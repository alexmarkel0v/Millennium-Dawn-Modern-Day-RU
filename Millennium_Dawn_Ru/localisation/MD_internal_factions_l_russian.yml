 fossil_fuel_industry:0 "Топливная промышленность"
 fossil_fuel_industry_desc:0 "Когда отрасли добычи ресурсов в стране очень велики, их огромная прибыль может оказать существенное влияние как на внутреннюю, так и на внешнюю политику. Нередко за нефтяной промышленностью стоят люди с широкими связями вплоть до лиц из государственного аппарата."

 defense_industry:0 "Военно-промышленный комплекс"
 defense_industry_desc:0 "Военно-промышленный комплекс характеризует отношения между вооруженными силами страны и оружейной промышленностью, которая ее поставляет. Благодаря правительственным контрактам и одобрениям, оборонная промышленность с подрядчиками образуют неформальный союз во главе с политическими лидерами страны. Военный рост для одного - это экономический рост для другого. Почему бы и нет?"
 defense_industry_investment:0 "£trigger_yes могут инвестировать в иностранные §Yвоенные заводы§!\n"

 maritime_industry:0 "Морские верфи"
 maritime_industry_desc:0 "В странах, традиционно зависящих от морского обеспечения и судоходства, отрасли судостроения, рыболовства, аквакультуры и бурения на шельфе часто представляют собой краеугольные камни экономики страны и, таким образом, оказывают влияние на ее внутреннюю политику."
 maritime_Industry_investment:0 "£trigger_yes может инвестировать в §Yиностранные верфи§!\n"

 international_bankers:0 "Международные банкиры"
 international_bankers_desc:0 "Когда крупные банки, работающие в финансовой отрасли, могут интегрироваться в повседневную жизнь граждан страны, они становятся необходимыми для экономического роста и стабильности. Обладая своим влиянием на население и финансовый сектор, устанавливают значительную политическую власть над государственной политикой и регулированием."

 oligarchs:0 "Олигархи"
 oligarchs_desc:0 "Олигархи - это несколько влиятельных предпринимателей, которые контролируют почти все отрасли промышленности в стране. Они поддерживают очень тесные связи с политическим истеблишментом, позволяя им сохранять свое богатство и диктовать политику в своих интересах."
 NIG_oligarchs:0 "Племенные вожди"
 SOV_oligarchs:0 "[SOV.GetAdjective] предприниматели"
 CSA_oligarchs:0 "Конфедерации землевладельцев"

 farmers:0 "Фермеры"
 farmers_desc:0 "В большинстве бедных стран фермеры и их семьи являются самой большой социальной группой. Несмотря на то, что у них нет единой власти, для сохранения стабильности необходимо тщательно учитывать их потребности и требования."
 BRA_farmers:0 "Бразильские фермеры"
 
