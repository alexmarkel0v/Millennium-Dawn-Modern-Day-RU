 the_military:0 "Военные"
 the_military_desc:0 "На протяжении всей истории военные были чрезвычайно влиятельны в политике многих стран. Когда генералы и адмиралы оказываются на позициях гражданского руководства, они дают военным беспрецедентный контроль над страной. Почти всегда военными у власти устанавливается диктатура и вводится железный порядок."
 
