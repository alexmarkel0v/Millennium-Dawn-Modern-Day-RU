 UAE_landowners: "Племенные вожди"
 landowners:0 "Землевладельцы"
 landowners_desc:0 "Богатые землевладельцы представляют собой богатых и нередко влиятельных людей, которым принадлежит подавляющее большинство сельскохозяйственных земель в стране, а также прочая недвижимость. Используя свои позиции в отношении государственных субсидий и поддержки, они оказывают сильное давление на бюрократию, выступая против земельных реформ и обеспечивая тем самым сохранение своего статуса."
