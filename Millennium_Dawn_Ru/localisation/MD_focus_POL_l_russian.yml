l_russian:

 POL_prepare_for_october_elections:0 "Готовность к октябрьским выборам"
 POL_prepare_for_october_elections_desc:0 "В 1995 году Александр Квасьневский победил на выборах. Пять лет прошло быстро, и вот приближаются следующие выборы. Начав подготовку к выборам стартующим в октябре, мы могли бы поддержать нашего кандидата на пост следующего президента Польши."

 POL_abolish_the_elections:0 "Отменить выборы"
 POL_abolish_the_elections_desc:0 "В течение десятилетия нашим домом была республика, где люди могли выбирать нового президента. Теперь, когда следующие выборы будут совсем близко, мы можем просто прекратить их организовывать. Определенную долю людей это не обрадует, но у нас будет шанс назначить новое и лучшее правительство для Польши."
 
 POL_kwasniewski:0 "Реформы Квасьневского"
 POL_kwasniewski_desc:0 "Александр Квасьневский правил нашей нацией с момента его победы на выборах 1995 года. Он хочет укрепить связи с Западом и вступить в ЕС. Но он должен реформировать и польскую экономику."

 POL_korwin_mikke:0 "Корвин-Микке"
 POL_korwin_mikke_desc:0 "Януш Корвин-Микке - консерватор со своими идеями по реформированию Польши. Если он станет президентом, он усилит президентскую власть, и он также будет держать Польшу подальше от западных либеральных институтов и аналогично далеко от восточных."

 POL_lepper:0 "Польша Леппера"
 POL_lepper_desc:0 "Анджей Леппер хочет восстановить Польшу, став новым президентом. Он хочет укрепить президентскую власть и присоединиться к восточным странам, включая СНГ. Но он должен реформировать и польскую экономику."
 
 POL_reform_polish_state:0 "Реформа польского государства"
 POL_reform_polish_state_desc:0 "После распада СССР у Польши все еще была слабая экономика, и у нее все еще много старых систем. Теперь пришло время сделать шаг вперед и сделать польскую державу лучше, укрепляя с каждым днем."

 POL_reform_banking_system:0 "Реформировать банковскую систему"
 POL_reform_banking_system_desc:0 "Даже если коммунисты пали, у нас все еще есть долги, а наши банки не реформированы. Наша задача - улучшить банковские системы, чтобы иметь возможность погашать любые кредиты и долги."

 POL_take_the_money_001_tooltip:0 "Мы получим §Y$10 млрд§W в казну.§."

 POL_repay_debt_001_tooltip:0 "Мы снизим наш долг на §Y$10 млрд§W.§."

 POL_reform_education:0 "Реформа образования"
 POL_reform_education_desc:0 "Образование очень важно в XXI веке. Нам нужно разумное общество, чтобы развивать наши города, технологии, медицину и даже армию."

 POL_higher_education_tooltip:0 "§GБольше бюджета§W будет выделено на §Yобразование§W.§."

 POL_free_trade_tooltip:0 "Польская экономика будет сосредоточена на §Gприватизации§W и §Gсвободной торговле§W.§."

 POL_interventionism_trade_tooltip:0 "Польская экономика будет осуждать §Rприватизацию§W и §Rсвободную торговлю§W и будет сосредоточена на §Gинтервенционизме§W.§."

 POL_protectionism_trade_tooltip:0 "Польское правительство §Gзакроет§W торговлю с §Yзарубежными государствами§W и будет полностью охвачено §Gпротекционизмом§W.§."

 POL_question_of_polish_economy:0 "Вопрос о польской экономике"
 POL_question_of_polish_economy_desc:0 "Мы поддерживаем интервенционистскую торговую политику с конца Второй мировой войны. Мы должны решить, каким путем мы пойдем дальше, реформировать эффективность других частей нашей экономики и общества."

 POL_pro_european_policy:0 "Назначить проевропейскую политику"
 POL_pro_european_policy_desc:0 "Европейский Союз - это экономический союз стран, якобы где более богатые помогают бедным. Если мы к этому присоединимся, мы обязательно получим некоторые преимущества!"

 POL_abandon_nato:0 "Выйти из NATO"
 POL_abandon_nato_desc:0 "Западный, капиталистический мир представляет собой реальную угрозу для Польши. Если кто-то решит напасть на нас, он, вероятно, не поможет нам. Может быть, мы должны отказаться от наших "друзей" и сосредоточиться на новой выгодной дипломатии?"

 POL_diplomacy_towards_brics:0 "Дипломатия в отношении БРИКС"
 POL_diplomacy_towards_brics_desc:0 "Восточные страны намного лучше западных капиталистов. Мы должны поддержать их политику, и, возможно, они помогут нам в развитии."
 
 POL_strengthen_presidental_power:0 "Усиление президентской власти"
 POL_strengthen_presidental_power_desc:0 "После падения коммунизма и победы на выборах Леха Валенсы мы являемся парламентской республикой. Многие говорят, что мы не должны отдавать всю власть одному человеку, но некоторые партии хотят создать республику, полностью контролируемую президентом."

 POL_agrarian_reform:0 "Сельскохозяйственная реформа"
 POL_agrarian_reform_desc:0 "По мнению партии Леппера, Польша должна сосредоточить свою промышленность на сельском хозяйстве, чтобы получить максимальную выгоду. Мы можем помочь нашим фермерам, создав Национальный совет сельского хозяйства, который будет защищать их права и привилегии."

 POL_change_army_law_001_tooltip:0 "§GБольший бюджет§W будет тратиться на §Yармию§W.§."

 POL_professional_army:0 "Польская профессиональная армия"
 POL_professional_army_desc:0 "Мы не сможем защитить нацию от внешних угроз без профессиональной армии. Никакие финансы не важны, если любой может забрать их силой в два счета. Мы должны начать подготовку, чтобы улучшить дивизии."

 POL_civilian_army:0 "Польская гражданская армия"
 POL_civilian_army_desc:0 "Мы должны дать нашим людям право защищать себя и предоставлять им законное оружие. Это определенно увеличит количество вооруженных мирных жителей, но они будут менее опытными, чем наша национальная армия."

 POL_higher_army_budget:0 "Высший армейский бюджет"
 POL_higher_army_budget_desc:0 "Увеличение бюджета армии является основным средством для повышения эффективности наших войск. Без правильного распределения бюджета мы не сможем получить необходимое снаряжение, поэтому требуется увеличить финансовую поддержку армии."

 POL_death_penalty:0 "Смертный приговор"
 POL_death_penalty_desc:0 "Если кто-то совершает преступление, мы можем только лишить его свободы хоть на всю жизнь. Но мы могли бы получить дисциплину и уважение, если расширим закон и полицию, восстановив смертную казнь. Все же, имеются ужасные преступники, которые заслуживают этого приговора..."

 POL_support_polish_traditions:0 "Укреплять польские традиции"
 POL_support_polish_traditions_desc:0 "Польша является католической страной с 966 года. Здесь было много кризисов, но наша религия и традиции все еще живы. Если мы истинная христианская страна, то должны укреплять базовые устои, такие как семья и вера."

 POL_open_gddkia:0 "Открыть GDDKiA"
 POL_open_gddkia_desc:0 "Главное управление национальных дорог и автомагистралей (GDDKiA) является центральной администрацией, созданной для управления национальными дорогами и автомагистралями. Оно уже готово к открытию, так что, может быть, мы должны сделать это прямо сейчас?"

 POL_founding_of_central_anticorruption_bureau:0 "Основание Центрального антикоррупционного бюро"
 POL_founding_of_central_anticorruption_bureau_desc:0 "Наша коррупция очень высока, но это не значит, что она не будет расти выше. Мы должны создать институт, который будет пытаться бороться с высокой коррупцией в Польше."

 POL_help_from_brics:0 "Помощь из России"
 POL_help_from_brics_desc:0 "Россия - наш северный сосед, и они также сильная нация. Мы должны получить некоторую иностранную поддержку, чтобы искоренить нашу коррупцию. Может быть, пришло время обратиться к ним за помощью?"

 POL_help_from_germany:0 "Помощь из Германии"
 POL_help_from_germany_desc:0 "Наш западный сосед является частью ЕС. Нам нужна помощь в борьбе с нашей коррупцией, но Россия, вероятно, не поможет нам. Мы находимся в ЕС, поэтому можем отправить наших дипломатов в Берлин."

 POL_join_the_sco:0 "Вступление в ШОС"
 POL_join_the_sco_desc:0 "Шанхайская организация сотрудничества является евразийской политической и экономической организацией, а также структурой безопасности. Мы должны присоединиться к ней после поддержки БРИКС, чтобы мы могли расширять свои возможности и экономику."

 POL_expand_rural_roads:0 "Расширение сельских дорог"
 POL_expand_rural_roads_desc:0 "Наши сельские районы страны недостаточно развиты. У них маленькие и очень старые дороги, плюс не слишком много железных дорог. Мы должны сосредоточиться на этих регионах, чтобы улучшить экономику там."

 POL_expand_highways:0 "Расширение магистралей"
 POL_expand_highways_desc:0 "Если мы хотим повысить эффективность наших подкреплений и поставок, очевидно, должны расширить наши магистрали."

 POL_silesian_industry:0 "Промышленность Силезии"
 POL_silesian_industry_desc:0 "После Второй мировой войны самым промышленно развитым регионом в Польше была Силезия. Там еще много места для новых фабрик и промышленных зданий, поэтому мы все еще можем расширить Силезскую индустрию."

 POL_industrial_expansion:0 "Промышленная экспансия"
 POL_industrial_expansion_desc:0 "Наша промышленность намного хуже, чем в других европейских странах. Мы должны реформировать ее, чтобы начать модернизацию заводов. Если мы сделаем это, сможем построить более эффективные заводы в Польше и нарастить качественную продукцию."

 POL_further_silesian_industry:0 "Дальнейшее расширение пром. в Силезии"
 POL_further_silesian_industry_desc:0 "Теперь, когда мы начали расширять промышленность в Силезии, мы должны продолжать улучшать ее, чтобы получить больше выгоды от производства."

 POL_economy_revitalization:0 "Оживление польской экономики"
 POL_economy_revitalization_desc:0 "Польская экономика медленно восстанавливалась после падения коммунизма. Для продолжения этого роста нам необходимо оживить всю финансовую систему."
 
 POL_arms_factories:0 "Польские оружейные заводы"
 POL_arms_factories_desc:0 "Для того, чтобы улучшить положение нашей армии, мы должны продолжать инвестировать в новые военные заводы."
 
 POL_more_arms_factories:0 "Крупная оружейная промышленность" 
 POL_more_arms_factories_desc:0 "Наши попытки вооружить армию до сих пор шли гладко. Для обеспечения общего успеха нам нужно больше инвестировать в оружейную промышленность."
 
 POL_heavy_industry:0 "Тяжелая польская индустрия"
 POL_heavy_industry_desc:0 "Мы никогда не должны забывать прошлое. Мы должны предпринять новые усилия в военной промышленности. С помощью этого проекта мы добьемся того, что Польша никогда больше не будет стерта с карты мира!"
 
 POL_new_shipyards:0 "Новые верфи"
 POL_new_shipyards_desc:0 "Наши военно-морские силы очень слабы. А инвестиции в военно-морскую промышленность обеспечили бы наши возможности по обеспечению безопасности Балтийского моря в случае строгой необходимости."
 
 POL_more_shipyards:0 "Больше верфей"
 POL_more_shipyards_desc:0 "Наши усилия в военно-морской промышленности были значительными, но для того, чтобы обеспечить первоначальный план, мы должны приложить последние усилия."
 
 POL_idea_expanded_railway:0 "Улучшение инфраструктуры"
 POL_idea_expanded_railway_desc:0 "Наши усилия по модернизации нашей инфраструктуры увенчались успехом! Это, несомненно, поможет нашей отрасли расти еще быстрее."
 
 POL_expand_railway:0 "Расширение ж/д системы"
 POL_expand_railway_desc:0 "Мы близки к модернизации нашей инфраструктуры. Наши усилия были достойны восхищения, но мы должны сделать последний рывок для того, чтобы обеспечить большую новую польскую железнодорожную систему."
 
 POL_new_work_places:0 "Новые рабочие места"
 POL_new_work_places_desc:0 "Наш уровень безработицы на данном этапе должен быть изменен. Нужно как можно скорее открыть рабочие места для жителей Польши."
 
 POL_polish_politics:0 "Обещания людям"
 POL_polish_politics_desc:0 "Чтобы получить политическую поддержку, мы должны пообещать нашим людям перемены. Мы должны обещать экономический подъем и рост, которые коснутся каждого!"
 
 POL_voice_of_people:0 "Польский дух"
 POL_voice_of_people_desc:0 " Польский дух сильнее, чем когда-либо! Народ нашей великой страны остался сильным и готов вместе восстанавливать Польшу."
 
 POL_polish_parliament:0 "Польский парламент"
 POL_polish_parliament_desc:0 "Новые парламентские выборы могли бы помочь нам обрести большую стабильность."
 
 POL_new_factories:0 "Новые фабрики"
 POL_new_factories_desc:0 "Введение большего количества фабрик для наших людей, безусловно, поможет как подавлению уровня безработицы, так и нашей экономике в целом."
 
 POL_silesian_industry_expansion:0 "Расширение Силезской промышленности"
 POL_silesian_industry_expansion_desc:0 "Регион Силезии очень ценен для нашего народа. Инвестиции в большую промышленность в этом регионе, безусловно, принесут пользу экономике."
 
 POL_further_silesian_industry_expansion:0 "Дальнейшее развитие Силезии"
 POL_further_silesian_industry_expansion_desc:0 "Наши инвестиции в Силезию хорошо окупаются. Дальнейшее инвестирование в промышленность региона еще больше повысит экономическую составляющую."
 
 POL_arms_factories_silesia:0 "Оружейные заводы в Силезии"
 POL_arms_factories_silesia_desc:0 "Регион Силезия подал прекрасный пример в области инвестиций и развития. Мы также могли бы извлечь выгоду из военных заводов в растущем регионе."
 
 POL_increase_steel_production_silesia:0 "Производство стали в Силезии"
 POL_increase_steel_production_silesia_desc:0 "Силезия - это богатый регион, когда речь заходит о полезных ископаемых и прочих ресурсах. Наша экономика несомненно выиграла бы, если бы мы инвестировали в ресурсные объекты в этом регионе."
 
 POL_increase_light_metals_production_silesia:0 "Легкие металлы в Силезии"
 POL_increase_light_metals_production_silesia_desc:0 "Силезия имеет большой потенциал в сырьевой промышленности. Инвестиции в производство легких металлов могли бы дать толчок нашей экономике."
 
 POL_idea_gddkia:0 "GDDKiA"
 POL_idea_gddkia_desc:0 "GDDKiA администрация оказывает значительную помощь в развитии польской инфраструктуры."
 
 POL_reform_state:0 "Начало реформ"
 POL_reform_state_desc:0 "Польша нуждается в реформах. Нам нужно многое изменить, чтобы догнать Запад."
 
 POL_reform_banking:0 "Реформа Банковской системы"
 POL_reform_banking_desc:0 "Наша банковская система нуждается в реформе. Чем быстрее мы начнем ее реформировать, тем лучше. Реформирование этой системы порадует наш народ и поможет получить денежное благополучие."
 
 POL_idea_reformed_state:0 "Реформы"
 POL_idea_reformed_state_desc:0 "Мы начинаем огромную программу реформации в Польше. Это было очень хорошо воспринято польским народом."
 
 POL_idea_need_of_reform:0 "Нуждающиеся в реформах"
 POL_idea_need_of_reform_desc:0 "Польша глубоко нуждается в реформах. На данном этапе мы значительно отстали от Запада. Мы будем упорно работать, чтобы наверстать упущенное!"
 
 POL_idea_revanchism:0 "Приоритет - реваншизм"
 POL_idea_revanchism_desc:0 "Одним из главных приоритетов для Польши сейчас является реваншизм. Мы сделаем Польшу Великой. Более великие, чем когда-либо, мы завоюем ближние земли и установим завидное господство."
 
 POL_idea_bank_need_reform:0 "Необходимость проведения банковской реформы"
 POL_idea_bank_need_reform_desc:0 "Польская банковская система нуждается в капитальном ремонте. Это сдерживает от дальнейшего роста нашей промышленности."
 
 POL_idea_reformed_bank:0 "Реформированная банковская система"
 POL_idea_reformed_bank_desc:0 "Мы реформировали банковскую систему и смежные сектора. Все прошло очень успешно, она сделала наших людей счастливыми и помогла нашей экономике расти!"
 
 POL_education_reform:0 "Реформа образования"
 POL_education_reform_desc:0 "Наша система образования нуждается в реформировании. Не только для того, чтобы угодить людям, но и для получения пользы относительно наших собственных политических потребностей."
 
 POL_reform_industrial_system:0 "Реформа промышленности"
 POL_reform_industrial_system_desc:0 "Наша промышленная система нуждается в реформировании. Изменения не только принесут рабочие места народу Польши. Это также будет способствовать росту нашей экономики."
 
 POL_idea_need_industrial_reform:0 "Необходимость промышленной реформы"
 POL_idea_need_industrial_reform_desc:0 "Наша страна нуждается в проведении промышленной реформы как можно скорее. В настоящее время мы не можем настроить нашу промышленность на достаточно эффективный уровень."
 
 POL_idea_reformed_industry:0 "Реформированная промышленность"
 POL_idea_reformed_industry_desc:0 "Мы успешно реформировали нашу промышленность. Это принесло нашим людям рабочие места и удовлетворило их требования. И это заметно поспособствовало росту экономики в стране."
 
 POL_new_solutions:0 "Новый путь"
 POL_new_solutions_desc:0 "Пришло время идти по новому пути. Путь национализма, путь поляков!"
 
 POL_idea_nationalist_rise:0 "Рассвет национализма"
 POL_idea_nationalist_rise_desc:0 "В Польше растет националистическая идеология. Разумеется, люди устали от того, что Польша слаба и всегда в стороне."
 
 POL_idea_poland_first:0 "Польша первая"
 POL_idea_poland_first_desc:0 "Наша нация сейчас находится под руководством националистического правительства. Это правительство обещало, что отныне Польша будет стоять на первом месте."
 
 POL_nationalist_propaganda:0 "Националистическая пропаганда"
 POL_nationalist_propaganda_desc:0 "Для убеждения народа Польши в наших идеях, нам нужно начать пропагандистскую кампанию."
 
 POL_change_political_course:0 "Националистические выступления"
 POL_change_political_course_desc:0 "Если мы хотим, чтобы люди приняли наши взгляды, нам нужно начать выступления по всей стране. Нам нужно объяснить, как именно народ мог бы жить в лучшей Польше!"
 
 POL_boycott_current_government:0 "Бунт против правительства"
 POL_boycott_current_government_desc:0 "Организация беспорядков против нынешнего правительства Польши, несомненно, дестабилизирует их положение. Это очень важно для нашего движения."
 
 POL_new_future:0 "Новое будущее"
 POL_new_future_desc:0 "Настало время двигаться дальше и строить новое будущее для Польши и польского народа!"
 
 POL_complete_reform:0 "Финальные реформы"
 POL_complete_reform_desc:0 "Наша программа реформ была в значительной степени успешной. Мы достигли новых высот и сейчас находимся на завершающей стадии нашего капитального ремонта!"
 
 POL_build_new_universities:0 "Постройка новых школ"
 POL_build_new_universities_desc:0 "Теперь, когда мы достигли политического большинства, настало время для нас продвигать национальные расходы на образование."
 
 POL_cabinet_reform:0 "Реформа кабинета министров"
 POL_cabinet_reform_desc:0 "Наш политический кабинет все еще не вполне соответствует ожиданиям и политическим целям. Реформирование его будет стоить нам разведению дополнительной бюрократии и коррупции."
 
 POL_controll_media:0 "Контроль СМИ"
 POL_controll_media_desc:0 "Средства массовой информации оказывают огромное влияние на наше население. Их сила должна быть сдержана и использована нами и только нами."
 
 POL_national_army:0 "Национальная армия"
 POL_national_army_desc:0 "Нам пора провести армейские учения вокруг Польши. Мы должны поддерживать армию на самом высоком уровне."
 
 POL_polish_national_state:0 "Польская милиция"
 POL_polish_national_state_desc:0 "В настоящее время собираются новые польские ополченцы. Они полностью поддерживают нас и обязательно помогут в будущих конфликтах."
 
 POL_democracy:0 "Демократия"
 POL_democracy_desc:0 "С тех пор как в Польше пал коммунизм, мы очень быстро восстанавливаемся при демократической системе. Мы должны продолжать работать над укреплением демократии в Польше и обеспечением свободы нашего народа!"
 
 POL_pis:0 "§BПиС§!"
 POL_pis_desc:0 "Право и справедливость - это консервативная партия, которая поклялась освободить Польшу от прошлого коммунистического влияния и восстановить Польшу как республику."
 
 POL_farmers:0 "Фермеры"
 POL_farmers_desc:0 "Крестьяне и сельское хозяйство являются огромной частью польской экономики и были ею на протяжении веков. Они заслуживают того, чтобы их выслушали!"
 
 POL_po:0 "§YГП§!"
 POL_po_desc:0 "Гражданская платформа - это либерально-консервативная партия, которая выступает за ЕС и поклялась улучшить качество жизни польского народа."
 
 POL_abortion_ban:0 "Ужесточение закона об абортах"
 POL_abortion_ban_desc:0 "Аборт - это морально неправильный акт, мы не можем допустить, чтобы он использовался так часто, как это происходит в настоящее время. Мы должны ужесточить закон вокруг него и спасти все невинные жизни, спасти детей!" 
 
 POL_family:0 "500+"
 POL_family_desc:0 "Наша долгожданная программа 500+ уже готова к тому, чтобы быть доставленной людям! Мы будем помогать всем этим борцам финансово, а также укреплять наши политические позиции."
 
 POL_defense:0 "Оборона"
 POL_defense_desc:0 "Наш нынешний военный бюджет слишком низок! Наша история показала, что народ всегда готов к чужеземным вторжениям! При партии Закона и справедливости нападение, застающее врасплох больше никогда не повторится!"
 
 POL_lustration:0 "Люстрация"
 POL_lustration_desc:0 "Люстрация необходима в Польше! Мы должны провести серию чисток в нашем нынешнем правительстве, которое все еще воняет прошлым коммунизма и его влиянием. Десоветизация также должна быть проведена в городах."
 
 POL_loosen_abortion:0 "Послабления закона об абортах"
 POL_loosen_abortion_desc:0 "Аборт должен быть ослаблен! Женщины являются хозяевами своего собственного тела и должны иметь возможность выбирать, когда и как для них начинается глава материнства."
 
 POL_schools:0 "Школы"
 POL_schools_desc:0 "Система образования в Польше имеет большой потенциал. Мы должны вложить в него больше денег и гарантировать, что у всех поляков будут самые лучшие шансы социально адаптироваться в жизни!"
 
 POL_hospitals:0 "Здравоохранение"
 POL_hospitals_desc:0 "После падения коммунизма Польша приступила к реформированию отсталой системы здравоохранения и хотя ожидаемая продолжительность жизни выросла, система в целом все еще нуждается в финансировании."
 
 POL_seniors:0 "Пожилые люди"
 POL_seniors_desc:0 "За время неправильного правления у пенсионеров в Польше украли слишком много льгот и финансов. Они заслуживают гораздо большего, и мы позаботимся о том, чтобы они получили необходимую им поддержку!"
 
 POL_new_jobs:0 "Новая работа"
 POL_new_jobs_desc:0 "Настало время снизить уровень безработицы. Мы обеспечим больше рабочих мест для безработных поляков!"
 
 POL_maintain_the_course:0 "Сохранение прогресса"
 POL_maintain_the_course_desc:0 "Мы добились большого прогресса. Пришло время продолжить наш путь к развитию Польши."
 
 POL_reaffirm_nato_membership:0 "Диалог с NATO"
 POL_reaffirm_nato_membership_desc:0 "Нам нужно продолжать переговоры с NATO и всеми ее членами. Прочные отношения помогут нам снова обеспечить более сильную оборону на потенциальное вторжение."
 
 POL_nato_military_aid:0 "Военная помощь"
 POL_nato_military_aid_desc:0 "NATO предлагают построить военный оружейный завод в Польше. Они покроют расходы и помогут нам расположить собственное оборудование!"
 
 POL_request_weapons_from_usa:0 "Оружие из США"
 POL_request_weapons_from_usa_desc:0 "Соединенные Штаты предложили нам 1500 единиц американского карабина М4. Это очень много для качественного запаса!"
 
 POL_nato_military_trainings:0 "Тренировки NATO"
 POL_nato_military_trainings_desc:0 "NATO предложили провести тренировочные занятия с посторонними военными. Это большая возможность для наших Сухопутных войск!"
 
 POL_nato_air_exercises:0 "Воздушные упражнения"
 POL_nato_air_exercises_desc:0 "Натовский опыт необходим, когда речь заходит о наших военно-воздушных силах. Они помогут улучшить наши военно-воздушные силы и их возможности."
 
 POL_fortify_russian_border:0 "Калининградские форты"
 POL_fortify_russian_border_desc:0 "Наша граница с Россией вызывает беспокойство. На протяжении всей нашей истории эта граница была опасной. Пора принимать меры и укреплять ее!"
 
 POL_nato_divisions:0 "Войска NATO"
 POL_nato_divisions_desc:0 "NATO предлагает развернуть дивизию в Великополье. Эта дивизия обеспечит оборону Польши от потенциальных захватчиков."
 
 POL_polish_nato_restructures:0 "Тактики NATO"
 POL_polish_nato_restructures_desc:0 "Оборонительная тактика NATO должна быть принята в нашем командном штабе, чтобы обеспечить лучшую военную оборону для Польши."
 
 POL_idea_nato_training:0 "Стратегии NATO"
 POL_idea_nato_training_desc:0 "Недавно принятая тактика NATO дает толчок потенциальной обороноспособности нашей страны."
 
 POL_idea_strict_abortion:0 "Жесткие правила при абортах"
 POL_idea_strict_abortion_desc:0 "Наши недавно ужесточенные законы об абортах обеспечили значительный прирост населения за счет нашей политической позиции. Не будем забывать и о моральной составляющей..."
 
 POL_idea_loose_abortion:0 "Ослабление законов об абортах"
 POL_idea_loose_abortion_desc:0 "Мы открыли новые возможности для польских женщин ценой снижения роста нашего населения и упреков Церкви."
 
 POL_idea_european_companies:0 "Европейские компании"
 POL_idea_european_companies_desc:0 "Вновь приглашенные компании оказали большую помощь нашей экономике. Они ускоряют наши строительные работы!"
 
 POL_idea_defensive_army:0 "Оборонительная армия"
 POL_idea_defensive_army_desc:0 "Наши последние военные инвестиции обеспечили возросшую способность защищать землю нашей страны."
 
 POL_radicalcamp:0 "Фаланга"
 POL_radicalcamp_desc:0 "Национал-радикальный лагерь - это фалангистское движение или "Польская Фаланга", популярность которого растет с тех пор, как мы перешли к национализму."
 
 POL_monarchy:0 "Корона"
 POL_monarchy_desc:0 "Польская монархия была упразднена после раздела Польши. Многие из наших монархов были благородными и великими руководителями. Польша была самой сильной страной во времена монархии. Не пора ли вернуться к ней?"
 
 POL_prepare_to_join_eu:0 "Подготовка к ЕС"
 POL_prepare_to_join_eu_desc:0 "Нам нужно сделать предварительные приготовления для того, чтобы вступить в Европейский Союз."
 
 POL_accesion_treaty:0 "Неограниченная свобода передвижения"
 POL_accesion_treaty_desc:0 "После вступления §Y[EUU.GetFlag] в Европейский союз§! существуют переходные положения, касающиеся свободы передвижения трудящихся. Этот документ должен быть запущен в действие сейчас же, ибо польские рабочие нуждаются в тех же правах, что и европейские их товарищи по работе."
 
 POL_befriend_european_powers:0 "Европейские отношения"
 POL_befriend_european_powers_desc:0 "Нам нужно обязательно обеспечить позитивные отношения с нынешними европейскими представителями, это может сгладить наше вступление."
 
 POL_improve_trade_relations_with_eu:0 "Торговые отношения"
 POL_improve_trade_relations_with_eu_desc:0 "Нам нужно расширять торговые отношения с остальным миром. Это гарантировало бы возможность продавать наши ресурсы всем странам, которые потенциально могут быть заинтересованы в этом."
 
 POL_join_eu:0 "Улучшение отношений с институтами ЕС"
 POL_join_eu_desc:0 "Пришло время установить более тесные отношения с могущественными институтами ЕС и государствами-членами, которые их поддерживают."
 
 POL_european_economic_cooperation:0 "Экономическое сотрудничество"
 POL_european_economic_cooperation_desc:0 "ЕС готов инвестировать в Польшу и оказывать нам финансовую поддержку."
 
 POL_skip_euro:0 "Инвестиции в заводы ЕС"
 POL_skip_euro_desc:0 "У нас есть выход на единый европейский рынок. Мы должны инвестировать в некоторые из их проектов §Yфабрик§!."
 
 POL_introduce_euro:0 "Инвестиции в дороги ЕС"
 POL_introduce_euro_desc:0 "У нас есть выход на единый европейский рынок. Мы должны инвестировать в некоторые из их §Yинфраструктурных§! проектов."
 
 POL_invite_european_automotives:0 "Фабрики ЕС"
 POL_invite_european_automotives_desc:0 "ЕС готов открыть заводы по всей Польше. Это принесет нам рост и снизит безработицу."
 
 POL_european_investments:0 "Инвестиции ЕС"
 POL_european_investments_desc:0 "ЕС готов предоставить нам дополнительные финансовые инвестиции. Это будет иметь политические последствия для нас, но увеличит рост доходов в перспективе."
 
 POL_invite_famous_european_brands:0 "Приглашение компаний из ЕС"
 POL_invite_famous_european_brands_desc:0 "Мы должны открыть двери гигантским компаниям ЕС. Они наверняка будут заинтересованы в дальнейшем развитии своих брендов в Польше."
 
 POL_european_infrastructure_investments:0 "Дороги от специалистов ЕС"
 POL_european_infrastructure_investments_desc:0 "Польша не славится хорошей системой инфраструктуры. ЕС готов и дальше развивать инфраструктуру нашей страны."
 
 POL_closer_ties_with_neighbours:0 "Региональное влияние"
 POL_closer_ties_with_neighbours_desc:0 "Установление большего влияния в регионе - это шаг к возвращению Польши к значительному положению в Европе, а также в мире."
 
 POL_visegrad_trade_cooperation:0 "Вышеградские народы"
 POL_visegrad_trade_cooperation_desc:0 "Вышеградские народы, скорее всего, являются ближайшими союзниками Польши. Мы сохранили очень хорошие отношения и были партнерами в освобождении их от Советского Союза."
 
 POL_baltics_trade_cooperation:0 "Балтийские народы"
 POL_baltics_trade_cooperation_desc:0 "Прибалтика (особенно Литва) имеет давнюю историю с нашим народом. Многие годы прошли вместе под эгидой Содружества."
 
 POL_balkan_trade_cooperation:0 "Балканские народы"
 POL_balkan_trade_cooperation_desc:0 "Балканские народы всегда были близки к Польше хотя бы даже по крови, ведь все мы - славяне. Многие из наших войн велись вместе и они сыграли значительную роль в изгнании Османской империи из Европы."
 
 POL_develop_visegrad:0 "Развитие Вышеграда"
 POL_develop_visegrad_desc:0 "Развитие вышеградских народов будет стоить больших денег, но в конечном итоге, несомненно, имеет смысл."
 
 POL_develop_baltics:0 "Развитие Балтики"
 POL_develop_baltics_desc:0 "Развитие прибалтийских стран будет стоить больших денег, но в конечном итоге, несомненно, будет иметь смысл."
 
 POL_develop_balkans:0 "Развитие Балкан"
 POL_develop_balkans_desc:0 "Развитие Балканских стран будет стоить больших денег, но в конечном итоге, оно наверняка смысл имеет."
 
 POL_invite_neighbourhood_companies:0 "Иностранные фабрики"
 POL_invite_neighbourhood_companies_desc:0 "Наши усилия по развитию соседних стран стоили нам больших денег, но сейчас они окупаются. Рабочие места, созданные в этих странах, теперь привели к тому, что наша промышленность значительно выросла."
 
 POL_old_sphere:0 "Старая область"
 POL_old_sphere_desc:0 "Теперь, когда мы восстановили монархию, мы можем начать рассматривать вопрос о восстановлении прежней сферы деятельности и влияния."
 
 POL_lithuanian_politics:0 "Литовская политика"
 POL_lithuanian_politics_desc:0 "Инвестирование денег и вклад во влияние на литовскую политику несомненно дадут нам больше власти."
 
 POL_buy_lit_industry:0 "Литовская индустрия"
 POL_buy_lit_industry_desc:0 "Выкуп секторов литовской промышленности будет стоить больших денег, но несомненно даст нам больше власти в их делах."
 
 POL_lit_aid:0 "Литовская помощь"
 POL_lit_aid_desc:0 "Отправка помощи для развития Литвы определенно даст нам больше влияния на их нацию и их решения."
 
 POL_return_of_plc:0 "Воссоединение"
 POL_return_of_plc_desc:0 "Теперь, когда мы повлияли на Литву до такой степени, что у нас есть решающее слово и уважение, мы пошлем предложение о воссоединении."
 
 POL_form_plc:0 "Формирование Речи Посполитой"
 POL_form_plc_desc:0 "Настало время Литве интегрироваться в Польское Королевство. Их марионеточное государство слабо и было бы намного выгоднее под нашим прямым контролем, а текущему политическому руководству Литвы тоже найдется достойное место на важных должностях."
 
 POL_liberal_monarch:0 "Либеральный подход"
 POL_liberal_monarch_desc:0 "Либеральный подход к новой политике монархии, безусловно, улучшил бы взгляды нашей нации в глазах народа и других народов. Хотя на этом пути было бы труднее вести войну."
 
 POL_new_schools:0 "Новые школы"
 POL_new_schools_desc:0 "Новые школы будут полезны не только для самой нации, но и для нашей репутации и популярности партии."
 
 POL_monarch_new_jobs:0 "Борьба с безработицей"
 POL_monarch_new_jobs_desc:0 "Уровень безработицы в Польше не очень велик. Предоставление людям новых рабочих мест повысит нашу популярность, но и укрепит нашу экономику."
 
 POL_monarch_welfare:0 "Политика благосостояния"
 POL_monarch_welfare_desc:0 "Новая политика социального обеспечения увеличит нашу популярность, но также, возможно, увеличит расходы в нашей стране."
 
 POL_monarch_healthcare:0 "Улучшение здравоохранения"
 POL_monarch_healthcare_desc:0 "Польское здравоохранение - не самое худшее в мире, но его есть куда улучшать. Увеличение расходов укрепило бы наши позиции."
 
 POL_multichristianity:0 "Религиозное братство"
 POL_multichristianity_desc:0 "Польша имеет католическое большинство, но радушный допуск для всех других христианских церквей даст нам больше стабильности."
 
 POL_nationalist_monarch:0 "Националистический подход"
 POL_nationalist_monarch_desc:0 "Радикальный националистический подход не был бы идеальным для населения Польши, но он несомненно увеличил бы силу нашей нации и возможности в войне."
 
 POL_monarch_factories:0 "Военная работа"
 POL_monarch_factories_desc:0 "Строительство новых оружейных заводов поможет нам производить больше оборудования."
 
 POL_conscription:0 "Воинская повинность"
 POL_conscription_desc:0 "Изменение закона "О воинской повинности" в нашей стране необходимо для наших планов по завоеванию и обороне."
 
 POL_monarch_army:0 "Военные расходы"
 POL_monarch_army_desc:0 "Нам нужно увеличить расходы на армию, если мы хотим иметь хоть какие-то шансы выступить против великих держав."
 
 POL_expansion_policies:0 "Интервенционизм"
 POL_expansion_policies_desc:0 "Изменение нашей региональной политики облегчило бы процесс оправдания войны для нашего народа и всего остального мира."
 
 POL_catholicism:0 "Католицизм"
 POL_catholicism_desc:0 "Истинная вера - это все, что нам нужно. Другие еретические верования в Польше не нужны. Превращение католицизма в государственную религию дало бы нам больше власти, но немного ослабило бы наши позиции."
 
 POL_old_land:0 "Старая земля"
 POL_old_land_desc:0 "Теперь пришло время вернуть нашу потерянную землю и взять новую землю для проживания нашей нации!"
 
 POL_kourland:0 "Курляндия"
 POL_kourland_desc:0 "Наша бывшая земля в латвийском регионе теперь принадлежит нам. Пришло время вернуть еще одну нашу прежнюю землю!"
 
 POL_ukranian_lands:0 "Галиция-Волыния"
 POL_ukranian_lands_desc:0 "Раньше Речь Посполитая состояла в основном из большого количества украинских земель. Пришло время вернуть нашу прежнюю землю!"
 
 POL_grodno:0 "Белая Россия"
 POL_grodno_desc:0 "Раньше Беларусь была частью Польши и мы отлично уживались. Пришло время вернуть нашу прежнюю землю!"
 
 POL_moscow:0 "Поворот до Москвы"
 POL_moscow_desc:0 "Россия сыграла большую роль в падении и невзгодах Польши. Они также владеют некоторыми нашими бывшими землями в Пруссии. Пришло время отомстить и вернуть себе нашу прежнюю землю!"
 
 POL_revanchism:0 "Реваншизм"
 POL_revanchism_desc:0 "Наше видение Великой Польши может быть достигнуто только в том случае, если мы будем продолжать акт реваншизма."
 
 POL_attacklit:0 "Вильно"
 POL_attacklit_desc:0 "Вильно был частью Польши до того, как изменилась Советская граница. Пришло время вернуть нашу утерянную землю."
 
 POL_attackukraine:0 "Львов"
 POL_attackukraine_desc:0 "Львов когда-то был одним из главных польских городов. Этот край был отнят у нас Советами. Пришло время вернуть нашу потерянную землю."
 
 POL_attackgermany:0 "Zemsta"
 POL_attackgermany_desc:0 "Пришло время отомстить немцам. То, что их народ сделал с нами и нашей спокойной жизнью, непростительно. Пришло время отомстить за павших поляков."
 
 POL_attackbelarus:0 "Западная Беларусь"
 POL_attackbelarus_desc:0 "Западная Белоруссия на протяжении веков была частью Польши. Пришло время вернуть нашу потерянную территорию."
 
 POL_attackrussia:0 "Месть за 1939 год"
 POL_attackrussia_desc:0 "Россия была так же ответственна, как и Германия за падение Польши в 1939 году. Пришло время вернуть нашу потерянную землю и отомстить за все."
 
 POL_polish_military:0 "Польские вооруженные силы"
 POL_polish_military_desc:0 "Пора начинать модернизацию наших Вооруженных сил."
 
 POL_land_forces:0 "Wojska Lądowe"
 POL_land_forces_desc:0 "Польские Сухопутные войска - это военная ветвь польских вооруженных сил. Пришло время приступить к их модернизации."
 
 POL_polish_guns:0 "Польское оружие"
 POL_polish_guns_desc:0 "Пришло время начать исследовать оружие польского производства."
 
 POL_armour:0 "Польская броня"
 POL_armour_desc:0 "Мы должны начать исследовать польские танки и перестать полагаться на иностранные."
 
 POL_doctrine:0 "Новые тактики"
 POL_doctrine_desc:0 "Исследование новых доктрин является ключевым шагом в укреплении наших сухопутных войск."
 
 POL_mechanized:0 "IFV"
 POL_mechanized_desc:0 "Новые БМП - вот что, безусловно, позволит укрепить наши сухопутные войска."
 
 POL_drones:0 "Дроны"
 POL_drones_desc:0 "Новые беспилотники польского производства очень хорошо подошли бы нашим сухопутным войскам даже в качестве разведчиков."
 
 POL_grom:0 "GROM"
 POL_grom_desc:0 "Нужна новая техника для наших спецподразделений типа "Гром"."
 
 POL_defensive_army:0 "Оборонительная армия"
 POL_defensive_army_desc:0 "Оборонительная доктрина, которую мы недавно разработали, является стратегически жизнеспособной. Это поможет нам защитить нацию. В свое время оборона сыграла важную роль для Польши в ликвидации наступления большевиков."
 
 POL_airforce:0 "Wojska Lotnicze"
 POL_airforce_desc:0 "Польские ВВС нуждаются в некоторой модернизации и структуризации."
 
 POL_jets:0 "Польские реактивные самолеты"
 POL_jets_desc:0 "Наши самолеты можно считать устаревшими во многих областях. Если мы хотим модернизировать наши военно-воздушные силы, то должны быть предприняты новые исследовательские усилия."
 
 POL_airdoctrine:0 "Воздушная доктрина"
 POL_airdoctrine_desc:0 "Нам нужно обучать летчиков новым воздушным премудростям. Таким образом, мы можем быть уверены, что наши воздушные бои будут вестись эффективно."
 
 POL_airbase:0 "Новая авиабаза"
 POL_airbase_desc:0 "Если мы хотим защитить небо от потенциальных иностранных захватчиков, нам нужно построить больше авиабаз для наших самолетов."
 
 POL_bomber:0 "Польские бомбардировщики"
 POL_bomber_desc:0 "Новые конструкции польских бомбардировщиков несомненно укрепят военно-воздушные силы и поддержат наши сухопутные войска."
 
 POL_airfactory2:0 "Авиазаводы"
 POL_airfactory2_desc:0 "Строительство новых заводов для производства самолетов было бы лучшим шагом в совершенствовании наших ВВС."
 
 POL_airfactory:0 "Новые военные заводы"
 POL_airfactory_desc:0 "Новые заводы не только помогут нам построить современные самолеты, но и могут быть использованы для другого оборудования."
 
 POL_navy:0 "Marynarka Wojenna"
 POL_navy_desc:0 "Военно-Морской Флот Польши является военным подразделением польских вооруженных сил. Он довольно слаб и нам нужно время, чтобы его поднять с колен."
 
 POL_frigate:0 "Польские эсминцы"
 POL_frigate_desc:0 "Одним из важнейших классов кораблей являются эсминцы. Мы должны увеличить объем проводимых относительно их исследований и развивать польские брендированные классы."
 
 POL_frigate2:0 "Польские фрегаты"
 POL_frigate2_desc:0 "Разработка новых фрегатов польского производства должна быть одним из главных наших приоритетов, когда речь заходит о совершенствовании военно-морского флота."
 
 POL_new_port:0 "Производство кораблей"
 POL_new_port_desc:0 "Для того, чтобы производить больше кораблей для нашего флота, сперва нужно инвестировать в военно-морские верфи."
 
 POL_new_dockyard:0 "Судоремонтные предприятия"
 POL_new_dockyard_desc:0 "Нам нужно продолжать инвестировать в верфи, если мы хотим создать действительно респектабельный флот, а не 3 смехотворные дырявые посудины."
 
 POL_submarine:0 "Польские субмарины"
 POL_submarine_desc:0 "Подводные лодки очень важны для нашего флота. Необходимо разработать новые польские модели субмарин, хоть они и затратны."
 
 POL_submarine2:0 "Okręty Podwodne"
 POL_submarine2_desc:0 "Наши усилия для превосходства под водой должны быть продолжены, чтобы обеспечить сильный флот."
 
 POL_carriers:0 "Польские авианосцы"
 POL_carriers_desc:0 "Вместе с нашими военно-воздушными силами новые польские авианосцы могли бы стать решающим фактором для будущих возможных сражений на воде или далеко от границ нашей страны."