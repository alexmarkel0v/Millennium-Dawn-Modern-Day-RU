 #Decisions
 war_on_terror_category:0 "ОНС и война с террором"
 war_on_terror_category_desc:0 "Операция Несокрушимая свобода(ОНС) - это официальное название, используемое правительством США для глобальной войны с терроризмом. Эта стратегия нацелена на террористические организации в зарубежных странах и позволяет США безнаказанно наносить удары по террористам и их сторонникам."
 KUR_war_on_terror_category:0 "Операция «Иракская свобода»"
 KUR_war_on_terror_category_desc:0 "Соединенные Штаты начали операцию «Иракская свобода», вторжение в Ирак. Для нас это шанс нанести удар по Саддаму Хусейну и еще больше дистанцироваться от иракского ига."
 usa_increase_intelligence_spending:0 "Увеличение расходов на разведку"
 usa_increase_intelligence_spending_desc:0 "Мы разбросали сообщения о предстоящем серьезном террористическом нападении. В настоящее время у нас нет инструментов для правильной борьбы с этой угрозой. Нам необходимо расширить финансирование разведки и увеличить права на надзор за ФБР и ЦРУ. Это будет дорого с политической точки зрения, но безопасность нашей страны находится под угрозой."
 usa_demand_extradition_of_bin_laden:0 "Требовать экстрадиции Усамы бен Ладена"
 usa_demand_extradition_of_bin_laden_desc:0 "Согласно нашей информации, Усама бен Ладен был главной силой недавнего террористического акта. Насколько нам известно, он в настоящее время проживает в Афганистане под защитой талибов. Мы должны связаться с талибами и потребовать, чтобы они разорвали свои связи с «Аль-Каидой» и доставили нам бен Ладена."
 usa_operation_enduring_freedom:0 "Выполнить операцию «Несокрушимая свобода» (ОНС)"
 usa_operation_enduring_freedom_desc:0 "Талибы отказались дать нам бен Ладена, поэтому мы должны забрать его сами. Нам нужно подготовить Операцию «Несокрушимая свобода», которая позволит нам отправлять оборудование и ставить ботинки на землю в Афганистане."
 usa_homeland_security_act:0 "Установить Национальную безопасность"
 usa_homeland_security_act_desc:0 "Администрация выдвинула идею нового министерства, «Министерства внутренней безопасности США». Министерство национальной безопасности должно принять на себя 22 федеральных бюро и управления, в том числе Федеральное агентство по чрезвычайным ситуациям.\n\nНаходясь в комплексе Небраска Авеню, Министерству национальной безопасности будет поручено защищать Соединенные Штаты Америки и их союзников от внешних подрывных угроз, прежде всего от терроризма. Другие страны в основном возлагают эту задачу на министерство внутренних дел, но американской, очевидно, не удалось этого сделать."
 usa_setup_new_administration_in_afghanistan:0 "Создать новую администрацию в Афганистане"
 usa_setup_new_administration_in_afghanistan_desc:0 "Теперь, когда талибы побеждены, мы должны создать новую администрацию. Есть много вариантов того, кого мы должны назначить лидером Афганистана."
 usa_create_guantanamo_bay:0 "Создать Центр заключения в Гуантанамо"
 usa_create_guantanamo_bay_desc:0 "Чтобы справиться с будущими подозреваемыми или доказанными террористами, правительству и спецслужбам Соединенных Штатов понадобится надлежащая и безопасная тюрьма, которая не подвергает риску американских гражданских лиц в случае тюремного восстания или бегства из тюрьмы. Такое расположение в идеале должно быть на острове, который также таит в себе враждебное правительство, пристально следящее за границей с нашей территорией, и, к счастью, такая договоренность в точности существует на острове Куба, где Соединенные Штаты имеют договор аренды (который больше не признается правительство Кубы) на военно-морской базе Гуантанамо с 1903 года, срок действия которой был неограниченно продлен в 1934 году.\n\nКроме того, другой плюс этого местоположения заключается в том, что залив Гуантанамо не является ни штатом, ни даже территорией США, а это означает, что закон США и даже конституция США не обязательно применяются там. Это даст ЦРУ несколько интересных вариантов..."
 usa_petition_invasion_of_iraq:0 "Петиция о вторжении в Ирак от ООН"
 usa_petition_invasion_of_iraq_desc:0 "Мы знаем, что у Саддама Хусейна есть оружие массового уничтожения. Мы должны обратиться в ООН с просьбой разрешить нам удалить его. Это на благо мира и иракского народа."
 usa_run_war_support_campaign_against_iraq:0 "Провести кампанию поддержки войны за вторжение в Ирак"
 usa_run_war_support_campaign_against_iraq_desc:0 "ООН не одобрила наше вторжение в Ирак. Нам нужно провести кампанию в СМИ, чтобы американцы встали на нашу сторону, прежде чем мы приступим к вторжению."
 usa_operation_iraqi_freedom:0 "Операция «Иракская свобода»"
 usa_operation_iraqi_freedom_desc:0 "Операция «Свобода Ираку» начала фазу предварительного планирования уже в сентябре 2002 года. Однако она действительно начала свое планирование в ноябре 2002 года, когда иракское правительство не сумело поддержать конец резолюции и отказалось разоружить военных и остановить их. производство оружия массового уничтожения. Если они не будут подчиняться, то у нас не будет иного выбора, кроме как выполнить операцию «Свобода Ираку»."
 KUR_join_invasion_of_iraq:0 "Присоединяйтесь к вторжению в Ирак"
 KUR_join_invasion_of_iraq_desc:0 "Шанс нанести удар по Ираку уже сейчас!"
 
 #Events
 wot.2.t:0 "Крупная террористическая атака на восточном побережье"
 wot.2.da:0 "Мы получили сообщения о попытке теракта на восточном побережье. Сегодня рано утром несколько подозреваемых членов «Аль-Каиды» были арестованы в международном аэропорту Логан в Бостоне и международном аэропорту Даллеса в Вашингтоне, округ Колумбия. Несмотря на эти ранние предупреждения, пяти террористам удается сесть на рейс 93 в международном аэропорту Ньюарка в Нью-Йорке. Когда они пытались угнать самолет, сопротивление пассажиров в конечном итоге привело к тому, что они разбили самолет в поле в поселке Стоникрик в Пенсильвании. Экипаж из семи и 33 пассажиров и пять угонщиков были убиты в аварии.\n\nИсходя из нашей нынешней разведки, самолеты должны были быть разбиты по нескольким целям на Восточном побережье, включая Всемирный торговый центр, Пентагон и здание Капитолия.\n\nК счастью, наши разведывательные службы были в поиске, и нам удалось предотвратить ужасную трагедию."
 wot.2.db:0 "Мы получили сообщения о крупном террористическом нападении на восточном побережье. Угонщики, скорее всего, члены Аль-Каиды, использовали коммерческие авиалайнеры рейса 11 American Airlines, рейса 175 United Airlines, рейса 77 American Airlines и рейса 93 United Airlines в качестве летающих бомб против Соединенных Штатов. \n\nСегодня рано утром, в 8:46, Рейс 11 попал в Северную Башню Всемирного Торгового Центра в Нью-Йорке, вскоре после чего Рейс 175 поразил Южную Башню в 9:03. В 9:37 рейс 77 совершил налет на Пентагон в Вашингтоне, округ Колумбия. Четвертый самолет, рейс 93, который предположительно направлялся в направлении Капитолия, потерпел крушение в 10:03, когда пассажиры попытались забрать его у угонщиков.\n\nНаша нация должна оправиться от ужасного дня. Политическая ситуация полностью отличается от того, что было вчера."
 wot.2.dc:0 "Мы получили сообщения о крупном террористическом нападении на восточном побережье. Угонщики, скорее всего, члены Аль-Каиды, использовали коммерческие авиалайнеры рейса 11 American Airlines, рейса 175 United Airlines, рейса 77 American Airlines и рейса 93 United Airlines в качестве летающих бомб против Соединенных Штатов. \n\nСегодня рано утром, в 8:46, Рейс 11 попал в Северную Башню Всемирного Торгового Центра в Нью-Йорке, вскоре после чего Рейс 175 поразил Южную Башню в 9:03. В 9:37 рейс 77 совершил налет на Пентагон в Вашингтоне, округ Колумбия. На четвертом самолете, рейс 93, пассажиры попытались забрать самолет у угонщиков, но потерпели неудачу. Террористам удалось удержать самолет в воздухе и в конечном итоге в 10:23 разбили его о здание Капитолия.\n\nНаша нация должна оправиться от ужасного дня. Политическая ситуация полностью отличается от того, что было вчера."
 wot.2.a:0 "Мы будем чтить жертву Рейса 93"
 wot.2.b:0 "О человечество!"
 wot.2.c:0 "О человечество!"
 wot.3.t:0 "Дипломатический ответ на атаки Всемирного торгового центра"
 wot.3.d:0 "Соединенные Штаты Америки были преднамеренно и внезапно атакованы вражескими боевиками-террористами.\n\nПоскольку Соединенные Штаты готовятся к своему дипломатическому и военному ответу на нападения на Всемирный торговый центр и Пентагон, [Root.GetAdjective] министр иностранных дел все чаще настаивает на том, чтобы правительство выпустило твердое и решительное заявление по этому вопросу."
 wot.3.a:0 "Мы с Америкой! Несмотря ни на что!"
 wot.3.b:0 "Осудить атаки, но не давать обещания."
 wot.3.c:0 "Вот что происходит когда вмешиваешься в другие страны."
 wot.4.t:0 "Местный политик поддерживает правительство"
 wot.4.da:0 "Поскольку республиканская администрация изо всех сил пытается найти решительный ответ на недавний террористический акт, Демократическая партия до сих пор оставалась в стороне и более или менее наблюдала за ситуацией, выступая с осуждением нападавших, но не выдвинула определенных политических обещаний или требований.\n\nТеперь крупный член Демократической партии из пострадавшего штата Нью-Йорк занял центральное место в реакции на нападения: Хиллари Клинтон, сенатор от Нью-Йорка и бывшая первая леди Соединенных Штатов, заняла четкую позицию с речью: «Каждая нация должна быть либо с нами, либо против нас. Те, кто укрывает террористов или финансирует их, заплатят за это».\n\nДемократы по всей стране начали сплочение вокруг заявления Клинтон, сигнализируя не только солидарность с их сенатором, но и с республиканской администрацией, чтобы продолжить и использовать любые необходимые средства, чтобы найти правильный ответ на эту не только зверскую, но принципиально анти Американскую атаку."
 wot.4.db:0 "В то время как администрация демократов пытается найти решительный ответ на недавний террористический акт, Республиканская партия до сих пор стояла в стороне и более или менее наблюдала за ситуацией, выступая с осуждением нападавших, но не давала определенных политических обещаний или требований.\n\nТеперь крупный член Республиканской партии из пострадавшего штата Нью-Йорк занял центральное место в реакции на нападения: Руди Джулиани, мэр Нью-Йорка и предыдущий прокурор США, выступил с четкой речью «Каждая нация должна быть либо с нами, либо против нас. Те, кто укрывает террористов или финансирует их, заплатят за это».\n\nРеспубликанцы по всей стране начали сплочение вокруг заявления Джулиани, сигнализируя не только солидарность с их сенатором, но и с администрацией демократов, чтобы продолжить и использовать любые необходимые средства, чтобы найти правильный ответ на эту не только зверскую, но принципиально анти Американскую атаку."
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
 wot.4.a:0 "Мы едины!"
 wot.4.b:0 "Они только пытаются извлечь выгоду из трагедии!" 
 wot.5.t:0 "Национальная молитвенная служба"
 wot.5.d:0 "В Вашингтоне было предложено провести Национальную молитвенную службу для жертв терактов. Несколько бывших президентов Соединенных Штатов будут присутствовать наряду с действующим президентом и религиозными лидерами из нескольких конфессий, включая различные ветви христианства, ислама, индуизма, сикхизма и иудаизма.\n\n[USA.GetLeader] проведет центральную речь поминальной службы."
 wot.5.a:0 "Это важно"
 wot.5.b:0 "Нам не нужно это, чтобы помнить жертв"
 wot.6.t:0 "Убийство Балбира Сингха Содхи"
 wot.6.d:0 "Как прямой результат террористических атак, исламофобские настроения и насилие в Соединенных Штатах резко возросли, но большинство нападений были совершены на расовой или религиозной почве оскорбления, кражи или повреждения имущества. Не так с Балбир Сингх Содхи.\n\nРодившийся в Индии сикх был ошибочно идентифицирован как мусульманин (из-за его ближневосточного цвета лица и его тюрбана) 42-летним Фрэнком Сильвой Роке на заправочной станции Сингха в Месе, Аризона. Впоследствии Сингх был застрелен Роком из своего грузовика из пистолета .380. Роке скрылся с места происшествия и через двадцать минут попытался убить другого человека, родившегося в Ливане.\nПосле неудачной попытки покушения Роке прекратил свой террор в своей бывшей резиденции, после чего напал на афганскую семью, стреляя в здание, но не причинив особого ущерба. Он будет арестован на следующий день и в конечном итоге приговорен к смертной казни за убийство первой степени."
 wot.6.a:0 "Мы никогда не сдадимся террористам! Неважно, какой их цвет кожи!" 
 wot.6.b:0 "Это было понятное недоразумение"
 wot.7.t:0 "Атака сибирской язвы"
 wot.7.d:0 "Атака сибирской язвы, также известная как Amerithrax из-за упомининия в деле заведенном ФБР, началась вскоре после террористической атаки.\n\nПисьма, содержащие споры сибирской язвы, были разосланы нескольким лицам, включая репортеров и двух американских сенаторов. Считается, что инцидент биотерроризма связан с террористической атакой на Восточном побережье (но продолжающееся расследование ФБР пока не нашло убедительных доказательств), и к настоящему моменту погибли 5 человек и еще 17 получили ранения."
 wot.7.a:0 "Мы преодолеем все препятствия" 
 wot.7.b:0 "Мы должны найти тех, кто это сделал!" 
 wot.8.t:0 "Речь о войне с террором"
 wot.8.d:0 "[USA.GetLeader] выступил на совместном заседании Конгресса США, объявив, как он это называет, «войну с террором».\n\nПрезидент пообещал решительную и прямую реакцию на террор и, как известно, выступил со следующим обращением ко всем другим странам мира: «У каждой нации в каждом регионе теперь есть решение. Либо вы с нами, либо вы с террористами»"
 wot.8.a:0 "Мы принесем справедливость" 
 wot.8.b:0 "Это будет быстро" 
 wot.9.t:0 "США настаивают на экстрадиции бен Ладена"
 wot.9.d:0 "После теракта на Восточном побережье США связались с нашими чиновниками, и они требуют, чтобы мы разорвали все связи с нашими союзниками - Аль-Каидой и их лидером Усамой бен Ладеном. Мы также должны захватить бен Ладена и передать его в руки США. Исходя из предыдущей риторики, отклонение запроса наверняка превратит США в нашего врага."
 wot.9.a:0 "У великий шайтан ничего не получит!"
 wot.9.b:0 "Возможно сделка с дьяволом необходима..."
 wot.10.t:0 "Талибы отказывают в выдаче"
 wot.10.d:0 "Талибы отказались прекратить сотрудничество с Аль-Каидой и бен Ладеном. Похоже, что единственный способ привлечь преступников к суду - это свергнуть весь режим талибов."
 wot.10.a:0 "Это не было сюрпризом"
 wot.11.t:0 "Талибан согласился на экстрадицию"
 wot.11.d:0 "Удивительно, но талибы согласились выгнать Аль-Каиду из страны и выследить бен Ладена. Они сказали, что готовы сотрудничать с военными США, чтобы привлечь террористов к ответственности.\n\nХВАТИТ ПУСТЫХ РАЗГОВОРОВ! ЭТО НУЖНО СДЕЛАТЬ!"
 wot.11.a:0 "Это ... странно"
 wot.12.t:0 "США просит помочь с Талибами"
 wot.12.d:0 "Соединенные Штаты собираются изгнать талибов из Афганистана. Они просили нашей поддержки в борьбе."
 wot.12.a:0 "Мы отправим солдат на бой!"
 wot.12.b:0 "Мы вооружим местных ополченцев!"
 wot.12.c:0 "Мы окажем моральную поддержку! Вперед друзья!"
 wot.13.t:0 "Выбор кандидата"
 wot.13.da:0 "Нам нужно принять решение о том, кого мы должны рекомендовать как правителя Афганистана. Вполне вероятно, что нынешнее местное правительство Афганистана согласится с нашей рекомендацией. У нас есть четыре хороших кандидата на выбор.\n\nМы можем выбрать Хамида Карзая, который вступил в Северный альянс после того, как его отец был убит Аль-Каидой. Бурхануддина Раббани, нынешнего официального президента Афганистана и лидера консервативной исламистской партии Джамиат, Ахмеда Шаха Масуда Льва Паджнира или изгнанный король Афганистана Мухаммед Захир Шах."
 wot.13.db:0 "Нам нужно принять решение о том, кого мы должны рекомендовать как правителя Афганистана. Вполне вероятно, что нынешнее местное правительство Афганистана согласится с нашей рекомендацией. У нас есть три хороших кандидата на выбор.\n\nМы можем выбрать Хамида Карзая, который вступил в Северный альянс после того, как его отец был убит «Аль-Каидой». Бурхануддина Раббани, нынешнего официального президента Афганистана и лидера консервативной исламистской партии Джамиат. Или изгнанного короля Афганистана Мохаммеда Захир Шаха."
 wot.13.a:0 "Хамид Карзай"
 wot.13.b:0 "Бурхануддин Раббани"
 wot.13.c:0 "Ахмад Шах Массуд"
 wot.13.d:0 "Мохаммед Захир Шах"
 wot.14.t:0 "Петиции США о вторжении в Ирак"
 wot.14.d:0 "США выдвинули предложение оправдать вторжение в Ирак. США утверждают, что Саддам Хусейн представляет собой угрозу для иракского народа, мира в регионе и что Ирак также владеет оружием массового уничтожения. Ни один из инспекторов ООН не нашел это оружие, но США все еще придерживаются этих требований."
 wot.14.a:0 "Мы голосуем да"
 wot.14.b:0 "Мы голосуем нет"
 wot.15.t:0 "Петиция отклонена"
 wot.15.d:0 "ООН отклонила нашу петицию о вторжении в Ирак."
 wot.15.a:0 "Все равно подготовить вторжение"
 wot.15.b:0 "Я думаю, нам придется к ним прислушаться..."
 wot.16.t:0 "Петиция утверждена"
 wot.16.d:0 "ООН одобрила нашу петицию о вторжении в Ирак."
 wot.16.a:0 "Великолепно!"
 wot.17.t:0 "Присоединиться к вторжению в Ирак?"
 wot.17.d:0 "Соединенные Штаты планируют вторгнуться в Ирак, чтобы свергнуть правительство Саддама Хусейна. США просят нас присоединиться к их войне."
 wot.17.a:0 "Конечно, мы поможем нашим союзникам!"
 wot.17.b:0 "Это несправедливая война"
 wot.20.t: "Усама бен Ладен избежал поимки"
 wot.20.d: "Наша операция по захвату бен Ладена потерпела полный провал. К тому времени, когда наши силы прибыли в предполагаемое место его расположения, бен Ладен был уже далеко. Вероятно, симпатизирующие ему силы сообщили ему о нашей операции, дав ему достаточно времени, чтобы скрыться.\n\nПока у нас нет данных о том, куда он сбежал, но, скорее всего, он уже на пути из Афганистана."
 wot.20.a: "Мы поймаем его в следующий раз."
 wot.21.t: "Усама бен Ладен схвачен"
 wot.21.d: "Нашим силам специального назначения удалось захватить Усаму бен Ладена в его убежище в Афганистане. С помощью местных информаторов из Талибана нам удалось точно определить его местонахождение, и он сдался без боя."
 wot.21.a: "Дамы и господа, мы поймали его"
 wot.22.t: "Найдено убежище Усамы бен Ладена"
 wot.22.d: "Наши разведывательные службы обнаружили новое убежище Усамы бен Ладена. Мы обнаружили комплекс в [event_target:hideout_of_bin_laden.GetNameDef]. Судя по записям с беспилотников и основываясь на местных источниках, это определенно местонахождение бен Ладена. Мы должны немедленно проинформировать [event_target:hideout_of_bin_laden.GetAdjective] правительство и попросить у него разрешения на проведение спецоперации по уничтожению бен Ладена."
 wot.22.a: "Немедленно свяжитесь с принимающей стороной!"
 wot.22.b: "Кого заботит один террорист?"
 wot.23.t: "Соединенные Штаты обнаружили бен Ладена"
 wot.23.d: "Сегодня с нами связался секретарь Госдепа США и сообщил, что в нашей стране нашли убежище Усамы бен Ладена. Усама бен Ладен, лидер «Аль-Каиды», несет ответственность за крупную террористическую атаку на США несколько лет назад. Наши собственные спецслужбы смогли проверить и перепроверить некоторую информацию, предоставленную нам США. Вполне вероятно, что бен Ладен действительно находится в секретном месте в нашей стране.\n\nРазрешение США провести эту операцию будет большим ударом по мировому терроризму, но разрешать иностранным спецподразделениям действовать в нашей стране рискованно. Опять же, бен Ладен - один из самых разыскиваемых террористов в мире, и отказ США в доступе к нему, вероятно, не пойдет на пользу Соединенным Штатам."
 wot.23.a: "Разрешить операцию"
 wot.23.b: "Мы не позволим США поставить под угрозу наш суверенитет!"
 wot.24.t: "[FROM.GetName] соглашается на операцию"
 wot.24.d: "[FROM.GetName] дала разрешение нашим спецназовцам войти в их государство и провести рейд против укрытия бен Ладена. Мы должны получить результаты операции через несколько дней."
 wot.24.a: "Отлично!"
 
 #News events 
 wotnews.1.t:0 "Крупная террористическая атака на восточном побережье США"
 wotnews.1.da:0 "Репортеры из Соединенных Штатов Америки обратили наше внимание на попытку террористической атаки на Восточном побережье. Сегодня рано утром несколько подозреваемых членов «Аль-Каиды» были арестованы в международном аэропорту Логан в Бостоне и международном аэропорту Даллеса в Вашингтоне, округ Колумбия. Несмотря на эти ранние предупреждения, пяти террористам удается сесть на рейс 93 в международном аэропорту Ньюарка в Нью-Йорке. Когда они пытались угнать самолет, сопротивление пассажиров в конечном итоге привело к тому, что они разбили самолет в поле в поселке Стоникрик в Пенсильвании. Экипаж из семи человек, 33 пассажира и пять угонщиков были убиты в аварии.\n\nОсновываясь на наших текущих данных, самолеты должны были быть разбиты по нескольким целям на восточном побережье, включая Всемирный торговый центр, Пентагон и здание Капитолия.\n\nК счастью, спецслужбы были настороже, и удалось предотвратить страшную трагедию."
 wotnews.1.db:0 "Репортеры из Соединенных Штатов Америки обратили наше внимание на крупный террористический акт на Восточном побережье. Угонщики, скорее всего, члены Аль-Каиды, использовали коммерческие авиалайнеры рейса 11 American Airlines, рейса 175 United Airlines, рейса 77 American Airlines и рейса 93 United Airlines в качестве летающих бомб против Соединенных Штатов.\n\nСегодня рано утром, в 8:46, Рейс 11 попал в Северную Башню Всемирного Торгового Центра в Нью-Йорке, вскоре после чего Рейс 175 поразил Южную Башню в 9:03. В 9:37 рейс 77 совершил налет на Пентагон в Вашингтоне, округ Колумбия. Четвертый самолет, рейс 93, который предположительно направлялся в направлении Капитолия, потерпел крушение в 10:03, когда пассажиры попытались отбить его у угонщиков."
 wotnews.1.dc:0 "Репортеры из Соединенных Штатов Америки обратили наше внимание на крупный террористический акт на Восточном побережье. Угонщики, скорее всего, члены Аль-Каиды, использовали коммерческие авиалайнеры рейса 11 American Airlines, рейса 175 United Airlines, рейса 77 American Airlines и рейса 93 United Airlines в качестве летающих бомб против Соединенных Штатов.\n\nСегодня рано утром, в 8:46, Рейс 11 попал в Северную Башню Всемирного Торгового Центра в Нью-Йорке, вскоре после чего Рейс 175 поразил Южную Башню в 9:03. В 9:37 рейс 77 совершил налет на Пентагон в Вашингтоне, округ Колумбия. На четвертом самолете, рейс 93, пассажиры попытались забрать самолет у угонщиков, но потерпели неудачу. Террористам удалось удержать самолет в воздухе и в конечном итоге в 10:23 разбили его о здание Капитолия.\n\nЭто ужасный день, и он показывает, насколько далеко готовы пойти террористы для достижения своих целей."
 wotnews.1.o1:0 "Мы не забудем этого."
 wotnews.1.o2:0 "В эти времена мы выстоим вместе."
 wotnews.1.o3:0 "О, человечество!"
 wotnews.1.o4:0 "Кафиры."
 wotnews.2.t:0 "Митинг демократов и республиканцев"
 wotnews.2.d:0 "В ответ на террористические нападения Демократическая и Республиканская партии приняли решение похоронить топор войны двухпартийного политического конфликта.\n\nВ Нью-Йорке республиканцы под руководством Руди Джулиани и демократы под руководством Хиллари Клинтон уже успешно работают вместе, чтобы дать отпор катастрофе. Похоже, что две стороны будут работать вместе после этого кризиса. Только один раз."
 wotnews.2.a:0 "Америка объединяется против терроризма."
 wotnews.3.t:0 "Американская национальная молитвенная служба"
 wotnews.3.d:0 "Национальная молитвенная служба, проводимая в Вашингтонском национальном соборе, была попыткой дать Соединенным Штатам короткий отдых после постоянных волнений последних трех дней.\n\nПрезидент [USA.GetLeader] провел главную речь на этом мероприятии, провозгласив: «Всего лишь три дня прошло после этих событий. Наша ответственность перед историей уже ясна: ответить на эти атаки и избавить мир от зла »."
 wotnews.3.a:0 "Нации нужно время, чтобы исцелиться." 
 wotnews.4.t:0 "Убийство Балбира Сингха Содхи"
 wotnews.4.d:0 "После террористических атак в Соединенных Штатах резко возросло насилие против различных этнических и религиозных групп. Это включает арабских мусульман - и людей, которые выглядят так, как они.\n\nБалбир Сингх Содхи, сикх, родившийся в Индии и владелец автозаправочной станции в Аризоне, сегодня был жестоко заманен в засаду и убит без провокации со стороны Фрэнка Сильвы Роке, 42-летнего самопровозглашенного американского патриота, который затем продолжал попытки убить нескольких других людей ливанского или афганского происхождения."
 wotnews.4.a:0 "Насилие порождает насилие" 
 wotnews.5.t:0 "Америка атакована сибирской язвой"
 wotnews.5.d:0 "ФБР обнародовало информацию о деле «Amerithrax», серии попыток убийства с использованием писем, зараженных спорами сибирской язвы, начавшихся вскоре после террористической атаки на Восточном побережье.\n\nСреди получателей писем были лидер большинства в Сенате США Том Дэшл и сенатор Вермонта Патрик Лихи .\n\nПять человек погибли. ФБР еще не опубликовало информацию о каких-либо потенциальных подозреваемых ".
 wotnews.5.a:0 "Террор продолжается." 
 wotnews.6.t:0 "«Война с террором»"
 wotnews.6.d:0 "Через две недели после террористических атак на Восточном побережье, [USA.GetLeader] произнес то, что может быть самой определяющей речью начала 2000-х годов. Он говорил о внутренней и внешней политике и сделал заявление «за нас или против нас», воскликнув следующее: «У каждой нации в каждом регионе теперь есть решение. Либо вы с нами, либо вы с террористами. С этого дня любая страна, которая продолжает укрывать или поддерживать терроризм, будет рассматриваться Соединенными Штатами как враждебный режим»."
 wotnews.6.a:0 "Грядет война?" 
 wotnews.7.t:0 "[USA.GetLeader] объявляет о «Несокрушимой свободе»"
 wotnews.7.d:0 "Президент Соединенных Штатов, [USA.GetLeader], сообщил Конгрессу США, что завтра начнется военное вторжение в управляемый талибами Исламский эмират Афганистан.\n\nАмериканская военная атака носит название «Операция «Несокрушимая свобода». Президент также объявил о своем намерении как-то вовлечь союзные страны в военные действия.\n\nПравительство Афганистана уже выпустило декларацию протеста, но, поскольку ни одна крупная страна на земле не имеет дипломатических отношений с Афганистаном, это вряд ли даст эффект."
 wotnews.7.a:0 "Грядет война!"
 wotnews.8.t:0 "Боннское соглашение"
 wotnews.8.d:0 "В попытке установить надлежащий послевоенный порядок в Афганистане без движения «Талибан» несколько национальных делегаций из западных стран встретились с 25 афганскими лидерами в городе Бонн, Германия.\n\n[AFG.GetLeader] был признан международным сообществом как законный президент Афганистана. Большинство стран мира уже начали устанавливать дипломатические отношения с Афганистаном ". 
 wotnews.8.a:0 "Сможет ли Афганистан наконец обрести мир?"
 wotnews.9.t:0 "Центр заключения Гуантанамо Бэй"
 wotnews.9.d:0 "В ответ на теракты 11 сентября правительство Соединенных Штатов искало место для размещения заключенных с высокой степенью риска, которые обвиняются в участии в террористической деятельности или в активном планировании.\n\nТакой центр в настоящее время создан в контролируемой американцами части острова Куба на военно-морской базе в Гуантанамо. Кубинское правительство, которое не признает продолжающуюся аренду Америки бухты Гуантанамо, уже выступило с протестом против продолжения американского военного присутствия на острове."
 wotnews.9.a:0 "Это наверняка будет совершенно законно и гуманно."
 wotnews.10.t:0 "ООН одобрило вторжение в Ирак"
 wotnews.10.d:0 "Совет Безопасности ООН одобрил просьбу США свергнуть правительство Саддама Хусейна в Ираке. Этот беспрецедентный шаг означает, что США могут вторгнуться в Ирак в рамках международного права."
 wotnews.10.a: "Интересно"
 wotnews.11.t:0 "Начинается война с Ираком"
 wotnews.11.d:0 "президент [USA.GetLeader] выступил с речью в прямом эфире вскоре после того, как взрывы потрясли столицу Ирака Багдад, сигнализируя о начале операции «Свобода Ираку». Кампания под руководством США направлена на то, чтобы избавить Ирак от его диктатора Саддама Хусейна и ликвидировать его способность хранить, разрабатывать и размещать свои запасы оружия массового уничтожения. Забастовка произошла всего через несколько дней после того, как президент Ирака Саддам Хусейн бросил вызов 48-часовому сроку, чтобы покинуть страну. В ответ на военное вторжение радиостанция Республики Ирак в Багдаде заявила, что «злые враги Бога, Родины и человечества совершили глупую агрессию против нашей родины и народа». Между тем, военные источники в США заявили, что пять ключевых членов иракского режима, включая Саддама Хусейна, были жертвами первых атак."
 wotnews.11.a:0 "Война с терроризмом продолжается."
 wotnews.12.t:0 "Саддам Хуссейн захвачен"
 wotnews.12.d:0 "Силы США сегодня захватили бородатого и измученного Саддама Хусейна в подземном убежище на ферме недалеко от его родного города Тикрит. Арест произошел через несколько месяцев после того, как войска США вторглись в иракскую столицу, и положил конец одной из самых интенсивных охот на людей в истории. Во второй половине дня в телевизионном обращении президент США [USA.GetLeader] сказал, что Саддам предстанет перед "справедливостью, которую он отказал миллионам". Он сказал, что арест бывшего иракского лидера «знаменует собой конец пути для него и всех, кто издевается и убивает во имя его». Однако президент также предупредил, что это не означает прекращения насилия в Ираке."
 wotnews.12.a:0 "Дамы и господа, мы его взяли!"
 wotnews.13.t:0 "Саддам Хусейн приговорен к смертной казни"
 wotnews.13.d:0 "Саддам Хуссейн был казнен сегодня на рассвете после его осуждения иракским судом за преступления против человечества. Приговор был приведен в исполнение в бывшем штабе военной разведки в шиитском районе Багдада в 6:00 по местному времени (3:00 по Гринвичу). В подготовленном заявлении [USA.GetLeader] предупредил, что казнь Саддама не остановит насилие в Ираке, но сказал, что это «важная веха на пути Ирака к становлению демократии, которая может управлять, поддерживать и защищать себя и быть союзником в войне с террором». Офис иракского премьер-министра опубликовал заявление, в котором говорится, что казнь Саддама была «сильным уроком» для безжалостных лидеров, которые совершают преступления против своего народа."
 wotnews.13.a:0 "Хорошо."
 wotnews.14.t:0 "США выводят войска из Ирака"
 wotnews.14.d:0 "Последний конвой солдат США покинул Ирак, закончив почти девять лет войны, которая привела к многочисленным жертвам с обеих сторон и ввергла страну, в политическую неопределенность. Последняя колонна, состоящая примерно из 100 в основном бронированных машин MRAP США с 500 военнослужащими США, прошла через пустыню на юге Ирака со своей последней базы в течение ночи и рассвета по пустому шоссе к кувейтской границе. Для Соединенных Штатов вывод войск - это выполнение обещания вывести войска домой из конфликта, который широко считается самой непопулярной войной со времен Вьетнама и войной, ставящей под угрозу позиции Америки во всем мире. Для иракцев, тем не менее, отъезд приносит чувство суверенитета, сдерживаемое из-за растерянных страхов, что их страна может снова скатиться к насилию на религиозной почве, которое привело к гибели многих тысяч людей в период его пика в 2006-2007 годах."
 wotnews.14.a:0 "Сможет ли Ирак наконец обрести мир?"
 wotnews.15.t: "США захватили Усаму бен Ладена"
 wotnews.15.d: "Сегодня [USA.GetAdjective] правительство объявило, что захватило Усаму бен Ладена в Афганистане. Бен Ладен был главным организатором террористической атаки в США. С помощью местных информаторов из Талибана американский спецназ совершил рейд в лагерь бен Ладена. Сообщается, что при встрече со спецназом он сдался без боя."
 wotnews.15.a: "Интересно"
 wotnews.16.t: "Усама бен Ладен убит"
 wotnews.16.d: "Соединенные Штаты объявили о проведении контртеррористической операции в [event_target:hideout_of_bin_laden.GetNameDef] и уничтожении Усамы бен Ладена, лидера «Аль-Каиды», в секретном комплексе. Группа морских котиков ворвалась в это место чуть позже полуночи по местному времени и, как сообщается, застрелила безоружного лидера террористов. Его тело было вывезено из страны для опознания на ближайшем американском авианосце, в то время как его мертвые телохранители и остальная свита были оставлены на попечение местных сил безопасности. Несколько часов спустя он был похоронен в море в соответствии с исламской традицией.\n\nСША рассматривают это как большую победу над терроризмом, и многие экстремистские группировки уже поклялись отомстить американцам."
 wotnews.16.a: "Интересно"

