 DEN_new_red_green_alliance:0 "Новый красно-зеленый альянс?"
 DEN_new_red_green_alliance_desc:0 "Квазиреволюционеров красно-зеленого альянса нельзя подпускать близко к реальной власти. Лучший способ обеспечить это - показать, что они не единственные, кто имеет социально-ответственную и экологическую политику."
