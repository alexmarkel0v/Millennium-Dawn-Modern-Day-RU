  l_russian:
 #Army
 DEN_army:0 "Армия"
 DEN_army_desc:0 "Королевская Датская армия - это сухопутная армия нашей страны и жизненно важная часть нашей армии в целом. Мы должны искать пути расширения ее возможностей."
 DEN_expand_barracks:0 "Расширить казармы"
 DEN_expand_barracks_desc:0 "Вместимость наших нынешних казарм прискорбно недостаточна и должна быть расширена, чтобы вместить наш постоянно растущий поток храбрых новобранцев!"
 DEN_develop_artillery_models:0 "Разработка артиллерийских моделей"
 DEN_develop_artillery_models_desc:0 "Артиллерия исторически была важной частью датской армии, и независимо от того, будем ли мы расширять механизацию наших главных сил или нет, наша артиллерия всегда будет там, чтобы нанести сокрушительный прикрывающий огонь. Только по этой причине мы должны рассмотреть возможность их расширения и модернизации."
 DEN_infantry_equipment_models_1:0 "Новые модели пехотной техники"
 DEN_infantry_equipment_models_1_desc:0 "Наша армия десятилетиями испытывала нехватку финансирования, и большая ее часть застряла на использовании древней техники. Мы должны немедленно исправить этот печальный факт!"
 DEN_land_doctrine_1:0 "Сухопутная доктрина I"
 DEN_land_doctrine_1_desc:0 "Как маленькая страна, наша тактика всегда вращалась вокруг того, чтобы быть умнее, а не сильнее, чем наши противники. Армейские учения невероятно важны для общей эффективности наших военных столкновений."
 DEN_land_doctrine_2:0 "Сухопутная доктрина II"
 DEN_land_doctrine_2_desc:0 "Искусство войны меняется, и мы должны меняться вместе с ним."
 DEN_close_Frederiksberg_Have:0 "Закрыть сад Фредериксберг"
 DEN_close_Frederiksberg_Have_desc:0 "Королевская датская Военная академия расположена в замке Фредериксберг, рядом с огромным природным садом Фредериксберга. Если мы закроем сад от публики, то в результате расширенные тренировочные площадки значительно повысят эффективность работы Академии. Конечно, это, вероятно, будет опротестовано общественностью, но разве целостность Вооруженных Сил нашей страны не важнее, чем несколько сердитых горожан?"
 DEN_joint_material_command:0 "Создать совместное материальное командование"
 DEN_joint_material_command_desc:0 "В рамках наших постоянных усилий по модернизации армии некоторые наши генералы рекомендовали нам создать новое подразделение для координации закупок новой военной техники. Это новое совместное материальное командование обеспечит более умеренные и оправданные военные расходы."
 DEN_hacker_recruitment_drive:0 "Хакерская вербовка"
 DEN_hacker_recruitment_drive_desc:0 "Кибервойна - это будущее, и, к сожалению, наши усилия в киберпространстве могли бы быть лучше. Что еще хуже, многие квалифицированные эксперты по кибербезопасности присоединяются к анархистам и другим подрывным подпольным группам, а не к нашим кибермилитариям. Если мы готовы не обращать внимания на их пестрое прошлое, то можем завербовать некоторых из этих хакеров для нашей выгоды."
 DEN_refurbish_FAK:0 "Восстановить ДАО"
 DEN_refurbish_FAK_desc:0 "Академия обороны по-датски - "Forsvarsakademiet" или FAK, является независимым военным учреждением, которое обеспечивает образование, консультации и исследования в интересах наших Вооруженных сил. К сожалению, со временем она превратилась в разрозненный и беспорядочный клубок. Пересмотр структуры и подчеркивание его стратегической важности могли бы принести большую пользу."
 DEN_streamline_infantry_production:0 "Оптимизировать производство пехотного снаряжения"
 DEN_streamline_infantry_production_desc:0 "Будучи маленькой страной, мы не можем зависеть от огромных промышленных сил некоторых наших соседей. Однако, если мы упорядочим производство нашей пехотной техники, то сможем гарантировать, что когда мы что-то производим, то производим это дешевле и лучше, чем они."
 DEN_FAUK:0 "FAUK"
 DEN_FAUK_desc:0 "Судебно-адвокатский корпус защиты, по-датски "Forsvarets Auditørkorps" или FAUK, является юридическим подразделением датских вооруженных сил, отвечающих за проведение любых судебных расследований, связанных с вооруженными силами. Если мы расширим их юрисдикцию, то, возможно, будем лучше подготовлены для обеспечения правопорядка в любом месте, куда направляются наши Вооруженные силы."
 #Navy
 DEN_royal_navy:0 "Søværnet"
 DEN_royal_navy_desc:0 "Мы стратегически находимся между Балтийским и Северным морями, и Королевский датский флот всегда был ключом к осуществлению нашего контроля в этом районе. Это, безусловно, самая старая ветвь нашего военного дела, восходящая к 1510 году, но все еще остающаяся важной и по сей день." 
 DEN_expand_Holmen:0 "Расширить Holmen"
 DEN_expand_Holmen_desc:0 "Военно-морская база Копенгаген, более известная как военно-морская база Холмен, является нашей первой и крупнейшей военно-морской базой, датируемой 17 веком. Несмотря на то, что первоначально он занимал весь водный район Холмен в Копенгагене, с тех пор он был сокращен до острова Найхольм. Нам нужно расширить военно-морскую базу до ее первоначальной вместимости, даже если она будет разочаровывать многих ежедневных посетителей."
 DEN_refurbish_royal_naval_academy:0 "Восстановление Королевской военно-морской академии"
 DEN_refurbish_royal_naval_academy_desc:0 "В возрасте более 300 лет Королевская Датская военно-морская академия имеет честь быть старейшей все еще существующей офицерской академией в мире. К сожалению, даже для учебных заведений с возрастом приходит скрытая дряхлость, и военно-морская академия действительно нуждается в некоторой перестройке."
 DEN_establish_OPLOG_KOR:0 "Основать OPLOG KOR"
 DEN_establish_OPLOG_KOR_desc:0 "OPLOG KOR, сокращенно от оперативного материально-технического обеспечения Korsør - это местная вспомогательная инфраструктура для нашей военно-морской базы в Корсере, FLS KOR. Военно-морская база является домом для значительной части нашего флота, и по мере его расширения все большее давление будет неизменно оказываться на вспомогательную инфраструктуру. Таким образом, мы должны сделать расширение OPLOG-а приоритетом!"
 DEN_establish_OPLOG_FRH:0 "Основать OPLOG FRH"
 DEN_establish_OPLOG_FRH_desc:0 "OPLOG KOR уже развернуто, пришло время расширить инфраструктуру другой нашей крупной военно-морской базы во Фредериксхавне."
 DEN_streamline_naval_production:0 "Оптимизация морского производства"
 DEN_streamline_naval_production_desc:0 "Мы - старая мореплавательная нация, и судостроение вплетено в самую душу нашего народа. Добавьте к этому наш талант к тому, чтобы понять, как улучшить и внедрить инновации, и ясно, что мы должны быть в состоянии сэкономить на военно-морских расходах без необходимости сокращать углы на качество оборудования."
 DEN_ark_project:0 "Проект ARK"
 DEN_ark_project_desc:0 ""Ковчег" - это датский военный проект, первоначально направленный на удовлетворение требований к морским транспортным мощностям, установленным НАТО для своих членов. Посвящая себя этому проекту мы будем уделять приоритетное внимание приобретению новых и лучших транспортных судов, а также дадим представление о доктринах конвоя."
 DEN_new_ship_models:0 "Новые модели кораблей"
 DEN_new_ship_models_desc:0 "Мы не можем вечно полагаться на иностранные военно-морские технологии. Может быть, нам следует увеличить бюджет наших собственных научно-исследовательских отделов и посмотреть, смогут ли они получить преимущество над конкурентами."
 DEN_Lyngby_Radio:0 "Радио Lyngby"
 DEN_Lyngby_Radio_desc:0 "Радио Люнгби - это центральная точка нашей военно-морской связи. Хотя они в основном используются в сотрудничестве с Объединенным спасательно-координационным центром (JRCC), радисты, работающие здесь, имеют накопленный за многие годы опыт, который был бы неоценим в любых будущих разработках радаров."
 DEN_naval_doctrine_1:0 "Морская доктрина I"
 DEN_naval_doctrine_1_desc:0 "Как наш военно-морской флот является нашим величайшим военным достоянием, так и величайшие военные теоретики должны сосредоточиться на совершенствовании нашей военно-морской доктрины."
 DEN_naval_doctrine_2:0 "Морская доктрина II"
 DEN_naval_doctrine_2_desc:0 "Мы уже продвинулись в искусстве войны на море, но все еще есть место для улучшений."
 DEN_establish_VFK:0 "Основать VFK"
 DEN_establish_VFK_desc:0 "Наше Объединенное командование обороны, или "Værnsfælles Forsvarskommando", будет верховным органом датской обороны, охватывающим все три основные ветви датских вооруженных сил. Создание этого органа, расположенного непосредственно под Министерством обороны, несомненно, обеспечит гораздо большую степень сотрудничества между Вооруженными силами, а также более четкую систему командования."
 #Air Force
 DEN_air_force:0 "Flyvevåbnet"
 DEN_air_force_desc:0 "Королевские военно-воздушные силы Дании являются самым молодым из трех наших профессиональных военных подразделений и были созданы только после Второй мировой войны. Как бы то ни было, воздушная граница сейчас занимает более важное место в современной войне, чем когда-либо, и мы не должны отставать в этой области!"
 DEN_support_Terma:0 "Поддержать Terma"
 DEN_support_Terma_desc:0 "Terma A/S - это датское технологическое сотрудничество, расположенное в Лизби в Ютландии. Помимо производства космической и спутниковой техники, они специализируются на радиолокационном оборудовании, истребителях, вертолетах и множестве другой военной электроники. Очевидно, что мы только выиграем, поддержав их работу."
 DEN_Skrydstrup_air_base:0 "Расширить авиабазу Скридструп"
 DEN_Skrydstrup_air_base_desc:0 "По иронии судьбы, авиабаза в Скрыдструпе в Южной Ютландии была основана нацистами во время Второй мировой войны как "Fliegerhorst Hadersleben". Сегодня он служит первой линией обороны наших Военно-Воздушных Сил, если враги когда-нибудь решат посетить нас снова. На всякий случай, давайте расширим его."
 DEN_early_fighter_models:0 "Ранние модели истребителей"
 DEN_early_fighter_models_desc:0 "У нас нет истории Великой авиации в Дании, и наши исследования по этому вопросу были сильно ограничены. Если мы хотим дать толчок этой отрасли, нужно начать с исследования некоторых правильных самолетов, которым вообще стоит летать."
 DEN_refurbish_air_force_officers_school:0 "Обновление школы офицеров Коровских ВВС"
 DEN_refurbish_air_force_officers_school_desc:0 "Королевская школа офицеров ВВС Дании является самой молодой из наших великих военных академий, но все еще безнадежно отстает от военно-воздушных сил других стран. Давайте отложим в сторону экономику, чтобы вернуть школу в строй, чтобы расположиться по уровню рядом вместе с остальными военно-воздушными силами мира."
 DEN_Skalstrup_air_base:0 "Расширить авиабазу Скальструп"
 DEN_Skalstrup_air_base_desc:0 "Наша авиабаза близ Роскилле ранее была вооружена ракетами NIKE и батареями HAWK, которые внесли огромный вклад в наши противовоздушные возможности на территории Зеландии и главной директивой которых была защита Копенгагена от воздушных бомбардировок. Это оружие было глупо закрыто в рамках политической меры жесткой экономии. Это была ошибка - защита нашей столицы имеет первостепенное значение!"
 DEN_advanced_bomber_models:0 "Усовершенствованные модели бомбардировщиков"
 DEN_advanced_bomber_models_desc:0 "Наши предыдущие попытки по созданию отечественных военных самолетов были успешными, и несколько советников рекомендуют нам расширить программу, включив в нее бомбардировщики."
 DEN_air_doctrine_1:0 "Воздушная доктрина I"
 DEN_air_doctrine_1_desc:0 "Даже самые лучшие самолеты в мире бесполезны, если пилот не знает, что он должен делать. Стратегии наших Военно-Воздушных Сил должны быть записаны в реальные военные доктрины, чтобы обеспечить лучшее обучение задействованного военного персонала."
 DEN_air_doctrine_2:0 "Воздушная доктрина II"
 DEN_air_doctrine_2_desc:0 "Теперь, когда наши инициативы в области воздушной доктрины успешно реализуются, мы можем направить некоторых из наших величайших военных умов на поддержку разработки новаторских способов управления небом."
 DEN_Karup_air_base:0 "Расширить авиабазу Каруп"
 DEN_Karup_air_base_desc:0 "Каруп в Ютландии является домом для нашей крупнейшей авиабазы, не только самой большой в Дании, но и самой большой во всей Северной Европе. Как гордость и радость наших Военно-Воздушных сил, он усиливает тот факт, что, хотя мы географически маленькая нация, мы более чем способны пробивать выше нашей весовой категории. Каруп нуждается в защите, уважении - и, возможно, даже в расширении."
 DEN_streamline_aircraft_production:0 "Модернизировать производство самолетов"
 DEN_streamline_aircraft_production_desc:0 "Несколько наших советников рекомендовали нам перенести производство самолетов для ВВС на родину. Это не только принесет рабочие места, но и, что еще более важно, позволит нам упорядочить инфраструктуру, чтобы вскоре мы смогли покрыть небо красным и белым цветом!"
 #Special Troops
 DEN_establish_SOKOM:0 "SOKOM"
 DEN_establish_SOKOM_desc:0 "Командование специальных операций, или SOKOM, должно стать верховным командованием, координирующим развертывание всех датских специальных сил."
 DEN_mobilize_SSR:0 "Мобилизовать ССР"
 DEN_mobilize_SSR_desc:0 "Специальная рота поддержки и разведки, также известная как патрульная рота армейского оперативного командования, является подразделением, специализирующимся на разведке как на расстоянии, так и на конкретной точке. Мобилизация их даст толчок разведывательным миссиям."
 DEN_mobilize_hunter_corps:0 "Мобилизовать корпус охотников"
 DEN_mobilize_hunter_corps_desc:0 "Корпус охотников, или "Jægerkorpset" по-датски, является нашим главным подразделением специальных операций. Их девиз "Plus esse, quam simultatur" - "больше быть, чем казаться" относится к их сдержанной, скромной внешности. Почти ничего не известно о корпусе охотников или его членах в датской общественности, что заставляет врагов страны гадать об их истинных возможностях."
 DEN_mobilize_frogmen:0 "Мобилизовать боевых пловцов"
 DEN_mobilize_frogmen_desc:0 "Корпус водолазов, или по-датски "Frømandskorpset", - это морские силы специальных операций. Корпус водолазов имеет чрезвычайно эксклюзивную подготовку по отбору кадров, о чем свидетельствует тот факт, что с момента основания корпуса в 1957 году в нем было всего лишь немногим более 300 водолазов в общей сложности. Как элитные силы нашей самой сильной военной ветви, они являются обязательным условием при любой встрече с врагом."
 DEN_sirius_patrol:0 "Патруль Сириус"
 DEN_sirius_patrol_desc:0 "Патруль собачьих упряжек "Сириус" - одно из самых элитных подразделений датских Военно-Морских Сил, которому поручено вести дальнюю разведку и отстаивать датский суверенитет в самых отдаленных районах Арктики. Несмотря на то, что его основная роль - разведка, все члены патруля Сириуса проходят элитную боевую подготовку, поскольку они могут в любой момент стать первой линией обороны от нападений на Гренландию."
 DEN_sirius_patrol_tt:0 "Получение элитной пехотной дивизии в Гренландии.\n"
 #Economy
 DEN_abolish_amts:0 "Отменить Amts"
 DEN_abolish_amts_desc:0 "Во многих частях Дании есть возможности для совершенствования, но для того, чтобы достичь этого, нам сначала нужно преодолеть одно из самых больших препятствий для инноваций и модернизации. В настоящее время АМТ - это архаичные административные образования, восходящие к 1662 году. Если мы хотим иметь эффективную политику по всей Дании, нам нужно заменить ее более совершенной системой."
 DEN_empower_municipalities:0 "Уполномочить муниципалитеты"
 DEN_empower_municipalities_desc:0 "Датские муниципалитеты являются краеугольным камнем нашей Конституции и нашей страны в целом - они представляют собой административное образование на низовом уровне, управляемое людьми, живущими в тех же районах, которыми они управляют. Их тесное сотрудничество будет иметь важное значение для наших будущих планов."
 DEN_empower_regions:0 "Уполномочить регионы"
 DEN_empower_regions_desc:0 "Некоторые из наших советников предположили, что проблема с Amts заключалась в том, что они были недостаточно велики, чтобы быть реально полезными. Вместо этого мы должны создать новую систему из нескольких административных датских "регионов", каждый из которых охватывает большую часть Дании. Это обеспечит больший акцент на крупных городах, поскольку финансирование не поглощается второстепенными, несущественными окраинами."
 DEN_natural_gas_deposits:0 "Месторождения природного газа"
 DEN_natural_gas_deposits_desc:0 "Северное море - это настоящая сокровищница природных ресурсов. Главным из них являются крупные месторождения природного газа. Если мы сможем отремонтировать соединяющие их линии электропередачи высокого давления, это снимет часть давления с остальных наших источников энергии."
 DEN_revitalize_the_outskirts:0 "Оживить окраины"
 DEN_revitalize_the_outskirts_desc:0 "Большое количество муниципалитетов борются за сохранение своего населения, поскольку все больше и больше людей переезжают в большие города, и обратились к нам за помощью. Это отличная возможность - наша молодая военная промышленность искала места для расширения вдали от пацифистского сброда многих наших более городских районов."
 DEN_flere_i_arbejde_2003:0 "Больше в работе"
 DEN_flere_i_arbejde_2003_desc:0 ""Flere i arbejde" - это многопартийная политическая сделка, заключенная в 2003 году с целью приведения национальной политики занятости в соответствие с более широким акцентом на активный поиск работы и отказ от пособий по безработице."
 DEN_expand_central_government:0 "Расширить центральное правительство"
 DEN_expand_central_government_desc:0 "Создание регионов привело к гораздо большей степени сотрудничества с нашим центральным правительством настолько, по сути, что мы изо всех сил стараемся не отставать. Давайте увеличим количество наших сотрудников, чтобы гарантировать, что мы можем справиться с дополнительной нагрузкой."
 DEN_north_sea_oil:0 "Нефть Северного моря"
 DEN_north_sea_oil_desc:0 "В настоящее время многонациональный консорциум возглавляет добычу нефти из наших обширных месторождений в Северном море, и Дания получает смехотворно низкую долю участия в этой деятельности. Ну а поскольку они находятся на нашей территории, мы устанавливаем правила! Давайте закрутим гайки на них, чтобы гарантировать, что больший откат сырой нефти будет возвращен в наши национальные поставки."
 DEN_urban_improvement_fund:0 "Фонд городского благоустройства"
 DEN_urban_improvement_fund_desc:0 "Большая часть нашего населения сегодня живет в наших крупных городах, причем более 20% всего нашего населения проживает только в Копенгагене. Естественно, улучшение городов должно быть нашим главным приоритетом! С этой целью мы создадим фонд для обеспечения постоянного расширения и модернизации крупных городов."
 DEN_windmill_parks:0 "Ветряная мельница"
 DEN_windmill_parks_desc:0 "Vestas Wind Systems является ведущим мировым производителем ветряных мельниц, и их большие Ветряные парки являются гордостью и радостью наших инициатив в области возобновляемых источников энергии - создание еще нескольких обеспечит более чистую энергию для наших граждан, а также большой пиар перед остальной частью климатически сознательного мира."
 DEN_jutlandic_traffic_mafia:0 "Ютландская дорожная мафия"
 DEN_jutlandic_traffic_mafia_desc:0 ""Ютландская транспортная Мафия" - это ироничное прозвище, данное многопартийной группе датских депутатов, которые с 80-х годов иногда сильно вооружали остальную часть Фолькетинга, одобряя строительство сложных автострад по всей Ютландии."
 DEN_support_iron_metal_industry:0 "Поддержка металлургической промышленности"
 DEN_support_iron_metal_industry_desc:0 "Датский Союз Металлургов, или просто датский Металлург, не желает или не может предоставить достаточно большой рабочей силы для нашей металлообрабатывающей промышленности. Небольшой денежный стимул мог бы проложить путь для большего числа доморощенных заводских рабочих, что позволило бы нам производить больше стальной продукции у себя дома, а не за рубежом."
