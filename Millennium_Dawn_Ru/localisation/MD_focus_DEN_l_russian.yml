 DEN_welcome_our_new_russian_overlords:0 "Приветствуем наших новых русских хозяев"
 DEN_welcome_our_new_russian_overlords_desc:0 "Исторический Советский Союз, возможно, уже давно исчез, но Россия остается силой, с которой приходится считаться. Вместо того, чтобы полагаться на военную мощь на другом континенте и враждовать с гигантом прямо по соседству, возможно, было бы более разумно поменять роли?"
 DEN_baltic_sea_cooperation:0 "Содружество Балтийское моря"
 DEN_baltic_sea_cooperation_desc:0 "У нас всегда были исторически тесные связи с русскими, начиная с Мошайского договора 1562 года и даже раньше. Как две исторические державы, контролирующие Балтийское море, если мы будем теснее сотрудничать с русскими флотами в Балтийском море, это может подогреть их интерес к новым торговым путям."
 DEN_the_right_to_arm_bears:0 "Право на медведей"
 DEN_the_right_to_arm_bears_desc:0 "Увядающая сверхдержава на Западе, похоже, одержима желанием уничтожить наших новообретенных друзей на Востоке, и нам, возможно, придется помочь им выжить. Но мы должны быть уверены, что у нас есть полная поддержка России. Мало кто когда-либо превзошел Соединенные Штаты и выжил, чтобы рассказать эту историю."
