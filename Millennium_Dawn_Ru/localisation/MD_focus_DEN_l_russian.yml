 # Ideology Tree
 DEN_the_greatest_challenge:0 "Величайший вызов"
 DEN_the_greatest_challenge_desc:0 "Настало время изложить наш политический проект на будущее. Давайте на время оставим без внимания нынешние партийные линии и действительно зададимся вопросом: какая самая большая проблема стоит сегодня перед нашей маленькой страной?"
 #Status Quo
 DEN_welfare_state:0 "Социальное государство"
 DEN_welfare_state_desc:0 "Самая большая проблема, стоящая перед нами сегодня, связана с нашей уникальной скандинавской моделью социального обеспечения. Хорошо это или плохо, но мы не можем отрицать всепоглощающее влияние государства всеобщего благосостояния, и любые вызовы нашему образу жизни начинаются именно там."
 DEN_expand_welfare_state:0 "Расширить социальное государство"
 DEN_expand_welfare_state_desc:0 "Государство всеобщего благосостояния - это краеугольный камень нашего общества, и прикоснуться к нему было бы равносильно святотатству! На самом деле, мы должны не только защитить государство всеобщего благосостояния, но и расширить его охват за пределы того, что оно связывает в настоящее время."
 DEN_balanced_approach:0 "Сбалансированный подход"
 DEN_balanced_approach_desc:0 "Государство всеобщего благосостояния - средство, а не самоцель. Это может быть благословение или проклятие, в зависимости от того, как с ним обращаются. Мы должны подходить к нему с осторожностью. Может быть, нужно просто по-другому взглянуть на вещи?"
 DEN_shrink_welfare_state:0 "Отменить социальное государство"
 DEN_shrink_welfare_state_desc:0 "Государство всеобщего благоденствия, возможно, начиналось как хорошая идея, но с тех пор превратилось во всепоглощающее чудовище бюрократии, которое захватывает и наши свободы, и наши деньги во имя общественного блага. Пришло время поставить нашу ногу на землю и уменьшить ее досягаемость."
 DEN_appease_unions:0 "Задобрить союзы"
 DEN_appease_unions_desc:0 "Исторически у социал-демократов всегда были очень тесные связи с профсоюзами, и с учетом тех политических успехов, которых мы недавно добились, профсоюзы в настоящее время ожидают, что этот союз принесет им пользу на предстоящих трехсторонних переговорах."
 DEN_old_compromises:0 "Старые компромиссы"
 DEN_old_compromises_desc:0 "Политическая власть в Дании исторически переходила от социал-демократов к либералам и консерваторам, а затем обратно. Только одна партия сумела преодолеть этот разрыв и играть по обе стороны баррикад: социал-либеральная партия. Демонстрируя свою готовность к компромиссу, мы можем получить больше влияния, чем в любой другой оппозиции."
 DEN_new_ideas:0 "Новые идеи"
 DEN_new_ideas_desc:0 "Политика "большой двойки" уже давно устарела, и становится все труднее отличить их друг от друга по их повестке. Больше всего системе нужна инъекция новых, новаторских идей и прогрессивных идеалов, чтобы вдохнуть новую жизнь в политический процесс."
 DEN_strengthen_industry_ties:0 "Укрепить промышленные связи"
 DEN_strengthen_industry_ties_desc:0 "Некоторые из крупнейших руководителей промышленности щедро поддерживали нашу партию в прошлом, ощущая, что они разделяют наше видение меньшего количества правил и большей свободы для бизнеса и предприятий в Дании. Учитывая наши недавние успехи, несколько представителей Ассоциации работодателей обратились к нам в надежде, что мы бросим им кость на предстоящих трехсторонних переговорах."
