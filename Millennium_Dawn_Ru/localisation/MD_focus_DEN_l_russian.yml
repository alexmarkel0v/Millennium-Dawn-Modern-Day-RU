 #Political Reform
 DEN_Danish_culture:0 "Датская культура"
 DEN_Danish_culture_desc:0 "Самая большая проблема, стоящая перед нами сегодня, - это постоянная и неумолимая волна нападений на нас как на нацию, медленно разрушающая нашу датскую культуру изнутри. Мы должны остановить волну этого пагубного плюрализма и предпринять шаги по продвижению нашего доброго, старомодного датского образа жизни."
 DEN_restrict_immigration:0 "Ограничить иммиграцию"
 DEN_restrict_immigration_desc:0 "Первый шаг к сохранению датской культуры - ограничение иностранного влияния, и самый эффективный способ сделать это - ограничить иммиграцию. Это может привести к потенциальным проблемам с нашим демографическим распределением, но, безусловно, это стоит того, чтобы защитить Данию, которую мы знаем и любим."
 DEN_outlaw_hijab:0 "Хиджаб вне закона"
 DEN_outlaw_hijab_desc:0 "Вот уже некоторое время патриоты и националисты выражают свою озабоченность тем, что некоторые женщины - в основном иммигранты - открыто носят в нашем европейском обществе то, что широко считается символом религиозного угнетения. Они утверждают, что это "их собственный выбор", но разве не так сказал бы тот, кто был вынужден носить его? И кроме того, эта "мода" очень далека от датской культуры. Следует запретить хиджаб, пока он не распространился."
 DEN_antagonize_scandinavians:0 "Противодействовать Скандинавии"
 DEN_antagonize_scandinavians_desc:0 "Дания всегда была величайшей державой Скандинавии. Мы не заботимся о рассеянных горных обезьянах Норвегии или политически корректных евнухах Швеции - на самом деле нам нравится высмеивать их и шутить на их счет."
 DEN_conservative_legislation:0 "Консервативное законодательство"
 DEN_conservative_legislation_desc:0 ""
 DEN_fund_national_church:0 "Фонд национальной церкви"
 DEN_fund_national_church_desc:0 "Евангелическо-лютеранская церковь в Дании такая же датская, как и все остальное, но она пережила печальный упадок в своем числе членов, и с каждым годом мы видим все меньше участников ее проповедей. Мы должны немедленно исправить это - хорошо структурированная кампания вернет заблудшее стадо пастуху, где ему и место!"
 DEN_revive_folk_high_school_movement:0 "Возродить народное движение средней школы"
 DEN_revive_folk_high_school_movement_desc:0 "Движение "За народную школу" началось как попытка донести ценности датской культуры до каждого мужчины и женщины, желающих ее посещать, - поистине благородная цель, и она должна быть не только сохранена, но и распространена! Расширенная система народных гимназий позволит сплотиться вокруг истинной датской культуры."
 DEN_venerate_country:0 "Страна"
 DEN_venerate_country_desc:0 "Пришло время сплотиться вокруг истинной основы нашей датской культуры - страны. Последние десятилетия породили волны интернационалистов и глобалистов, нападающих на представление о том, что страна сильна сама по себе, но ни одна из этих новомодных идеологий не понимает, что датчане и Дания были прекрасны, прежде чем они появились в современном виде. Давайте объединимся перед Данией, нашим Отечеством!"
 DEN_venerate_values:0 "Ценности"
 DEN_venerate_values_desc:0 "Пришло время сплотиться вокруг истинных деталей нашей датской культуры - ценностей. Датчанин есть датчанин, где бы он ни находился. Он несет с собой ценности, которые, даже находясь в чужих странах, не может не представлять. Давайте защитим эти ценности как основные идеалы того, что на самом деле означает быть датчанином!"
 DEN_venerate_queen:0 "Королева"
 DEN_venerate_queen_desc:0 "Пришло время сплотиться вокруг истинного исторического руководителя нашей датской культуры - королевы. Мало того, что наш королевский дом может проследить свои корни вплоть до первых королей Европы, но и сама королева излучает изящество и благородство. Критикуемая немногими, любимая всеми, она является живым воплощением датской культуры и должна рассматриваться как таковая."
 DEN_border_control:0 "Ввести пограничный контроль"
 DEN_border_control_desc:0 "Наш член партии уже некоторое время требует, чтобы правительство рассматривало нелегальную иммиграцию как главное зло, угрожающее нашему обществу сегодня. Поскольку мы недавно пережили всплеск поддержки нашего дела, теперь политический механизм будет работать на нас. Возможно, мы даже захотим укрепить границу военным путем, чтобы переправиться через нее - в конце концов, наши сторонники любят демонстрацию силы."
 DEN_expand_police_force:0 "Расширить полицейские силы"
 DEN_expand_police_force_desc:0 "Просто невыносимо, что по мере того, как мир накаляется, нам одновременно приходится бороться с внутренним врагом в форме преступности - организованной или поддерживаемой бандами воров, перескакивающих через границы. Мы должны немедленно сообщить начальникам полиции, что мы готовы предоставить им все необходимое. Наши люди должны иметь возможность спокойно спать в своих постелях по ночам!"
 DEN_abolish_section_19:0 "Убрать раздел 19"
 DEN_abolish_section_19_desc:0 "Статья 19 датской Конституции гласит, что король (или королева) не может предпринимать никаких действий, имеющих потенциальные политические последствия или являющихся "большими", без согласия Фолькетинга. Это глупое ограничение больше не будет мешать нашей королеве в ее ежедневных встречах с главами государств со всего мира. Давайте перестанем относиться к ней как к ребенку, нуждающемуся в присмотре и вместо этого будем доверять ей делать добро."
 DEN_restrict_greenlandic_autonomy:0 "Ограничить автономию Гренландии"
 DEN_restrict_greenlandic_autonomy_desc:0 "Гренландцы снова и снова доказывали, что их некомпетентность слишком велика, чтобы позволить им хоть в какой-то степени управлять собой. Вместо этого мы должны ограничить их автономию и призвать большую часть их пьяного населения к жизни в датской армии. В конце концов, мы делаем это для их же блага."
 DEN_encourage_family_values:0 "Поощрять семейные ценности"
 DEN_encourage_family_values_desc:0 "Семья. Юмор. Непредвзятость. Доверие. И конечно же наш знаменитый "хюгге". Это лишь некоторые из тех ценностей, которые мы должны объединить и защитить перед лицом постоянно меняющегося мира. Мы будем продвигать культуру "семья прежде всего" и поощрять нашу молодежь остепениться и иметь детей, а не быть развращенными любыми соблазнами современного общества."
 DEN_draft_new_constitution:0 "Проект новой Конституции"
 DEN_draft_new_constitution_desc:0 "Вдобавок к тому, что королева была изящной аристократкой, она оказалась также проницательным и умным политическим умом. Она уже ясно дала понять, что более чем способна управлять страной, которая принадлежит ей по праву рождения, и многие голоса теперь требуют, чтобы мы сделали это официально. Однако для этого потребовалось бы изменить большую часть Конституции - возможно, было бы проще вообще разработать новую."
 #Political Revolution
 DEN_broken_system:0 "Нарушенная система"
 DEN_broken_system_desc:0 "Самая большая проблема, стоящая перед нами сегодня, - это мы сами. Власть имущие давно доказали, что их не волнует ничего, кроме собственных интересов. Если мы хотим создать лучшую Данию, мы должны быть готовы разрушить оболочку страны, которая в настоящее время носит ее имя."
 DEN_declare_martial_law:0 "Объявить военное положение"
 DEN_declare_martial_law_desc:0 "Нынешняя система омрачена нестабильностью и не может сдержать волну перемен, которая в настоящее время захлестывает Данию. Нам нужно объявить военное положение, чтобы вся страна не рухнула!"
 DEN_rally_to_dannebrog:0 "Митинг в Даннеброг!"
 DEN_rally_to_dannebrog_desc:0 "Система дала сбой! Пора нам бороться за все, что дорого, - как и наши древние предки, мы должны сплотиться вокруг нашего старого Даннеброга и вытеснить революционеров-интернационалистов!"
 DEN_fight_nationalists:0 "Бой с националистами!"
 DEN_fight_nationalists_desc:0 "Система потерпела крах, и революция теперь почти неизбежна! Только ультранационалистические контрреволюционеры стоят теперь между нами и новым будущим!"
 DEN_folket:0 "Народ"
 DEN_folket_desc:0 "Может быть, мы и сплотились под флагом, но по-настоящему важно то, что представляет собой флаг: датский народ, каким он был с незапамятных времен - сильным, гордым, преданным, чистым. Наш некогда великий народ слишком долго был загрязнен чужаками и прежде чем мы сможем создать идеальную страну нам нужно идеальное население."
 DEN_landet:0 "Земля"
 DEN_landet_desc:0 "Возможно, мы сплотились под флагом, но именно то, что представляет собой флаг, действительно имеет значение: наша горячо любимая датская нация, сплоченность которой мы все чувствуем, когда стоим плечом к плечу. Мы забыли о своем величии в эти последние годы, но еще есть время, чтобы снова сделать Данию Великой!"
 DEN_allow_radical_preachers:0 "Допустить радикальных проповедников"
 DEN_allow_radical_preachers_desc:0 "Упразднение старых властей породило целый ряд новых течений. Некоторые из наиболее экзотических религий утверждают, что в то время как христианство уже прошло свой путь, другие религии все еще играют определенную роль в обществе. По крайней мере мы должны их выслушать..."
 DEN_state_atheism:0 "Государственный атеизм"
 DEN_state_atheism_desc:0 "Националисты были загнаны в подполье, Королева была изгнана, а датская церковь была демонтирована - мы должны гарантировать, что ни одна из этих трех архаичных концепций "Бога, королевы и страны" никогда не вернется в какой-либо форме. Будущее, которое мы создадим, - это будущее атеизма и интернационализма!"
 DEN_radicalization:0 "Радикализация"
 DEN_radicalization_desc:0 "Наша партия переживает бурный рост, поскольку все больше и больше людей борются за то, чтобы найти себе место в новом, глобальном и безличном мире. Наши последователи недостаточно многочисленны, чтобы осуществить реальные политические перемены, и наша первая задача - показать этим заблудшим душам, что их место рядом с их соотечественниками. Пришло время создать подлинное датское единство!"
 DEN_our_old_denmark_shall_endure:0 "Наша старая Дания выдержит"
 DEN_our_old_denmark_shall_endure_desc:0 "Как прекрасно сказано в нашем национальном гимне: "наша старая Дания будет жить до тех пор, пока Бук будет отражать свою вершину в голубой волне". Мы не можем быть великой державой, но будем бороться за буки и прекрасную датскую природу, за нашу историю и культуру, за наш народ и нашу королеву, и мы будем делать это в полной безопасности, зная правду, которую знали и наши предки: наша старая Дания будет жить вечно!"
 DEN_the_armored_giants:0 "Бронированные гиганты"
 DEN_the_armored_giants_desc:0 "Наш национальный гимн говорит о Дании как о месте, где "бронированные гиганты" сидели, отдыхая между своими кровавыми обломками. Мы придадим этой линии новый смысл, когда наши новые бронированные гиганты будут триумфально катиться домой в Данию, чтобы отдохнуть между их военными походами!"
 DEN_empower_hizb_ut-Tahrir:0 "Расширение полномочий Хизб ут-Тахрир"
 DEN_empower_hizb_ut-Tahrir_desc:0 "Похоже, наш народ был совершенно сражен исламскими проповедями. Общественная поддержка исламистского государства сейчас достаточно велика, чтобы панисламистская "Хизб ут-Тахрир" добивалась реального политического влияния. Мы должны наделить их силой, необходимой для того, чтобы они вступили в свой новый халифат."
 DEN_arabian_allies:0 "Арабские союзники"
 DEN_arabian_allies_desc:0 "Исторически сложилось так, что в Скандинавии не так уж много исламской истории, и наш недавно основанный эмират дипломатически очень изолирован. Давайте обратимся к нашим братьям - мусульманским странам в Лиге арабских государств, создадим новые политические связи."
 DEN_abolish_monarchy:0 "Отменить монархию"
 DEN_abolish_monarchy_desc:0 "Королева и учреждение, которое она представляет, - это реликвии ушедшей эпохи. Мы едины в создании будущего без королей и королев, где все рождаются равными. Королева должна отречься от престола и быть изгнана, чего бы это ни стоило!"
 DEN_nazification:0 "Нацификация"
 DEN_nazification_desc:0 "Теперь, когда наше движение находится под контролем государства, пришло время привести в действие наш великий план. Во-первых, мы должны предпринять шаги к тому, чтобы народ осознал истинный потенциал своего благородного наследия."
 DEN_purge_the_dissidents:0 "Истребление инакомыслящих"
 DEN_purge_the_dissidents_desc:0 "Наш народ не может достичь величия, если он пронизан инакомыслящими, распространяющими хаос и ложь. Их необходимо истребить! Если мы должны избавиться от этих проклятий нашей великой нации для достижения чистоты и могущества, то так тому и быть!"
 DEN_world_caliphate:0 "Всемирный Халифат"
 DEN_world_caliphate_desc:0 "Сейчас самое время осуществить обещанные перемены! Давайте все прочитаем шахаду: lādilāhahillā llāh muammammadun rasūlu llāh - "нет бога, кроме Аллаха. Мухаммад - посланник его." Мы распространим эту единственную истину среди всех людей в мире - все они увидят Слово Аллаха или погибнут по своей собственной слепоте!"
 DEN_peaceful_revolution:0 "Мирная революция"
 DEN_peaceful_revolution_desc:0 "Наша революция не должна быть кровавой - подчеркивая демократические аспекты социализма, мы можем побудить наших сторонников поощрять голосование, а не прокладывать себе путь к революции и террору. Давайте сделаем нашу революцию мирной."
 DEN_raise_unemployment_benefits:0 "Повышение пособий по безработице"
 DEN_raise_unemployment_benefits_desc:0 "Угнетенные и безработные обычно становятся мишенью, когда кого-то нужно обвинить в спаде экономики. Однако мы признаем, что, будучи безработным, вы не менее гражданин, чем и ваш сосед."
 DEN_improve_public_sector:0 "Улучшение государственного сектора"
 DEN_improve_public_sector_desc:0 "Мы контролируем одну из самых известных систем социального обеспечения на планете, но многие годы жестких мер экономии сделали ее пустой и слабой. Нам нужно это изменить."
 DEN_dismantle_danish_realm:0 "Ликвидировать Датское королевство"
 DEN_dismantle_danish_realm_desc:0 "Наши заморские владения - это последние остатки уродливой колониальной истории времен, когда расистский национализм и экспансионизм пронизывали нашу культуру. Мы уже прошли эту часть нашей истории, поэтому давайте даруем этим реликвиям независимость, которую они так желают и по праву заслуживают."
 DEN_seize_state_power:0 "Захватить государство!"
 DEN_seize_state_power_desc:0 "Время пришло! Разошлите сообщение, что все в поддержку рабочего рая вооружаются! Мы идем к центрам власти и не примем ничего меньшего, чем полная капитуляция правительства!"
 DEN_suspend_civil_liberties:0 "Отменить гражданские привилегии"
 DEN_suspend_civil_liberties_desc:0 "После неоднократных чисток наше население теперь действительно очищено. Однако многие по-прежнему неохотно идут на смерть за наше дело, а некоторые - если эти архаичные понятия о "правах личности" и "свободе" мешают нашим великим планам завоевания. Давайте избавимся от этих нелепых представлений раз и навсегда - наш народ увидит величие, даже если нам придется его форсировать!"
 DEN_expropriate_industry:0 "Экспроприировать промышленность"
 DEN_expropriate_industry_desc:0 "Приватизация не принесла ничего, кроме стремительного роста цен и резкого падения заработной платы. Для того чтобы правильно управлять этой страной, мы должны управлять и промышленностью. Поскольку мы контролируем армию и полицию, экспроприация действительно не должна быть большой проблемой. Впоследствии мы сможем извлечь выгоду из повышения эффективности, освободившись от оков иностранных инвесторов и бессердечных спекулянтов."
 DEN_new_foreign_policy:0 "Новая внешняя политика"
 DEN_new_foreign_policy_desc:0 "К Дании часто относятся как к младшему члену Международного общества, пробивая выше нашего веса. Впрочем, так было не всегда. "Дания" раньше было именем, которое произносилось с уважением, и датчане были гордым народом, не боявшимся исследовать новые границы и расширять границы Датского Королевства. Мы можем быть такими снова, мы будем такими снова!"
 DEN_world_revolution:0 "Мировая революция"
 DEN_world_revolution_desc:0 "Трудящиеся всего мира, объединяйтесь! Маркс и Энгельс совершенно ясно дали понять в своем Коммунистическом манифесте, что революция может быть успешной только в том случае, если она будет Всемирной. Мы освободим трудящихся всего мира от их националистических оков, даже если они сами против и если для этого потребуется совсем немного времени на... убеждение."
 DEN_crackdown_on_opposition:0 "Преследование оппозиции"
 DEN_crackdown_on_opposition_desc:0 "Наша заявленная цель всегда состояла в том, чтобы освободить народ от его угнетения, однако значительное меньшинство все еще остается непокорным воле народа. Мы не можем допустить, чтобы наш прогресс был уничтожен упрямыми реакционерами, и поэтому для блага многих нам, возможно, придется заставить замолчать их."
 DEN_demand_the_duchies:0 "Требовать герцогства"
 DEN_demand_the_duchies_desc:0 "Шлезвиг и Гольштейн всегда были датскими владениями, и они остались такими же по духу, даже после того, как были так трагически потеряны в 1864 году. Наша новая, великая Дания стала более дееспособной, чем когда-либо, и ее население жаждет воссоединиться со своими давно потерянными братьями и сестрами. Мы можем даже взять Саксен-Лауэнбург для хорошей меры."
 DEN_revive_colonialism:0 "Возродить колониализм"
 DEN_revive_colonialism_desc:0 "В наши дни колониализм рассматривается как черная глава большинства национальных историй, связанная с расизмом и угнетением, как будто это плохо! Очевидно, что здравый смысл ошибается в этом вопросе - когда мы смотрим вокруг себя в современном мире, мы видим, что он остро нуждается в направляющей руке. Мы позаботимся о том, чтобы эта рука была датской."
 DEN_colonize_Ghana:0 "Колонизировать Гану"
 DEN_colonize_Ghana_desc:0 "Гана была нашим единственным колониальным владением в Африке. Даннеброг когда-то махал флагом над этой захолустной страной, и он сделает это снова!"
 DEN_retake_Indian_colonies:0 "Захватить наши индийские колонии"
 DEN_retake_Indian_colonies_desc:0 "Дания когда-то имела несколько колоний на Индийском субконтиненте. Сегодня Индия находится на пути к тому, чтобы стать настоящей сверхдержавой, так что если мы хотим вернуть наши потерянные владения, то это следует делать сейчас или никогда."
 DEN_demand_Virgin_Islands:0 "Претензии на Виргинские острова"
 DEN_demand_Virgin_Islands_desc:0 "Острова Сент-Томас, Сент-Джон и Сент-Круа ранее были известны как "датская Вест-Индия". Сегодня они известны как черное пятно на нашей национальной истории с призраком рабства, нависающим над каждым разговором. Однако вся эта ненависть к себе бесполезна для нашей экспансионистской программы. Вместо того чтобы извиняться, может быть, нам стоит просто забрать их у Соединенных Штатов."
 DEN_unify_scandinavia:0 "Объединить Скандинавию"
 DEN_unify_scandinavia_desc:0 "У нас всегда были непростые отношения с северными соседями, но, возможно, пришло время вернуть наши старые территориальные владения - Норвегия была потеряна в 1814 году, Исландия - совсем недавно, в 1944 году, и все мы знаем, как датчане относятся к Швеции..."
 DEN_invade_iceland:0 "Вторжение в Исландию"
 DEN_invade_iceland_desc:0 "Исландия была последней частью нашего королевства, которая откололась, трусливо сделав это во время немецкой оккупации Дании в 1944 году. Однако сегодняшняя Дания сильнее, и мы не позволим этому оскорблению остаться в силе!"
 DEN_reestablish_denmark_norway:0 "Восстановить Данию-Норвегию"
 DEN_reestablish_denmark_norway_desc:0 "Мы заявили о своем намерении объединить Скандинавию, но норвежцы упрямо отказываются признать свое место в историческом Королевстве Дания-Норвегия! Необходим отказ от Кильского договора, подготовим наш флот и дадим миру знать, что Дания не терпит непослушных территорий!"
 DEN_attack_our_nemesis:0 "Атаковать наших врагов"
 DEN_attack_our_nemesis_desc:0 "Это было так давно, когда мы пришли..."
 DEN_proclaim_scandinavian_empire:0 "Провозгласить Скандинавскую империю"
 DEN_proclaim_scandinavian_empire_desc:0 "Теперь, когда вся Скандинавия объединилась под нашим просвещенным правлением, давайте вновь окрестим нашу страну Скандинавской империей!"
 DEN_viking_raids:0 "Рейды викингов"
 DEN_viking_raids_desc:0 "Как бы жили викинги, если бы вместо баркасов у них были линейные крейсера и авианосцы? Давайте это выясним. Пришло время нашим Вооруженным силам по-настоящему соприкоснуться со своими корнями..."
 DEN_Danelaw:0 "Данло"
 DEN_Danelaw_desc:0 "Исторически Данло был той частью Англии, где законы датчан превзошли законы англосаксов. Поскольку наши законы по самой своей природе стоят выше законов британских слабоумных, возможно, нам следует оказать услугу их правовым системам и восстановить Данло?"
 DEN_reclaim_Normandy:0 "Вернуть Нормандию"
 DEN_reclaim_Normandy_desc:0 "Еще во времена славы викингов Ролло (или Рольф), был коронован первым правителем Нормандии. Средневековые источники расходятся в том, была ли его семья из Дании или Норвегии, но Норвегия в основном датская, так что независимо от этого мы можем использовать это в качестве причины для возвращения одного из наших исторических владений! Пусть история вспомнит "Полет драконов" над волнами!"
 DEN_proclaim_north_sea_empire:0 "Провозгласить империю Северного моря"
 DEN_proclaim_north_sea_empire_desc:0 "Мы объединили древние владения Кнута Великого и даже немного добавили к наследию. Теперь мы можем по-настоящему называть себя империей Северного моря!"
 DEN_free_norway:0 "Свободная Норвегия"
 DEN_free_norway_desc:0 "У Норвегии была тяжелая история. Будь то слово или сталь, мы поможем им принять революцию и обеспечить их дальнейшее процветание."
 DEN_free_sweden:0 "Свободная Швеция"
 DEN_free_sweden_desc:0 "Несмотря на свой прогрессивный фасад, Швеция является домом для захудалого подбрюшья экстремистских националистов, фашистов и других нежелательных лиц. Мы очистим от всякой мрази."
 DEN_free_finland:0 "Свободная Финляндия"
 DEN_free_finland_desc:0 "Мы действительно не знаем, что делать с Финляндией. Судя по их национальной истории, они будут бороться с аннексией до самой смерти, но, возможно, мы сможем контролировать их с помощью тонких методов дипломатии - в конце концов, "финляндизация" - это реальный термин, описывающий именно это."
 DEN_free_iceland:0 "Свободная Исландия"
 DEN_free_iceland_desc:0 "Исландия заработала свою территориальную свободу в 1944 году, но их политическая свобода должна быть урезана, прежде чем они навредят себе или другим."
