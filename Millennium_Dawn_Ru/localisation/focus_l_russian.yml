 continuous_naval_production:0 "Строительство кораблей"
 continuous_naval_production_desc:0 "Концентрируя ресурсы на наших верфях и не призывая опытных судостроителей в армию, мы можем резко сократить сроки строительства кораблей."
 continuous_air_production:0 "Производство самолетов"
 continuous_air_production_desc:0 "Мы можем реорганизовать нашу авиационную промышленность, уменьшив излишки и упростив производственный цикл."
 continuous_non_factory_construct:0 "Строительная техника"
 continuous_non_factory_construct_desc:0 "Наша строительная индустрия по-прежнему неэффективна. Сосредоточив на ней основное внимание, мы сможем значительно ускорить темпы строительства. К сожалению, производство станков является серьезной проблемой нашей тяжелой промышленности, поэтому она не получит выгоды от усилий в этой области. "
 continuous_reduce_training_time:0 "Подготовка армии"
 continuous_reduce_training_time_desc:0 "Оснащая каждую дивизию бойцами, прошедшими специальную подготовку, мы сможем отправлять на фронт даже те части, которые раньше приходилось задерживать до окончания обучения."
 continuous_suppression:0 "Подавление сопротивления"
 continuous_suppression_desc:0 "Внедрившись в основные повстанческие группировки на оккупированной территории и завербовав их лидеров, мы заметно уменьшим ущерб, который они могут нанести."
 continuous_repair:0 "Ремонт построек"
 continuous_repair_desc:0 "Мы сформируем специализированные ремонтные бригады из строителей и заводских рабочих и будем централизованно направлять их для скорейшего восстановления поврежденных объектов инфраструктуры."
 continuous_tech_share:0 "Обмен технологиями"
 continuous_tech_share_desc:0 "Мы будем поощрять обмен технологиями наших научно-исследовательских институтов и университетов с их зарубежными коллегами. Это подстегнет темп нашего технического прогресса."
 continuous_boost_freedom:0 "Увеличение автономии"
 continuous_boost_freedom_desc:0 "Преобразуя колониальные органы власти и нанимая местных управленцев, мы со временем сможем самостоятельно решать наши проблемы."
 continuous_restrict_freedom:0 "Усмирение марионеток"
 continuous_restrict_freedom_desc:0 "Подданные в наших колониях забили себе головы всякими глупостями вроде «права на самоопределение» и «национальной независимости». Пора развеять их заблуждения."
