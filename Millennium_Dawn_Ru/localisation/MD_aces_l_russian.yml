l_russian:
 MD_ace_promoted.1.t: "Пилот ас повышен"
 MD_ace_promoted.1.d: "Немногие идут на такой риск, как отважные пилоты [Root.GetAdjective] воздушные силы. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только в возвращении живым, но и в пилотировании [From.GetHerHis] [From.GetWing] с огромным мастерством. В последнее время, [From.GetName] был на задании [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи.\n\nПредставлен как яркий пример [Root.GetAdjective] смелость, [From.GetName]'s недавнее продвижение получило широкую огласку. Хотя люди могут рассматривать войну как больше ад, чем славу, многие рады видеть, что есть еще герои, за которыми можно сплотиться."
 MD_ace_promoted.1.a: "Кто посмеет, тот победит."
 MD_ace_died.1.t: "[From.GetCallsign] убит [From.GetMissionRegion]"
 MD_ace_died.1.d: "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 MD_ace_died.1.a: "Еще лучше живая легенда."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] сбит [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several missiles from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 MD_ace_killed_by_ace.1.a: "Разрушительная потеря для всех нас"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single missile sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] был пилотом, которого боялись, со многими [From.Owner.GetAdjective] Живет на [Prev.GetHerHis] совесть. Это великая победа и показывает, что когда мы сплачиваемся за великих героев, они совершают великие дела."
 MD_ace_killed_other_ace.1.a: "Победа всех [From.Owner.GetName] буду помнить!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] спустился"
 MD_aces_killed_each_other.1.d: "Во время последней миссии наши знаменитые [From.GetAceType] туз [From.GetFullname] закончился длительной дракой с опасным пилотом-асом, [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] через огонь из [Prev.Owner.GetAdjective] самолетов и приступили к тарану [Prev.GetCallsign].\nОбе [From.GetCallsign]'s [From.GetWingShort] и [Prev.GetCallsign]'s [Prev.GetWingShort] были замечены разваливающимися на куски [From.GetMissionRegion].\n\nХотя это небольшое утешение, что [Prev.Owner.GetAdjective] угроза, [Prev.GetCallsign], больше не будет нам мешать, мы потеряли ценного общественного деятеля и вдохновения для всех [From.Owner.GetAdjective]."
 MD_aces_killed_each_other.1.a: "Тем не менее, большая потеря для нас"
