 GENERIC_international_diplomacy:0 "Международная дипломатия"
 GENERIC_international_diplomacy_desc:0 "Искусство заключать закулисные сделки, публично демонстрировать более священные отношения и разделять малые страны между их более крупными соседями, практика международной дипломатии имеет давно сложившуюся культуру со смесью напыщенности и прагматического макиавеллизма. Ведь главная цель дипломатии - обеспечить безопасность поставок нефти в страну. [Root.GetNameDef] может и не отстать."
 GENERIC_trade_with_the_neighbors:0 "Торговля с соседями"
 GENERIC_trade_with_the_neighbors_desc:0 "После сближения позиций с нашими ближайшими соседями как за счет расширения наших дипломатических штабов, так и за счет расширения нашей дорожной сети, мы теперь можем стремиться к более тесной торговой интеграции с нашими партнерами. Это будет способствовать получению прибыли как для наших крупных компаний, так и для наших мелких предпринимателей."
 GENERIC_alignment_debate:0 "Дебаты о политическом курсе"
 GENERIC_alignment_debate_desc:0 "Открытый вопрос международной дипломатии - это всегда противоречивые и противопоставленные идеи нейтралитета и изоляционизма против идеи интервенционизма."
 GENERIC_neutrality:0 "Нейтралитет"
 GENERIC_neutrality_desc:0 "Мы всегда должны заботиться о безопасности и процветании [Root.GetAdjective] граждан в первую очередь. Мы не можем растрачивать наших молодых людей, природные ресурсы и финансовые активы на чужие нужды. Вместо этого мы должны обеспечить безопасность родного фронта, безопасность наших границ и избегать членства в международных союзнических сетях."
