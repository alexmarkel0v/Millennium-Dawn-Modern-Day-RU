 radicalization.5.t: "[ROOT.GetAdjective] люди становятся более консервативными"
 radicalization.5.d: "Политика нашего правительства начала вступать в силу, так как становится все более очевидным, что народ [ROOT.GetNameDef] более тщательно соблюдают учение ислама, применяя более благочестивый подход к повседневной жизни. Более строгие толкования ислама стали более популярными, а отклонения от религиозных норм допускаются в меньшей степени."
 radicalization.5.a: "Традиционные ценности укрепляются."

 radicalization.6.t: "[ROOT.GetAdjective] люди становятся более либеральными"
 radicalization.6.d: "Политика нашего правительства начала менять отношение в [ROOT.GetNameDef], так как относительно прогрессивные ценности все больше укореняются в людях нашей страны. Особенно молодежь стала более спокойно относиться к своей религии, а ислам стал оказывать меньшее влияние на ее повседневную жизнь, чем это было с предыдущими поколениями."
 radicalization.6.a: "Либеральные ценности укрепляются."

 radicalization.7.t: "Число [ROOT.GetAdjective] экстремистов-граждан растет"
 radicalization.7.d: "Все больше радикально настроенной молодежи в нашей стране присоединяется к салафитским джихадистским группировкам, которые стремятся свергнуть наше правительство. Мы игнорируем эту растущую террористическую угрозу на свой страх и риск."
 radicalization.7.a: "Террористы становятся сильнее..."

 radicalization.9.t: "Экстремистские группы теряют популярность"
 radicalization.9.d: "Все больше бывших джихадистов разочаровываются в религиозном экстремизме и отказываются от своего дела. Эта тенденция снижает вероятность террористических атак на нашу территорию."
 radicalization.9.a: "Террористы слабеют!"

 terror.1.t: "Террористы убиты и взяты в плен после успешного рейда"
 terror.1.d1: "Сегодня рано утром [ROOT.GetAdjective] спецподразделения провели рейд на квартиру, в которой проживало несколько боевиков-джихадистов. Застигнутые врасплох, террористы в основном сдались после того, как их лидер был убит нашими силами в начале рейда. Эксперты объясняют успех этого рейда скорее благоприятными обстоятельствами, чем эффективностью наших сил, которые прошли относительно небольшую контртеррористическую подготовку. Хотя некоторые местные жители были возмущены жестокостью рейда и сочувствовали джихадистам, большинство [ROOT.GetAdjective] жителей положительно отреагировали на его успех."
 terror.1.d2: "Сегодня рано утром [ROOT.GetAdjective] спецподразделения провели рейд на квартиру, в которой проживало несколько боевиков-джихадистов. После короткой перестрелки, в ходе которой несколько агентов были ранены, выжившие террористы сдались нашим силам. Эксперты объясняют успех этого рейда подготовленностью наших сил, прошедших серьезную контртеррористическую подготовку. Однако было отмечено, что некоторые ошибки, допущенные нашими агентами во время рейда, не были бы допущены действительно элитными контртеррористическими силами. Хотя некоторые местные жители были возмущены жестокостью рейда и сочувствовали джихадистам, большинство [ROOT.GetAdjective] жителей положительно отреагировали на его успех."
 terror.1.d3: "Сегодня рано утром [ROOT.GetAdjective] спецподразделения провели рейд на квартиру, в которой проживало несколько боевиков-джихадистов. После короткой перестрелки все террористы были либо убиты, либо взяты в плен, а нападавшие не понесли потерь. Эксперты объясняют успех этого рейда высоким уровнем подготовки наших спецподразделений, прошедших тщательную контртеррористическую подготовку. Хотя некоторые местные жители были возмущены жестокостью рейда и сочувствовали джихадистам, большинство [ROOT.GetAdjective] жителей положительно отреагировали на его успех."
 terror.1.a: "Наши службы безопасности хорошо поработали!"

 terror.2.t: "Гражданские лица убиты в результате неудачного контртеррористического рейда"
 terror.2.d1: "Сегодня рано утром [ROOT.GetAdjective] спецподразделения провели рейд на квартиру, в которой проживало несколько боевиков-джихадистов. Однако неуклюжее внедрение наших агентов насторожило террористов, которые быстро устроили засаду на нападавших, убив нескольких агентов перед бегством. Что еще хуже, террористы взорвали бомбу, чтобы прикрыть свой побег, убив множество гражданских лиц, попавших в радиус взрыва. Эксперты критикуют недостаток профессионализма, продемонстрированный нашими силами, и считают, что именно они несут прямую ответственность за этот катастрофический провал. Гибель мирных жителей вызвала значительную реакцию против правительства, в результате чего некоторые стали больше симпатизировать джихадистам."
 terror.2.d2: "Сегодня рано утром [ROOT.GetAdjective] спецподразделения провели рейд на квартиру, в которой проживало несколько боевиков-джихадистов. Несмотря на то, что нашим агентам удалось проникнуть в убежище незамеченными, они встретили более жесткое сопротивление, чем ожидалось, и понесли несколько потерь. Хотя некоторые джихадисты были ранены и взяты в плен, подавляющему большинству боевиков удалось уйти невредимыми. Кроме того, в ходе затянувшейся перестрелки были убиты и ранены несколько мирных жителей. Эксперты подвергли критике уровень наших служб безопасности, поскольку, несмотря на прохождение определенной контртеррористической подготовки, наши самые элитные агенты не могут соответствовать тем же стандартам, что и их коллеги в других странах. Гибель мирных жителей вызвала значительную реакцию против правительства, в результате чего некоторые стали больше симпатизировать джихадистам."
 terror.2.d3: "Сегодня рано утром [ROOT.GetAdjective] спецподразделения провели рейд на квартиру, в которой проживало несколько боевиков-джихадистов. Несмотря на высокий уровень наших служб безопасности, наши агенты не смогли убить или захватить больше горстки джихадистов из-за неожиданного присутствия большого количества гражданских лиц. Подавляющее большинство боевиков ушли невредимыми после короткой перестрелки, которая, к сожалению, привела к гибели множества гражданских лиц, попавших под перекрестный огонь, несмотря на все усилия наших агентов. Эксперты высоко оценили действия наших спецназовцев, которые сохраняли профессионализм на протяжении всего рейда и сделали все возможное, чтобы избежать жертв среди гражданского населения. Тем не менее, гибель мирных жителей вызвала значительную реакцию против правительства, в результате чего некоторые стали больше симпатизировать джихадистам."
 terror.2.a: "Джихадисты живут, чтобы сражаться еще один день..."

 terror.3.t: "Спецслужбы раскрыли террористический заговор"
 terror.3.d: "После получения информации, обнаруженной нашими спецслужбами, [ROOT.GetAdjective] полиция арестовала нескольких джихадистов, планировавших террористическую атаку. Если бы теракт состоялся, он привел бы к гибели и ранению десятков людей и привлек бы к террористической деятельности еще больше экстремистов."
 terror.3.a: "Мы предотвратили катастрофу!"

 terror.4.t: "Джихадисты убили несколько мирных жителей в результате целенаправленной атаки"
 terror.4.d1a: "В результате разрушительного нападения боевиков-джихадистов на здание министерства погибли десятки гражданских лиц и несколько сотрудников полиции. [ROOT.GetAdjective] службы безопасности подвергаются критике за неспособность предотвратить нападение, а также за недостаточную реакцию, последовавшую за ним. Отсутствие строгой контртеррористической подготовки привело к тому, что службы безопасности не смогли должным образом защитить гражданских лиц, а иногда даже напрямую способствовали гибели мирных жителей. Неправильное реагирование правительства на это нападение и успех самого нападения укрепили общественное мнение против правительства и усилили поддержку радикальных исламистов."
 terror.4.d1b: "В результате серьезного взрыва бомбы в здании министерства, совершенного боевиками-джихадистами, погибло более десятка мирных жителей. [ROOT.GetAdjective] службы безопасности смогли предотвратить дальнейшие жертвы и убили или арестовали большинство нападавших в течение нескольких часов после начала атаки. Тем не менее, некоторые критиковали службы безопасности за то, что они не отреагировали раньше. Это усилило уже существовавшее недовольство против [ROOT.GetAdjective] правительства, а само нападение активизировало радикальных фундаменталистов."
 terror.4.d1c: "Несколько джихадистов попытались атаковать здание [ROOT.GetAdjective] правительства с помощью заминированного автомобиля, но были остановлены службами безопасности до того, как смогли достичь своей цели. Службам безопасности удалось в основном очистить окрестности от гражданских лиц до того, как бомба была приведена в действие, но несколько человек получили ранения в результате взрыва и сейчас находятся в критическом состоянии. Большинство [ROOT.GetAdjective] жителей высоко оценили профессионализм действий [ROOT.GetAdjective] служб безопасности, но тот факт, что нападение удалось осуществить, придал силы некоторым радикальным исламистам."
 terror.4.d2a: "В результате разрушительного нападения на шиитскую мечеть, совершенного боевиками-джихадистами, погибли десятки мирных жителей и несколько сотрудников полиции. [ROOT.GetAdjective] службы безопасности подвергаются критике за неспособность предотвратить нападение, а также за неадекватную реакцию, последовавшую за ним. Отсутствие строгой контртеррористической подготовки привело к тому, что службы безопасности не смогли должным образом защитить гражданских лиц, а иногда даже напрямую способствовали их гибели. Неправильное реагирование правительства на это нападение и успех самого нападения укрепили общественное мнение против правительства и усилили поддержку радикальных исламистов."
 terror.4.d2b: "В результате серьезного взрыва бомбы в шиитской мечети, совершенного боевиками-джихадистами, погибло более десятка мирных жителей. [ROOT.GetAdjective] службы безопасности смогли предотвратить дальнейшие жертвы и убили или арестовали большинство нападавших в течение нескольких часов после начала атаки. Тем не менее, некоторые критиковали службы безопасности за то, что они не отреагировали раньше. Это усилило уже существовавшее недовольство против [ROOT.GetAdjective] правительства, а само нападение активизировало радикальных фундаменталистов."
 terror.4.d2c: "Несколько джихадистов попытались атаковать шиитскую мечеть с помощью заминированного автомобиля, но были остановлены службами безопасности до того, как смогли достичь своей цели. Службам безопасности удалось в основном очистить окрестности от гражданских лиц до того, как бомба была приведена в действие, но несколько человек были ранены в результате взрыва и сейчас находятся в критическом состоянии. Большинство [ROOT.GetAdjective] жителей высоко оценили профессионализм действий [ROOT.GetAdjective] служб безопасности, но тот факт, что нападение удалось осуществить, придал силы некоторым радикальным исламистам."
 terror.4.d3a: "Разрушительное нападение с применением оружия и бомб на церковь, совершенное боевиками-джихадистами, унесло жизни десятков мирных жителей и нескольких полицейских. [ROOT.GetAdjective] службы безопасности подвергаются критике за неспособность предотвратить нападение, а также за неадекватную реакцию, последовавшую за ним. Отсутствие строгой антитеррористической подготовки привело к тому, что службы безопасности не смогли должным образом защитить гражданских лиц, а иногда даже напрямую способствовали их гибели. Неправильное реагирование правительства на это нападение и успех самого нападения укрепили общественное мнение против правительства и усилили поддержку радикальных исламистов."
 terror.4.d3b: "В результате серьезного взрыва бомбы в церкви, совершенного боевиками-джихадистами, погибло более десятка мирных жителей. [ROOT.GetAdjective] службы безопасности смогли предотвратить дальнейшие жертвы и убили или арестовали большинство нападавших в течение нескольких часов после начала атаки. Тем не менее, некоторые критиковали службы безопасности за то, что они не отреагировали раньше. Это усилило уже существовавшее недовольство против [ROOT.GetAdjective] правительства, а само нападение активизировало радикальных фундаменталистов."
 terror.4.d3c: "Несколько джихадистов попытались атаковать церковь с помощью заминированного автомобиля, но были остановлены службами безопасности до того, как смогли достичь своей цели. Службам безопасности удалось в основном очистить окрестности от гражданских лиц до того, как бомба была приведена в действие, но несколько человек были ранены в результате взрыва и сейчас находятся в критическом состоянии. Большинство [ROOT.GetAdjective] жителей высоко оценили профессионализм действий [ROOT.GetAdjective] служб безопасности, но тот факт, что нападение удалось осуществить, придал силы некоторым радикальным исламистам."
 terror.4.a: "Мы выследим этих террористов..."

 terror.5.t: "Джихадисты устроили засаду на военный патруль"
 terror.5.d1: "Радикальные исламистские боевики нанесли сокрушительный удар на патруль [ROOT.GetAdjective] армии, убив большинство солдат, которые были застигнуты врасплох. Из-за недостаточной подготовки наших солдат в области противоповстанческой войны они стали легкой добычей для партизанской тактики джихадистов, которым удалось уйти практически невредимыми. Слухи о нападении распространились по [ROOT.GetNameDef], снижая доверие к способности правительства обеспечить безопасность и повышая авторитет джихадистов, которых некоторые начинают считать более эффективной боевой силой, чем наша армия."
 terror.5.d2: "Радикальные исламистские боевики совершили нападение на патруль [ROOT.GetAdjective] армии, убив более десятка солдат после интенсивной перестрелки. Наши войска были достаточно хорошо обучены, чтобы избежать значительных потерь, но не были достаточно уверены в себе, чтобы начать контратаку после того, как джихадисты отступили. Слухи о нападении распространились по [ROOT.GetNameDef], подрывая уверенность в способности правительства обеспечить безопасность и повышая авторитет джихадистов, которых некоторые начинают рассматривать как эффективную боевую силу."
 terror.5.d3: "Радикальные исламистские боевики совершили нападение на патруль [ROOT.GetAdjective] армии, но были быстро отбиты, понеся большие потери. Наши высококвалифицированные войска оказались более чем достаточно сильными противниками джихадистов, понеся лишь несколько потерь. Слухи о нападении распространились по [ROOT.GetNameDef], и хотя успех наших сил безопасности был воспринят положительно, дерзость нападения привлекла некоторых радикальных противников правительства на сторону джихадистов."
 terror.5.a: "Наши верные войска должны быть отомщены!"

 terror.6.t: "Джихадисты убили иностранцев в [FROM.GetNameDef]"
 terror.6.d1: "Многие люди были убиты или ранены в результате джихадистского нападения и взрыва бомбы на жилой комплекс для иностранных рабочих. По сообщениям, службы безопасности, отвечающие за защиту комплекса, покинули свои посты по прибытии хорошо вооруженных боевиков, оставив иностранцев и их семьи, которые подверглись расправе со стороны экстремистов. [FROM.GetAdjective] неудача объясняется низким уровнем контртеррористической подготовки, которую проходят [FROM.GetAdjective] службы безопасности. Нападение потрясло международное сообщество и активизировало радикальных исламистов во всем регионе.\n\n[FROM.GetAdjective] лидер [FROM.GetLeader] выразил соболезнования жертвам и их семьям и пообещал усилить меры по борьбе с экстремистскими боевиками в [FROM.GetNameDef] и привлечь виновных в этом нападении к ответственности."
 terror.6.d2: "Десятки человек были убиты или ранены в результате джихадистского нападения и взрыва бомбы на жилой комплекс для иностранных рабочих. По сообщениям, службам безопасности, отвечающим за защиту комплекса, удалось выиграть некоторое время для эвакуации гражданских лиц, но в конечном итоге они были убиты нападавшими. Неспособность сил безопасности действовать лучше объясняется ограниченным уровнем контртеррористической подготовки, которую они прошли. Нападение потрясло международное сообщество и воодушевило радикальных исламистов во всем регионе.\n\n[FROM.GetAdjective] лидер [FROM.GetLeader] выразил соболезнования жертвам и их семьям и пообещал усилить меры по борьбе с экстремистскими боевиками в [FROM.GetNameDef] и привлечь виновных в этом нападении к ответственности."
 terror.6.d3: "Несколько человек были убиты или ранены в результате джихадистского нападения и взрыва бомбы на жилой комплекс для иностранных рабочих. К счастью, [FROM.GetAdjective] службам безопасности, которым поручено защищать комплекс, удалось отбиться от нападавших после продолжительной перестрелки. Однако несколько гражданских лиц случайно попали под перекрестный огонь. Относительный успех [FROM.GetAdjective] сил безопасности объясняется высоким уровнем контртеррористической подготовки, которую они прошли. Нападение потрясло международное сообщество и воодушевило радикальных исламистов во всем регионе.\n\n[FROM.GetAdjective] лидер [FROM.GetLeader] выразил соболезнования жертвам и их семьям и пообещал усилить меры по борьбе с экстремистскими боевиками в [FROM.GetNameDef] и привлечь виновных в этом нападении к ответственности."
 terror.6.a: "Терроризм - это бедствие для человечества..."
 terror.6.b: "Еще один удар против врагов ислама!"
 terror.6.c: "Жизни наших граждан были потеряны..."

 terror.7.t: "Джихадисты атаковали иностранную военную базу в ходе дерзкого рейда"
 terror.7.d1: "Сотни иностранных военнослужащих, дислоцированных в [FROM.GetNameDef], погибли или получили ранения в результате нападения исламских экстремистов. Вооруженные стрелковым оружием, гранатометами и даже бронетехникой, боевики успели нанести серьезный урон базе, прежде чем отступить. Большое количество жертв было приписано плохой работе [FROM.GetAdjective] войск, которые не смогли предупредить военную базу о надвигающейся угрозе и не предприняли никаких действий, несмотря на просьбы о помощи. Сообщается, что [FROM.GetAdjective] войска проходят относительно низкий уровень подготовки по борьбе с терроризмом, что многие считают главным объяснением их неэффективности."
 terror.7.d2: "Десятки иностранных военнослужащих, дислоцированных в [FROM.GetNameDef], погибли или получили ранения в результате нападения исламских экстремистов. Вооруженные стрелковым оружием, гранатометами и даже бронетехникой, боевики сумели нанести умеренный урон базе, после чего отступили. Большинство потерь было нанесено на начальной стадии атаки, так как прибытие [FROM.GetAdjective] подкрепления заставило джихадистов бежать, прежде чем они смогли нанести больший ущерб. [FROM.GetAdjective] службы безопасности продемонстрировали определенную эффективность в борьбе с терроризмом, но по-прежнему не дотягивают до стандартов элитных контртеррористических сил."
 terror.7.d3: "Десятки иностранных военнослужащих, дислоцированных в [FROM.GetNameDef], погибли или получили ранения в результате нападения исламских экстремистов. Вооруженные стрелковым оружием, гранатометами и даже бронетехникой, боевики нанесли небольшой урон базе, но были отбиты [FROM.GetAdjective] подкреплением. [FROM.GetAdjective] службы безопасности получили высокую оценку за быстрое и эффективное реагирование на нападение, что помогло свести к минимуму его разрушительность. [FROM.GetAdjective] подразделения проходят относительно высокий уровень подготовки по борьбе с терроризмом и поэтому являются одними из самых эффективных контртеррористических сил в регионе."

 terror.8.t: "Джихадисты пересекли границу [ROOT.GetNameDef] с [FROM.GetAdjective] территории"
 terror.8.d: "Используя бреши в нашей обороне, [FROM.GetAdjective] джихадисты проникли на территорию [ROOT.GetNameDef]. Их намерения почти наверняка враждебны, поэтому для устранения угрозы, которую они представляют, наши службы внутренней безопасности уже начали охоту на этих иностранных боевиков."
 terror.8.a: "Будем надеяться, что поймаем их..."

 terror.9.t: "Иностранные джихадисты успешно задержаны!"
 terror.9.d: "После прекрасно проведенной операции [ROOT.GetAdjective] спецназовцы успешно справились со своей задачей - убить или захватить всех иностранных джихадистов, которые недавно проникли в нашу страну. Если бы оперативники не справились со своей миссией, [ROOT.GetNameDef] пришлось бы готовиться к неизбежной атаке."
 terror.9.a: "Эти террористы больше не представляют угрозы для [ROOT.GetNameDef]!"

 terror.10.t: "Иностранные джихадисты избежали поимки!"
 terror.10.d: "К сожалению, подразделения, направленные для уничтожения или захвата исламистских боевиков, которые недавно пересекли границу, не справились со своей задачей. Хотя нашим силам удалось обнаружить и захватить джихадистов, они не смогли помешать боевикам уйти практически невредимыми. Теперь боевики могут свободно совершить террористическую атаку в пределах наших границ."
 terror.10.a: "Это только вопрос времени, когда они нанесут удар..."

 terror.11.t: "Наши спецслужбы успешно обнаружили иностранных джихадистов!"
 terror.11.d: "[ROOT.GetAdjective] службы внутренней безопасности, потратив массу времени и ресурсов, сумели определить точное местонахождение иностранных джихадистов, которые недавно пересекли границу с [ROOT.GetNameDef]. Теперь будут направлены специальные силы, чтобы убить или захватить боевиков до того, как они смогут атаковать нашу территорию."
 terror.11.a: "Будем надеяться, что сможем поймать их..."

 terror.12.t: "В [ROOT.GetNameDef] назревает джихадистское восстание"
 terror.12.d: "По сообщениям, джихадистские боевики в [ROOT.GetNameDef] готовят широкомасштабное вооруженное восстание с целью свержения правительства. Если мы решим игнорировать эту растущую угрозу, [ROOT.GetNameDef] вскоре будет охвачена гражданской войной."
 terror.12.a: "Мы должны принять меры..."

 terror.14.t: "Угроза джихадистского восстания прошла"
 terror.14.d: "Наши недавние контртеррористические действия позволили снизить джихадистскую угрозу до такой степени, что крупномасштабное восстание уже неотвратимо."
 terror.14.a: "Мы снова сможем чувствовать себя непринуждённо."

 terror.15.t: "Террористы убиты успешным авиаударом"
 terror.15.d1: "Ранее сегодня [ROOT.GetAdjective] самолетам удалось обнаружить и уничтожить несколько джихадистских укрытий, расположенных в сельской местности. Застигнутые врасплох, террористы, по сообщениям, оказались неподготовленными к налёту и были почти полностью уничтожены ударом. Эксперты объясняют успех этого рейда скорее самоуспокоенностью джихадистов и благоприятными погодными условиями, чем эффективностью наших пилотов, прошедших относительно небольшую контртеррористическую подготовку. Некоторые местные жители были возмущены деструктивностью забастовки и сочувствуют джихадистам, но другие [ROOT.GetAdjective] жители положительно отреагировали на ее успех."
 terror.15.d2: "Ранее сегодня [ROOT.GetAdjective] самолетам удалось обнаружить и уничтожить несколько джихадистских укрытий, расположенных в сельской местности. В то время как рейд занял больше времени, чем ожидалось, благодаря быстрой реакции джихадистских боевиков на нападение, нашим пилотам в итоге удалось обнаружить и уничтожить все свои цели. Эксперты объясняют успех этого рейда подготовленностью наших пилотов, которые прошли серьезную подготовку по вопросам борьбы с терроризмом. Однако было отмечено, что некоторые ошибки, допущенные нашими пилотами в ходе рейда, не были бы допущены подлинно элитными контртеррористическими силами. Некоторые местные жители были возмущены деструктивностью забастовки и сочувствуют джихадистам, но другие [ROOT.GetAdjective] жители положительно отреагировали на ее успех."
 terror.15.d3: "Ранее сегодня [ROOT.GetAdjective] самолетам удалось обнаружить и уничтожить несколько джихадистских укрытий, расположенных в сельской местности. Операция была быстро завершена, несмотря на грозные возможности джихадистов. Эксперты объясняют успех этого удара опытом наших пилотов, прошедших строгую контртеррористическую подготовку. Некоторые местные жители были возмущены деструктивностью забастовки и сочувствуют джихадистам, но другие [ROOT.GetAdjective] жители положительно отреагировали на ее успех."
 terror.15.a: "Наши пилоты отлично справились!"

 terror.16.t: "Гражданские лица убиты во время авиаудара"
 terror.16.d1: "Ранее сегодня [ROOT.GetAdjective] самолеты пытались обнаружить и уничтожить несколько джихадистских укрытий, расположенных в сельской местности. Однако неопытность наших пилотов привела к ошибочному выбору цели для [ROOT.GetAdjective] деревни, в результате чего погибли и получили ранения десятки мирных жителей. Эксперты раскритиковали продемонстрированный нашими пилотами непрофессионализм, который рассматривается как прямая ответственность за эту катастрофическую неудачу. Гибель гражданских лиц вызвала значительный резонанс в борьбе с правительством, что заставило многих больше сочувствовать делу джихадистов."
 terror.16.d2: "Ранее сегодня [ROOT.GetAdjective] самолеты пытались обнаружить и уничтожить несколько джихадистских укрытий, расположенных в сельской местности. Однако сочетание плохих погодных условий и отсутствия опыта привело к ошибочному выбору цели для [ROOT.GetAdjective] деревни, в результате чего погибли и получили ранения десятки мирных жителей. Эксперты подвергли критике стандарты наших пилотов, поскольку, несмотря на определенную подготовку в области борьбы с терроризмом, наши наиболее подготовленные пилоты не могут соответствовать тем же стандартам, что и их коллеги в других странах. Гибель гражданских лиц вызвала значительный резонанс в борьбе с правительством, что заставило многих больше сочувствовать делу джихадистов."
 terror.16.d3: "Ранее сегодня [ROOT.GetAdjective] самолеты пытались обнаружить и уничтожить несколько джихадистских укрытий, расположенных в сельской местности. Однако ряд непредвиденных событий привел к ошибочному выбору цели для [ROOT.GetAdjective] деревни, в результате чего погибли и получили ранения десятки мирных жителей. Эксперты высоко оценили уровень наших пилотов, которые сохраняли свой профессионализм на протяжении всего рейда и делали все возможное для того, чтобы избежать жертв среди гражданского населения, как только они осознали характер своей цели. Тем не менее имевшие место случаи гибели гражданских лиц спровоцировали значительный резонанс против правительства, что заставило многих больше сочувствовать делу джихадистов."
 terror.16.a: "Джихадисты живут, чтобы сражаться в другой день..."
 
 #Gulf
 gulf.5.t: "IPO компании [fossil_fuel_industry_name]"
 gulf.5.d: "[FROM.GetLeader] официально объявил о долгожданном первичном размещении акций прибыльной нефтяной компании [FROM.GetAdjective] государства. Успех этого рискованного предприятия еще предстоит увидеть, и некоторые аналитики прогнозируют ограниченный интерес инвесторов к этому IPO. [FROM.GetAdjective] правительство отвергло эти прогнозы и пыталось сохранить уверенность в это время неопределенности, призывая инвесторов как дома, так и за рубежом покупать акции."
 gulf.5.a: "Волнующий день для [FROM.GetNameDef]"

 gulf.7.t: "IPO компании [fossil_fuel_industry_name] прошло успешно"
 gulf.7.d: "Благодаря высокому доверию инвесторов к компании [fossil_fuel_industry_name], наше IPO позволило привлечь рекордные суммы денег, значительно повысив репутацию нашего правительства как внутри страны, так и за рубежом. Что еще более важно, привлеченные средства обеспечили столь необходимый капитал для нашего фонда национального благосостояния."
 gulf.7.a: "Прекрасно!"

 gulf.8.t: "IPO компании [fossil_fuel_industry_name] прошло неудачно"
 gulf.8.d: "Из-за низкого доверия инвесторов к компании [fossil_fuel_industry_name], наше IPO не смогло привлечь значительные суммы денег, что нанесло ущерб репутации нашего правительства как внутри страны, так и за рубежом. Отсутствие успеха означает, что у нас относительно мало активов, которые можно внести в наш фонд национального благосостояния."
 gulf.8.a: "Печальный день для нашей страны..."

 gulf.9.t: "Уникальное предложение от нового [FROM.GetAdjective] руководства"
 gulf.9.d: "После серьезных изменений в правительстве [FROM.GetNameDef], новое руководство этого государства имеет тесные идеологические связи с нашим собственным правительством. Лидер государства, [FROM.GetLeader], втихомолку сделал предложение наладить тесное военное партнерство между нашими двумя странами. Мы должны решить, принять или отклонить это уникальное предложение."
 gulf.9.a: "Братья по оружию!"
 gulf.9.b: "Мы не нуждаемся в союзе."

 gulf.10.t: "Альянс создан!"
 gulf.10.d: "Наша страна и [FROM.GetNameDef] теперь связаны неразрывной связью!"
 gulf.10.a: "Поистине радостное событие!"

 gulf.11.t: "Наше предложение было отклонено..."
 gulf.11.d: "Правительство [FROM.GetNameDef] даже не проявило обычной вежливости, ответив на наше предложение о создании альянса."
 gulf.11.a: "Мы должны найти союзников в других местах..."

 gulf.12.t: "[FROM.GetAdjective] ирредентизм угрожает нашему суверенитету"
 gulf.12.d: "После серьезных изменений в российском правительственовый лидер страны [FROM.GetLeader] выступил с речью, возрождающей претензии [FROM.GetNameDef] на территорию, которая принадлежит нам по праву. Многие [ROOT.GetAdjective] жители опасаются, что эта речь является прелюдией к [FROM.GetAdjective] попытке силой аннексировать нашу территорию."
 gulf.12.a: "We should criticize this declaration!"
 gulf.12.b: "Мы должны нанести удар первыми!"

 gulf.13.t: "Основание [FROM.GetNameDef]"
 gulf.13.d: "Всего несколько лет назад то, что сейчас официально известно как [FROM.GetNameDef], было репрессивной монархией. С тех пор страна претерпела массированную трансформацию, когда монархия сделала шаг назад от политики и уступила место полностью демократическим выборам. Сейчас правительство [FROM.GetLeader] пошло на шаг дальше, объявив о роспуске [FROM.GetAdjective] монархии, к удивлению многих сторонних наблюдателей."
 gulf.13.a: "Республиканский триумф."

 gulf.14.t: "Саммит между Турцией и [FROM.GetNameDef]"
 gulf.14.d: "После нескольких недель закулисных переговоров президент Турции [TUR.GetLeader] прибыл в [FROM.GetNameDef], чтобы встретиться со своим коллегой [FROM.GetLeader]. Многие видят в этом саммите первый шаг к более широкому [FROM.GetAdjective] - Турецкому сотрудничеству, возможно, предвещая значительные изменения в геополитике Ближнего Востока и заметный рост регионального влияния Турции."
 gulf.14.a: "Динамика мощности меняется."

 gulf.15.t: "[FROM.GetLeader] критикует внешнюю политику Турции"
 gulf.15.d: "На фоне заметного роста активности Турции на Ближнем Востоке лидер [FROM.GetNameDef] раскритиковал турецкое «вмешательство» и «интервенцию» в дела арабских государств. [FROM.GetLeader] обвинил Турцию в стремлении своими действиями \"возродить Османскую империю\", что вызвало враждебную реакцию со стороны [TUR.GetLeader]. Мировые лидеры, включая [USA.GetLeader] и [SOV.GetLeader], призвали обе стороны к сдержанности и сохранению региональной стабильности."
 gulf.15.a: "Турецким амбициям брошен вызов..."

 gulf.16.t: "[FROM.GetAdjective] руководство добивается смены режима в Сирии!"
 gulf.16.d: "[FROM.GetLeader] обратился к нам за поддержкой коалиции для свержения [SYR.GetLeader]. Хотя стремление к смене режима в Сирии может привести к созданию в этой стране правительства, более отвечающего нашим интересам, мы должны учитывать международные и внутренние последствия такого шага."
 gulf.16.a: "Пора уничтожить диктатора!"
 gulf.16.b: "Риски слишком велики."

 gulf.17.t: "[USA.GetLeader] отказался поддерживать антиасадовую коалицию!"
 gulf.17.d: "Несомненно, отдавая предпочтение мнению российского правительства перед мнением сирийского народа, американцы решили отклонить наше предложение о гуманитарной интервенции в Сирию."
 gulf.17.a: "Мы должны взять дело в свои руки!"
 gulf.17.b: "Мы не готовы к операции такого масштаба..."
 
 gulf.18.t: "Международная коалиция начинает операции в Сирии"
 gulf.18.d: "[USA.GetLeader] сегодня объявил о начале операции «Решительный защитник», противоречивой многосторонней операции по защите гражданского населения в Сирии. Несколько членов НАТО и Лиги арабских государств предоставили свои силы для участия в возглавляемой американцами коалиции, которая, как сообщается, была сформирована после согласованных лоббистских усилий монархий Персидского залива. Хотя [USA.GetLeader] утверждает, что приоритетом операции является защита гражданского населения, а не смена режима, большинство аналитиков рассматривают мандат по защите гражданского населения как тонко завуалированное оправдание для свержения режима Асада. Критики высказывают озабоченность по поводу отсутствия у коалиции резолюции Совета Безопасности для оправдания своих действий, что делает операцию незаконной с точки зрения международного права. Россия и Китай, среди прочих, поддержали [SYR.GetLeader] в осуждении операции как нарушения суверенитета Сирии. Более того, присутствие российских войск в Сирии усилило опасения, что операция «Решительный защитник» может привести к столкновениям между российскими войсками и войсками НАТО."
 gulf.18.d_NATO_only: "[USA.GetLeader] сегодня объявил о начале операции «Решительный защитник», противоречивой многосторонней операции по защите гражданского населения в Сирии. Несколько членов НАТО и Лиги арабских государств предоставили свои силы для участия в возглавляемой американцами коалиции, которая, как сообщается, была сформирована после согласованных лоббистских усилий монархий Персидского залива. Хотя [USA.GetLeader] утверждает, что приоритетом операции является защита гражданского населения, а не смена режима, большинство аналитиков рассматривают мандат по защите гражданского населения как тонко завуалированное оправдание для свержения режима Асада. Критики высказывают озабоченность по поводу отсутствия у коалиции резолюции Совета Безопасности для оправдания своих действий, что делает операцию незаконной с точки зрения международного права. Россия и Китай, среди прочих, поддержали [SYR.GetLeader] в осуждении операции как нарушения суверенитета Сирии. Более того, присутствие российских войск в Сирии усилило опасения, что операция «Решительный защитник» может привести к столкновениям между российскими войсками и войсками НАТО."
 gulf.18.a: "Права человека должны быть защищены!"
 gulf.18.b: "Это недопустимое нарушение государственного суверенитета!"

 gulf.19.t: "[FROM.GetAdjective] правительство запросило секретное соглашение об обмене военными технологиями"
 gulf.19.d: "У нас с [FROM.GetNameDef] общие враги в виде «Хезболлы» и их хозяев в Тегеране. Поэтому сотрудничество с [FROM.GetNameDef] может быть чрезвычайно полезным для наших региональных интересов, особенно учитывая решимость [FROM.GetLeader] в конечном итоге уничтожить «Хезболлу». Однако мы должны тщательно обдумать это предложение, прежде чем делиться технологиями с иностранной державой, чьи интересы не обязательно будут совпадать с нашими на неопределенный срок."
 gulf.19.a: "Вместе мы сможем заставить «Хезболлу» заплатить!"
 gulf.19.b: "Нам не нужно это партнерство."

 gulf.20.t: "Израиль согласился поделиться с нами военными технологиями!"
 gulf.20.d: "Несмотря на первоначальные сомнения, Израиль решил, что вместе у нас больше шансов одержать победу над злом «Хезболла». Теперь мы сможем воспользоваться их возможностями в предстоящей войне."
 gulf.20.a: "Вместе мы сможем заставить «Хезболлу» заплатить!"

 gulf.21.t: "Израиль отказался поделиться с нами военными технологиями!"
 gulf.21.d: "Очевидно, что Израиль не убежден в угрозе, которую «Хезболла» представляет для его граждан, и отказался от расширения военного сотрудничества между нашими двумя странами."
 gulf.21.a: "Нам все равно не нужна их помощь."

 gulf.22.t: "[FROM.GetAdjective] правительство предложило совместную операцию по искоренению «Хезболлы»"
 gulf.22.d: "Представители [FROM.GetNameDef], в свете серьезной угрозы, которую представляет «Хезболла» для обеих наших стран, спросили, готовы ли мы принять участие в военной операции против этой опасной террористической группировки. Мы должны подумать, присоединиться ли к этой операции или сохранить мир."
 gulf.22.d1: "Представители [FROM.GetNameDef] сообщили нам, что они, вместе с израильтянами, намерены начать военную кампанию против «Хезболлы» в Ливане. Хотя мы объявили «Хезболлу» террористической организацией и привержены праву Израиля на самооборону, эта военная кампания может привести к дальнейшей нестабильности на Ближнем Востоке. Мы должны взвесить наши возможности соответствующим образом."
 gulf.22.d2: "Представители [FROM.GetNameDef] сообщили нам, что они намерены начать военную кампанию против «Хезболлы» в Ливане. Хотя мы объявили «Хезболлу» террористической организацией и привержены праву Израиля на самооборону, которой угрожает «Хезболла», эта военная кампания может привести к дальнейшей нестабильности на Ближнем Востоке. Мы должны взвесить наши возможности соответствующим образом."
 gulf.22.d3: "Соединенные Штаты призвали НАТО принять участие в совместной военной кампании против «Хезболлы» в Ливане. Нам следует подумать, стоит ли задействовать наши силы в том, что, несомненно, будет трудным военным предприятием."
 gulf.22.a: "Наши совместные силы уничтожат террористов!"
 gulf.22.b: "Мы не хотим войны."
 gulf.22.c: "Мы должны призвать НАТО присоединиться к операции!"
 gulf.22.e: "Они могут поступать так, как им заблагорассудится."
 gulf.22.f: "Эту операцию нельзя допустить!"

 gulf.23.t: "Израиль согласился на совместную операцию против «Хезболлы»!"
 gulf.23.d: "Теперь, когда израильтяне согласились направить свои силы на вторжение в контролируемые «Хезболлой» районы Ливана, мы можем приступить к нашей операции. Однако в наших интересах сначала проинформировать американцев о нашей операции и пригласить их принять участие в уничтожении нашего общего врага. Обратная сторона этого заключается в том, что США могут наложить вето на нашу операцию, поставив нас перед вопросом, продолжать ли ее в любом случае."
 gulf.23.a: "Мы должны сначала сообщить об этом американцам!"
 gulf.23.b: "Мы не можем позволить себе ждать."

 gulf.24.t: "Израиль отказался присоединиться к военной кампании против «Хезболлы»!"
 gulf.24.d: "Трусливые израильтяне есть что терять в борьбе с «Хезболлой». Однако у «Хезболлы» есть и другие враги. Если мы заручимся американской поддержкой, «Хезболле», возможно, придется столкнуться с гневом всего НАТО. Тем не менее, отказ Израиля от участия в операции - это серьезная неудача, и нам, возможно, придется подумать о том, чтобы отступить."
 gulf.24.a: "Мы должны обратиться к американцам."
 gulf.24.b: "Мы должны действовать в одиночку."
 gulf.24.c: "Без Израиля это предприятие обречено."

 gulf.25.t: "Американцы не будут противодействовать нашей операции!"
 gulf.25.d: "[USA.GetLeader] дал нам зеленый свет на операцию против «Хезболлы». Что еще лучше, американцы пообещали сформировать коалицию из желающих членов НАТО, чтобы помочь нам уничтожить террористов!"
 gulf.25.d1: "[USA.GetLeader] дал нам зеленый свет на операцию против «Хезболлы». Америка не будет стоять на пути нашей справедливой войны."
 gulf.25.a: "Мы можем продолжать!"

 gulf.26.t: "Американцы хотят, чтобы мы отступили!"
 gulf.26.d: "[USA.GetLeader] отказался дать добро на военную операцию против «Хезболлы» и призвал нас разрешить наши разногласия дипломатическим путем. Мы могли бы проигнорировать американцев и действовать независимо, но это, несомненно, повредит отношениям с важным союзником."
 gulf.26.a: "Мы должны действовать независимо от этого!"
 gulf.26.b: "Мы не можем позволить себе противостоять американцам."

 gulf.27.t: "Война в Ливане после объявления войны «Хезболле»"
 gulf.27.d: "Лидеры Израиля и [FROM.GetNameDef] начали военную операцию после совместного заявления [ISR.GetLeader] и [FROM.GetLeader], в котором «Хезболла» осуждается как угроза региональной стабильности. [USA.GetLeader] публично поддержал операцию, призвав членов НАТО оказать военную поддержку для содействия наступлению против «Хезболлы», группировки, которая была включена в список террористических организаций несколькими европейскими, североамериканскими и ближневосточными государствами. Ливанское правительство гневно отреагировало на [FROM.GetAdjective] объявление военных действий, как и лидер «Хезболлы» [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.d1: "Лидеры Израиля и [FROM.GetNameDef] начали военную операцию после совместного заявления [ISR.GetLeader] и [FROM.GetLeader], в котором «Хезболла» осуждается как угроза региональной стабильности. [USA.GetLeader] прямо не поддержал операцию, но осудил акты насилия со стороны «Хезболлы», группировки, которая была включена в список террористических организаций несколькими европейскими, североамериканскими и ближневосточными государствами. Ливанское правительство гневно отреагировало на [FROM.GetAdjective] объявление военных действий, как и лидер «Хезболлы» [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.d2: "Лидеры Израиля и [FROM.GetNameDef] начали военную операцию после совместного заявления [ISR.GetLeader] и [FROM.GetLeader], в котором «Хезболла» осуждается как угроза региональной стабильности. [USA.GetLeader] не прокомментировал операцию, но, по сообщениям, сказал [ISR.GetAdjective] и [FROM.GetAdjective] лидерам не проводить операцию против «Хезболлы», группировки, которая была включена в список террористических организаций несколькими европейскими, североамериканскими и ближневосточными государствами. Ливанское правительство гневно отреагировало на [FROM.GetAdjective] объявление военных действий, как и лидер «Хезболлы» [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.d3: "Правительство [FROM.GetNameDef] начало военную операцию после заявления [FROM.GetLeader], осуждающего «Хезболлу» как угрозу региональной стабильности. [USA.GetLeader] публично поддержал операцию, призвав членов НАТО оказать военную поддержку для содействия наступлению против «Хезболлы», группировки, которая была включена в список террористических организаций несколькими европейскими, североамериканскими и ближневосточными государствами. Ливанское правительство гневно отреагировало на [FROM.GetAdjective] объявление военных действий, как и лидер «Хезболлы» [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.d4: "Правительство [FROM.GetNameDef] начало военную операцию после заявления [FROM.GetLeader], осуждающего «Хезболлу» как угрозу региональной стабильности. [USA.GetLeader] прямо не поддержал операцию, но осудил акты насилия со стороны «Хезболлы», группировки, которая была включена в список террористических организаций несколькими европейскими, североамериканскими и ближневосточными государствами. Ливанское правительство гневно отреагировало на [FROM.GetAdjective] объявление военных действий, как и лидер «Хезболлы» [HEZ.GetLeader] и его иранские сторонники."
 gulf.27.a: "Террористы не пропадут."
 gulf.27.b: "Это вопиющее нарушение суверенитета Ливана!"

 gulf.28.t: "[FROM.GetLeader] осуждает израильскую оккупацию"
 gulf.28.d: "В то время как в последние годы страны Персидского залива старались избегать конфронтации с Израилем, предпочитая прагматичный подход, [FROM.GetNameDef] начали отходить от общепринятых норм, выступая с резкими осуждениями государства Израиль. Эта тенденция достигла кульминации сегодня в нехарактерно резком заявлении лидера [FROM.GetLeader]. Хотя многие отнеслись к этому заявлению как к пустой риторике, другие интерпретировали агрессивные образы речи как намек на поддержку насильственного курса действий."
 gulf.28.a: "Арабо-израильский конфликт разгорается."

 gulf.29.t: "[FROM.GetLeader] осуждает иранскую агрессию"
 gulf.29.d: "Недавние события показали, что Иран резко активизировал свое участие на Ближнем Востоке после заметного роста региональной нестабильности. Хотя Иран утверждает, что его действия носят оборонительный, а не враждебный характер, [FROM.GetNameDef] среди прочих рассматривает эти действия с растущей озабоченностью, кульминацией чего стало сегодняшнее резкое обличение внешней политики Ирана от [FROM.GetLeader]\n\nЭто заявление последовало за заметным ухудшением [FROM.GetAdjective]-иранских отношений, когда ранее теплые отношения ухудшились до открытой враждебности. Еще предстоит выяснить, насколько ухудшатся эти отношения и каковы будут их последствия."
 gulf.29.a: "Давно пора кому-то выступить против Ирана!"
 gulf.29.b: "Иран имеет право защищать свои национальные интересы!"

 gulf.30.t: "[FROM.GetName] предлагают нанести превентивный удар по Ирану"
 gulf.30.d: "Ссылаясь на враждебные и дестабилизирующие действия иранского режима, [FROM.GetLeader] призвал нашу нацию присоединиться к [FROM.GetNameDef] в превентивном ударе по Ирану, призывая нас принять меры, пока не стало слишком поздно. Хотя действия Ирана могут вызывать беспокойство у [ROOT.GetAdjective] народа, мы должны подумать, является ли угроза, которую он представляет, достаточной, чтобы требовать агрессивных военных действий на шатких правовых основах."
 gulf.30.a: "Иранская угроза должна быть устранена!"
 gulf.30.b: "Политика Ближнего Востока - не наше дело."
 gulf.30.c: "Мы ничего не выиграем от [FROM.GetAdjective] авантюризма."

 gulf.31.t: "[USA.GetLeader] отказался поддерживать войну с Ираном!"
 gulf.31.d: "Несомненно, озабоченные больше мелкой внутренней политикой, чем безопасностью региона, американцы решили отклонить наше предложение о превентивных действиях против деспотичного иранского режима."
 gulf.31.a: "Мы должны взять дело в свои руки!"
 gulf.31.b: "Мы не готовы к операции такого масштаба..."

 gulf.32.t: "Коалиция желающих начинает вторжение в Иран"
 gulf.32.d: "[FROM.GetLeader] сегодня объявил о создании коалиции желающих навсегда закрыть иранские ядерные объекты и подорвать способность Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. Как сообщается, коалиция была создана по просьбе одной из арабских монархий, которой угрожает деятельность Ирана в регионе. [PER.GetLeader] решительно осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и явным посягательством на нормы государственного суверенитета. Корпус стражей исламской революции поклялся обескровить коалицию, а один из командиров КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым."
 gulf.32.d1: "[FROM.GetLeader] сегодня объявил о создании коалиции желающих навсегда закрыть иранские ядерные объекты и подорвать способность Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. Как сообщается, коалиция была создана по просьбе одной из арабских монархий, которой угрожает деятельность Ирана в регионе. [PER.GetLeader] решительно осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и явным посягательством на нормы государственного суверенитета. Корпус стражей исламской революции поклялся обескровить коалицию, а один из командиров КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым. Однако сообщения указывают на то, что арабы в провинции Хузестан начали вооруженное восстание против правительства, создавая значительную угрозу и без того напряженным иранским военным."
 gulf.32.d2: "[FROM.GetLeader] сегодня объявил о создании коалиции желающих навсегда закрыть иранские ядерные объекты и подорвать способность Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. Как сообщается, коалиция была создана по просьбе одной из арабских монархий, которой угрожает деятельность Ирана в регионе. [PER.GetLeader] решительно осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и явным посягательством на нормы государственного суверенитета. Корпус стражей исламской революции поклялся обескровить коалицию, а один из командиров КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым. Однако сообщения указывают на то, что белуджи в провинции Систан-Белуджистан начали вооруженное восстание против правительства, создавая значительную угрозу и без того напряженным иранским военным."
 gulf.32.d3: "[FROM.GetLeader] сегодня объявил о создании коалиции желающих навсегда закрыть иранские ядерные объекты и подорвать способность Исламской Республики Иран продолжать свою интервенционистскую внешнюю политику. Как сообщается, коалиция была создана по просьбе одной из арабских монархий, которой угрожает деятельность Ирана в регионе. [PER.GetLeader] решительно осудил создание коалиции, призвав международное сообщество осудить то, что он назвал вопиющим нарушением международного права и явным посягательством на нормы государственного суверенитета. Корпус стражей исламской революции поклялся обескровить коалицию, а один из командиров КСИР предупредил, что ни один иностранный солдат, ступивший на иранскую землю, не покинет страну живым. Однако, согласно сообщениям, арабы в провинции Хузестан и белуджи в провинции Систан-Белуджистан начали одновременное вооруженное восстание против правительства, что представляет значительную угрозу для и без того напряженным иранским военным."
 gulf.32.a: "Дни иранского режима сочтены..."
 gulf.32.b: "Это возмутительный акт агрессии!"

 gulf.33.t: "[FROM.GetName] осуждают иностранное вмешательство"
 gulf.33.d: "Ссылаясь на десятилетия угнетения арабских стран неоколониальными державами, [FROM.GetLeader], лидер [FROM.GetNameDef], пообещал очистить регион от иностранного влияния в течение следующего десятилетия. Соединенные Штаты и их союзники с шоком и гневом отреагировали на это заявление страны, которая до смены правительства считалась надежным партнером в регионе. Россия и Иран, хотя номинально поддерживают антиимпериалистическую программу [FROM.GetNameDef], по сообщениям, обеспокоены тем, что это заявление направлено против их интересов в арабском мире в той же степени, что и против интересов Запада. Как [FROM.GetLeader] намерен действовать в соответствии с этим обещанием, остается неясным."
 gulf.33.a: "Что будет дальше?"

 gulf.34.t: "[FROM.GetName] требуют вывести иностранные войска"
 gulf.34.d: "Заявив, что мы либо с ними, либо против них, [FROM.GetNameDef] потребовали от всех арабских стран, включая [ROOT.GetNameDef], немедленно вывести иностранные войска со своей территории. Выбор сделать так, как требуют [FROM.GetNameDef], вызовет недовольство наших союзников и сделает нас более уязвимыми для иностранного нападения, но отказ может привести к войне."
 gulf.34.a: "Мы должны уступить."
 gulf.34.b: "Мы ничто, если не верны!"

 gulf.35.t: "[FROM.GetName] объявляют войну «иностранным марионеткам»"
 gulf.35.d: "Выполняя свое обещание изгнать иностранные войска с Ближнего Востока, [FROM.GetNameDef] пообещала вторгнуться в каждую ближневосточную страну, где продолжают располагаться военные базы иностранных держав. \"Империализму, - провозгласил [FROM.GetLeader] в своем выступлении из [FROM.Capital.GetName], - нет места в 21 веке. Мы дали нашим арабским братьям возможность присоединиться к нам в нашей борьбе, но они предпочли не отдавать предпочтение своему народу перед иностранцами, и теперь они заплатят за это цену. Мы освободим арабский народ любыми средствами.\""
 gulf.35.a: "Регион, охваченный пламенем."

 gulf.36.t: "[FROM.GetAdjective] жители тайно прислали нам военную технику!"
 gulf.36.d: "[FROM.GetAdjective] правительству удалось контрабандой переправить значительное количество легкого вооружения на территорию, находящуюся под контролем наших сил. Это оружие поможет нам в борьбе против наших общих врагов."
 gulf.36.a: "Мы ценим вашу помощь."

 shia_terror.1.t: "Взрыв потряс [FROM.GetAdjective] столицу в результате нападения «Хезболлы»"
 shia_terror.1.d: "Сегодня рано утром перед зданием [FROM.GetAdjective] правительства был взорван заминированный автомобиль, в результате чего погибли и получили ранения несколько государственных служащих. Правительственные чиновники возложили ответственность за нападение на местное отделение "Хезболлы" и поклялись жестче пресекать деятельность этой предполагаемой группировки, хотя международные эксперты ставят под сомнение существование в [FROM.GetNameDef] организованной шиитской боевой группы.\n\nShia opposition to the Sunni-dominated government has grown in response to its perceived oppression of the Shia. The [FROM.GetAdjective] government, for its part, has rejected accusations that it has mistreated its citizens, instead lambasting Shia militants as terrorists and pawns of Tehran and [HEZ.GetLeader], the leader of Hezbollah in Lebanon. [FROM.GetLeader] has accused both Iran and Hezbollah of seeking to trigger an Islamic revolution in [FROM.GetNameDef]."
 shia_terror.1.d1: "Сегодня рано утром перед зданием [FROM.GetAdjective] правительства был взорван заминированный автомобиль, в результате чего погибли и получили ранения несколько государственных служащих. Правительственные чиновники обвинили в нападении шиитскую военную группировку «Хезболла аль-Хиджаз» и пообещали принять более жесткие меры в отношении деятельности организации.\n\nShia opposition to the Sunni-dominated government has grown in response to its perceived oppression of the Shia. The [FROM.GetAdjective] government, for its part, has rejected accusations that it has mistreated its citizens, instead lambasting Shia militants as terrorists and pawns of Tehran and [HEZ.GetLeader], the leader of Hezbollah in Lebanon. [FROM.GetLeader] has accused both Iran and Hezbollah of seeking to trigger an Islamic revolution in [FROM.GetNameDef]."
 shia_terror.1.a: "Мрачный день для [FROM.GetNameDef]..."

 shia_terror.3.t: "[FROM.GetAdjective] войска развернуты после скоординированных атак"
 shia_terror.3.d: "Шиитские боевики одновременно нанесли удары по нескольким целям на территории [FROM.GetNameDef], что привело к введению чрезвычайного положения лидером страны [FROM.GetLeader]. Сообщается, что боевики хорошо обучены и имеют на вооружении оружие военного класса, и в течение длительного времени противостоят [FROM.GetAdjective] спецназу, используя гранатометы и тяжелые пулеметы. Полицейские участки, правительственные учреждения и даже военная база подверглись нападениям со стороны тех, кого местное правительство называет [FROM.GetAdjective] филиалом «Хезболлы» - группировки, популярность которой возросла после того, как правительство стало воспринимать ее как дискриминационную политику. [FROM.GetLeader] призвал [FROM.GetAdjective] народ оставаться единым перед лицом того, что он осудил как \"терроризм, поддерживаемый иностранцами\", ссылаясь на [FROM.GetAdjective] обвинения в том, что местные шиитские боевики поддерживаются Ираном и ливанской «Хезболлой»."
 shia_terror.3.a: "Сейчас мы скорбим. Скоро мы нанесем ответный удар."

 shia_terror.5.t: "Шиитские революционеры берут в руки оружие против правительства!"
 shia_terror.5.d: "Боевики, использующие лозунги ливанской организации «Хезболла», начали массовую мобилизацию с заявленной целью свержения нашего правительства и замены его на правительство, созданное по образцу Исламской Республики Иран. Наши вооруженные силы тают перед лицом этого высокоорганизованного и хорошо вооруженного движения, что означает, что мы должны либо подчиниться революционерам, либо попросить внешнего вмешательства."
 shia_terror.5.d1: "Боевики, заявившие о своей верности «Хезболле аль-Хеджаз», начали массовую мобилизацию с целью положить конец [FROM.GetAdjective] господству в регионе Катиф, где большинство населения составляют шииты, и создать независимое государство по образцу Исламской Республики Иран. Боевики захватили стратегические пункты по всей Восточной провинции, фактически изгнав наши силы из региона. Мы должны решить, выводить ли войска мирным путем или приказать нашим силам вступить в военную борьбу с шиитскими повстанцами."
 shia_terror.5.a: "Подчинитесь восстанию."
 shia_terror.5.b: "Запросите вмешательство Щита полуострова."
 shia_terror.5.c: "Мы подавим восстание!"
 shia_terror.5.e: "Мы не можем позволить себе открытый конфликт..."
 shia_terror.5.f: "Переключимся на Катиф."

 shia_terror.6.t: "Шиитские сторонники жесткой линии приходят к власти в [FROM.GetNameDef]"
 shia_terror.6.d: "После широко распространенного движения, призывающего к уходу [FROM.GetAdjective] правительства, и нежелания вооруженных сил страны реагировать на это, [FROM.GetLeader] и его движение, в котором доминируют шииты, захватили власть. [FROM.GetLeader] пообещал исправить дискриминационную практику предыдущего правительства и поэтому получил некоторую поддержку суннитского населения страны, но многие [FROM.GetAdjective] сунниты по-прежнему с подозрением относятся к намерениям такого явно сектантского движения.\n\nВ то время как [PER.GetLeader] праздновал это событие, поздравляя [FROM.GetAdjective] народ со свержением деспотичного правительства, суннитские монархи по всему Ближнему Востоку отреагировали с беспокойством. Пока неясно, как новое правительство будет строить отношения с другими странами региона."
 shia_terror.6.a: "Шиитский полумесяц становится все больше..."

 shia_terror.7.t: "Щит полуострова подавляет восстание в [FROM.GetNameDef]"
 shia_terror.7.d: "После широкого распространения движения, призывающего к уходу [FROM.GetAdjective] правительства, и неспособности вооруженных сил страны эффективно реагировать, [FROM.GetLeader] обратился за помощью к Щиту полуострова, военному подразделению Совета сотрудничества арабских государств Персидского залива. Иностранные войска быстро восстановили порядок в стране силой, умиротворив шиитское движение, но мало что сделав для устранения основного недовольства, которое его породило. [PER.GetLeader] осудил интервенцию как попытку подавить чаяния [FROM.GetAdjective] народа, но многие государства согласились с вмешательством «Щита полуострова», предпочтя его шиитской революции."
 shia_terror.7.a: "Необходимое зло..."
 shia_terror.7.b: "Угнетение государств Персидского залива не знает границ!"

 shia_terror.8.t: "[FROM.GetAdjective] Troops Expelled from the Eastern Province"
 shia_terror.8.d: "Following years of resentment among the Shia-majority population of [FROM.GetNameDef]'s Eastern Province, organized militants loyal to Hezbollah al-Hejaz have forced [FROM.GetAdjective] troops out of the region, declaring an Islamic republic in the now de facto independent region. [FROM.GetLeader] has reacted angrily to this declaration, ordering a military operation to retake the province from what he described as "[PER.GetAdjective] puppets seeking to divide [FROM.GetNameDef]". Iran, for its part, has denied starting the uprising but has vowed to do everything in its power to defend civilians in Qatif from the impending [FROM.GetAdjective] operation."
 shia_terror.8.d1: "Following years of resentment among the Shia-majority population of [FROM.GetNameDef]'s Eastern Province, organized militants loyal to Hezbollah al-Hejaz have forced [FROM.GetAdjective] troops out of the region, declaring an Islamic republic in the now de facto independent region. [FROM.GetLeader] has yet to comment on this declaration, but has reportedly ordered the country's armed forces to stand down, perhaps hoping to re-establish control over the breakaway province by peaceful means. Iran has warned [FROM.GetNameDef] against taking aggressive action against the people of Qatif, but has commended [FROM.GetLeader] for his measured response."

 gcc.1.t: "The GCC Supreme Council"
 gcc.1.d: "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a technology sharing initiative to further the GCC's joint research efforts. While this would help our own research initiatives, it may not be in our interests to share research that we have spent time and resources cultivating with potential rivals. We should carefully consider whether to support or veto this proposal."
 gcc.2.d: "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a common market. This would allow GCC citizens to work throughout the Gulf and facilitate trade in goods and services between GCC member states. We should carefully consider whether to support or veto this proposal."
 gcc.3.d: "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a single currency. This shared currency, the Khaleeji, would enhance the GCC's collective impact on global financial markets, but will force us to relinquish control of our monetary policy. We should carefully consider whether to support or veto this proposal."
 gcc.4.d: "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to sign a joint defense agreement. This agreement would commit all GCC member states to treat an attack against one member as an attack against all members. Signing this agreement would help secure us against foreign threats, but imposes an additional responsibility on our armed forces that they may not be able to bear. We should carefully consider whether to support or veto this proposal."
 gcc.6.d: "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a Gulf Academy for Strategic and Security Studies to improve and standardize the training of GCC military officers. We should carefully consider whether to support or veto this proposal."
 gcc.7.d: "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a unified military command. This would mean that, in the event of a war involving GCC member states, the various militaries of the GCC will be able to coordinate more effectively. We should carefully consider whether to support or veto this proposal."
 gcc.8.d: "The delegation of [FROM.GetNameDef] has come before the GCC's Supreme Council with a proposal to establish a robust military alliance. This ambitious project would make the GCC an alliance that is even more integrated than NATO, producing an effective, united military force to defend the Arab states of the Gulf by both reactive and proactive means. While our security would be guaranteed were this proposal to go ahead, it may mean that our armed forces could be dragged into an aggressive [FROM.GetAdjective] war. We should carefully consider whether to support or veto this proposal."
 gcc.1.a: "We support this initiative!"
 gcc.1.b: "We oppose this initiative!"

 gcc.5.t: "The [FROM.GetAdjective] delegation has refused to support our proposal!"
 gcc.5.d: "Citing an unwillingness to relinquish control over its own sovereign affairs, [FROM.GetNameDef] has chosen to veto our most recent proposal at the GCC Supreme Council. This rejection will hinder our ability to make new proposals at the Supreme Council in the immediate future."
 gcc.5.a: "A step backward for regional integration..."

 gcc.11.t: "The Gulf Cooperation Council requests our protection"
 gcc.11.d: "GCC representatives have visited our capital today to reaffirm the GCC's ties to the [ROOT.GetAdjective] people. In return for their loyalty, the governments of the Gulf have requested a codification of our commitment to the protection of the Gulf states to guard against external threats from aggressive actors in the region."
 gcc.11.a: "[ROOT.GetNameDef] stands by its allies."
 gcc.11.b: "Their cause is not ours."

 gcc.12.t: "The [FROM.GetAdjective]s have refused to guarantee the GCC's security!"
 gcc.12.d: "[FROM.GetLeader] has informed us that while the [FROM.GetAdjective] people values our relationship, they are unwilling to commit themselves to the GCC's security by guaranteeing it against external threats."
 gcc.12.a: "Maybe we should turn elsewhere for protection..."

 gcc.13.t: "Выбор нового гаранта"
 gcc.13.d: "Поскольку на американцев больше нельзя полагаться в защите Персидского залива от его врагов, мы должны искать защиты в другом месте."
 gcc.13.a: "Поехали с Турцией."
 gcc.13.b: "Поехали с Ираном."
 gcc.13.c: "Поехали с Индией."
 gcc.13.e: "Поехали с Пакистаном."
 gcc.13.f: "Поехать с Россией."

 gcc.14.t: "Gulf Cooperation Council Announces Shared Currency"
 gcc.14.d: "[FROM.GetLeader], the leader of [FROM.GetNameDef], announced today that the Supreme Council of the GCC has agreed to establish a single currency to be used throughout the GCC. This move represents a major step forward in terms of integrating the GCC, a regional organization which has historically had difficulty reaching a consensus. Moreover, the economies of the Gulf states retain only limited economic linkages despite past initiatives to increase economic cooperation as the Gulf states overwhelmingly trade with non-GCC members due to their exceedingly similar economic structures. The new currency, the Khaleeji, is meant to help further this limited economic cooperation between the various GCC member states, as well increase the GCC's impact on global markets."
 gcc.14.a: "The Gulf states draw closer."

 gcc.15.t: "Gulf States Sign Joint Defense Agreement"
 gcc.15.d: "The leaders of the member states of the Gulf Cooperation Council have agreed to sign a landmark agreement that represents the most significant step forward in terms of GCC military cooperation in decades. The agreement commits all member states to come to the aid of a GCC member state that comes under attack from an external threat. However, foreign analysts have pointed out that this agreement was not complemented by any real effort to integrate the various armed forces of the GCC which retain separate chains of command, institutional cultures and types of equipment. The GCC is therefore a long way away from reaching the level of cohesiveness of a full military alliance."
 gcc.15.a: "The GCC grows stronger."

 gcc.16.t: "Gulf States Concede Sovereignty in Surprise Move"
 gcc.16.d:"Following a marked increase in [FROM.GetNameDef]'s influence in the Gulf Cooperation Council, reports indicate that [FROM.GetLeader] has leveraged the country's influence to pressure the other GCC member states into giving up control over their foreign policy. [FROM.GetAdjective] dominance of the institution means that the other Gulf states have been unable to resist this erosion of their sovereignty, having little choice but to concede control to [FROM.GetLeader]'s government. This has allowed [FROM.GetNameDef] to secure its position as the regional hegemon in the Gulf, consolidating its status as one of the most prominent actors in the Middle East."
 gcc.16.a: "The balance of power in the Gulf is forever changed..."

 gcc.17.t: "Gulf States Unite to Form State of Khaleej"
 gcc.17.d: "The Arab states of the Gulf have taken the regionalizing project of the Gulf Cooperation Council to its logical conclusion and united under the leadership of [FROM.GetLeader], who has in recent months consolidated control within the GCC. The new nation of Khaleej, a name which translates into "Gulf" in Arabic, represents a formidable force in the Middle East, controlling almost half of the world's total oil reserves. The formation of Khaleej has been touted as a symbol of the desire of the Arab Gulf states to secure their own position on the international stage independently of foreign patrons."
 gcc.17.a: "Happy Khaleeji National Day!"

