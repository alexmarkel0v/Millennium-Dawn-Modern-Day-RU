 SAU_GCC_CRISIS.19.t: "Оманская блокада"
 SAU_GCC_CRISIS.19.d: "С тех пор, как он пришел к власти, [OMA.GetLeader] взял Оман на путь, который видел, что Оман открыто противоречит нашей внешней политике, откровенно преследуя тесные связи с Ираном. Пришло время покончить с плохим поведением Омана."
 SAU_GCC_CRISIS.19.a: "Они будут подчиняться или страдать."
 SAU_GCC_CRISIS.19.b: "Если подумать, то не стоит рисковать."

