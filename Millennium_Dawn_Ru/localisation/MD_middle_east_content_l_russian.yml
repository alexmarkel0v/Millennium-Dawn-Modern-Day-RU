 GCC_campaign_for_unity: "Кампания за единство ССАГПЗ"
 GCC_campaign_for_unity_desc: "Для сохранения сплоченности ССАГПЗ мы должны приложить активные усилия по развитию чувства единства между народами его различных государств-членов."
 GCC_offer_joint_exercises_specific: "Предложение принять у себя совместные учения ССАГПЗ"
 GCC_offer_joint_exercises_specific_desc: "Организация совместных военных учений между странами ССАГПЗ укрепит наши вооруженные силы, а также повысит способность наших армий к сотрудничеству, усиливая единство ССАГПЗ."
 GCC_start_joint_exercises_specific: "Начало совместных учений ССАГПЗ"
 GCC_start_joint_exercises_specific_desc: "Организация совместных военных учений между странами ССАГПЗ укрепит наши вооруженные силы, а также повысит способность наших армий к сотрудничеству, усиливая единство ССАГПЗ."
 GCC_joint_drill: "Совместные учения ССАГПЗ"
 GCC_request_bloc_arms_sales: "Запрос блока Продажа оружия от внешнего бэккера"
 GCC_request_bloc_arms_sales_desc: "Доставка нашим внешним сторонником оружия в ССАГПЗ в качестве блока, а не отдельных членов ССАГПЗ, не только добавит к нашим запасам столь необходимое снаряжение, но и повысит способность различных вооруженных сил ССАГПЗ действовать совместно эффективно."
