 oil_dependency: "Нефтяная зависимость"
 oil_dependency_desc: "Экономика этой страны в значительной степени зависит от экспорта нефти и других видов ископаемого топлива. Хотя в краткосрочной перспективе эта зависимость является прибыльной, общеизвестно, что такая чрезмерная зависимость является неустойчивой."
 baath_movement: "Поддерживаемое правительством движение Баас"
 shia_movement: "Поддерживаемое правительством шиитское исламистское движение"
 sunni_movement: "Поддерживаемое правительством суннитское исламское движение"
 pro_western_movement: "Поддерживаемое правительством либеральное движение"
 shia_resistance_01: "Шиитское сопротивление - незначительное"
 shia_resistance_01_desc: "Хотя элементы нашего шиитского населения иногда выражают недовольство нашим правительством, большинство шиитов в нашей стране не возражают против нашего правления."
 shia_resistance_02: "Шиитское сопротивление - низкое"
 shia_resistance_02_desc: "Некоторые радикалы из числа шиитов призывали к свержению нашего правительства, но их призывы в значительной степени остались без внимания. Это связано с относительным отсутствием жестокого обращения со стороны нашего правительства по отношению к шиитскому населению."
 shia_resistance_03: "Шиитское сопротивление - умеренное"
 shia_resistance_03_desc: "Силы, выступающие против установления шиитского режима, получили определенное распространение среди шиитского населения нашей страны в связи с сохраняющимися барьерами и трудностями, с которыми шииты сталкиваются в нашем обществе. Однако наиболее распространенной позицией среди шиитов по-прежнему является сопротивление насилию."
 shia_resistance_04: "Шиитское сопротивление - cущественное"
 shia_resistance_04_desc: "Неравное положение нашего шиитского населения по сравнению с их суннитскими коллегами привело к тому, что в определенных кругах наше правительство столкнулось с заметным противодействием. Несмотря на некоторую активность боевиков против нашего правительства, до сих пор она оставалась относительно маргинальной."
 shia_resistance_05: "Шиитское сопротивление - сильное"
 shia_resistance_05_desc: "Дискриминация в отношении шиитов привела к значительному уровню открыто выраженного недовольства нашим правительством. Еще большее беспокойство вызывает усиление поддержки воинствующих шиитских группировок, выступающих за отстранение нашего правительства от власти насильственными методами."
 shia_resistance_06: "Шиитское сопротивление - крайне высокое"
 shia_resistance_06_desc: "Наша политика значительно усилила враждебность шиитов к нашему правлению, увеличивая поддержку шиитских групп боевиков, выступающих за применение силы против нашего правительства. Однако возможности этих групп боевиков остаются относительно небольшими, и они смогли совершать лишь небольшие эпизодические нападения."
 shia_resistance_07: "Шиитское сопротивление - тяжелое"
 shia_resistance_07_desc: "Наше отношение к шиитам подогрело антиправительственные настроения среди подавляющего большинства шиитского населения. Хотя многие среди шиитского населения еще не начали пропагандировать насилие, широко распространенная ненависть к нашему правительству способствовала широкой поддержке применения насилия с целью свержения нашего правительства."
 shia_resistance_08: "Шиитское сопротивление - чрезвычайно суровое"
 shia_resistance_08_desc: "Наша антишиитская политика привела к подавляющему противодействию шиитов нашему правлению. Хотя не вся эта оппозиция воплотилась в открытую поддержку вооруженных групп боевиков, большинство шиитского населения молчаливо соглашается с применением тактики насилия, поощряя шиитские группы боевиков, которые начали совершать все более дерзкие нападения."
 shia_resistance_09: "Шиитское сопротивление - критическое"
 shia_resistance_09_desc: "Широко распространенная ненависть к нашему правительству за его антишиитскую политику привела к широкой поддержке вооруженной воинственности среди шиитского населения. Эта поддержка подбадривает группы шиитских боевиков и позволяет им совершать крупные нападения."
 shia_resistance_10: "Шиитское сопротивление - чрезвычайно критичное"
 shia_resistance_10_desc: "Почти повсеместная ненависть к нашему правительству привела к тому, что вооруженное сопротивление против нашего правительства получило поддержку подавляющего большинства. Шиитские группы боевиков наводнены финансовыми средствами и рекрутами и поэтому способны проводить крупные, хорошо скоординированные операции."
 aggressive_nationalism: "Агрессивный национализм"
 defensive_nationalism: "Оборонительный национализм"
 transnational_shiism: "Транснациональный шиизм"
 national_shiism: "Национальный шиизм"
 elected_legislature: "Избранная законодательная власть"
 elected_legislature_desc: "После создания конституционной монархии, в этой стране сформировалась избранная законодательная власть, которая служит противовесом исполнительной власти."
 birthplace_of_wahhabism: "Родина ваххабизма"
 birthplace_of_wahhabism_desc: "Нация Саудовской Аравии была создана в результате союза между военной мощью Ибн Сауда и радикальным религиозным видением Мухаммада ибн Абд аль-Ваххаба. Основанное последним движение - ваххабизм - отличалось от других исламских доктрин горячим стремлением очистить ислам и вернуть веру в ее самую раннюю и аутентичную форму. Форма ваххабизма, поддерживаемая Саудовской Аравией, подчеркивает уважение к религиозным властям и правительству, в отличие от более революционных и популистских марок салафизма под влиянием мысли Саида Кутба, которую приняло большинство джихадистских групп."
 little_sparta: "Маленькая Спарта"
 little_sparta_desc: "ОАЭ исторически превзошли себя на международной арене, направляя свои вооруженные силы для участия в многосторонних военных операциях в самых отдаленных уголках земного шара. Страна наладила тесные связи со своим могущественным соседом Саудовской Аравией, а также с Западом. Сохраняя равновесие между ними, небольшая страна, ласково названная официальными лицами США «Маленькой Спартой», смогла эффективно поддерживать свою свободу маневра."
 omani_neutrality: "Оманский нейтралитет"
 omani_neutrality_desc: "Оман гордится своей нейтральной, умеренной внешней политикой под руководством султана Габуса бен Саида аль-Саида. На протяжении десятилетий он является одним из основных сторонников мирных инициатив на Ближнем Востоке и играет важную роль в посредничестве между соперничающими государствами, в том числе на Аравийском полуострове."
 home_of_the_baharna: "Родина Бахарны"
 home_of_the_baharna_desc: "Большинство населения Бахрейна составляют шиитские арабы, которые считают себя коренным населением Бахрейна. Эти люди восходят к древнему королевству Бахарна, которое простиралось по всей Восточной Аравии. Хотя историческая точность этого повествования оспаривается, оно сыграло основную роль в мобилизации поддержки против суннитской династии Халифа, которые воспринимаются как иностранные оккупанты родины Бахарны."
 legacy_of_the_gulf_war: "Наследие войны в Персидском заливе"
 legacy_of_the_gulf_war_desc: "Ирак Саддама Хусейна 2 августа 1990 года вторгся в Кувейт и оккупировал страну на семь месяцев. За это время движение сопротивления мобилизовалось против иракских захватчиков, и все кувейтцы, независимо от их религиозной принадлежности или социального класса, объединились для борьбы с оккупантами. Это событие, наряду с долгой историей противостояния Кувейта с гораздо более крупными противниками и наличием уникально влиятельного парламента, помогло закрепить национальную самобытность Кувейта, которая, в отличие от некоторых других кувейтских государств Залива, позволила суннитам и шиитам относительно беспрепятственно сосуществовать друг с другом."
 unrepresentative_government: "Непредставительное правительство"
 unrepresentative_government_sunni_desc: "Этой страной, несмотря на то, что в ней большинство шиитов, управляет суннитское правительство. Этот дисбаланс власти способствует межконфессиональным трениям и недовольству населения в отношении того, что воспринимается как несправедливое и непредставительное правительство."
 unrepresentative_government_shia_desc: "Этой страной, несмотря на то, что в ней большинство шиитов, управляет суннитское правительство. Этот дисбаланс власти способствует межконфессиональным трениям и недовольству населения в отношении того, что воспринимается как несправедливое и непредставительное правительство."
 extremely_conservative_society: "Крайне консервативное общество"
 conservative_society: "Консервативное общество"
 moderately_conservative_society: "Умеренно консервативное общество"
 moderately_liberal_society: "Умеренно-либеральное общество"
 liberal_society: "Либеральное общество"
 extremely_liberal_society: "Крайне либеральное общество"
 isis_allegiance: "Исламское государство Алжир"
 israeli_settlements: "израильские поселения"
 israeli_settlements_desc: "Вскоре после победы Израиля в Шестидневной войне 1967 года, когда Израиль захватил контроль над Западным берегом у Иордании, группа сионистских активистов, остановившаяся в гостинице в Хевроне, отказалась уезжать. Израильское правительство попыталось пойти на компромисс с активистами, создав первое еврейское поселение на Западном берегу, тем самым помешав палестинцам, занимающимся скотоводством, продолжать пользоваться этой землей. Это событие положило начало тенденции, которая продолжается и по сей день, когда было создано более ста поселений, к растущему огорчению палестинского населения."
 israeli_blockade: "Израильская блокада"
 israeli_blockade_desc: "С тех пор как ХАМАС захватил контроль над сектором Газа у ФАТХа в 2007 году, Египет и Израиль ввели сухопутную, воздушную и морскую блокаду Газы. Хотя Израиль утверждает, что эта блокада является законной с точки зрения международного права и что необходимо гарантировать безопасность Израиля и оказать давление на агрессивную террористическую организацию, гуманитарные и межправительственные организации обвиняют Израиль в том, что он применяет коллективное наказание в отношении населения Газы через эту блокаду, вынуждая жителей этой территории по-прежнему зависеть от гуманитарной помощи."
 palestinian_resistance: "Палестинское сопротивление"
 palestinian_resistance_desc: "С тех пор как сионистские поселенцы впервые прибыли в Палестину в конце 1800-х годов, напряженность в отношениях между еврейскими иммигрантами и палестинским населением часто приводила к вспышкам насилия между двумя общинами. После создания Израиля палестинские группы и даже отдельные лица начали совершать нападения на израильские интересы - явление, которое продолжалось, несмотря на подписание Ословских соглашений. Это объясняется повсеместным недовольством палестинцев продолжающимся строительством израильских поселений на Западном берегу и отказом Израиля разделить контроль над Иерусалимом среди других претензий. Эти нападения усилили ощущение отсутствия безопасности в Израиле и поддержку жестких политических сил."
 large_refugee_population: "Большое количество беженцев"
 large_refugee_population_desc: "Арабо-израильская война 1948 года привела к катастрофе, которую палестинцы называют аль-Накба. Это событие привело к массовому исходу палестинского населения с контролируемой Израилем территории, что привело к созданию крупных лагерей беженцев в соседних арабских странах. Эти беженцы живут в условиях нестабильного существования, поскольку многие правительства не предоставили палестинским беженцам гражданство, тем самым часто отказывая им в праве на работу и доступ к общественным услугам. Эти беженцы жаждут вернуться в дома, которые принадлежали их семьям до 1948 года, что порождает трудный вопрос, который необходимо решить, учитывая тот факт, что большая часть земли, ранее принадлежавшей этим беженцам, в настоящее время заселена израильтянами."
 favorable_boundaries: "Благоприятные границы"
 favorable_boundaries_desc: "В результате израильско-палестинского мирного соглашения границы этой конкретной территории легко поддаются защите."
 unfavorable_boundaries: "Неблагоприятные границы"
 unfavorable_boundaries_desc: "В результате израильско-палестинского мирного соглашения границы этой конкретной территории нелегко поддаются защите."
 russian_military_advisors: "Российские военные советники"
 foreign_procurement: "Иностранные закупки"
 foreign_procurement_desc: "Хотя наша отечественная оружейная промышленность практически отсутствует, это означает, что наш экономический потенциал свободно может быть направлен в другое место."
 local_arms_industry: "Местная оружейная промышленность"
 local_arms_industry_desc: "Наша развивающаяся оружейная промышленность требует постоянного внимания и впоследствии отвлекает внимание от других аспектов нашей экономики. Однако в долгосрочной перспективе это окупится за счет сокращения нашей зависимости от иностранных вооружений."
 tiny_shia_population: "Крошечное население шиитов"
 small_shia_population: "Маленькое шиитское население"
 substantial_shia_population: "Значительное население шиитов"
 large_shia_population: "Большое население шиитов"
 anti_saudi_sentiment: "Антисаудовские настроения"
 khaleeji: "Халиджи"
 joint_gcc_ventures: "Совместные предприятия ССАГПЗ"
 SAU_ailing_king: "Больной король"
 SAU_ailing_king_desc: "После инсульта в 1995 г. король Саудовской Аравии Фахд не смог эффективно управлять страной, оставив фактический контроль в руках наследного принца Абдаллы."
 SAU_crown_prince_mbn: "Наследный принц Мухаммед ибн Найеф"
 SAU_crown_prince_mbn_desc: "Мухаммед бен Найеф пользуется большим уважением как внутри страны, так и за рубежом за свой богатый опыт борьбы с терроризмом в качестве министра внутренних дел Королевства Саудовская Аравия. В результате своей деятельности на посту министра внутренних дел он пережил несколько покушений и приобрел могущественных союзников в американских и британских спецслужбах. Кроме того, он поддерживает тесные связи с правящей семьей Катара."
 SAU_crown_prince_mbn_lar_desc: "Мухаммед бен Найеф пользуется большим уважением как внутри страны, так и за рубежом за свой богатый опыт борьбы с терроризмом в качестве министра внутренних дел Королевства Саудовская Аравия. В результате своей деятельности на посту министра внутренних дел он пережил несколько покушений и приобрел могущественных союзников в американских и британских спецслужбах. Кроме того, он поддерживает тесные связи с правящей семьей Катара."
 SAU_crown_prince_mbs: "Наследный принц Мухаммед ибн Салман"
 SAU_crown_prince_mbs_desc: "Мухаммед бен Салман, амбициозный и молодой сын короля Салмана, рассматривается как социальный реформатор, но также и как политический ястреб. Его стремление противостоять иранской угрозе привело его к агрессивной и опрометчивой внешней политике, в то время как консолидация власти привела его к противостоянию могущественных фигур в королевской семье и ваххабитских улемов. Его пренебрежение правами человека сделало его непопулярным на Западе, где у него мало сильных союзников. Вместо этого он сохраняет тесные связи с другими арабскими самодержцами, особенно с наследным принцем Эмиратов."
 SAU_king_mbs: "Король Мухаммед ибн Салман"
 SAU_king_mbs_desc: "Мухаммед бен Салман, амбициозный и молодой сын короля Салмана, рассматривается как социальный реформатор, но также и как политический ястреб. Его стремление противостоять иранской угрозе привело его к агрессивной и опрометчивой внешней политике, в то время как консолидация власти привела его к противостоянию могущественных фигур в королевской семье и ваххабитских улемов. Его пренебрежение правами человека сделало его непопулярным на Западе, где у него мало сильных союзников. Вместо этого он сохраняет тесные связи с другими арабскими самодержцами, особенно с наследным принцем Эмиратов."
 UAE_sheikh_khalifa: "Больной шейх Халифа"
 UAE_sheikh_khalifa_desc: "С тех пор, как он перенес инсульт, президент и правитель ОАЭ, шейх Халифа бен Заид Аль Нахайян, не может выполнять свои обычные политические функции. В результате его сводный брат Мухаммед бен Зайед является фактическим правителем ОАЭ."
 operation_dignity: "Операция «Достоинство»"
 operation_dignity_desc: "В ответ на рост политического ислама в Ливии после революции фельдмаршал Халифа Хафтар начал операцию «Достоинство» - кампанию по отвоевыванию Ливии у исламистских ополченцев, связанных с постреволюционным правительством. Кампания Хафтара против исламистов сделала его популярным среди многих светских ливийцев, а также иностранных держав, стремящихся сдерживать политический ислам, таких как Россия и Объединенные Арабские Эмираты. Широкая коалиция Хафтара включает в себя таких разнообразных актеров, как суданские наемники, салафитские фундаменталисты и лоялисты Каддафи."

 #GCC
 gulf_society: "Исламизм и секуляризм"
 gulf_society_desc: "Общество нашей страны остается глубоко религиозным. Как следствие, популярность нашего правительства зависит от наших религиозных убеждений, и поэтому мы должны с осторожностью проводить политику, которая может привести к обвинениям в нечестии. Существование альтернативных источников религиозной легитимности в виде популистских исламистских групп представляет постоянную угрозу для нашей власти. Если популярность таких групп выйдет из-под контроля, нам, возможно, придется подумать о широком подавлении.\n\nВажнейшим фактором религиозной легитимности нашего правительства является наша приверженность консервативным социальным ценностям. Слишком быстро проводя социально-либеральную политику, мы рискуем усилить поддержку исламистских альтернатив и радикализации общества. Мы можем уменьшить этот риск, если не будем снижать £pol_idea §GСоциальный консерватизм - правительство§!, на которую влияют фокусы и решения, слишком далеко внизу. £population_texticon §YСоциальный консерватизм - общество§!, который постепенно поднимается и опускается, чтобы соответствовать первому. £population_texticon §YСоциальный консерватизм - общество§! определяет, в какой степени общество является либо консервативным, либо либеральным, при этом высокий уровень консерватизма дает большую политическую власть и салафитский дрейф, в то время как высокий уровень либерализма дает более высокий фактор торгового мнения и западного дрейфа.\n\n£pol_idea §GСоциальный консерватизм - правительство§!: [?ROOT.social_conservatism_government]%\n£population_texticon  §YСоциальный консерватизм - общество§!: [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "Разогнать Братьев-мусульман"
 GCC_crack_down_on_muslim_broterhood_desc: "Братья-мусульмане - суннитская организация, придерживающаяся популистской формы ислама. Это означает, что "Братья-мусульмане" и их филиалы являются не только источником давления с целью демократизации, но и популярны среди религиозных элементов в обществе, что делает их угрозой авторитарным правительствам, которые также полагаются на религиозную легитимацию."
 GCC_stop_crackdowns: "Остановить раскол Братьев-мусульман"
 GCC_stop_crackdowns_desc: "Братья-мусульмане - суннитская организация, придерживающаяся популистской формы ислама. Это означает, что "Братья-мусульмане" и их филиалы являются не только источником давления с целью демократизации, но и популярны среди религиозных элементов в обществе, что делает их угрозой авторитарным правительствам, которые также полагаются на религиозную легитимацию."
 GCC_allow_al_jazeera: "Позвольте Аль-Джазире"
 GCC_allow_al_jazeera_desc: "Аль-Джазира - новостная организация, финансируемая и поддерживаемая правительством Катара. Ее критикуют арабские правительства, которые возмущены вмешательством сети в их внутренние дела путем поддержки продемократических движений."
 GCC_ban_al_jazeera: "Запрет Аль-Джазиры"
 GCC_ban_al_jazeera_desc: "Аль-Джазира - новостная организация, финансируемая и поддерживаемая правительством Катара. Ее критикуют арабские правительства, которые возмущены вмешательством сети в их внутренние дела путем поддержки продемократических движений."
 GCC_subsidize_western_culture: "Субсидировать западную культуру"
 GCC_subsidize_salafism: "Субсидировать салафизм"
 GCC_subsidize_salafism_desc: "Салафизм - это фундаментальная форма суннитского ислама, которая выступает за строгое толкование Корана."
 GCC_encourage_female_representation: "Поощрять представительство женщин в правительстве"
 GCC_encourage_female_representation_desc: "Наше правительство обвиняют в том, что оно в подавляющем большинстве случаев является мужчиной и дискриминирует женщин при избрании на государственные должности. Мы должны стремиться изменить такое положение вещей."
 GCC_discourage_female_representation: "Отказаться от представительства женщин в правительстве"
 GCC_discourage_female_representation_desc: "Присутствие женщин на политических должностях является позором для нашего общества. Мы должны работать против этой гнусной тенденции."
 GCC_expand_female_employment: "Расширить возможности трудоустройства женщин"
 GCC_expand_female_employment_desc: "Предприятия, в которых преобладают мужчины, а не женщины, являются препятствием для нашего общества. Мы не должны калечить возможности нашей экономики, чтобы сохранить старые традиции."
 GCC_limit_female_employment: "Предельные возможности трудоустройства женщин"
 GCC_limit_female_employment_desc: "Занятость женщин в бизнесе противоречит нашим исламским ценностям и традициям. Мы должны напоминать женщинам об их законном положении в обществе."
 GCC_legalize_alcohol_in_hotels_and_clubs: "Легализовать алкоголь в гостиницах и клубах"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Несмотря на то, что мы должны сохранить запрет на алкоголь для более широких слоев населения, в наших интересах, возможно, выдавать лицензии на продажу алкоголя в конкретных районах, где часто бывают иностранцы."
 GCC_reverse_limited_alcohol_legalization: "Отменить ограниченную легализацию алкоголя"
 GCC_reverse_limited_alcohol_legalization_desc: "Наш нынешний подход к алкоголю является оскорблением для нашей исламской культуры, и его следует обратить вспять."
 GCC_legalize_alcohol: "Легализовать алкоголь в общественных местах"
 GCC_legalize_alcohol_desc: "Запрет на алкоголь является реликтом прошлого и должен быть отменен в целях продвижения нашего общества."
 GCC_ban_alcohol: "Запрет на алкоголь в общественных местах"
 GCC_ban_alcohol_desc: "Наш нынешний подход к алкоголю является оскорблением для нашей исламской культуры, и его следует обратить вспять."
 GCC_relax_dress_code: "Смягчить требования к дресс-коду"
 GCC_relax_dress_code_desc: "Наши требования к дресс-коду отпугивают иностранных посетителей. Возможно, для нас будет лучше оставаться гибкими в этом конкретном вопросе."
 GCC_reimpose_dress_code: "Требования по изменению дресс-кода"
 GCC_reimpose_dress_code_desc: "Наш нынешний подход к одежде является оскорблением для нашей исламской культуры и должен быть обращен вспять."
 GCC_ban_burqa: "Запрет на паранджу"
 GCC_ban_burqa_desc: "Паранджа - это угроза безопасности и пережиток наших устаревших традиций. Мы должны рассмотреть вопрос об ее запрете."
 GCC_unban_burqa: "Отменить запрет на паранджу"
 GCC_unban_burqa_desc: "Запрет на ношение бурки - это оскорбление нашей культуры, нашей религии и истории. Он должен быть отменен."
 GCC_head_scarves: "Хиджабы"
 GCC_head_scarves_desc: "Хиджаб - пережиток наших устаревших традиций. Мы должны рассмотреть возможность их запрета, чтобы помочь нашему обществу прогрессировать."
 GCC_unban_head_scarves: "Отменить запрет на хиджабы"
 GCC_unban_head_scarves_desc: "Запрет на ношение хиджабов - это оскорбление нашей культуры, нашей религии и нашей истории. Он должен быть отменен."
 GCC_decriminalize_same_sex_relations: "Декриминализировать однополые отношения"
 GCC_decriminalize_same_sex_relations_desc: "Наше нынешнее отношение к однополым отношениям заставило посторонних называть наше общество отсталым и даже варварским. Такое положение вещей не может продолжаться."
 GCC_recriminalize_same_sex_relations: "Рекриминализировать однополые отношения"
 GCC_recriminalize_same_sex_relations_desc: "Разрешение однополых отношений является оскорблением наших исламских ценностей и не может продолжаться."
 GCC_secularize_the_state: "Секуляризировать государство"
 GCC_secularize_the_state_desc: "Религиозность нашего государства закреплена в наших законах, символах и риторике. Чтобы секуляризировать наше общество, мы должны очистить религию от всех аспектов нашего государства."

 shia_decisions: "Сектантство"
 shia_decisions_desc: "Смерть Пророка привела к расколу между суннитами и шиитами, который продолжался более тысячи лет. Хотя сунниты и шииты часто показывали свою способность мирно жить рядом друг с другом, рост напряженности в регионе, вызванный такими событиями, как иранская революция 1979 года, добавил суннитско-шиитской враждебности. В контексте региональной геополитической борьбы между суннитской Саудовской Аравией и шиитским Ираном мы должны тщательно определиться с нашим подходом к собственному шиитскому населению.\n\n£population_texticon  §YШиитское население§!: [?shia_population]%\n       Определяет возникающий дрейф и доступ к шиитскому дереву фокусов."
 encourage_shia_immigration: "Поощрять иммиграцию шиитов"
 encourage_shia_immigration_desc: "Сокращая требования, которым должны удовлетворять мигранты из стран с преобладающим шиитским населением, таких как Ирак и Иран, для того чтобы переехать в нашу страну, мы можем увеличить долю мусульманского населения нашей страны, придерживающегося шиитской веры."
 encourage_sunni_immigration: "Поощрять иммиграцию суннитов"
 encourage_sunni_immigration_desc: "Сокращая требования, которые предъявляются к мигрантам из стран суннитского большинства на всем Ближнем Востоке и в Южной Азии для переезда в нашу страну, мы можем увеличить процент мусульманского населения нашей страны, придерживающегося суннитского вероисповедания."
 deport_foreign_shia: "Депортировать иностранных шиитов"
 deport_foreign_shia_desc: "Иммигрантов-шиитов из Ирака, Ирана, Ливана, Пакистана, Сирии и других стран с большим населением шиитов можно довольно легко депортировать, используя обвинения в том, что эти иммигранты поддерживают шиитский террор и, следовательно, представляют угрозу для нашего правительства."
 deport_foreign_sunnis: "Депортировать иностранных суннитов"
 deport_foreign_sunnis_desc: "Иммигрантов-суннитов из стран Ближнего Востока и Южной Азии можно довольно легко депортировать, используя обвинения в том, что эти иммигранты поддерживают суннитский террор и, следовательно, представляют угрозу для нашего правительства."

 gcc_decisions: "Совет сотрудничества стран Персидского залива"
 gcc_decisions_desc: "Созданная в 1981 году, ССАГПЗ является одной из наиболее известных межправительственных организаций на Ближнем Востоке. Она стремится объединить большинство арабских государств Персидского залива в политический и экономический союз. В то время как члены GCC разделяют схожие формы правления и обычно проводят схожую внешнюю политику, споры между различными государствами-членами представляют собой препятствие на пути к большей интеграции.\n\n§YЕдинство ССАГПЗ§! можно увеличить, продвигаясь по дереву фокусов ССАГПЗ, разрешая споры между членами ССАГПЗ и проводя кампанию за единство ССАГПЗ. На него также влияет мировая напряженность, иранская угроза и то, соответствуют ли страны ССАГПЗ региональной модели проамериканских суннитских монархий.\n\n§YЕдинство ССАГПЗ§!: [?global.gcc_unity]%\n\nДоминирующий член: §Y[gcc_dominant_member]§!\nВнешний бэкер: §Y[gcc_foreign]§!"
