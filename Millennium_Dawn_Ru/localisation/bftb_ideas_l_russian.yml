GRE_socialist_economy_spirit:0 "Греческий социализм"
 
GRE_socialist_economy_spirit_desc:0 "Мы создали экономику, которая ставит людей выше выгоды. Наши враги - иностранные капиталисты-эксплуататоры и местные паразиты-оппортунисты, которые только и мечтают отобрать у [ROOT.GetAdjective] рабочего законную долю."
