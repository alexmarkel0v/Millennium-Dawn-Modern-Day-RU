GRE_metaxism_7:0 "Метаксизм"
 
GRE_metaxism_7_desc:0 "Метаксизм - идеология, на которой создаётся Третья эллинская цивилизация. Основные его догматы - корпоративизм, национализм и авторитарность, которые обеспечивают рост и процветание [ROOT.GetAdjective] нации."
 
GRE_martyrs_of_the_anatolian_catastrophe:0 "Мученики Анатолийской катастрофы"
 
GRE_martyrs_of_the_anatolian_catastrophe_desc:0 "Мы помним не только тех, кто погиб, сражаясь с турками в 1922 году, но и изгнанных из родного дома и вынужденных жить здесь в нищете. Отомстить за такое поругание можно лишь одним способом - завоевав Константинополь. Как однажды заметил великий государственный деятель, Константинополь - это великая столица, Город с большой буквы, мечта и надежда всех греков. Нас запомнят как великих лидеров, наконец-то воплотивших вечную мечту греческого народа, и мы сможем отомстить за события 1922 года."
 
GRE_farmer_culture:0 "Фермерская культура"
 
GRE_farmer_culture_desc:0 "Нам не стоит стыдиться нашего фермерского происхождения. Мы вполне можем двигаться в современную эпоху, не забывая корней, столько веков определявших наше бытие. Мы понимаем греческого рабочего и больше не боимся почитать его ремесло вне зависимости от пользы этого ремесла для государства."
 
GRE_industrializing_society:0 "Индустриализация общества"
 
GRE_industrializing_society_desc:0 "Мы живем в эпоху военных машин и больше не можем терпеть тот факт, что большинство греческих рабочих проводят свою жизнь, батрача на полях ради производства бесполезных продуктов роскоши. Мы начали переход, который значительно преобразит Грецию и греческий народ, - жаль только, что для окончательной трансформации народу потребуется несколько десятилетий."
 
GRE_industrializing_society_communist:0 "Индустриализация общества"
 
GRE_industrializing_society_communist_desc:0 "Мы живем в эпоху военных машин и больше не можем терпеть тот факт, что большинство греческих рабочих проводят свою жизнь, батрача на полях ради производства бесполезных продуктов роскоши. Мы начали переход, который значительно преобразит Грецию и греческий народ, - жаль только, что для окончательной трансформации народу потребуется несколько десятилетий."
 GRE_command_economy:0 "Командная экономика"
 
GRE_command_economy_desc:0 "Мы живём в эпоху военных машин и больше не можем терпеть тот факт, что большинство греческих рабочих проводят свою жизнь, батрача на полях ради производства бесполезных предметов роскоши. Мы начали переход, который значительно преобразит Грецию и греческий народ, и будем вмешиваться в экономику, чтобы подтолкнуть нацию в верном направлении."
 
GRE_agricultural_communes_idea:0 "Коллективизация сельского хозяйства"
 
GRE_agricultural_communes_idea_desc:0 "Греция традиционно полагалась на сельское хозяйство и лёгкую промышленность, где экспорт основан на таких торговых продуктах, как табак. Из-за нашей зависимости от традиционных форм производства в строительных проектах нам приходилось полагаться на тяжёлую промышленность крупных держав, но строительство ферм по плану коллективизации поможет нам лучше подготовиться к грядущему и взяться за более амбициозные проекты."
 
GRE_farmer_managed_communes:0 "Сельскохозяйственные общины под фермерским управлением"
 
GRE_farmer_managed_communes_desc:0 "Нам не стоит стыдиться нашего фермерского происхождения. Мы вполне можем двигаться в современную эпоху, не забывая корней, столько веков определявших наше бытие. Мы понимаем греческого рабочего и больше не боимся почитать его ремесло, давая ему больше свободы для действий."
 
GRE_rural_exodus:0 "Сельский исход"
 
GRE_rural_exodus_Desc:0 "После нашего рывка к индустриализации люди оставляют жильё в сельских районах и перебираются в более крупные промышленные города."
 
GRE_sophistry_and_science_idea:0 "Софистика и наука"
 
GRE_sophistry_and_science_idea_desc:0 "Если мы сумеем поддерживать созависимость политиков и ученых, то ещё на шаг приблизимся к современности."
 
GRE_megali_idea_triumphant:0 "Триумф Великой идеи"
 
GRE_megali_idea_triumphant_desc:0 "Дело сделано: мы победили! Память Элефтериоса Венизелоса отмщена, и предназначение державы [ROOT.GetNameDef] свершилось."
 
