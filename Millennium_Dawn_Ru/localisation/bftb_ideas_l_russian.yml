GRE_foreign_monopolies_4_desc:0 "Из-за нашей зависимости от тяжелой промышленности иностранных держав многие наши развивающиеся секторы экономики прочно прибраны к рукам могущественными компаниями, отчитывающимися только перед иностранными правительствами. Мы не сможем взять полный темп модернизации, пока либо не заключим с этими монополиями сделку, либо не изгоним их из страны."
