GRE_DEFENSIVE_FORT_SPIRIT_STANDARD:0 "Модернизация линии Леонидаса"
 
GRE_DEFENSIVE_FORT_SPIRIT_METAXAS:0 "Модернизация линии Метаксаса"
 
GRE_improving_our_defensive_lines_desc:0 "Лучшее нападение - хорошая защита, и мы намерены создать абсолютно непробиваемую защиту."
 GRE_protectors_of_the_mediterranean_spirit:1 "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD:0 "Защитники Средиземноморья"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST:0 "Воители Средиземноморья"
 
GRE_protectors_of_the_mediterranean_spirit_desc:0 "Никто не жил в Средиземноморье так долго, как мы. Мы в ответе за нашу родину и её жителей, и этот священный долг нерушим."
 
GRE_ancient_talents:0 "Древние таланты"
 
GRE_ancient_talents_desc:0 "С самого бронзового века мы питали пристрастие ко всему морскому. Пора уважить славные традиции мореходства и возродить их."
 
GRE_hellenic_army:0 "Эллинская армия"
 
GRE_hellenic_army_desc:0 "Возможно, случайного наблюдателя наши вооружённые силы не впечатлят, но в наших людях живёт несокрушимый боевой дух, пламя, которое не так-то просто погасить. Нельзя пренебрегать столь редким качеством - именно оно помогает нам быть на равных с врагом."
 GRE_hellenic_army_2:0 "Эллинская армия"
 
GRE_hellenic_army_2_desc:0 "[GRE_hellenic_army.GetDesc]"
 
GRE_hellenic_army_3:0 "Эллинская армия"
 
GRE_hellenic_army_3_desc:0 "[GRE_hellenic_army.GetDesc]"
 
GRE_byzantine_army:0 "Византийская армия"
 
GRE_byzantine_army_desc:0 "Не так давно мы грезили армией, способной защитить наши границы. Ныне мы готовим солдат к походу через полмира ради возвращения империи. Нет в мире других таких армий, и она вернёт то, чего мы так долго были лишены."
 
