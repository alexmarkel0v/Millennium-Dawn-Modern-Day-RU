GRE_red_militias_2_desc:0 "У истинно коммунистического государства должна быть народная армия, способная невозбранно выполнять волю трудового народа."
 GRE_red_militias_3:0 "Красные бойцы"
 
GRE_red_militias_3_desc:0 "Провокаторы, враги партии, повсюду, но для их поиска и выведения на свет нужен лишь небольшой отряд талантливых бойцов..."
 
