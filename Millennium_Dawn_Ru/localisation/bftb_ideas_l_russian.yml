GRE_political_instability:0 "Политическая нестабильность"
 
GRE_political_instability_desc:0 "С 1924 по 1935 год у нас было двадцать три смены правительства, тринадцать переворотов и диктатура! Народ достаточно натерпелся и уже готов к какой-то стабильности в правительстве, но вместе с тем не особенно надеется, что какое-либо из правительств продержится долго. Мы должны доказать, что это не так, и положить конец постоянным распрям, чтобы усмирить наших политических противников."
 GRE_political_instability_dummy_desc:0 "С 1924 по 1935 год у нас было двадцать три смены правительства, тринадцать переворотов и диктатура! Народ достаточно натерпелся и уже готов к какой-то стабильности в правительстве, но вместе с тем не особенно надеется, что какое-либо из правительств продержится долго. Мы должны доказать, что это не так, и положить конец постоянным распрям, чтобы усмирить наших политических противников."
 GRE_political_instability_republican:0 "Политическая нестабильность"
 
GRE_political_instability_republican_desc:0 "С 1924 по 1935 год у нас было двадцать три смены правительства, тринадцать переворотов и диктатура! Мы, венизелисты, не можем отрицать... некоторую свою причастность к случившемуся. По крайней мере, народ нас уже знает! К сожалению, в памяти греков еще живы воспоминания об Анатолийской катастрофе - и о нашей в ней роли тоже."
 
GRE_political_instability_republican_2:0 "Политическая нестабильность"
 
GRE_political_instability_republican_2_desc:0 "С 1924 по 1935 год у нас было двадцать три смены правительства, тринадцать переворотов и диктатура! Мы, венизелисты, не можем отрицать... некоторую свою причастность к случившемуся. По крайней мере, народ нас уже знает! Теперь мы должны почтить свое наследие и закончить путь, начатый Грецией в 1919 году, когда мы попытались вернуть себе Константинополь..."
 GRE_political_instability_communist:0 "Политическая нестабильность"
 
GRE_political_instability_communist_desc:0 "С 1924 по 1935 год у нас было двадцать три смены правительства, тринадцать переворотов и диктатура! Впервые за долгое время в Греции есть движение, отдающее приоритет в управлении страной грекам. Но наше движение еще молодо, нам многое предстоит доказать, прежде чем люди начнут по-настоящему доверять нам."
 
GRE_political_instability_metaxas:0 "Политическая нестабильность"
 
GRE_political_instability_metaxas_desc:0 "С 1924 по 1935 год у нас было двадцать три смены правительства, тринадцать переворотов и диктатура! Под управлением Метаксаса мы достигнем единства через силу, сокрушив всех врагов! Греческий народ узнает, как действует правительство, у которого есть желание утвердить порядок в этой беззаконной стране."
 
GRE_political_instability_fascism:0 "Политическая нестабильность"
 
GRE_political_instability_fascism_desc:0 "С 1924 по 1935 год у нас было двадцать три смены правительства, тринадцать переворотов и диктатура! Фашизм превыше всего ценит единство. Если мы не сможем собрать греческий народ и объяснить ему, что фашизм - очевидное решение проблем Греции, мы недостойны править."
 
GRE_state_of_the_nation_monarchism:0 "Положение страны"
 
GRE_state_of_the_nation_monarchism_desc:0 "§WОтношение £faction_gre_venezelist §Yреспубликанцев§!: [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§WОтношение £faction_gre_communist §Yкоммунистов§!: [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§WОтношение £faction_gre_fascist §Yфашистов§!: [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects]"
