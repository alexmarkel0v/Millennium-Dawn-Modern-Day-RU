GRE_debt_to_the_ifc:0 "Долг перед МФК"
 
GRE_debt_to_the_ifc_desc:0 "Греция много задолжала Международной финансовой комиссии (I.F.C) - некогда влиятельной организации, в которой теперь председательствуют только Соединенное Королевство, Франция и Италия. Несмотря на раздутость МФК, связанные с ней страны по-прежнему ждут, чтобы Греция выплатила им долги в полном объеме. Это значит, что, пока мы не выплатим долги или не спишем их каким-то образом, МФК будет на нас давить."
 
GRE_debt_to_the_ifc_2:0 "Долг перед МФК"
 
GRE_debt_to_the_ifc_2_desc:0 "Греция много задолжала Международной финансовой комиссии (I.F.C) - некогда влиятельной организации, в которой теперь председательствуют только Соединенное Королевство, Франция и Италия. Несмотря на раздутость МФК, связанные с ней страны по-прежнему ждут, чтобы Греция выплатила им долги в полном объеме. Это значит, что, пока мы не выплатим долги или не спишем их каким-то образом, МФК будет на нас давить."
 
GRE_debt_to_the_ifc_3:0 "Долг перед МФК"
 
GRE_debt_to_the_ifc_3_desc:0 "Греция много задолжала Международной финансовой комиссии (I.F.C) - некогда влиятельной организации, в которой теперь председательствуют только Соединенное Королевство, Франция и Италия. Несмотря на раздутость МФК, связанные с ней страны по-прежнему ждут, чтобы Греция выплатила им долги в полном объеме. Это значит, что, пока мы не выплатим долги или не спишем их каким-то образом, МФК будет на нас давить."
 
GRE_george_ii:0 "Георг II"
 
GRE_george_ii_desc:0 "Георг II - непопулярный король эллинов, вернувшийся на трон из ссылки в 1935 году по результатам подложного референдума. На этот раз он намерен сохранить трон за собой."
 
GRE_george_ii_restrained:0 "Георг II"
 
GRE_george_ii_restrained_desc:0 "Георг II - противоречивый король эллинов, вернувшийся на трон из ссылки в 1935 году по результатам подложного референдума. Вместо того чтобы дать статусу одного-единственного человека снова расколоть греческую нацию, венизелисты позволили Георгу II остаться конституционным монархом по шведскому образцу."
 
GRE_schachtplan:0 "План Шахта"
 
GRE_schachtplan_desc:0 "План Шахта - детище немецкого экономиста Ялмара Шахта. Он гарантирует Греции доступ к немецким рынкам в обмен на увеличение импорта сырья из Греции в Германию. Немцы щедро поддерживают нас, но мы, похоже, попали прямиком в ловушку, так полагаясь на их щедрость."
 
GRE_schachtplan_modified:0 "Schachtplan"
 
GRE_schachtplan_modified_desc:0 "План Шахта - детище немецкого экономиста Ялмара Шахта. Он гарантирует Греции доступ к немецким рынкам в обмен на приоритетный доступ к греческому сырью. В прошлом немцы щедро поддерживали нас, и у нас с ними развились особенные экономические отношения."
 
GRE_schachtplan_fascistised:0 "План Шахта-Готзаманиса"
 
GRE_schachtplan_fascistised_desc:0 "Новый план, основанный на изначальном плане Ялмара Шахта, тщательно разработан лучшими экономистами-корпоративистами Германии и Греции. Вместе они создали новый экономический пакт, основанный на принципах национал-социализма. Возможно, в долгосрочной перспективе это экономическое соглашение не очень надежно, но оно поможет нам в эти непростые годы."
 
GRE_agrarian_society:0 "Аграрное общество"
 
GRE_agrarian_society_desc:0 "Греция традиционно полагалась на сельское хозяйство и легкую промышленность, где экспорт основан на таких торговых продуктах, как табак. Из-за нашей зависимости от традиционных форм производства в строительных проектах нам приходится полагаться на тяжелую промышленность крупных держав. Назревает конфликт, и нам нужно модернизировать индустрию, причем срочно."
 
GRE_foreign_monopolies:0 "Иностранные монополии"
 
GRE_foreign_monopolies_desc:0 "Из-за нашей зависимости от тяжелой промышленности иностранных держав многие наши развивающиеся секторы экономики прочно прибраны к рукам могущественными компаниями, отчитывающимися только перед иностранными правительствами. Мы не сможем взять полный темп модернизации, пока либо не заключим с этими монополиями сделку, либо не изгоним их из страны."
 
GRE_foreign_monopolies_1:0 "Иностранные монополии"
 
GRE_foreign_monopolies_1_desc:0 "Из-за нашей зависимости от тяжелой промышленности иностранных держав многие наши развивающиеся секторы экономики прочно прибраны к рукам могущественными компаниями, отчитывающимися только перед иностранными правительствами. Мы не сможем взять полный темп модернизации, пока либо не заключим с этими монополиями сделку, либо не изгоним их из страны."
 
GRE_foreign_monopolies_2:0 "Иностранные монополии"
 
GRE_foreign_monopolies_2_desc:0 "Из-за нашей зависимости от тяжелой промышленности иностранных держав многие наши развивающиеся секторы экономики прочно прибраны к рукам могущественными компаниями, отчитывающимися только перед иностранными правительствами. Мы не сможем взять полный темп модернизации, пока либо не заключим с этими монополиями сделку, либо не изгоним их из страны."
 
