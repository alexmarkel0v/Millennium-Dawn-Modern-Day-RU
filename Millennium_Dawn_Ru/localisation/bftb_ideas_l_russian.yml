GRE_socialist_economy_3:0 "Греческий сталинизм"
 
GRE_socialist_economy_3_desc:0 "Партия превыше всего. Кто не верен партии, тот предатель и враг народа."
 
GRE_socialist_economy_4:0 "Греческий коммунизм"
 
GRE_socialist_economy_4_desc:0 "Рабочие превыше всего. Кто может представлять их интересы лучше, чем партия, созданная рабочими и состоящая из рабочих?"
