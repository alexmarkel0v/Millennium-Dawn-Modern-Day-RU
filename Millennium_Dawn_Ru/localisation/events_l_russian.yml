 USA_2016_Recount.1.t:0 "Кто выиграл выборы 2016 года?"
 USA_2016_Recount.1.d:0 "После нескольких недель тщательного изучения окончательные голоса подсчитываются прямо сейчас. Возможно, это самые близкие выборы за последние годы. Но остается вопрос. Кто победил на выборах 2016 года?"
 USA_2016_Recount.1.a:0 "После соперничества, Дональд Трамп выиграл выборы."
 USA_2016_Recount.1.b:0 "После соперничества, Хиллари Клинтон выиграл выборы."

 #Trump Wins 2016 Elections
 USA_2016_Recount_News.1.t:0 "Дональд Трамп выигрывает президентские выборы в США в 2016 году."
 USA_2016_Recount_News.1.d:0 "Дональд Трамп был утвержден сегодня 45-м президентом Соединенных Штатов после пересчета голосов, проведенного президентом Партии зеленых Джилл Штайн. Клинтон, уступив на выборах 9 ноября, отказалась призывать к пересчету голосов. Несмотря на попытку избранного президента Трампа подать в суд ходатайства о блокировании пересчета голосов, в нескольких других штатах был проведен пересчет отдельно от усилий Стейна. К ним относятся Невада, Висконсин, Пенсильвания, Мичиган и Флорида. Несмотря на незначительные расхождения, все штаты подтвердили свои первоначальные результаты выборов 8 ноября. \n\nВ то время как Хиллари Клинтон выиграла народное голосование с более чем тремя миллионами голосов, у Трампа было достаточно колеблющихся штатов, чтобы обеспечить ему в общей сложности 301 голос выборщиков против 227 голосов Клинтона. Как и ожидалось, Трамп потерял опорные пункты демократов на Западном и верхнем Восточном побережье, но выиграл Американский Юг, Средний Запад и, что удивительно, Пенсильвания."
 USA_2016_Recount_News.1.a:0 "Выборы решены."

 #Hillary Wins 2016 Election
 USA_2016_Recount_News.2.t:0 "Хиллари Клинтон выигрывает президентские выборы в США в 2016 году."
 USA_2016_Recount_News.2.d:0 "После нескольких недель тщательного изучения сегодня было подтверждено, что Хиллари Клинтон теперь станет 45-м президентом Соединенных Штатов Америки. После напряженной гонки претендентка от Демократической партии Хиллари Клинтон потребовала пересчета голосов на том основании, что "anomalies" могли повлиять на исход выборов. \n\nСогласно результатам пересчета голосов, Хиллари Клинтон выиграла голосование, набрав более четырех миллионов голосов, что на миллион больше, чем сообщалось в прошлый раз. Этого было достаточно, чтобы обеспечить достаточное количество колеблющихся штатов, чтобы получить Хиллари в общей сложности 301 голос выборщиков против 227 у Трампа. Как и ожидалось, Трамп потерял опорные пункты демократов на западном и верхнем восточном побережье, но выиграл американский юг. Пенсильвания и Средний Запад Америки, в то время как Красный в исходном подсчете, стали синими после последних исследований."
 USA_2016_Recount_News.2.a:0 "Выборы решены."


 #PEOPLES REPUBLIC OF CHINA#

 china.1.t: "XIX Национальный Конгресс Коммунистической партии Китая"
 china.1.d: "XIX Национальный конгресс проходил в Большом зале народных собраний в Пекине с 18 по 24 октября 2017 года. Подготовка к 19-му Национальному Конгрессу началась в 2016 году и завершилась пленарным заседанием Центрального Комитета за несколько дней до Конгресса. В 2016 году местные и провинциальные партийные организации начали избирать делегатов съезда, а также получать и вносить изменения в партийные документы. Во время съезда в устав партии была вписана новая руководящая идеология, названная «Мысль Си Цзиньпина о социализме с китайскими особенностями для новой эры». Это было первым случаем со времен мысли Мао Цзэдуна, когда живой лидер партии закрепил в конституции партии идеологию, названную в его честь. Конгресс также сделал упор на укрепление социализма с китайскими особенностями, партийное строительство и социалистическое верховенство закона, а также установление конкретных сроков для достижения целей развития, таких как построение умеренно процветающего общества и достижение "socialist modernization"."
 china.1.a: "Новая эра социализма!"

 china.2.t: "90 лет Народно-освободительной армии"
 china.2.d: "В ознаменование 90-й годовщины основания Народно-освободительной армии (НОАК), которое приходится на 1 августа, в прошлую пятницу в Пекине открылась крупная выставка, которая привлекла людей из всех слоев общества. На выставке представлены основные сражения, события и исторические достижения НОАК. На выставке представлены модели основной военной техники НОАК, находящейся на действительной службе, а также представлено более 1000 фотографий, 1300 реликвий и других предметов. В воскресенье утром президент Си ознакомился с вооруженными силами в рамках памятных мероприятий. Более 12000 военнослужащих из армии, флота, авиации, вооруженной полиции, а также вновь сформированных ракетных войск и войск стратегического обеспечения приняли участие в параде на военной учебной базе Журихэ."
 china.2.a: "Служите людям!"

 china.3.t: "Молочный скандал"
 china.3.d: "Страна возмущена открытием, что китайские молочные компании продают продукты, загрязненные токсичным соединением меламином.; более 300 000 граждан Китая были отравлены зараженным молоком и детской смесью, а 11 стран запретили импорт китайских продуктов питания. Был замешан ряд высокопоставленных представителей промышленности и правительства; похоже, что они были полностью осведомлены о содержании меламина, которое Всемирная организация здравоохранения объявила одним из крупнейших инцидентов, связанных с безопасностью пищевых продуктов в истории."
 china.3.a: "Ужасно! Виновные будут наказаны."

 china.4.t: "Тайфун Билис"
 china.4.d: "Подготовка к тайфуну Билис началась, когда метеорологическая обсерватория Сямэня выпустила предупреждение для провинции Фуцзянь. Ожидалось, что тайфун станет самым сильным штормом, который затронул Сямэнь в 2000 году. Как и в случае с Тайванем, все три аэропорта в провинции были закрыты, а паромное сообщение было приостановлено в связи с подготовкой к урагану. Точно так же Xiamen Airlines отменила все регулярные рейсы.\n\nНесмотря на то, что шторм после выхода на берег в Китае стал более слабым, чем при выходе на берег на Тайване, Билис вызвал больше смертельных случаев и нанес более значительный ущерб в Китае. Экономические убытки в Китае составили 534 миллиона долларов США, причем большая часть потерь приходится на провинцию Фуцзянь. В общей сложности 57 человек погибли, еще 1077 человек были ранены или пропали без вести. Из-за поваленных деревьев железнодорожная линия Фучжоу - Мавэй заблокировала железнодорожное сообщение. Билис вызвал несколько торнадо в районе Юэцина, опустошив четыре деревни и разрушив 20 зданий."
 china.4.a: "Пора восстанавливать."

 china.5.t: "Китай объявляет о политике «мирного подъема»"
 china.5.d: "Ху Цзиньтао сегодня заверил официальных лиц Юго-Восточной Азии и США, что дальнейшая внешняя политика Китая будет характеризоваться «мирным подъемом». Эта политика направлена на то, чтобы заверить те страны, которые больше всего опасаются китайской агрессии, что китайские амбиции носят чисто экономический характер и что Китай сделает все возможное, чтобы способствовать миру во всем мире и глобальному сотрудничеству."
 china.5.a: "Считайте нас успокоенными."

 china.6.t: "Падение Бо Силая из Грейс"
 china.6.d: "Китай был потрясен политическим кризисом, который начался, когда Ван Лицзюнь, бывший начальник полиции все более влиятельного политика Бо Силая, попытался перейти на сторону американской критики Бо за то, как он справился с этим событием, в сочетании с утверждением, что ответственность за это несет его жена. убийство британского бизнесмена Нила Хейвуда привело к тому, что его лишили постов в Коммунистической партии и посадили в тюрьму за коррупцию, взяточничество и злоупотребление властью."
 china.6.a: "Это вообще не кажется политически мотивированным."

 china.7.t: "Ловля тигров и мух"
 china.7.d: "Сегодня [CHI.GetLeader] объявили о кампании по свержению коррумпированных высокопоставленных чиновников, "tigers", и чиновники низшего звена, "flies", в новой борьбе с коррупцией. В то время как многие хвалили этот шаг как крайне необходимую меру против чиновников, которые на протяжении десятилетий безнаказанно брали взятки и растратили средства, другие критиковали кампанию как политически мотивированную и, в конечном счете, бессмысленную без серьезных и фундаментальных политических реформ, направленных на то, чтобы продвигать прозрачность и подотчетность в китайской политике."
 china.7.a: "Посмотрим, к чему это приведет."

 china.8.t: "В Синьцзяне наблюдаются массовые протесты"
 china.8.d: "Мусульмане-уйгуры в Синьцзяне в настоящее время участвуют в протестах, ссылаясь на нашу так называемую "oppressive" и "discriminatory" политики. Мы должны решить, следует ли нам сохранить статус-кво или внести какие-то изменения, чтобы успокоить протестующих."
 china.8.a: "Мы должны сдерживать эти протесты."
 china.8.b: "Мы должны пойти на некоторые уступки протестующим."

 china.9.t: "Уйгурские боевики начали ножевую атаку"
 china.9.d: "Сегодня Китай потрясло жестокое нападение с ножом, совершенное несколькими уйгурскими террористами. Десятки людей были убиты или ранены, включая нападавших, которых застрелила местная полиция. [CHI.Getleader] призвал к спокойствию, обещая выследить виновных в этом "barbaric act"."
 china.9.a: "Они заплатят."

 china.10.t: "Взрывы на китайской инфраструктуре"
 china.10.d: "Подозреваемые члены Исламской партии Туркестана организовали скоординированные взрывы бомб на несколько китайских железнодорожных сетей, в результате чего погибли десятки невинных людей. Наши аналитики безопасности выразили удивление по поводу уровня сложности, продемонстрированного этими атаками. Мы должны принять более решительные меры, чтобы предотвратить повторение этого ужасного инцидента."
 china.10.a: "Мы будем их выслеживать."

 china.12.t: "В Китае международное осуждение лагерей для интернированных уйгуров"
 china.12.d: "Хьюман Райтс Вотч призвала правительство Китая положить конец своей политике интернирования уйгурских мусульман в провинции Синьцзян в «лагеря перевоспитания». НПО осудила эту недавно активизировавшуюся практику как вопиющее нарушение как международного права прав человека, так и собственной конституции Китая."
 china.12.a: "Эта практика должна быть осуждена!"
 china.12.b: "Мы не видим в этом ничего плохого."
 china.12.c: "Это не наше дело."

 china.13.t: "В Синьцзяне наблюдаются массовые протесты"
 china.13.d: "Экономическая отсталость, государственная дискриминация и этническая напряженность в провинции Синьцзян спровоцировали массовые протесты. Сообщения указывают на то, что китайские власти серьезно обеспокоены этим широкомасштабным выражением недовольства и стремятся не допустить, чтобы детали этого события достигли внешнего мира."
 china.13.a: "Беспокойный регион."

 china.14.t: "В Синьцзяне наблюдаются массовые протесты"
 china.14.d: "Экономическая отсталость, государственная дискриминация и этническая напряженность в провинции Синьцзян спровоцировали массовые протесты. Сообщения указывают на то, что китайские власти попытались удовлетворить некоторые требования протестующих."
 china.14.a: "Беспокойный регион."

 china.15.t: "Уйгурские боевики начали ножевую атаку"
 china.15.d: "Сегодня Китай потрясло жестокое нападение с ножом, совершенное несколькими уйгурскими террористами. Десятки людей были убиты или ранены, включая нападавших, которых застрелила местная полиция. [CHI.Getleader] призвал к спокойствию и пообещал выследить виновных в этом «варварском акте»."
 china.15.a: "Трагические новости."

 china.16.t: "Взрывы на китайской инфраструктуре"
 china.16.d: "Подозреваемые члены Исламской партии Туркестана организовали скоординированные взрывы бомб на нескольких китайских железнодорожных сетях. Аналитики безопасности выразили удивление по поводу уровня изощренности, продемонстрированного этими атаками. Хотя китайские власти обнародовали мало подробностей об атаках, многие подозревают, что инфраструктурным связям Китая нанесен значительный ущерб."
 china.16.a: "Тревожный."

 china.17.t: "Китай институты "Демократия с китайскими особенностями""
 china.17.d: "[CHI.GetLeader] объявил, что отныне Китай больше не будет однопартийным государством. Уже сняв ограничения с существующих политических партий, не входящих в КПК, правительство начало разрешать другим партиям регистрироваться на первых свободных и справедливых выборах в стране. Однако [CHI.GetLeader] предостерег от того, чтобы воспринимать это решение как шаг Китая в сторону Запада. "While we have decided to accept this Western import of democracy, we are simultaneously determined to preserve China's cultural values and its long-term stability.""
 china.17.a: "Исторический момент!"

 china.18.t: "Далай-лама возвращается в Тибет"
 china.18.d: "В обмен на обещание оставаться нейтральным в политических делах китайские власти разрешили Далай-ламе вернуться в Тибет и впервые за полвека принять религиозную роль в этом регионе."
 china.18.a: "Никто не мог этого предвидеть."

 china.19.t: "Создан особый административный район Тибет."
 china.19.d: "После положительной реакции в Тибетском автономном районе на недавнюю либерализацию и возвращение Далай-ламы китайское руководство решило заменить статус «Автономного района» Тибета на статус «Особого административного района». Такая смена статуса сопровождается значительной степенью самоуправления."
 china.19.a: "Неожиданный поворот событий."

 china.20.t: "Подписание Соглашения о торговле услугами через пролив"
 china.20.d: "Наше правительство завершило переговоры с КНР о либерализации торговли услугами между нашими двумя странами. CSSTA будет способствовать развитию бизнеса между Китаем и Тайванем, а также способствовать инвестициям в нашу страну. Однако нам все еще необходимо отправить этот договор в законодательный орган для ратификации, и оппозиция уже выразила подозрения в отношении последствий договора для Тайваня и закрытого характера переговоров, которые привели к нему. Мы можем либо попытаться развеять эти опасения с помощью расширенного постатейного процесса обзора договора, либо попытаться ускорить договор через Законодательный юань."
 china.20.a: "Мы должны пройти надлежащую процедуру, даже если это займет больше времени."
 china.20.b: "Мы не можем позволить себе тратить время на обсуждение этого вопроса, мы должны спешить с CSSTA."

 china.21.t: "«Дорожная карта воссоединения» КНР"
 china.21.d: "В сообщениях указывается, что правительство [CHI.GetLeader] предложило своему тайпайскому коллеге «Дорожную карту воссоединения», определяющую путь для Тайваня, чтобы в конечном итоге вернуться под контроль Китая в качестве Особого административного района. Предложение включает в себя многочисленные гарантии для продолжения тайваньской демократии и политической автономии, но этого может быть недостаточно для тайваньских противников для воссоединения с материком. Как Китай отреагирует, если тайваньские власти отклонят этот план, остается неясным."
 china.21.a: "Посмотрим, как это получится."

 china.22.t: "Китай отказывается от сопротивления тайваньской независимости"
 china.22.d: "Отметив резкое изменение политики, [CHI.GetLeader] сказал журналистам, что если Китайская Республика, неофициально известная как Тайвань, будет стремиться к независимости, «мы не станем им мешать». В прошлом Китай яростно выступал против перспективы тайваньской независимости, даже пригрозив применением силы для ее предотвращения. Причины такого изменения взглядов китайских властей остаются неясными."
 china.22.a: "Никто не мог этого предвидеть."

 china.23.t: "Китай угрожает нам карательными экономическими мерами!"
 china.23.d: "Citing our recognition of the ROC as the legitimate representative of China instead of the PRC, the Chinese authorities have threatened to reduce bilateral trade between our country amd theirs. If we concede to their demands, our economic relations will continue unaffected."
 china.23.a: "Мы должны принять их требования."
 china.23.b: "Мы ничто, если не лояльны!"

 china.24.t: "Китай блокирует Тайваньские острова"
 china.24.d: "Following rising tensions with Taiwan, the People's Liberation Army Navy has imposed a blockade on Taiwan's Kinmen and Matsu islands. This move is reportedly aimed at preventing Taiwan's ability to prepare the islands for a possible Chinese invasion as well as hindering Taiwanese trade with the outside world.\n\nWorld leaders have been divided between those who explicitly criticized Chinese aggression and others who called for calm. The U.N. Secretary General made a particularly strong appeal for peace, urging the Chinese government to remember that "the international order is uphold not by violence and brute force, but by diplomacy and restraint.""
 china.24.a: "Напряженность растет."
 china.24.b: "Это не сулит нам ничего хорошего."
 china.24.c: "Мир уходит в прошлое."

 china.25.t: "Китайские действия в Киньмэнь"
 china.25.d: "In a further escalation of the Taiwan Strait Crisis, China has fired artillery at military installations on the island of Kinmen, prompting an angry reaction from both [TAI.GetLeader] and [USA.Getleader]. The latter issued a strong warning to China, promising swift American action in the event of a Chinese invasion.\n\nTaiwanese troops have reportedly begun mobilizing in preparation for an even greater escalation, and the government has begun evacuations of Taiwan's outlying islands."
 china.25.a: "Грядет война."

 china.26.t: "Создан специальный административный район Тайвань"
 china.26.d: "Following a gradual improvement in relations between mainland China and Taiwan, [TAI.GetLeader]'s government has agreed to rejoin the mainland as a Special Administrative Region in an exchange for a preservation of Taiwan's political and legal autonomy. Politicians from the pro-reunification Pan-Blue Coalition have made statements lauding this move as the beginning of a new, better part of Taiwanese history while their pro-independence Pan-Green counterparts have expressed reservations."
 china.26.d_coup: "Following the pro-Chinese coup in Taiwan, the new "temporary" administration has agreed to rejoin the People's Republic of China as a Special Administrative Region, as an apparent compromise. While opposition to the new administration has been muted, public support for this move is far from clear."
 china.26.d_war: "The victorious Chinese have announced the establish of a Special Administrative Region of Taiwan, trumpeting the move as a sign of China's capacity for compromise and moderation. While the new S.A.R. may eventually have a degree of independence from Chinese rule, in its current state it is in no position to do so."
 china.26.a: "Гражданская война в Китае наконец-то закончилась."

 china.27.t: "Решение NPCSC по Гонконгу"
 china.27.d: "The Basic Law of Hong Kong calls for the Chief Executive to eventually be elected by way of universal suffrage. However, if we implement this electoral system the chances of pro-Beijing figures running the territory will be significantly lower due to the relatively larger popularity of pan-democrat candidates. While we should avoid the possibility of an anti-Chinese or pro-independence figure from becoming Hong Kong's Chief Executive, we should also be careful not to antagonize the Hong Kong people. Might there be a third way out of this predicament?"
 china.27.a: "О всеобщем избирательном праве не может быть и речи!"
 china.27.b: "Мы можем принять всеобщее избирательное право, если сначала проверим кандидатов."
 china.27.c: "Жители Гонконга должны выбирать своих лидеров."

 china.28.t: "Будущее Гонконга"
 china.28.d: "We have so far made no indication as to the fate of Hong Kong when the Basic Law preserving its current autonomy expires in 2047. It may be in our interest to do so now as promising a continuation of its autonomy could help convince Taiwan to return to our control. On the other hand, we might want to quash separatism by showing the inevitability of every Chinese territory's return to our control."
 china.28.a: "С.А.Р. выдержит."
 china.28.b: "Гонконг вернётся под наш контроль."

 china.29.t: "Китай вступает во Всемирную торговую организацию"
 china.29.d: "After a long negotiating process with the existing members of the World Trade Organization (WTO), China has finally achieved a ratification of its application to join the WTO. China has had to demonstrate to the members of the WTO, especially the United States and the European Union, that it is making notable steps towards opening up its economy to competition. Chinese state media hailed this event as "a historic moment in China's reform and opening-up and the process of modernisation"."
 china.29.a: "Китай продолжает открываться миру."

 china.30.t: "Китай завершает переход к свободной рыночной экономике"
 china.30.d: "Recent liberalizations of the Chinese economy have culminated in a full transition from the "socialist market economy" model to a full-blown free-market economy. Reports indicate that [CHI.GetLeader] had to go to great lengths to convince Communist Party officials and leading figures in Chinese industry that this historic move would benefit everyone. Subsequently, opposition to the move has been muted but many analysts believe that there is significant apprehension among China's rural poor about the new changes."
 china.30.a: "Сейчас ничто не сдерживает развитие Китая..."

 china.31.t: "[CHI.GetLeader] осуждает Дэн Сяопина"
 china.31.d: "In a dramatic departure from China's decades-old policy of "reform and opening up", [CHI.GetLeader] criticized the "moral decadence and oppression of the rural poor" that Deng's economic reforms brought about. Many observers outside the country have been shocked by this vocal denunciation of someone who has for years been venerated as the architect of Chinese development. Others however, had predicted this outcome due to the gradual strengthening of the leftist faction within the Communist Party.\n\n The implications of this speech for the future of Chinese governance remain to be seen. Some have speculated that the speech is simly a rhetorical device to increase [CHI.GetLeader]'s popularity among the leftist elements in the party, the military and the wider population. Others, however, are convinced that this speech heralds a large-scale reversal of market liberalization."
 china.31.a: "Народная республика возвращается к своим корням."

 china.32.t: "Китай провозглашает Пятый Интернационал"
 china.32.d: "Following China's transformation from Deng Xiaoping's "socialist market economy" model into a full-blown planned economy, [CHI.GetLeader] has announced the creation of a "Fifth International", inviting communist parties from around the globe to participate in this new Chinese-led initiative. This move has provoked concern amongst many foreign governments, who fear the ramifications of China's announcement regarding their domestic politics."
 china.32.a: "Коммунизм снова является силой, с которой нужно считаться..."

 china.33.t: "Китай завершает диверсионный проект Ярлунг Цангпо"
 china.33.d: "China's efforts to reduce its water scarcity issue have now become a threat to us in the form of the Yarlung Tsangpo Diversion Project. The diversion of the Brahmaputra river, known as Yarlung Tsangpo in China, threatens to deprive thousands of our people of its essential supply of water. Despite the clear negative ramifications of their decision, the Chinese have pressed ahead and in doing so have jeopardized the security of our citizens."
 china.33.a: "Китайцы продолжают испытывать наше терпение..."

 china.34.t: "Китай активизирует свою инициативу "Один пояс и один путь""
 china.34.d: "China's ambitious Belt and Road Initiative (BRI) has been known to be in the works for the past few years, having undergone a rebranding after "One Belt One Road Strategy" was deemed to be too threatening. [CHI.GetLeader]'s administration today announced its intention to invest in multiple infrastructure projects as part of the BRI in countries around the world. While many developing countries have welcomed the announcement in anticipation of much-needed Chinese investment in their economies, Japan, India, the US and Australia have all expressed reservations about the initiative, viewing it as a veiled attempt to spread Chinese influence overseas."
 china.34.a: "Где подписать?"
 china.34.b: "Мы отвергаем эту угрозу нашей независимости!"

 china.35.t: "Инициатива "Один пояс и один путь" достигла наших берегов!"
 china.35.d: "Chinese firms have invested into our key infrastructure! This is providing a welcome boost to our economy and has strengthened the ties between our two nations, although some may say that we should be wary of China's growing influence in our nation."
 china.35.a: "Мы признательны КНР."

 china.36.t: "Китай получает контроль над портом Шри-Ланки"
 china.36.d: "Over 100 years ago China signed 99 year leases with Germany, France, and the UK yielding up strategic territory to the then dominant European powers. Today it is not China that is signing its own territory away but Sri Lanka, as its Hambantota port, built with Chinese assistance, has incurred huge losses for the government in Colombo. The 99 year lease is ostensibly intended to help Sri Lanka repay its debt to China, but critics have lambasted the deal as a threat to Sri Lankan sovereignty and an attempt to extend Chinese influence in the region in a neo-colonial fashion."
 china.36.a: "Мировой охват Китая растет."
 china.36.b: "Суверенитет Шри-Ланки был подорван!"

 china.37.t: "Китай вытесняет иностранные интересы"
 china.37.d: "Drawing widespread international condemnation, China has expelled all foreign firms and NGOs from its territory regardless of country of origin. This move follows a number of radical changes in recent months that have seen China take a strong turn towards pure communist governance, most notably a denouncement of Deng Xiaoping and the revival of Mao Zedong thought.\n\n[USA.GetLeader], among other world leaders has lambasted the [CHI.GetLeader] administration for its expulsion of foreign interests as well as the growing harassment of foreign individuals residing in China. China, for its part, has not issued an official response to the complaints of [USA.GetLeader] and others, but has trumpeted the patriotic nature of its actions to domestic audiences through state media."
 china.37.a: "Китайцы потеряли рассудок!"
 china.37.b: "Китайский народ снова свободен от иностранного гнета!"


 china.38.t: "Китай требует нашей лояльности!"
 china.38.d: "Citing China's historical suzerainty over Vietnam, [CHI.GetLeader] has demanded that we submit to China's authority and yield up control of our foreign policy. This wildly offensive demand violates our state sovereignty as guaranteed by international law. However, can we really afford to antagonize this rising power?"
 china.38.a: "Нам больше не нужно подчиняться китайцам!"
 china.38.b: "Мы должны принять это унижение..."

 china.39.t: "Китай подрывает наши международные отношения!"
 china.39.d: "Our global influence has declined sharply in recent years thanks to the efforts of the Chinese, jeopardizing our position as the world's sole hegemon and laying the foundations for a new world order. Perhaps those who predicted the "End of History" following our victory over the Soviet Union were overly optimistic after all."
 china.39.d_SOV: "Our erstwhile allies have been busy forcing us out of our Central Asian sphere of influence. As China's interference in our domain grows the main reason for our strategic alignment, the threat posed by the United States, pales in comparison. The time for inaction must come to an end if we are to maintain our current position."
 china.39.a: "Мы должны нанести удар сейчас, пока не стало слишком поздно!"
 china.39.b: "Мы движемся к никчемности..."

 china.40.t: "[CHI.GetLeader] обещает провести выборы!"
 china.40.d: "Сегодня внешние наблюдатели были шокированы, узнав, что Китайская Народная Республика теперь будет проводить выборы на местном уровне. В то время как некоторые считают этот шаг важным шагом вперед в плане политической либерализации в Китае, эксперты охарактеризовали это мнение как чрезмерно оптимистичное, учитывая отсутствие политических реформ в других областях правительства, таких как подходы к политическим партиям и цензуре. Один аналитик заявил, что эти выборы «окажутся не чем иным, как усилением и легитимизацией правления Коммунистической партии»."
 china.40.a: "КПК не откажется от власти так легко..."
 china.42.t: "Восстание в Синьцзяне"
 china.42.d: "Following extended periods of heightened militant activity, reports indicate that Uighur militants have seized control of key locations in Xinjiang. Ethnic Han and Hui residents of the province have begun fleeing to neighboring provinces."
 china.42.a: "Мы сокрушим сепаратистов."
 
 china.43.t: "A Shell Of A Soviet Past"
 china.43.d: "For some time our coast guards have monitored a massive, rusty carrier hull towed around the Black Sea. Its a rare site to be sure. The ship named 'Varyag' is decorated with Soviet golden stars and towed slowly by some six smaller tugboats. Originally from [UKR.GetFlag]Ukraine, its final destination is a [CHI.GetFlag]Chinese leisure company in Macau, its new owner.\n\nThe hull can pose a real threat to the traffic in the strait if it were to collide or capsize completely."
 china.43.a: "The "ship" must wait until traffic is safer."
 china.43.b: "Lets negotiate for a priority fee."
 china.43.c: "Just let it through!"

 china.44.t: "The Turks Ask For Our Patience"
 china.44.d: "The towed ex-Soviet aircraft cruiser Varyag that was purchased 2 years ago from [UKR.GetFlag]Ukraine has been stopped! The incomplete hull is on a journey from the Black Sea to our ports. Now the [TUR.GetFlag]Turkish authorities cites the "risk that a gust of wind would turn the ship widthwise and block the entire Bosphorus strait".\n\n They are asking for our patience."
 china.44.a: "Maybe we can negotiate?"
 china.44.b: "Patience? We will put some pressure!"
 china.44.c: "Guess we must wait..."

 china.45.t: "Chinese Delegation"
 china.45.d: "The Chinese has sent a small delegation to negotiate a speedy process to let the Varyag through the Bosphorus, offering some trade and tourism concessions. To give traffic priority to the Varyag will cost quite a bit so we should be able to negotiate for a hefty sum with financial guarantees."
 china.45.a: "We will let it through at first opportunity."
 china.45.b: "There's nothing to discuss."

 china.46.t: "Negotiations Succeeded!"
 china.46.d: "Our skillful negotiators have reached an agreement with the turkish authorities. The Varyag will continue its travel along the Bosphorus §Hin 6 months§!!"
 china.46.a: "It will be worth the price."
 china.46.b: "Have them bring some Turkish delights!"

 china.47.t: "Negotiations Failed!"
 china.47.d: "The Turks were not interested in any negotiations, we have done all we can for now."
 china.47.a: "We will have to wait then."

 china.48.t: "Beijing Upset!"
 china.48.d: "Not happy with our response, the angered Chinese has responded with harsh rhetoric to put pressure on us to let the Varyag pass through faster! What's our response?"
 china.48.a: "They are right, we must give in."
 china.48.b: "We can reach a middleground."
 china.48.c: "Too bad they will have to wait even longer!"

 china.49.t: "Ankara Caves!"
 china.49.d: "Our efforts to pressure the turkish to accept our rightful passage of the Varyag has succeded! In two weeks the ship will continue its journey!"
 china.49.a: "Okay!"

 china.50.t: "Ankaran Compensation"
 china.50.d: "The Turkish in the wake of our pressure wants to give us passage in half a year, still citing the same concerns. This is still a concession and a small victory on our part."
 china.50.a: "Okay."

 china.51.t: "Insult To Insult"
 china.51.d: "Our latest effort to put pressure on Ankara has backfired! The Varyag will not pass through for a considerable time and for now will sail around the Black sea port to port."
 china.51.a: "Damnit."

 china.52.t: "An Ask For Something More"
 china.52.d: "The Turkish ambassador in [Root.Capital.GetName] has sent a letter from Ankara for giving the Varyag top priority in the busy Bosphorus strait. They ask for a sizeable fee and some few extra concessions."
 china.52.a: "Its worth the price."
 china.52.b: "Ridiculus idea to even think of."

 china.53.t: "[CHI.Capital.GetName] Accepts"
 china.53.d: "The Chinese has accepted and we should have the money transfered to our treasury by the end of the week."
 china.53.a: "And so we gain."

 china.54.t: "[CHI.Capital.GetName] Rejects!"
 china.54.d: "Instead of receving a letter of acceptance we were given a short response nearly insulting our leadership for "Thinking of such a ridiculous idea"."
 china.54.a: "Too bad."

 china.55.t: "Maybe Too Fast"
 china.55.d: "The Varyag that was heading from Ukraine to our waters has been the green light to go through! This seems like a rushed decision and completely disregarding any safety protocols.\n\nMaybe we should wait..."
 china.55.a: "No time for waiting."
 china.55.b: "Better to be safe."

 china.56.t: "The Journey Continues!"
 china.56.d: "The tugboats and the Varyag that they tow has at noon today passed by the Hagia Sophia with thousands of specators watching by the mighty warship. A true sight to behold!"
 china.56.a: "Nothing can stop the PRC!"

 china.57.t: "The Varyag Collided!"
 china.57.d: "The tugboats and the Varyag that they tow nearly sank in the Bosphorus as a smaller ship collided at 11:44 AM local time. Luckily the hull suffered minor damages and the journey can go on."
 china.57.a: "Lets hope that will be the last trouble."

 china.58.t: "The Varyag Capsized!"
 china.58.d: "The mighty hull being towed through the Bosphorus was capsized after an Eastern wind hit a nearby ship causing it to steer right into the portside! Once the water entered..."
 china.58.a: "Find and sue the owners of that boat!"

 china.59.t: "Disaster In Istanbul!"
 china.59.d: "At around 11:44 AM local time in Istanbul the Varyag, an ex-Soviet carrier hull being towed from Ukraine to China has been involved in a terrible accident! The hull collided with another ship that was hit by the Eastern winds causing serious damage to its portside. Without any pumping equipment onboard the ships fate was sealed. Luckily no serious harm was done to any sailors involved.\n\nA commission has been put in place to investigate this embarassing debacle. Unfortunatly for some their fradulence has been exposed to the whole world. Its also believed the Macau based company owning the Varyag was a front for the Chinese state, something the Chinese deny to comment on."
 china.59.a: "Incidents like this are avoidable."

 china.60.t: "At Last"
 china.60.d: "The Varyag has finally passed through the Bosphorus today with a breath of relief. A long chapter between Ankara and Beijing arguing over a floating hull of rust is now in the past!\n\nOne might start to wonder what all the fuss was about in the first place..."
 china.60.a: "Thought it was to be a casino?"

 china.61.t: "Bosphorus Blocked"
 china.61.d: "The wreck of the Varyag is right now almost completely hindering larger vessels to enter and leave the Black Sea. It will take months to get rid of it now..."
 china.61.a: "Lanet Olsun..."

 china.62.t: "Beijing Shows Patience"
 china.62.d: "Seeing the dangers of letting the Varyag through, they instead decide to prepair and coordinate on another date in the near future. In around six months the Varyag will go through."
 china.62.a: "Very well."

 china.63.t: "The Varyag"
 china.63.d: "Two years ago the rusting hulk known as the Kuznetsov Class aircraft cruiser Varyag was sold off to one Chong Lot in Macau. It was to be the most modern Soviet carrier in the Red Fleet but fate had other plans. Never completed, it was put on auction by Ukraine to be sold off instead. The company who bought it officially wants it renovated into a luxurious casino.\n\nThe hull is today being towed across the Black Sea approaching the Bosphorus. Once it arrives in our waters the hull can be examined and determined how it can best serve us."
 china.63.a: "Let's hope for smooth sailing!"

 china.64.t: "Storm!"
 china.64.d: "The strong winds on the Aegean blew the Varyag off its course! One sailor who tried to reattach the hull to one of the tugboats unfortunaly lost their life. Luckily enough the Varyag is still intact and is continuing towards..."
 china.64.a: "The Atlantic Ocean."

 china.65.t: "At Last!"
 china.65.d: "The Varyag has completed its long journey across half the planet to our great territories! Our naval engineers are quite positive the hull can be completed to become our very first fleet carrier! The potentials to have a real blue water navy can truly not be underestimated... and the experiences in carrier building will be priceless.\n\nIt could also be refurbished to become a luxurious casino as "originally planned"."
 china.65.a: "It shall be the pride of the navy!"
 china.65.b: "Like more the idea of a casino..."

