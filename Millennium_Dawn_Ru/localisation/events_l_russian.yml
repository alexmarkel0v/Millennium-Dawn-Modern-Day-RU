 #Overlord News/Country Events
 overlord.1.t: "Integration of [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] has been our puppet state for far too long. It is no longer a viable partnership to allow them to have autonomy. On this day in [GetYear] marks a day we have long desired. [FROM.GetName] has been integrated into our great nation. They will now become [ROOT.GetAdjective] citizens and recieve the same care and treatment as any other citizen in our nation. It is a glorious day for us and the people of [FROM.GetName].\nNOTE: Annexing another soverign nation forces us to assume all of their debt, treasury, and international investments as they merge with us.\n\nYou gain the following: [?ROOT.treasury|Y] Treasury, [?ROOT.debt|R] Debt, [?ROOT.int_investments] International Investments"
 overlord.1.a: "Wonderful"
 overlord.1.a_tt: "We gain §YCores§! on §B[FROM.GetName]§!\n"

 overlord_news.1.t: "[ROOT.GetName] Integrates [FROM.GetName]"
 overlord_news.1.d: "Delegations from [ROOT.GetName] and [FROM.GetName] have annouced today that [FROM.GetName] will be integrated into [ROOT.GetName]. [FROM.GetName] has been a autonomous state for quite some time and has become incresingly reliant on [ROOT.GetName] in the past months. It is quoted as 'It only makes sense!' from the two parties involved.\n\nThe truth in that statment is yet to be seen.."
 overlord_news.1.a: "Interesting..."

