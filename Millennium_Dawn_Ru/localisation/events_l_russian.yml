 pkk_attack.1.t:0 "Террористическая атака"
 pkk_attack.1.d: "Последние сообщения свидетельствуют о том, что террористы-сепаратисты напали на нас. Хотя подробности отрывочны, мы будем внимательно следить за событием и привлекать виновных к ответственности!"
 pkk_attack.1.a: "Начни расследование и найди этих террористов!"
 pkk_attack.2.t: "Террористы атакуют инфраструктуру"
 pkk_attack.2.d: "Свидетели сообщают, что террористы взорвали самодельное взрывное устройство на дороге, которую мы использовали для перевозки войск."
 pkk_attack.2.a: "Нанести ответный авиаудар по одному из своих лагерей!"
 pkk_attack.2.b: "Сосредоточьтесь на ремонте повреждений!"
 pkk_attack.3.t: "Не снова!"
 pkk_attack.3.d: "Наше расследование показало, что террористы напали на завод, принадлежащий местному бизнесмену. Их неофициальные СМИ теперь отмечают это событие как «большой шаг в предотвращении попыток захватчиков выглядеть мило»."
 pkk_attack.3.a: "Ударьте их способы отступления, чтобы отомстить!"
 pkk_attack.3.b: "Сосредоточьтесь на ремонте повреждений!"
 pkk_attack.3.c: "Помогите ему восстановить свой бизнес и найти работу для его сотрудников!"
 pkk_attack.4.t: "Террористы нападают на граждан"
 pkk_attack.4.a: "Выпустить Кракена!"
 pkk_attack.4.b: "Сосредоточьтесь на ремонте повреждений"

 ###Соединённое Королевство Евенты ###
 United_Kingdom.1.t: "Политика Фолклендских островов"
 United_Kingdom.1.d: "Фолклендские острова были предметом спора между Соединенным Королевством и Аргентинской Республикой на протяжении десятилетий, причем Аргентина официально предъявила права на островной архипелаг (а также на соседнюю Южную Георгию) в 1833 году.\n\nВпервые Фолклендские острова были колонизированы Францией в 1764 году с поселением на восточном острове, к которому в 1766 году присоединилось британское поселение на западном. Однако в том же году группа островов была передана Испании, и британские колонисты покинули ее на восемь лет. потом. Испания формально прекратила колониальные инвестиции в группу островов в 1811 году в связи с наполеоновскими войнами и угрозой движений за независимость, в том числе аргентинского движения, в Латинской Америке.\n\nАргентинцы захватили Фолклендские острова (по-испански называя их «Ислас Мавлинас») в 1820 году, основав там поселение. Великобритания вернулась на архипелаг в 1833 году, основав военно-морской форпост и назвав его колонией в 1837 году - к большому разочарованию аргентинцев. С тех пор Фолклендские острова находились под постоянным британским правлением с постоянно увеличивающимся количеством британских поселенцев - вплоть до 2 апреля 1982 года, когда военная хунта Аргентины попыталась бороться с недовольством населения правительством внешней политической победой - оккупацией Фолклендов. Британское правительство ответило (к большому удивлению Аргентины) военными действиями. Последовавшая за этим Фолклендская война закончилась 20 июня полной британской победой и возвращением к status quo ante bellum. \ N \ nАргентинцев это не остановило, и они по-прежнему заявляют свои права на острова даже после окончания их хунты. На самом деле нет причин, по которым они должны быть аргентинцами, но иметь страну, которая должна Великобритании услугу, может быть хорошо в долгосрочной перспективе..."
 United_Kingdom.1.a: "Над нашими трупами, дружище! А где мой чай?"
 United_Kingdom.1.b: "Мы должны передать острова Аргентине."
 United_Kingdom_News.1.t: "Великобритания уступает Фолклендские острова"
 United_Kingdom_News.1.d: "Совершенно неожиданно правительство Лондона решило положить конец многовековому конфликту между Великобританией и Аргентиной и вернуть Аргентине Фолклендские острова, а также Южную Георгию и Южные Сандвичевы острова. Аргентинцы заявили права на Фолклендские острова в 1833 году, на Южную Георгию в 1927 году и Южные Сандвичевы острова в 1936 году.\n\nПравительство Аргентины обрадовалось, пообещав наступление новой эры аргентинско-британских отношений."
 United_Kingdom_News.1.a: "Какой поворот!"
 ##United Kingdom-Focus Tree##
 britain_md.1.t: "Королевство разбито"
 britain_md.1.d: "И Шотландия, и Уэльс покинули наше королевство. И снова великое английское наследие - это именно английский язык. В теперь независимом шотландском и валлийском населении растет недовольство тем, что мы все еще заявляем на них свое имя. Мы должны формализовать то, что является истиной: мы снова просто Англия."
 britain_md.1.o1: "Хорошо тогда."
 britain_md.1.o2: "Никогда! Солнце никогда не заходит над Британской империей!"
 britain_md.2.t: "Будущее NHS"
 britain_md.2.d: "Национальная служба здравоохранения - это программа общественного здравоохранения Соединенного Королевства, и ее будущее в государственных бюджетах всегда вызывает ожесточенные споры между политическими партиями. Наверное, стоит определиться, в каком направлении должно двигаться правительство в этом жизненно важном вопросе."
 britain_md.2.o1: "Один за всех, все за одного!"
 britain_md.2.o2: "Руки прочь от моего здоровья!"
 britain_md.3.t: "Британия требует особого обращения"
 britain_md.3.d: "Британская делегация в Европарламенте недавно гуляла по Брюсселю, как стая кукловодов, играющих со своими марионетками. Они препятствуют каждому движению профсоюзов и блокируют большую часть нашего прогресса. Это становится невыносимым."
 britain_md.3.o1: "Ты серьезно?"
 britain_md.4.t: "Референдум о Брексите"
 britain_md.4.d: "\"Brexit\", сокращенно от British Exit, это странный термин, который британская и международная пресса применяет к концепции выхода Великобритании из Европейского Союза. \ n \ nТеперь эта концепция должна реализоваться: британские граждане должны проголосовать за свое будущее в Союз: Уйти? Или остаться?"
 britain_md.4.o1: "Пусть начнется голосование."
 britain_md.5.t: "Монархия отменена!"
 britain_md.5.d: "Почувствовав перемены во времени, британский монарх сегодня предпринял шаги, чтобы отозвать свои претензии на трон. Тем временем правительственные чиновники следят за тем, чтобы учредительные документы нашей страны были переписаны таким образом, чтобы не было необходимости в монархе для ее представления.\nЭто конец британской монархии."
 britain_md.5.o1: "Скатертью дорога."
 britain_md.6.t: "Королева Елизавета II отрекается от престола!"
 britain_md.6.d1: "\"Я никогда не просил этого. Никогда не думал, что Британия вернется на темный путь непросвещенной тирании. Я слишком стар, слишком хрупок и откровенно не хочу управлять страной. Если Великобритания действительно решит вернуть власть монархии, им придется найти другого кандидата.\"\n\nВ политическом шоке королева Елизавета II отреклась от престола. Несмотря на то, что идет подготовка к коронации ее сына Чарльза, который вскоре станет Карлом III Соединенного Королевства, британский народ не может удержаться от того, чтобы смотреть на себя и сомневаться, действительно ли этот путь верен."
 britain_md.6.d2: "\"Это абсолютно недопустимо. Я сам боролся против военной машины Гитлера в британских вооруженных силах, и теперь британское правительство при поддержке британского народа возвращается к протофашистским тенденциям. Я не буду и не могу этого терпеть.\"\n\nВ результате политического землетрясения королева Елизавета II отреклась от престола в знак протеста против недавнего решения правительства. Ее сын, который вскоре станет королем Карлом III, готовится к коронации."
 britain_md.6.o1: "Да здравствует король!"
 britain_md.7.t: "Британия поддерживает НАТО!"
 britain_md.7.d: "Британское правительство направило военную делегацию в наше министерство обороны. Их подтвержденная поддержка Организации Североатлантического договора только поможет нам."
 britain_md.7.o1: "Спасибо, старина."
 britain_md.8.t: "Британские торговые инвестиции"
 britain_md.8.d: "В нашу столицу прибыла британская торговая делегация. Это только увеличит наши экономические связи с Соединенным Королевством."
 britain_md.8.o1: "Это ведь не может быть плохо, правда?"
 britain_md.9.t: "National Development"
 britain_md.9.d: "A new National Development project has begun. There are several projects in the works right now and one of them certainly will come to fruition."
 britain_md.9.o1: "Let's see where this goes."
 britain_md.10.t: "Britain attacks Capitalism"
 britain_md.10.d: "The British government, in economic and diplomatic ties to us, has recently declared its intention to utterly destroy intercontinental capitalism. This will surely put a strain on our relations."
 britain_md.10.o1: "These fools."
 britain_md.10.o2: "Maybe their way is the right one?"
 britain_md.11.t: "The Britain-EU border agreement"
 britain_md.11.d: "The idea of a comprehensive revision of our current agreement with the Schengen zone has been tossed around in Parliament for quite some time. We have to choose our next step carefully."
 britain_md.11.o1: "Border Security first!"
 britain_md.11.o2: "A more open policy is the way."
 britain_md.12.t: "The CANZUK Alliance"
 britain_md.12.d: "Britain has recently approached us with the request to sever our so far military arrangement and go for an alliance inside the Anglosphere. This CANZUK project includes Canada, Australia, New Zealand and the United Kingdom."
 britain_md.12.o1: "Sounds like a fine proposal!"
 britain_md.12.o2: "We have our own problems."
 britain_md.13.t: "Britain requests workforce border deal"
 britain_md.13.d: "The British government has approached us over a possible border arrangement that allows Irish citizens to pass into Northern Ireland easier in order to improve both the local Irish standard of living the Northern Irish economy. This possible arrangement is popular with the Irish population - as it offers employment to the struggling economy."
 britain_md.13.o1: "Sounds fine."
 britain_md.13.o2: "We would rather not."
 britain_md.14.t: "Air Travel Agreement with Europe"
 britain_md.14.d: "We have finalized the outlines of a relatively free future air travel between the UK and the EU. Personal and goods transport by aircraft has been made more straightforward as a process. Both the European and British public are in favor of decreasing the unnecessary cost caused by the current arrangements."
 britain_md.14.o1: "Good."
 britain_md.15.t: "British Alliance invites us"
 britain_md.15.d: "The British government has requested that we join their alliance. This would mean abandoning our own, if applicable, and given up possible leadership claims."
 britain_md.15.o1: "Sure!"
 britain_md.15.o2: "Heck no."
 britain_md.16.t: "Программа европейского военного сотрудничества"
 britain_md.16.d: "The British government has launched the EMCP, the European Military Cooperation Program. The British armed forces have made defending their allies' territory a priority in order to defend their own."
 britain_md.16.o1: "We appreciate the help."
 britain_md.17.t: "Реорганизация системы образования"
 britain_md.17.d: "With a far more national government course, we need to also restructure our future education program: Should we exclude pupils of ethnic minorities, catering to the fascists, or should we simply remove any quotas based on race and sex and emphasize merit?"
 britain_md.17.o1: "Based on merit."
 britain_md.17.o2: "Based on ethnic background."
 britain_md.17.o3: "A hybrid system sounds fine."
 britain_md.18.t: "Революционный комитет в Великобритании"
 britain_md.18.d: "The British government has revealed its newest government agency: A revolutionary committee, focusing on driving ahead the red workers' revolution into other countries. Our economic ties to Britain are bound to suffer."
 britain_md.18.o1: "Fools!"
 britain_md.19.t: "Восстание в Квебеке"
 britain_md.19.d: "Мы связались с франко-канадским населением Квебека. Сейчас поддержка независимости подавляющая, и боевые силы готовы взять в руки оружие. В то же время мы посеяли инакомыслие среди населения восточного побережья Канады.\n\nНаши требования к Канаде будут простыми: Пусть Квебек будет свободен и отступит от своих англо-канадских атлантических провинций."
 britain_md.19.o1: "Присылайте требования!"
 britain_md.20.t: "Британия нападает на Канаду!"
 britain_md.20.d: "\"We have two simple demands to the government of Canada:\n1: Immediately grant independence to the Canadian province of Quebec as an independent and sovereign nation, including the grand cities of Quebec City and Montreal.\n2: Cede the Canadian provinces New Brunswick, Nova Scotia, Prince Edward Island and Newfoundland and Labrador to the British government.\nShould the Canadian government resist, war is inevitable.\n\nsigned, the [ENG.GetAdjective] government\nsigned, the Quebecois government-in-exile in London\"\n\nWhat do we do now?!"
 britain_md.20.o1: "We will bow to their demands. This time."
 britain_md.20.o2: "No step back, buddies! No apologies!"
 britain_md.21.t: "British Defensive Assistance"
 britain_md.21.d: "As Britain draws ever closer to a greater European solution, they have once again reaffirmed their wish to stand by our side militarily."
 britain_md.21.o1: "Good."
 britain_md.22.t: "'Leave'!"
 britain_md.22.d: "The results are in, and with an edge of about 4%, the 'Leave' campaign won. Britain will have to prepare to leave the European Union."
 britain_md.22.o1: "Alright then."
 britain_md.23.t: "'Remain'!"
 britain_md.23.d: "The referendum is done and the results have been counted. At about 53% to 47%, the 'Remain' campaign won. 'Leave' campaigners Nigel Farage and Boris Johnson have already announced their willingness to accept the results - Britain stays!"
 britain_md.23.o1: "Indeed we do."
 britain_md.24.t: "Ireland accepts!"
 britain_md.24.d: "The Irish government has gladly accepted our proposal. The border between Ireland and Northern Ireland is opening up already."
 britain_md.24.o1: "Excellent!"
 britain_md.25.t: "Королева Елизавета II умирает"
 britain_md.25.d: "Елизавета Александра Мэри, дочь Георга VI, мирно прошла во сне. Ей было почти 100 лет и она была королевой почти 70.\n\nThe нация и содружество в целом в трауре. Долгое правление королевы контролировало конец империи, возрождение родных островов, вступление в Европейский Союз и гордое и сильное начало третьего тысячелетия.\n\nThe королева была живой легендой. Но в конце концов каждая легенда умирает."
 britain_md.25.o1: "She will reign in heaven now."
 britain_md.26.t: "King Charles III dies"
 britain_md.26.d: "'Charles is dead', a newspaper titles, followed by the subheading 'Only few are mourning'.\n\nKing Charles III was historically unpopular, comparable to the likes of his grand uncle Edward VIII.\n\nHis son, William V, will surely be a more popular king for the British people."
 britain_md.26.o1: "No king rules forever."
 ##United Kingdom-News Event##
 britain_news.1.t: "Британия уступает Фолклендские острова"
 britain_news.1.d: "В совершенно ошеломляющем сюрпризе правительство в Лондоне решило положить конец многовековому конфликту между Великобританией и Аргентиной и вернуть Аргентине Фолклендские острова, а также Южную Георгию и Южные Сандвичевы острова. В 1833 году аргентинцы заявили о своих притязаниях на Фолклендские острова, в 1927 году - на Южную Георгию, а в 1936 году - на Южные Сандвичевы острова.\n\nПравительство Аргентины было очень радостно, обещая новую эру аргентинско-британских отношений."
 britain_news.1.o1: "Какой поворот!"
 britain_news.55.t: "Британия идет с Европой"
 britain_news.55.d: "Премьер-министр Великобритании и Северной Ирландии выступил сегодня с официальным заявлением от имени правительства о том, что Европейский Союз и, следовательно, НАТО будут отдавать предпочтение в британской внешней политике перед Содружеством наций."
 britain_news.55.o1: "Мы сделали правильный выбор."
 britain_news.55.o2: "Хороший выбор."
 britain_news.55.o3: "Прискорбный."
 britain_news.55.o4: "Хорошо."
 britain_news.55.o5: "Нас не волнуют их мелкие дела."
 britain_news.56.t: "Британия идет с Содружеством"
 britain_news.56.d: "[ENG.GetLeader] сегодня заявил, что Содружество наций в культурном и экономическом плане предпочтительнее, чем Европейский союз в качестве партнера Великобритании. Оппозиционная пресса уже захлопывает заявление правительства, указывая на европейскую экономическую мощь и разрозненную и свободную природу Содружества - но на самом деле кажется, что британская внешняя политика вот-вот изменится."
 britain_news.56.o1: "Хороший выбор."
 britain_news.56.o2: "Плохой выбор."
 britain_news.56.o3: "Хорошо."
 britain_news.57.t: "Британия стоит сама по себе"
 britain_news.57.d: "Сегодня премьер-министр [ENG.GetLeader] выступил против Европейского Союза и Содружества наций. Они сдерживают Британию, они коррумпированы и глупы, как говорится в заявлении. Некоторые журналисты расценили это как оплошность потенциально пьяного политика, а другие видят в этом начало новой эры."
 britain_news.57.o1: "Эти дураки до сих пор не воспринимают нас всерьез."
 britain_news.57.o2: "Британцы опять за своё."
 britain_news.57.o3: "Как бы то ни было."
 britain_news.59.t: "Британия переезжает Налево"
 britain_news.59.d: "Британское правительство предприняло необратимые шаги против крупного бизнеса и в увеличении численности правительства. Не может быть никаких сомнений в том, что Британия политически движется влево."
 britain_news.59.o1: "За народ!"
 britain_news.60.t: "Британия переезжает Направо"
 britain_news.60.d: "Иммиграционное законодательство ужесточается, социальная либерализация настраивается, возрождается традиционализм. Не может быть никаких сомнений в том, что Британия политически движется в сторону правых."
 britain_news.60.o1: "За нацию!"
 britain_news.61.t: "Британское правительство бросает вызов народу!"
 britain_news.61.d: "В то время как британский народ проголосовал за то, чтобы остаться в Европейском Союзе, британское правительство сегодня объявило результаты референдума недействительными и в любом случае намерено покинуть Европейский Союз."
 britain_news.61.o1: "Мы знаем лучше, чем люди."
 britain_news.61.o2: "Что?!"
 britain_news.61.o3: "Разумеется!"
 britain_news.62.t: "Британия добирается до Южной Африки"
 britain_news.62.d: "'Южная Африка по праву является частью [ENG.GetNameDef], всегда была и всегда будет частью [ENG.GetNameDef]. Мы должны вернуть Капскую колонию для британского народа, силой, если это необходимо'.\nВ беспрецедентном движении иностранной агрессии [ENG.GetLeader] стремится к суверенитету ЮАР. Если то, о чем говорится, правда, то южноафриканская армия должна подготовиться к военному конфликту."
 britain_news.62.o1: "Так и будет."
 britain_news.62.o2: "Тогда пусть приходят."
 britain_news.63.t: "Великобритания и Радж"
 britain_news.63.d: "Использование термина "радж" в качестве названия Индии - это нечто большее, чем просто политически сомнительное. Однако британское правительство недавно изменило официальное название Индийской Республики в британских дипломатических документах на "Бывший британский Радж". Более того, британское правительство, после своих эксцессов против Южной Африки, говорит об активном восстановлении власти на индийском субконтиненте."
 britain_news.63.o1: "Британия марширует."
 britain_news.63.o2: "Мы остановим их любой ценой, за Великобританию!"
 britain_news.63.o3: "Беспокойно."
 britain_news.64.t: "Великобритания готовит унифицированные договоры"
 britain_news.64.d: "Британское правительство сделало объединение Европейского Союза в единое супергосударство своей официальной политической программой и приступило к разработке проектов договоров, которые в конечном итоге приведут к удовлетворительному соглашению об объединении между всеми странами-членами ЕС."
 britain_news.64.o1: "Какое развитие событий."
 britain_news.65.t: "Референдум в Ирландии - Северная Ирландия остается"
 britain_news.65.d: "Столкнувшись с растущим ирландским национализмом, правительство в Вестминстере решило дать народу Северной Ирландии возможность провести Референдум, чтобы решить этот вопрос раз и навсегда. Народ решил остаться!"
 britain_news.65.o1: "Боже, храни королеву!"
 britain_news.66.t: "Ирландский референдум - объединение"
 britain_news.66.d: "Столкнувшись с растущим ирландским национализмом, правительство в Вестминстере решило дать народу Северной Ирландии возможность провести Референдум, чтобы решить этот вопрос раз и навсегда. Народ принял решение об объединении Ирландии!"
 britain_news.66.o1: "Прощай и прощай!"
 britain_news.67.t: "Шотландский референдум - Шотландия остается"
 britain_news.67.d: "Столкнувшись с растущим шотландским национализмом, правительство в Вестминстере решило дать народу Шотландии второй Референдум, чтобы решить этот вопрос раз и навсегда. Народ решил остаться!"
 britain_news.67.o1: "Боже, храни королеву!"
 britain_news.68.t: "Шотландский референдум - Независимость"
 britain_news.68.d: "Столкнувшись с растущим шотландским национализмом, правительство в Вестминстере решило дать народу Шотландии второй Референдум, чтобы решить этот вопрос раз и навсегда. Народ решил за свою независимость!"
 britain_news.68.o1: "Прощай и прощай!"

 ###France###
 #France purchase British Railway system (Network Rail)
 France.1.t: "France want to purchase the British Railway system"
 France.1.d: "In 1999, the Brits privatize their railways. Since, the company is going deeper and deeper in debt. The SNCF, our national company is working well. Should be push them to do a bid on Network Rail ? And should we ask the DGSE to make a subversive action to reduce the value of the company ?"
 France.1.o1: "Ask the DGSE"
 France.1.o1.tt: "This will try to lower our bid cost, but it may lead to tension with the UK"
 France.1.o2: "Push them to buy all the company"
 France.1.o3: "Push them to take 51% of the share"
 France.1.o4: "We do not need this relics of old time"
 France.2.t: "Major accident today : Train derailment"
 France.2.d: "Today at 11:34 this morning a train with 356 peoples on board derail soon after leaving London. For now the count of wounded is still unknown, but it's a terrible day for the kingdom. The government will take a speech later this day."
 France.2.o1: "Pray for them"
 France.3.t: "The French bought our trains"
 France.3.d: "The French National Railroad company, the SNCF make a bid to acquire our railway system. Since SNCF is state owned, it will increase our dependency from the French government"
 France.3.o1: "We're friends"
 France.4.t: "France did bomb our train"
 France.4.d: "Our expert discovered that a bomb exploded and provoke the derailment. The French DGSE is probably the origin of this terrorist attack against our Railway system. We discover that they made a plan to reduce our railway value, to make an hostile bid."
 France.4.o1: "Seek redress"
 France.5.t: "DGSE get caught for train bombing"
 France.5.d: "Our operation against Network Rail in UK didn't go this well. The DGSE get caught for the bombing of the train in UK. What should we do ? Should we deny everything ? Or should we search an agreement with the UK government ?"
 France.5.o1: "Deny everything"
 France.5.o2: "Damn Brits get us"
 France.6.t: "France offer compensation"
 France.6.d: "The French has recognized their role in the attack. They offer to make official apologies and to indemnise the victims"
 France.6.o1: "Well!"
 France.7.t: "The French bought our trains"
 France.7.d: "After the dramatic accident, French SNCF offer to buy our failing company. For the security of the citizens, the British government accept the offer and help making Network Rail a subsidiary"
 France.7.o1: "The best for the people"
 France.8.t: "Operation Success"
 France.8.d: "The DGSE successfully drive a derailment operation on a train yesterday. The value of Network Rail is falling down quickly. To help the SNCF offer to subsidiarise it and modernize it to make it safer for British citizens. Our operation is a full success, we now own the strategic sector of railway transport in Great-Britain"
 France.8.o1: "Vive la France !"
 France.9.t: "UK accept compensation"
 France.9.d: "We have recognized our role in the attack. We made official apologies and offer to indemnise the victims. The Brits have accepted our offer but we'll pay a hard price for this."
 France.9.o1: "Bring me the DGSE director !"
 #SNCE
 France.10.t: "[From.GetName] announce a partnership with SNCF"
 France.10.d: "[From.GetName] had decided to accept the offer from SNCF to help them in the development of railways in their country !"
 France.10.o1: "Vive the Franco-[From.GetAdjective] partnership"
 France.11.t: "France agreed the partnership with SNCF to build up our infrastructures"
 France.11.d: "French government validate our project with SNCF to build up our infrastructures"
 France.11.o1: "Vive the Franco-[Root.GetAdjective] partnership"
 #Sao Paulo
 France.101.t: "Sold the Foch"
 France.101.d: "With our new Aircraft Carrier nearly finish, we should ask ourself about our old one, the Foch. Should we try to sell it? Scrap it? Or maybe we should refit it at an extensive price?"
 France.101.o1: "Sell it!"
 France.101.o2: "Scrap this wreck!"
 France.101.o3: "Modernize our jewel of the fleet"
 France.101.o3.tt: "The §YFoch§! will be get an extensive retrofit for about 6 month"
 France.102.t: "Foch reentered the service"
 France.102.d: "After 8 month in Brest dockyards of DCNS, the Foch is finally fully modernize. His power remain inferior to modern aircraft carrier, but it's a good step for strategic autonomy"
 France.102.o1: "Great!"
 France.102.o1.tt: "The §YFoch§! can now rules the waves"
 France.103.t: "Aircraft carrier offer from the French"
 France.103.d: "With our old Minas Gerais from WWII needed to be decommissioned from service. The French offer could help us maintain a carrier fleet at lower price of 100M$. Accepting an offer from the French will lead to them increasing their influence in our country. Should we accept their offer, press them for a better price or just refuse it?"
 France.103.o1: "A great deal!"
 France.103.o2: "For a better price only"
 France.103.o3: "Not interested"
 France.104.t: "Brazil agreed"
 France.104.d: "The Brazilian quickly respond to our proposal and accept to pay us 100M$ for the Foch"
 France.104.o1: "Great deal"
 France.104.o1.tt: "Brazil get owner ship of the §YFoch§!"
 France.105.t: "Brazil ask for a better price"
 France.105.d: "Our proposal of 100M$ for our old aircraft carrier seems to be too much expensive for what the Brazilian plans to do. They ask for a new price of 30M$. At this price, the aircraft is a gift, but we can try to make a better link with our south American partner and increase our influence there"
 France.105.o1: "A deal is better than nothing"
 France.105.o2: "Never!"
 France.105.o1.tt: "Brazil get owner ship of the §YFoch§!\n"
 France.106.t: "Brazil rejected our offer"
 France.106.d: "Our proposal of 100M$ for our old aircraft carrier seems to be too much expensive for what the Brazilian plans to do. They rejected our offer. Should we try with India ? or it's not worth it!"
 France.106.o1: "Try with our Indian friend"
 France.106.o2: "Scrap it!"
 France.107.t: "Aircraft carrier offer from the French"
 France.107.d: "With the threat of China increasing in our neighborhood, we need to militarize more our navy. The French offer to sell us their old Aircraft carrier the Foch for 100M$. Accepting an offer from the French will lead to them increasing their influence in our country. Should we accept their offer or refuse it?"
 France.107.o1: "A great deal!"
 France.107.o2: "Not interested"
 France.108.t: "India agreed"
 France.108.d: "The Indian government has accepted our offer to sell them our old aircraft carrier for 100M$."
 France.108.o1: "Great!"
 France.108.o1.tt: "India get owner ship of the §YFoch§!"
 France.109.t: "India refused"
 France.109.d: "The Indian government has rejected our offer to sell them our old aircraft carrier. Nobody seems interested in the acquisition."
 France.109.o1: "Damn! Scrap it!"
 France.110.t: "The futur of the Sao Paulo Aircraft carrier"
 France.110.d: "Since we buy the Sao Paulo from the French in the 2000s. It had numerous troubles with it engines. We have to make a decision. Should we make a retrofit, prolongate it or scrap it ?"
 France.110.o1: "Scrap it!"
 France.110.o2: "We need it on active duty"
 France.110.o3: "Modernize our jewel of the fleet"
 France.110.o3.tt: "The §YSao Paulo§! will be get an extensive retrofit for about 6 month"
 France.111.t: "Sao Paulo reentered the service"
 France.111.d: "After 8 month in Rio dockyards, the Sao Paulo is finally fully modernize. His power remain inferior to modern aircraft carrier, but it's a good step for strategic autonomy"
 France.111.o1: "Great!"
 France.111.o1.tt: "The §YSao Paulo§! can now rules the waves"
 France.112.t: "The futur of our Aircraft carrier"
 France.112.d: "Since we buy the INS Saritbalavattara from the French in the 2000s. It had numerous troubles with it engines. And our INS Viraat, old Centurion Class from the Royal Navy get troubles too. We have to make decision. Should we scrapp them both ? prolongate them or we make a retrofit ?"
 France.112.o1: "Scrap them!"
 France.112.o2: "We need them on active duty"
 France.112.o3: "Modernize our jewels of the fleet"
 France.112.o3.tt: "The §YINS Viraat§! will get a short retrofit of one month when the §YINS Saritbalavattara§! will get a 6 month retrofit"
 France.113.t: "INS Saritbalavattarao reentered the service"
 France.113.d: "After 8 month in Mumbai dockyards, the INS Saritbalavattara is finally fully modernize. His power remain inferior to modern aircraft carrier, but it's a good step for strategic autonomy"
 France.113.o1: "Great!"
 France.113.o1.tt: "The §YINS Saritbalavattarao§! can now rules the waves"
 France.114.t: "INS Viraat reentered the service"
 France.114.d: "After a month in Mumbai dockyards, the INS Viraat is finally fully modernize. His power remain inferior to modern aircraft carrier, but it's a good step for strategic autonomy"
 France.114.o1: "Great!"
 France.114.o1.tt: "The §YINS Viraat§! can now rules the waves"
