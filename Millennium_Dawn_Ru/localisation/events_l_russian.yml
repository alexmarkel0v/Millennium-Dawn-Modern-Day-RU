 # Soleimani Assassination
 usa_soleimani.1.t: "Убийство Касема Сулеймани"
 usa_soleimani.1.d: "НЗП"
 usa_soleimani.1.a: "Мы отомстим!"
 usa_soleimani.1.b: "Мы воздержимся от внешней дипломатии"

