 AfghanistanNews.1.t: "Гражданская война в Афганистане стихает"
 AfghanistanNews.1.TAL.d: "Несмотря на все усилия афганских вооруженных сил и их западных союзников, талибам удалось получить полный контроль над всеми крупными городами, включая столицу Кабул. Большинство правительственных чиновников скрылись или были изгнаны, включая президента Афганистана [AFG.GetLeader], в настоящее время проживающего в Соединенных Штатах.\n\n Триумф Талибана, несомненно, увеличит частоту террористических атак в регионе и во всем мире."
 AfghanistanNews.1.AFG.d: "Правительство Афганистана объявило о победе талибов. Большинство сильнейших форпостов и городов были очищены от их присутствия, а большая часть боевиков бежала через границу в Пакистан. Хотя «Талибан» сократился до нескольких ячеек и ячеек, повстанческое движение, по прогнозам, продлится еще много лет, хотя и на более низком уровне.\n\nЭта победа продемонстрировала эффективность восстановленной афганской армии и решимость афганского правительства."
 AfghanistanNews.1.a: "Интересно"
 AfghanistanNews.2.t: "Afghanistan Claims Pashtunistan"
 AfghanistanNews.2.d: "Due to a surge of violence in Pakistan, the Afghani government has strengthened their claims to the areas of Pakistan where Pashtuns live. The Durrand Line (the contemporary border between Afghanistan and Pakistan) has long been a source of conflict between the two countries, as it transferred land from the Empire of Afghanistan to Pakistan under British control.\n\nThe Pasthuns themselves living in the area don't seem to be overly excited over this development, as many are comfortable living inside Pakistan. It is likely that Afghanistan won't be able to press their claims other than by force."
 AfghanistanNews.2.a: "Interesting"
 AfghanistanNews.3.t: "Afghanistan Claims Baluchistan"
 AfghanistanNews.3.d: "As the crisis in Pakistan deepens, Afghanistan expands its claims. Today the Afghani government announced that Baluchistan, in addition to Pashtunistan, is an integral part of Afghanistan."
 AfghanistanNews.3.a: "A worrying development"
 AfghanistanNews.4.t: "Afghanistan Invades Pakistan"
 AfghanistanNews.4.d: "In a move to secure it's claim, Afghanistan has moved for a more direct path to gain some land. Acting in the name of Pashtun security, they have started moving troops across the border into Pakistan"
 AfghanistanNews.4.a: "A worrying development"
 AfghanistanNews.5.t: "Taliban Join Forces"
 AfghanistanNews.5.d: "The Afghani and Pakistani Taliban have decided to join forces to combat common threats together. This is a big balance shift in power in Central Asia."
 AfghanistanNews.5.a: "Worrisome"
 AfghanistanNews.6.t: "Assassination of Ahmed Shah Massoud"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, the main leader of the Afghan resistance against the Taliban, has been assassinated by the Al-Qaeda. Two members of the Taliban, posing as journalists, set off explosives hidden in their equipment. Massoud was gravely wounded and evacuated in a military helicopter but he died of his wounds before reaching a hospital.\n\nKnown as the Lion of Panjshir, Massoud was a symbol of resistance first against the Soviet occupation, and then against the Taliban."
 AfghanistanNews.6.a: "A loss"
 Afghanistan.2.t: "The Karzai Administration"
 Afghanistan.2.d: "On American orders, Hamid Karzai, conservative leader of Anti-Taliban Northern Alliance forces, has taken the office of President of Afghanistan."
 Afghanistan.2.a: "The first step to independence."
 Afghanistan.3.t: "Assassination of Ahmad Shah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, the Lion of Panjshir, was targeted today by an suicide bomber. Two members of Taliban, posing as journalists, set off explosives hidden in a camera and a battery pack. Massoud was gravely wounded, and was immediately evacuated from the scene in a military helicopter."
 Afghanistan.3.a: "Let us pray to Allah that he survives"
 Afghanistan.4.t: "The US Exerts its Influence"
 Afghanistan.4.d: "As the Taliban have been defeated, the US has used its influence to affect the decisions of the Loya Jirga. A new interim administration has been formed."
 Afghanistan.4.a: "Are they any better than the Taliban?"


 #Cameroon
 Cameroon.1.t:0 "Извержение горы Камерун"
 Cameroon.1.d:0 "Гора Камерун, вулкан высотой 4040 метров, является самой высокой точкой Центральной Африки и одним из самых активных вулканов Африки.\n\nИзвергнувшись уже в 1999 году, жители окрестностей горы Камерун были удивлены, когда 28 мая 2000 года вулкан, который местные жители называют Монго ма Ндеми ("Гора величия"), вновь извергся на несколько месяцев в результате бурной деятельности."
 Cameroon.1.a:0 "Это повредит региону."
 Cameroon.1.b:0 "Пришлите всю необходимую помощь!"

 #Denamrk
 Denmark.1.t:0 "Евровидение 2000"
 Denmark.1.d:0 "45-е Евровидение недавно прошло на Globe Arena в Швеции. Рок / поп-дуэт [DEN.GetAdjective] Olsen Brothers выиграл конкурс со своей песней «Fly on the Wings of Love», опередив на 40 баллов Россию, занявшую второе место. Это первый раз, когда [DEN.GetName] выиграл конкурс с 1963 года и отправил всю страну на общенациональное празднование."
 Denmark.1.a:0 "Лети, детка, лети!"
 Denmark.2.t:0 "[DEN.GetAdjective] консерваторам предсказывают крупную победу"
 Denmark.2.d:0 "Консерваторы [DEN.GetAdjective], похоже, триумфально вернулись после того, как находились в упадке с начала 90-х. Отвечая на вопрос о причине такого поворота событий, один политический обозреватель заметил, что международные культурные обмены в новом тысячелетии, похоже, оставили многих датчан без чувства принадлежности к чему-либо и сделали датские ценности центральной точкой политического дискурса. Консервативное руководство уже готовится извлечь выгоду из этой новообретенной поддержки, выступая с речами, в которых подчеркивается их непоколебимая защита «всего, что делает нас [DEN.GetAdjective]»."
 Denmark.2.a:0 "Назад в 80-е"
 Denmark.3.t:0 "Удивительные монархические изменения в [DEN.GetName]"
 Denmark.3.d:0 "[DEN.GetName] является конституционной монархией с 1849 года, и с тех пор роль монарха носит в основном церемониальный характер. Однако новое монархическое движение, призывающее к большей степени политической автономии для [DEN.GetAdjective] монарха, быстро набирает популярность в обществе. Пока сама королева не давала никаких публичных комментариев по этому поводу, но политические комментаторы отмечали, что с ее образованием, изучением политологии и различных академических областей в Сорбонне и Лондонской школе экономики, она теоретически могла бы стать грамотный актер на политической арене."
 Denmark.3.a:0 "О Дейзи!"

 ##Diplomatic Response
 diplomatic_response.1.t: "[From.GetName] принимает!"
 diplomatic_response.1.d: "Делегации [This.GetAdjective] и [From.GetAdjective] достигли взаимной договоренности в ходе последних переговоров. [From.GetName] готов принять наше предложение."
 diplomatic_response.1.o1: "Отлично."
 diplomatic_response.2.t: "[From.GetName] отклоняет!"
 diplomatic_response.2.d: "После нескольких ночей и ожесточенных споров по второстепенным деталям и основным моментам последняя волна переговоров между делегациями [This.GetName] и [From.GetName] провалилась. Наше предложение в ближайшее время не будет реализовано."
 diplomatic_response.2.o1: "Ну что ж."
 diplomatic_response.3.t: "[From.GetName] сворачивается!"
 diplomatic_response.3.d: "Неудивительно, что делегации [From.GetAdjective] вскоре убедились в нашей подавляющей мощи и уступили нашим требованиям. Мы получили то, что хотели."
 diplomatic_response.3.o1: "Отлично!"
 diplomatic_response.4.t: "[From.GetName] бросает нам вызов!"
 diplomatic_response.4.d: "Мы знали, что некоторые [From.GetAdjective] люди идиоты, но их высшим посланникам пришлось пополнить ряды идиотов в последние несколько дней переговоров. Они бросили нам вызов, отвергли наши требования и отправили наших послов домой.\n\nЭти дураки."
 diplomatic_response.4.o1: "Они будут знать последствия."

 #Egypt
 Egypt.1.t: "el-Kosheh Massacre"
 Egypt.1.d: "The el-Kosheh Massacre was a terrorist attack that occurred on Sunday, January 2 in the village el-Kosheh in Upper Egypt, 450 kilometers south of Cairo.\n\nThe Coptic Christian minority living in North Eastern Africa has always had a difficult relationship with radical Muslims living among the Islamic majority populations. el-Kosheh was a local economic center in Sohag governorate with a population of about 35,000 and a majority Coptic population - a fact that did not save the local civilians from militant attackers. After a religious conflict between a Christian shop owner and a Muslim customer, the Muslim community of the village was outraged into a frenzy and began looting and pillaging Christian shops and storefronts, mainly in the outskirts of the city in el-Kosheh village, a good distance away from the city of Kosheh.\n\nThis massacre was one of the largest in Egypt's history and calls the efficiency of our majority-Muslim government into action. The pope of the Coptic church has already called this a tragedy of martyrdom and declared the 21 massacred Christian martyrs. What should the government of Egypt do?"
 Egypt.1.a: "We will track these bastards down."
 Egypt.1.b: "The Christians need to shut up."

 #Eritrea
 eritrea.1.t: "Appoint A Chief Executive"
 eritrea.1.d: "Eritrean National Salvation Front (ENSF), Eritrean Liberation Front (ELF)"
 eritrea.1.a: "Ahmed Nasser, leader of the ENSF"
 eritrea.1.b: "Hussein Kelifay, leader of the ELF"
 eritrea.2.t: "First Amharic language school opens today"
 eritrea.2.d: "Ethiopia financed a series of new schools intended to teach Amharic to the masses. It seems that every person between 18 and 60 is forced to take at least the ground course to learn some basic sentences. For the pupils a new subject will be introduced since the second grade."
 eritrea.2.a: "Maybee we dont wanted to understand them"

 #Ethiopia
 ethiopia.1.t: "Ethiopian Loan Requests"
 ethiopia.1.d: "The Ethiopian government's attempts to get the national economy back on track through the invitation of international companies and the strengthening of local and regional economic sectors with the usage of government investments.\n\nNow, Ethiopia has approached our ministry of finance with a request to grant further government loans to the Ethiopian industrial and economic development sector. It seems as if we have little to gain for our government, but our businesspeople are warning us that if we don't grant loans to Ethiopia, somebody else will. And if our businesses are rejected due to our hostile stance towards the country, somebody else's companies are sure to get accepted."
 ethiopia.1.a: "We shall grant additional loans."
 ethiopia.1.b: "We cannot share anything at this time."
 ethiopia.2.t: "Ethiopia seeks Investments"
 ethiopia.2.d: "Ethiopia's industrial sector has recently experienced a massive boom that the government of [ETH.GetLeader] is now looking to expand upon. The hopes of turning Ethiopia into an industrial powerhouse however can only be realized with foreign investments - and the Ethiopian government has approached us in an attempt to convince our national companies to support Ethiopia's growing economy."
 ethiopia.2.a: "We approve!"
 ethiopia.2.b: "Let the markets decide."
 ethiopia.3.t: "Ethiopia seeks Investments"
 ethiopia.3.d: "Ethiopia's industrial sector has recently experienced a massive boom that the government of [ETH.GetLeader] is now looking to expand upon. The hopes of turning Ethiopia into an industrial powerhouse however can only be realized with foreign investments - and the Ethiopian government has approached us in an attempt to convince our national companies to support Ethiopia's growing economy."
 ethiopia.3.a: "We approve!"
 ethiopia.3.b: "Let the markets decide."
 ethiopia.4.t: "Ethiopia seeks Investments"
 ethiopia.4.d: "Ethiopia's industrial sector has recently experienced a massive boom that the government of [ETH.GetLeader] is now looking to expand upon. The hopes of turning Ethiopia into an industrial powerhouse however can only be realized with foreign investments - and the Ethiopian government has approached us in an attempt to convince our national companies to support Ethiopia's growing economy."
 ethiopia.4.a: "We approve!"
 ethiopia.4.b: "Let the markets decide."
 ethiopia.5.t: "The African Alliance"
 ethiopia.5.d: "It was Ethiopia whose flag defined the colors of the Pan-African movement due to our prolonged resistance against European colonialism. It was Ethiopia shaping generations of young black Africans both inside and outside our borders to be strong and proud African nationalists. It was Ethiopia that followed the doctrine of unity in diversity across the African continent.\n\nBut unity and diversity are no longer enough. The European colonial powers of old are eyeing greedily at their former African possessions, aiming to once again carve out economic spheres of interest for their mega-corporations. Chinese investments from the far east are both a blessing and a curse, as China aims to establish itself as an equal to the great powers of old. The United States has long abandoned her doctrine of freedom and liberty in favor of a doctrine of oil and money.\n\nAfrica needs to stand together and unite under the flag of one common military alliance to resist both American and Russian, both Chinese and Indian ambitions to form military blocs.\n\nWe shall send invitations to all eligible African Union members. Except for Eritrea. We will conveniently forget Eritrea."
 ethiopia.5.a: "For Africa! For Humanity!"
 ethiopia.6.t: "Invitation to the African Alliance"
 ethiopia.6.d: "In daring defiance to European and East Asian diplomatic influence, the Ethiopian government aims to reform the African Union into a complete military bloc. We are eligible to join due to the fact that we are an African Union member not already entangled in another alliance.\n\nBut should we surrender our sovereignity and neutrality in favor of the African Alliance? Or is the African Alliance our key to sovereignity and neutrality in the first place?"
 ethiopia.6.a: "Africa stands as one!"
 ethiopia.6.b: "Oh, I don't think so."
 ethiopia.7.t: "Addis Ababa Light Rail finished"
 ethiopia.7.d: "The Addis Ababa Light Rail finally finished its construction phase and were now going on to the testing. The Light Rail was originally intendet to have a total of 41 stations on its two lines (of which 39 were finished) and each train has a capacity to carry 286 passengers. This will enable the light rail transit to provide a transportation service to 15,000 passengers per hour per direction and 60,000 in all four directions while the fares cost 2-6 Ethiopian birr.\n\nThe railway was contracted by the China Railway Group Limited and it is operated by the Shenzhen Metro Group. Addis Ababa Light Rail currently has a fleet of 41 three-section 70% low-floor trams manufactured by CNR Changchun."
 ethiopia.7.a: "Finally no more traffic jam's!"
 ethiopia.8.t: "Ethio-Djibouti Railways stops its operations"
 ethiopia.8.d: "After World War II, the railway began a long period of decline. Traffic on the railway dropped in half from 1953 to 1957, as road transport began to compete for cargo. The Ogaden War of 1977–1978 dealt a further blow to the railway, as Somali troops invaded us and captured the railway as far as Dire Dawa. Portions of the railway were blown up in the war, and railway operations were again cut in half. After the war ended, the railway continued to decline from a lack of maintenance and attacks from rebels such as the Ogaden Liberation Front.\n\nBoth the lack of maintenance and an ambitious road construction program made rail transport increasingly non-competitive. In January 1985, the Awash rail disaster killed 429 passengers when their train derailed on the Awash River Bridge and fell into the gorge below. Railway service finally ended this year between Addis Ababa and Dire Dawa, but trains continued to run between Dire Dawa and Djibouti. The tracks between Dire Dawa and Addis Ababa fell into total disrepair, and many of the rails were stolen and sold for scrap."
 ethiopia.8.a: "We should have repaired it earlier"
 ethiopia.9.t: "Addis Ababa Light Rail expanded"
 ethiopia.9.d: "The new line built is completely grade-separated. Apart from extending the existing lines, two new lines were built. The first one start at St. George's Cathedral, pass along Mexico Square to the African Union Headquarters and terminate at Lebu, connecting to the new national rail network. The second line start at Megenagna Roundabout and passes via Bole Airport, Wello Sefer area, Saris market area and Jommo area and terminates at Lebu."
 ethiopia.9.a: "From Addis Ababa to Djibouti!"
 ethiopia.10.t: "Addis Ababa–Djibouti Railway finished"
 ethiopia.10.d: "This will serve as our backbone of the new Ethiopian National Railway Network. It provides access to the sea, linking our capital of Addis Ababa with Djibouti and its Port of Doraleh."
 ethiopia.10.a: "This will help our economy"
 ETH_railway_destroyed_flg: "Ethio-Djibouti Railway is destroyed"
 ethiopia.11.t: "Eritrean Peoples Liberation Front refounded"
 ethiopia.11.d: "For the second time since the second world war Eritrea find itself under Ethiopian occupation. Many high ranking politicians and military leaders gone into exile and refounded the Eritrean Liberation Front in nearby Sudan.\n\nAfter the independence of Eritrea the original EPLF reformed itself into the People's Front for Democracy and Justice and acted as the ruling party of Eritrea until we disbanded it.\n\nHowever since Isaya is currently under house arrest in Addis Ababa, his presidential adviser Yemane Gebreab took over and is currently the head of the political wing of the ELPF."
 ethiopia.11.a: "He better stays there"
 ethiopia.12.t: "Military convoy raided by ELPF"
 ethiopia.12.d: "In an surprising attack on one of our military convoys in the region of Eritrea, the entire convoy got wiped out and its load stolen. The Eritrean Liberation Front, which took responsibility for this ambush, got away before any reinforcements could arrive to the scene."
 ethiopia.12.a: "They will need more to stop us!"
 ethiopia.13.t: "Isayas Afewerki arrested"
 ethiopia.13.d: "As soon as Eritreas last stronghold fell we found Isayas Afewerki and his most loyal men while they tried to escape to neighboring Sudan. His bodyguards put up a good fight but the numbers wasnt on there side and so Isayas found itself soon on the way to Addis Ababa where he will await his trial.\n\nTill then he is put under house arrest."
 ethiopia.13.a: "Put him under house arrest"
 ethiopia.14.t: "Trial of Isaya Afewerki"
 ethiopia.14.d: "Today is the trial of former President of Eritrea, Isaya Afewerki. Under loud protest by himself he is brought into the court chamber and accuse the court of corruption and an unjustly trial under the point that his sentence is already decided. Many international reporters share this point but this wont save him today.\n\nAnyways, after 3500 Birr the judges agreed to our decision which will be...?"
 ethiopia.14.a: "Sentence him to death"
 ethiopia.14.b: "Life imprisonment should do it"
 ethiopia.15.t: "Trial of Isaya Afewerki"
 ethiopia.15.d: "Today was the trial of former President of Eritrea, Isaya Afewerki. The sitting was long, but at the end of the day the decision was made, Isaya gets improsoned for life.\n\nThis sentence wasnt surprising to anyone and he will be transfered as soon as possible to a jail on the Eritrean side."
 ethiopia.15.a: "He deserve that"
 ethiopia.16.t: "Trial of Isaya Afewerki"
 ethiopia.16.d: "Today was the trial of former President of Eritrea, Isaya Afewerki. The sitting was long, but at the end of the day the decision was made, Isaya will face the death sentence.\n\nThis sentence wasnt made since 1998, when an Eritrean businessman gunned down an popular Ethiopian general and thus is quite special.\n\nAlmost immediately after the judgement was made, armed police officers escorted him out of the hall where he faced his sentence."
 ethiopia.16.a: "He was a bad guy"
 ethiopia.17.t: "Local police station attacked by ELPF"
 ethiopia.17.d: "In the middle of the day three trucks stopped in front of the police station and armed men opened instantly fire upon the poor officers in the building.\n\nNone of them survived and the weapon safe was plundered. The armed men escaped as soon as they were coming.\n\nLater that day the ELPF uploaded a video where they claim the responsibility for that attack."
 ethiopia.17.a: "Sooner or later we will find them"
 ethiopia.18.t: "Zera Selassie returns to Ethiopia"
 ethiopia.18.d: "Zera Selassis returns to once again take up his mantle as the king of Ethiopia. Let him live long and his country prosper underneath his great leadership."
 ethiopia.18.a: "We welcome him"
 ethiopia.19.t: "Zera Selassies Coronation"
 ethiopia.19.d: "The day was perfectly chosen, the sun is shining bright and there is not a single cloud in the sky. Zera Selassie rides on his horse, surrounded by a large, cheering crowd, towards the Medhane Alem Cathedral in Addis Ababa. Today is his official coronation as His Imperial Majesty Emperor Amha Selassie I, Elect of God, Conquering Lion of the Tribe of Judah and King of Kings of Ethiopia.\n\nTogether with his onliest child he holds on front of the cathedral, which got decorated with the imperial banners, and steps towards the entrance. Inside the cathedral is everyone from importance in Ethiopia awaiting in eager the coronation.\n\nAs Zera walks towards the Presbyter, his heart begin to beat faster. This is truly a moment he wont forget and he could not even imagine in his craziest dreams. The ceremony itself was pretty fast over and as he walks out as the legitimate king of Ethiopia, everyone bows for him."
 ethiopia.19.a: "Log live his majesty!"
 ethiopia.20.t: "Famine Strikes!"
 ethiopia.20.d: "The recent conflict between our neighbors and the refusal of cooperation between Eritrea and Ethiopia has resulted in something far more devastating. The country has fallen into a famine and people are beginning to die as the food market in the country is strangled by the lack of cooperation from our neighbors. The government must do something in order to help the people. They need to do something before the country collapses in on itself."
 ethiopia.20.a: "Oh No"
 ethiopia.21.t: "Defeat in the Field"
 ethiopia.21.d: "After months of gridlock, the enemy has finally broken through our lines and invaded our lands proper. Perhaps we should agree to the peace framework that the Organization of African Unity laid down in 1998 and suggest a ceasefire?"
 ethiopia.21.a: "Peace is the only option"
 ethiopia.21.b: "War is the only option"
 ethiopia.22.t: "[FROM.GetName] Proposes Ceasefire"
 ethiopia.22.d: "After our forces broke through the enemy lines, we were contacted by [FROM.GetAdj] government, stating that they agree to the Organization of African Unity peace framework. They are proposing an immediate ceasefire"
 ethiopia.22.a: "Finally! Victory!"
 ethiopia.22.b: "We won't stop until they kneel before us!"


 #Ethiopia News
 ethiopia_news.1.t:0 "Эфиопия получает военную помощь Китая"
 ethiopia_news.1.d: "После длительного соперничества между американскими и китайскими компаниями по производству вооружений за поставку вооружений Эфиопии правительство Эфиопии предоставило китайским корпорациям огромные свободы и подписало несколько военно-экономических договоров с Китайской Народной Республикой.\n\nГоссекретарь США уже выразил большое сожаление по поводу решения Эфиопии."
 ethiopia_news.1.a: "Эфиопия бросила вызов Америке."
 ethiopia_news.2.t: "Ethiopia gains American Military Assistance"
 ethiopia_news.2.d: "Both the United States of America and the People's Republic of China have over the past few months attempted to gain armament contracts with the Ethiopian ministry of defense.\n\nEthiopia has now decided to order large amounts of weaponry from American corporations. The People's Republic of China has already begun enacting legislation that will make it harder for Chinese companies to trade with Ethiopia in order to punish the East African state that dared to defy them."
 ethiopia_news.2.a: "Ethiopia has defied China."
 ethiopia_news.3.t: "Zera Yacob returns to Ethiopia"
 ethiopia_news.3.d: "Ethiopia has recently announced the restoration of its imperial throne which had been abolished under the communist PDRE and the subsequent democratic constitution of 1995.\n\nThe rightful pretender to the throne, the grandson of Haile Selassie I, Zera Yacob, has been living in Florida in the United States with his family since the 1970s. He has now made public his intention to accept the Ethiopian government's official invitation to return to the land of his ancestors and claim his rightful throne and ascend to his rightful position as Emperor of Ethiopia."
 ethiopia_news.3.a: "The Emperor strikes back."
 ethiopia_news.4.t: "Mengistu acquitted"
 ethiopia_news.4.d: "The Supreme Court of Ethiopia has today confirmed that the conviction of former Ethiopian communist dictator Mengistu Haile Mariam was illegitimate and has officially acquitted him of all charges. Mariam, currently in exile in Robert Mugabe's Zimbabwe, had been previously judged guilty of genocide against minorities and crimes against humanity against his own people. He is now considered an innocent man in Ethiopia, but it is not yet clear whether or not he intends to return to his homeland.\n\nThe decision met international condemnation, both from inside and outside the African continent."
 ethiopia_news.4.a: "A risky move."
 ethiopia_news.5.t: "Mengistu returns"
 ethiopia_news.5.d: "After a long period of consideration and an official invitation by the Ethiopian government, former communist dictator Mengistu Haile Mariam has decided to return to Ethiopia. There, he is expected to once again take up a leading position within Ethiopia's communist party."
 ethiopia_news.5.a: "The dictator returns."
 ethiopia_news.6.t: "The Restoration of the PDRE"
 ethiopia_news.6.d: "In a political shock, the Ethiopian government has decided to overturn the 1995 constitution and to cede power to the communist party once more.\n\nMengistu Haile Mariam has today once again taken over leadership of the country - he however rejected to take an oath that would bind his now once more limitless power inside the country to a preset rule of rules. He commented \"I know what's best for the people, I don't need an oath\", when asked about it by one of the few remaining international journalists.\n\nEthiopia is now widely expected to fall back to its old dark days of the 1980s."
 ethiopia_news.6.a: "The PDRE is back to the world stage."
 ethiopia_news.7.t: "Ceasefire Between Ethiopia and Eritrea"
 ethiopia_news.7.d: "The government of Ethiopia and Eritrea have agreed to cease hostilities and declare a ceasefire. Ever since the conflict started in 1998, the Organization of African Unity has been trying to propose a peace plan to solve the border conflict between the two countries. It seems that the countries have finally agreed to try and solve their issues peacefully."
 ethiopia_news.7.a: "Finally!"


 ###European Union Events###
 european_union.1.t:0 "[From.GetName] хочет вступить в Евросоюз."
 european_union.1.d: "Дипломаты из [From.GetName] подали заявку на вступление в Европейский Союз. Если одно государство-член - скажем, наша делегация - наложит вето на их заявку, они не будут допущены. Нам нужно сделать мудрый выбор."
 european_union.1.o1: "Мы одобряем."
 european_union.1.o2: "Вето!"
 european_union.2.t: "На нас наложено вето!"
 european_union.2.d: "Как минимум одно государство - член ЕС отклонило нашу заявку. Таким образом, наше членство в ЕС сейчас - всего лишь принятие желаемого за действительное."
 european_union.2.o1: "Стоило попробовать."
 european_union.3.t: "Объединяй Союз!"
 european_union.3.d: "Время пришло. Все документы оформлены, все договоры лежат на столе. Теперь мы можем разослать приглашения всем странам-членам ЕС сформировать одну большую, славную и непобедимую Федерацию."
 european_union.3.o1: "Это звездный час Европы!"
 european_union.4.t: "Призыв присоединиться к федерализации ЕС"
 european_union.4.d: "Европейский Союз в прошлом делал все, чтобы сблизить свои государства-члены. Он гарантировал нам мир, экономическое процветание и большую свободу для наших граждан. Но теперь ЕС просит нас сделать следующий шаг: одна из стран инициировала процесс объединения ЕС."
 european_union.4.o1: "В сортовой конкордии!"
 european_union.4.o2: "Отказаться от суверенитета? А не."
 european_union.5.t: "Приглашение в Европейский Союз"
 european_union.5.d: "В связи с недавними бюрократическими реформами в Европейском союзе теперь он рассматривает нас как надежного партнера. Одна из крупнейших европейских держав призвала нас присоединиться к экономическому альянсу. Наши люди расходятся во мнениях по этому вопросу, и наше решение может быть любым."
 european_union.5.o1: "В сортовой конкордии!"
 european_union.5.o2: "Это не наша цель прямо сейчас."
 european_union.6.t: "[From.GetAdjective] Инвестиции"
 european_union.6.d: "Сделка, лежащая в основе Европейского Союза, проста: более крупные европейские экономики помогают более мелким странам развиваться, а взамен получают больший рынок и большее количество возможных потребителей. Промышленники из [From.GetName] посетили сегодня предприятия [Root.GetAdjective] и заключили соглашения об улучшении нашей политической и экономической инфраструктуры."
 european_union.6.o1: "Любая помощь приветствуется."
 european_union.7.t: "[Root.GetName] присоединяется к Европейскому Союзу"
 european_union.7.d: "Делегация [Root.GetAdjective] после месяцев и лет подготовки и нескольких полос переговоров, наконец, заняла свое место в Европейском парламенте. [Root.GetName] присоединился к Европейскому Союзу."
 european_union.7.o1: "Ура!"
 european_union.7.o2: "Ладно."
 european_union.8.t: "[From.GetName] отклоняет приглашение в ЕС"
 european_union.8.d: "После месяцев и месяцев попыток согласования и неудачных переговоров правительство [From.GetName] в конечном итоге отклонило предложение о присоединении к Европейскому Союзу. Наши пути пока что должны оставаться разделенными."
 european_union.8.o1: "Было бы неплохо иметь их."
 european_union.10.t: "Выход из ЕС"
 european_union.10.d2: "Европейский Союз удерживает нас и наши суверенные европейские государства от величия. Члены нашего правительства все больше расстраиваются европейским отношением к нашему национальному суверенитету и легкостью, с которой европейские делегаты делают то, что им приказывают Соединенные Штаты.\n\nНам нужно бросить. Это неприемлемо. Они могут целовать американские задницы сколько угодно, но им придется делать это без нас."
 european_union.10.d3: "Хотя формально монархиям не запрещено вступать в Европейский Союз, у них должны быть мелкие мелочи, такие как парламенты или выборы, которых, к счастью, нет в большой системе вокруг [This.GetLeader]. Тем не менее, это привело к тому, что нас попросили либо провести всеобщие выборы в течение следующей недели, либо исключить из залов.\n\nНу, мы не будем проводить выборы, это точно, так что, похоже, им придется сыграть в свою маленькую «демократическую» игру без нас."
 european_union.10.d4: "Сейчас, когда у власти находится правая политическая партия, все больше ставятся под сомнение демократический характер и экономическая выгода Европейского Союза.\n\nДелегаты [This.GetRulingParty] разделились по этому вопросу: идеологические сторонники жесткой линии хотят выйти из союза, несмотря на последствия, в то время как экономически либеральная фракция указывает на количество рабочих мест, созданных ЕС, и политическую стабильность, которую он приносит на континент .\n\nЛюбое решение будет спорным, так как по этому вопросу среди населения разделились. Будет ли ЕС жить без нас - или мы должны остаться?"
 european_union.10.d5: "Европейский Союз - не что иное, как кучка капиталистов, которые пытаются завоевать мир ради капитализма. Наши храбрые [This.GetAdjective] делегаты вступались за трудящихся на каждой сессии, которую они посещали, но их голосование оказывается выше почти по любому вопросу - когда они просили отречься от супербогачей по всей Европе, делегацию даже выгнали из зала! Что ж, может, им не стоило нападать на еще три делегации, пока их спикер пытался спорить с ними, но все же!\n\nЭто совершенно недопустимо. Мы больше не можем нести этот фарс конгломерата. Без нас!"
 european_union.10.d6: "Даже [This.GetLeader] заметил, что Европейский Союз на самом деле «не что иное, как кучка неверных» в разговоре с консервативной исламской газетой на прошлой неделе. Из-за этого призывы покинуть ЕС стали громче в стране - и внутри Европейского Союза. «Если вы не уважаете наши священные залы, уходите!» - крикнул сегодня нашей делегации председатель Европейского парламента. После того, как один из наших делегатов заметил, что нет ничего святого, кроме Аллаха, его выгнали из зала.\n\nЕвросоюз для нашей нации исчерпал себя. Мы благодарны за их сотрудничество, но их гедонизм и мирские интриги недопустимы. Им придется без нас играть в свои глупые игры."
 european_union.10.o1: "Действительно без нас."
 european_union.10.o2: "Может, нам все-таки стоит остаться."
 european_union.15.t: "Конец Европейского Союза"
 european_union.15.d: "ЕС пал. Учреждения в Брюсселе, Люксембурге и Страсбурге были заброшены на неопределенный срок, а политиков, которые когда-то представляли свои страны в Европейском парламенте, отправили домой и попросили снова помочь своим людям в их собственных странах."
 european_union.15.o1: "Все заканчивается."
 european_union.16.t: "Евро"
 european_union.16.d: "Планы по созданию единой европейской валюты существуют с момента основания Европейского Союза в 1992 году.\nПроект претворяется в жизнь десять лет спустя, с введением евро под руководством Европейского центрального банка во Франкфурте, Германия.\n\nОтказ государства от власти над нашей валютой может иметь недостатки, но экономические выгоды от торговли с нашими соседями и партнерами могут просто перевесить их.\nДелегации Великобритании, Дании и Швеции уже выразили озабоченность и потребовали возможности отказа от участия в их соответствующих странах; вот почему они отказались участвовать в первом цифровом введении евро в 1999 году. Какой должна быть наша политика?"
 european_union.16.o1: "Отличное предложение!"
 european_union.16.o2: "Мы хотим отказаться."
 european_union.17.t: "Ренационализировать валюту"
 european_union.17.d: "Теперь, когда мы больше не связаны с еврозоной, мы, как и ожидалось, были проинформированы Европейским центральным банком о том, что нам нужно в ближайшее время вывести евро из употребления в нашей стране.\n\nДля введения новой национальной валюты потребуется немало политических усилий, но это необходимо сделать."
 european_union.17.o1: "Давай покончим с этим."
 european_union.18.t: "Вызвать военную помощь ЕС?"
 european_union.18.d: "На нас нападает иностранная держава. Согласно статье 42.7 ЕС - «положение о взаимной защите» - мы имеем право на военную помощь со стороны всех других членов Европейского Союза. Должны ли мы ссылаться на статью, чтобы призвать наших друзей на нашу сторону?"
 european_union.18.o1: "Призовите ЕС на нашу сторону!"
 european_union.18.o2: "Они нам не нужны."
 european_union.19.t: "[From.GetName] нуждается в помощи!"
 european_union.19.d: "[From.GetAdjective] сослался на статью 42.7 ЕС в связи с недавней атакой [From.From.GetAdjective], согласно которой все члены Европейского союза должны прийти друг другу на помощь в условиях военного нападения со стороны иностранных сил.\n\nНет сомнений в том, что нам нужно присоединиться к нашим союзникам в соответствии с договорами, которые мы подписали, но должны ли мы?"
 european_union.19.o1: "Европейский сейчас, европейский навсегда!"
 european_union.19.o2: "Эээ ... а как насчет того, чтобы мы этого не делали?"

 #Finland
 Finland.1.t: "Реформа призыва"
 Finland.1.d: "Финские военные строго придерживались своих законов о воинской повинности даже после того, как главная угроза суверенитету Финляндии - Советский Союз - перестала существовать. В настоящее время финские законы о воинской повинности кажутся архаичными, когда к мужчинам и женщинам относятся неодинаково в зависимости от того, кто должен или не проходить гражданскую или военную службу, как долго и какое наказание за отказ от службы.\n\nНекоторые утверждают, что призыв следует отменить, и что деньги и высвободившаяся рабочая сила могут принести пользу гражданской экономике. Более консервативные мыслители указывают на Российскую Федерацию как на «Советский Союз, но менее красный», с возможной готовностью России возродить глобальные амбиции, представляющие реальную угрозу независимости Финляндии."
 Finland.1.a: "Статус-кво удовлетворительное."
 Finland.1.b: "Призыв стоит дорого и бесполезно. Отмените это."
 Finland.1.c: "Каждый мужчина и женщина - солдат!"
 Finland.2.t: "Политика экспорта древесины"
 Finland.2.d: "Древесина - один из важнейших природных ресурсов Финляндии. Финские деревья высокого качества и весьма востребованы на международном уровне - но насколько реалистична наша нынешняя политика в отношении скорости рубки леса?"
 Finland.2.a: "Увеличьте производство."
 Finland.2.b: "Долгосрочный подход более жизнеспособен."
 Finland.3.t: "Расширение Министерства финансов"
 Finland.3.d: "Valtiovarainministeriö, финское министерство финансов, всегда играет важную роль в политических дебатах. Как должны функционировать бюджетные комиссии? Как будут оплачиваться бюджетники? Как будет формироваться экономическая и финансовая политика государства и верен ли выбранный путь?"
 Finland.3.a: "Инвестиции - это путь!"
 Finland.3.b: "Предпочтительнее использовать невмешательство."
 Finland.4.t: "Экономическая доктрина"
 Finland.4.d: "Новое тысячелетие будет очень напряженным для финского бизнеса и предпринимательства, и правительству Финляндии необходимо должным образом подготовить долгосрочную стратегию, чтобы обеспечить занятость и процветание в стране."
 Finland.4.a: "Желательно хранить финские деньги в Финляндии."
 Finland.4.b: "Торговля с ЕС - это ответ."
 Finland.5.t: "Доктрина внешней политики"
 Finland.5.d: "Финляндия всегда была в опасном месте на карте мира, зажатая между Россией с одной стороны и странами, которые хотят держаться подальше от России, с другой. Финская внешняя политика - это не просто игра хорошо одетых мужчин в бальных залах, это вопрос национального выживания. Финляндия не должна становиться шахматной доской для продвижения НАТО в Россию, и она также не должна становиться российской областью."
 Finland.5.a: "Мир находится в равновесии, и баланс необходимо сохранять."
 Finland.5.b: "Правительству нужно нанять дополнительных дипломатов."
 Finland.6.t: "Военная политика"
 Finland.6.d: "Перспектива российского вторжения - один из определяющих моментов финской политики. Наше министерство обороны, Puolustusministeriö, отвечает за сохранение жизни нашей страны (в отличие от многих других подобных правительственных агентств), и ему необходимо дать твердые указания относительно вопроса, куда идти."
 Finland.6.a: "Армия важнее всего."
 Finland.6.b: "Давай поэкспериментируем."
 Finland.7.t: "Финская монархия"
 Finland.7.d: "Фредерик Карле I - финское имя Фридриха Карла, немецкого принца из Гессен-Касселя, который чуть не стал королем Финляндии в 1918 году. Его потомки не хотели выходить вперед, когда наше правительство опубликовало планы установления немецкой монархии, дружественной имперскому правительству. в Берлине - в первую очередь из-за непопулярности идеи в финской публике.\n\nНаконец, Донатус Филипп Умберто, правнук Фридриха Карла, а также правнук короля Италии Виктора Эммануила III, выступил вперед и представил себя как вариант для финского правительства.\n\nОн справится. Но его роль еще предстоит определить."
 Finland.7.a: "Ему нужно возглавить Финляндию!"
 Finland.7.b: "Он будет нашим конституционным монархом."
 Finland.8.t: "Финляндия предлагает членство в ОДКБ - по цене"
 Finland.8.d: "Финляндия за последние несколько лет и особенно в последние несколько месяцев добровольно обратилась к России с просьбой о дружбе и помощи, и, хотя клубы финско-российской дружбы были созданы в Санкт-Петербурге и Хельсинки, похоже, что у финнов другие планы.\n\nОни хотят вернуть себе прежнюю территорию. В обмен на восстановление границы 1938 года между Финляндией и тогдашней Российской республикой внутри СССР Финляндия предлагает присоединиться к военному альянсу ОДКБ.\n\nТакое предложение - оскорбление русского национализма, но военная перспектива, которую, возможно, стоит рассмотреть. Но можно ли доверять Финляндии?"
 Finland.8.a: "Мы принимаем."
 Finland.8.b: "Мы смеемся им в лицо."
 Finland.9.t: "Финляндия предлагает соглашение о взаимной обороне"
 Finland.9.d: "И Финляндия, и Швеция связаны в своих попытках оставаться нейтральными. Правительство Финляндии обратилось к нам с предложением формализовать наши взаимные интересы и наши двусторонние отношения посредством двусторонней гарантии независимости. Это отличная идея: это союз, но не совсем, но на самом деле."
 Finland.9.a: "Отличная идея!"
 Finland.9.b: "Нет, спасибо."

 #Germany
 Germany.1.t: "Кратер фон Ваттеншайд"
 Germany.1.d: "Город Бохум - исторический город угледобывающих предприятий, который после упадка угольной промышленности превратился в динамичный и современный город, который является неотъемлемой частью Рурской области.\n\nОднако могут появиться неприятные напоминания об угольном наследии, особенно когда бывшие подземные угольные шахты внезапно обрушиваются, обнажая значительные разрушительные кратеры. Одно из таких событий произошло 2 января 2000 года в Бохум-Хентропе."
 Germany.1.a: "Город может с этим справиться."
 Germany.1.b: "Хорошее время для законодательства о промышленной безопасности!"
 Germany.2.t: "N24"
 Germany.2.d: "24 января 2000 года в общественное вещание был запущен новостной телеканал N24.\n\nN24 вдохновлен американскими новостными каналами, такими как Fox News и CNN, но отказывается от политической лояльности, подобной той, которую обычно имеют американские каналы. Однако из-за того, что N24 является частью ProSiebenSat1 Group, маловероятно, что этот канал поможет партиям, не принадлежащим к истеблишменту, с его политическими секциями."
 Germany.2.a: "Хорошо."
 Germany.3.t: "Клаус-Петер Саботта"
 Germany.3.d: "В серии попыток террористических атак на немецкие железные дороги в период с 1998 по 1999 год бывший железнодорожник Клаус-Петер Саботта пытался протестовать против изменения условий труда и его скатывания к безработице.\n\n4 февраля был вынесен окончательный вердикт в отношении Саботты, приговорив его к пожизненному заключению."
 Germany.3.a: "Жизнь в тюрьме действительно!"
 Germany.3.b: "На самом деле борьба с капитализмом очень нужна."
 Germany.4.t: "Экспо 2000"
 Germany.4.d: "1 июня была открыта всемирная выставка 2000 года - Экспо в Ганновере."
 Germany.4.a: "Превосходно."
 Germany.5.t: "Атака Гольцхейма"
 Germany.5.d: "2 октября 2000 г. синагога и еврейский общинный центр в Гольцхайме (часть Дюссельдорфа) подверглись нападению в результате поджога двумя молодыми арабами.\n\nАтака вызвала всеобщее отвращение и признаки солидарности с еврейской общиной, которые особенно проявились в возобновившихся актах памяти жертв холокоста и проеврейских благотворительных сборах, что к большому разочарованию крайне правых фракций Германии."
 Germany.5.a: "Мы никогда не сдадимся террористам!"
 Germany.5.b: "Эх, еврей может защитить себя."
 Germany.6.t: "Десять лет германского единства"
 Germany.6.d: "Когда 11 ноября 1989 года пала Берлинская стена, каждый немец по обе стороны от нее знал, что нация полностью изменится.\n\nЗападная и Восточная Германия объединились 3 октября 1990 года, то есть десять лет назад. Успех ли до сих пор объединенной Германии?"
 Germany.6.a: "Громкий."
 Germany.7.t: "Боруссия Дортмунд выходит на фондовый рынок"
 Germany.7.d: "Боруссия Дортмунд, один из крупнейших и наиболее успешных футбольных клубов Германии, недавно столкнулся с финансовыми трудностями, чтобы оставаться конкурентоспособными в первой футбольной лиге, и поэтому решил выйти на фондовый рынок."
 Germany.7.a: "Ладно."

 #Japan
 Japan.1.t: "Крушение Нака-Мегуро"
 Japan.1.d: "8 марта 2000 года, около 9 часов утра по японскому времени, поезд TRTA Hibiya Line столкнулся с другим поездом, в результате чего 5 человек погибли и 63 были ранены после того, как самый задний вагон поезда сошел с рельсов на крутом повороте и врезался в проезжающий мимо автомобиль »."
 Japan.1.b: "Ситуация исправится сама собой."
 Japan.2.t: "Фусако Сигенобу арестован"
 Japan.2.d: "Лидер японской Красной армии Фусако Сигенобу был арестован в Осаке 8 ноября 2000 года.\nЯпонская Красная Армия была воинствующим коммунистическим ополчением, стремящимся уничтожить монархию, свергнуть японское правительство и начать мировую революцию.\nПосле арестов японская Красная армия вскоре была расформирована в начале 2001 года."
 Japan.2.a: "Коммунистические повстанцы сдают позиции."
 Japan.2.b: "Освободи ее, она права."
 Japan.3.t: "Император Акихито отрекается от престола"
 Japan.3.d: "Император Акихито только что отказался от своего господства над японскими землями, отныне его сын Нарухито возьмет на себя инициативу."
 Japan.3.a: "Атараши Тенно Хейка!"
 Japan.8.t: "Китай требует островов Сэнкаку!"
 Japan.8.d: "Китай возобновил спор с нами по поводу владения островами Сэнкаку. Если мы уступим их требованиям, мы сможем укрепить уверенность Китая в его способности влиять на нашу внешнюю политику, а также снизим нашу популярность среди более националистических из наших людей. Впрочем, последствия отказа, наверное, и для нас не сулит ничего хорошего."
 Japan.8.a: "Пусть у них будет право на рыбалку..."
 Japan.8.b: "Японию не запугать!"
 Japan.4.t: "Япония сдала острова!"
 Japan.4.d: "Ясно признавая законность наших требований, Япония вернула острова Дяоюйдао нам, их законному владельцу."
 Japan.4.a: "Возможно, у японцев все-таки есть смысл!"
 Japan.5.t: "Япония остается непокорной!"
 Japan.5.d: "Японцы явно полны решимости оставаться нашими смертельными врагами, как никогда."
 Japan.5.a: "Они пожалеют об этом..."
 Japan.6.t: "Китайские самолеты обстреляли самолеты, которые мы подняли на их перехват!"
 Japan.6.d: "Наши истребители регулярно реагируют на вторжения китайцев в наше воздушное пространство, обычно без происшествий. Однако на этот раз китайцы обстреляли наши истребители, в результате чего несколько наших пилотов погибли, а несколько самолетов были потеряны. Мы должны оценить, был ли этот инцидент, с учетом недавних действий Китая, преднамеренной провокацией или досадной случайностью, и принять соответствующие меры."
 Japan.6.a: "У нас есть право на самооборону!"
 Japan.6.b: "Мы должны призвать наших защитников!"
 Japan.6.c: "Вероятно, это была случайность..."
 Japan.7.t: "Китайские и японские истребители участвуют в воздушных боях"
 Japan.7.d: "Восточно-Китайское море разразилось конфликтом после столкновения китайских и японских самолетов. По сообщениям, столкновение началось, когда японские самолеты поднялись в воздух, чтобы перехватить китайские истребители в воздушном пространстве Японии. Вместо того, чтобы привести к отступлению китайцев, которое исторически происходило после подобных инцидентов, по японским самолетам был открыт обстрел, в результате чего погибли несколько японских пилотов и несколько самолетов были потеряны. [JAP.GetLeader] решительно осудил инцидент и, как сообщается, ведет за закрытыми дверями срочные переговоры относительно реакции Японии на это событие."
 Japan.7.a: "Не за горами ли третья китайско-японская война?"
                                                          

 #India
 India.1.t: "Кризис IC 814 разрешился"
 India.1.d: "India Airlines Flight 814 (commonly known as IC 814) had been en route from Kathmandu, Nepal to Delhi, India on December 24th, 1999, when it was hijacked.\n\nThe hijackers took control of the airplane shortly after it left Nepali airspace and entered Indian sovereign territory. The plane went on an odyssey that was highly traumatizing and exhausting to the 176 passengers and 15 crew members held hostage.\n\nAfter touching down in Amritsar, Lahore and Dubai, the plane was finally brought to Kandahar, a Taliban-controlled city in Afghanistan. While the hijackers had left 27 hostages go in Dubai due to various and not always clear reasons, they also stabbed one of them, Rupan Katyal, to death. The aim of the islamist terrorists that apparantly belonged to the Harkat-ul-Mujahideen network was to free high-ranking islamists imprisoned in India.\n\nThe Indian government successfully negotiated for the freedom of the hostages. All of them - except for the man that had been murdered - were brought back to India in relatively good physical health."
 India.1.a: "A shameful victory is still a victory."
 India.1.b: "We will need to implement air safety reforms."
 India.2.t: "Srinagar Market Attack"
 India.2.d: "In the morning of January 3rd, 2000, the city of Srinagar in the state of Jammu and Kashmir was hit with a horrific terrorist attack. A bomb exploded on the city market, destroying the local infrastructure, disrupting public commerce and killing 20 people, at least fourteen of which were civilians.\n\nAs is custom with terrorist attacks in the disputed region, the suspected perpetrators are pro-Pakistan Muslim separatists."
 India.2.a: "Another day in Kashmir."
 India.2.b: "Mobilize all available helpers."

 #Libya
 LibyaNews.1.t: "Second Libyan Civil War Comes to an End"
 LibyaNews.1.GNA.d: "The Second Libyan Civil War started in 2014, after the Libyan military under General Khalifa Haftar ousted the ruling government when they refused to step down after losing the elections of 2014. The supporters of the government formed a new faction, the National Salvation Government, sparking a new civil war. In 2015, the UN brokered a truce between the two factions, forming a new joint-government called the Government of National Accord. However, only a year later the peace was shattered, plunging the country into a three-way civil war.\n\nIt seems that the internationally backed Government of National Accord has managed to overcome the rebellious factions and unite the country, despite lacking the backing of the Libyan military. Being recognized by the EU and much of the Western world, this is a vast shift of balance in the region."
 LibyaNews.1.HOR.d: "The Second Libyan Civil War started in 2014, after the Libyan military under General Khalifa Haftar ousted the ruling government when they refused to step down after losing the elections of 2014. The supporters of the government formed a new faction, the National Salvation Government, sparking a new civil war. In 2015, the UN brokered a truce between the two factions, forming a new joint-government called the Government of National Accord. However, only a year later the peace was shattered, plunging the country into a three-way civil war.\n\nIt seems that the House of Representatives with the support of General Haftar, the Libyan military and many Gaddafi-loyalists have managed to legitimize their rule over the country. Supplied and backed by Russia, Haftar has promised land for two Russian military bases in the country. This will see an increase of Russian influence in North Africa."
 LibyaNews.1.GNC.d: "The Second Libyan Civil War started in 2014, after the Libyan military under General Khalifa Haftar ousted the ruling government when they refused to step down after losing the elections of 2014. The supporters of the government formed a new faction, the National Salvation Government, sparking a new civil war. In 2015, the UN brokered a truce between the two factions, forming a new joint-government called the Government of National Accord. However, only a year later the peace was shattered, plunging the country into a three-way civil war.\n\nIt seems that against all odds, the National Salvation Government has emerged victorious. Composed mainly of Islamists and members of the Muslim Brotherhood, many experts claim that this victory could've only achieved by serious backing from foreign actors. Who those actors were remains unclear."

#Norway
 Norway.1.t: "Åsta Train Collision"
 Norway.1.d: "At [GetDateText], the Åsta railway accident in the district of Østerdalen saw a local train on the Røros Line collide with a national train coming from Trondheim.\n\n19 people were killed, marking the first major catastrophe on Norwegian soil in [GetYear]. 67 passengers survived the crash.\n\nThe accident is blamed on the government and the Norwegian National Rail Administration, which lowered requirements to make sure that the railways are actually clear before going ahead to travel."
 Norway.1.o1: "Launch a Full Investigation"
 Norway.1.o2: "Remain Silent"
 Norway.2.t: "Marriage of Crown Prince Haakon"
 Norway.2.d: "King Haakon has announced to parliament that his heir apparent Haakon, the Crown Prince of Norway, is to marry his girlfriend, Mette-Marit Tjessem Høiby.\n\nThe choice of bride has caused some raised eyebrows, as Høiby is not only a commoner, but one that has a young son, born out of wedlock. Of course, the government's support and funding for the crown prince's marriage is secure.\n\nOr is it?"
 Norway.2.o1: "Intriguing."
 Norway.3.t: "Haakon marries Mette-Marit Tjessem Høiby"
 Norway.3.d: "The Norwegian parliament did not raise objections to Crown Prince Haakon's choice of future wife. The happy couple was made husband and wide in a great ceremony on August 25th, 2001. Royal offspring seems to be only a matter of time."
 Norway.3.o1: "Congratulations!"
 Norway.4.t: "Norway joins the oil production."
 Norway.4.d: "Following a negotiation with the British Parliament, Norway is now joining the British Oil production Treaty, which now allows Norway to produce oil in the North Sea."
 Norway.4.o1: "Time to get this Black Gold!"
 Norway.5.t: "King Hakkon's Marriage"
 Norway.5.d:" Press Secretary of the Norwegian royal family announced today that the Norwegian King Hakkon will marry the [Root.GetAdjective] princess."
 Norway.5.o1: "Interesting."
 Norway.5.o2: "This should be celebrated!"
 Norway.3.a: "Congratulations!"

 #Sierra Leone
 SierraLeoneNews.1.t: "Sierra Leonean Civil War Ends"
 SierraLeoneNews.1.SIE.d: "The Sierra Leonean government announced an official victory over the rebels today. With support from Guinea, United Kingdom and the UNAMSIL forces, the rebels of RUF and AFRC have either surrendered or fled to neighbouring Liberia. The leader of RUF, [AFR.GetLeader], was found in a hideout and arrested, and was handed to the custody of the British SAS.\n\nHe is currently awaiting his trial, being charged of multiple accounts of war crimes by the UN."
 SierraLeoneNews.1.AFR.d: "Despite help from the British and UN troops, the governmental forces of Sierra Leone have been completely driven out of the capital Freetown. Some members of the government had time to evacuate to Nigeria. Others unfortunate enough to be captured by the rebels were promptly gunned down and paraded through the streets of Freetown.\n\nSeveral days of looting has occurred after the fall of the government, as rebels across the country celebrate their victory.\n\nThe country will most likely fall to anarchy and chaos as the militias no longer have any other enemies apart from the local populace."
 SierraLeoneNews.1.a: "Interesting development"
 SierraLeone.2.t: "Our Allies in Sierra Leone Fall"
 SierraLeone.2.d: "The Government of Sierra Leone has fallen to the rebels. It seems that our intervention wasn't enough to save them. We can continue fighting the AFRC, but this will mean that we'll have to advance deep into the country to reinstall the legitimate government. On the other hand, it might be better to pull back from Sierra Leone."
 SierraLeone.2.a: "Try to negotiate peace"
 SierraLeone.2.b: "We need to drive them out of Sierra Leone"
 SierraLeone.3.t: "Guinean Government Calls for Truce"
 SierraLeone.3.d: "The Guinean government has contacted us saying that they want to end the fighting between us and them and pull out of Sierra Leone. How should we respond?"
 SierraLeone.3.a: "Stop fighting them"
 SierraLeone.3.b: "Keep fighting them"
 SierraLeone.4.t: "AFRC Agrees to a Truce"
 SierraLeone.4.d: "The Sierra Leonean rebels have agreed to a cease fire"
 SierraLeone.4.a: "Good"
 SierraLeone.5.t: "AFRC Continues Fighting"
 SierraLeone.5.d: "The Sierra Leonean rebels have turned down our offer, and they want to keep fighting us"
 SierraLeone.5.a: "Damn"

 #Sweden
 Sweden.1.t: "The End of the State Church of Sweden"
 Sweden.1.d: "The Church of Sweden is the largest Christian church community in Sweden and the second largest Lutheran community in the world as well as the third-largest protestant church, smaller only than Ethiopia's Lutheran Mekane Yesus and the UK's Anglican Church of England.\n\nThe tight connection between state and the Church of Sweden has been constantly called into question recently, with the Church of Sweden designated the state church of the Swedish government and monarchy. Many other European nations do not give such a position to a particular church body. This, in the eyes of critics, does not only discriminate against foreigners of non-Christian belief, but also the small catholic and orthodox communities of Sweden.\n\nThere is no real power held by the Church of Sweden anymore. Should we not abolish our ties to them? Or stick to them for the sake of tradition?\n\nHistorically, Sweden cut its ties to its state church on January 1st, 2000."
 Sweden.1.o1: "We need to get rid of it!"
 Sweden.1.o2: "Lutheranism is important! Keep it!"
 Sweden.1.o3: "Thor and Odin are far better anyway."
 Sweden.3.t: "The End of the State Church of Sweden"
 Sweden.3.d: "The Church of Sweden is the largest christian church community in Sweden and the second largest Lutheran community in the world as well as the third-largest protestant church, smaller only than Ethiopia's Lutheran Mekane Yesus and the UK's Anglican Church of England.\n\nThe tight connection between state and the Church of Sweden has been constantly called into question recently, with the Church of Sweden designated the state church of the Swedish government and monarchy. Many other European nations do not give such a position to a particular church body. This, in the eyes of critics, does not only discriminate against foreigners of non-Christian belief, but also the small catholic and orthodox communities of Sweden.\n\nThere is no real power held by the Church of Sweden anymore. Should we not abolish our ties to them? Or stick to them for the sake of tradition?\n\nHistorically, Sweden cut its ties to its state church on January 1st, 2000."
 Sweden.3.o1: "We need to get rid of it!"
 Sweden.3.o2: "Lutheranism is important! Keep it!"
 Sweden.3.o3: "Thor and Odin are far better anyway."
 Sweden.4.t: "Rise of Daniel"
 Sweden.4.d: "Neutral [Root.GetName] has been laughed at for its apparant cowardice since a few centuries. Never would have anyone predicted that the most genius general of not only contemporary military strategy but also all of human history would be raised and trained in Sweden.\n\nDaniel Sjöberg, often simply called \"Da9L\" inside military circles (nobody quite knows why), is possibly the greatest military genius of all time - a man that even outshadows Hannibal, Napoleon Bonaparte and D.D.R. Jake 'the Scot'."
 Sweden.4.o1: "Daniel will lead us to victory!"
 Sweden.5.t: "Post-Crisis Fiscal Decisions"
 Sweden.5.d: "The budgetary and economic crises of the 1990s have left Sweden scarred. Our spending is far exceeding our income and we need to do something."
 Sweden.5.o1: "Welfare cuts are the only choice."
 Sweden.5.o2: "The deficit is inevitable."
 Sweden.6.t: "Riksbank Policy"
 Sweden.6.d: "The central bank of Sweden is primarily tasked with managing the currency, the Swedish Krona, and thus managing inflation and deflation of monetary values in the Swedish economy. The Riksbank needs new orders as to how to proceed over the next few years."
 Sweden.6.o1: "Keep the economy stable."
 Sweden.6.o2: "Inflate the Krona."
 Sweden.7.t: "Pro-Swedish Video Games"
 Sweden.7.d: "Video games are an easy way to influence stupid people who spend more time playing political video games instead of focussing on real issues.\n\nWhat project should we push forwards to completion? (We have already excluded a game set between 1836 and 1936, because that will not happen.)\n\nRemember, we need to teach the kids about how great Sweden is. Also, we need to lock essential gameplay features behind paywalls."
 Sweden.7.o1: "'Ironhearts'. a game about neutrality."
 Sweden.7.o2: "'Europa Supremalis', a game about enslaving Africans."
 Sweden.7.o3: "'Deus Vult', a game about incest."
 Sweden.8.t: "Sweden demands Equality for Finland-Swedes"
 Sweden.8.d: "Sweden's recent neo-imperialistic aggression against Finland has peaked in demands for equality for the Swedish-speaking minority in Finland.\n\nHere is the thing: They are already equal. The biggest movement within the group claiming otherwise has gathered 50 members so far. There is nothing the Swedes could possibly be offended about - and nothing we can change."
 Sweden.8.o1: "The Swedes are insane."
 Sweden.9.t: "Baltic Colonization Plan"
 Sweden.9.d: "The Baltic States need to return to Swedish dependency status. Estonia, Latvia and Lithuania were acceptable temporary solutions - but their time is at an end."
 Sweden.9.o1: "For Sweden!"
 Sweden.10.t: "Sweden offers us provincial status"
 Sweden.10.d: "Sure, we always liked the idea of being part of northern Europe, but Sweden has been very... open with us recently. And now, the Swedish royal government has called upon Estonia to join Sweden as a province. This would result in the end of Estonia as a sovereign nation. How preposterous."
 Sweden.10.o1: "We have to fold."
 Sweden.10.o2: "Never!"
 Sweden.11.t: "Estonia resists!"
 Sweden.11.d: "Estonia has dared to reject our generous proposal of taking the burden of guiding the Estonians towards civilization. We were surprised they managed to make their answer letter be free of grammatical errors - but we are also skeptical of what comes next. How should we proceed?"
 Sweden.11.o1: "They misunderstood when they thought there was a choice."
 Sweden.11.o2: "Oh well. We will get them another time."
 Sweden_news.1.t: "Northern Ambition"
 Sweden_news.1.d: "Sweden is taking steps to turn away from its neutral foreign policy doctrines. Whether that will remain in a more active Swedish role in international peacekeeping or a more decisive role in starting local military conflicts still has to be seen however."


 #Liberia
 LiberiaNews.1.t: "The 2nd Liberian Civil War Ends"
 LiberiaNews.1.LIB.d: "Today Charles Taylor, the dictator-president of Liberia, announced the end of LURD in Liberia. Despite the Liberian military being in shambles, and most of the work being done by Taylor's anti-terrorist units, LURD with their Guinean allies weren't able to topple his government. What remaining rebels there are have crossed the border and escaped the Guinea. It is likely that Taylor will continue the conflict with Guinea until all opposition is dealt with."
 LiberiaNews.1.LUR.d: "In a televised broadcast today, Charles Taylor announced his resignation as the president of Liberia. Shortly after, he boarded a plane to fly into exile into Nigeria, as LURD rebels danced all along the streets of Monrovia. Due to suspected war crimes, Interpol issued an arrest warrant for  Taylor. However, the Nigerian government has refused to deport Taylor, unless the request comes from the new Liberian government itself.\n\nThe new Liberian government is still in an on-going reorganisation, and it will take time until it establishes itself in Monrovia, and then in the rest of the country."
 LiberiaNews.1.a: "Interesting"
 Liberia.2.t: "Our Allies in Liberia Fall"
 Liberia.2.d: "The Taylor government has driven out the LURD rebels from Liberia. Despite providing them with weapons and aid, and allowing them to cross the border unopposed, the rebels weren't enough to overcome Taylor's government. We can step up our military operations and try to get rid of Taylor ourselves, or we can retreat from Liberia altogether."
 Liberia.2.a: "Try to negotiate peace"
 Liberia.2.b: "We need to topple Taylor"
 Liberia.3.t: "Guinean Government Calls for Truce"
 Liberia.3.d: "The Guinean government has contacted us saying that they want to end the fighting between us and them and pull out of Liberia. How should we respond?"
 Liberia.3.a: "Stop fighting them"
 Liberia.3.b: "Keep fighting them"
 Liberia.4.t: "Taylor Agrees to a Truce"
 Liberia.4.d: "Taylor's government has agreed to a cease fire"
 Liberia.4.a: "Good"
 Liberia.5.t: "Taylor Continues Fighting"
 Liberia.5.d: "Charles Taylor turned down our offer, and they want to keep fighting us"
 Liberia.5.a: "Damn"

 #Sudan
 SudanNews.1.t: "Conflict in South Kordofan and Blue Nile Is Over"
 SudanNews.1.SUD.d: "The government of [SUD.GetLeader] in Sudan has declared victory over the Sudan Revolutionary Front. Disgruntled for not being allowed to take part in the South Sudanese independence referendum in 2011, several rebel factions rose against the Sudanese government and eventually formed the Sudan Revolutionary Front. The leader of the SRF, [SRF.GetLeader] has fled over the border to South Sudan.\n\nSudan has long claimed that South Sudan was funding the SRF, and it is likely that bad relations between these two countries will remain in place for a very long time."
 SudanNews.1.SRF.d: "The Sudan Revolutionary Front has proclaimed victory over the Sudanese government. Disgruntled for not being allowed to take part in the South Sudanese independence referendum in 2011, several rebel factions rose against the Sudanese government and eventually formed the Sudan Revolutionary Front. The aim of the group is to create a more federalised Sudan where the many ethnicities and religions will all have a voice.\n\n[SUD.GetLeader] has been captured and imprisoned by the SRF, and will most likely be handed over to the ICC to be tried for his suspected war crimes in Darfur."
 SudanNews.1.a: "Interesting"

 #South Sudan
 SouthSudanNews.1.t: "South Sudanese Civil War Ends"
 SouthSudanNews.1.SSU.d: "The South Sudanese Civil War has come to an end. The conflict started when Salva Kiir, the presiden of South Sudan, suspected his long time ally and Vice-President Riek Machar to be preparing for a coup. Kiir fired Machar along with his cabinet, and purged hundreds of generals and members on national police. Machar quickly formed SPLM-IO to oppose Salva Kiir.\n\nNow Machar's rebellion has been put down by Kiir's forces, and Machar has been imprisoned by the government's forces.\n\nIt seems that the world's youngest nation is heading for a dictatorship."
 SouthSudanNews.1.AGF.d: "The South Sudanese Civil War has come to an end. The conflict started when Salva Kiir, the presiden of South Sudan, suspected his long time ally and Vice-President Riek Machar to be preparing for a coup. Kiir fired Machar along with his cabinet, and purged hundreds of generals and members on national police. Machar quickly formed SPLM-IO to oppose Salva Kiir.\n\nNow Machar's forces have managed to take over the capital Juba, and forced Salva Kiir to lay down his arms. It is not known what is the fate of Kiir himself.\n\nMachar will most likely align his country closely with that of Sudan, as there are several reports that large portion of his equipment came from the Sudanese Norinco arms manufacturer."
 SouthSudanNews.1.a: "Interesting"

 #Angola
 AngolaNews.1.t: "Ангольские окончания гражданской войны"
 AngolaNews.1.AGL.d: "Гражданская война в Анголе подошла к концу. Начиная с 1970-х годов, конфликт разгорелся между двумя бывшими союзниками по борьбе за независимость - МПЛА и УНИТА.\n\nMPLA, союзнику бывшего Советского Союза, удалось преодолеть и победить УНИТА."
 AngolaNews.1.UNI.d: "Гражданская война в Анголе подошла к концу. Разгоревшийся с 1970-х годов конфликт между двумя бывшими союзниками по борьбе за независимость, MPLA и ЮНИТА.\n\nUNITA, поддержанный США, сумел преодолеть и победить MPLA."
 AngolaNews.1.a: "Интересно"

