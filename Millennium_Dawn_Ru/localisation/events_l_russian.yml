 #Civil War

 civilwar_western.1.t: "Демократические протестующие"
 civilwar_western.1.d: "Люди начали выходить и протестовать против нашего правительства. В этом нет ничего серьезного, но мы должны внимательно следить за этим."
 civilwar_western.1.a: "Они влияют на нашу нацию."
 civilwar_western.2.t: "Жестокие протестующие"
 civilwar_western.2.d: "Люди становятся беспокойными и начали нападать на некоторых наших полицейских и граждан."
 civilwar_western.2.a: "Игнорируй их."
 civilwar_western.2.b: "Отправить в полицию."
 civilwar_western.2.c: "Дайте им то, что они хотят."
 civilwar_western.3.t: "Беспорядки на улицах"
 civilwar_western.3.d: "Их протесты переросли в полномасштабные беспорядки, они начали вооружаться камнями и другим самодельным оружием и атаковать нашу полицию."
 civilwar_western.3.a: "Отправьте в борьбу с беспорядками и армию."
 civilwar_western.3.b: "Дайте им то, что они хотят."
 civilwar_western.4.t: "Гражданская война"
 civilwar_western.4.d: "Мятежники вооружились, штурмовали наши склады и объявили против нас открытый мятеж."
 civilwar_western.4.a: "Они будут раздавлены!"

 civilwar_emerging.1.t: "Протестующие реформисты"
 civilwar_emerging.1.d: "Люди вышли на улицы с просьбой изменить наш образ жизни."
 civilwar_emerging.1.a: "Они не вызывают беспокойства."
 civilwar_emerging.2.t: "Масштабные протесты за реформы"
 civilwar_emerging.2.d: "Все больше людей вышли на улицы, требуя от нас отказаться от власти и избрать нового лидера с другими идеалами."
 civilwar_emerging.2.a: "Игнорируй их."
 civilwar_emerging.2.b: "Отправить в полицию."
 civilwar_emerging.2.c: "Дайте им то, что они хотят."
 civilwar_emerging.3.t: "Беспорядки"
 civilwar_emerging.3.d: "Протесты переросли в насилие, и теперь люди собрались и начали атаковать нашу полицию и совершать набеги на магазины."
 civilwar_emerging.3.a: "Отправить в ОМОН."
 civilwar_emerging.3.b: "Дайте им то, что они хотят."
 civilwar_emerging.4.t: "Гражданская война"
 civilwar_emerging.4.d: "Люди сплотились против нас и сформировали гражданское ополчение, чтобы атаковать наше правительство. Мы должны мобилизовать нашу армию для борьбы с этой новой угрозой."
 civilwar_emerging.4.a: "К оружию! Для нашей страны!"

 civilwar_nationalist.1.t: "Националистические протесты"
 civilwar_nationalist.1.d: "Некоторые люди начали распространять идеи одной страны, одного народа, обвиняли в своих проблемах разных этнических людей и начали выходить на улицы, чтобы проповедовать об этом."
 civilwar_nationalist.1.a: "Они не получат большой поддержки."
 civilwar_nationalist.2.t: "Расовые нападения"
 civilwar_nationalist.2.d: "Протестующие начали нападать на всех, кто не [From.GetAdjective] или гражданин."
 civilwar_nationalist.2.a: "Игнорируй их."
 civilwar_nationalist.2.b: "Останови их."
 civilwar_nationalist.2.c: "Дайте им то, что они хотят."
 civilwar_nationalist.3.t: "Гнев народа"
 civilwar_nationalist.3.d: "Люди злятся и думают, что мы мало что сделали для борьбы с атаками, и требуют, чтобы мы что-то сделали."
 civilwar_nationalist.3.a: "Эти анти [From.GetAdjective] не останутся безнаказанными."
 civilwar_nationalist.4.t: "Националисты берутся за оружие"
 civilwar_nationalist.4.d: "Националисты, чувствуя, что мы не представляем интересы людей [From.GetAdjective], решили подняться."
 civilwar_nationalist.4.a: "Мы остановим этих альтернативных истребителей."

 #### Muslim Brotherhood Events ###

 brotherhood.6.t: "Протестующие из Братьев-мусульман требуют выборов"
 brotherhood.6.d: "[Root.GetAdjective] Братья-мусульмане занимают центральные площади в городах по всей стране, выкрикивая лозунги и требуя свободных выборов. Они хорошо организованы, поэтому у нас есть две реальные альтернативы: расчистить площади силой, выследить и арестовать лидеров и организаторов - или удовлетворить их требования и разрешить выборы."
 brotherhood.6.a: "Очистите этот уличный сброд и выследите их лидеров"
 brotherhood.6.b: "Выполните их требования - проведите выборы"

 brotherhood.7.t: "Brutality of Crackdown Backfires"
 brotherhood.7.d: "Instead of strategically going after leaders and setting firm examples with them, there has been a slew of extrajudicial killings of low-level Muslim Brotherhood supporters - even their families. Such injustices are increasing the demand for a change of government among the general population. Government Advisors point out that increasing Internal Security funding will decrease the chance of this happening again."
 brotherhood.7.a: "Reprimand the police and army"

 brotherhood.8.t: "Muslim Brotherhood Terrorists Raid Prison"
 brotherhood.8.d: "Armed Members of the Muslim Brotherhood terrorist group launched a successful attack on a government prison holding both criminals, terrorists and political opponents. Guards were killed and the prisoners released. This is a major setback in our efforts to destroy the evil Muslim Brotherhood."
 brotherhood.8.a: "Damned Terrorists"

 brotherhood.9.t: "Muslim Brotherhood Terror-Cell Dismantled"
 brotherhood.9.d: "[Root.GetAdjective] security forces were successful in infiltrating one of the Muslim Brotherhood's major leadership cells - and successfully arrested the ring-leaders and their associates. Weapons and plans to assassinate government officials were found on the premises.\n \nThe Trial is set for tomorrow, the executions will happen shortly after."
 brotherhood.9.a: "[Root.GetLeader] is victorious again!"

 brotherhood.10.t: "Muslim Brotherhood Insurgency Turns Civil War"
 brotherhood.10.d: "Our violent suppression of the Muslim Brotherhood has failed - their support has only grown. They have even managed to build major support among soldiers and a few traitorous generals has defected to their side. This is no longer a matter for our security forces - this is all out war."
 brotherhood.10.a: "We will defeat them"
 brotherhood.10.b: "Actually, let's play as them"

 #Jihadist conflict
 jihadi.2.t: "Помощь Саудовской Аравии под вопросом"
 jihadi.2.d: "Саудовская Аравия оказывает экономическую помощь нашему правительству, а также финансирует мечети и медресе. Хотя мы приветствуем финансовую помощь, радикализация, происходящая в этих мечетях и медресе, стала настоящей проблемой. Салафиты стали настолько популярными, что иностранные газеты размышляют о том, грозит ли правительству [Root.GetName] гражданская война в будущем. Стоит ли нам продолжать получать эту помощь?"
 jihadi.2.a: "Нам нужны их деньги"
 jihadi.2.b: "Давайте закроем эти мечети"

 jihadi.5.t: "Салафитское джихадистское восстание перерастает в гражданскую войну"
 jihadi.5.d: "Наша попытка подавить салафитских джихадистов провалилась, и им удалось создать достаточно хаоса и незащищенности до такой степени, что многие [ROOT.GetAdjective] чувствуют себя в большей безопасности под управлением джихадистов, чем нашим правительством. Им даже удалось радикализировать солдат, и несколько генералов-предателей перешли на их сторону. Это уже не вопрос наших контртеррористических сил - это война."
 jihadi.5.a: "Мы их победим!"
 jihadi.5.b: "Пришло время покинуть корабль..."

