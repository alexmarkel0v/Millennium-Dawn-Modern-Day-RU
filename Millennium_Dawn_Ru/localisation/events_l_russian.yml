 ###War and anti-bully system ###
 war.0.t: "[From.GetName] идет на войну!"
 war.0.d: "[From.GetName] пошел на войну сегодня. Международное сообщество будет пристально следить за продолжением этого конфликта.\n"
 war.0.a: "Беспокойство."

 Def_Spending_Warning.0.t: "[From.GetName] Увеличили свои военные расходы!"
 Def_Spending_Warning.0.d: "§ЭТО ОСНОВНОЕ МЕРОПРИЯТИЕ ДЛЯ ТЕСТИРОВАНИЯ, чтобы увидеть, кто меняет их расходование МИЛ§ \n\n [From.GetName] военные расходы в последнее время сильно увеличились, теперь они намного выше наших! Это очень беспокоит, мы должны следить, чтобы узнать, чем они занимаются."
 Def_Spending_Warning.0.a: "О нет."

 anti_bully.1.t: "Вы не должны видеть это событие"
 anti_bully.1.d: "Вы не должны видеть это событие"

 anti_bully.2.t: "Общественная усталость от войны"
 anti_bully.2.d: "Мы решили, что война - наш лучший курс действий. Однако, чтобы сохранить поддержку среди людей, мы должны либо быстро выиграть это, либо быстро продвинуться на чужую землю. Народ будет идти, пока увидит, насколько необходима эта война. Сапоги маршируют, барабаны бьют, и время для [From.GetName] нам предстоит воевать!\n\n§YThis triggers the Public War Weariness System§!\n"
 anti_bully.2.a: "Мы должны победить!"

 anti_bully.3.t: "Вы не должны видеть это событие AB_war_main"
 anti_bully.3.d: "Вы не должны видеть это событие"
 anti_bully.3.a: "AB_war_main"

 anti_bully.4.t: "Вы не должны видеть это событие AB_war_second"
 anti_bully.4.d: "Вы не должны видеть это событие"
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§Y[This.GetName]§! leaves §Y[This.GetFactionName]§! if §R[From.GetName]§! agrees"
 anti_bully2.tt: "§Y[From.GetName]§! has offered a §YCeasefire§!"

 anti_bully.5.t: "Перемирие с [From.GetName]"
 anti_bully.5.d: "[From.GetName] has offered us a ceasefire. The war has taken many lives and it is now at the point that both sides could use a moment to end the fighting.  Should we accept the ceasefire? The ceasefire will allow for much needed breathing room."
 anti_bully.5.a: "Согласиться. Отправьте им наш ответ"
 anti_bully.5.b: "Нет! Прекращение огня для трусов!"

 anti_bully.6.t: "[From.GetName] приняли наше перемирие!"
 anti_bully.6.d: "The delegation from [From.GetName] has declared that they will accept our ceasefire.\n"
 anti_bully.6.a: "Прекрасно!"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! принято перемирие.\n"

 anti_bully.7.t: "[From.GetName] отказались от перемирия."
 anti_bully.7.d: "The delegation from [From.GetNamewithFlag] has declined our ceasefire attempt.\n\nWe will be unable to offer another ceasefire for thirty days.\n"
 anti_bully.7.a: "Плохо"

 anti_bully.8.t: "Война продолжается"
 anti_bully.8.d: "Наши граждане недовольны войной, бунты и протесты не прекращаются! Если эта война не закончится в ближайшее время, будут серьезные последствия."
 anti_bully.8.a: "Ах, ах"

 anti_bully.9.t: "Вернуться к нормальному"
 anti_bully.9.d: "Беспорядки закончились, и все вернулось в норму."
 anti_bully.9.a: "Ура."

 anti_bully.10.t: "Вы не должны видеть это событие"
 anti_bully.10.d: "Вы не должны видеть это событие"
 anti_bully.10.a: "Вы не должны видеть это событие"

 anti_bully.11.t: "Активизация общественной усталости от войны"
 anti_bully.11.d: "Мы атакованы! Каждый месяц, когда они находятся в состоянии войны с нами, они теряют военную поддержку и некоторую стабильность. Мы должны защищать свои земли и свой народ, иначе мы станем пешкой иностранному хозяину!"
 anti_bully.11.a: "Они за это заплатят!"

 anti_bully.12.t:0 "Воинская поддержка продолжает падать!"
 anti_bully.12.d: "Народ пикетирует против нашей великой войны против нашего противника. Однако чем дольше это будет продолжаться, мы можем столкнуться с более серьезными и серьезными последствиями."
 anti_bully.12.a: "Ладно."

 anti_bully.13.t:0 "Предложить белый мир?"
 anti_bully.13.d: "Эта война затягивается, может, стоит подумать о том, чтобы предложить белый мир?"
 anti_bully.13.a: "Предложите белый мир"
 anti_bully.13.b: "Нет, мы выигрываем!"

 anti_bully.14.t:0 "Белый мир"
 anti_bully.14.d: "Нам предложили белый мир. Мы должны принять?"
 anti_bully.14.a: "Принять."
 anti_bully.14.b: "Никогда, продолжаем войну!"

 anti_bully.15.t: "Они отказались от нашего белого мира!"
 anti_bully.15.d: "Они отказались от нашего белого мира. Что нам делать?"
 anti_bully.15.d2: "Они во второй раз отказались от нашего белого мира! Теперь они угроза Родине! (Вы начнете восстанавливать национальное единство)"
 anti_bully.15a: "Бой!"
 anti_bully.15.b: "Тотальная война!"
 anti_bully.15.c: "Верните войска домой!"

 anti_bully.16.t: "Протесты и беспорядки подходят к концу."
 anti_bully.16.d: "Люди счастливы, что война закончилась и начали успокаиваться. Вы будете медленно восстанавливать национальное единство."
 anti_bully.16.a: "В заключение."

 anti_bully.17.t:0 "Война продолжается."
 anti_bully.17.d: "Люди недовольны тем, что эта война продолжается. Если это не закончится в ближайшее время, будут серьезные последствия."
 anti_bully.17.a: "Ах, ах."

 anti_bully.18.t: "Национальное единство восстановлено"
 anti_bully.18.d: "Наши граждане успокоились и почти забыли о нашей войне. Наше национальное единство вернулось туда, где было до войны."
 anti_bully.18.a: "Ура."

 init.1.t: "Добро пожаловать Millennium Dawn(po1tman)"
 init.1.d: "Мы рекомендуем вам заглянуть на вики www.modernday4.gitlab.io, нажав кнопку справки в правом верхнем углу экрана (рядом с напряжением в мире).\n\nРекомендуется не спамить блоки сборки, если это не необходимо из-за проблем с производительностью в конце игры. Также рекомендуется подождать несколько дней, прежде чем строить войска, чтобы дать существующим войскам необходимые припасы/оборудование."
 init.1.d_Syria: "Мы рекомендуем вам заглянуть на вики www.modernday4.gitlab.io, нажав кнопку справки в правом верхнем углу экрана (рядом с напряжением в мире).\n\nТы решил поиграть §RSyria§ , нация, которая была разделена гражданской войной последние 6 лет, с помощью Ирана и России будущее режима выглядит безопасным, но так ли это? Сначала вы должны победить террористов, повстанцев, а затем восстановить свою нацию!"
 init.1.d_FSA: "Мы рекомендуем вам заглянуть на вики www.modernday4.gitlab.io, нажав кнопку справки в правом верхнем углу экрана (рядом с напряжением в мире).\n\nВы решили сыграть §RFree Syrian Army§ , нация, находящаяся на грани существования после массового перехода к ИГИЛ, Аль-Нусре и другим экстремистским группировкам. Еще не все потеряно, если есть желание, то есть способ, соблазнить наших турецких союзников, возможно, удастся переломить ситуацию!"
 init.1.d_AL_NUSRA: "Мы рекомендуем вам заглянуть на вики www.modernday4.gitlab.io, нажав кнопку справки в правом верхнем углу экрана (рядом с напряжением в мире).\n\nТы решил поиграть §RAl-Nusra§ , Последняя надежда Сирии стать истинным исламским государством в соответствии с законами шариата. Мы должны победить этих неверующих и создать истинное Исламское государство."
 init.1.d_ROJ: "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RRojova§, the last hope not only for a Free Kurdistan but a Free and Democratic Syria. With support from the US we will prevail even under the threat of the evil Turks!"
 init.1.d_TUR: "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RTurkey§ , a regional powerhouse often noted as one of the only market economies in the Middle East. With the Syrian civil war already destabilizing the region we can't afford a united Kurdish state on our Southern border, who knows what ideas it might give the PKK. We should support the FSA to destabilize Rojava and gain influence in Syria!"
 init.1.d_KUR: "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RKurdistan§ , having successfully defended yourself from ISIS, the future is looking bright! Especially since we have recaptured the oil rich region of Kirkuk, which effectively doubles our petroleum output. Keeping it and gaining concessions from Baghdad will be our immediate threat and will require extensive diplomatic maneuvering as we are in no shape to win a war."
 init.1.d_IRQ: "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RIraq§, finally having begun to push ISIS back with American and Iranian assistance our next goal is to consolidate the state & rebuild our nation."
 init.1.d_GCC: "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §R[This.GetName]§ , the fate of the Syrian Regime is still unknown. We should do everything we can to put a friendly government in power in Syria and curve the expansion of Iranian Influence in the region."
 init.1.d_PER: "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RIran§ , a nation with great ambition for the region and the capability to do it. With Iraq and Syria under our Influence we have a chance to change the region in our intrests."
 init.1.d_USA: "We recommend you take a look at the wiki www.modernday4.gitlab.io by clicking the help button in the top right of your screen (beside the world tension).\n\nYou've decided to play §RThe United States§ , the worlds only super power. The Middle East is a vital national intrest to the United States, so we should protect this intrest by sending volunteer forces and lend lease to our partners in Libya, Afghanistan and Yemen."
 init.1.d_SOV: "Мы рекомендуем вам заглянуть на вики www.modernday4.gitlab.io, нажав кнопку справки в правом верхнем углу экрана (рядом с напряжением в мире).\n\nТы решил поиграть §RRussia§ , возрождающаяся держава, желающая продемонстрировать свои силы, чтобы вновь заявить о себе на мировой арене. Создание альтернативы западному мировому порядку необходимо, и мы должны делать это, поддерживая тех, кто выступает против Запада. Мы должны отправить добровольцев и сдать в аренду Ливию и Сирию."
 init.1.e: "Спасибо, я посмотрю вики"
