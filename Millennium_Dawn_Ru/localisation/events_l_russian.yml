 md4.1.t:0 "[From.GetName]-[Root.GetName] договор о свободной торговле"
 md4.1.d:0 "[From.GetNameDef] предлагает нам соглашение о свободной торговле. Мы будем иметь приоритет для экспорта и импорта от них."
 md4.1.a:0 "Подписать его!"
 md4.1.b:0 "Отказаться."
 md4.2.t:0 "[From.GetNameDef] подписал с нами соглашение о свободной торговле"
 md4.2.d:0 "[From.GetNameDef] принял наше предложение подписать соглашение о свободной торговле. Договор вступит в силу немедленно."
 md4.2.a:0 "Это сделает наши страны процветающими!"
 md4.3.t:0 "[From.GetNameDef] отказался подписывать с нами соглашение о свободной торговле"
 md4.3.d:0 "[From.GetNameDef] отказался от нашего предложения подписать соглашение о свободной торговле."
 md4.3.a:0 "Они боятся наших превосходных товаров!"
 md4.4.t:0 "[From.GetName]-[Root.GetName] договор о военном сотрудничестве"
 md4.4.d:0 "[From.GetNameDef] предлагает нам договор о военном сотрудничестве. Мы будем продавать им вооружение по сниженной цене, а это повысит вероятность их покупки у нас, а не у наших конкурентов."
 md4.4.a:0 "Подписать его!"
 md4.4.b:0 "Отказаться."
 md4.5.t:0 "[From.GetNameDef] подписал с нами договор о военном сотрудничестве"
 md4.5.d:0 "[From.GetNameDef] принял наше предложение подписать договор о военном сотрудничестве. Договор вступит в силу немедленно."
 md4.5.a:0 "Это сделает наши страны более сильными!"
 md4.6.t:0 "[From.GetNameDef] отказался подписывать с нами договор о военном сотрудничестве"
 md4.6.d:0 "[From.GetNameDef] отказался от нашего предложения подписать договор о военном сотрудничестве."
 md4.6.a:0 "Они боятся, что мы будем сильнее!"
 md4.7.t:0 "Президентский секс-скандал"
 md4.7.d:0 "С [From.GetName] произошел секс-скандал. Данный политический деятель в течении многих лет совершал сексуальное насилие над несколькими людьми в политических целях. Это рассматривается как серьезное злоупотребление властью и доверием населения. Многие люди по всей стране требуют ответа на обвинения от [From.GetName]."
 md4.7.a:0 "Я опровергаю эти обвинения. Они ложны по всем пунктам. Это просто способ оклеветать меня!"
 md4.7.b:0 "Я принимаю эти обвинения. С сожалением сообщаю вам, что они правдивы."
 md4.8.t:0 "Ответ по стрельбе из школы"
 md4.8.d:0 "Произошла школьная стрельба [From.GetName]. Эта школьная стрельба привлекла много внимания средств массовой информации, и они требуют ответа от президента."
 md4.8.a:0 "Обещаю решить проблему"
 md4.8.b:0 "Попробуйте игнорировать проблему и двигаться дальше."
 md4.9.t:0 "Мысли о подоходном налоге"
 md4.9.d:0 "Президент [From.GetName] дал интервью прессе о подоходном налоге и о том, что, по его мнению, должно произойти с ним."
 md4.9.a:0 "Я думаю, что подоходный налог должен быть повышен для бедных."
 md4.9.b:0 "Я думаю, что подоходный налог должен быть снижен для бедных."
 md4.9.c:0 "Я думаю, что подоходный налог должен быть повышен для богатых."
 md4.9.e:0 "Я думаю, что подоходный налог должен быть снижен для богатых."
 md4.10.t:0 "Ответ бедных"
 md4.10.d:0 "У бедных возникло некоторое недовольство по поводу решиния президента"
 md4.10.a:0 "О нет!"
 md4.11.t:0 "Ответ богатых"
 md4.11.d:0 "У богатых возникло некоторое недовольство по поводу решиния президента"
 md4.11.a:0 "О, нет!"
 md4.12.t:0 "Ответ богатых"
 md4.12.d:0 "Президент решил повысить налоги для богатых, но такое положение не устроило богатых. Поддержка президента понизилась из-за этого решения."
 md4.12.a:0 "О, нет!"
 md4.13.t:0 "Ответ бедных"
 md4.13.d:0 "Бедные отреагировали на решение президента о понижении налогов на богатых. Многие из бедных считают, что налоги на богатых нельзя снижать, а вместо этого повышать их еще больше."
 md4.13.a:0 "О, нет!"
 md4.14.t:0 "[FROM.GetName] требует отправки"
 md4.14.d:0 "Правительство [FROM.GetName] потребовало, чтобы мы подчинились их правлению и стали нашим повелителем"
 md4.14.a:0 "Конечно"
 md4.14.b:0 "Никогда!"
 md4.15.t:0 "[FROM.GetName] Отправляет"
 md4.15.d:0 "Правительство [FROM.GetName] согласилось с нашими требованиями и выполнило наше правило"
 md4.15.a:0 "Отлично"
 md4.16.t:0 "[FROM.GetName] Сопротивляется"
 md4.16.d:0 "Правительство [FROM.GetName] отклонило наши требования господства"
 md4.16.a:0 "Черт"
 md4.17.t:0 "[FROM.GetName] Принимает альянс"
 md4.17.d:0 "Правительство [FROM.GetName] приняло наш запрос на создание альянса."
 md4.17.a:0 "Отлично"
 md4.18.t:0 "[FROM.GetName] Отклоняет альянс"
 md4.18.d:0 "Правительство [FROM.GetName] отклонило наш запрос на создание альянса."
 md4.18.a:0 "Черт"
 md4.19.t:0 "[FROM.GetName] Территория уступок"
 md4.19.d:0 "Правительство [FROM.GetName] согласилось с нашими территориальными требованиями."
 md4.19.a:0 "Отлично"
 md4.20.t:0 "[FROM.GetName] отказывается уступить территорию"
 md4.20.d:0 "Правительство [FROM.GetName] отклонило наши территориальные требования."
 md4.20.a:0 "Черт"

 generic.1.t:0 "[From.GetName] влияет на нашу политику"
 generic.1.d_neutral_good:0 "В течение долгого времени правительство [From.GetAdjective] стремилось выровнять путь наших стран и проявляло большой интерес к политике [Root.GetAdjective]. В последнее время это усилилось, когда [From.GetRulingParty] начал продвигать свою пропаганду [From.GetRulingIdeology] с множеством выступлений и материалов для чтения, распространенных среди людей [Root.GetAdjective]. \n\nТеперь даже ряд политиков и других должностных лиц склонены к пропаганде [From.GetAdjective] и начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]."
 generic.1.d_bad:0 "В течение долгого времени правительство [From.GetAdjective] стремилось выровнять путь наших стран и часто пыталось вмешаться в политику [Root.GetName]. В последнее время это усилилось, поскольку [From.GetRulingParty] начал продвигать свою пропаганду [From.GetRulingIdeology], не уважая политические традиции [Root.GetAdjective]. Ряд выступлений и другой материал [From.GetRulingIdeology] уже распространяется среди людей [Root.GetAdjective]. Похоже, что к пропаганде [From.GetAdjective] склонны также ряд политиков и других чиновников, и они начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]."
 generic.1.a:0 "Интересно."
 generic.1.b:0 "Как они посмели!"
 generic.2.t:0 "[From.GetName] стремится присоединиться к [Root.GetFactionName]"
 generic.2.d.a:0 "Перед лицом растущих угроз свободе и демократическим ценностям [alliance_applicant.GetAdjective] смотрит на нас как на защитников свободы. Теперь они хотят быть принятыми в наш альянс, чтобы пользоваться нашей защитой и противостоять силам, угрожающим демократии."
 generic.2.d.b:0 "Наше положение, направленное на изменение нынешнего мирового порядка, не избежало внимания стран-единомышленников. [Alliance_applicant.GetAdjective] признают, что их лучший шанс добиться процветающего будущего для себя - присоединиться к нам в предстоящем конфликте, и поэтому они предложили официально присоединиться к нам против наших врагов."
 generic.2.d.c:0 "[alliance_applicant.GetName] признала, что она должна объединиться с другими социалистическими республиками, чтобы укрепить место коммунизма в мире. Принимая нашу ведущую роль в международном тяжелом положении работника, [alliance_applicant.GetAdjective] теперь просит официально вступить в союз с нами."
 generic.2.d.e:0 "По мере того, как текущие потрясения в международной политике продолжают сказываться по всему миру, [alliance_applicant.GetAdjective] считают, что у нас есть наибольший шанс выжить в эти неспокойные времена. Поэтому они просят вступить в наш альянс, чтобы мы могли вместе пережить надвигающийся шторм."
 generic.2.a:0 "Все, кто выступает за свободу и демократию, могут поддержать нас."
 generic.2.b:0 "Мы в числе сильнейших!"
 generic.2.c:0 "Если мы будем вместе, революция не может не победить."
 generic.2.e:0 "Мы выдержим это!"
 generic.2.f:0 "Нам лучше без них."
 generic.3.t:0 "[alliance_inviter.GetName] приветствует нас в [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] решил принять нашу просьбу присоединиться к [alliance_inviter.GetFactionName]. Отныне мы будем сражаться вместе."
 generic.3.a:0 "Вместе мы защитим демократию."
 generic.3.b:0 "Никто не может противостоять нам!"
 generic.3.c:0 "Бедственное положение рабочих не смогло сказаться на результатах чемпионах!"
 generic.3.e:0 "Мы отложим наши разногласия, пока."
 generic.4.t:0 "[alliance_inviter.GetName] отклоняет запрос на присоединение к [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] решил отклонить нашу просьбу присоединиться к [alliance_inviter.GetFactionName]. Придется обходиться без их помощи."
 generic.4.a:0 "Они называют себя защитниками свободы?"
 generic.4.b:0 "Тогда мы их тоже раздавим!"
 generic.4.c:0 "Их революция коррумпирована!"
 generic.4.e:0 "Наши разногласия были слишком велики."
 generic.5.t:0 "[From.GetName] приглашает [Root.GetName] в [From.GetFactionName]"
 generic.5.d.a:0 "Подозрительно следя за последними событиями в мировой политике, [alliance_inviter.GetName] протягивает нам руку дружбы, предлагая нам свою защиту и призывая нас встать с ними в защиту принципов свободы и демократии. Будучи членом [alliance_inviter.GetFactionName], свобода нашего народа вполне может быть гарантирована."
 generic.5.d.b:0 "Признавая, что иногда даже сильные государства нуждаются в союзниках, [alliance_inviter.GetAdjective] пригласили нас присоединиться к [alliance_inviter.GetFactionName]. Если мы решим принять их предложение, это вполне может дать нам широкие возможности найти свое место под солнцем."
 generic.5.d.c:0 "Наши идеологические союзники в [alliance_inviter.GetName] отметили наш ценный вклад в дело рабочих, и сегодня утром мы получили приглашение присоединиться к [alliance_inviter.GetFactionName]. Стоя вместе с другими социалистическими республиками, мы могли бы с новой силой распространять революцию."
 generic.5.d.e:0 "Похоже, что [alliance_inviter.GetAdjective] считает, что мы представляем для них стратегический интерес, несмотря на идеологические различия. Они считают более выгодным работу вместе с нами, нежели конфронтацию. Сегодня утром посол [alliance_inviter.GetAdjective] направил нам приглашение стать членом [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Мы будем стоять рядом с ними."
 generic.5.b:0 "Нам нужно всего несколько тысяч мертвых..."
 generic.5.c:0 "Мы будем сражаться вместе с нашими товарищами!"
 generic.5.e:0 "Это решение принесет выгоду."
 generic.6.t:0 "[alliance_applicant.GetName] принимает приглашение на [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName] решил принять наше предложение присоединиться к [alliance_inviter.GetFactionName]. Отныне мы будем сражаться вместе."
 generic.7.t:0 "[alliance_applicant.GetName] отклоняет предложение присоединиться к [alliance_inviter.GetFactionName]"
 generic.7.d:0 "[alliance_applicant.GetName] решил отклонить наше предложение присоединиться к [alliance_inviter.GetFactionName]. Придется обходиться без их помощи."
 generic.7.a:0 "Наша помощь не нужна."

