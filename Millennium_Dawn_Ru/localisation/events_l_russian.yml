 south_china_sea_clash.1.t: "Китай выиграл конфронтацию в Спратли!"
 south_china_sea_clash.1.d: "Our gamble has paid off! We have now extended our control over the South China Sea and therefore have greater access to that waterway's multiple benefits. Our adversaries have retreated, but we should be cautious in case they decide to launch a counter-offensive."
 south_china_sea_clash.1.d_loser: "We have lost our strategic territory in the South China Sea to the Chinese! This is a sad day for our nation and our people, and demands a response from our government. Due to China's permanent seat on the UN Security Council, our chances of success if we appeal for foreign intervention are slim. The response must come from ourselves, whether it be in the form of verbal condemnations and protest or an armed assault."
 south_china_sea_clash.1.a: "Мы победили!"
 south_china_sea_clash.1.b: "Мы осуждаем китайскую агрессию!"
 south_china_sea_clash.1.c: "Это значит война!"

 south_china_sea_clash.2.t: "Вьетнам выиграл конфронтацию в Спратли!"
 south_china_sea_clash.2.d: "The Chinese have failed! Not only have we successfully defended our territory, we have also extended our control over the South China Sea and therefore have greater access to that waterway's multiple benefits. Our adversaries have retreated, but we should be cautious in case they decide to launch a counter-offensive."
 south_china_sea_clash.2.d_loser: "Our gamble has failed! Not only have we failed to expand our control over the Spratlys, but we have also lost the territory that we originally possessed! This is a sad day for our nation and our people, and demands a response from our government. We should decide whether to admit defeat or to continue the fight and in doing so escalate the conflict beyond the confines of the Spratly islands."
 south_china_sea_clash.2.a: "Мы победили!"
 south_china_sea_clash.2.b: "Мы должны признать поражение..."
 south_china_sea_clash.2.c: "Китай не потерпит поражения!"

 south_china_sea_clash.3.t: "Столкновение закончилось ничьей"
 south_china_sea_clash.3.d: "Having fought the enemy to a standstill, our forces have not managed to achieve any significant gains but neither have they been forced to retreat. We should regroup and consider the best approach to the current situation."
 south_china_sea_clash.3.a: "Мир, пока что..."

 south_china_sea_clash.4.t: "Филипинны выиграли конфротацию в Спратли!"
 south_china_sea_clash.4.d: "The Chinese have failed! Not only have we successfully defended our territory, we have also extended our control over the South China Sea and therefore have greater access to that waterway's multiple benefits. Our adversaries have retreated, but we should be cautious in case they decide to launch a counter-offensive."
 south_china_sea_clash.4.d_loser: "Our gamble has failed! Not only have we failed to expand our control over the Spratlys, but we have also lost the territory that we originally possessed! This is a sad day for our nation and our people, and demands a response from our government. We should decide whether to admit defeat or to continue the fight and in doing so escalate the conflict beyond the confines of the Spratly islands."
 south_china_sea_clash.4.a: "Мы победили!"
 south_china_sea_clash.4.b: "Мы должны признать поражение..."
 south_china_sea_clash.4.c: "Китай не потерпит поражения!"

 south_china_sea_clash.5.t: "Малайзия выиграла конфронтацию в Спратли!"
 south_china_sea_clash.5.d: "The Chinese have failed! Not only have we successfully defended our territory, we have also extended our control over the South China Sea and therefore have greater access to that waterway's multiple benefits. Our adversaries have retreated, but we should be cautious in case they decide to launch a counter-offensive."
 south_china_sea_clash.5.d_loser: "Our gamble has failed! Not only have we failed to expand our control over the Spratlys, but we have also lost the territory that we originally possessed! This is a sad day for our nation and our people, and demands a response from our government. We should decide whether to admit defeat or to continue the fight and in doing so escalate the conflict beyond the confines of the Spratly islands."
 south_china_sea_clash.5.a: "Мы победили!"
 south_china_sea_clash.5.b: "Мы должны признать поражение..."
 south_china_sea_clash.5.c: "Китай не потерпит поражения!"

 south_china_sea_clash.6.t: "Напряженность в Южно-Китайском море"
 south_china_sea_clash.6.d_VIE: "Vietnamese and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Vietnam considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_MAY: "Malaysian and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what Malaysia considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.d_PHI: "Philippine and Chinese forces are nearing a violent confrontation in the Spratly islands as China conducts increasingly aggressive maneuvers in what the Philippines considers to be its sovereign territory. World leaders have urged the two sides to de-escalate the situation but neither country seems willing to back down."
 south_china_sea_clash.6.a: "Посмотрим, как это закончится..."
 south_china_sea_clash.6.b: "Мы должны немедленно развернуть наши силы в Спратли!"

 south_china_sea_clash.7.t: "Китай провел провокационные учения флота в Южно-Китайском море!"
 south_china_sea_clash.7.d: "In an attempt to assert its sovereignty over the South China Sea, China has ordered provocative fleet exercises in international waters. We should consider using our navy to conduct freedom of navigation operations to show to the world that these waters belong to the international community, not to the Chinese."
 south_china_sea_clash.7.a: "Мы не можем позволить себе противостоять Китаю..."
 south_china_sea_clash.7.b: "Мы должны сохранить свободу судоходства!"

 south_china_sea_clash.8.t: "Американцы проводят агрессивное патрулирование через наши территориальные воды!"
 south_china_sea_clash.8.d: "In response to our perfectly legal fleet exercises in the South China Sea, the Americans have entered our sovereign waters in an aggressive but pointless move. We could simply wait for the Americans to leave our waters, or we could seek to assert our sovereignty over the South China Sea by showing the Americans the full force of our navy."
 south_china_sea_clash.8.a: "Мы не должны рисковать войной из-за этого вопроса..."
 south_china_sea_clash.8.b: "Изгнать империалистов!"

 south_china_sea_clash.9.t: "Китай напал на наш патруль свободного судоходства!"
 south_china_sea_clash.9.d: "In a shocking departure from convention, our freedom of navigation patrol in the South China Sea was attacked and one of our ships has been sunk with multiple American servicemen KIA. Our people are clamoring for a response, but do we really wish to declare war over what remains a minor clash?"
 south_china_sea_clash.9.a: "We should not escalate the situation..."
 south_china_sea_clash.9.b: "This aggression must be punished!"

 south_china_sea_clash.10.t: "Судьба Парасельских Островов"
 south_china_sea_clash.10.d: "The Paracel islands hold great strategic value in the South China Sea and give us access to lucrative resource-extraction opportunities. Despite the benefits of maintaining our de facto control over the Paracels, we should consider the possibility of sharing these resources with Vietnam through joint development zones or even give up control completely in order to negotiate an end to the current dispute."
 south_china_sea_clash.10.a: "Мы не можем позволить себе уступить что-либо вьетнамцам!"
 south_china_sea_clash.10.b: "Парасельские острова могут быть общими."
 south_china_sea_clash.10.c: "Мы должны отказаться от контроля над островами."

 south_china_sea_clash.11.t: "Столкновение Китая и Америки в Южно-Китайском море"
 south_china_sea_clash.11.d: "Following a heightening of tensions in the South China Sea an American freedom of navigation patrol came under attack by the People's Liberation Army Navy resulting in the sinking of one American ship. Dozens of American lives were lost in this incident. America's response to this clash remains to be seen but U.S. President [USA.Getleader] is reportedly considering an armed response.\n\nAnalysts remain divided on whether the unprecedented Chinese reaction to the American naval patrol was due to trigger-happy Chinese naval officers on the ground inadvertently causing a dangerous escalation, or whether these events represent a deliberate effort by Beijing to spark a conflict with America."
 south_china_sea_clash.11.a: "Несомненно, это означает войну."

 sino_indian.1.t: "Суверенитет Бутана нарушен!"
 sino_indian.1.d: "Chinese troops are accompanying road construction efforts in Doklam, Bhutanese territory that the Chinese claim as theirs. If this clear violation of Bhutanese sovereignty goes unopposed, China could consolidate its claims over Doklam and perhaps other contested areas of Bhutanese territory."
 sino_indian.1.a: "Мы должны послать войска, чтобы остановить это вторжение!"
 sino_indian.1.b: "Мы ничего не можем сделать."
 sino_indian.1.c: "Наши защитники встанут на нашу защиту."
 sino_indian.1.e: "Мы должны защищаться!"

 sino_indian.2.t: "Похоже, что наши защитники покинули нас..."
 sino_indian.2.d: "India has chosen not to honor its commitment to defending our sovereignty. The choice therefore falls us to us to decide whether or not to oppose the Chinese incursion."
 sino_indian.2.a: "Мы ничего не можем сделать."
 sino_indian.2.b: "Мы должны защищаться!"

 sino_indian.3.t: "[FROM.GetName] развернул войска, чтобы остановить строительство дороги"
 sino_indian.3.d: "Hundreds of [FROM.GetAdjective] troops have crossed the boundary between our territory and theirs ostensibly in response to an incursion by us into Bhutanese territory. Leaving the absurdity of this claim aside, we should decide whether to disengage and avoid an armed confrontation or to escalate the current situation."
 sino_indian.3.a: "Мы должны освободиться."
 sino_indian.3.b: "Мы должны стоять на своём!"

 sino_indian.4.t: "Китай распространяет свое влияние на Бутан"
 sino_indian.4.d: "The small nation of Bhutan has seen its independence severely undermined by China's extension of a road into the country's sovereign territory without its consent. Neither Bhutan nor its protector, India, offered up resistance to this move beyond condemning it and reiterating the territory's status as Bhutanese and not Chinese territory. India's failure to protect its neighbor from this act has reportedly severely undermined the historically close relationship between the two countries."
 sino_indian.4.a: "Китай продолжает вытеснять."

 sino_indian.5.t: "Китай отделился от Бутана"
 sino_indian.5.d: "Facing significant resistance to its efforts to extend an existing road into the Bhutanese territory of Doklam, China has withdrawn its troops and personnel from the region. [CHI.GetLeader] has reiterated China's commitment to peace and stability in the region."
 sino_indian.5.a: "Китай отступил, пока что."

 sino_indian.6.t: "Китай победил в Докламской конфронтации!"
 sino_indian.6.d: "Having routed our opponents, our supremacy over the Doklam territory is now assured!"
 sino_indian.6.d_RAJ: "Having failed to defend the territory of Bhutan, we have no choice but to concede Doklam to the Chinese."
 sino_indian.6.a: "Славная победа!"
 sino_indian.6.b: "Унизительное поражение..."

 sino_indian.7.t: "Китай проиграл Докламское противостояние!"
 sino_indian.7.d: "Having failed to take Doklam from our opponents, we have no choice but to retreat from land that is rightfully ours."
 sino_indian.7.d_RAJ: "Having routed our opponents, Bhutan's sovereignty over Doklam has been preserved!"
 sino_indian.7.a: "Славная победа!"
 sino_indian.7.b: "Унизительное поражение..."

 sino_indian.8.t: "Докламское противостояние заканчивается безрезультатно"
 sino_indian.8.d: "И наша, и их сторона не смогли одержать верх в этом столкновении за территорию Доклама."
 sino_indian.8.a: "Мир, пока что..."

 sino_indian.9.t: "Китай захватил Аруначал-Прадеш!"
 sino_indian.9.d: "Having routed our opponents, our supremacy over the territory of South Tibet, known to our enemies as Arunachal Pradesh, is now assured!"
 sino_indian.9.d_RAJ: "Having failed to defend our territory, we have no choice but to concede Arunachal Pradesh to the Chinese."
 sino_indian.9.a: "Славная победа!"
 sino_indian.9.b: "Унизительное поражение..."

 sino_indian.10.t: "Китай не смог взять Аруначал-Прадеш!"
 sino_indian.10.d: "Having failed to take this state from our enemies, we have no choice but to retreat from land that is rightfully ours."
 sino_indian.10.d_RAJ: "Having routed our opponents, India's sovereignty over Arunachal Pradesh has been preserved!"
 sino_indian.10.a: "Славная победа!"
 sino_indian.10.b: "Унизительное поражение..."

 sino_indian.11.t: "Китай предлагает договор для улучшения отношений и разрешения споров"
 sino_indian.11.d: "China's past conciliatory acts have culminated in this offer to sign a treaty between our two nations that resolves our border disputes and sets aside our differences once and for all. Should we accept their offer or stick to the status quo?"
 sino_indian.11.a: "Мы должны принять это историческое предложение!"
 sino_indian.11.b: "Китайцам нельзя доверять!"

 sino_indian.12.t: "Китайско-индийский договор о дружбе"
 sino_indian.12.d: "China and India have signed a treaty of friendship, marking an end to the decades long resentment and suspicion that existed between the two regional giants. Following a remarkable series of conciliatory attempts on the part of China, the Indian government's grievances against the Chinese rapidly faded away. The implications of this new and surprising partnership have yet to reveal themselves."
 sino_indian.12.a: "Хороший день для мира и дипломатии!"
 sino_indian.12.b: "Крайне тревожное событие..."

 sino_indian.13.t: "Китай опирается на Индию"
 sino_indian.13.d: "For decades China and Pakistan have been close strategic partners due to their shared distrust of India. However this has recently started to change, with China giving up its commitment to defend Pakistan as well as ending joint military exercises and investment projects between the two countries. The Chinese are reportedly putting out signals to the Indians that these measures represent a long-term re-orientation of Chinese foreign policy rather than simply a short-term spat. India's response to these developments remains to be seen."
 sino_indian.13.a: "Китай ищет новых союзников..."
 sino_indian.13.b: "Что нам с этим делать?"

 sco.1.t: "[FROM.GetName] подал заявку на получение статуса наблюдателя ШОС"
 sco.1.d: "Новое государство желает наблюдать за работой ШОС и, возможно, в конечном итоге стать полноправным членом организации.!"
 sco.1.a: "Мы не видим причин, по которым их просьба не должна быть удовлетворена."
 sco.1.b: "Мы не можем предоставить им этот статус!"

 sco.2.t: "[FROM.GetName] подал заявку на получение статуса членства в ШОС"
 sco.2.d: "Новое государство желает стать полноправным членом организации!"
 sco.2.a: "Мы не видим причин, по которым их просьба не должна быть удовлетворена."
 sco.2.b: "Мы не можем предоставить им этот статус!"

 sco.3.t: "[FROM.GetName] предлагает провести с нами совместные учения"
 sco.3.d: "Это государство-член ШОС предлагает совместные учения для активизации нашего военного сотрудничества и повышения доверия между нашими двумя странами."
 sco.3.a: "Это хорошая возможность для наших войск получить опыт!"
 sco.3.b: "Сотрудничество с [FROM.Getname] невозможно."

 sco.4.t: "[FROM.GetName] принял наше предложение!"
 sco.4.d: "Делегаты [FROM.GetAdjective] тепло приняли наше предложение и нашу подготовку к нашим совместным учениям."
 sco.4.a: "Пусть игры начнутся!"

 sco.5.t: "[FROM.GetName] отклонил наше предложение!"
 sco.5.d: "Делегаты [FROM.GetAdjective] отказались проводить с нами очень плодотворные военные учения."
 sco.5.a: "Их потеря..."

 sco.6.t: "ШОС начала масштабные военные учения"
 sco.6.d: "[FROM.GetAdjective] Войска присоединились к тысячам других сегодня в том, что описывается как антитеррористические учения под эгидой Шанхайской организации сотрудничества (ШОС). Многие считают эти упражнения признаком успешного международного сотрудничества, другие же отреагировали на это последнее событие гораздо менее восторженно. Американские и европейские аналитики сослались на использование самолетов большой дальности и значительную огневую мощь как доказательство того, что эти учения предназначены не как практика контртеррористических операций, а как хорошо вооруженная генеральная репетиция конфронтации с Западом."
 sco.6.a: "Эти угрожающие учения предназначены для нашей пользы?"
 sco.6.b: "Только террористам есть чего бояться этого!"
 sco.6.c: "Интересная разработка."

 sco.7.t: "[FROM.GetName] получает членство в SCO"
 sco.7.d: "После постепенного процесса интеграции [FROM.GetLeader] сегодня объявили о членстве своей страны в Шанхайской организации сотрудничества. Обнадеживающие наблюдатели изображают это развитие как дальнейшее развитие регионального экономического и политического сотрудничества на евразийском континенте, в то время как более пессимистические аналитики сетуют на растущее влияние Китая и угрозу, которую это представляет для существующего мирового порядка."
 sco.7.a: "Китайская угроза продолжает расти ..."
 sco.7.b: "Хороший день для дипломатии!"

 sco.8.t: "[FROM.GetName] Покидает SCO"
 sco.8.d: "После того, как нынешнее [FROM.GetAdjective] правительство переоценило действия Китая, [FROM.GetLeader] вывел [FROM.GetNameDef] из Шанхайской организации сотрудничества. [CHI.GetLeader] еще не прокомментировал это развитие событий, но медиа-организации, связанные с правительством Китая, поспешили пожаловаться на то, что этот уход представляет собой шаг назад в плане региональной интеграции."
 sco.8.a: "Китайская агрессия оттолкнула этот народ."
 sco.8.b: "Печальный день для международного сотрудничества..."

 sco.9.t: "Китай берет бразды правления в ШОС у России"
 sco.9.d: "Шанхайская организация сотрудничества исторически создавалась как совместная российско-китайская деятельность. Однако, как сообщается, неудовлетворенность Китая такой договоренностью привела к тому, что Россию вынудили занять более низкую должность в организации. Хотя и [CHI.GetLeader], и [SOV.GetLeader] хранят молчание об этой борьбе за власть, российские официальные лица, как сообщается, злятся на китайцев и горько из-за унижения славянского гиганта, которое произошло на глазах других стран-членов ШОС. . Геополитические последствия этого шага с точки зрения гегемонии над Центральной Азией, вероятно, будут значительными."
 sco.9.a: "Китай не желает делиться центром внимания..."

 sco.10.t: "Китай требует, чтобы мы выбрали сторону"
 sco.10.d: "Продолжающееся членство в ОДКБ и Шанхайской организации сотрудничества поставило нас в трудное положение после китайско-российского раскола. Китай сейчас требует, чтобы мы либо вышли из ШОС и остались в российском альянсе, либо остались в ШОС и отказались от русских. Выбор, который мы сделаем, почти наверняка будет значимым в предстоящем противостоянии двух региональных гигантов."
 sco.10.a: "Мы ничего, если не лояльны!"
 sco.10.b: "Пора покинуть этот тонущий корабль..."

 sco.11.t: "[FROM.GetName] оказывает нам помощь в разработке!"
 sco.11.d: "Под эгидой Шанхайской организации сотрудничества правительство [FROM.GetAdjective] предоставляет нашим местным компаниям столь необходимые фонды и ресурсы для содействия реализации их проектов развития. Хотя эта помощь является хорошей новостью для нашей экономики, она повысит степень влияния [FROM.GetNameDef] на нашу страну."
 sco.11.a: "Благодарим за помощь!"

 ### Taiwanese Events ###
 taiwan.1.t: "228 Ралли из рук в руки"
 taiwan.1.d: "Демонстрация солидарности. В человеческую цепь было сформировано около двух миллионов человек, образующих человеческую цепь длиной 500 км. Начиная с гавани Килунга, самого северного города Тайваня, цепь вела свой путь к самой южной оконечности острова. Цель была двойственной по своей природе. Тайваньцы желали мира, но они также протестовали против размещения Китайской Народной Республикой ракет, нацеленных на Тайвань, своего островного соседа. Некоторая символика демонстрации, особенно в том месте, где участники «отворачиваются от Китая» явно отклонились в сторону поддержки независимости Тайваня, и, следовательно, на ней не присутствовали члены Пан-синей коалиции, которые выступили против демонстрации. с митингом по всему острову их собственных дней спустя."
 taiwan.1.a: "Давайте никогда не забывать жертв"
 taiwan.2.t: "Тайфун Билис"
 taiwan.2.d: "В рамках подготовки к Bilis офисы были закрыты по всему острову. Помимо закрытия предприятий, рейсы на остров и обратно были перенесены, и был создан центр помощи при тайфунах. Из-за угрозы оползней для Тайваня было вынесено предупреждение об оползне. Хотя шторм еще не достиг берега, один человек погиб в Тайбэе 22 августа после того, как они были похоронены в результате оползня, вызванного надвигающимся тайфуном; это стало первым смертельным исходом, вызванным Билисом. Наряду с изменением расписания рейсов были закрыты многие аэропорты, а 23 августа должна была закрываться Тайваньская фондовая биржа. Между тем больницы продлили время обслуживания в ожидании приема пациентов. Члены береговой охраны Тайваня регулировали рыболовную деятельность из-за угрозы смертельных волн. Порт Гаосюн был закрыт во время шторма. Из-за повышенного спроса на овощи в преддверии урагана стоимость таких продуктов выросла на 20–30 процентов.\n\nБилис был очень разрушительным тропическим циклоном для Тайваня. Ущерб, нанесенный сельскому хозяйству, рыболовству и лесному хозяйству острова, составил 133,5 миллиона долларов США. В результате тайфуна погибли 14 человек и еще 80 человек получили ранения. Отключение электричества отрицательно сказалось на примерно 600 000 домохозяйств, и 400 домов по всему Тайваню были разрушены. После шторма несколько сотен тысяч семей столкнулись с нехваткой воды. В Ченг-Кунге метеостанция зафиксировала порыв ветра со скоростью 281 км / ч, который сломал анемометр станции. В результате одиночного оползня в городе Дженай погибли девять фермеров. Десятки тысяч людей были перемещены во время шторма и переброшены в эвакуационные убежища, созданные правительством. В восточной части уезда Хуалянь сильным ветрам подверглись 250 домов. Ветры также валили деревья и развевали легковые автомобили, блокируя дороги. Сильные дожди, связанные с Билисом, затопили около 40 000 га садов и рисовых полей. После прохода Билиса через Тайвань на острове произошло землетрясение магнитудой 5,7, что усугубило и без того ухудшившиеся условия."
 taiwan.2.a: "Время восстанавливать"
 taiwan.3.t: "Президентские выборы Тайваня"
 taiwan.3.d: "Это вторые в истории прямые президентские выборы Китайской Республики, в ходе которых в соответствии с Конституцией 1947 года были избраны президент и вице-президент Китайской Республики на 10-й срок. Это может положить конец более чем полувековому правлению Гоминьдана на Тайване, поскольку избиратели Гоминьдана разделились пополам.\n\nХотя бывший губернатор Тайваня Джеймс Сун был более популярен и стабильно занимал более высокие места в рейтингах, он не получил назначения от Гоминьдана. В результате он выдвинул свою кандидатуру как независимый кандидат. Гоминьдан в ответ изгнал Сунга и 21 его союзника. Они подали в суд на Сунга за кражу, утверждая, что в качестве генерального секретаря партии он украл миллионы тайваньских долларов наличными, предназначенных для семьи покойного президента Чан Цзин-гуо, и спрятал деньги в компании Chunghsing Bills Finance Co. Сунг защищался, говоря: он действовал под руководством Ли, но его рассказ был в основном неубедительным. Первоначально занимая лидирующее положение в опросах, Сунг проиграл чуть более 300 000 голосов, и финансовый скандал, запятнавший его имидж чистого политика, скорее всего, приведет к его поражению.\n\nДемократическая прогрессивная партия выдвинула на пост президента бывшего мэра Тайбэя Чэнь Шуйбяня. Приняв участие в выборах 1996 года, выступая на радикальной платформе независимости и потерпев сокрушительное поражение, ДПП в мае 1999 года смягчила свою позицию, выпустив «Резолюцию о будущем Тайваня». Резолюция приняла статус-кво и продвигала умеренную точку зрения о том, что Тайвань уже является независимым, поэтому в каком-либо официальном заявлении срочно не было бы необходимости, если оно вообще было бы. Также было включено обещание о том, что любое изменение международного статуса Тайваня должно быть сделано путем референдума, что уменьшило опасения, что в случае избрания правительство ДПП в одностороннем порядке провозгласит независимость без одобрения народа. Билет Чен-Лу также обещает быть более агрессивным в борьбе с черным золотом, обеспечить большее финансирование социальных услуг и быть более экологически чистым, например, противостоять ядерной энергии."
 taiwan.3.a: "Чэнь Шуйбянь (ДП)"
 taiwan.3.b: "Льен Чан (KMT)"
 taiwan.3.c: "Джеймс Сунг (независимый)"
 taiwan.4.t: "Создано Управление береговой охраны"
 taiwan.4.d: "CGA объединяет Командование береговой охраны, Бюро морской полиции и несколько катеров из Главного таможенного управления Тайваня Министерства финансов. CGA формально объединяет прибрежные и морские правоохранительные органы. В ближайшем будущем молодое агентство будет активно участвовать в многочисленных поисково-спасательных операциях и операциях по борьбе с контрабандой.\n\nАдминистрация береговой охраны Совета по делам океана (CGA) отвечает за поддержание правопорядка, защиту ресурсов территориальных вод Китайской республики, которые окружают Тайвань, Пэнху, Цзиньмэнь, острова Мацу, Зеленый остров, остров Орхидей, острова Донгша. , и острова Наньша, а также обеспечение первой линии обороны вдоль прибрежных районов от контрабандистов и нелегальных иммигрантов. CGA считается гражданским правоохранительным органом, находящимся под управлением Совета по делам океана Исполнительного Юаня, хотя во время чрезвычайных ситуаций он может быть включен в состав Вооруженных сил Китайской Республики.\n\nУправление береговой охраны возглавляют один министр и три заместителя министра. В состав CGA входят восемь департаментов, один офис и пять целевых групп, а также Главное управление морского патрулирования и Главное управление прибрежного патрулирования. Его юрисдикция охватывает воды, окружающие Цзиньмэнь, Мацу, Пэнху и главный остров Тайвань, чтобы обеспечить надлежащую защиту 1819,8 км береговой линии и 540 000 квадратных километров «голубой территории», которая в 15 раз больше, чем остров Тайвань."
 taiwan.4.a: "Для безопасного побережья"
 taiwan.5.t: "Открытие Национального университета Гаосюн"
 taiwan.5.d: "Университет стремится сократить разрыв в образовании между южным и северным Тайванем и способствовать развитию экономики южного региона.\n\nВ университете двадцать факультетов, включая западные языки и литературу, восточноазиатский язык и литературу, архитектуру, креативный дизайн, кинезиологию, исследования в области здравоохранения и досуга, право, правительство и право, экономическое и финансовое право, прикладную экономику, прикладную математику, прикладную математику. Химия, Электротехника, Гражданское и экологическое проектирование, Науки о жизни и Азиатско-Тихоокеанский Промышленный и Бизнес Менеджмент, Традиционное искусство, Финансы, Управление информацией и Прикладная физика. Среди этих отделов Азиатско-Тихоокеанский Промышленный и Бизнес Менеджмент специально разработан для выращивания промышленных элит.\n\nНеобычной особенностью этой школы является открытое пространство. На границах кампуса нет стен. Жители, которые живут поблизости от этой школы, могут дойти до кампуса пешком или заняться спортом, используя оборудование в тренажерном зале. Биоразнообразие также является важной характеристикой NUK. В пруду Аквапарка водится более 60 видов рыб."
 taiwan.5.a: "Это поможет югу"
 taiwan.6.t: "The Cross-Strait Service Trade Agreement has been Ratified"
 taiwan.6.d: "Following its approval by the Taiwanese legislature, the CSSTA, a free-trade agreement between Taiwan and mainland China, has officially entered Taiwanese law."
 taiwan.6.a: "Taiwan grows closer to China."
 taiwan.7.t: "Sunflower Protesters Occupy the Taiwanese Legislature"
 taiwan.7.d: "Members of the student-led Sunflower Movement scaled the fence between them and the Taiwanese legislature yesterday following protests against the government's attempts to pass the controversial Cross-Strait Service Trade Agreement (CSSTA), a free-trade agreement with mainland China. The protest movement has raised concerns about the government's rushed approach towards ratification of the treaty and the lack of transparency during negotiations of it, as well as the content of the treaty itself."
 taiwan.7.a: "A blow to the KMT."
 taiwan.8.t: "The Cross-Strait Service Trade Agreement has been Ratified"
 taiwan.8.d: "Following its approval by the Taiwanese legislature, the CSSTA, a free-trade agreement between Taiwan and mainland China, has officially entered Taiwanese law. This agreement marks a serious improvement in relations between the two parties, and will sigificantly improve cross-strait trade in services. However, critics of the deal remain unconvinced that it poses no threat to Taiwan's political autonomy from China."
 taiwan.8.a: "Taiwan grows closer to China."
 taiwan.9.t: "Sunflower Protesters Occupy the Taiwanese Legislature"
 taiwan.9.d: "Members of the student-led Sunflower Movement scaled the fence between them and the Taiwanese legislature yesterday following protests against the government's attempts to pass the controversial Cross-Strait Service Trade Agreement (CSSTA), a free-trade agreement with mainland China. The protest movement has raised concerns about the government's rushed approach towards ratification of the treaty and the lack of transparency during negotiations of it, as well as the content of the treaty itself."
 taiwan.9.a: "A blow to the KMT."
 taiwan.10.t: "The PRC's "Roadmap to Reunification""
 taiwan.10.d: "[CHI.GetLeader]'s government has offered us a "Roadmap to Reunification" mapping out a path for Taiwan to eventually return to Chinese control as a Special Administrative Region. The proposal includes multiple safeguards for the continuation of Taiwanese democracy and political autonomy, but this may not be enough for Taiwanese opponents to reunification with the mainland. How China might respond if we reject this plan remains uncertain."
 taiwan.10.a: "We should accept the plan."
 taiwan.10.b: "Taiwan is not China!"
 taiwan.11.t: "Reports of Suspicious Chinese Intelligence Activity"
 taiwan.11.d: "Our intelligence services are reporting heightened activity by Chinese agents on our territory. This activity signify nothing in particular, but equally it could mean that China is planning something. We should decide whether our intelligence services to work investigating this is a good use of their time."
 taiwan.11.a: "Seems harmless."
 taiwan.11.b: "We should investigate."
 taiwan.12.t: "Elements of the Military in Taiwan Stage Coup"
 taiwan.12.d: "A faction of Taiwanese military officers have started seizing key locations across the island of Taiwan. [TAI.Getleader] has declared a national emergency and has mobilized those who remain loyal to the government. It remains to be seen whether the President's efforts will be successful.\n\nWhile the stated aim of the leaders of the coup is to address dissatisfaction with the [TAI.GetLeader] administration, many of the high-profile figures involved have close ties to China. Despite this, the extent of China's involvement in this coup attempt remains unclear."
 taiwan.12.a: "Taiwan's future hangs in the balance."
 taiwan.13.t: "The Taiwanese Coup has Succeeded"
 taiwan.13.d: "Following [TAI.Getleader]'s failed attempt to rally support against the coup, military officers loyal to the pro-Chinese faction in Taiwan have taken control of the country. While the officers have promised an eventual return to democracy, Taiwan's political autonomy from the mainland is undoubtedly in jeopardy. With China's unspoken but widely known support for the coup, the likelihood of a Security Council Resolution in response to this event is highly improbably."
 taiwan.13.a: "A new era in Taiwanese history."
 taiwan.14.t: "The Taiwanese Coup has Failed"
 taiwan.14.d: "[TAI.Getleader] emerged triumphant today as the last participants in the coup surrendered to Taiwanese police. The last 2 weeks saw a failure by the coup-plotters to win the support of the people or their fellow soldiers. This lack of support contributed to existing deficiencies in resources and morale, leading to pro-coup troops around the country surrendering to the authorities en masse. [TAI.Getleader] assured journalists that stability and calm would quickly be restored to the island nation, while China has yet to comment on recent events."
 taiwan.14.a: "Crisis has been averted."
 taiwan.14.b: "Our efforts have proved fruitless."
 taiwan.15.t: "China Demands an End to the Taiwan Relations Act!"
 taiwan.15.d: "The PRC has demanded that we revoke the Taiwan Relations Act that enshrines our current relationship with the governing authorities of Taiwan. This demand is undoubtedly a prelude to even more aggressive action towards Taiwan than what we have already seen in recent months. If we revoke the act, the chances of a conflict across the Taiwan Strait will rise dramatically."
 taiwan.15.a: "This demand is ludicrous!"
 taiwan.15.b: "It is better for us to concede..."
 taiwan.16.t: "The Roadmap has been Accepted!"
 taiwan.16.d: "Taipei has agreed to make a joint statement committing their side and ours to eventual reunification!"
 taiwan.16.a: "Rejoice!"
 taiwan.17.t: "The Roadmap has been Rejected!"
 taiwan.17.d: "Taipei has refused to make a commitment to eventually reunite our divided country. We could either wait for conditions that are more likely to lead to an acceptance of our proposal and try again then, or we could try to pursue other alternatives..."
 taiwan.17.a: "A poor choice on their part."
 taiwan.18.t: "Taiwan Passes Bill to Counter Chinese Interference"
 taiwan.18.d: "With the stated aim of frustrating Chinese attempts to interfere in Taiwan's electoral process, [TAI.GetLeader] has managed to pass a controversial "anti-infiltration bill" in parliament. The bill bans hostile foreign powers from campaigning, lobbying, making political donations or spreading disinformation. Opposition lawmakers have strongly opposed the bill as has Beijing's Taiwan Affairs Office. Both lambasted [TAI.GetLeader] as perpetrating a "Green Terror" that contributes to an atmosphere of paranoia and fear. [TAI.GetLeader]'s ruling party has defended the move as a necessary act given the substantial threat that mainland China poses to the island territory."
 taiwan.18.a: "Taiwan fights back."

 ### Hong Kong Events ###
 hongkong.1.t: "Hong Kong Rocked by Widespread Protests"
 hongkong.1.d: "Following China's decision to rule out the possibility of Hong Kong electing its chief executive by universal suffrage, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.d_limit: "Following China's decision that the Chief Executive of Hong Kong could only be elected by universal suffrage if it pre-approves the candidates, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.d_reunification: "Following China's announcement that in 2047 Hong Kong will lose its special status and return to Chinese control completely, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.d_annexed: "Following China's heavily controversial annexation of Hong Kong, mass protests have broken out in the Chinese territory. [HKG.GetLeader] has stated that while the Hong Kong government respects the right of the Hong Kong people to peacefully and legally express their views, violence and lawlessness will not be tolerated. China's response to the current crisis remains to be seen, as [CHI.GetLeader] has not commented on recent events."
 hongkong.1.a: "An interesting development."
 hongkong.1.b: "This is bad news for us."

 hongkong.2.t: "China Deploys Troops to Hong Kong"
 hongkong.2.d: "Following protests in the Special Administrative Region of Hong Kong, China has ordered multiple units from the People's Liberation Army to take to the streets of Hong Kong to "restore law and order". [CHI.GetLeader] has assured "peaceful demonstrators" that they will not be targeted and all those who are arrested will be treated in accordance with international human rights law. However, many in Hong Kong and abroad have expressed scepticism regarding the extent to which Chinese troops will exercise restraint towards demonstrators."
 hongkong.2.a: "This action is despicable!"
 hongkong.2.b: "China did what it needed to do."
 hongkong.2.c: "This is none of our business."

 hongkong.3.t: "China Annexes Hong Kong"
 hongkong.3.d: "China has decided to put an end to Hong Kong's special status as a Special Administrative Region, formally annexing the territory. We should decide on our country's response to this significant event."
 hongkong.3.a: "This action is despicable!"
 hongkong.3.b: "China did what it needed to do."
 hongkong.3.c: "This is none of our business."

 hongkong.4.t: "China's Annexation of Hong Kong Demands a Response"
 hongkong.4.d: "In a blantant violation of the Basic Law that was negotiated between us and the Chinese, China has formally annexed the Special Administrative Region. As the guarantor of Hong Kong's 50 year autonomy we must meet this illegal act with an appropriate response."
 hongkong.4.a: "We should threaten military action."
 hongkong.4.b: "We should threaten economic measures."
 hongkong.4.c: "We should criticize the move."

 hongkong.5.t: "The United Kingdom is Threatening Military Action!"
 hongkong.5.d: "The British have reacted more belligerently than we expected to our annexation of their former colonial territory. We should consider whether to concede to their demands."
 hongkong.5.a: "This is not the hill we want to die on."
 hongkong.5.b: "Let them come."

 hongkong.6.t: "The United Kingdom is Threatening Economic Measures Against Us!"
 hongkong.6.d: "The British have decided to threaten sanctions against us if we do not reverse our annexation of their former colonial territory. We should consider whether or not to heed their demands."
 hongkong.6.a: "We should avoid confrontation."
 hongkong.6.b: "Their threats mean nothing!"

 hongkong.7.t: "The Chinese have Agreed to Reverse the Annexation"
 hongkong.7.d: "Clearly in awe of British power, the Chinese have backed down on the issue of Hong Kong."
 hongkong.7.a: "Our threats still have an effect!"

 hongkong.8.t: "The Chinese have Refused to Reverse the Annexation!"
 hongkong.8.d: "China has dismissed our threats, leaving us no choice but to follow through."
 hongkong.8.a: "They don't seem to fear us anymore."

 hongkong.9.t: "Hong Kong Protests Fizzle Out"
 hongkong.9.d: "Protests in the Hong Kong Special Administrative Region against recent Chinese actions have gradually declined in recent days and have virtually come to a stop. Police operations in the Chinese territory have met with no resistance, and many who had previously taken to the streets have returned to their homes. What this means for the relationship between China and a troubled territory that holds significant different political values from the former remain to be seen. Perhaps one indicator for what is to come was a banner left by protestors in a prominent location in the city center which read "We will be back"."
 hongkong.9.a: "An interesting development."
 hongkong.9.b: "They know their cause is futile."

 hongkong.10.t: "Hong Kong Protests Increase in Scale"
 hongkong.10.d: "Protests against Chinese actions in the territory of Hong Kong have rapidly increased, with analysts widely agreeing that the protests have entered a new stage in terms of scale and tactics. How the Chinese and Hong Kong governments will respond to this new escalation remains to be seen, but officials in both governments are reportedly increasingly resentful of the impacts of the protests on their vested interests. The protestors, for their part, are refusing to stand down until the Chinese and Hong Kong governments address their demands."
 hongkong.10.a: "The Hong Kong people will not stay quiet..."
 hongkong.10.b: "They will stay home if they know what's good for them!."

#Korea
 korea.1.t: "Китай требует нашего ухода с Корейского полуострова"
 korea.1.d: "КНР потребовала, чтобы мы вывели наши войска, защищая Республику Корея из того, что она называет «сферой влияния». Это требование, несомненно, является прелюдией к агрессивным действиям в отношении РК. Если мы выведем наши войска с полуострова, шансы на конфликт через демилитаризованную зону резко возрастут."
 korea.1.a: "Это требование смехотворно!"
 korea.1.b: "Нам лучше уступить..."

 korea.2.t: "Китай призывает нас начать экономические реформы"
 korea.2.d: "[CHI.GetLeader] призывает наше правительство последовать примеру Китая и начать реформы рыночной либерализации. Хотя тот же быстрый экономический рост, что и в Китае в 1980-х годах, является заманчивым предложением, мы должны взвесить это с учетом нестабильности, которая неизбежно возникнет в результате нашего стремления к таким реформам."
 korea.2.a: "Сейчас не время для реформ!"
 korea.2.b: "Начать мелкие реформы."
 korea.2.c: "Начать умеренные реформы."
 korea.2.e: "Инициировать крупные реформы."

 korea.3.t: "[NKO.GetLeader] объявил о новых экономических реформах"
 korea.3.d: "Под давлением Китая с целью проведения реформ Северная Корея начала процесс экономической либерализации, который, как многие надеются, повысит уровень жизни в «королевстве отшельников». В то время как многие экономисты приветствовали начало этого процесса реформ, другие выразили обеспокоенность по поводу того, может ли скорость реформ вызвать нестабильность в стране, которая приспособилась к полностью плановой экономике."
 korea.3.a: "Обнадеживающие новости?"

 korea.4.t: "Китайско-северокорейский раскол"
 korea.4.d: "Критика режима [NKO.GetLeader] в китайских правительственных СМИ резко усилилась в последние недели. Эта критика направлена против сохраняющейся ядерной проблемы Северной Кореи и неспособности северокорейского государства улучшить условия жизни своих граждан посредством экономической либерализации, как это сделал Китай в последние десятилетия.\n\nХотя [CHI.GetLeader] хранил молчание по этому поводу, широко распространено мнение, что эти медиа-организации не стали бы выступать с такой резкой критикой когда-то близкого союзника без молчаливого одобрения [CHI.GetLeader]. Многие наблюдатели видят в этом кульминацию разочарования Китая в отношении династии Ким и, возможно, стремление к созданию альтернативного правительства, более стабильного и отвечающего пожеланиям Китая."
 korea.4.a: "Только [CHI.GetLeader] знает, куда это идет..."

 korea.5.t: "Переговоры начинаются"
 korea.5.d: "Главное требование Севера состоит в том, чтобы мы прекратили наши совместные с Соединенными Штатами военные учения, которые они рассматривают как подготовку к вторжению на их территорию. Однако наши военные широко рассматривают эти учения как необходимые приготовления на случай нападения Северной Кореи. Следовательно, согласие прекратить эти учения было бы серьезной авантюрой, в которой безопасность нашей страны поставлена на карту."
 korea.5.d_NKO: "Главное требование Юга состоит в том, чтобы мы прекратили испытания ядерного оружия, испытания, которые они рассматривают как свидетельство наших агрессивных намерений. Однако наша программа создания ядерного оружия рассматривается военными как важный фактор сдерживания вторжения США. Более того, программа и тесты, необходимые для ее продолжения, помогают укрепить легитимность нашего правительства. Поэтому согласие прекратить эти испытания было бы серьезной авантюрой, в которой на кону поставлена и наша страна, и безопасность нашего правительства."
 korea.5.a: "Наша страна никогда не будет снова целостной, если мы не пойдем на несколько рисков..."
 korea.5.b: "Некоторые риски слишком велики."

 korea.6.t: "Корейские мирные переговоры прошли в Пекине"
 korea.6.d: "Технически более полувека Северная и Южная Корея находятся в состоянии войны. Этот замороженный конфликт иногда накаляется столкновениями между двумя сторонами вдоль спорных морских границ или через демилитаризованную зону. Теперь Китай берет на себя инициативу положить конец такому положению дел и добиться деэскалации на Корейском полуострове посредством официального мирного договора. В таком соглашении обязательно будут учитываться совместные учения РК с США и испытания ядерного оружия КНДР, чтобы быть успешными."
 korea.6.a: "Могут ли обе стороны прийти к компромиссу?"

 korea.7.t: "Корейские мирные переговоры увенчались успехом!"
 korea.7.d: "Обе стороны согласились пойти на значительные уступки, и переговоры в Пекине привели к подписанию мирного договора между представителями Северной и Южной Кореи. [CHI.GetLeader] похвалил обе стороны за их приверженность делу мира и заверил корейский народ в том, что раны, которые он получил за эти годы, начинают заживать»."
 korea.7.a: "Обнадеживающее событие!"

 #Cyber Warfare
 cyber.1.t:0 "Наша инфраструктура кибербезопасности отстает от мировых стандартов!"
 cyber.1.d:0 "Развитие хакерских технологий означает, что наша существующая инфраструктура не может противостоять тем же угрозам, что и раньше. Поэтому наши сети более уязвимы для атак враждебных иностранных держав."
 cyber.1.a:0 "Вероятно, нам следует что-то с этим сделать."
 
 cyber.2.t:0 "[FROM.GetAdjective] хакеры украли секретную военную информацию!"
 cyber.2.d:0 "Наши военные сообщили, что хакеры из передового государственного субъекта, скорее всего [FROM.GetNameDef], нарушили нашу киберзащиту и украли секретную информацию. Эта информация даст [FROM.GetName] преимущество в случае конфликта с нами."
 cyber.2.a:0 "Наверное, нам следует улучшить нашу инфраструктуру."
 
 cyber.3.t: "[FROM.GetAdjective] хакеры украли наши технологии!"
 cyber.3.d: "Наши стратегические отрасли стали жертвами хакеров из [FROM.GetNameDef], а дизайн был украден. Эти конструкции могут быть использованы для дальнейшего исследования [FROM.GetName]."
 cyber.3.a: "Будем надеяться, что наши собственные технологии не будут использоваться против нас."

 cyber.4.t: "[FROM.GetAdjective] хакерам не удалось взломать нашу защиту!"
 cyber.4.d: "К счастью для нас, попытки иностранных агентов взломать наши системы не увенчались успехом. Мы должны постоянно обновлять нашу инфраструктуру кибербезопасности, чтобы хакеры и дальше не могли украсть секретную информацию или манипулировать нашей политикой."
 cyber.4.a: "Наши инвестиции в кибербезопасность окупились."

 cyber.5.t: "Мы успешно преследуем тайваньских граждан с помощью нашей пропаганды!"
 cyber.5.d: "Теперь, когда нам удалось проникнуть на сайты социальных сетей и форумы, которыми пользуются люди из этой страны, мы можем выбрать, хотим ли мы использовать эту пропаганду для увеличения нашего влияния в стране или для манипулирования политикой страны."
 cyber.5.a: "Нам нужно усилить наше влияние!"
 cyber.5.b: "Мы должны поддержать Гоминьдан!"

 cyber.6.t: "Мы успешно преследуем американских граждан с помощью нашей пропаганды!"
 cyber.6.d: "Теперь, когда нам удалось проникнуть на сайты социальных сетей и форумы, которыми пользуются люди из этой страны, мы можем выбрать, хотим ли мы использовать эту пропаганду для увеличения нашего влияния в стране или для манипулирования политикой страны."
 cyber.6.a: "Нам нужно усилить наше влияние!"
 cyber.6.b: "Мы должны поддержать республиканцев!"
 cyber.6.c: "Мы должны поддержать демократов!"

 cyber.7.t: "[FROM.GetAdjective] хакеры нацелены на наших граждан с помощью пропаганды!"
 cyber.7.d: "Хакеры из [FROM.GetNameDef] пытаются повлиять на общественное мнение в нашей стране, чтобы увеличить свое влияние или манипулировать нашей политикой."
 cyber.7.a: "Мы должны улучшить нашу кибербезопасность."

 #Международное признание
 recognition.1.t: "[FROM.GetName] подрывает нашу территориальную целостность!"
 recognition.1.d: "Правительство [FROM.GetNameDef] встало на сторону нас, признав сепаратистскую так называемую "state" что в настоящее время подрывает территориальную целостность [ROOT.GetName]. Это удар для людей [ROOT.GetAdjective]."
 recognition.1.a: "Мы не будем разделены."

 recognition.2.t: "[FROM.GetName] поддерживает нашу независимость!"
 recognition.2.d: "Правительство [FROM.GetNameDef] встало на сторону нас и нашего права на самоопределение, признав нас! Это заслуженная победа сотрудников [ROOT.GetNameDef]!"
 recognition.2.a: "Мы приближаемся к полной государственности!"

 recognition.3.t: "[FROM.GetName] больше не признает нашу независимость!"
 recognition.3.d: "Несомненно, в результате давления со стороны наших бывших хозяев [FROM.GetNameDef] решил больше не признавать [ROOT.GetNameDef] в качестве независимого государства, лишив наших людей чести, которую они ранее добровольно оказывали нам."
 recognition.3.a: "Борьба за свободу продолжается."

 recognition.4.t: "[FROM.GetName] уважает нашу территориальную целостность!"
 recognition.4.d: "Люди [ROOT.GetNameDef] могут утешиться тем фактом, что те, кто стремится подорвать целостность нашего государства, сегодня понесли удар от рук [FROM.GetNameDef]. Хотя это всего лишь один шаг на пути к возвращению нашей стране ее прошлого, тем не менее, это важный момент."
 recognition.4.a: "Наш народ снова будет целым!"

 recognition.5.t: "[FROM.GetName] признает легитимность нашего правительства!"
 recognition.5.d: "Несомненно, признавая наше право представлять наш народ, правительство [FROM.GetNameDef] разорвало связи с нашим соперником и установило связи с нашим правительством. Это значительный шаг вперед в борьбе с нашими соперниками за то, чтобы представлять голос нашего народа на международной арене."
 recognition.5.a: "Наши враги слабеют!"

 recognition.6.t: "[FROM.GetName] больше не признает легитимность нашего правительство!"
 recognition.6.d: "Правительство [FROM.GetNameDef] нанесло удар по нашей международной позиции вопреки воле нашего народа. [FROM.GetAdjective], к сожалению, решили признать незаконное конкурирующее правительство над собой, и они надеются отменить это решение как можно скорее."
 recognition.6.a: "Борьба продолжается..."

 recognition.7.t: "[FROM.GetName] присоединяется к Организации Объединенных Наций"
 recognition.7.d: "После активизации усилий со стороны правительства [FROM.GetAdjective] по завоеванию международного признания своей независимости нация [FROM.GetNameDef] стала последней страной, присоединившейся к ООН. Мировые лидеры поздравили [FROM.GetLeader] с новым статусом страны."
 recognition.7.a: "Люди [FROM.GetAdjective] присоединяются к международному сообществу."

 recognition.8.t: "[FROM.GetName] давит на нас с целью признания независимости"
 recognition.8.d: "Правительство государства [FROM.GetName] использует свое влияние в нашей стране, чтобы заставить нас признать [pressured_to_recognize]. Чем больше влияния [FROM.GetName] имеет в нашей стране, тем дороже нам будет отказать им."
 recognition.8.a: "Это состояние заслуживает признания!"
 recognition.8.b: "Мы отказываемся признать это отколовшееся состояние!"

 #Внутренняя фракция
 internal_faction.1.t: "Военные требуют увеличения бюджета"
 internal_faction.1.d: "Ссылаясь на новые угрозы нашей национальной безопасности, военные потребовали увеличения оборонного бюджета [ROOT.GetAdjective]. Удовлетворение этой просьбы усилит давление на наш бюджет, но отказ в нем снизит мнение военных о нашем правительстве."
 internal_faction.1.a: "Мы должны дать им деньги."
 internal_faction.1.b: "Мы не можем позволить себе эти расходы!"

 internal_faction.2.t: "Некоторые кадры коммунистической партии занимаются коррумпированной деятельностью!"
 internal_faction.2.d: "Наши спецслужбы недавно обнаружили, что некоторые чиновники коммунистической партии берут взятки и занимаются кумовством. С одной стороны, мы не должны допустить, чтобы такая деятельность оставалась безнаказанной, если мы хотим оставаться легитимными в глазах народа, но с другой стороны, такой шаг определенно оттолкнет многих важных союзников в Коммунистической партии."
 internal_faction.2.a: "Мы должны закрывать глаза."
 internal_faction.2.b: "Мы должны сделать из них пример!"

 internal_faction.3.t: "Промышленные конгломераты требуют налоговых льгот"
 internal_faction.3.d: "Руководители некоторых из крупнейших промышленных конгломератов [ROOT.GetName] в частном порядке лоббируют наше правительство, чтобы предоставить им больше налоговых льгот. Предоставление этих налоговых льгот улучшит мнение промышленных конгломератов о нашем правительстве, но снизит наши общенациональные налоговые поступления."
 internal_faction.3.a: "Мы должны предоставить налоговые льготы."
 internal_faction.3.b: "Мы не можем позволить себе пойти на такую уступку."

 #Разное

 MNT_NATO.1.t: "Приглашение в НАТО"
 MNT_NATO.1.d: "США пригласили нас вступить в НАТО, должны мы вступать в них или нет? В декабре 2009 года Черногории был предоставлен План действий по членству, заключительный этап подачи заявки на членство в организации. Официальное приглашение было направлено альянсом 2 декабря 2015 года, а переговоры о присоединении завершились подписанием министрами иностранных дел Протокола о присоединении 19 мая 2016 года."
 MNT_NATO.1.a: "Присоединяемся!"
 MNT_NATO.1.b: "Мы не будем присоединяться."

 UNSC.1.t: "Голосование в Совете Безопасности ООН"
 UNSC.1.d: "Заседание Совета Безопасности ООН, дебаты затягиваются. Делегации проголодались, некоторые говорят о заказе пиццы."
 UNSC.1.a: "Ставим на голосование!"

 UNSC.2.t: "Стоит ли заказывать пиццу?"
 UNSC.2.d: "Делегация [From.GetName] проголосовала в СБ ООН за заказ пиццы."
 UNSC.2.a: "Да"
 UNSC.2.b: "Нет"

 UNSC.3.t: "Результаты голосования по пицце готовы"
 UNSC.3.d: "По предложению [From.GetAdjective] о заказе пиццы голосование завершено."
 UNSC.3.a: "Хорошо"

 ### Исламское государство ###

 isis.1.t: "Победа над Исламским государством"
 isis.1.d: "Теперь, когда Исламское государство побеждено, нашу страну больше не будут преследовать экстремистская пропаганда, производимая Исламским государством. Теперь мы можем сосредоточиться на распространении наших идей в нашей стране и никогда больше не позволить экстремистам захватить власть."
 isis.1.a: "Отлично, мы справились!"

 isis.2.t: "Проникнуть в Тахрир аш-Шам?"
 isis.2.d: "О халиф всех мусульман, [Root.GetLeader]. Мы должны нанести удар в самое сердце нашему подлому врагу, Тахрир аль-Шам, который отказывается признать ваше справедливое и законное правление. Хотя они сошли с пути истинного ислама и славного джихада, в их рядах есть много хороших бойцов-джихадистов. Иншаллах, мы должны проникнуть в них и попытаться сделать так, чтобы как можно больше людей перешло на сторону нашего славного Халифата!"
 isis.2.a: "Давайте попробуем отвлечь настоящих бойцов от этой фальшивой одежды джихадистов!"
 isis.2.b: "Нет, мы не можем позволить себе возможные распри."
 isis.2.a_tt: "§HИнфильтрация не прошла§! (Нет эффекта)"

 isis.3.t: "Истребители дезертируют к Дэшу"
 isis.3.d: "[Root.GetLeader]! The so-called "Islamic" State have infiltrated us, and managed to sway some of our best fighters to join their ridiculous excuse of an caliphate. We should not let this go unanswered, we should fight back and defeat these kharijites who make takfir left and right while using the Holy Qur'an as toilet paper."
 isis.3.a: "Мы, праведные джихадисты, зарежем их, как собак!"
 isis.3.a: "Нет, мы не можем позволить себе другой фронт в этой войне."

 isis.4.t: "Дефект отрядов Тахрир аш-Шам"
 isis.4.d: "О халиф, многие справедливые и храбрые братья муваххиды дезертировали из злого Фронта Тахрир аш-Шам и вместо этого присоединились к нашему делу!"
 isis.4.a: "Такбир! Исламское государство Такбир!"
 isis.4.a_tt: "Добавит 2 §Hбригады Джабат ан-Нусра§! в §HРакке§!"

 isis.5.t: "Признак слабости от Тахрир аль-Шама"
 isis.5.d: "О халиф, отвратительный Тахрир аль-Шам-фронт слабее, чем мы думали, ничего не делая против нашего проникновения в них и недавних дезертирства. Военный совет Шуры рекомендует нам зарезать их гниющие останки, как собак, и забрать их территорию, добавив ее в наш славный Халиф!"
 isis.5.a: "Научите этих фальшивых джихадистов, кто настоящий преемник шейха Усамы!"
 isis.5.b: "Их время придет, но пока мы должны подождать."

 isis.6.t: "Остатки Тахрир аль-Шама присоединяются к нашему халифату."
 isis.6.d: "О, халиф, сладкий сок победы у нас на губах. Неся поражение, останки Тахрир аль-Шама обещали верность вам, [Root.GetLeader], и нашему постоянно растущему Халифату."
 isis.6.a: "Мы приветствуем наших братьев в истинном Халифате!"

 isisNews.1.t: "Тахрир аль-Шам присоединяется к ИГИЛ."
 isisNews.1.d: "В условиях растущего давления на сирийских исламистов Тахрир-эш-Шама их оставшиеся силы в последний момент заявили о своей преданности ИГИЛ в попытке навязать Сирии свою фундаменталистскую идеологию."
 isisNews.1.a: "Боже, помоги нам всем!"

