 #France purchase British Railway system (Network Rail)
 France_news.1.t: "Крупная авария недалеко от Лондона вчера: крушение поезда."
 France_news.1.d: "Вчера в 11:34 поезд компании Network Rail сорвался недалеко от Лондона. 87 человек были убиты и 164 ранены. Наше правительство требует соблюсти минуту молчания в полдень в память о жертвах."
 France_news.1.o1: "Бедняги!"
 France_news.2.t: "Французская бомбардировка"
 France_news.2.d: "Правительство Великобритании объявило сегодня, что крушение под Лондоном было актом французских диверсантов. Десантник из 2-х человек поднялся на борт и разместил взрывной заряд в туалете, в результате чего поезд сошёл с рельсов."
 France_news.2.o1: "Осудить Францию!"

 ###Switzerland###
 switzerland.2.t: "Конец швейцарской политической системы"
 switzerland.2.d: "Демократия в Швейцарии, которая когда-то рассматривалась как образец для подражания и сияющая звезда вдохновения для всех тех, кто стремится к более широкому участию в правительстве благодаря возможностям, предоставленным швейцарским гражданам, больше не существует.\n\nШвейцарский лидер [SWI.GetLeader] объявил, что эти \"отвлечения от общественной жизни\" и \"ненужные референдумы\" прекратят свое существование."
 switzerland.2.o1: "Скатертью дорога."
 switzerland.2.o2: "Какой позор."
 switzerland.2.o3: "Без разницы."
 switzerland.3.t: "Приглашение в Швейцарский альянс"
 switzerland.3.d: "В целях защиты нашего взаимного международного суверенитета Швейцария пригласила нас к участию в их альянсе за нейтралитет и многонациональную безопасность."
 switzerland.3.o1: "Мы принимаем!"
 switzerland.3.o2: "Нет!"
 switzerland.4.t: "Альпийская Республика"
 switzerland.4.d: "Швейцария провозгласила союз альпийских государств в Альпийскую республику - и попросила нас о вступлении."
 switzerland.4.o1: "За Альпы!"
 switzerland.4.o2: "Эээ, нет."
 switzerland.5.t: "Swiss Threats"
 switzerland.5.d: "With a new military faction at their backs, the Swiss have now descended upon us and sent our country a threat to 'stop posing a threat to the Swiss government, people and the countries and peoples allied with Switzerland'. Switzerland also transmitted to us a program of twenty-one points to follow - but accepting would de facto result in our annexation into the Swiss Confederation."
 switzerland.5.o1: "We have to accept."
 switzerland.5.o2: "Never! FREEDOM!"
 switzerland.6.t: "The End of Switzerland"
 switzerland.6.d: "Now confirmed by referendum: The Swiss state will cease to exist. The German and Romansh parts of the country will seek statehood in the Federal Republic, the Romagne will seek accession to France and the Italian parts of Switzerland will become an Italian province."
 switzerland.6.o1: "All good things must come to an end."
 switzerland.7.t: "Adolf Ogi becomes President"
 switzerland.7.d: "The President of Switzerland is a position that switches between the seven members of the Swiss Federal Councils in annual cycles.\n\nAdolf Ogi of the right-wing populist Swiss People's Party took over the position for the year 2000. He had already presided over the council successfully in 1993."
 switzerland.7.o1: "A good choice."
 switzerland_news.1.t: "Switzerland joins the UN"
 switzerland_news.1.d: "Originally, the Swiss government had refused to join the United Nations after the end of the Second World War, pointing to the country's continued dedication to its own neutrality - which is especially weird considering the UN's main seat in Europe is the UNOG, the United Nations Office in Geneva.\n\nNow, after a public referendum on the matter, the Swiss government has announced that the country would move forward to abandon its post as a spectator and would now join the organization as a full member."
 switzerland_news.1.o1: "It's about time, Switzerland!"
 switzerland_news.1.o2: "And what about us?"
 switzerland_news.1.o3: "Is it really that big of a deal?"
 switzerland_news.2.t: "The End of Swiss Neutrality"
 switzerland_news.2.d: "Switzerland's commitment to international neutrality and non-alignment in times of both peace and war goes back to the year 1516, when the Swiss Confederacy stopped its policy of expansion after a defeat at French hands. Swiss secession from the Holy Roman Empire in 1648 helped the country further that stance. The final step was in 1815, when all major powers acknowledged and guaranteed Swiss neutrality in the post-Napoleonic Congress of Vienna.\n\nThis era of Swiss history is now over. The president of the federal council, [SWI.GetLeader], has announced that Switzerland would no longer continue to honor its oaths of old and has formally absolved the major powers previously guaranteeing its independence off their duty to do so."
 switzerland_news.2.o1: "A significant development?"
 switzerland_news.2.o2: "The dawn of a new age!"
 switzerland_news.3.t: "[SWI.GetLeader] подтверждает нейтралитет Швейцарии"
 switzerland_news.3.d: "Швейцарский федеральный совет при поддержке парламента и кантонов сегодня еще раз подтвердил невмешательство Швейцарии в международные конфликты.\n\n[SWI.GetLeader] прокомментировал, что членство в международной коалиции не только навлечет опасность для швейцарского народа, но и побудит весь мир сделать то же самое."
 switzerland_news.3.o1: "Это не совсем новость..."
 switzerland_news.3.o2: "Швейцария спасает мир!"
 switzerland_news.4.t: "Швейцарская лига защиты"
 switzerland_news.4.d: "Делая шаг к созданию политического союза, который очень близок к военной фракции (но, конечно, официально не является военной фракцией), министерство обороны Швейцарии заручилось парламентской поддержкой создания «Лиги защиты Швейцарии» (которая, как и есть, обычай в Швейцарии, четыре разных официальных имени на разных языках страны).\n\nЭто следующий большой шаг к дальнейшему вооруженному «нейтралитету» Швейцарии."
 switzerland_news.4.o1: "Вооруженный нейтралитет действительно."
 switzerland_news.5.t: "Альпийская Республика"
 switzerland_news.5.d: "Швейцарское правительство направило запросы правительствам Лихтенштейна и Австрии с просьбой утвердить закон о присоединении к Швейцарской Конфедерации в виде 20 новых кантонов. \ NВ то же время Швейцария также официально изменила свое название на «Республика Альп». или для краткости «Альпийская республика».\n\nВадуц и Вена еще не ответили, но шансы на объединение кажутся на удивление хорошими. Лихтенштейну было гарантировано право сохранить своего монарха в качестве постоянного главы кантона даже при республиканской форме правления, а Австрии было гарантировано 49% мест в новом парламенте, при этом 45% достались четырем национальным общинам Швейцарии и 6% в Лихтенштейн."
 switzerland_news.5.o1: "Новое определение нейтралитета с 1516 года."
 switzerland_news.6.t: "Конец Швейцарской Конфедерации"
 switzerland_news.6.d: "На всемирном референдуме все кантоны Швейцарии единогласно проголосовали за разделение Швейцарии по языковым линиям на три единицы: немецко-ретороманский, французский и итальянский. Все эти субъекты уже подтвердили свои планы присоединиться к соответствующей языковой родине.\n\nЭто знаменует конец независимости Швейцарии. Страна непрерывно существует со времен легендарного Рютлишвура 1307 года."
 switzerland_news.6.o1: "Все страны в конце концов должны погибнуть."


 #Poland
 poland.1.t: "Новый король"
 poland.1.d: "Мы успешно восстановили монархию, и теперь пора избрать короля. Есть только один законный кандидат на польский престол. Наш последний король подписал конституцию и согласился передать трон Дому Веттинов. Принц Рюдигер - единственный по наследству правнук последнего короля Саксонии. Теперь он наш король!"
 poland.1.a: "Да здравствует король!"
 poland.2.t:  "Предложение о воссоединении"
 poland.2.d: "Польша недавно стала монархией и теперь стремится к закрытию наших отношений. Наша связь проистекает из нашей истории, долгое время Польша и Литва были одним целым. Наши самые яркие и самые мрачные времена были с Польшей. Принимаем ли мы предложение о воссоединении?"
 poland.2.a: "Принимаем, Польша и Литва объединятся!"
 poland.2.b: "Мы отвергаем это предложение."
 poland.3.t: "Литва принимает!"
 poland.3.d: "Литва решила принять наше предложение о воссоединении!"
 poland.3.a: "Дай бог здоровья Польше и Литве!"
 poland.4.t: "Литва отказывает"
 poland.4d: "Литва отвергла наше предложение о воссоединении двух наших народов! Как мы будем реагировать?"
 poland.4.a: "Нам будет лучше без них"
 poland.4.b: "Объявить войну! Польша-Литва должны вернуться!"

