 mafia_ITA: "Italian Mafia"
 mafia_ITA_desc: "Organized crime has plagued Southern Italy even before the Unification. It is known worldwide and referred to as the "Mafia" which identifies a wide group of criminal organizations such as "Camorra" in the Naples region, "Cosa Nostra" in Sicily "'ndrangheta" in Calabria or "Sacra Corona Unita" in Puglia. Mafia influence will grow if left unchecked and their strength will increase considerably if the criminal organizations manage to lay their hands on public and foreign investments."
 seize_drug_shipment: "Seize Drug Shipment to Calabria"
 seize_drug_shipment_desc: "A significant portion of Europe's illecit trade of drugs transit through Calabrian ports, controlled by 'Ndrangheta, intercepting this cargo will greatly reduce their revenues."
 seize_weapons_shipment: "Seize Weapons Shipment to Puglia"
 seize_weapons_shipment_desc: "A lot of illegal weapons are coming into Italy from Eastern Europe through Puglia's ports thanks to illicit trafficking by the Sacra Corona Unita, intercepting some of their cargo will lower their influence in the region."
 expose_illicit_waste_dumps: "Expose Illicit Waste Dumps in Campania"
 expose_illicit_waste_dumps_desc: "An important source of revenue for the Camorra is the disposal of waste of various kinds with little concern for safety and environmental laws."
 seize_illegal_migrant_boats: "Seize Illegal Migrant Boats in Sicily"
 seize_illegal_migrant_boats_desc: "Taking advantage of their geographic proximity, Sicilian Cosa Nostra has entered the business of illegal immigration. Renewing our effort to fight human trafficking will also threaten one of their sources of income."
