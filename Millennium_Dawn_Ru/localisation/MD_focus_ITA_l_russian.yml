l_russian:
 ITA_Piazza_Affari: "Пьяцца Аффари"
 ITA_Piazza_Affari_desc: "Пьяцца Аффари - культовая резиденция Итальянской фондовой биржи в Милане. "
 ITA_Confindustria: "Конфиндустрия"
 ITA_Confindustria_desc: "Конфиндустрия - это группа, состоящая из наиболее важных промышленных предприятий, работающих в Италии. "
 ITA_territorial_claims: "Территориальные претензии "
 ITA_territorial_claims_desc: "Наследие наших прошлых завоеваний простирается далеко за Альпы и Средиземное море, мы будем стремиться восстановить эту славу!"
 ITA_carbon_tax: "Налог на выбросы углерода"
 ITA_carbon_tax_desc: "Этот налог будет направлять частный сектор в сторону зеленой энергетики."
 ITA_eastern_sympathies: "Взгляд на восток"
 ITA_eastern_sympathies_desc: "Восток - это будущее."
 ITA_unaligned_empire: "Сами по себе"
 ITA_unaligned_empire_desc: "Итальянцы часто говорят "Лучше в одиночку, чем в плохой компании"."
 ITA_western_alignment: "Западное направленность"
 ITA_western_alignment_desc: "Первый мир, лучший мир."
 ITA_new_land_nobility: "Латифондо - это мой путь"
 ITA_new_land_nobility_desc: "Дворяне управляли этими территориями с незапамятных времен, они и дальше будут продолжать это делать."
 ITA_new_industrial_nobility: "Аристократы захватывают промышленность"
 ITA_new_industrial_nobility_desc: "Кровь никогда не лжет. Аристократы возглавят нашу промышленность."
 ITA_secure_the_succession: "Обеспечить преемственность"
 ITA_secure_the_succession_desc: "Здоровый ребенок, находящийся в больнице, готов занять место короля после его смерти. Мы укрепим правовую базу, чтобы обеспечить его право на престол. Преемственность обеспечена!"
 ITA_war_economy: "Военная экономика"
 ITA_war_economy_desc: "Вы слышите марш солдат? Рев двигателей бомбардировщиков? Вы видите ту танковую колонну? Грядет война."
 ITA_empower_the_senate: "Уполномочить сенат"
 ITA_empower_the_senate_desc: "Senatus Populusque Romanus(«Сенат и народ Рима») снова возглавит нашу страну."
 ITA_empower_the_emperor: "Наделить властью императора"
 ITA_empower_the_emperor_desc: "Император будет править Империей и вернет наши праведные земли."
 ITA_empower_the_king: "Корона короля"
 ITA_empower_the_king_desc: "АВАНТИ САВОЙЯ! Мы снова сделаем Италию великой!"
 ITA_reestablish_rome: "Восстановить Рим"
 ITA_reestablish_rome_desc: "Наши предки основали величайшую империю мира. История показала нам, что делать... Именем Энеа мы создадим новое римское государство!"
 ITA_recognize_free_market_efficiency: "Признать эффективность свободного рынка"
 ITA_recognize_free_market_efficiency_desc: "Свободный рынок был принят большинством стран мира и зарекомендовал себя как лучший способ быстрого роста. Нашему новому государству необходимо будет быстро развиваться."
 ITA_peaceful_takeovers: "Мирный захват"
 ITA_peaceful_takeovers_desc: "История показала, что одной только военной мощи недостаточно для объединения Европы. Для того, чтобы вернуть себе наши земли, мы должны использовать новый метод."
 ITA_corporativism: "Корпоративизм"
 ITA_corporativism_desc: "Муссолини, говоря об этой идеологии, высказался: «Все для государства, ничего вне государства, ничего против государства». Каждый класс должен работать вместе под авторитарным правлением, обеспечивающим мир между корпорациями."
 ITA_military_industrial_complex: "Военная промышленность"
 ITA_military_industrial_complex_desc: "Наша страна должна быть готова к борьбе против любого, кто встанет на нашем пути к величию. И на этот раз мы не будем использовать штыки."
 ITA_flat_tax: "Единый налог"
 ITA_flat_tax_desc: "Следуя примеру России, мы будем применять единый налог. В основном это пойдет на пользу богатым, и мы надеемся, что это просочится вниз. Потеря доходов может означать, что у нас не будет достаточно денег, чтобы поддерживать здравоохранение и социальные услуги на прежнем уровне."
 ITA_crush_third_rome: "Сокрушить Третий Рим"
 ITA_crush_third_rome_desc: "Еще в царскую эпоху русские считали себя преемниками империи, потому что племянницей последнего византийского императора была царица. Что ж, они узнают, что есть только один Рим."
 ITA_reopen_brothels: "Легализовать проституцию"
 ITA_reopen_brothels_desc: "Позволить бедным женщинам эксплуатироваться каким-либо преступником - это нарушение любой морали. Проституция должна быть такой же работой, как и все остальные, с вытекающими отсюда гарантиями."
 ITA_legalize_all_drugs: "Легализовать все наркотики"
 ITA_legalize_all_drugs_desc: "Легализация наркотиков затруднит их продажу мафией. Если мы продаем алкоголь, сигареты и пускаем людей в казино, то почему бы нам не позволить людям попробовать морфин?"
 ITA_protect_our_traditions: "Защитить наши традиции"
 ITA_protect_our_traditions_desc: "Наши ценности - «Бог, родина и семья». Мы не позволим левым разрушить нашу страну или превратить ее в мусульманскую часовню..."
 ITA_citizenship_income_2: "Гражданский доход "
 ITA_citizenship_income_2_desc: "Каждому гражданину будет гарантирован экономический доход, если он или она займется поиском работы и ответит на призывы центра занятости. Поэтому мы должны создать систему, ориентирующую потенциальных работников на трудоустройство."
 ITA_repeal_former_government_measures: "Изменение политики"
 ITA_repeal_former_government_measures_desc: "Эта политическая позиция нам больше не подходит."
 ITA_repeal_former_government_measures_1: "Изменение политики"
 ITA_repeal_former_government_measures_1_desc: "Эта политическая позиция нам больше не подходит."
 ITA_repeal_former_government_measures_2: "Изменение политики"
 ITA_repeal_former_government_measures_2_desc: "Эта политическая позиция нам больше не подходит."
 ITA_repeal_former_government_measures_3: "Изменение политики"
 ITA_repeal_former_government_measures_3_desc: "Эта политическая позиция нам больше не подходит."
 ITA_repeal_former_government_measures_4: "Изменение политики"
 ITA_repeal_former_government_measures_4_desc: "Эта политическая позиция нам больше не подходит."
 ITA_repeal_former_government_measures_5: "Изменение политики"
 ITA_repeal_former_government_measures_5_desc: "Эта политическая позиция нам больше не подходит."
 ITA_repeal_former_government_measures_9: "Свергнуть короля"
 ITA_repeal_former_government_measures_9_desc: "Абсолютные монархии - это пережиток прошлого, и недавний эксперимент в Савойе напомнил нам, почему. Пора итальянцам восстать и восстановить республику."
 ITA_repeal_former_government_measures_8: "Свергнуть императора"
 ITA_repeal_former_government_measures_8_desc: "Абсолютные монархии - это пережиток прошлого, и недавний эксперимент в Савойе напомнил нам, почему. Пора итальянцам восстать и восстановить республику."
 ITA_repeal_former_government_measures_7: "Свергнуть режим"
 ITA_repeal_former_government_measures_7_desc: "Фашистская ностальгия, когда-то широко распространенная среди итальянцев всех возрастов, которая помогла новому режиму прийти к власти, была быстро сметена жестокостью чернорубашечников. Пришло время для итальянского Нюрнбергского процесса."
 ITA_repeal_former_government_measures_6: "Восстановить парламент"
 ITA_repeal_former_government_measures_6_desc: "Несмотря на демократичный фасад, Сенат - это всего лишь выражение богатой итальянской элиты. Итальянцы это осознали и решили, что настало время восстановить настоящую демократию."
 ITA_ban_nuclear_power: "Запрет ядерной энергетики"
 ITA_ban_nuclear_power_desc: "На референдуме 1987 года итальянцы проголосовали за отмену любой формы атомной энергетики, и это их воля до сих пор остается неизменной."
 ITA_encourage_renewables: "Поддержать возобновляемые источники энергии"
 ITA_encourage_renewables_desc: "Это 21 век, который остановит работу тепловых электростанций. У нас есть ветер, солнце и вода, больше ничего не нужно."
 ITA_happy_degrowth: "Счастливый рост"
 ITA_happy_degrowth_desc: "Наша экономическая система не может стремиться к постоянному росту. Наша ориентация на прибыль несет разрушение нашей планете, и это необходимо остановить. Меньше производить, меньше потреблять и больше перерабатывать."
 ITA_ban_gmos: "Запрет ГМО"
 ITA_ban_gmos_desc: "Мы должны запретить искусственные продукты и снова начать выращивать натуральную и здоровую пищу."
 ITA_tax_the_rich: "Налог на богатых"
 ITA_tax_the_rich_desc: "Нам необходимо ввести налог на богатство, чтобы получить что-то большее у богатых и отдать менее удачливым в нашей стране."
 ITA_tax_the_rich_2: "Налог на богатых"
 ITA_tax_the_rich_2_desc: "Нам необходимо ввести налог на богатство, чтобы получить что-то большее у богатых и отдать менее удачливым в нашей стране."
 ITA_raise_minimum_wage: "Поднять минимальную зарплату"
 ITA_raise_minimum_wage_desc: "Всеобщая минимальная заработная плата необходима для защиты работников, на которых не распространяются коллективные договоры профсоюзов."
 ITA_protect_migrant_rights: "Защита прав мигрантов"
 ITA_protect_migrant_rights_desc: "В прошлом итальянцы были мигрантами в течение длительного периода времени и остаются ими. Они должны знать, каково это - уехать в другую страну, потому что ваша страна не дает вам достаточно возможностей для безопасной и комфортной жизни. Помогите этим людям и не позволяйте популистской пропаганде стереть эти воспоминания."
 ITA_protect_migrant_rights_2: "Защита прав мигрантов"
 ITA_protect_migrant_rights_2_desc: "В прошлом итальянцы были мигрантами в течение длительного периода времени и остаются ими. Они должны знать, каково это - уехать в другую страну, потому что ваша страна не дает вам достаточно возможностей для безопасной и комфортной жизни. Помогите этим людям и не позволяйте популистской пропаганде стереть эти воспоминания."
 ITA_protect_migrant_rights_3: "Защита прав мигрантов"
 ITA_protect_migrant_rights_3_desc: "В прошлом итальянцы были мигрантами в течение длительного периода времени и остаются ими. Они должны знать, каково это - уехать в другую страну, потому что ваша страна не дает вам достаточно возможностей для безопасной и комфортной жизни. Помогите этим людям и не позволяйте популистской пропаганде стереть эти воспоминания."
 ITA_communism_resurgence: "Призрак коммунизма"
 ITA_communism_resurgence_desc: "Коммунистическая партия Италии была крупнейшей из всех западных коммунистических партий во время холодной войны. Пришло время восстать, товарищи, пора уничтожить капитализм!"
 ITA_non_aligned_communism: "Коммунистическая партия возрождения"
 ITA_non_aligned_communism_desc: "Коммунистическая партия возрождения - марксистская, экосоциалистическая, антисталинистская партия. Партия стремится к автоматизации, правам всех трудящихся и взаимовыручке."
 ITA_align_to_the_east: "Коммунистическая партия Италии"
 ITA_align_to_the_east_desc: "Это марксистско-ленинская партия, которая выступает за ленинскую новую экономическую политику."
 ITA_nationalize_companies: "Национализировать компании"
 ITA_nationalize_companies_desc: "Рабочие будут управлять компаниями, нам не нужны хозяева!"
 ITA_nationalize_companies_2: "Национализировать компании"
 ITA_nationalize_companies_2_desc: "Рабочие будут управлять компаниями, нам не нужны хозяева!"
 ITA_widespread_expropriation: "Широкомасштабная экспроприация"
 ITA_widespread_expropriation_desc: "От каждого по способностям, каждому по потребности - это не просто слова."
 ITA_redistribution: "Перераспределение богатства"
 ITA_redistribution_desc: "Страдания многих не могут быть оправданы благом нескольких богатых людей. Люди получат по заслугам."
 ITA_plan_industrial_development: "План промышленного развития"
 ITA_plan_industrial_development_desc: "Мы будем развивать нашу страну через государственные компании, кооперативы и предприятия, принадлежащие рабочим."
 ITA_plan_industrial_development_2: "План промышленного развития"
 ITA_plan_industrial_development_2_desc: "Мы будем развивать нашу страну через государственные компании, кооперативы и предприятия, принадлежащие рабочим."
 ITA_abolish_capitalist_media: "Отмена капиталистической пропаганды"
 ITA_abolish_capitalist_media_desc: "Старые СМИ - это просто корпорации, которые работают для получения прибыли в интересах своих владельцев. Мы создадим новые СМИ, принадлежащие рабочим."
 ITA_abolish_capitalist_media_2: "Отмена капиталистической пропаганды"
 ITA_abolish_capitalist_media_2_desc: "Старые СМИ - это просто корпорации, которые работают для получения прибыли в интересах своих владельцев. Мы создадим новые СМИ, принадлежащие рабочим."
 ITA_silence_defeatists: "Молчание пораженцев"
 ITA_silence_defeatists_desc: "Тем, кто отказывается принять новую конституцию, необходимо надлежащее перевоспитание..."
 ITA_silence_defeatists_2: "Молчание пораженцев"
 ITA_silence_defeatists_2_desc: "Тем, кто отказывается принять новую конституцию, необходимо надлежащее перевоспитание..."
 ITA_italeave_2: "Италив"
 ITA_italeave_2_desc: "Европу нельзя вылечить, ее нужно разрушить и восстановить из пепла."
 ITA_safeguard_the_revolution: "Защитить революцию"
 ITA_safeguard_the_revolution_desc: "Составление новой конституции недостаточно. Пора установить диктатуру пролетариата."
 ITA_libertarians: "Радикальная партия"
 ITA_libertarians_desc: "Радикальная партия была оплотом антиклерикализма, гражданского либертарианства, либерализма и радикализма в Италии, а также защиты окружающей среды. Список Бонино является законным преемником этой великой партии и выступает в качестве сильнейшей оппозиции итальянскому политическому учреждению. Радикалы хорошо известны в Италии за ненасилие и кампании за гражданские права, легализацию каннабиса, права геев, улучшение условий для заключенных и окончательную ликвидацию ядерной энергетики. На международном уровне партия выступает в поддержку прав человека и самоопределения."
 ITA_liberals: "Социальный либерализм"
 ITA_liberals_desc: "Эта идеология объединяет множество различных идей под лозунгом проевропейской центристской партии, пользующейся сильной поддержкой среди католиков, особенно прогрессивных. Партия объединяет социальных консерваторов, социальных прогрессистов, экономических либералов и социал-демократов."
 ITA_centre_right: "Вперёд, Италия"
 ITA_centre_right_desc: "Эта партия смешивает традиционный взгляд на общество с экономическим либерализмом. Forza Italia является членом Европейской народной партии (ЕНП) и позиционирует себя как защитник «свободы» и «центральной роли личности»."
 ITA_centre_left: "Демократическая партия"
 ITA_centre_left_desc: "Эта партия представляет собой союз социал-демократов и христианских левых из двух основных партий последних пятидесяти лет - «Демокрациа Кристиана» и «Партито Коммуниста Итальяно». Эта партия - единственная партия с внутренней демократией, которая допускает участие беспартийных. Демократическая партия проводит праймериз каждые 5 лет, и многие фракции внутри партии могут свободно бороться друг с другом. Основной проблемой партии остается внутрифракционная борьба, которая продолжается и за пределами праймериз. Несмотря на постоянное очевидное разделение внутри демократической партии, она остается самой популярной левоцентристской партией в Италии."
 ITA_right_wing_populism: "Лига Севера"
 ITA_right_wing_populism_desc: ""Лига Севера" была создана в 1991 году и выступала за региональную автономию, паданский сепаратизм и дискриминацию южан. Главный лозунг Лиги Севера - «Рим нас грабит». После 2014 года партия получила новое руководство, а ее новый секретарь превратил партию в классическую правую партию. Основное внимание Северной Лиги уделяется нелегальной иммиграции, национализму, Italexit и восстановлению традиционных ценностей католической Италии."
 ITA_left_wing_populism: "Движение пяти звёзд"
 ITA_left_wing_populism_desc: "Движение пяти звёзд считается популисткой партией, противниками истеблишмента, защитниками окружающей среды, противниками иммиграции, антиглобалистами и евроскептиками. Партию также описывают как «Новые правые», а некоторые - как правую из-за ее антииммиграционной позиции, несмотря на продвижение политики, обычно поддерживаемой итальянскими левыми, например, политики доходов граждан и политики, вдохновленной зелеными. Движение пяти звезд было создано для противодействия организациям и коррупции. Это первая крупная партия, признавшая себя популистской."
 ITA_greens: "Окружающая среда"
 ITA_greens_desc: "Historically the Greens never had much success in Italy. Their green, eco-socialist views are resisted by the conservative Italian population. Can we build a better future? Thunberg said:"The eyes of all future generations are upon you. And if you choose to fail us, I say - we will never forgive you.""
 ITA_leu: "Борьба с неравенством"
 ITA_leu_desc: "The wealth of the 5% richest Italians (holder of 41% of the national net wealth) is higher than all the wealth held by the poorest 80%. We will push for the redistribution of wealth inside our country, fight illegal work, and raise the minimum wage for the jobs that are not unionized. "
 ITA_new_left: "Новые левые"
 ITA_new_left_desc: "Communism has failed, but socialism have still a chance! We can't let the people suffer because Adam Smith's "Invisible Hand" wants to slap us every 10 years."
 ITA_protect_foreign_investment: "Защита иностранных инвестиций"
 ITA_protect_foreign_investment_desc: "Now that we have created an environment where foreigners have a reason to invest in Southern Italy we must make sure that their money isn't intercepted by the Mafia."
 ITA_greater_padania: "Великая Падания"
 ITA_greater_padania_desc: "Southern Italy has proved to be beyond saving, but the same cannot be said for those living in central Italy. Our new nation is open to accept them, as long as they accept relinquishing the role of Rome as capital."
 ITA_roma_ladrona: "Рома Ладрона"
 ITA_roma_ladrona_desc: "Over the years we have been shown that Southern Italy isn't the only region weighing us down. Roman corruption and absurd regulations have been as damaging as the constant requests for money from the rest of the South, it's time to cast away these weights."
 ITA_dismantle_the_nation: "Разоружить нацию"
 ITA_dismantle_the_nation_desc: "The divisions between North and South are beyond relief, Northeners won't accept the burden of paying for Southern inefficiency anymore."
 ITA_italian_federation: "Итальянская федерация"
 ITA_italian_federation_desc: "Taking advantage of the more moderate wings of separatist movements we might be able to save the integrity of the nation by increasing autonomy and thereby stopping the drain of resources from the North to the South."
 ITA_dissatisfaction_in_the_north: "Недовольство на Севере"
 ITA_dissatisfaction_in_the_north_desc: "Our further increases in the flow of tax money from Northern regions to Southern ones has proven to be the tipping point for the patience of Northerners. The strength of separatists movements has grown significantly."
 ITA_building_amnesty: "Строительная амнистия"
 ITA_building_amnesty_desc: "As many governments have done in the past, we can change regulations to make countless illegal buildings legal. This will surely prove popular among all the inhabitants of the buildings concerned. Let's hope that we will not end up regretting this decision."
 ITA_stop_building_abuse: "Прекратить строительные злоупотребления"
 ITA_stop_building_abuse_desc: "Building abuse doesn't only reduce our tax revenues, but it also increases the agency of criminal associations and most importantly it causes severe safety issues, which is concerning for a country sitting on active fault lines and volcanoes."
 ITA_fight_tax_evasion: "Борьба с уклонением от налогов"
 ITA_fight_tax_evasion_desc: "Tax evasion is extremely widespread in Italy, subtracting much needed funds from an already struggling budget. More advanced control methods and a simpler tax code should help address this issue."
 ITA_great_projects: "Великие проекты"
 ITA_great_projects_desc: "Many much needed infrastructure projects have been opposed by so-called "not in my backyard" or NIMBY committees all around the country. We need to reduce their influence on local administration to be able to reliably push forward new projects."
 ITA_brennero_tunnel: "Бреннерский тоннель"
 ITA_brennero_tunnel_desc: "The Brenner Base Tunnel is a project to build a railway tunnel under the Brennero pass in the eastern Alps that would greatly reduce travel times between Italy and central Europe."
 ITA_tav_torino_lione: "Скор. железная дорога Турин-Лион"
 ITA_tav_torino_lione_desc: "The (Treno ad Alta Velocità / High Speed Train) between Turin and Lyon has been a project for many years. It involves excavating a tunnel under the Alps and it has been widely opposed by NIMBY committees."
 ITA_mose_venezia: "Венецианский Мос"
 ITA_mose_venezia_desc: "The MOSE (Modulo Sperimentale Elettromeccanico, Experimental Electromechanical Module) is a system composed of mobile barriers placed at the entrance of the Venetian lagoon, designed to prevent floodings caused by exceptionally high tides."
 ITA_messina_strait_bridge: "Мост через Мессинский пролив"
 ITA_messina_strait_bridge_desc: "A bridge over the Strait of Messina has been a dream for more than a Century, many governments have attempted to realize that dream, all of them failed. Until now."
 ITA_stop_the_brain_drain: "Остановить утечку мозгов"
 ITA_stop_the_brain_drain_desc: "By ensuring that our youth have a decent amount of opportunities we can stop emigration and reap the benefits of the education we paid for."
 ITA_integrative_restoration: "Интегративное восстановление"
 ITA_integrative_restoration_desc: "Italy is filled with ruins of the past, some of them are in extremely good condition and with enough resources and capable hands they could once again become a living part of our cities, like the Roman Arena in Verona."
 ITA_increase_ASI_funding: "Увеличить финансирование АСИ"
 ITA_increase_ASI_funding_desc: "Italy has been the 3rd nation, after USA and USSR, to launch a satellite into space. Years have passed since the "San Marco", but exploration is still of the utmost importance. We must take advantage of the scientific spring in our nation to increase our commitment in space by granting extra support to the Italian Space Agency (ASI) and ensure a good starting position in the next space Rrce."
 ITA_attract_foreign_tourists: "Привлечь международный туризм"
 ITA_attract_foreign_tourists_desc: "Italy already is one of the most sought-after tourist destination in the world. Yet we are barely tapping into our full potential as lots of our cities are in a bad state and the best of our beaches barely have any foreign visitors, relying instead on internal tourism. A massive international marketing campaign will surely bring more paying visitors to the Peninsula."
 ITA_crack_down_on_antivaxxers: "Расправится с антиваксерами"
 ITA_crack_down_on_antivaxxers_desc: "One downside of the recent growth of the Internet is the increased speed at which conspiracy theories have been spreading. The most dangerous of these is the belief that vaccines cause autism. This ridiculous theory must be eradicated before it causes any serious harm."
 ITA_bypass_the_1987_referendum: "Обойти референдум 1987 года"
 ITA_bypass_the_1987_referendum_desc: "Before the 1987 referendum, called after the Chernobyl incident, Italy was a leading nation in nuclear energy with 3 plants already built in the early sixties. Our hydropower has reached max capacity and we can't play dice with our national grid. To respect our commitments to reduce carbon emissions while still ensuring stable power and growth we must find a clean source of energy. Nuclear is our best option."
 ITA_encourage_gmos: "Поддержать ГМО"
 ITA_encourage_gmos_desc: "Our universities have very promising genetic research. Our reactionary society has clipped their wings enough, it's time to allow them to experiment in this exciting new field."
 ITA_fight_scientific_illiteracy: "Борьба с научной неграмотностью"
 ITA_fight_scientific_illiteracy_desc: "Our focus on a Scientific Education has laid the foundation for eradicating the scientific illiteracy that is widespread amoung our society and has prevented us from passing much needed environmental and health policies."
 ITA_abolish_the_regions: "Выделить регионы"
 ITA_abolish_the_regions_desc: "Italy estabilished the Regions as a new administrative level with the new constitution in 1948, but the competences of these new entities have overlapped with those of the pre-existing provinces ever since. Moreover regions have very little power to tax, relying instead on the central government to pay for their policies. Over the years this has resulted in a big lack of fiscal responsibility and rampant deficits."
 ITA_merge_small_municipalities: "Слияние малых муниципалитетов"
 ITA_merge_small_municipalities_desc: "Italy has more than 8000 municipalities, with hundreds of them ridicolously small. Merging them will save the state a lot of money and increase the resources that the resulting municipalities will have at their disposal."
 ITA_abolish_perfect_bicameralism: "Отменить идеальный бикамерализм"
 ITA_abolish_perfect_bicameralism_desc: "Italy's legislative system is based upon two houses, the House of Representatives and the Senate. In a system unique to Italy, these houses have the same powers and all laws have to be approved identically by them, resulting in an extremely slow legislative process and in complete deadlock in some cases."
 ITA_inefficient_administration: "Неэффективное управление"
 ITA_inefficient_administration_desc: "Italian public administration is oversized, inefficient and corrupt. Local administrations have redundant competences, financing issues and very little responsibility. All of this must change if we want to leave a healty country to our children."
 ITA_tourism_is_our_oil: "Туризм - наша нефть"
 ITA_tourism_is_our_oil_desc: "Our country has the highest density of historical, artistic and natural heritage sites. Our beaches and mountains are beautiful and our cities are known worldwide, our human capital should be developed in order to take advantage of this."
 ITA_increase_funding_for_research: "Увеличить фонды университетских исследований"
 ITA_increase_funding_for_research_desc: "Our universities produce a significant amount of research with signficant less funding compared to the rest of the world, imagine what they could achieve if they were given adequate resources."
 ITA_defund_school_laboratories: "Открыть профессиональные школы"
 ITA_defund_school_laboratories_desc: "The amount of money we spend on professional schools is insanely high considering the level of education these schools grant our pupils, it might be better to use these funds in other way."
 ITA_increase_funding_for_professional_schools: "Увеличение финансирования профессиональных школ"
 ITA_increase_funding_for_professional_schools_desc: "Professional Schools tend to attract children from the lower strata of society that don't have the money to invest in university education. Ensuring these schools have all the financial means to prepare the next generation of workers is of the utmost importance."
 ITA_classical_education: "Классическое образование"
 ITA_classical_education_desc: "We must not abandon the good old ways. This nation was founded by people well versed in the Classics, and so we must ensure our future ruling class keeps this tradition."
 ITA_modern_education: "Современное образование"
 ITA_modern_education_desc: "It's high time that we cast away the heritage of the middle ages and stop dedicating so many resources to the teaching of dead languages like Latin and Greek and shift to more modern subjects."
 ITA_school_reform: "Реформа системы образования"
 ITA_school_reform_desc: "Our education system is rapidly becoming obsolete and inadequate, we need to reform it to ensure the future of our next generations."
 ITA_ask_the_chinese: "Обратиться к китайцам"
 ITA_ask_the_chinese_desc: "China has always looked for a foothold in Europe, and Italian ports can provide the final stop for the new Silk Road. Chinese investment can be plentiful, but it comes with concerns regarding Eastern influence in our country."
 ITA_seek_european_help: "Обратиться за европейской помощью"
 ITA_seek_european_help_desc: "Stimulating the economy isn't cheap, and if we were to directly borrow the money to do so with sovereign bonds we could end up worsening the debt problem. The European Union can provide us with the required amount of money at a low interest rate."
 ITA_stimulate_growth: "Стимулирование роста"
 ITA_stimulate_growth_desc: "To make debt more manageable we can increase our GDP and therefore our income, reducing expected interest rates in the process. This won't be free nor easy, but it will pay off eventually."
 ITA_reduce_expenses: "Сокращение расходов"
 ITA_reduce_expenses_desc: "Austerity measures might not be popular, but they will reduce our deficit and help make our debt more sustainable."
 ITA_the_debt_problem: "Проблема долга"
 ITA_the_debt_problem_desc: "The irresponsible spending of the last decade has left Italy with a significant amount of government debt. We have a moral responsibility to address this issue and we cannot let our children and grandchildren pay for our foolishness."
 ITA_encourage_youth_to_join_unions: "Поощрять молодежь к вступлению в профсоюзы"
 ITA_encourage_youth_to_join_unions_desc: "Our recent pension reforms have greatly upset labour unions, mainly composed of retirees. With an adequate campaign we might be able to encourage young workers to join the unions and shift the power dynamic in our favour."
 ITA_marginalize_labour_unions: "Маргинализировать профсоюзы"
 ITA_marginalize_labour_unions_desc: "Labour unions in Italy are mostly composed of retirees and our recent pension reforms have made them extremely dissatisfied with the government, it's high time that we reduce the influence that these decrepit insitutions hold on our society."
 ITA_reintroduce_baby_pensions: "Восстановить детские пенсии"
 ITA_reintroduce_baby_pensions_desc: "So-called 'baby pensions" may seem economically absurd. After all, there is hardly any logic to a worker paying contributions for 14.5 years and then receiving a pension for 40 years. However that worker will surely be thankful to whoever allowed him or her to live at the expense of the state."
 ITA_recalculate_baby_pensions: "Пересчитать детские пенсии"
 ITA_recalculate_baby_pensions_desc: "Our pension system has been recently changed to increase its sustainability, but a vast number of retirees took advantage of the insane old system that allowed people to retire in their mid thirties with as little as 14 years 6 months and 1 day of work (the infamous baby pensions). We must recalculate these pensions with the new system."
 ITA_Quota_100: "Квота 100"
 ITA_Quota_100_desc: "By lowering the age requirements to retire we will free up more space for new workers. This will be a strain on our already battered system but it will be greatly appreciated by the beneficiaries."
 ITA_increase_pension_age_requirements: "Увеличить пенсионный возраст"
 ITA_increase_pension_age_requirements_desc: "By increasing the age requirement for pensions we can increase the contributions a worker will make to the system over his or her life, while simultaneously decreasing the period of time during which the worker is expected to receive a pension, saving the system a lot of money in the process."
 ITA_pension_reform: "Пенсионная реформа"
 ITA_pension_reform_desc: "Our pension system is among the most unsustainable in the world, we must change it before it collapses."
 ITA_generational_divide: "Разделение поколений"
 ITA_generational_divide_desc: "In the past decades Italian politicians have widely taken advantage of the financial resources obtained during the post-war Italian Economic Miracle, using them with very little foresight. Now these resources have been expended, but the bill will be paid by the generation that did not benefit from them and is demographically less represented."
 ITA_legalize_light_drugs: "Легализовать легкие наркотики"
 ITA_legalize_light_drugs_desc: "Light drugs consumption, mainly cannabis, has proven to be a very minor health concern and our attempts to limit its consumption have failed miserably anyway, resulting only in a costly waste of time for law enforcement and an insane clogging-up of our courts. It's time for us to acknowledge these facts and legalize it."
 ITA_reform_the_judiciary: "Реформировать судебную систему"
 ITA_reform_the_judiciary_desc: "Our judiciary system is one of the slowest in the developed world. This is a great disservice to our people and a negative factor for business. We must simplify our code to speed up the system."
 ITA_refound_IRI: "Восстановить институт пром. реконструкции"
 ITA_refound_IRI_desc: "The IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) is about to close. We can go back on this decision to keep a strong old tool to unify our interventions in the economy."
 ITA_refound_IRI_2: "Восстановить инст. пром. рек."
 ITA_refound_IRI_2_desc: "The IRI (Instituto per la Ricostruzione Industriale/Institute for Industrial Reconstruction) is about to close. We can go back on this decision to keep a strong old tool to unify our interventions in the economy."
 ITA_sell_government_shares_in_companies: "Продажа государственных акций в компаниях"
 ITA_sell_government_shares_in_companies_desc: "The Government has significant stakes in many Italian companies, by selling these we can recover some much needed funds and at the same time reduce government interference and increase economic freedom."
 ITA_sell_government_shares_in_companies_2: "Продажа государственных акций в компаниях"
 ITA_sell_government_shares_in_companies_2_desc: "The Government has significant stakes in many Italian companies, by selling these we can recover some much needed funds and at the same time reduce government interference and increase economic freedom."
 ITA_sell_government_shares_in_companies_3: "Продажа государственных акций в компаниях"
 ITA_sell_government_shares_in_companies_3_desc: "The Government has significant stakes in many Italian companies, by selling these we can recover some much needed funds and at the same time reduce government interference and increase economic freedom."
 ITA_further_protect_workers_rights: "Увеличение прав трудящихся"
 ITA_further_protect_workers_rights_desc: "Workers with indefinite duration contracts are already the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy vote-winning strategy to ensure our approval ratings stay high."
 ITA_further_protect_workers_rights_2: "Увеличение прав трудящихся"
 ITA_further_protect_workers_rights_desc_2: "Workers with indefinite duration contracts are already the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy vote-winning strategy to ensure our approval ratings stay high."
 ITA_further_protect_workers_rights_3: "Увеличение прав трудящихся"
 ITA_further_protect_workers_rights_desc_3: "Workers with indefinite duration contracts are already the most protected category in Italy, but they still are the biggest pool of voters together with retirees, so appeasing them is an easy vote-winning strategy to ensure our approval ratings stay high."
 ITA_modify_article_18: "Изменить статью 18"
 ITA_modify_article_18_desc: "Article 18 of the Statute of Workers makes it extremely hard for employers to fire their employees and our jobs market has suffered accordingly. Modifying it will surely kickstart accusations of "forced labor" and "slavery" from the opposition, but it's only common sense in reality."
 ITA_modify_article_18_2: "Изменить статью 18"
 ITA_modify_article_18_2_desc: "Article 18 of the Statute of Workers makes it extremely hard for employers to fire their employees and our jobs market has suffered accordingly. Modifying it will surely kickstart accusations of "forced labor" and "slavery" from the opposition, but it's only common sense in reality."
 ITA_modify_article_18_3: "Изменить статью 18"
 ITA_modify_article_18_3_desc: "Article 18 of the Statute of Workers makes it extremely hard for employers to fire their employees and our jobs market has suffered accordingly. Modifying it will surely kickstart accusations of "forced labor" and "slavery" from the opposition, but it's only common sense in reality."
 ITA_save_struggling_companies: "Спасти проблемные компании"
 ITA_save_struggling_companies_desc: "Guaranteeing the survival of uncompetitive companies isn't cheap by any means, but workers and labour unions will surely remember who saved their jobs when elections arrive."
 ITA_save_struggling_companies_2: "Спасти проблемные компании"
 ITA_save_struggling_companies_2_desc: "Guaranteeing the survival of uncompetitive companies isn't cheap by any means, but workers and labour unions will surely remember who saved their jobs when elections arrive."
 ITA_save_struggling_companies_3: "Спасти проблемные компании"
 ITA_save_struggling_companies_3_desc: "Guaranteeing the survival of uncompetitive companies isn't cheap by any means, but workers and labour unions will surely remember who saved their jobs when elections arrive."
 ITA_let_companies_fail: "Пусть компании разваливаются"
 ITA_let_companies_fail_desc: "Every time a company with meaningful weight is on the brink of bankruptcy the Italian state or its local administrations prevent the closure to protect jobs. This costly habit has great political returns but significantly reduces the efficiency of our economy. Let companies fail so that more productive ones can occupy their share of the market."
 ITA_let_companies_fail_2: "Пусть компании разваливаются"
 ITA_let_companies_fail_2_desc: "Every time a company with meaningful weight is on the brink of bankruptcy the Italian state or its local administrations prevent the closure to protect jobs. This costly habit has great political returns but significantly reduces the efficiency of our economy. Let companies fail so that more productive ones can occupy their share of the market."
 ITA_cultural_divide: "Культурный раскол"
 ITA_cultural_divide_desc: "Since the death of Einaudi, Italy has de facto abandoned liberal policies, with all meaningful parties silently adhering to a consensus on significant government intervention. Most of society followed suit and much needed attempts at improving economic and social freedoms are increasingly hard to push through."
 ITA_safeguard_european_development_funds: "Защитить европейские фонды развития"
 ITA_safeguard_european_development_funds_desc: "Similar to what happened with most of the money drawn from Northern Italy, European funds tend to end up in the wrong hands or simply are left unclaimed. We must strive to properly use these much-needed funds to ensure a more competitive environment for business."
 ITA_let_salaries_decrease: "Снижение зарплат"
 ITA_let_salaries_decrease_desc: "The appropriate wage for each major category of jobs is regulated by contracts stipulated by labour unions that have nationwide value. This, coupled with the higher productivity of Northern workers means that the South isn't able to attract any meaningful investment. By renegotiating contracts at a regional level we can significantly reduce the gap between wages and productivity and encourage investment."
 ITA_fire_excessive_government_employees: "Уволить ненужных государственных служащих"
 ITA_fire_excessive_government_employees_desc: "It's a common saying that Sicily alone has more forest police than the whole state of Canada. This and other similar examples of bloated administrations have to stop."
 ITA_south_reforms: "Реформы Юга"
 ITA_south_reforms_desc: "Most of the money invested in Southern Italy has not given any significant return, maybe it's time to develop a new way to deal with the Southern Question."
 ITA_citizenship_income: "Доход от гражданства"
 ITA_citizenship_income_desc: "Hiring people for the sake of it has had the inconvenient effect of lowering our administrative efficiency substantially. Maybe we can fix this by directly transferring money to the people "in need". We will abolish poverty by decree."
 ITA_hire_more_government_employees: "Нанять больше государственных служащих"
 ITA_hire_more_government_employees_desc: "Jobs in the government are highly coveted because of their contractual safety, by increasing their amount we'll shrink the number of those that are easily recruited by criminality. Also Southerners will surely remember who gave them their jobs when it's time to use the ballot boxes. We will find them something to do eventually."
 ITA_intensify_money_transfer: "Увеличение денежных переводов"
 ITA_intensify_money_transfer_desc: "Infrastructure in the South is quite underdeveloped, improving it will surely unlock the productive potential of the region and repay the North's taxes. Let's just hope that the money does not end up in the wrong hands."
 ITA_south_status_quo: "Сохранить статус-кво"
 ITA_south_status_quo_desc: "Countless governments have attempted to solve the Southern Question by throwing money at the problem. Maybe they just didn't throw enough."
 ITA_export_mafia: "Экспорт мафии"
 ITA_export_mafia_desc: "Mafia activities aren't limited by a ridiculous imaginary line such as a border, we might use our new friends' existing contacts in the criminal underworld to gain valuable influence internationally."
 ITA_rein_in_favors: "Контроль благосклонности"
 ITA_rein_in_favors_desc: "Мы терпим активную деятельность мафии по всей стране, а семьи взамен поддерживают на выборах наши интересы."
 ITA_blindness_in_the_north: "Слепота на севере"
 ITA_blindness_in_the_north_desc: "Northern Italians like to think that the Mafia is a problem confined to the Southern parts of the country, but that's not the case. The Families' presence is felt much less as they are more focused on investing their ill-gotten gains in the rich North, taking advantage of big public projects, waste management, sex workers and drug dealing. We shall turn a blind eye to that in exchange for favours."
 ITA_deafness_in_the_south: "Глухота на юге"
 ITA_deafness_in_the_south_desc: "One of the most important sources of revenue for the Mafia in the south is the "Pizzo", a sum of money that every business, no matter how small, has to pay to the local Family for "Protection". Failure to pay often results in unpleasant endings for the business and its owner. We'll tolerate this practice in exchange for favours from the Families."
 ITA_war_with_mafia: "Война с мафией"
 ITA_war_with_mafia_desc: "We have done a decent work up till now with our police forces, but the task at hand requires an even stronger approach, it's time to deploy the Italian Army in the streets and make every mafia thug think twice before asking for "pizzo" again."
 ITA_relax_legal_framework: "Ослабить правовую базу"
 ITA_relax_legal_framework_desc: "Fighting criminal organizations as entrenched in society as the Mafia is not an easy task, doing so with our hands often tied up by our own laws is even worse. We must set up extraordinary measures to adequately confront Mafia."
 ITA_intensify_police_operations: "Активизировать полицейские операции"
 ITA_intensify_police_operations_desc: "A passive approach has not worked in the last few decades and won't work in the next. We must dirty our hands and fight the Mafia head on."
 ITA_turn_the_population_against_them: "Настройть людей против них"
 ITA_turn_the_population_against_them_desc: "The main strength of Mafia lies in the passive acceptance of society, "Omertà". Southerners won't denounce those criminals out of fear or even because of slight approval as they feel that the central government has abandoned them. We must change the narrative and ensure that the people feel safe and cared for."
 ITA_seek_support_of_the_church: "Церковная поддержка"
 ITA_seek_support_of_the_church_desc: "The Italian South is still deeply devout. The Church can therefore be an essential ally in wresting control of society away from the Mafia."
 ITA_anti_mafia_education: "Антимафиозное образование"
 ITA_anti_mafia_education_desc: "To defeat the Mafia we must ensure that our children won't grow up to be recruited into their ranks. We must ensure that schools offer them a safe place to grow, away from the machinations of the Families."
 ITA_deal_with_mafia: "Сделка с мафией"
 ITA_deal_with_mafia_desc: "Mafia is too entrenched in our society to reasonably remove, we must accept this fact and deal with them to keep the country governable."
 ITA_eradicating_mafia: "Искоренение мафии"
 ITA_eradicating_mafia_desc: "One of the biggest problems holding us back from developing the South is organized criminality known as Mafia. There are various criminal organizations controlling southern Italy in an almost feudal way and they have become an integral part of society. Getting rid of them is not going to be easy, but it's the right thing to do."
 ITA_North_South_divide: "Южный вопрос"
 ITA_North_South_divide_desc: "Southern Italy has lagged behind the more industrial Northern half for decades, we must fill this gap to ensure Italy remains competitive on the global stage"
 ITA_divided_nation: "Новый больной человек Европы"
 ITA_divided_nation_desc: "Некогда динамичная экономика Италии быстро отстает от западных стандартов, широко распространены организованная преступность и коррупция, производительность перестала расти, долги увеличиваются, молодые талантливые люди покидают страну в поисках возможностей, которые Италия не может им предоставить. Если Италия хочет добиться успеха в новом тысячелетии, необходимо решить эту и многие другие проблемы."
 ITA_industrial_focus:0 "Промышленность"
 ITA_industrial_focus_desc:0 "Итальянская промышленность переживала бум в период Холодной войны, и мы обязаны продолжать совершенствовать нашу промышленность, чтобы обеспечить сохранение сильных позиций между мировыми державами."
 ITA_south_italian_dev:0 "Развивать Южную Италию"
 ITA_south_italian_dev_desc:0 "Мы должны развивать Южную Италию, чтобы исправить бедственное положение, в котором она находится. С тех пор, как она находится под контролем испанцев, юг стал более бедным и отсталым, чем север. Пришло время это исправить."
 ITA_central_italian_dev: "Развивать Центральную Италию"
 ITA_central_italian_dev_desc: "Just because Southern industry is in a dire situation and Northern industry is steaming ahead does not mean that we should neglect industry in the central part of our country."
 ITA_north_italian_dev:0 "Развивать Северную Италию"
 ITA_north_italian_dev_desc:0 "Северная Италия - более современная часть страны. Мы должны модернизировать и улучшить ее, чтобы помочь ей расти больше, и увеличить нашу экономическую мощь."
 ITA_islands_dev:0 "Развивать острова"
 ITA_islands_dev_desc:0 "Сицилия и Сардиния намного беднее, чем материковая часть Италии. Мы должны инвестировать в них, чтобы помочь им расти и модернизироваться."
 ITA_south_infrastructure:0 "Южная инфраструктура Построение"
 ITA_south_infrastructure_desc:0 "После промышленной революции итальянская инфраструктура была беднее, чем у наших соседей, особенно на юге. Мы должны построить больше автомагистралей и дорожных сетей, чтобы даже немцы завидовали!"
 ITA_central_infrastructure: "Создание центральной инфраструктуры"
 ITA_central_infrastructure_desc: "Just like most things in this country, infrastructure in Central Italy isn't as developed as in the North, but at the same time is as lacking as that of the South. There is definitely still room for improvement."
 ITA_north_infrastructure:0 "Строительство cеверной инфраструктуры"
 ITA_north_infrastructure_desc:0 "Северная Италия может иметь лучшую инфраструктуру в стране, но всегда есть место для улучшения. Новые автомагистрали и новые подключения к сетям массового транзита наших соседей повысят эффективность севера."
 ITA_islands_infrastructure:0 "Развитие островов"
 ITA_islands_infrastructure_desc:0 "Мы не можем позволить нашим островным территориям отставать в развитии! Новые дороги и железные дороги должны быть построены так, чтобы они были такими же хорошими, как в любом крупном европейском городе.!"
 ITA_south_dockyards:0 "Улучшить порт Чивитавеккья"
 ITA_south_dockyards_desc:0 "Улучшите важный порт Чивитавеккья, так как он находится в стратегическом положении и недалеко от нашей столицы. Италия была морской супердержавой, и если наш флот не будет сильным рядом с Римом, мы никогда не сможем вернуть себе наше наследие!"
 ITA_central_dockyards: "Улучшить порт Чивитавеккья"
 ITA_central_dockyards_desc: "Improve the important port of Civitavecchia, as it is in a strategic position and near our Capital. Italy was once a maritime superpower, if our navy isn't strong near Rome, we can never reclaim our heritage!"
 ITA_north_dockyards:0 "Усовершенствовать порт Триеста"
 ITA_north_dockyards_desc:0 "Улучшение важного порта Триеста, поскольку это наш самый важный порт в Адриатическом море, вместе с Венецией и Бари."
 ITA_islands_civilian:0 "Гражданское строительство в Сардинии"
 ITA_islands_civilian_desc:0 "Мы должны производить больше товаров на прекрасном острове Сардиния. Это увеличит их благосостояние, и их благодарность должна успокоить любые глупые призывы к независимости."
 ITA_islands_military:0 "Военное строительство на Сицилии"
 ITA_islands_military_desc:0 "Итальянская армия происходит от римских легионов! Они должны быть сильными, и они должны быть хорошо экипированы. Строительство этого оборудования на Сицилии обогатит регион и поможет успокоить призывы к независимости."
 ITA_invest_south:0 "Фонд южной промышленности"
 ITA_invest_south_desc:0 "Наши усилия по содействию процветанию юга сработали, и теперь мы должны помочь ему преодолеть экономическое влияние севера!"
 ITA_invest_north:0 "Фонд северной промышленности"
 ITA_invest_north_desc:0 "Север уже наша экономическая база. Мы должны расширять это, а не стремиться распространять нашу экономическую мощь."
 ITA_north_miracle: "Эффективность северной промышленности"
 ITA_north_miracle_desc: "Further investments in the north will let us maximize its economic efficiency."
 ITA_oil_fields_sicily: "Нефтяные месторождения на Сицилии"
 ITA_oil_fields_sicily_desc: "Who needs Saudi Arabia or Venezuela? A true superpower is self sufficient! We must begin extracting oil right here in the Mediterranean, and Sicilian waters might possess great reserves of oil!"
 ITA_enforce_culture_SRD:0 "Обеспечить соблюдение Культурного союза на Сардинии"
 ITA_enforce_culture_SRD_desc:0 "Сардинцы должны понимать, что их место в Италии, и поэтому мы должны прекратить их стремление к независимости."
 ITA_north_miracle:0 "Эффективность северной промышленности"
 ITA_north_miracle_desc:0 "Дальнейшие инвестиции на севере позволят нам максимально повысить его экономическую эффективность."
 ITA_education_reforms:0 "Реформы образования"
 ITA_education_reforms_desc:0 "Немцы, французы и британцы доминируют в европейском высшем образовании. Итальянские университеты должны быть лучшими на континенте, если мы хотим, чтобы наша страна стала ведущей европейской державой!"
 ITA_economic_reforms:0 "Экономические реформы"
 ITA_economic_reforms_desc:0 "Наша экономика пострадала от бесхозяйственности. Определенные реформы в экономическом законодательстве и участие правительства в этом процессе находятся в порядке и должны способствовать процветанию."
 ITA_oil_fields_sicily:0 "Нефтяные месторождения на Сицилии"
 ITA_oil_fields_sicily_desc:0 "Кому нужна Саудовская Аравия или Венесуэла? Настоящая сверхдержава самодостаточна! Мы должны начать добычу нефти прямо здесь, в Средиземном море, и сицилийские воды могут обладать большими запасами нефти!"
 ITA_european_logistics:0 "Новая логистика"
 ITA_european_logistics_desc:0 "Улучшенная логистика, наряду с улучшенной инфраструктурой, позволит производить больше с меньшим количеством заводов, что поможет нам вызвать экономический бум. Давайте поможем предприятиям адаптироваться к новым возможностям на севере."
 ITA_buona_scuola:0 "Реформировать нашу образовательную структуру"
 ITA_buona_scuola_desc:0 "Высшее образование - это все хорошо и хорошо, но то, что они обучают иностранцев, не дает им покоя. Мы должны инвестировать в итальянские государственные школы, чтобы они были лучшими в Европе. Давайте нарисуем план инвестиций."
 ITA_bureaucratic_reforms:0 "Бюрократические реформы"
 ITA_bureaucratic_reforms_desc:0 "Итальянское правительство крайне неэффективно. Реструктуризация внутренней бюрократии, основанная на том, что мы научились работать в рамках наших экономических реформ, должна значительно повысить ее эффективность."
 ITA_oil_fields_basilicata:0 "Нефтяные месторождения в Базиликате"
 ITA_oil_fields_basilicata_desc:0 "После нашего недавнего успеха на Сицилии мы обнаружили, что у нас может быть больше нефти, чем мы думали! Давайте создадим операции по добыче к югу от нашего материка. Пусть черное золото течет."
 ITA_support_eni_africa:0 "Поддержка ENI в Африке"
 ITA_support_eni_africa_desc:0 "Использование правительственного влияния для предоставления ENI, нашей ведущей нефтяной компании, большего контроля над африканскими ресурсами принесет пользу нашей экономике."
 ITA_support_eni_arabia:0 "Поддержка ENI в Аравии"
 ITA_support_eni_arabia_desc:0 "Как и в Африке, мы можем помочь ENI на Аравийском полуострове, что позволит нам больше контролировать стратегические ресурсы мира."
 ITA_anti_mafia_measures:0 "Антимафиозные меры"
 ITA_anti_mafia_measures_desc:0 "Власть мафии хорошо известна во всем мире, и хотя большинство людей могут ассистировать им с фильмами или телевидением, в Италии они представляют реальную угрозу. Мы должны помочь правоохранительным органам начать крупные кампании против них. Мы не можем полностью устранить их, но мы определенно можем уменьшить их влияние в краткосрочной перспективе."
 ITA_anti_corruption_measures:0 "Антикоррупционные меры"
 ITA_anti_corruption_measures_desc:0 "Теперь, когда мы имеем дело с мафиозным влиянием, мы можем начать борьбу с коррупцией. Наши аресты в мафии дали нам имена нескольких коррумпированных политиков. Мы сделаем из них пример и усилим антикоррупционное меры в правительстве."
 ITA_ideology_focus:0 "Идеология"
 ITA_ideology_focus_desc:0 "Со времен Второй мировой войны Италия является демократией, ориентированной на Запад, но времена меняются. Возможно, пришло время пересмотреть наши идеологические убеждения."
 ITA_our_past:0 "Старые Пути"
 ITA_our_past_desc:0 "Демократия принесла коррупцию и упадок власти в Италии. Мы должны отойти от этого, если хотим снова подняться!"
 ITA_what_we_are:0 "Демократический путь"
 ITA_what_we_are_desc:0 "Разве мы ничему не научились из Тоталитаризма Муссолини? Италия свободна и останется свободной!"
 ITA_mantain_the_republic: "Сохранить республику"
 ITA_mantain_the_republic_desc: "The constitution states that Italy is a democratic republic founded on labour. Sovereignty belongs to the people and is exercised by the people in the forms and within the limits of the constitution."
 ITA_towards_monarchy:0 "На пути к монархии"
 ITA_towards_monarchy_desc:0 "Золотой век Италии был явно с монархией. Наша республика - неудачный эксперимент, мы должны стремиться восстановить короля!"
 ITA_empower_the_king:0 "Новое Королевство"
 ITA_empower_the_king_desc:0 "Мы не можем восстановить монархию и не уполномочить законных наследников престола. Правительство готово, давайте коронуем нового короля. Приветствуем Короля Витторио Эммануила IV, из Дома Савойи, законного Короля Италии!"
 ITA_reestablish_rome:0 "Новый римский сенат"
 ITA_reestablish_rome_desc:0 "Настоящий золотой век Италии пришелся на то время, когда Римская империя простиралась от Иберии до Кавказа. Мы должны вернуть образ Рима и стремиться к восстановлению империи в современную эпоху."
 ITA_dismantle_parliament:0 "Расформировать парламент"
 ITA_dismantle_parliament_desc:0 "If the First World War taught us anything, it is that an Italian Kingdom and a democratic Parliament don't go well together. We have a king once again, we should dismantle the Italian Parliament and grant its powers to the King."
 ITA_divide_et_impera:0 "Разделяй и властвуй"
 ITA_divide_et_impera_desc:0 "'Divide Et Impera', meaning 'Divide And Rule' literally means gaining and maintaining power by breaking up larger concentrations of power into pieces that individually have less power than the one implementing the strategy. This idea should guide our policy if we want to from a New Rome."
 ITA_federation_of_romans:0 "Федерация римлян"
 ITA_federation_of_romans_desc:0 "Whilst it would be great to see our borders match those of old Rome, the times have changed, as have the cultures of Rome. Instead of war and conquest, we should attempt to unite all Roman nations, in a new Roman Federation."
 ITA_march_on_rome:0 "Новый марш в Риме"
 ITA_march_on_rome_desc:0 "Муссолини пошел в Рим со своими черно-рубашечниками, чтобы захватить власть. Мы должны помочь нашим фашистским движениям организовать второе, чтобы официально вновь принять фашизм. Поезда уже ходят вовремя, поэтому мы можем сосредоточиться на победе с самого начала."
 ITA_reclaim_colonies:0 "Вернуть наши колонии"
 ITA_reclaim_colonies_desc:0 "The Italian Colonial Empire was definitely not the greatest in the world, but if we wish to show the world the might of fascism, we must restore it! Those Africans are basically subhuman next to Italians, re-conquering our colonies should be a piece of Tiramisu."
 ITA_renew_lateran_treaties: "Обновить Латеранские договоры"
 ITA_renew_lateran_treaties_desc: "The Lateran Treaties were a pact between fascist Italy and the Vatican City, where the 'Roman Question' was settled, with Italy finally recognizing the Holy See as an independent micro-state. They have been a part of our democratic constitution, so we should make sure they know that our fascist government will respect them. For now."
 ITA_renew_lateran_treaties_2:0 "Возобновить Латеранские договоры"
 ITA_renew_lateran_treaties_2_desc:0 "The Lateran Treaties were a pact between Fascist Italy and the Vatican City, where the 'Roman Question' was settled, with Italy finally recognizing the Holy See as an independent micro-state. They have been a part of our democratic constitution, so we should make sure they know our Fascist government will respect them. For now."
 ITA_pesky_states:0 "Ультиматум минорам"
 ITA_pesky_states_desc:0 "Its time to tell the micro-states within Italy that the government doesn't recognize their right to exist. The will submit to the new Duce, or our new blackshirt legions will march on them."
 ITA_retake_african_coast:0 "Захватить африканское побережье"
 ITA_retake_african_coast_desc:0 "Люди думают о Европе, когда думают о Древнем Риме, но Северная Африка также была важной частью этого. Эти народы бедны и слабы, мы легко сможем взять их и восстановить римское правление в регионе."
 ITA_invite_the_gauls:0 "Западная Европа"
 ITA_invite_the_gauls_desc:0 "Our Western European brothers are also the children of Rome. If we want to make our Roman Federation into a real successor of the Empire, we should offer them membership."
 ITA_invite_africans:0 "Африка и Ближний Восток"
 ITA_invite_africans_desc:0 "Africa and the Middle East have changed a lot since they were Roman. New cultures and the rise of Islam may have changed them forever, but they too, are children of Rome. We should offer them membership into our Federation."
 ITA_our_lands_balkans:0 "Расширить наш контроль над Адриатическим морем"
 ITA_our_lands_balkans_desc:0 "Истрия, Фиуме и Далмация, не Словения и не Хорватия. Италия должна контролировать Балканы, если мы хотим доминировать в Средиземноморье. Мы заставим наших соседей принять некоторые песмотренные границы или принять наши неудержимые армии, пересматривающие их силой."
 ITA_strike_gaul:0 "Поразить запад"
 ITA_strike_gaul_desc:0 "Gallia, Hispania, Britannia, they all need to see the light and accept that their rightful place is as part of the New Roman Empire. Our Legions will make short work of them."
 ITA_recover_anatolia:0 "Восстановить Анатолию"
 ITA_recover_anatolia_desc:0 "Восточная империя должна быть восстановлена. Наша новая технология должна означать, что нам больше не придется делиться, так как мы можем лучше управлять, поэтому именно мы должны вернуть эти земли. Давайте снова сделаем Стамбул Константинопольским!"
 ITA_invite_anatolians:0 "Пригласить анатолийцев"
 ITA_invite_anatolians_desc:0 "Мы не можем серьезно утверждать, что являемся правопреемниками Рима, не предлагая членство в Восточной Империи. Давайте договоримся о членстве с их различными правительствами."
 ITA_our_savoie:0 "Савойя и Корсика"
 ITA_our_savoie_desc:0 "Савойя была незаконно передана французам, когда нам понадобилась их помощь против австрийцев. С тех пор прошло много времени, и теперь Италия - сильная, независимая нация. Мы должны вернуть Савойю, недопустимо иметь у власти Дом Савойи, пока регион находится под французским правлением."
 ITA_recover_balkans:0 "Восстановить Балканскую область"
 ITA_recover_balkans_desc:0 "The Balkan region is currently a mixture of populations, and that has lead to much conflict, as we saw in the collapse of Yugoslavia. We must unite them all under the Roman flag, as brothers, and put an end to these artificial nations."
 ITA_invite_balkan_countries:0 "Балканы"
 ITA_invite_balkan_countries_desc:0 "The Balkans should be invited into the Roman Federation, to allow it to span the whole of the Mediterranean cost. They were a vital part of the Western Empire, and the recent chaos in the region is a disgrace to the memory of Rome."
 ITA_strike_germans_before_they_can:0 "Германия"
 ITA_strike_germans_before_they_can_desc:0 "Именно германские варвары разрушили Старый Рим, и теперь рождается Новый Рим. Если мы хотим гарантировать его выживание, мы должны обеспечить, чтобы немцы не представляли угрозы, и мы не будем ждать, пока они нанесут первый удар. Готовьте Легионы, мы пойдем на Берлин!"
 ITA_arabian_black_gold:0 "Черное золото Аравии"
 ITA_arabian_black_gold_desc:0 "Мы должны осуществить мечту Муссолини покорить Аравию. Это не только значительно увеличит масштабы и значимость Итальянской империи, но и даст нам доступ к огромным нефтяным месторождениям. Черное золото Аравии обогатит итальянскую империю."
 ITA_abandon_the_west:0 "Оставить Запад"
 ITA_abandon_the_west_desc:0 "Say 'addio' to NATO, we are going on our own! The Cold War is done, there is no need to tie our foreign policy to the Americans and their friends."
 ITA_settle_southern_question:0 "Урегулировать южный вопрос"
 ITA_settle_southern_question_desc:0 "Южная часть Италии выступает против идеи Нового королевства, но с помощью концентрированной пропагандистской кампании мы сможем нормализовать идею среди местного населения и успокоить любых протестующих."
 ITA_demand_crown_albania:0 "Требовать албанский трон"
 ITA_demand_crown_albania_desc:0 "Король Витторио Эммануил III получил трон Албании от короля Зога. С восстановлением итальянской монархии, единственно правильно, чтобы итальянский король снова получил власть над Албанией."
 ITA_italian_empire:0 "Император"
 ITA_italian_empire_desc:0 "By taking back our colonies we have de facto restored the Italian Empire, and therefore our glorious can now officially claim the Kingdom of Italy is now the Empire of Italy. All Hail Emperor Vittorio IV!"
 ITA_attack_on_america:0 "Атаковать Америку"
 ITA_attack_on_america_desc:0 "Соединенные Штаты стояли за вторжением в нашу страну и падением Италии во время Второй мировой войны. Италия только ухудшилась с тех пор, но теперь мы восстановили свое законное место среди мировых держав. Итак, настало время для мести. Мы сожжем Вашингтон, давайте покажем американцам истинную мощь детей Рима!"
 ITA_with_europe:0 "Продолжать европейское сотрудничество"
 ITA_with_europe_desc:0 "Италия должна быть близка к Европейскому союзу. Мы должны поддерживать тесные связи с другими членами и расширять сотрудничество."
 ITA_with_europe_2: "Европейское сотрудничество"
 ITA_with_europe_2_desc: "Italy must be close to the European Union. We should pursue close bonds with other members and increased cooperation."
 ITA_european_speech:0 "Европейский язык"
 ITA_european_speech_desc:0 "Мы должны объявить о наших намерениях объединить Европу. Давайте подготовим официальную речь итальянских депутатов Европарламента, а также любые другие PR-подготовки, которые могут нам понадобиться."
 ITA_prepare_the_union:0 "Подготовить союз"
 ITA_prepare_the_union_desc:0 "Мы должны подготовить Договор об объединении и представить его в Европейский парламент. Потребуется время, чтобы подготовить тот, который сделает всех членов счастливыми, чтобы принять союз."
 ITA_unite_the_union:0 "Единая Европа"
 ITA_unite_the_union_desc:0 "Европейский союз - это наше будущее, а мы - это будущее Европейского союза. Мы представили в Европейский парламент Договор об объединении. Все наши усилия должны быть направлены на то, чтобы его одобрили все члены ЕС, и мы создадим величайшее супергосударство, которое когда-либо видел мир."
 ITA_without_europe:0 "Самостоятельность"
 ITA_without_europe_desc:0 "Европейскому Союзу суждено потерпеть неудачу, и наше членство делает чуть больше, чем лишает нас суверенитета. Мы должны начать дистанцироваться от организации."
 ITA_diplomatic_focus:0 "Дипломатия"
 ITA_diplomatic_focus_desc:0 "Нам нужно реорганизовать нашу внешнюю политику, чтобы мир знал, что Италия по-прежнему сильная нация."
 ITA_strenghten_ties_with_west:0 "Укрепить связи с Западом"
 ITA_strenghten_ties_with_west_desc:0 "После окончания фашизма Италия превратилась в стабильную демократию. Мы должны поддерживать наши связи с Америкой, НАТО и свободным миром в целом."
 ITA_draw_closer_to_east:0 "Приблизиться к востоку"
 ITA_draw_closer_to_east_desc:0 "Россия - сильная сверхдержава, и теперь, когда мы стремимся отделиться от Запада, они будут нашим лучшим союзником. Они могут использовать наши порты, мы можем использовать их влияние и мощь."
 ITA_draw_closer_to_far_east:0 "Приблизиться к Дальнему Востоку"
 ITA_draw_closer_to_far_east_desc:0 "Китайцы будут доминировать в этом новом столетии. Если мы хотим отделиться от запада, мы должны приблизиться к ним. Союзник в Европе будет бесценен для них, они будут приветствовать нас с распростертыми объятиями."
 ITA_befriend_america:0 "Подружиться с США"
 ITA_befriend_america_desc:0 "Соединенные Штаты являются современным оплотом свободы и демократии. Чтобы мир знал, что Италия выступает за свободу, мы должны обеспечить их дружбу."
 ITA_befriend_europeans:0 "Подружиться с Западной Европой"
 ITA_befriend_europeans_desc:0 "Мы должны показать нашим европейским братьям, что мы верны им. Мы стоим с ними!"
 ITA_befriend_middle_east:0 "Подружиться со Средним Востоком"
 ITA_befriend_middle_east_desc:0 "Мы не заинтересованы в противостоянии ближневосточным странам. Они не доверяют нашим соседям, поэтому мы должны убедить их, что мы готовы быть их другом."
 ITA_befriend_south_east_asia:0 "Подружиться с Юго-Восточной Азией"
 ITA_befriend_south_east_asia_desc:0 "В рамках нашей попытки сблизиться с Китаем нам придется подружиться с другими азиатскими странами."
 ITA_befriend_central_america:0 "Подружиться с Центральной Америкой"
 ITA_befriend_central_america_desc:0 "Поскольку мы близки к США, мы должны попытаться подружиться с некоторыми латиноамериканскими странами. Мексика и Куба наиболее близки к США, поэтому обеспечение хороших отношений с ними было бы отличным началом."
 ITA_befriend_europeans2:0 "Подружиться с Восточной Европой"
 ITA_befriend_europeans2_desc:0 "Бывший Восток беднее Запада и отличается от него в культурном и политическом отношении. Мы должны попытаться предложить им нашу дипломатическую поддержку и убедиться, что они знают, что мы с ними солидарны."
 ITA_befriend_csto:0 "Подружиться с ОДКБ"
 ITA_befriend_csto_desc:0 "Если бы мы присоединились к русским, то это было бы вполне естественно, если бы мы сейчас дружили с их друзьями. Мы должны обеспечить, чтобы члены ОДКБ думали об Италии как о друге и союзнике."
 ITA_befriend_malaya:0 "Подружиться с Вест-Индией"
 ITA_befriend_malaya_desc:0 "Если мы объединимся с китайцами, нам придется найти других потенциальных союзников вокруг них. Такие тихоокеанские страны, как Малайзия и Индонезия, являются отличными кандидатами."
 ITA_befriend_south_america:0 "Подружиться с Южной Америкой"
 ITA_befriend_south_america_desc:0 "Южная Америка испытывает недоверие к США и Западу в целом со времен "холодной войны". Однако они мало думают об Италии. Давайте протянем руку дружбы Бразилии и Аргентине и начнем влиять на регион."
 ITA_befriend_europeans3:0 "Подружиться с Северной Европой"
 ITA_befriend_europeans3_desc:0 "Мы не должны забывать наших тевтонских и скандинавских соседей. Важно иметь их дружбу и поддержку, если мы хотим, чтобы нас признали истинными сторонниками демократии."
 ITA_attempt_join_aedu:0 "Вступить в Шанх. Орг. Сотр."
 ITA_attempt_join_aedu_desc:0 "We have been out of NATO for a while now, and our sudden change in allegiance hasn't gained us the friendship of our neighbors. We must officially join our new allies in the AEDU, to solidify our change in foreign policy for decades to come. Italy stands with the Dragon!"
 ITA_the_nato:0 "Подтвердить приверженность НАТО"
 ITA_the_nato_desc:0 "We must guarantee our fellow alliance members that we are dedicated to their safety. An attack on one is an attack on all."
 ITA_liberal_parties: "Либеральные партии"
 ITA_liberal_parties_desc:0 "The current political parties are filled with corruption and they drove Italy into the situation it is in. We need to help new parties enter the national scene so they may help fix our problems."
 ITA_old_parties:0 "Старые партии"
 ITA_old_parties_desc:0 "The established parties are here to stay. Replacing them would be pointless, we should help them grow and remove their corruption instead."
 ITA_with_populism:0 "Путь популиста"
 ITA_with_populism_desc:0 "Even though their means may be extreme, the Reactionary party is gaining more and more support than the current established parties. This populist wave will change Italian Politics forever. Make Italy Great Again!"
 ITA_italeave:0 "Референдум"
 ITA_italeave_desc:0 "После реформирования нашей внутренней политики настало время посмотреть, что мы будем делать в отношении ЕС. Давайте проведем референдум о нашем членстве."
 ITA_global_investments:0 "Иностранные инвестиции"
 ITA_global_investments_desc:0 "If we are gonna separate from Europe and go it alone, we are gonna have to build up some foreign influence. Let's invest into the development of other nations to buy some goodwill."
 ITA_use_force:0 "Остановить иммиграцию"
 ITA_use_force_desc:0 "Безудержная иммиграция - порочный круг: средний класс бежит из бедных стран, становясь низшим классом в более богатых странах и угрожая существованию местных низших классов. Это означает, что страны их происхождения пострадают, когда они уйдут, что заставит больше людей уезжать в более богатые страны, что увеличит эффект. Нам нужно бороться с этим циклом."
 ITA_encourage_immigration:0 "Поощрять иммиграцию"
 ITA_encourage_immigration_desc:0 "Иммиграция решает многие из наших проблем, включая низкий уровень рождаемости и нехватку низкооплачиваемых работников. Для Италии экономически предпочтительнее принимать больше иммигрантов."
 ITA_military_focus:0 "Ставка на военных"
 ITA_military_focus_desc:0 "Сосредоточиться на реформировании итальянских военных."
 ITA_army_focus:0 "Ставка на армию"
 ITA_army_focus_desc:0 "Итальянская армия - одна из самых сильных сухопутных армий в мире, и мы не должны быть на втором месте! Мы должны ее финансировать и реформировать, чтобы она была лучшей в мире."
 ITA_navy_focus:0 "Ставка на флот"
 ITA_navy_focus_desc:0 "Итальянский военно-морской флот, в эпоху монархии называемый "Реджиа Марина", сегодня известный как "Марина Милитаре", всегда был одной из сильнейших морских держав! Несмотря на то, что в последнее время он потерял свою актуальность, в свое время мы восстанавливаем его славу! Италия будет править средиземноморскими волнами!"
 ITA_air_focus:0 "Ставка на ВВС"
 ITA_air_focus_desc:0 "Итальянская воздушная сила известна как "Aeronautica Militare" и служит Италии с послевоенного периода. Давайте поможем ей вырасти в лучшие военно-воздушные силы на Земле."
 ITA_small_arms_program:0 "Программа стрелкового оружия"
 ITA_small_arms_program_desc:0 "Беретта, Бенелли, Франки, Танфоглио, только некоторые имена лучших производителей оружия в мире. Любопытно, как они все итальянские. Это оскорбление для Италии, если мы не воспользуемся этим и не позаботимся о том, чтобы у наших армий было самое лучшее оружие, которое мы можем производить."
 ITA_destroyers_focus:0 "Ставка на эсминцы"
 ITA_destroyers_focus_desc:0 "Разрушители легкие и универсальные. Они идеально подходят для поддержки больших флотов наших союзников, даже если наш собственный флот не сможет играть на одном уровне. Тем не менее."
 ITA_fighters_focus:0 "Ставка на истребители"
 ITA_fighters_focus_desc:0 "Прошло много времени после Второй мировой войны. Сегодня истребители являются важнейшим самолетом в воздушной силе, а не бомбардировщиками. Давайте начнем совершенствовать наши истребители, чтобы они были лучшими в мире."
 ITA_tanks_focus:0 "Ставка на танки"
 ITA_tanks_focus_desc:0 "Нам необходимо обновить и модернизировать наши танки, чтобы восстановить "Дивизиони Селери" до их истинной мощи."
 ITA_motorized_focus:0 "Программа легковых автомобилей"
 ITA_motorized_focus_desc:0 "Нельзя говорить об Италии без упоминания ее автомобильной промышленности. FIAT, Ferrari, Alfa Romeo, только некоторые имена лучших автомобилей в мире. Как могут быть наши гражданские автомобили такого высокого качества, в то время как наши военные автомобили просто среднестатистические? Мы должны заставить наших производителей автомобилей делать лучшие военные автомобили в мире."
 ITA_submarines_focus:0 "Ставка на подводные лодки"
 ITA_submarines_focus_desc:0 "Кем мог бы быть итальянский флот без "Sommergibili"? Ничего, вот что. Наша программа подводных лодок должна быть расширена, если мы хотим, чтобы Marina Militare соответствовала стандартам других мировых держав."
 ITA_close_air_support:0 "Авиационная поддержка"
 ITA_close_air_support_desc:0 "Бойцы могут выполнять многозадачные функции, но воздушная поддержка нашим войскам будет всегда нужна."
 ITA_artillery_focus:0 "Ставка на артиллерию"
 ITA_artillery_focus_desc:0 "Мы уже производим лучшие в мире стрелковые орудия, но что в этом хорошего, если наши большие артиллерийские орудия устарели? Давайте профинансируем исследования по их модернизации."
 ITA_naval_bases_focus:0 "Ставка на военно-морские базы"
 ITA_naval_bases_focus_desc:0 "Пришло время сосредоточиться на строительстве современных военно-морских баз для нашей страны. Растущая Марина Милитаре нуждается в растущем доме."
 ITA_air_bases_focus:0 "Ставка на авиабазы"
 ITA_air_bases_focus_desc:0 "Пришло время сосредоточиться на строительстве современных авиабаз для нашей страны. Для эффективной работы Aeronautica Militare на Родине потребуется больше взлетно-посадочных полос, если в этом возникнет необходимость."
 ITA_quality_ideas:0 "Качественная армия"
 ITA_quality_ideas_desc:0 "Нам необходимо повысить качество нашей техники и подготовки наших войск. Возможно, у нас не самая большая армия в мире, но итальянская армия должна быть известна во всем мире как самая элитная боевая сила на земле."
 ITA_quantity_ideas:0 "Количественная армия"
 ITA_quantity_ideas_desc:0 "Одиночная пуля может убить человека, будь то спецназ или призывник. Вместо того, чтобы совершенствовать ее, итальянская армия должна быть самой большой, какой она может быть."
 ITA_carriers_focus:0 "Ставка на авианосцы"
 ITA_carriers_focus_desc:0 "Самолеты-носители уже являются лучшей формой современной силовой проекции, и Италия обладает некоторыми из них с момента их создания. Нам необходимо модернизировать наши авианосцы и построить больше, если мы хотим, чтобы Marina Militare получила международное признание за свою мощь."
 ITA_frecce_tricolori:0 "'Фречче Триколори'"
 ITA_frecce_tricolori_desc:0 ""Frecce Tricolori" приносит гордость итальянской нации. Мы попросили их обучать новобранцев ВВС и посоветовать правительству, как помочь ВВС быть более эффективными."
 ITA_land_doctrine:0 "Сухопутная доктрина"
 ITA_land_doctrine_desc:0 "Нам необходимо будет разработать новые доктрины современной войны для наших сухопутных войск."
 ITA_naval_doctrine:0 "Доктрина ВМФ"
 ITA_naval_doctrine_desc:0 "Нам необходимо будет разработать новые доктрины современной военно-морской войны для наших военно-морских сил."
 ITA_airforce_doctrine:0 "Доктрина ВВС"
 ITA_airforce_doctrine_desc:0 "Нам необходимо будет разработать новые доктрины современной воздушной войны для наших военно-воздушных сил."
 
 ### Italy Events
 italy_md.1.t:0 "Ватикан согласился продлить действие договоров!"
 italy_md.1.d:0 "The Vatican City has decided to renew the Lateran Treaties! Now, Italy has even God on its behalf!"
 italy_md.1.o1:0 "Fantastic."
 italy_md.2.t:0 "Ватикан отказался продлевать договоры."
 italy_md.2.d:0 "The Vatican City decided not to renew the Lateran Treaties."
 italy_md.2.01: "They don't understand what they are getting themselves into!"
 italy_md.3.t:0 "Италия требует немедленной аннексии!"
 italy_md.3.d:0 "Только что до нас дошло возмутительное требование, Италия требует нашей немедленной аннексии! Нация готова столкнуться с войной с Италией, но многие жизни могут быть потеряны, и возможности того, что наша страна выиграет войну, невелики ... Что нам делать?"
 italy_md.3.o1:0 "Похоже, мы все итальянцы сейчас ..."
 italy_md.3.o2:0 "Возмутительные требования! Международное сообщество обязательно поддержит нас."
 italy_md.4.t:0 "[From.GetName] соглашается на аннексию!"
 italy_md.4.d:0 "[From.GetName] has decided to accept our requests, they are now part of the Italian State"
 italy_md.4.o1:0 "Sweet."
 italy_md.5.t:0 "[From.GetName] отказывается от аннексии!"
 italy_md.5.d:0 "[From.GetName] has decided not to accept our requests..."
 italy_md.5.o1:0 "[From.GetName] is soon to be a wasteland then!"
 italy_md.6.t:0 "Предложение от итальянского государства"
 italy_md.6.d:0 "The Italian national company ENI claimed they've found a oil deposit off the shores of our country... they offered to build oil wells and stuff, while giving us our fair share. Should we accept?"
 italy_md.6.o1:0 "Foreign investment? Count me in!"
 italy_md.6.o2:0 "It's OUR oil. Not some Italian Imperalists!"
 italy_md.7.t:0 "[From.GetName] отказывается от сделки с нефтью!"
 italy_md.7.d:0 "Our fair offer sent to [From.GetName] was refused! They claim the oil deposit is their, and they don't want to share it with anyone."
 italy_md.7.o1:0 "They are gonna pay for that."
 italy_md.8.t:0 "[From.GetName] принимает нефтяную сделку!"
 italy_md.8.d:0 "Our offer has been accepted by the [From.GetAdjective] government. They will allow us to build oil wells in the new oil deposit we found, as long as they will get their fair share out of it."
 italy_md.8.o1:0 "We get resources, they get resources. Win-win!"
 italy_md.9.t:0 "Предложение от итальянского государства"
 italy_md.9.d:0 "The Italian national company ENI claimed they've found a oil deposit off the shores of our country... they offered to build oil wells and stuff, while giving us our fair share. Should we accept?"
 italy_md.9.o1:0 "Of course we should"
 italy_md.9.o2:0 "It's our oil and we don't want to share it with anyone!"
 italy_md.10.t:0 "Наше предложение отклонено!"
 italy_md.10.d:0 "Our fair offer sent to [From.GetName] was refused! They claim the oil deposit is their, and they don't want to share it with anyone."
 italy_md.10.o1:0 "They are gonna pay for that."
 italy_md.11.t: "Приглашение в Римскую Федерацию"
 italy_md.11.d: "Италия пригласила нас войти в их «Римскую федерацию», целью которой является восстановление некогда могущественной Римской империи в Федерации народов. Должны ли мы принять?"
 italy_md.11.o1: "Мы из римской крови, наше единственное место в мире между нашими братьями"
 italy_md.12.t:0 "[From.GetName] хочет присоединиться к [Root.GetFactionName]"
 italy_md.12.d:0 "[From.GetName] is asking to join our faction. Should we accept?"
 italy_md.12.o1:0 "Yes."
 italy_md.12.o2:0 "No."
 italy_md.13.t:0 "[From.GetName] субсидирует нашу инфраструктуру!"
 italy_md.13.d:0 "[From.GetName] has decided to help us in developing the Infrastructures of our country. We gladly accepted the help as it improves our country really needs a developed Infrastructure to grow even stronger!"
 italy_md.13.o1:0 "Sweet"
 italy_md.14.t:0 "[From.GetAdjective] призывает к военному сотрудничеству"
 italy_md.14.d:0 "Recently, [From.GetName] has called for Military Cooperation between the European Union countries, and they've started by sharing with every European Union member the blueprints for some of their finest Infantry Equipment, as well as offering to send officers to train armies."
 italy_md.14.o1:0 "This likely is good."
 italy_md.15.t:0 "Землетрясение в Аматриче!"
 italy_md.15.d:0 "Today, Italy was hit by earthquake. The epicenter is located in Amatrice, in Lazio, a central italian region. The earthquake measured 6.2 on the moment magnitude scale. As of now, 299 people have been reported killed in the area of Umbria, Lazio and Marche, but at least 238 have been pulled alive from the rubble, with 4.400 people involved in the search and rescue operations."
 italy_md.15.o1:0 "We will reconstruct everything!"
 italy_md.16.t:0 "Earthquake in L'Aquila!"
 italy_md.16.d:0 "Today, Italy was hit by earthquake. The epicenter is located in L'Aquila, in Abruzzo, a central italian region. The earthquake measured 6.3 on the moment magnitude scale. As of now, 309 people have been reported killed. This was the deadliest earthquake since the 1980 Irpinia Earthquake, and due to the terrain the city lays on, this may be just the first of a long series of new earthquakes in the region."
 italy_md.16.o1:0 "Quick and efficient reconstructions!"
 italy_md.17.t:0 "Illegal Immigration Crisis"
 italy_md.17.d:0 "There has been an increase of illegal immigration from Northern Africa in the last years. While it offers us more workforce and therefore population in our country, which is suffering from the stagnant birth rate, it also worries a part of our population who thinks that we shouldn't save them from the seas, but instead, we should send them back from their country of origin."
 italy_md.17.o1:0 "We will choose our policy wisely"
 italy_md.18.t:0 "Stop to Mass Migration"
 italy_md.18.d:0 "It's our duty to preserve our superior culture over the inferior africans, and therefore we must protect our borders from the savages. Let's finally put an end to this Illegal Immigration from the wastelands of Africa"
 italy_md.18.o1:0 "It's time"
 italy_md.19.t:0 "Italeave!"
 italy_md.19.d:0 "Our country is better without European involvement! We must hold a referendum and show everyone that the people of Italy want to quit this failed and obsolete union. It's finally time to make Italy great again!"
 italy_md.19.o1:0 "Let's hold the referendum today!"
 italy_md.20.t:0 "Italeave Result: Leave!"
 italy_md.20.d:0 "Our people wisely voted for Italy to quit the European Union! We should start negotiations and trigger the Article 50 as soon as possible"
 italy_md.20.o1:0 "Wonderful!"
 italy_md.21.t:0 "Italeave Result: Remain!"
 italy_md.21.d:0 "The Italian people have decided to vote against the exit from the European Union, they must be brainwashed by European propaganda! Now we need to decide whetever to trigger or not the Article 50, even if the situation in our country could get a little hot..."
 italy_md.21.o1:0 "We will make our decision"
 italy_md.22.t:0 "Hold Elections now!"
 italy_md.22.d:0 "'It's finally time to say 'NO' to corrupt politicians, and time to bring back legality to this political system full of bribes and illegality!', is the motto of the Reactionary Party, and they are leading the Exit polls for the anticipated Elections..."
 italy_md.22.o1:0 "A new era has begun for Italy"
 italy_md.22.o2: "Enough explanations."
 italy_md.23.t:0 "Италия поддерживает реакционеров в нашей стране!"
 italy_md.23.d:0 "Похоже, что новое итальянское правительство решило субсидировать реакционные партии в соседних с Италией странах в попытке "распространить" революцию."                                                                                                                                                                                       
 italy_md.23.o1:0 "Будь они прокляты!"
 italy_md.23.o2: "Мафия"
 italy_md.23.o3: "Еженедельная стабильность"
 italy_md.23.o4: "Изменение политики"
 italy_md.23.o5: "Заключительное руководство"
 italy_md.24.t:0 "The Salerno-to-Reggio Calabria Motorway"
 italy_md.24.d:0 "After more than 50 years of works, the Salerno-to-Reggio Calabria Motorway has opened! The motorway underwent heavy modernisation, and in many cases a completely new parallel motorway was built alongside the original one and involved in most cases a complete rebuilding or replacement of the road where the alignment was retained. Now that the motorway is finally opened, going to and coming from Calabria is going to be way easier, considering that half a century ago it was considered the 'Third Island of Italy' due to the nature of the terrain."
 italy_md.24.o1:0 "It was about time!"
 italy_md.25.t:0 "Rise of Opposition!"
 italy_md.25.d:0 "With the recent changes to parties that happened in our country, the opposition has risen. New faces can be seen amongst the leaders of the parties that will be opposing the leading party on our country."
 italy_md.25.o1:0 "Different faces, but they are all corrupt as always."
 italy_md.25.o2:0 "Populism will never win in our country!"
 italy_md.26.t: "mafia hidden event"
 italy_md.26.d: "mafia hidden event"
 italy_md.26.o1: "mafia hidden event"
 italy_md.27.t: "Italian Trade Investments"
 italy_md.27.d: "A Italian Trade Delegation has arrived in our capital. This will only increase our economic ties to Italy."
 italy_md.27.o1: "That can't be bad, right?"
 italy_md.28.t: "Criminals sabotage our industries!"
 italy_md.28.d: "Earlier today we received news that our industries and infrastructures were sabotages by heavily equipped criminals. The industries were set on fire and huge explosions happened on highways. Our secret agencies discovered that the attacks are an answer from the feared leaders of the 'Mafia' who didn't take our recent actions against them lightly."
 italy_md.28.o1: "We need to step back"
 italy_md.28.o2: "More reasons to erase them from the face of the Earth!"
 italy_md.29.t: "Criminals sabotage our military industries!"
 italy_md.29.d: "Once again, an attack on our industries took place, as well as bomb attacks on buses and trains. Besides the damanged industries, an unestimated number of people died in the terror attacks in city centres. Once again, all these attacks are connected with organized criminality. When will this ever stop?"
 italy_md.29.o1: "We really need to step back"
 italy_md.29.o2: "This won't stop us!"
 italy_md.30.t: "Mafia"
 italy_md.30.d: "Organized criminality is a significant problem in Italy. In the game this is represented with the new Mafia mechanics. All 4 southern states have a major "Clan" associated to them: Cosa Nostra in Sicily, Camorra in Campania, Ndrangheta in Calabria and Sacra Corona Unita in Puglia. Each clan has a strength value that directly reduces growth in the region in which they operate by reducing construction speed and increasing costs and time of foreign investments. Furthermore an average value of all strengths is used to calculate how much Mafia affects the country as a whole through the Mafia national spirit and by increasing focus tree expenditures cost. Industrial focuses now not only have a higher cost based on the current value of mafia influence, but will also increase mafia strength according to how much money criminals are able to siphon off the projects. To fight criminals Italy must employ its police forces and ensure italians collaborate in the eradication of Mafia. Mafia strength increases passively over time, but thisi ncrease can be lowered if not reversed by taking some national focuses. Furthermore effectivness of decisions to fight mafia will be based on the Police Effectivness value. That value is influenced by some focuses, Corruption, Police funding, average Mafia strength and the amount of undercover agents in the region. Once average mafia strength has been negligible for some years a victory over Mafia can be finally declared."
 italy_md.30.o1: "Back to list of mechanics."
 italy_md.30.o2: "Enough explanations."
 italy_md.31.t: "Weekly Stability"
 italy_md.31.d: "Many focuses and mechanics in this rework are based on weekly stability. Since vanilla HOI4 has a hard cap on how much that modifier can influence stability, a national spirit has been introduced to ensure the values are applied correctly indefinitely. Most of the choices in the tree will be between an option that grants big immediate benefits in term of stability, with an over time decrease, and an option that will instead lower your stability immediately but increase it gradually over time."
 italy_md.31.o1: "Back to list of mechanics."
 italy_md.31.o2: "Enough explanations."
 italy_md.32.t: "The end of organized criminality!"
 italy_md.32.d: "For decades their shady businesses were allowed to take place, but never again will something like this happen! Our reforms to target organized criminality in every possible way turned out to be the most successful reforms ever! Italy is now Mafia-free, no longer will our population, especially in southern Italy, suffer because of them."
 italy_md.32.o1: "This is a historic day for Italy!"
 italy_md.33.t: "Italy Proposes a Renewal of the Lateran Treaties"
 italy_md.33.d: "Once again the new Italian regime seeks to take advantage of the church's vast influence over Italians. In exchange of our support they'll guarantee our safety and independence, what should we respond?"
 italy_md.33.o1: "Accept."
 italy_md.33.o2: "Refuse."
 italy_md.34.t: "Italy asks for investments"
 italy_md.34.d: "Italy is asking us to invest in their country to help fight economic stagnation."
 italy_md.34.o1: "Accept."
 italy_md.34.o2: "Refuse."
 italy_md.35.t: "Investments Granted"
 italy_md.35.d: "Our requests for development aid have been granted."
 italy_md.35.o1: "A great deal."
 italy_md.36.t: "Investments Denied"
 italy_md.36.d: "Our requests for development aid have been denied."
 italy_md.36.o1: "Suboptimal."
 italy_md.37.t: "Tag Switch"
 italy_md.37.d: "Do you want to play as the newly released nation?"
 italy_md.37.o1: "Play as Padania,"
 italy_md.37.o2: "Keep playing as Italy."
 italy_md.38.t: "Government Crisis"
 italy_md.38.d: "Italians have lost faith in this government's ability to implement the reforms they feel are necessary. The opposition is asking for new elections, but with some political compromises we can keep our seats for some extra time, what should we do?"
 italy_md.38.o1: "New Elections"
 italy_md.38.o2: "Try to reach the legal end of the legislature."
 italy_md.39.t: "Policy Changes"
 italy_md.39.d: "The main mechanic of the new ideology branch is policy change. There are 10 democratic and 6 undemocratic possible choices in the ideology tree, but internal issues, such as reform expectance, or external pressure, such as being influenced, might cause the country to change its course after having already made a choice. In this eventuality the policy change mechanic will unlock the possibility of making a new change in the political direction of the country, removing all the policies of the previous government and unlocking all previous unselected choices. Campaigning to give large advantage to a party (choosing the path of that party), will increase the Reform Expectance of the population, so remember to enact the policies promised, or the government might fall sooner than you expect."
 italy_md.39.o1: "Back to list of mechanics."
 italy_md.39.o2: "Enough explanations."
 italy_news.1.t: "Italy turns to Fascism Again"
 italy_news.1.d: "Today, the Italian fascist rebels entered parliament by force. With popular support, the republic was dissolved and a new fascist government replaced it. What will happen in Italy now? Will the new fascist government follow Mussolini's old dream by trying to acquire the 'Terre Irredente' by force, or will there be a possible diplomatic approach?"
 italy_news.1.o1:0 "The future is bright for Italy."
 italy_news.1.o2:0 "A Fascist country within the European Union? This is unacceptable!"
 italy_news.1.o3:0 "Only time will tell..."
 italy_news.2.t:0 "Kingdom of Italy Restored!"
 italy_news.2.d:0 "Today, the monarchist supporters staged a coup in Rome, Italy, and the pretender King of the Savoy dinasty, Vittorio Emanuele IV, was called to become the new King of Italy. He immediately answered and accepted, and will now rule as an Absolute King, the first since the end of World War II, when the Italian people voted to turn Italy into a Republic."
 italy_news.2.o1:0 "Long live the King!"
 italy_news.2.o2:0 "What an Interesting Development."
 italy_news.3.t:0 "The Roman Empire is back!"
 italy_news.3.d:0 "It sounds like a writing prompt, but it is reality. Earlier today, fascist supporters in Italy broke into the Parliament and declared that the Republic was over, and it was going to be replaced by a new Fascist government. The new Italian government claims to be the Roman Empire, and aims to recover the lands of the old Empire. Will this happen through diplomacy or war? Only time will tell..."
 italy_news.3.o1:0 "Veni, Vidi, Vici"
 italy_news.3.o2:0 "Let's hope the new 'Roman' monarch won't be called Julius Caesar..."
 italy_news.3.o3:0 "Is it time for Barbarian invasions again?"
 italy_news.3.o4:0 "Interesting"
 italy_news.4.t:0 "Italy pursues European Policy"
 italy_news.4.d:0 "Recently the Prime Minister of Italy claimed that his country will now be following a policy of European friendship. The intentions of the European countries is to enlarge the union and eventually unify the country into a single one, which is set to become the undisputed superpower of the European Continent."
 italy_news.4.o1:0 "Interesting"
 italy_news.5.t:0 "The European Speech"
 italy_news.5.d:0 "'The European Union has been slowly taking steps towards more and more cooperation between the European Countries. Years and years of wars and battles have finally ended and Europe is now moving towards a process of unification. Since the creation of the EU there has been a huge development of the countries who agrees to Schengen, Eurozon, but by unifying the whole continent under a single government and banner, Europe will finally show to the world that the old powers are still to be considered on par with the growing economies of Asia and America. The last step towards European unification has been taken."
 italy_news.5.o1:0 "One Europe!"
 italy_news.5.o2:0 "We need to watch out for them."
 italy_news.5.o3:0 "We must lead Europe to greatness!"
 italy_news.6.t:0 "Italy prepares Unification Treaties"
 italy_news.6.d:0 "Italy has announced that the treaties to unite Europe will now be passed to the European Parliament for approval. It's a matter of months until Europe will be united under a single state."
 italy_news.6.o1:0 "Let's see what happens."
 italy_news.7.t:0 "Italy 'declares war' on Mafia!"
 italy_news.7.d:0 "Organized criminality is a big problem in Italy. Since decades their shady businesses were allowed to take place with almost no repercussions from the Italian government. However, earlier today Italy officially began the 'process' to eradicate organized criminality in the whole country. Only time will tell how effective this 'war' will be."
 italy_news.7.o1:0 "We are ready"
 italy_news.7.o2:0 "Ok"
 italy_news.8.t:0 "Italian war on Mafia is a success!"
 italy_news.8.d:0 "Кто бы мог поверить в это несколько лет назад? Наверное, никто, но мы можем с уверенностью сказать прямо сейчас, что последние остатки того, что когда-то называли мафией, теперь исчезли. Последние лидеры преступной организации, которой грозят, были подвергнуты преследованиям в последнее время, и, хотя некоторые движения все еще могли происходить в тени, мафия в целом была окончательно уничтожена!"
 italy_news.8.o1:0 "Еще одна великая победа нашей страны"
 italy_news.8.o2:0 "Хорошо"
 italy_news.9.t:0 "Итальянская война с мафией провалилась!"
 italy_news.9.d:0 "Очевидно, что новости из Италии говорят нам о том, что даже самые большие их попытки не привели к окончательному искоренению мафии из Италии. Опасаясь контрнападения преступной организации, чтобы остановить итальянское правительство от сокращения своих полномочий оказалось достаточно, чтобы заставить Италию перестать связываться с ними, фактически остановив "войну" с мафией."
 italy_news.9.o1:0 "Мы должны были"
 italy_news.9.o2:0 "Интересное развитие"
 
