 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "Надвигающееся банкротство"
 bankruptcy_decisions_desc: "Правительство растратило все деньги. Государство сейчас находится в таком положении, когда правительству необходимо либо смягчить растущий долговой кризис, либо сделать что-то другое.\n\nПримечание для игрока: после того, как эта категория решений станет активной или видимой, вы начнете получать события разной степени серьезности.\n\n§YПроцентная ставка по долгам§!: §Y$§!§g[?ROOT.debt_rate]§!         §YПроверка банкротства§!: §R[?ROOT.previous_bankruptcy_rate]§!"
 bankruptcy_timer: "Время до дефолта"
 bankruptcy_timer_desc: "Если это закончится, мы объявим дефолт по нашим кредитам...\n"
 apply_investments_to_debt: "Сократить инвестиции"
 apply_investments_to_debt_desc: "Сокращение наших инвестиций на пять процентов и применение поступленных денег для выплаты долга, безусловно, может помочь смягчить наш нарастающий долговой кризис...\n"
 money_printer_go_brrt: "Напечатать деньги"
 money_printer_go_brrt_desc: "Печатание денег - хорошее краткосрочное решение для использования свободных средств в погашение долга."
 seek_additional_bailouts: "Поиск иностранной помощи"
 seek_additional_bailouts_desc: "Поиск иностранной помощи может помочь нашему отчаянному положению."
 #Bankruptcy Related Evenst
 bankruptcy.200.t: "Оратор критикует неэффективные государственные расходы"
 bankruptcy.200.d: "Местный оратор высказался против государственных расходов и сослался на неэффективность [ROOT.GetLeader] в управлении государством."
 bankruptcy.200.a: "В тюрьму несогласного!"
 bankruptcy.200.b: "В его словах есть смысл..."
 bankruptcy.200.c: "Игнорируйте его"
 bankruptcy.201.t: "Не удалось сократить долг"
 bankruptcy.201.d: "[ROOT.GetLeader] не смогл(а) уменьшить долг. Это вызвало всеобщее разочарование и привело к тому, что правящая партия потеряла популярность в ключевых демографических группах избирателей.\n"
 bankruptcy.201.a: "Неудача!"
 bankruptcy.202.t: "Государственное учреждение заимствовало чрезмерные суммы"
 bankruptcy.202.d: "Одно из наших правительственных учреждений переоценило заемные средства для финансирования своих расходов. Неумелое управление привело к тому, что агентство обратилось за помощью к федеральному правительству для оказания помощи в его финансировании. Учреждение заставило нас выбирать между ним и сокращением бюджета в другой части правительства."
 bankrupcy.202.a: "Сократить бюджет соц. обеспечения"
 bankrupcy.202.b: "Сократить бюджет образования"
 bankrupcy.202.c: "Сократить бюджет полиц. аппарата"
 bankruptcy.203.t: "Военным не хватает финансирования"
 bankruptcy.203.d: "В настоящее время у военных нет средств, чтобы платить поставщикам или войскам. Если мы не уладим эту растущую проблему быстро, наши люди могут начать дезертировать."
 bankrupcy.203.a: "Увеличить военные расходы"
 bankrupcy.203.b: "Сделать временные финансовые послабления"
 bankrupcy.203.c: "Они ответят мне"
 bankruptcy.204.t: "Забастовки среди военных"
 bankruptcy.204.d: "Некоторые войска организовались по всей стране и требуют повышения заработной платы и улучшения условий труда на базах. Как мы должны реагировать?"
 bankrupcy.204.a: "Отправить военную полицию"
 bankrupcy.204.b: "Улучшить их условия"
 bankrupcy.204.c: "Игнорировать их"
 bankruptcy.205.t: "Увеличение долга снижает доверие инвесторов"
 bankruptcy.205.d: "Поскольку наш долг продолжает расти, международные инвесторы стали менее охотно рисковать своими доходами, вкладывая деньги в нашу экономику. В то время как призывы к мерам по восстановлению этого ослабевающего доверия растут, у нас могут быть и другие приоритеты, на которых нам нужно сосредоточиться."
 bankrupcy.205.a: "Дать экономике толчок"
 bankrupcy.205.b: "Эта проблема может подождать"
 bankruptcy.206.t: "Язвительный доклад МВФ критикует нашу бесхозяйственность"
 bankruptcy.206.d: "В новом докладе МВФ наше правительство обвиняется в грубом неэффективном управлении экономикой, что приводит к неприемлемо высокому уровню долга. Мы должны мудро подобрать ответ на этот отчет."
 bankrupcy.206.a: "Пообещать улучшение ситуации"
 bankrupcy.206.b: "Отрицать обвинения"
 bankruptcy.207.t: "Разоблачение заниженного долга нашим правительством"
 bankruptcy.207.d: "Недавно выяснилось, что наше правительство значительно занижает уровень долга. Общественный резонанс и международное осуждение неуклонно растут, и мы должны действовать быстро."
 bankrupcy.207.a: "Признаться в фальсификации данных"
 bankrupcy.207.b: "Отрицать обвинения"
 bankruptcy.208.t: "Основные кредиторы требуют погашения долгов"
 bankruptcy.208.d: "По мере того как доверие к нашей экономике ослабевает, наши крупные кредиторы начинают требовать, чтобы мы выплатили им назад огромные суммы. Это приведет к значительному удару по нашим финансам."
 bankrupcy.208.a: "Вернуть им то, что должны"
 bankrupcy.208.b: "Отказать в возвращении"
 bankruptcy.209.t: "МВФ отказывается предоставлять дальнейшие кредиты"
 bankruptcy.209.d: "Ссылаясь на то, что мы не смогли реструктурировать нашу экономику, МВФ отказался предоставлять дальнейшие кредиты нашему правительству до тех пор, пока не будут проведены реформы. Этот отказ негативно скажется на нашем доступе к внешним источникам финансирования."
 bankrupcy.209.a: "Провести реформы"
 bankrupcy.209.b: "Отказаться от реформ"