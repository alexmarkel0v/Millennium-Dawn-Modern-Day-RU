 EXPENSE_GAIN_TOOLTIP_DELAYED:0 "§MБюрократия:§! $[?bureaucracy_gain] §Hмлрд§!\n§OОборона:§! $[?defence_gain] §Hмлрд§!\n§ВВнутренняя безопасность:§! $[?security_gain] §Hмлрд§!\n§JОбразование:§! $[?education_gain] §Hмлрд§!\n§PЗдравоохранение:§! $[?health_gain] §Hмлрд§!\n§BСоц. обеспечение:§! $[?welfare_gain] §Hмлрд§!\n§RПроценты по долгам:§! $[?debt_rate] §Hмлрд§!\n--------------\nВВП: $[?THIS.size_modifier|B2] §Hмлрд§! (от [?THIS.num_of_civilian_factories|B0] гражданских фабрик)\n"
