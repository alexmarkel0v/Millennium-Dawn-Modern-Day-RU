 DEBT_TOOLTIP:0 "Мы имеем $[?debt] §Hмлрд§! долга.\n\nМы должны платить [?interest_rate]% §Hпроцентной ставки§! каждый год. Это означает, что $[?debt_rate] §Hмлрд§! будет забираться из казны каждый день для уплаты долга."
 DEBT_TOOLTIP_DELAYED:0 "Нажмите, чтобы одолжить $1 §Hмлрд§!. Ctrl (10x) или Shift (100x) увеличивают эту сумму в указанное число раз. \n\nЩелкните правой кнопкой мыши, чтобы погасить долг. Если зажать Ctrl (10x) или Shift (100x), то это увеличивает сумму в указанное число раз. Alt и щелчок правой кнопки мыши позволит выплатить весь долг. \n\n§YПроцентная ставка по долгам§!: §Y$§!§g[?ROOT.debt_rate]§!         §YПроверка банкротства§!: §R[?ROOT.previous_bankruptcy_rate]§!\n§YПроверка надвигающегося банкротства§!: §R[?ROOT.looming_bankruptcy_rate]§!\n\n§YПроверка банкротства§! не может быть ниже процентной ставки по долгам. Если ваша §Yпроцентная ставка по долгам§! станет больше вашей §Yпроверки надвигающего банкротства§!, тогда вам грозит банкротство. В случае первого падения ниже этого порога вы запросите помощь у иностранного государства. Если ситуация ухудшится, у вас случится §Rбанкротство§! после прохождения §Yпроверки банкротства§!.\n§YПроцентная ставка по долгам§! - это проценты, выплачиваемые по §Rдолгам§!\n"
