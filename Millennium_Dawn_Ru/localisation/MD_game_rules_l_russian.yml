 RULE_ALLOW_TOGGLING_CHEAT_DECISIONS:0 "§Y(Multiplayer)§! (Необязательный) Разрешить переключать решения читерства во всем мире"
 RULE_YES_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "Включено переключение глобальных чит-решений\n§YПРИМЕЧАНИЕ:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yglobal§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YПРИМЕЧАНИЕ:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"
 RULE_NO_ALLOW_TOGGLING_CHEAT_DECISIONS_DESC:0 "Глобальные чит-решения отключены\n§YПРИМЕЧАНИЕ:§! Любая нация в мире может переключать чит-решения, и последствия таковы §Yglobal§!. Появится событие, сообщающее, какая нация его переключает.\n§YВы должны убедиться, что вам разрешено использовать решение в многопользовательской игре!§!\n\n§YПРИМЕЧАНИЕ:§! Вам также нужно включить правило игры «Разрешить чит-решения», если вы хотите использовать читы!"
 RULE_ALLOW_RECALL_INTERVENTION_FORCES: "Разрешить отозвать силы вмешательства"
 RULE_YES_ALLOW_INTERVENTION_FORCES: "§YПРИМЕЧАНИЕ: Это не сбалансировано и является лишь временной мерой для того, чтобы делать все, что вы хотите. Любые проблемы с волонтерами и другие вопросы не являются нашей заботой.§! Позволяет тебе отозвать силы вмешательства из стран.\n"
 RULE_NO_ALLOW_INTERVENTION_FORCES: "§YПо умолчанию§!. Не позволяет отозвать силы вмешательства из внешних конфликтов."
 RULE_OPTION_MD_DEFAULT: "Поведение ИИ по умолчанию"
 RULE_OPTION_MD_DEFAULT_AI_DESC: "ИИ будет выбирать фокусы случайным образом с небольшим акцентом на исторический выбор. Мировое состояние и статус страны немного повлияют на выбор"
 AI_CHAOS: "Хаотическое поведение ИИ"
 AI_CHAOS_DESC: "ИИ всегда будет выбирать совершенно случайный фокус из всех доступных в настоящее время фокусов. Все фокусы равны, максимальная путаница гарантирована."
 RULE_OPTION_RANDOM: "Случайное поведение ИИ"
 RULE_OPTION_RANDOM_DESC: "ИИ будет случайным образом выбирать нехаотический путь."

 ###Country AI Game Rules
 RUS_AI_BEHAVIOR:0 "@SOV Российская Федерация"
 RULE_OPTION_PUTIN:0 "Единая Россия"
 RULE_OPTION_PUTIN_AI_DESC:0 "Российская Федерация будет стремиться проводить внешнюю политику "Единой России" и расширять их возможности."
 RULE_OPTION_PEACEFUL_REFORM:0 "Реформация России"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC:0 "Россия будет стремиться к либеральным формам и развивать связи с Западом."
 RULE_OPTION_THE_RED_MENACE:0 "Красная угроза"
 RULE_OPTION_THE_RED_MENACE_AI_DESC:0 "Россия начнет дрейфовать в сторону марксистской политики и попытается восстановить прежнее положение и §YСоветский Союз§!\n"
 RULE_OPTION_RISE_OF_RUSSIA:0 "Подъем России"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC:0 "Россия начнет дрейфовать в сторону националистической политики и будет стремиться проводить агрессивную внешнюю политику в целях провозглашения §YВеликой России§!.\n"
 
 USA_AI_BEHAVIOR:0 "@USA Соедённые Штаты Америки"
 RULE_OPTION_STATUS_QUO:0 "Статус-кво"
 RULE_OPTION_STATUS_QUO_AI_DESC:0 "Соединенные Штаты будут стремиться сохранить свой статус-кво и держать страну в узде."
 RULE_OPTION_POLITICAL_REFORM:0 "Политические реформы"
 RULE_OPTION_POLITICAL_REFORM_AI_DESC:0 "Соединенные Штаты начнут проводить все более масштабные реформы политической системы. В конечном счете это позволит более мелким партиям участвовать в выборах в большем количестве.\n"
 RULE_OPTION_POLITICAL_REVOULUTION:0 "Политическая революция"
 RULE_OPTION_POLITICAL_REVOULUTION_AI_DESC:0 "Огонь революции будет зажжен в народе. Она может идти одним из двух путей: национализм и подъем правых популистов в Соединенных Штатах или подъем коммунистических Штатов Америки."
 
 #Nigeria 
 NIG_AI_BEHAVIOR:0 "@NIG Федеративная Республика Нигерия"
 RULE_OPTION_RISE_OF_BOKO_HARAM:0 "Подъем Боко Харам"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC:0 "Давит на Нигерию, чтобы Боко Харам установил контроль над страной."
 RULE_OPTION_PDP_EMPOWERED:0 "Народно-демократическая партия"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC:0 "Народно-демократическая партия - одна из крупнейших партий Нигерии. Она выступает, в первую очередь, за христианскую сторону религиозного спектра и неприсоединившихся идеологий."
 RULE_OPTION_ANPP_EMPOWERED:0 "Все-нигерийская народная партия"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC:0 "Все нигерийская народная партия (или Прогрессивный демократический конгресс в 2017 году) является основной оппозиционной партией в 2000 году в Нигерии. Важно отметить, что они очень похожи на социал-демократию в Европе и выступают за проведение крупных реформ в стране Нигерия."
 
 #France
 FRA_AI_BEHAVIOR_MD:0 "@FRA Республика Франция"
 RULE_OPTION_FRA_HISTORICAL:0 "Историческое поведение ИИ"
 RULE_OPTION_FRA_HISTORICAL_DESC:0 "Франция останется с Западом и одним из лидеров ЕС. Франция будет стараться приблизить Европейский Союз к большей централизации, сохраняя при этом свое влияние в своих старых колониях."
 RULE_OPTION_FRA_EGALITE:0 "Равенство"
 RULE_OPTION_FRA_EGALITE_DESC:0 "Франция выберет равенства и пойдет по пути марксизма."
 RULE_OPTION_FRA_FRATERNITE:0 "Братство"
 RULE_OPTION_FRA_FRATERNITE_DESC:0 "Франция выберет Братство и будет стремиться доминировать в Европе."
 
 #China
 PRC_AI_BEHAVIOR:0 "@CHI Народная Республика Китай"
 RULE_OPTION_CHINESE_HEGEMONY:0 "Китайская гегемония"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC:0 "Китай будет стремиться к доминированию в своей сфере влияния и в мире в целом, стремясь узурпировать положение Америки как единственного глобального гегемона. Она откажется подчиниться внешнему давлению, чтобы отказаться от своих уникальных социальных и политических ценностей в пользу тех, которые соответствуют либеральному международному порядку, господствующему на Западе. Хотя Китай редко будет вести войну напрямую и вместо этого стремиться получить влияние другими средствами, он не будет уклоняться от войны, если почувствует себя вынужденным применить силу."
 RULE_OPTION_A_LONG_PEACE:0 "Мирный рост"
 RULE_OPTION_A_LONG_PEACE_AI_DESC:0 "Китай предпочтет дипломатию и сотрудничество конфронтации, стремясь развиваться в постоянном соответствии с существующими правилами международного порядка, а не пытаться свергнуть его. Он также будет продвигаться к либерализации как в политическом, так и в экономическом плане."
 RULE_OPTION_RED_DAWN:0 "Красный рассвет"
 RULE_OPTION_RED_DAWN_AI_DESC:0 "Китай будет стремиться вернуться к своим маоистским корням, свернув экономические реформы Дэн Сяопина и сделав внешнеполитический выбор на основе идеологии, а не Стратегии. Война неизбежна, поскольку Китай стремится революционизировать международный порядок по своему собственному образу, движимому универсалистским коммунизмом, а не конкретными китайскими ценностями."
 
 #Japan
 JAP_AI_BEHAVIOR:0 "@JAP Япония"
 RULE_OPTION_RED_STAR_OVER_TOKYO:0 "Красная Звезда над Токио"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC:0 "В прошлом перспектива коммунистической Японии не была такой уж невообразимой возможностью. В последующие годы она, казалось, исчезла совсем, когда Япония приняла полностью капиталистическую экономическую систему. Но чудесный рост, который когда-то давала эта система, теперь застопорился. Неравенство свирепствует, и народ Японии начинает принимать возможность того, что изменение существующего положения дел может оказаться необходимым..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE:0 "Возвращение Империи"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC:0 "Когда-то Япония была великой страной. Она нацелилась на весь Азиатский континент и приблизилась к достижению своего вполне заслуженного статуса. Теперь она слаба и подчинена воле иностранных держав. Япония будет стремиться вернуться к тому, чем она когда-то была, и восстановить империю в Восточной Азии."
 
 #Myanmar
 BRM_AI_BEHAVIOR:0 "@BRM Союз Мьянма"
 RULE_OPTION_BEACON_OF_DEMOCRACY:0 "Маяк демократии"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC:0 "Мьянма будет проводить реформы без компромиссов, быстро продвигая НЛД к власти. Вместо того, чтобы идти на уступки Татмадау, Мьянма мобилизует различных сторонников политической либерализации, включая этнические повстанческие группы, с целью раз и навсегда покончить с влиянием военных в политике."
 RULE_OPTION_AN_IRON_FIST:0 "Железный кулак"
 RULE_OPTION_AN_IRON_FIST_AI_DESC:0 "Это правило игры, применимое только к дате начала 2000 года, вынудит Мьянму оставаться диктатором и вместо того, чтобы позитивно реагировать на давление реформ, как это было исторически, она станет реагировать репрессиями и тоталитаризмом. Более того, чтобы отвлечься от потери своей легитимности, военное правительство будет вести войну не только с повстанческими группировками страны, но и с ее соседями."
 
 #Sweden
 SWE_AI_BEHAVIOR:0 "@SWE Королевство Швеция"
 RULE_OPTION_NORTHERN_AMBITION:0 "Северные амбиции"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC:0 "Шведские ультраправые увидят всплеск популярности, кульминацией которого станет попытка создать шведскую империю в Северной Европе."
 
 #Syria
 SYR_AI_BEHAVIOR:0 "@SYR Сирийская Арабская Республика"
 RULE_OPTION_SYR_HISTORICAL:0 "Исторический ИИ"
 RULE_OPTION_SYR_HISTORICAL_DESC:0 "Хафез аль-Ассад сменит на этом посту его старший сын Башар аль-Ассад. Башар сохранит Сирию, как страну, связанную с Россией, со сбалансированным фокусом на дипломатию, военную и экономическую деятельность."
 RULE_OPTION_SYR_IRON_LADY:0 "Железная леди Сирии"
 RULE_OPTION_SYR_IRON_LADY_DESC:0 "Хафез аль-Ассад сменит на этом посту его дочь Бушра аль-Ассад. Бушра будет придерживаться более нейтрального подхода между великими державами с упором на дипломатию и экономику."
 RULE_OPTION_SYR_SYRIAN_SAVAGE:0 "Сирийский дикарь"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC:0 "Хафез аль-Асад сменит на этом посту младшего сына Махера аль-Асада. Махер попытается сформировать Великую Сирию и обрести новую власть на Ближнем Востоке. Он сосредоточится на военной и экономической экспансии"
 RULE_OPTION_SYR_NEW_ASSAD:0 "Новый Аль-Асад"
 RULE_OPTION_SYR_NEW_ASSAD_DESC:0 "Хафез аль-Ассад сменит на этом посту своего брата Рифаата аль-Ассада после Дамасской весны. Рифаат сосредоточится на просаудовской политике с упором на дипломатию и экономику."
 RULE_OPTION_SYR_DAMASCUS_SPRING:0 "Дамасская весна"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC:0 "Сирия будет поглощена движением "Дамасская весна" и превращена в демократию."
 #Bahrain
 BHR_AI_BEHAVIOR: "@BHR Бахрейн"
 RULE_OPTION_DAY_OF_RAGE: "День гнева"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "Народ Бахрейна в духе антиправительственных протестов 90-х годов будет добиваться большей политической либерализации, кульминацией которой станет создание полностью демократического, шиитского государства. Эта новая шиитская республика присоединится к Ирану."

 #Saudi Arabia
 SAU_AI_BEHAVIOR: "@SAU Королевство Саудовская Аравия"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Глобальный джихад - GCC First"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "Саудовская Аравия попытается реформировать свою экономику и объединить ССАГПЗ как супергосударство. Затем саудовская монархия будет свергнута восстанием "Аль-Каиды", что приведет к созданию радикального исламского государства, стремящегося распространять свою фундаменталистскую идеологию насильственными методами."
 RULE_OPTION_GLOBAL_JIHAD: "Глобальный джихад"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "Саудовская монархия будет свергнута восстанием "Аль-Каиды", что приведет к созданию радикального исламского государства, стремящегося распространять свою фундаменталистскую идеологию насильственными методами."
 RULE_OPTION_ISLAMIC_AWAKENING: "Исламское пробуждение"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "Влияние "Братьев-мусульман" на Сахву, или "Движение пробуждения", окажет успешное давление на саудовскую монархию, чтобы она уступила место плюралистической исламской демократии."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Возвращение Баата"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "Саудовская Аравия будет постепенно либерализовываться, предоставляя возможность уникальной идеологии социалистического арабского национализма партии Баас закрепиться в стране. Баасовая Аравия затем будет стремиться изгнать иностранные войска с Ближнего Востока, а также расширить свою территорию."
 RULE_OPTION_SHIA_REVIVAL: "Возрождение шиитов"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Шииты Саудовской Аравии воспользуются возможностью, предоставляемой политической либерализацией, чтобы захватить Саудовскую Аравию, приведя страну в соответствие с Ираном и Россией."
#UK
 BRI_AI_BEHAVIOR: "@ENG United Kingdom"
 RULE_OPTION_EUROPEAN_FUTURE: "A European Future"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "The United Kingdom is not what it once was. No longer can Britain claim to be a global superpower. But that does not mean that the British people must no longer play a role on the world stage, with the European project providing hope for the preservation of Britain's place in the world as part of a broader community of nations committed to a shared set of ideals."
 RULE_OPTION_RED_REPUBLIC: "The Red Republic"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "For the entirety of its history, Great Britain has been subjugated by monarchs, aristocrats and nobles. The British class system is one of the most infamous in the world, with Britain's working poor suffering as the wealthy grow richer. A revolution has been long in the making."
 RULE_OPTION_RULE_BRITANNIA: "Rule Britannia"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "Once, this sceptered isle was known and feared the world over. The British monarch presided over the empire upon which the sun never set. Now however, Britain's international position has fallen into decline. A mere lackey of the United States, a shadow of its former self. The time has come for the British Empire to be restored."

 #Greece
 GRE_AI_BEHAVIOR: "@GRE Greece"
 RULE_HELLENIC_REPUBLIC: "Historical"
 RULE_HELLENIC_REPUBLIC_DESC: "Greece will mantain Democracy and will attempt to solve the Greek debt crisis by means of austerity measures"
 RULE_OPTION_KKE: "KKE"
 RULE_OPTION_KKE_DESC: "After discontent at the government grows due to the problems caused by the debt crisis the people will strengthen the Communist Party Of Greece and will attempt to create a Communist state"
 RULE_OPTION_GOLDEN_DAWN: "Golden Dawn"
 RULE_OPTION_GOLDEN_DAWN_DESC: "After discontent at the government grows due to the problems caused by the debt crisis the people will strengthen the Nationalist Golden Dawn party and will attempt to create a powerful Greek state"

 #Edgy Flags
 RULE_ALLOW_EDGY_FLAGS: "Allow controversial fascist flags"
 RULE_ALLOW_EDGY_FLAGS_BLOCKED_DESC: "Will use substitute 'safe' fascist flags for certain nations."
