l_russian:
 TT_TRIGGER_ENOUGH_BUILDING_SLOTS:0 "Нам нужно иметь достаточно пустых слотов для строительств"
 emerging_outlook:0 "Формирование пропаганды"
 emerging_outlook_desc:0 "Политически развивающиеся страны хотят отойти от нынешнего мирового порядка и создать новые организации, чтобы заменить старые. Хотя развивающиеся страны не являются строго антиамериканскими или антизападными, они часто пытаются подорвать влияние Запада."
 western_outlook:0 "Западная пропаганда"
 western_outlook_desc:0 "Западные страны делают упор на демократию и свободу, часто ориентируясь на США. Они работают над сохранением статус-кво в мировой политике."
 nationalist_outlook:0 "Националистическая пропаганда"
 nationalist_outlook:0 "Националистическая пропаганда"    #Idea
 nationalist_outlook_desc:0 "Национализм - любовь к своей нации, отстаивание прав и интересов своего народа. Националистические страны в значительной степени сосредоточены на себе и былой славе своей нации. Они часто ведут авторитарную политику и способствуют лучшей жизни своей этнической группы или своего народа."
 salafist_outlook:0 "Салафитская пропаганда"
 salafist_outlook_desc:0 "Салафизм - это ультраконсервативная интерпретация ислама. Салафиты хотят реформировать ислам, вернув его к более традиционным и буквальным корням, даже силой и жесткими мерами, если это необходимо."
 non_aligned_outlook:0 "Нейтралитет"
 non_aligned_outlook_desc:0 "Нейтральные страны стараются держаться в стороне от глобальной политики и часто сосредотачиваются на внутреннем или региональном развитии. Они не испытывают сильных чувств ни к западу, ни к востоку."
 neutrality_outlook:0 "Нейтралитет"     #Idea
 multilateralism_focus:0 "Мультилатерализм"
 multilateralism_focus_desc:0 "В мире есть нечто большее, чем Соединенные Штаты. Мы не должны забывать, что есть такие страны, как мы, большие и малые."
 international_organizations_focus:0 "Международные организации"
 international_organizations_focus_desc:0 "Вместо того, чтобы полагаться на единую силу для управления миром, международным организациям следует предоставить больше полномочий для обеспечения экономического процветания и мира во всем мире."
 lilliputian_strategy:0 "Лилипутская стратегия"
 lilliputian_strategy_desc:0 "Мы должны объединиться с небольшими странами, чтобы противостоять гораздо большим странам, или лучше того, помешать им сделать нас своими лакеями."
 support_g4:0 "Поддержка G4"
 support_g4_desc:0 "Страны "Большой четверки", в которую входят Бразилия, Германия, Индия и Япония, являются четырьмя странами, которые поддерживают заявки друг друга на постоянные места в Совете Безопасности Организации Объединенных Наций. Их экономическое и политическое влияние значительно возросло за последние десятилетия, достигнув масштабов, сопоставимых с постоянными членами ("Большой пятерки"). Поддерживая их предложение, мы можем укрепить отношения с каждым из них."
 reform_international_institutions:0 "Стремление к реформе глобального управления"
 reform_international_institutions_desc:0 "Международные организации должны быть реформированы, чтобы разделить власть по всему миру, а не контролироваться только несколькими влиятельными странами."
 befriend_us:0 "Ориентирование на США"
 befriend_us_desc:0 "Соединенные Штаты имеют самую сильную армию и экономику в мире. Было бы полезно остаться на их стороне."
 pro_american:0 "Проамериканский настрой"
 pro_american_desc:0 "Внешняя политика этой страны очень пристрастна к западным ценностям и американскому образу жизни."
 free_trade_us:0 "Соглашение свободной торговли"
 free_trade_us_desc:0 "Подписание соглашения о свободной торговле позволит некоторым товарам свободно перемещаться между нами и Соединенными Штатами. Это позволит обеим сторонам извлечь выгоду из ресурсов обеих держав."
 american_aid:0 "Американская иностранная помощь"
 american_aid_desc:0 "Соединенные Штаты более чем готовы вкладывать деньги в своих союзников, чтобы убедиться, что они сильны. Может быть, разумно и нам тоже получить от них монету или две?"
 join_nato:0 "Вступление в НАТО"
 join_nato_desc:0 "Описание"
 peaceful_emergence:0 "Мирное становление"
 peaceful_emergence_desc:0 "Несмотря на наши различающиеся взгляды на мир, мы не должны враждебно относиться к старому порядку, вместо этого полезнее медленно работать над изменением мира с помощью дипломатии и экономики."
 developmentalism:0 "Девелопментализм"
 developmentalism_desc:0 "Девелопментализм - экономическая теория, которая утверждает, что лучший путь для развития экономик менее развитых стран заключается в наличии сильного, а главное разнообразного внутреннего рынка с высокими тарифами."
 support_brics:0 "Поддержка БРИКС"
 support_brics_desc:0 "БРИКС - это аббревиатура для Бразилии, России, Индии, Китая и Южной Африки. Перечисленные 5 стран имеют быстро развивающуюся экономику, в отличие от уже развитых стран, где высокий уровень экономики и жизни попросту поддерживается на выгодных показателях. Стимулирование и помощь БРИКС имеет жизненно важное значение для обеспечения баланса в мире."
 assertive_emergence:0 "Агрессивное становление"
 assertive_emergence_desc:0 "Старый порядок должен быть свергнут силой, если это необходимо. Декадентский Запад навсегда помешает нам занять достойное место на мировой арене."
 militarism:0 "Милитаризм"
 militarism_desc:0 "Милитаризм - это идеология страны с высокой военной мощью, которая используется для обеспечения и защиты национальных интересов как внутри страны, так и за рубежом. Соответствующим образом это сказывается на психологии населения и экономике."
 revanchism:0 "Реваншизм"
 revanchism_desc:0 "Реваншизм - это термин, обозначающий желание страны вернуть себе ранее утраченную территорию. Ставший популярным у французов после потери Эльзас-Лотарингии, реваншизм по-прежнему является ключевым фактором в политике многих стран."
 ideology_focus:0 "Идеология"
 ideology_focus_desc:0 "Важно, чтобы мы придерживались нашей идеологии нейтралитета, и мы не должны идти на компромисс, произвольно принимая стороны в конфликте."
 political_autonomy:0 "Политическая автономия"
 political_autonomy_desc:0 "Одна из самых больших опасностей для страны - попасть под иностранное влияние. Мы должны избегать этого любой ценой, и у нас всегда должна быть возможность идти своим путем."
 a_19th_century_diplomacy:0 "Дипломатия 19-ого века"
 a_19th_century_diplomacy_desc:0 "Гибкость в политике - вот наш ключ к успеху! Придерживаться старых путей и старых союзников не всегда полезно, и мы должны действовать таким образом, чтобы принести максимальную пользу нашей стране и нации."
 pragmatism_focus:0 "Прагматизм"
 pragmatism_focus_desc:0 "В прагматическом мировоззрении объекты оцениваются исходя из их практичности. В политике это важно, и мы не можем делать что-то определенным образом только потому, что мы всегда так делали, или потому, что от нас этого ждут."
 economic_autonomy:0 "Экономическая автономия"
 economic_autonomy_desc:0 "Одна из самых больших опасностей для страны - сдать свою экономику иностранной державе. Наш народ это угнетет не меньше, пусть и не напрямую физически."
 flexible_diplomacy:0 "Гибкая дипломатия"
 flexible_diplomacy_desc:0 "Любая страна может быть нашим союзником или нашим врагом. Нужно искать не их, а полезных и опасных."
 trade_greek_and_trojans:0 "Торговля с греками и троянцами"
 trade_greek_and_trojans_desc:0 "Мы должны сотрудничать со всеми странами мира, независимо от их идеологии. Исключение стран из-за различных интересов не является веской причиной, чтобы восе о них забыть."
 national_identity_focus:0 "Национальная идентификация"
 national_identity_focus_desc:0 "Народ нашей державы объединяет общая история и родословная. Нам нужно подчеркнуть и, если нужно, создать идею о том, что мы едины кровью."
 ethnic_nationalism:0 "Этнонационализм"
 ethnic_nationalism_desc:0 "Наши люди очень важны и уникальны, они должны иметь постоянный приоритет. Эта страна принадлежит нам, это наша родная земля."
 patriotism_focus:0 "Патриотизм"
 patriotism_focus_desc:0 "Патриотизм - это идеология любви и верности стране, независимо от национальности. Имея гимн и флаг, люди могут объединиться под ним, что сделает их сильнее."
 civic_nationalism:0 "Гражданский национализм"
 civic_nationalism_desc:0 "Гражданский национализм или псевдонационализм означает единство в государстве, а не в этнической принадлежности. Разделяя идеалы государства, законы, правила и институты, люди разного происхождения могут работать вместе."
 autarchy_focus:0 "Автаркия"
 autarchy_focus_desc:0 "Автаркия - это идеология самодостаточности государства как в политическом, так и в экономическом плане. С гарантиями, что мы сможем выжить самостоятельно, мы будем менее подозрительны к внешнему влиянию."
 national_purity:0 "Национальная чистота"
 national_purity_desc:0 "Мы должны искоренить или выгнать людей, которые не вписываются в наше общество. Только имея однородное население, мы можем вместе эффективно противостоять всем внутренним и внешним угрозам."
 authoritarianism_focus:0 "Авторитаризм"
 authoritarianism_focus_desc:0 "Народ и государство должны контролироваться сильными лидерами, чтобы обеспечить выживание. Мы не можем позволить существовать таким вещам, как демократия и свобода, ибо они угрожают нашему существованию."
 territorial_nationalism:0 "Территориальный национализм"
 territorial_nationalism_desc:0 "Как только люди будут гордиться своей страной с ее широкими границами, они будут готовы защищать ее более рьяно."
 paternalism_focus:0 "Патернализм"
 paternalism_focus_desc:0 "Патернализм - система отношений, при которой власти обеспечивают потребности граждан в обмен на диктование им модели поведения, как публичного, так и частного. Людям нужна сильная направляющая рука, чтобы их идеалы и мораль стремились к тому, чего хотим и мы. Нам нужно создать так называемое отеческое государство или государство-няню, чтобы люди получали то, что им необходимо."
 alqaeda_allegiance:0 "Поддержка Аль-Каиды"
 alqaeda_allegiance_desc:0 "Аль-Каида боролась за свободу мусульман в течение многих лет. Нам нужны их существующие сети и опыт, чтобы внести изменения в этот мир."
 isis_allegiance:0 "Присяга на верность Исламскому государству"
 isis_allegiance_desc:0 "Исламское государство доказало, что они находятся на праведном пути благодаря своим быстрым победам и завоеваниям земель муртадов. Мы должны присягнуть им на верность, чтобы создать мощный исламский халифат на зло всем кафирам."
 terrorism_focus:0 "Терроризм"
 terrorism_focus_desc:0 "Мы не можем надеяться победить наших врагов в честном бою. Это означает, что мы должны полагаться на тактику террора, чтобы заставить враждебные правительства исполнить нашу волю через вред их гражданским лицам."
 expansionism_focus:0 "Экспансионизм"
 expansionism_focus_desc:0 "Лучший способ распространять слово Божье - это завоевание. Мы пойдем по стопам Мухаммеда и принесем меч неверующим."
 attrition_strategy:0 "Стратегия истощения"
 attrition_strategy_desc:0 "Мы медленно истощим ресурсы и силы наших врагов и в итоге, победим. Бог вечен, и у него есть время ждать."
 fear_strategy:0 "Стратегия устрашения"
 fear_strategy_desc:0 "Казни, этнические чистки, пропаганда. Вот наши средства, чтобы устрашить врагов и заставить их сдаться без боя. И это, несомненно, будет мотивировать наши войска, как только они узнают цену неудачи."
 ummah_focus:0 "Умма"
 ummah_focus_desc:0 "Все мусульмане принадлежат к одной семье, независимо от их происхождения или места рождения. Мы должны приветствовать их с распростертыми объятиями в нашей общине."
 shariah_world:0 "Навязать миру законы шариата"
 shariah_world_desc:0 "Этот развратный неправильный мир нуждается в изменениях. Мы не можем позволить отвратительным идеям существовать, необходимо действовать."
 join_ndb:0 "Присоединение к новому банку"
 join_ndb_desc:0 "Новый банк развития - это структура, принадлежащая странам БРИКС. Целью банка является поддержка инфраструктурных проектов в странах-членах и совершенствование существующей торговой сети между ними."
 mosque_funding:0 "Финансирование мечетей"
 mosque_funding_desc:0 "Не стоит предпринимать открытых и враждебных шагов для распространения нашей веры. Вместо этого мы направим наши деньги на строительство мечетей и обучение имамов. Таким образом, наши идеалы будут медленно проникать в умы людей, с благими деяниями."
 islamist_media:0 "Исламистские СМИ"
 islamist_media_desc:0 "Убедившись, что наши СМИ напоминают людям об Аллахе, мы будем спокойны за верность людей."
 salafist_funding:0 "Финансирование салафитов"
 salafist_funding_desc:0 "Есть группы, которые разделяют наши убеждения и в настоящее время ведут вооруженную борьбу за распространение своих идей. Мы должны поддерживать жизнь этих групп, чтобы показать величие Бога единого и праведность их путей."
 indiscriminate_development:0 "НеКрупные промышленные инвестиции"
 indiscriminate_development_desc:0 "Инвестиции в нашу экономику дадут еще больше денег и экономической мощи в долгосрочной перспективе."
 indiscriminate_development1:0 "Средние промышленные инвестиции"
 indiscriminate_development1_desc:0 "Инвестиции в нашу экономику дадут еще больше денег и экономической мощи в долгосрочной перспективе."
 indiscriminate_development2:0 "Крупные промышленные инвестиции"
 indiscriminate_development2_desc:0 "Инвестиции в нашу экономику дадут еще больше денег и экономической мощи в долгосрочной перспективе."
 indiscriminate_development3:0 "Огромные промышленные инвестиции"
 indiscriminate_development3_desc:0 "Инвестиции в нашу экономику дадут еще больше денег и экономической мощи в долгосрочной перспективе."
 sustainable_development:0 "Устойчивое развитие"
 sustainable_development_desc:0 "Устойчивое развитие является организационным принципом поддержания ограниченных ресурсов, необходимых для удовлетворения потребностей будущих поколений жизни на планете. Это процесс, который предусматривает желательное будущее состояние для человеческих обществ, в котором условия жизни и использование ресурсов продолжают удовлетворять потребности человека, не подрывая целостность, стабильность и красоту природных биотических систем."
 cop21:0 "Подписание Парижского соглашения"
 cop21_desc:0 "Парижское соглашение является документом в рамках Рамочной конвенции Организации Объединенных Наций об изменении климата (РКИКООН), касающимся смягчения последствий выбросов парниковых газов, адаптации и финансирования, начиная с 2020 года."
 kigali_agreement:0 "Подписание соглашения Кигали"
 kigali_agreement_desc:0 "Соглашение Кигали является поправкой к Монреальскому протоколу по ликвидации гидрофторуглерода (ГФУ) и снижению на 0,5С температуры в будущем, "остужая" глобальное потепление. В последнее десятилетие использование ГФУ во всем мире резко возросло, поскольку быстро растущие страны, такие как Китай, установили кондиционеры в домах, офисах и автомобилях. Но газы ГФУ в тысячи раз более разрушительны для климата, чем углекислый газ, и ученые говорят, что их растущее использование угрожает подорвать Парижское соглашение."
 cop22:0 "COP22"
 cop22_desc:0 "Описание"
 become_new_isis:0 "Мы поднимаем черное знамя\n\n"
 justification_for_islamic_conquest:0 "У нас есть военные планы, чтобы объединить весь Исламский халифат."
 GDP4K:0 "§Y4K ВВП§! или больше"
 GDP15K:0 "§Y15K ВВП§! или больше"
 GDP30K:0 "§Y30K ВВП§! или больше"
 GDP90K:0 "§Y90K ВВП§! или больше"
 bonus_tech_slots:0 "Исследования от развития"
 bonus_tech_slots_desc:0 "Чем больше и богаче страна, тем больше исследований она может производить."
 Generic_4K_GDPC_slot:0 "4K ВВП: +исследование"
 Generic_4K_GDPC_slot_desc:0 "Будучи уже не одной из беднейших стран, мы воспитали более светлые умы и можем позволить себе использовать их для проведения исследований."
 Generic_15K_GDPC_slot:0 "15K ВВП: +исследование"
 Generic_15K_GDPC_slot_desc:0 "Став среднеразвитой страной, мы будем воспитывать более светлые умы и сможем позволить себе использовать их для проведения исследований."
 Generic_30K_GDPC_slot:0 "30K ВВП: +исследование"
 Generic_30K_GDPC_slot_desc:0 "Став полностью развитой страной, мы будем воспитывать более светлые умы и сможем позволить себе использовать их для проведения исследований."
 Generic_90K_GDPC_slot:0 "90K ВВП: +исследование"
 Generic_90K_GDPC_slot_desc:0 "Став невероятно богатой страной, мы будем воспитывать более светлые умы и сможем позволить себе использовать их для проведения исследований."
 Generic_4_IC_slot:0 "Малое экономическое влияние: +исследование"
