 coalition.15.b: "Мы должны любезно отказаться"

 coalition.16.t: "Переговоры с [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Уважаемый [Root.GetLeader]. В руководстве [Neutral_Libertarian_L] часто говорят, что просто держать партию вместе - все равно что \"пасти кошек\". Поэтому вы должны верить нам, когда мы говорим, что вступить в коалицию с вами, государственниками, можно только в том случае, если вы готовы пойти на серьезные уступки. Например, отмена налогов и упразднение армии. Конечно, мы никогда не откажемся ни на дюйм в вопросах личной свободы, экономической и социальной свободы. В духе компромисса мы могли бы быть готовы немного отложить полное внедрение Биткойн в качестве нашей новой официальной валюты, но мы еще не спросили об этом всех наших участников.\n\n[Root.GetLeader]: \"Что, если мы позволим всем вам курить травку, не попадая в тюрьму?\"\n\n- \"Конечно! Это будет работать\"."
 coalition.16.a: "Добро пожаловать в команду!"
 coalition.16.b: "Шутка! Мы никогда не собирались включать вас психов"

 coalition.17.t: "Переговоры с [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader] ... Это у тебя лимузин ?! Это ТАК безответственно. Если бы все ездили на таком прожорливом топливе и везде летали за границу на встречи - нам потребовались бы ресурсы сотни земных! Так не может продолжаться, время идет быстро. Искусственное глобальное потепление - это не научная фантастика, это научный факт. Тот факт, что температура в HoI4 не может повышаться из года в год, не означает, что мы не должны серьезно относиться к угрозе! Мы требуем серьезного плана по быстрому сокращению нашего углеродного следа, если мы хотим стать частью вашей правительственной коалиции."
 coalition.17.a: "Добро пожаловать в наше экологически чистое правительство"
 coalition.17.b: "Мех"

 coalition.18.t: "Переговоры с [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Уважаемый [Root.GetLeader]. Мы действительно думаем, что продвинем вашу администрацию вперед к большему равенству и универсальным прогрессивным ценностям. Если мы присоединимся к нам, мы потребуем значительного повышения благосостояния и здравоохранения и значительного повышения налогов на богатых. Мы считаем священными основные принципы демократии, это также относится и к экономике, которая, по крайней мере, должна подчиняться строгим постановлениям социалистического правительства, чтобы обеспечивать хорошую заработную плату, лучшие условия труда и меньшую прибыль капиталистам. На самом деле, мы были бы настолько хороши в управлении, что было бы лучше, если бы большая их часть находилась под контролем государства."
 coalition.18.a: "Вместе мы сильнее"
 coalition.18.b: "Не произойдет!"

 coalition.19.t: "Переговоры с [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Товарищ [Root.GetLeader]! В то время как мы стремимся свергнуть ваше империалистско-буржуазное правительство, изменить общество с помощью революционной вооруженной борьбы, установить демократическую диктатуру пролетариата и устранить классовых предателей, мы понимаем, что формирование коалиции может иметь определенные краткосрочные политические тактические преимущества.\n\nНаши требования просты - полное внедрение марксистского диалектического материализма, улучшение на 1000% социально-экономических условий угнетенного пролетариата и свободный доступ в новый Диснейленд, который мы собираемся построить!\n\n...Фактически, мы довольствуемся этим. Вы упомянули меньшие уступки."
 coalition.19.a: "Вперед, товарищи!"
 coalition.19.b: "Не давай"

 coalition.20.t: "Переговоры с [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Уважаемый [Root.GetLeader]. Вы действительно поступаете мудро, разговаривая с нами, все знают, что мы - настоящий голос здравого смысла и разума. Однако, выполняя роль [Nat_Populism_L] как маяка здравого смысла, мы должны настаивать на том, чтобы вы приняли правильную политику. Политический истеблишмент [Root.GetName] слишком долго грабил нацию, передавая наши богатства и достоинство многонациональным компаниям, которые импортируют дешевую рабочую силу через неудавшуюся иммиграционную систему! Помимо работы, иммигранты также используют наши пособия по безработице и систему социального обеспечения. Кроме того, нам нужно инвестировать в нашу неисправную инфраструктуру и снижать налоги! Наша армия преступно недоукомплектована и плохо оснащена - ее необходимо срочно расширять. Мы упоминали полицию? У них явно нет ресурсов, чтобы справиться со всеми преступниками, которых импортировали наши предыдущие правительства. Между тем о наших стариках не заботятся должным образом - позор! Итак, у нас есть сделка?"
 coalition.20.a: "Добро пожаловать на борт!"
 coalition.20.b: "Пощади меня"

 coalition.21.t: "Переговоры с [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Приветствую [Root.GetLeader]!\n\nВСЕГО, МЫ, ПАТРИОТЫ, БУДЕМ ПРОТИВ ПРЕДАТЕЛЕЙ НАШЕЙ ЦИВИЛИЗАЦИИ. ВЫ МОЖЕТЕ ПРИСОЕДИНЯЙТЕСЬ К ЭТОМУ СЛАВНОМУ МАРШУ ЧИСТОТЫ ИЛИ СДАТЬ НАШУ ВЕЛИКУЮ СТРАНУ ЧИСТЫМ ИНОСТРАНЦАМ! МЫ ДОЛЖНЫ ВЫБРАТЬ ИХ! КАЖДЫЙ ИЗ! (кроме тех, кто платит членам [Nat_Fascism_L] или нашим невестам по почте)\n\n Мы требуем ЧИСТОГО НАЦИОНАЛЬНОГО правительства, которое возглавит НАЦИОНАЛЬНОЕ ВОССТАНОВЛЕНИЕ! У нас есть только один выбор - хаос или порядок и свобода. ИТОГО ЗАКАЗ. И ПОЛНАЯ СВОБОДА от чужих паразитов."
 coalition.21.a: "Да! Давайте объединимся."
 coalition.21.b: "Правительство? Вы все принадлежите к другому учреждению..."

 coalition.22.t: "Переговоры с [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Дорогой [Root.GetLeader]. Наступает время национальной опасности, когда военное ведомство должно усилить свою роль, заполнить опасные энергетические вакуумы, защитить национальный суверенитет, нашу независимость и патриотические ценности. На наш взгляд, это время военного правления - всегда. Однако мы понимаем, что сейчас это может иметь определенные нежелательные последствия для наших внешних отношений. Это было бы... менее сложно - если бы вы просто дискретно делали то, что мы говорим.\n\n Пока вы знаете свое место, мы, безусловно, были бы для вас очень мощным политическим союзником."
 coalition.22.a: "Политика слишком важна, чтобы оставлять ее политикам."
 coalition.22.b: "Политика слишком важна, чтобы оставлять ее на усмотрение генералов."

 coalition.23.t: "Переговоры с [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Уважаемый [Root.GetLeader]. Мы, роялисты, смеемся над мыслью, что вы, простолюдин, когда-либо могли бы предоставить [Root.GetName] необходимую стабильность и другие великолепные преимущества, которые может предоставить только абсолютный монарх. Все мы знаем, что истинная верховная исполнительная власть может надлежащим образом использоваться только членами королевской семьи во всей их святости. Это действительно было бы объединяющей силой и мощным символом нашего величия на нашем пути к полному национальному возрождению. Ясно, что абсолютные монархии, благословленные божественным правом, превосходят все другие формы правления по всем параметрам.\n\nИтак, мы, очевидно, не собираемся короновать вас, поэтому мы можем оставить устаревшее и анахроничное республиканское правительство в течение некоторого времени, пока мы, роялисты в коалиции, ищем лучшего кандидата на трон."
 coalition.23.a: "Да, конечно, что угодно"
 coalition.23.b: "Вы явно не годны для управления..."
