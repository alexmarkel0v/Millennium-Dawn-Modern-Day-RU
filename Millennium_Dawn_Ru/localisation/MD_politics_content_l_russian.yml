l_russian: 
 
 ### Generic Election System ###
 #Needs rework
 MD4_election_campaign.0.t: "Предвыборная кампания разгорается, так как гонка вступает в заключительные две недели."
 MD4_election_campaign.0.d: "С момента последних выборов на [Root.GetLastElection], [Root.GetLeader] постоянно управлял [Root.GetName]. Поскольку окончательные голоса будут поданы через 2 недели, это направление будет оспорено могущественными соперниками.\n\nБольшая часть рекламных расходов кампании уже потрачена, и опросы начинают проявлять эффект."
 MD4_election_campaign.0.a: "Пошли!"

 MD4_election_campaign.1.t: "Дебаты по внешней политике: [Root.GetLeader] стоит перед жесткими приоритетами, кого атаковать"
 MD4_election_campaign.1.d: "По мере приближения окончательного голосования мы должны принять решение о том, против кого мы должны противопоставить себя с точки зрения внешней политики на этих выборах. В условиях, когда мир становится все более неспокойным, этот вопрос стал для избирателей более важным, чем обычно.\n\nНекоторые жесткие негативные объявления наверняка снизят их популярность, но есть небольшая вероятность, что они смогут успешно противостоять этому, если у них есть серьезная компромат на нас, или если наши атаки были основаны на очень плохом исследовании оппонентов.\n\nЭффективность атаки определяется объемом полученного финансирования кампании."
 MD4_election_campaign.1.a: "Атакуйте главную оппозицию в рамках наших собственных взглядов"
 MD4_election_campaign.1.b: "Атакуйте лунатиков [Root.GetFascistParty]"
 MD4_election_campaign.1.c: "Атакуйте идиотов-националистов"
 MD4_election_campaign.1.e: "Атакуйте дураков [Root.GetNeutralParty]"
 MD4_election_campaign.1.f: "Атакуйте имбецилов [Root.GetCommunistParty]"
 MD4_election_campaign.1.g: "Атакуйте дебилов [Root.GetDemocraticParty]"
 MD4_election_campaign.1.h: "Воздержитесь от нападения на кого-либо"
 MD_election_campaign_no_tt: "Нет эффекта"

 MD4_election_campaign.2.t: "Отрицательная рекламная кампания против оппозиции провалилась"
 MD4_election_campaign.2.d: "Хотя наш шквал рекламы имел некоторую первоначальную эффективность, оппозиция, к сожалению, успешно ей противодействовала. Оказалось, что некоторые из наших утверждений в лучшем случае основаны на неверной информации, а возмутительность некоторых утверждений настроила общественное мнение против [Root.GetLeader], и вместо этого разговор перешел на \"[Root.GetLeader] невыполненные обещания и несостоятельность\"."
 MD4_election_campaign.2.a: "Черт побери!"

 MD4_election_campaign.3.t: "[Root.GetFascistParty] восстановлен после атак"
 MD4_election_campaign.3.d: "Несмотря на яростные нападки на них со стороны нас, неоднозначным салафистам удалось сохранить всех своих основных последователей, и они хорошо использовали повышенное внимание после негативной рекламы, получив беспрецедентный доступ ко всем основным новостным агентствам для продвижения своей идеологии."
 MD4_election_campaign.3.a: "Черт побери!"

 MD4_election_campaign.4.t: "Негативные нападки на националистов приводят к обратным результатам"
 MD4_election_campaign.4.d: "Несмотря на яростные нападки на них со стороны нас, противоречивым националистам удалось сохранить большинство своих основных последователей, набрав по всей стране основные баллы за то, как система сломана и коррумпирована, основные средства массовой информации манипулируют обществом и как [Root.GetLeader] Правила доступны для покупки тому, кто предложит самую высокую цену, в обмен на взносы в кампанию."
 MD4_election_campaign.4.a: "Черт побери!"

 MD4_election_campaign.5.t: "Отрицательные атаки на [Root.GetNeutralParty] не дают результата"
 MD4_election_campaign.5.d: "Несмотря на все наши усилия, общественное мнение отвернулось от нашей негативной рекламной кампании против [Root.GetNeutralParty]. Мы предполагаем, что может быть несколько причин, но ключевой из них может быть то, что политик уровня [Root.GetLeader], даже обращавший на них внимание, рассматривался как \"атакующий вниз \", и повышенное внимание позволило им достичь к большему количеству избирателей."
 MD4_election_campaign.5.a: "Черт побери!"

 MD4_election_campaign.6.t: "Негативные атаки на [Root.GetCommunistParty] остаются без внимания"
 MD4_election_campaign.6.d: "Despite our best efforts, public opinion have turned against our negative ad campaign against the [Root.GetCommunistParty]. We speculate that there may be several reasons, but a key one may be that a politician of [Root.GetLeader]'s stature even giving them attention them were seen as \"attacking down\", and the increased attention allowed them to reach out to more voters."
 MD4_election_campaign.6.a: "Черт побери!"

 MD4_election_campaign.7.t: "Негативные атаки на [Root.GetDemocraticParty] приводят к обратным результатам"
 MD4_election_campaign.7.d: "Несмотря на все наши усилия, общественное мнение отвернулось от нашей негативной рекламной кампании против [Root.GetDemocraticParty]. Хотя мы публично обвиняли иностранное вмешательство, настоящая причина в том, что нападения были настолько масштабными, что лишь несколько человек поверили в них."
 MD4_election_campaign.7.a: "Черт побери!"

 MD4_election_campaign.8.t: "Пригласить скандального оратора присоединиться к кампании?"
 MD4_election_campaign.8.d: "Обычно это не предлагается, не говоря уже о том, чтобы воспринимать это всерьез. Но из-за низкого рейтинга одобрения [Root.GetLeader], возможно, стоит пойти на риск. Спикер является второстепенным членом нашей партии, известен тем, что высказывает свое мнение в неподходящее время и ранее делал множество спорных заявлений. Однако он очень популярен среди студентов и молодежи, ключевой группы, которую мы должны убедить голосовать по-нашему."
 MD4_election_campaign.8.a: "Пригласите его и надейтесь на лучшее"
 MD4_election_campaign.8.b: "Не рискуй"

 MD4_election_campaign.9.t: "Large stunning rally reinvigorates enthusiasm for [Root.GetLeader]"
 MD4_election_campaign.9.d: "The rally was a great success, with the largest turnout of the whole campaign season. Not only did the controversial speaker heap praise on [Root.GetLeader] and preached party unity, he did it in such a convincing and enthusiastic manner that nobody even suspected it was [Root.GetLeader] who had written his remarks in their entirety."
 MD4_election_campaign.9.a: "A much needed boost for the campaign"

 MD4_election_campaign.10.t: "Катастрофа для [Root.GetLeader] по ходу кампании"
 MD4_election_campaign.10.d: "Благодаря наибольшей явке в сезоне кампании, [Root.GetLeader] засиял. К сожалению, приглашенный неоднозначный со-спикер, намеревавшийся вызвать энтузиазм, начал разрывать речь, которую мы заранее подготовили для него, и вместо этого провел длинную тираду о \"провалы всех администраций, в том числе и этой\", and held an appeal to the youth to \"vote with their heart, or stay home\". \n\nИзлишне говорить, что впоследствии это широко освещалось в СМИ, и наши оппоненты радостно наблюдали за этим."
 MD4_election_campaign.10.a: "Какая неудача!"

 election_coalition_won.0.t: "[Root.GetAdjective] Выборы: Правительственная коалиция получает большинство!"
 election_coalition_won.0.d: "Нынешние правящие партии получили большинство в новом парламенте и могут продлить свой мандат, чтобы править вместе в новый период."
 election_coalition_won.0.a: "Продолжить с нынешним правительством"
 election_coalition_won.0.b: "Внесите изменения в формирование нового правительства"

 election_single_party.0.t: "[Root.GetAdjective] Выборы: [Root.GetRulingParty] получает большинство!"
 election_single_party.0.d: "[Root.GetRulingParty] единолично занял большинство мест в парламенте. Какая великая победа!"
 election_single_party.0.a: "Какой прекрасный день для демократии!"

 election_single_party.1.t: "[Root.GetAdjective] Выборы: [Root.GetLeader] побежден!"
 election_single_party.1.d: "Поскольку [show_biggest_party_elect] единолично получает большинство мест в парламенте, политическому будущему [Root.GetLeader] по существу пришел конец, поскольку члены [Root.GetRulingParty] призывают к отставке с поста лидера партии.\n\n[show_biggest_party_elect] немедленно вступит во владение новым правительством [Root.GetName]."
 election_single_party.1.a: "Смиритесь с поражением и поздравьте победителя."

 MD4_election.0.t: "скрытый"
 MD4_election.0.d: ""
 MD4_election.0.a: "скрытый"

 #winning alone
 MD4_election.1.t: "[Root.GetLeader] Переизбран!"
 MD4_election.1.d: "Подсчитав все голоса, избиратели [Root.GetAdjective] решили дать [Root.GetLeader] еще один срок. Обладая высокими личными рейтингами одобрения, [Root.GetLeader] победил, даже не нуждаясь в поддержке других партий в парламенте."
 MD4_election.1.a: "Верно то, что они говорят, [Root.GetLeader] действительно лучший!"

 MD4_election.2.t: "Коалиция [Root.GetLeader] переизбрана!"
 MD4_election.2.d: "Подсчитав все голоса, избиратели [Root.GetAdjective] решили дать [Root.GetLeader] и [Root.GetRulingParty] еще один срок. Нынешние правящие партии получили большинство в новом парламенте и могут продлить свой мандат на совместное правление в новый период, поэтому [Root.GetLeader] может рассчитывать на сохранение своего правления [Root.GetNameWithFlag]."
 MD4_election.2.a: "Верно то, что они говорят, [Root.GetLeader] действительно лучший!"
 MD4_election.2.b: "Внесите изменения в формирование нового правительства"

 MD4_election.3.t: "Поражение [Root.GetLeader] на выборах!"
 MD4_election.3.d: "После подсчета всех голосов [Root.GetLeader], похоже, не может заручиться поддержкой избирателей [Root.GetAdjective] на новый срок полномочий. Вместо этого пришло время [show_biggest_party_elect] блеснуть. С помощью ([show_biggest_elect_percentage]) они единолично собрали достаточно поддержки в парламенте, чтобы править в одиночку.\n\n Управление [Root.GetName] перейдет к [show_biggest_party_elect]."
 MD4_election.3.a: "Смирись с поражением и поздравь победителя"

 MD4_election.4.t: "Выборы: Безрезультатный исход для [Root.GetLeader]!"
 MD4_election.4.d: "После подсчета всех голосов [Root.GetLeader] в настоящее время не имеет большинства в новом парламенте для формирования нового правительства. Необходимо убедить дополнительные партии присоединиться, а если это невозможно, контроль следует оставить одной из других партий, чтобы они могли попытаться сформировать правительство."
 MD4_election.4.a: "Переговоры начинаются..."

 MD4_election.5.t: "Выборы: позорное поражение для [Root.GetLeader]!"
 MD4_election.5.d: "После подсчета всех голосов [Root.GetLeader] даже не смог преодолеть минимальный порог для прохождения [Root.GetRulingParty] в парламент. Понятно, что кто-то еще должен сформировать правительство, чтобы вести [Root.GetName] вперед, но кто?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) попытаюсь"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) попытаюсь"

 News_MD4_election.0.t: "[From.GetAdjective] Выборы: [From.GetLeader] переизбран"
 News_MD4_election.0.d: "[From.GetLeader] из [From.GetRulingParty] ([From.GetRulingIdeology]) единолично победил всех претендентов и продолжит еще один срок в качестве лидера [From.GetAdjective]."
 News_MD4_election.0.a: "Хорошо"

 News_MD4_election.1.t: "[From.GetAdjective] Выборы: [From.GetLeader] формирует новое правительство"
 News_MD4_election.1.d: "[From.GetLeader] из [From.GetRulingParty] ([From.GetRulingIdeology]) одержал победу на выборах, и теперь при поддержке других партий в правительстве ему поручено вести [From.GetName] вперед."
 News_MD4_election.1.a: "Хорошо"

 News_MD4_election.2.t: "[From.GetAdjective] Выборы: [From.GetLeader] очень расстроен!"
 News_MD4_election.2.d: "[From.GetLeader] из [From.GetRulingParty] ([From.GetRulingIdeology]) заархивировали, казалось бы, невозможное, поскольку они в одиночку победили действующее правительство. В одиночку сформировать правительство большинства, победило на выборах, и теперь перед ним стоит задача вести [From.GetName] вперед."
 News_MD4_election.2.a: "Хорошо"

 News_MD4_election.2.t: "[From.GetAdjective] Выборы: скандал, поскольку [From.GetLeader] приостанавливает выборы!"
 News_MD4_election.2.d: "Так же, как оппозиция надеялась победить на выборах, [From.GetLeader] ([From.GetRulingIdeology]) приостановил окончательный подсчет голосов и заявил, что \"оппозиция вступила в сговор с враждебными иностранными агентами, чтобы украсть выборы у людей [From.GetAdjective]\" напряжение в [From.GetName] растет, поскольку [From.GetLeader], похоже, приведет нацию к новому сроку без демократического мандата."
 News_MD4_election.2.a: "Хорошо"

 News_MD4_election.3.t: "Спорные [From.GetAdjective] Выборы: [From.GetLeader] отклонено"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) выиграл выборы после того, как был проведен пересчет голосов - оппозиции не разрешили проверить результаты независимо, и они утверждали, что это было предвзято и сфальсифицировано в пользу [From.GetLeader]. Первый и первоначальный подсчет, теперь аннулированный, показал, что противник впереди с небольшим отрывом."
 News_MD4_election.3.a: "Хорошо"

 coalition_complete.0.t: "Правительство сформировано"
 coalition_complete.0.d: "После выборов, проведенных на [Root.GetLastElection], [Root.GetLeader] из [Root.GetRulingParty] умело ведет переговоры о новом правительстве большинства. Сегодня [GetDateText], после периода интенсивных спекуляций в СМИ, его состав был наконец объявлен на пресс-конференции. Это важная веха для [Root.GetName] на пороге новой политической эры."
 coalition_complete.0.a: "Отличные новости!"

 coalition_pass.0.t: "[Root.GetRulingParty] Отказаться от формирования правительства?"
 coalition_pass.0.d: "Политические советники [Root.GetLeader] бегают взад и вперед, как цыплята без головы, в отчаянии пытаясь найти выход из кризиса, вызванного неспособностью [Root.GetRulingParty] сформировать правительство, зная, что большинство из них будет быть без работы, если [Root.GetLeader] загружается вне офиса.\n\nТем временем в штаб-квартире [show_biggest_party_elect] нарастает ажиотаж, поскольку они, наконец, видят четкий путь к тому, чтобы взять на себя управление [Root.GetName]."
 coalition_pass.0.a: "Сдавайся: пусть [show_biggest_party_elect] ([show_biggest_elect_percentage]) попробует"
 coalition_pass.0.b: "Поддельные новости! Мы найдем нужных союзников"

 coalition_pass.1.t: "[Root.GetRulingParty] Отказаться от формирования правительства?"
 coalition_pass.1.d: "Политические советники [Root.GetLeader] бегают взад и вперед, как цыплята без головы, в отчаянии пытаясь найти выход из кризиса, вызванного неспособностью [Root.GetRulingParty] сформировать правительство, зная, что большинство из них будет быть без работы, если [Root.GetLeader] загружается вне офиса.\n\nТем временем в штаб-квартире [show_second_biggest_party_elect] нарастает ажиотаж, поскольку они, наконец, видят четкий путь к тому, чтобы взять на себя управление [Root.GetName]."
 coalition_pass.1.a: "Сдавайся: пусть [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) попробует"
 coalition_pass.1.b: "Поддельные новости! Мы найдем нужных союзников"

 coalition_pass_dismantle_tt: "Remove Ruling Party: §H[Root.GetRulingParty]§!\n§HGovernment Coalition§! will be dismantled\n\n"
 coalition_pass_refund_tt: "Political Power: §G+75%§! of amount spent on Coalition\n"
 coalition_pass_pol_change_0_tt: "Politics will change:\n§H[show_biggest_party_elect]§! becomes Ruling Party\n\n"
 coalition_pass_pol_change_1_tt: "Politics will change:\n§H[show_second_biggest_party_elect]§! becomes Ruling Party\n\n"

 coalition.0.t: "Переговоры с [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "[Root.GetLeader] раскачивает тот авторитарный стиль, который мы видим. Конечно, мы хотели бы войти в правительство. Если вы готовы заплатить политическую цену, конечно."
 coalition.0.a: "Добро пожаловать в команду!"
 coalition.0.b: "Если подумать, давайте не будем их включать"

 coalition.1.t: "Переговоры с [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Уважаемый [Root.GetLeader]. Мы могли представить себе будущее, в котором, возможно, у нас был бы определенный уровень участия в управлении правительством. Хотя мы с уважением считаем, что вы должны принять всю нашу политику, мы понимаем, что, учитывая, что результаты выборов не полностью в нашу пользу, мы должны достичь наилучшего возможного соглашения для наших избирателей, которые, я мог бы добавить, горячо жаждут наших великих консерваторов. принципы, которые необходимо претворить в жизнь.\n\nЕсли вы согласитесь с нашим сотрудничеством, мы искренне надеемся, что вы не опорочите доброе имя [conservatism_L] глупыми и опрометчивыми политиками. Чтобы свести к минимуму этот риск, ознакомьтесь с прилагаемым письмом с указанием отделов, которыми мы хотим управлять в целом."
 coalition.1.a: "Добро пожаловать в команду!"
 coalition.1.b: "Если подумать, консерваторы для нас слишком скучны."

 coalition.2.t: "Переговоры с [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Уважаемый [Root.GetLeader]. Вы льстите нам своим интересом к великим принципам либерализма и свободы. В конце концов, свобода - это основа, на которой строится любое респектабельное правительство, и, конечно же, мы хотели бы принять участие в правительстве, чтобы продвигать либерализм. Потому что мы оба знаем, что индивидуальная свобода и ограниченное правительство - лучший способ для людей сформировать свободное общество.\n\nОднако, чтобы убедиться, что ваша форма либерализма столь же безудержна, как и наша, вам нужно будет согласиться с нашими вполне разумными и безусловно взаимовыгодными требованиями, прежде чем мы сможем заключить окончательное соглашение."
 coalition.2.a: "Добро пожаловать в команду!"
 coalition.2.b: "Мы должны любезно отказаться"

 coalition.3.t: "Переговоры с [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Уважаемый [Root.GetLeader]. Хотя мы не хотим входить в какое-либо правительство в качестве младших партнеров, Профсоюзы не смогли подтолкнуть нас к финишу на выборах - на этот раз. Так что есть вероятность, что мы могли бы поддержать идею присоединения - если вы пообещаете продвигать жизненно важные принципы прогрессизма и социал-демократических ценностей. Как мы говорим в [socialism_L], социал-демократические ценности предназначены для всех, и мы настаиваем на том, что это верно и для вашего правительства.\n\nКстати, а налоги немного низкие? Вы уверены, что у нас достаточно средств для запланированного увеличения социального обеспечения, образования и здравоохранения?"
 coalition.3.a: "Добро пожаловать в команду!"
 coalition.3.b: "Мы должны любезно отказаться"

 coalition.4.t: "Переговоры с [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Товарищ [Root.GetLeader]! В то время как мы стремимся свергнуть ваше империалистско-буржуазное правительство, изменить общество с помощью революционной вооруженной борьбы, установить демократическую диктатуру пролетариата и устранить классовых предателей, мы понимаем, что формирование коалиции может иметь определенные краткосрочные политические тактические преимущества.\n\nНаши требования просты - полное внедрение марксистского диалектического материализма, улучшение на 1000% социально-экономических условий угнетенного пролетариата и свободный доступ в новый Диснейленд, который мы собираемся построить! \ N \ n ... Фактически, мы довольствуемся этим. Вы упомянули меньшие уступки."
 coalition.4.a: "Добро пожаловать в команду!"
 coalition.4.b: "Лучше мертвый, чем красный!"

 coalition.5.t: "Negotiations with [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Товарищ [Root.GetLeader]. Мы действительно думаем, что двинем вашу администрацию в правильном направлении - в левом. Некоторые называют нас \"левыми радикалами\", но настоящие радикалы - это консервативные, отсталые антипрогрессивные силы, которые передают всю власть в руки 1% самых богатых. Мы просто боремся за вещи здравого смысла, с которыми могут согласиться все 99%, такие как социальная справедливость, феминизм, прекращение спекуляции на благо общества, демонтаж капитализма, интернационализм и конец западного империалистического господства и эксплуатации Глобального Юга."
 coalition.5.a: "Вместе мы сильнее"
 coalition.5.b: "На самом деле у нас есть сомнения"

 coalition.6.t: "Переговоры с [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "Добро пожаловать в команду!"
 coalition.6.b: "Мы должны любезно отказаться"

