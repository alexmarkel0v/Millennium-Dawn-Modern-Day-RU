 ETH_african_alliance_initiative:0 "Инициатива африканского Союза"
 ETH_african_alliance_initiative_desc:0 "Африка по-прежнему остается полем битвы иностранных держав. Американцы, европейцы и китайцы делят наш великий континент, колыбель человечества. Должна ли Африка быть пешкой враждебных мегакорпораций? Нет! Чтобы противостоять вмешательству и вторжению, мы должны создать международный альянс."
