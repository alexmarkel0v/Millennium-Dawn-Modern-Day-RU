 #Ideology Tree
 ETH_the_future_of_ethiopia:0 "Будущее Эфиопии"
 ETH_the_future_of_ethiopia_desc:0 "За последние 50 лет Эфиопия прошла через абсолютную монархию, коммунизм и демократию. Наш народ перенес лишения, голод, гражданскую войну и политический хаос."
 #Monarchist Tree
 ETH_legacy_of_abyssinia:0 "Наследие Абиссинии"
 ETH_legacy_of_abyssinia_desc:0 "Эфиопия имеет славную историю как одно из первых государств в западном стиле в Африке, возглавляемое императором. Эта страна, обычно называемая на западе Абиссинией, будет обречена взять на себя ведущую роль в Африке и мире, если она когда-либо возродится."
 ETH_endorse_the_monarchists:0 "Поддержать монархистов"
 ETH_endorse_the_monarchists_desc:0 "С тех пор, как 12 сентября 1974 года Дерг свергнул Хайле Селассие I, Коронный Совет Эфиопии не имел реальной власти.  В 1993 году Совет короны вновь приступил к работе после того, как пришел к выводу, что титул «Император Эфиопии» все еще существует.  Мы должны снова сделать Коронный Совет частью федеральной администрации."
 ETH_glorify_the_italo_ethiopian_wars:0 "Прославить итало-эфиопские войны"
 ETH_glorify_the_italo_ethiopian_wars_desc:0 "Страны, нации и национализм выкованы в конфликте. Эфиопия была сформирована на полях сражений 1895 и 1935 годов. Мы должны напомнить миру об итальянском предательстве - и о нескончаемой храбрости технически низших эфиопских сил. Италия пыталась убить нас, уничтожить нас, уничтожить наш народ - и все же мы здесь!"
 ETH_restore_the_throne:0 "Вернуть трон"
 ETH_restore_the_throne_desc:0 "Совет короны, наделенный полномочиями в процессе принятия политических решений, предложил официально провозгласить восстановление Эфиопской империи. Это просто... ну, новая конституция."
 ETH_befriend_jamaica:0 "Подружиться с Ямайкой"
 ETH_befriend_jamaica_desc:0 "В связи с тем, что Эфиопская монархия Хайле Селассие находится на пути к восстановлению, мы должны рассмотреть вопрос об укреплении связей с растафарианским движением, религиозной группой, которая поклоняется нашему бывшему императору как вернувшемуся Мессии. Основная группа растафарианцев находится на Ямайке, поэтому нам, возможно, следует установить более широкий круг дипломатических отношений с этой далекой страной."
 ETH_invite_zera_yacob:0 "Пригласить Зеру Якоб"
 ETH_invite_zera_yacob_desc:0 "Зера Якоб Амха Селассие, внук Хайле Селассие I, является законным претендентом на имперский престол в Эфиопии.  Получив образование в Итоне, он был вынужден покинуть королевскую семью после коммунистической революции 1974 года. В настоящее время он проживает в Великобритании и США в разное время."
 zera_yacob_returns_tt:0 "Зера Якоб Селассие вернется"
 ETH_weaken_the_parliament:0 "Ослабить парламент"
 ETH_weaken_the_parliament_desc:0 "Две палаты парламента Эфиопии только мешают нашему национальному и международному влиянию. Мы должны отобрать несколько парламентских полномочий и передать их имперскому правительству."
 ETH_imperial_nostalgia:0 "Имперская ностальгия"
 ETH_imperial_nostalgia_desc:0 "Разве вы не хотите, чтобы мы могли повернуть время вспять, попав в старые добрые времена?"
 ETH_imperial_guard:0 "Императорская гвардия Эфиопии"
 ETH_imperial_guard_desc:0 "Кебур Забагна был элитной силой, состоящей из самых смелых и почетных людей нашей армии, перед которой стояла задача защиты нашей столицы и Императора."
 ETH_reclaim_eritrea:0 "Восстановление Эритреи"
 ETH_reclaim_eritrea_desc:0 "Эритрея является законной территорией Эфиопии! Наш доступ к морю находится под угрозой из-за самого существования этого государства-изгоя. Мы должны напомнить им, кто является законным владельцем их территории."
 #Democratic Tree
 ETH_strengthen_the_republic:0 "Укрепить республику"
 ETH_strengthen_the_republic_desc:0 "Эфиопская конституция 1995 года, которая не только гарантировала гражданские права, но и ослабила коммунистические и монархические группировки, должна быть руководящим светом в эфиопском обществе. Демократия и панафриканская интеграция - это путь вперед."
 ETH_guarantee_freedom_of_speech:0 "Гарантия свободы слова"
 ETH_guarantee_freedom_of_speech_desc:0 "Эфиопия разнообразна в религиозном, этническом и политическом отношении.  Чтобы доказать превосходство демократии над другими идеологиями и идеологией секуляризма над любой школой морализма, нам необходимо разрешить и гарантировать политическую свободу слова в частной и общественной жизни. Мы также будем финансировать политические радио и телевизионные программы для дальнейшего укрепления нации."
 ETH_healthcare_program:0 "Программа здравоохранения"
 ETH_healthcare_program_desc:0 "Гарантия национального здравоохранения в стране с голодом и болезнями, такой как Эфиопия, будет огромным делом - но с международной помощью, сосредоточенной на медицинском образовании и финансировании региональных клиник и врачей, Эфиопия может вернуться на путь истинный."
 ETH_guarantee_freedom_of_religion:0 "Гарантия свободы вероисповедания"
 ETH_guarantee_freedom_of_religion_desc:0 "Эфиопия является домом для Эфиопской православной церкви теваэдо (43%), протестантов-пентайцев (18%), суннитского ислама суфийской ветви (34%), католиков (1%) и традиционных конфессий (3%). Мы должны гарантировать, что каждая из этих разнообразных и разных групп сможет жить и поклоняться в мире. Религиозно мотивированные школы также должны быть сегрегированы."
 ETH_education_program:0 "Образовательная программа"
 ETH_education_program_desc:0 "Если нужно модернизировать и омолодить людей, нужно воспитывать детей."
 ETH_endorse_the_african_union:0 "Одобрить африканский союз"
 ETH_endorse_the_african_union_desc:0 "Эфиопия сама по себе недостаточно сильна. Вместо этого нам следует сосредоточиться на объединении политических лидеров по всей Африке, чтобы побудить АС стать более похожим на ЕС."
 ETH_reckless_industrial_expansion:0 "Безрассудное промышленное расширение"
 ETH_reckless_industrial_expansion_desc:0 "Эфиопия должна быть современной, сильной и свободной! Нам нужно освободить место для новых деревень, городов и особенно для промышленных объектов."
 ETH_secure_agricultural_production:0 "Безопасное с/х производство"
 ETH_secure_agricultural_production_desc:0 "Кормить людей важнее, чем воевать. Мы должны подумать о том, чтобы оставаться в значительной степени сельскохозяйственными, если это означает, что наши люди должны выжить."
 #Communist Tree
 ETH_declare_mengistu_innocent:0 "Объявить Менгисту невиновным"
 ETH_declare_mengistu_innocent_desc:0 "Менгисту Хайле Мариам - бывший коммунистический диктатор Эфиопии. Под его правлением между 1977 и 1991 годами в Эфиопии наблюдалась гипермилитаризация, подавление инакомыслия и гражданская война. Он бежал в Зимбабве в 1991 году и во время его отсутствия был осужден за геноцид эфиопским судом. На самом деле, геноцид и диктатура не так уж и плохи. Мы, вероятно, должны оправдать Менгисту."
 ETH_condemn_the_pretenders:0 "Осудить претендентов"
 ETH_condemn_the_pretenders_desc:0 "Бывшая королевская семья Эфиопии живет в изгнании с тех пор, как была свергнута в начале 1970-х годов. Мы должны сообщить им, что их ждет только смерть, если они когда-нибудь решат вернуться в Эфиопию."
 ETH_return_of_mengistu:0 "Возвращение Менгисту"
 ETH_return_of_mengistu_desc:0 "Отменив несправедливое отношение к нашему бывшему славному лидеру, мы, возможно, должны позволить ему вернуться в страну."
 ETH_restore_the_pdre:0 "Восстановить НДРЭ"
 ETH_restore_the_pdre_desc:0 "Народно-демократическая республика Эфиопия ознаменовала величайшую эпоху нашей национальной истории. Мы должны объявить о восстановлении НДРЭ и возвращении Менгисту на мировую арену."
 ETH_national_communism:0 "Национальный коммунизм"
 ETH_national_communism_desc:0 "Африканские народы так долго угнетались иностранными империалистами. Выбор союза с китайскими мошенниками-коммунистами был бы лицемерием и предательством. Эфиопия стоит сама по себе."
 ETH_align_to_china:0 "Ровняться на Китай"
 ETH_align_to_china_desc:0 "Мао Цзэдун явно добился большего успеха, чем Владимир Ленин - его страна все еще существует. Бывшие связи НДРЭ с Советским Союзом остались в прошлом. Нам нужно объединить Китай, единственную истинную силу."
 ETH_pan_african_communism:0 "Панафриканский коммунизм"
 ETH_pan_african_communism_desc:0 "Революция дома безопасна! Нам нужно распространять это, товарищи! Рабочие Мира, объединяйтесь!"
 #Eritrean tree
 ETH_eritrea_start:0 "Война окончена..."
 ETH_eritrea_start_desc:0 "...Но война с терроризмом только началась. Многие бывшие солдаты уже распущенного EDF присоединились к вновь сформированному EPLF в соседнем Судане и готовятся дать отпор. Теперь нам решать, по какому пути мы пойдем."
 ETH_eritrea_annex:0 "Аннексия Эритреи"
 ETH_eritrea_annex_desc:0 "С 1991 года Эритрея вернула себе независимость, она управлялась как однопартийное государство при диктаторском режиме.  Теперь, когда мы победили этот режим, мы можем установить наш собственный."
 ETH_eritrea_arrest_leaders:0 "Осудить Исая"
 ETH_eritrea_arrest_leaders_desc:0 "Пришло время Исайи Афеверки, и это не будет хорошим временем. Нам нужно показать эритрейскому народу, что произойдет, если кто-то попытается бороться против эфиопской нации."
 ETH_eritrea_teach_amharic:0 "Научить их амхарскому"
 ETH_eritrea_teach_amharic_desc:0 "Как мы можем управлять ими, если они нас не понимают? Внедряя амхарский язык для эритрейского населения в специальных языковых школах и делая его обязательным предметом для детей, мы решаем эту проблему."
 ETH_eritrea_federation:0 "Закон эритреско-эфиопской федерации"
 ETH_eritrea_federation_desc:0 "Первая Федерация между нашими двумя странами была распущена из-за империалистических амбиций Хайле Селассие, но они были уверены, что сейчас самое время ее оживить."
 ETH_eritrea_assembly:0 "Спонсор юнионистской партии"
 ETH_eritrea_assembly_desc:0 "Нам нужно сконцентрировать сторонников федерации в одной партии, чтобы поддержать их лидера."
 ETH_eritrea_constitution:0 "Навязать эфиопский закон"
 ETH_eritrea_dissolve_assembly:0 "Распустить эритрейское национальное собрание"
 ETH_eritrea_propaganda:0 "Пропогандистская деятельность"
 ETH_eritrea_tackle_seperatists:0 "Противоповстанческие операции"

 ##Tooltips
 ETH_stabilize_the_food_supply_TT:0 "§YГолод может усугубиться, если вы не стабилизируете запасы пищи достаточно быстро.§!\n"