 #Invite Foreign Investors Tree
 ETH_invite_foreign_investors:0 "Пригласить иностранных инвесторов"
 ETH_invite_foreign_investors_desc:0 "Эфиопия остро нуждается в экономических возможностях. В нашей стране огромная рабочая сила, низкий уровень доходов и значительный уровень безработицы - идеальное условие для инвестирования компаний из богатых стран."
 ETH_invite_coca_cola:0 "Пригласить Кока-Колу"
 ETH_invite_coca_cola_desc:0 "Американский мега-конгломерат Coca-Cola имеет большой потенциал для сотрудников и потребителей в Эфиопии. Мы должны поощрять их финансировать и поддерживать Восточноафриканскую компанию по разливу акций, франшизу Coca-Cola в Эфиопии."
 ETH_invite_karuturi_global:0 "Пригласить Karuturi Global"
 ETH_invite_karuturi_global_desc:0 "Karuturi Global, родом из Индии, является крупным сельскохозяйственным концерном. Несмотря на то, что в основном они занимаются выращиванием декоративных цветов, опыт этих экспертов может увеличить доход не только наших граждан, но и опыт сельскохозяйственных фермеров."
 ETH_invite_lifan_industry:0 "Пригласит Лифан Индастри"
 ETH_invite_lifan_industry_desc:0 "Lifan Industry - тяжелая промышленная компания, основанная в Китае в 1992 году. Основанная в основном для сборки легковых автомобилей, мотоциклов и грузовых автомобилей, Lifan, безусловно, может помочь нам с низким уровнем автомобилизации среди наших граждан."
 ETH_american_industrial_investments:0 "Американские промышленные инвестиции"
 ETH_american_industrial_investments_desc:0 "Американские компании чувствуют все большую угрозу со стороны своих китайских конкурентов в отношении их потенциальной прибыли в Эфиопии. Мы могли бы играть обе стороны друг против друга на благо наших людей."
 ETH_request_international_loans:0 "Запросить международные займы"
 ETH_request_international_loans_desc:0 "Экономика Эфиопии улучшается, но наши национальные расходы все еще остаются на прежнем уровне из-за нашего несколько низкого кредитного рейтинга и нашего ухода с мировой сцены. Конкретно обратившись к мировым державам за финансовыми кредитами, мы могли бы, возможно, исправить эту проблему."
 ETH_support_messobo_cement:0 "Поддержать Мессобо Цемент"
 ETH_support_messobo_cement_desc:0 "Цементный завод Messobo является одним из наших наиболее влиятельных местных конгломератов, имеющих важное значение для строительного бума, который мы планируем построить в стране. Увеличив финансирование, выделяемое для Messobo, мы сможем быстрее завершить строительные проекты."
 ETH_homegrown_companies:0 "Местные компании"
 ETH_homegrown_companies_desc:0 "После укрепления нашей экономики с помощью международных компаний наше местное население ощущает угрозу постоянной низкой заработной платы и неоколониальной экономической практики. Нам необходимо создать сильные и независимые эфиопские фирмы, чтобы конкурировать с международными фирмами на благо обеих сторон и на благо эфиопской экономики."
 ETH_fund_ethio_agri_ceft:0 "Фонд Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc:0 "Ethio Agri-CEFT станет одной из крупнейших частных компаний на сельскохозяйственных рынках Восточной Африки.  Нам нужно и дальше укреплять эту компанию, чтобы конкурировать с Карутури и защищать наших граждан."
 ETH_fund_ethiopian_airlines:0 "Фонд эфиопских авиалиний"
 ETH_fund_ethiopian_airlines_desc:0 "Ethiopian Airlines - национальная и государственная авиакомпания Эфиопии. Крайне важно обеспечить туристов и граждан Эфиопии рейсами из страны и в страну.  Финансирование эфиопских авиалиний укрепит любые будущие международные усилия."
 ETH_fund_marathon_motors_engineering:0 "Фонд Марафон Моторс Инжиниринг"
 ETH_fund_marathon_motors_engineering_desc:0 "Marathon Motor Engineering PLC - совместное предприятие японского автомобильного промышленного концерна Hyundai и местной суперзвезды Haile Gebrselassie. Компания сосредоточится на импорте автомобилей Hyundai в страну и предоставит нашим соотечественникам более широкий выбор, когда речь заходит об их автомобилях. Пусть китайцы и японцы соревнуются между собой по минимально возможным ценам."
 ETH_industrial_buildup_1:0 "План роста и трансформации"
 ETH_industrial_buildup_1_desc:0 "Нам необходимо обеспечить дополнительные строительные площадки для промышленных комплексов."
 ETH_industrial_buildup_2:0 "Промышленное строительство II"
 ETH_industrial_buildup_2_desc:0 "Нам нужно больше строительных проектов. Строительство дополнительных гражданских промышленных объектов для выполнения тяжелых работ - это верный путь."
 ETH_industrial_buildup_3:0 "Промышленное строительство III"
 ETH_industrial_buildup_3_desc:0 "Дополнительная отрасль означает дополнительную занятость. Дополнительная занятость означает дополнительное богатство."
 ETH_industrial_buildup_4:0 "Промышленное строительство IV"
 ETH_industrial_buildup_4_desc:0 "Нам необходимо обеспечить дополнительные строительные площадки для промышленных комплексов."
 ETH_military_buildup_1:0 "Военное строительство"
 ETH_military_buildup_1_desc:0 "Наши военно-промышленные возможности недостаточны для обеспечения постоянного существования нашей страны."
 ETH_military_buildup_2:0 "Военное строительство II"
 ETH_military_buildup_2_desc:0 "Нужно собрать дополнительные винтовки, танки и самолеты! Больше всего!"
