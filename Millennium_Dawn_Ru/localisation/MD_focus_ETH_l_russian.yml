 ETH_fund_homicho:0 "Фонд Хомичо"
 ETH_fund_homicho_desc:0 "Инженерный комплекс боеприпасов Homicho жизненно важен для снабжения Эфиопии стрелковым оружием и особенно боеприпасами.  Нам необходимо пополнить ряды нашей пехоты новым оружием, а наши склады - тоннами боеприпасов."
