 ETH_the_new_african_union_headquarters:0 "Штаб-квартира нового африканского союза"
 ETH_the_new_african_union_headquarters_desc:0 "Время пришло. Строительство новой штаб-квартиры Африканского союза в нашей столице Аддис-Абебе заставит мир трепетать перед силой Африки в целом и Эфиопии в частности."
 ETH_stabilize_the_food_supply:0 "Стабилизировать снабжение продовольствием"
 ETH_stabilize_the_food_supply_desc:0 ""
 ETH_local_relationships:0 "Местные отношения"
