l_russian:
 SOV_attack_chechnya:0 "Наступление на Грозный"
 SOV_attack_chechnya_desc:0 "Вторая чеченская война началась в августе 1999 года, когда чеченские боевики, чье государство Ичкерия пользовалось фактической независимостью со времен Первой чеченской войны 1996 года, начали широкомасштабное военное проникновение в соседнюю область Дагестана. Ответный удар российских военных привел к осаде чеченской столицы Грозный. Вероятно, что город падет к концу января или к началу февраля."
 SOV_presidential_election_of_2000:0 "Выборы 2000 года"
 SOV_presidential_election_of_2000_desc:0 "Эра Бориса Ельцина закончилась 31 декабря 1999 года, когда он фактически передал власть своему назначенному политическому наследнику Владимиру Путину. Путин, получив новую поддержку от победы над чеченцами, теперь стремится укрепить свою политическую легитимность президентскими выборами в марте 2000 года."
 SOV_putin:0 "Путин"
 SOV_putin_desc:0 "Владимир Владимирович Путин (1952 г. р.) - назначенный Борисом Николаевичем Ельциным политический наследник и безусловный фаворит на выборах. Его политическая деятельность началась в секретной службе, когда он работал в Восточной Германии для советского КГБ. В Российской Федерации он впервые стал директором Федеральной службы безопасности в 1998 году, а затем был назначен заместителем премьер-министра при Ельцине в августе 1999 года."
 SOV_zhirinovsky:0 "Жириновский"
 SOV_zhirinovsky_desc:0 "Владимир Жириновский (родился в 1946 году) с 1991 года является лидером гипер-националистической Либерально-демократической партии России. Известный, среди прочего, благодаря драке с центристским политиком Борисом Немцовым в 1995 году, Жириновский выступает за воинственную и необдуманную политику. Одно из его предложений - заразить страны Балтии, присоединившиеся к НАТО, путем вывоза радиоактивных отходов через границу."
 SOV_zyuganov:0 "Зюганов"
 SOV_zyuganov_desc:0 "Геннадий Зюганов (1944 г.р.) - лидер Коммунистической партии Российской Федерации с 1993 года. В 1996 году Зюганов был фаворитом на президентских выборах против Бориса Ельцина, но затем выставил напоказ досрочное лидерство и проиграл во втором туре с 40,7% голосов против 54,4% у Ельцина. В политическом плане Зюганов занимает позиции левого национализма."
 SOV_yavlinsky:0 "Явлинский"
 SOV_yavlinsky_desc:0 "Григорий Явлинский (1952 г.р.), ранее принимавший участие в экономической реструктуризации Советского Союза в начале 1990-х годов в качестве автора "500 Days Programme", - лидер социал-либеральной коалиции "Яблоко". В 1996 году он получил 7,3% голосов. Его наиболее сильная поддержка - это городские избиратели и средний класс, а его дипломатическая политика дружественна по отношению к западным державам."
 #Vladimir Poutine
 SOV_empower_putins_cronies:0 "Расширение прав приближенных Путина"
 SOV_empower_putins_cronies_desc:0 "После распада Советского Союза многие ранее принадлежавшие государству компании были приватизированы. Элитный класс бизнесменов, известный под общим названием «олигархи», очень быстро разбогател, покупая эти корпорации по самым низким ценам и извлекая выгоду из последующей экономической прибыли. Эти олигархи сейчас тесно связаны с администрациями Ельцина и Путина."
 SOV_fight_corruption:0 "Борьба с коррупцией"
 SOV_fight_corruption_desc:0 "Вместо того чтобы продолжать политику Ельцина по поддержке и подстрекательству олигархов, Путин должен вместо этого попытаться подавить их влияние, ренационализировать ключевые отрасли промышленности и усилить демократию на рабочем месте и надзор со стороны правительства промышленности. Это повредит отношениям с нефтегазовой отраслью и отвратит западных инвесторов, но поможет бороться с безудержной коррупцией в российской общественной жизни."
 SOV_gazprom:0 "Развитие Газпрома"
 SOV_gazprom_desc:0 "«Газпром» (входящее в состав «Газовой промышленности», «газовая промышленность») был основан в 1989 году, чтобы служить в качестве главной государственной корпорации России в сфере добычи и продажи ресурсов природного газа. С тех пор он также стал крупнейшим в мире производителем нефти и самым сильным поставщиком природных ресурсов Российской Федерации на внутренний и международный рынок."
 SOV_weaken_the_oligarchs:0 "Ослабленные олигархи"
 SOV_weaken_the_oligarchs_desc:0 "После публичного дезавуирования программ Анатолия Чубайса при администрации Ельцина и объявления кампании правительства против коррумпированных и жадных людей, пришло время систематически устранять влияние влиятельных бизнесменов с хорошими связями в российском правительстве."
 SOV_secure_putins_position:0 "Безопасное положение Путина"
 SOV_secure_putins_position_desc:0 "После заключения местных и федеральных союзов с КПРФ и неудачной работы Зюганова на выборах 2000 года «Единая Россия» теперь может вытеснить КПРФ из политического процесса. В долгосрочной перспективе это устранит сочувствующих коммунистам и неосоветам серьезную политическую угрозу для Путина. После того, как это будет завершено, «двухпартийная система», которую задумал Зюганов, станет системой одной."
 SOV_nationalize_oligarch_factories:0 "Национализация олигархических фабрик"
 SOV_nationalize_oligarch_factories_desc:0 "Такие, как Леонид Михельсон из газового гиганта «Новатэк», Владимир Лисин из сталелитейного конгломерата «Новолипецк» и Вагит Алекперов из нефтяной компании «ЛУКОЙЛ» являются примерами российских олигархов, которые обогатились сразу после экономического краха Советского Союза. Такие компании, особенно в тяжелой промышленности и добыче природных ресурсов, должны вернуться в руки государства."
 SOV_moscow_military_factories:0 "Московское оружейное производство"
 SOV_moscow_military_factories_desc:0 "Большое количество российских оборонных предприятий расположено в Московской области, в том числе авиастроители Сухой и Микоян, а также группа ОАО «Калашников», производитель серийных российских автоматов, используемых Советскими и Российскими вооруженными силами с начало 1950-х гг. Эти корпорации, жизненно важные для национальной обороны России, слишком важны, чтобы позволить им потерпеть неудачу."
 SOV_republican_industrial_project:0 "Республиканский промышленный проект"
 SOV_republican_industrial_project_desc:0 "В конце 1990-х годов Россия пережила один из самых тяжелых экономических кризисов в современной истории. Безработица свирепствует, и повсеместно распространена сокрушительная бедность, возникшая в постсоветский период быстрой приватизации и массовой эмиграции компаний и высококвалифицированных сотрудников на запад. 2000-е годы должны быть лучше, и гражданская промышленность должна быть усилена для внутренней и международной торговли."
 SOV_take_control_of_the_justice_system:0 "Влияние системы правосудия"
 SOV_take_control_of_the_justice_system_desc:0 "С поправкой к Закону о статусе судей в Российской Федерации 2001 года Путин официально поставил цель ввести более строгий надзор и контроль качества работы региональных и местных судей с намерением расправиться с коррумпированными судебными клерками, оставшимися после бурных 1990-х годов. В качестве полезного побочного эффекта путинское вмешательство в российскую систему правосудия оставит ответственность за большую часть внутреннего разведывательного сообщества."
 SOV_republican_military_project:0 "Республиканский военный проект"
 SOV_republican_military_project_desc:0 "После экспансии оружейных компаний в Москве теперь важно распространить выгоды от российской оружейной промышленности на регионы. Там российские военные подрядчики смогут найти больше места для проведения военных испытаний, чем на подземных испытательных полигонах в городских районах. Однако в первую очередь необходимо обеспечить эти регионы талантливыми людьми, которые помогут в этом начинании."
 SOV_education_reform:0 "Российское образование"
 SOV_education_reform_desc:0 "В то время как замкнутая система образования Советского Союза была в основном достаточной для интересов СССР, либерализация России и публичный доступ к информации с Запада продемонстрировали российской общественности, насколько далеко система образования действительно отстала от западных аналогов. Администрация Путина поставила одной из ключевых целей своей политики повышение качества системы образования в России."
 SOV_st_petersburg_military_factories:0 "Санкт-Петербургские военные заводы"
 SOV_st_petersburg_military_factories_desc:0 "В то время как Москва является центром российской оборонной промышленности, Санкт-Петербург и Ленинградская область, окружающая его, являются второстепенным населенным центром страны, где проживает около 7 миллионов человек. Санкт-Петербург полон неиспользованного потенциала российской оборонной промышленности и может предоставить российским производителям много высококвалифицированных рабочих."
 SOV_take_control_of_local_administrations:0 "Местные органы власти"
 SOV_take_control_of_local_administrations_desc:0 "«Единая Россия» в своей всеобъемлющей цели превратить Россию в единый блок национальных интересов, способный обеспечить выполнение сильной и решительной внутренней и внешней политики, нетерпима к оппозиции и местной политической активности против правительства, особенно извне."
 SOV_oppress_the_opposition:0 "Угнетение оппозиции"
 SOV_oppress_the_opposition_desc:0 "Хотя «Единая Россия» в прошлом объединилась с КПРФ и некоторыми центристскими силами для продвижения своих собственных интересов, коммунисты, центристы и ЛДПР в какой-то момент стали лишь помехой. Хотя официально запрета на оппозиционные партии не существует, их активность и организацию необходимо нарушать на каждом шагу до такой степени, что собственные кандидаты от «Единой России» получают чрезмерное предпочтение в любом конкурсе."
 SOV_encourage_industrial_growth:0 "Стимулирование промышленного роста"
 SOV_encourage_industrial_growth_desc:0 "С усилением контроля со стороны федерального правительства и снижением вероятности того, что голоса несогласных на местном уровне вызовут беспорядки, все больше частей обширных открытых пространств России и большая часть ее разнообразного и многочисленного населения могут быть использованы для достижения цели экономического роста в России и выхода из рецессии. 1990-е годы."
 SOV_aggressive_foreign_policy:0 "Агрессивная внешняя политика"
 SOV_aggressive_foreign_policy_desc:0 "Теперь, когда тыл защищен от внутренней оппозиции и нытиков, Россия может усилить клеветническую и внешне воинственную риторику. В авангарде любой российской внешнеполитической позиции должна стоять защита изгнанного этнического русского населения, которое может служить предлогом для влияния, вмешательства или вторжения суверенных третьих сторон."
 SOV_encourage_military_production:0 "Российское оружейное производство"
 SOV_encourage_military_production_desc:0 "В условиях экономического восстановления после нашего гражданского кризиса правительству необходимо побудить военную промышленность, хотя бы на мгновение, жить не по средствам и производить перепроизводство военного оборудования, чтобы еще больше стимулировать иностранный энтузиазм по поводу возможностей получения прибыли во внутренней оборонной промышленности России. В качестве полезного побочного эффекта наши вооруженные силы также получат от этого много оружия."
 SOV_the_dictatorship:0 "Диктатор"
 SOV_the_dictatorship_desc:0 "Больше нет необходимости играть на скрипке предполагаемых парламентских демократических ценностей. Владимир Путин, Дмитрий Медведев и их «Единая Россия» знают лучше, чем их так называемые политические соперники, и больше не является необходимым аспектом российской политической жизни, чтобы люди сравнивали политические взгляды друг с другом. Путин знает дорогу. Пусть ведет. Всегда."
 ##Putin-Zhirinovsky Shared Tree
 SOV_russian_national_interests:0 "Национальные интересы России"
 SOV_russian_national_interests_desc:0 "Российские правые политические силы, первоначально находившиеся в замешательстве после распада Советского Союза в 1991 году, в конце 1990-х годов объединились вокруг сильных внешнеполитических целей. Более тесные связи с Беларусью Лукашенко, сильное влияние на Украину в целях обеспечения национальной безопасности России и военно-морских интересов России, а также устранение чрезмерного влияния Грузии в Абхазии и Южной Осетии."
 SOV_undermine_georgia:0 "Раскол Грузии"
 SOV_undermine_georgia_desc:0 "Российская служба внешней разведки СВР РФ должна заглянуть в Грузию и подорвать грузинский военно-политический аппарат с помощью российских информаторов, чтобы дать правительству возможность прогнозировать дипломатические и политические маневры Грузии, особенно в отношении протекторатов России в Абхазии и Южной Осетии."
 SOV_annex_abkhazia_and_south_ossetia:0 "Интеграция Абхазии и Южной Осетии"
 SOV_annex_abkhazia_and_south_ossetia_desc:0 "Вмешательство Грузии в дела Абхазии и Южной Осетии слишком опасно, чтобы оставаться безнаказанным. Ради этнических русских в регионе абсолютно необходимо сдерживать грузинские вооруженные силы и сохранять «суверенитет» Абхазии и Южной Осетии (в тени России)."
 SOV_2008_military_reforms:0 "Переоснащение армии 2008 года"
 SOV_2008_military_reforms_desc:0 "Российская армия, которая с точки зрения логистики все еще находится в упадке после краха и распада Советской Красной Армии, представляет собой раздутую и неэффективную боевую силу, которая оказалась более чем несовершенной, включая унизительное поражение в Первой чеченской войне 1996 года. Оперативная группа российского правительства Вокруг Анатолия Сердюкова строятся амбициозные планы реформирования российских войск, особенно российского офицерского корпуса."
 SOV_reassure_belarus:0 "Восстановить доверие Беларуси"
 SOV_reassure_belarus_desc:0 "После подписания "Договора о равных правах граждан" 1998 года Россия и Беларусь, известные как двухнациональное "Союзное государство" с 1996 года, установили прочные политические, экономические и социальные связи. Беларусь при Александре Лукашенко, которую часто называют «последним диктатором Европы», была неуверенным игроком, который бежал от посягательств Запада в объятия России. Необходимо поддерживать взаимовыгодные отношения."
 SOV_tighten_the_union_state:0 "Усилить союзное государство"
 SOV_tighten_the_union_state_desc:0 "Союзное государство между Россией и Беларусью 1996 года попыталось устранить торговые барьеры и культурные разногласия между двумя сторонами, но сделало критическую ошибку, поставив их обоих на равных. Россия, как естественная защитная сила всей Восточной Европы, должна внимательно следить за политикой Белоруссии, чтобы не допустить, чтобы она впала в глупое прозападное мышление."
 SOV_pressure_ukraine:0 "Сильная Украина"
 SOV_pressure_ukraine_desc:0 "Название «Украина» происходит от слова, которое буквально переводится как «приграничье». Украинский народ живет верой в независимость, но его культурное и географическое существование в конечном итоге зависит от русских, их более важного и могущественного соседа. Украину важно сохранить как часть российской сферы."
 SOV_condemn_ukrainian_russophobes:0 "Осудить украинских русофобов"
 SOV_condemn_ukrainian_russophobes_desc:0 "Недавние политические изменения на Украине ясно показали, что киевское правительство не намерено уважать древние связи между Россией и ее окраиной, «пограничной территорией». Чтобы убедиться, что наш поворот в политике по отношению к Украине не вызовет негативной реакции среди населения России, нам необходимо в первую очередь изменить направление дипломатической риторики по отношению к ним. Возможно, несколько инцидентов тоже могли быть сфабрикованы."
 SOV_demand_belarussian_annexation:0 "Федерализовать союзное государство"
 SOV_demand_belarussian_annexation_desc:0 "Союзное государство, которое некоторые критики считали мертвым, теперь может перейти в финальную стадию - настоящий союз. Беларусь обязательно будет рада присоединению к Российской Федерации в виде Минской, Гродненской и Гомельской областей. Это логическое завершение политики Лукашенко в отношении России, и мы надеемся, что оно не должно удивлять белорусских политиков."
 SOV_take_crimea:0 "Взять Крым"
 SOV_take_crimea_desc:0 "Хотя мы рассматриваем лучший вариант против Украины, жизненно важно захватить Крым, этнически русский и стратегически важный полуостров через Азовское море от Новороссийска, быстрым и внезапным проявлением силы. Войска, которые будут развернуты для подстрекательства и «помощи» в восстании на местном уровне против украинской власти, должны быть без опознавательных знаков, чтобы Россия могла правдоподобно опровергнуть этот вопрос. Если мы задержим прояснение наших войск, это должно полностью предотвратить внезапную интервенцию Запада."
 SOV_southern_defensive_option:0 "Южная оборонительная стратегия"
 SOV_southern_defensive_option_desc:0 "Вместо того, чтобы поддерживать агрессию против Украины, мы должны отправиться на юг, чтобы досаждать Грузии."
 SOV_the_novorossiyan_uprising:0 "Новороссийское восстание"
 SOV_the_novorossiyan_uprising_desc:0 "В условиях безопасности Крыма жители Луганска и Донецка на востоке материковой части Украины требуют своего собственного российского этнического суверенитета. Своими «тайными» действиями российские военные могут помочь этим движениям за самоосвобождение."
 SOV_annex_novorossiya:0 "Аннексировать Новороссию"
 SOV_annex_novorossiya_desc:0 "Новороссия, или «Новая Россия», - собирательный термин для регионов на востоке и юге Украины, которые в основном населены этническими русскими. Новороссийцам было безразлично, в какой советской республике они жили во времена СССР, но они были оторваны от своей Родины после распада Советского Союза. Теперь им больше не нравится независимая Украина. Это недопустимо."
 SOV_demand_baltic_loyalty:0 "Потребовать балтийскую лояльность"
 SOV_demand_baltic_loyalty_desc:0 "В 1940-х годах балтийские республики Эстония, Латвия и Литва были сильно вооружены и вступили в Советский Союз после непродолжительных периодов независимости между 1920-ми и 1930-ми годами. Хотя аналогичная попытка Советского Союза убедить Финляндию в своих благородных намерениях закончилась несколько обратными, нельзя отрицать, что членство стран Балтии в России было чрезвычайно выгодным. То есть для России."
 SOV_settle_the_estonian_question:0 "Урегулировать эстонский вопрос"
 SOV_settle_the_estonian_question_desc:0 "Более 300,000 этнических русских называют Эстонию своим домом, в первую очередь в Харьюском и Ида-Вируском уездах, недалеко от границы с Россией. В целом этнические русские составляют около четверти населения Эстонии, и они представляют собой группу наших людей, которые теперь вынуждены вступать во все виды унизительного членства в зараженных Западом организациях, таких как НАТО и Европейский Союз. Этот вопрос необходимо решить."
 SOV_settle_the_latvian_question:0 "Урегулировать латышский вопрос"
 SOV_settle_the_latvian_question_desc:0 "После распада СССР в Латвии остался почти миллион русских. Хотя с тех пор Латвию покинула около половины этой группы, около 500 000 русских остались в рижском иге. Тем не менее, это примерно четверть населения Латвии и, вслед за Эстонией, еще одна часть русского народа, который был изгнан из политической ассоциации со своей законной родиной из-за вмешательства Запада. Это недопустимо."
 SOV_attack_lithuania:0 "Атаковать Литву"
 SOV_attack_lithuania_desc:0 "После решения вопросов, касающихся этнических русских меньшинств в Эстонии и Латвии, теперь он пытается в более явной форме агрессии соединить Калининградскую область с материковой частью России. Небольшая страна, которая стоит на этом пути, - это Литва, которая отделилась от СССР в 1991 году и с тех пор тесно связана с западными державами вместе со своими балтийскими собратьями."
 SOV_attack_finland:0 "Сфабриковать еще несколько инцидентов в Финляндии"
 SOV_attack_finland_desc:0 "Зимой 1938/1939 года Финляндия трусливо напала на Советский Союз, что было определенно неорганизованным и подлинным военным нападением на советских солдат, которые невинно стояли вокруг. Хотя СССР удалось установить защитный барьер новых территорий от злой финской угрозы, ясно, что его скромному народу нельзя доверять. Ceterum censeo Finnoniam esse delendam."
 SOV_attack_poland:0 "Еще один раздел"
 SOV_attack_poland_desc:0 "Мы, русские, люди, которые извлекают уроки из истории: если сначала мы не добьемся успеха, разделите Польшу, разделите Польшу, снова разделите Польшу."
 SOV_attack_sweden:0 "План войны в Швеции"
 SOV_attack_sweden_desc:0 "Хотя будет действительно сложно оправдать нападение на Швецию, можно с уверенностью сказать, что в любом случае никому не нравятся эти пожирающие Сюрстрёмминг викинги и их маринованная сельдь. Мы просто пройдем мимо с танками и поверим, что никому нет дела. Пойдем, мальчики."
 SOV_attack_germany:0 "Конец германской гегемонии"
 SOV_attack_germany_desc:0 "Отто фон Бисмарк в свое время пытался любой ценой избежать войн между Германией и Россией, но с тех пор немцы появлялись на пороге России снова и снова и снова. Нельзя доверять немецкому народу, всегда трудолюбивому, злобному и лишенному юмора, уважать вечные претензии России на ее судьбу. В результате они должны быть уничтожены."
 #Zhirinovsky
 SOV_arrest_zyuganov:0 "Арестовать Зюганова"
 SOV_arrest_zyuganov_desc:0 "Геннадий Зюганов, лидер коммунистов с 1993 года, является одним из самых преданных и опасных критиков и политических соперников ЛДПР. Чтобы подготовить удар по КПРФ, ЛДПР необходимо сначала убрать Зюганова с поля зрения. Арест Зюганова под каким-то случайным предлогом важен для обезглавливания коммунистического движения и отрицания его политической направленности."
 SOV_political_purges:0 "Политические чистки"
 SOV_political_purges_desc:0 "После победы над умеренными консерваторами и маленькой собачкой Ельцина ЛДПР должна сделать так, чтобы российский народ больше не видел в них какую-либо жизнеспособную альтернативу видению будущего, одобренному Жириновским и его коллегами. Для этого необходимо избавиться от местных администраторов, судей, советников, мэров, начальников полиции и университетских профессоров, дружественных режиму Ельцина."
 SOV_crush_the_communists:0 "Сокрушить коммунистов"
 SOV_crush_the_communists_desc:0 "Коммунистическая партия - это упадочное и позорное пятно на российской истории. Она возникла из мятежного сброда, который не желал принимать свое законное место в обществе, и будет оставаться постоянной угрозой для власти ЛДПР в России. Только полное устранение коммунистического влияния на политическом ландшафте России может помочь."
 SOV_increase_military_spending:0 "Увеличение военных расходов"
 SOV_increase_military_spending_desc:0 "Военные - важнейшая организация любого уважающего себя государства. Российская армия, традиционно заполненная националистическим классом молодых офицеров, могла бы стать самой важной опорой для администрации Жириновского - если бы только их можно было убедить в лояльности новому правительству. Увеличение военных расходов повысит внутреннюю стабильность и военное качество."
 SOV_hyper_nationalism:0 "Гипернационализм"
 SOV_hyper_nationalism_desc:0 "Благодаря полному подчинению индивида национальному коллективу коллектив может обрести силу, власть и положение в мире. Российских детей нужно учить с раннего возраста, что их цель - служить России и что Россию необходимо сохранить любой ценой, даже ценой жизни любого конкретного россиянина. За исключением, конечно, лидеров ЛДПР, они останутся в своих кабинетах в целости и сохранности."
 SOV_punish_yeltsins_cronies:0 "Наказать приближенных Ельцина"
 SOV_punish_yeltsins_cronies_desc:0 "Поскольку общество все больше соответствует политической повестке дня администрации Жириновского, следует заняться политической и экономической элитой. Олигархи, опасный класс, разбогатевший в ходе приватизации постсоветских российских корпораций, должны быть порабощены и вынуждены войти в новую систему. Те, кто подадут, останутся на своих постах, а те, кто сопротивляется, будут внесены в списки."
 SOV_revoke_personal_freedoms:0 "Отмена личной свободы"
 SOV_revoke_personal_freedoms_desc:0 "Хотя такие шаги пока нельзя делать открыто, ЛДПР должна следить за подрывом российской системы правосудия, чтобы не допустить, чтобы правительство было задержано отдельными оппонентами и критиками в судах. Поставив лояльных сторонников программы Жириновского на ключевые посты судебной и законодательной власти, суды потенциально могут быть устранены как угроза государственной власти."
 SOV_execute_the_oligarchs:0 "Охота на нелояльных олигархов"
 SOV_execute_the_oligarchs_desc:0 "Пришло время использовать вышеупомянутые списки олигархов, которые частным образом или публично работали против нашего режима, и либо изгнать эти подрывные элементы из страны, либо, если возможно, полностью избавить их от назойливого статуса живых людей. Это будет выглядеть подозрительно, особенно для тех олигархов, которые пытались сохранить лояльность, но это необходимый шаг."
 SOV_persecute_minorities:0 "Преследовать меньшинства"
 SOV_persecute_minorities_desc:0 "Мы живем в обществе."
 SOV_the_end_of_the_republic:0 "Конец республики"
 SOV_the_end_of_the_republic_desc:0 "Поскольку Россия является полицейским государством с населением, постоянно подвергающимся националистической идеологической обработке, пришло время сделать "tabula rasa" и выложить наши карты на стол. Либеральный эксперимент 1991 года провалился. Русскому не свойственно принимать плюралистическое, демократическое или индивидуалистическое общество. Это западные идеи. Россия процветает как часть мощной машины. Эта машина - Россия."
 SOV_encourage_foreign_cheap_laborers:0 "Поощрять иностранную дешевую рабочую силу"
 SOV_encourage_foreign_cheap_laborers_desc:0 "Хотя мы занимаемся проблемами меньшинств в Чечне, Дагестане и других проблемных регионах, по-прежнему важно поддерживать работу наших заводов любой ценой. Скрытно, подальше от общественности, нам нужно поощрять гастарбайтеров из соседних стран, которые в экономическом отношении уступают России. Эти гастарбайтеры будут находиться под строгим контролем и будут находиться отдельно от российского общества."
 SOV_dictatorial_coup:0 "Диктаторский переворот"
 SOV_dictatorial_coup_desc:0 "В то время как высказывались предположения, что Жириновский стремится короновать себя новым русским царем, наш славный лидер менее чем заинтересован в таких вопросах. Он больше похож на Юлия Цезаря, человека, в честь которого назван титул «Царь». Он поднялся по служебной лестнице в политике, чтобы освободить нацию от ее собственного багажа демократии и консенсусного голосования."
 SOV_claim_the_crown:0 "Претендовать на корону"
 SOV_claim_the_crown_desc:0 "Революция 1917 года, порожденная подлыми подрывными коммунистами и их еврейскими правителями, погрузила Россию в самый глубокий национальный кризис всех времен. Казнь Романовых, благородной и патриотической правящей семьи, ознаменовала начало нестабильного республиканизма и злонамеренного вмешательства иностранных сил. Владимир Жириновский, который станет следующим царем России, - человек, рожденный для решения всех этих проблем."
 SOV_reinforce_the_one_party_state:0 "Усилить однопартийное государство"
 SOV_reinforce_the_one_party_state_desc:0 "После недавних политических потрясений, наверное, лучше всего проинформировать россиян, что все хорошо. В конце концов, это состояние не слишком отличается от предыдущих итераций российского правительства, и либеральная фаза 1990-х годов в любом случае не принесла ничего, кроме неприятностей. Однопартийное государство, на этот раз управляемое правильно управляемой администрацией Жириновского, лучше всего для России."
 SOV_ensure_military_loyalty:0 "Обеспечить военную лояльность"
 SOV_ensure_military_loyalty_desc:0 "В связи с недавними политическими изменениями в российском обществе, теперь это делается для того, чтобы российские военные, которые до сих пор были добрыми и преданными сторонниками движения Жириновского, оставались верными его делу. Мы не ожидаем никаких проблем, и после нескольких административных замен во главе армии мы сможем обеспечить внутреннюю и внешнюю безопасность России."
 SOV_honor_the_romanovs:0 "Почитать Романовых"
 SOV_honor_the_romanovs_desc:0 "Самокоронация Жириновского, почти наполеоновская по своему характеру, не может не вызвать раздражения у большинства россиян, у которых плохие воспоминания об авторитарном правительстве советского образца. Лучше всего закрасить общественное объединение с советскими диктаторами и вместо этого подчеркнуть преемственность между монархией Жириновского и свергнутой династией Романовых, свергнутой большевиками в 1917 году."
 SOV_secure_kazakhstan:0 "Безопасный Казахстан"
 SOV_secure_kazakhstan_desc:0 "Хотя в прямой аннексии Казахстана, возможно, нет необходимости - включение слишком большого количества мусульман в состав русской нации неизбежно будет токсичным для этнического здоровья страны, - самоуправный и непокорный дух казахского народа может заставить его отвернуться от своего нынешнего положения. союз с государством российским. Чтобы этого не произошло, необходимо очистить правительство Казахстана от антироссийских элементов."
 SOV_ambitions_in_central_asia:0 "Центральноазиатские амбиции"
 SOV_ambitions_in_central_asia_desc:0 "Таджикистан, Туркменистан, Странная страна, Киргизия, Вегивесадамнистан, Узбекистан и все другие Станы - ненужные дополнения к карте мира в качестве независимых дипломатических субъектов. Мы бы не хотели, чтобы какая-либо из этих стран присоединилась к любому из наших врагов. Их нужно обуздать, прежде чем они смогут действовать против нас."
 SOV_secure_the_grand_duchy:0 "Обезопасить великое герцогство"
 SOV_secure_the_grand_duchy_desc:0 "Независимость Финляндии была одной из самых прискорбных ошибок в истории России. Финны - гнусные люди, полные злобы, которые только и ждут лучшей возможности нанести удар в спину невинной России и захватить законные российские территории на Коле и Карелии. Против непреодолимой угрозы со стороны опасного финского государства миролюбивому русскому народу превентивная война - единственное решение."
 ##Zyuganov
 SOV_fight_international_capitalists:0 "Борьба с международными капиталистами"
 SOV_fight_international_capitalists_desc:0 "Олигархи - опасный и коррумпированный класс, не лучше кулаков советских времен. После распада СССР российские олигархи поглощали все больше и больше экономического влияния и вытесняли российских рабочих с работы в пользу глобальной экономической модели, основанной на иностранных компаниях. Чтобы возродить Россию, необходимо прежде всего изгнать международный класс капиталистов."
 SOV_mobilize_the_masses:0 "Мобилизовать массы"
 SOV_mobilize_the_masses_desc:0 "Революция не может быть осуществлена ​​одной авангардной партией. КПРФ необходимо завоевать сердца и умы российских рабочих и крестьян, мобилизовать их на революционные усилия и вовлечь их в политическую и экономическую деятельность. Необходимы масштабные усилия по трудоустройству безработных в России, обновлению заводов и ускорению строительства новых трудовых коллективов."
 SOV_weaken_the_banks:0 "Ослабить банки"
 SOV_weaken_the_banks_desc:0 "Банки - преторианская гвардия капитализма, несущая его знамя в бою и своим существованием защищающая его прибыль. Они вмешиваются в бедные районы мира, оскорбляют рабочий класс, сбрасывая заработную плату и спекулируя процентными ставками, а также влияют на политику с помощью как законных, так и незаконных пожертвований. Банки должны быть возвращены в состояние, в котором они являются просто аполитичными краткосрочными кредиторами."
 SOV_crackdown_on_nationalists:0 "Борьба с националистами"
 SOV_crackdown_on_nationalists_desc:0 "Хотя Советский Союз временами использовал национализм с большим эффектом, например, когда призывал русский дух против Польши в 1920 году или когда вел «Великую Отечественную войну» против Германии в 1941 году, в конечном итоге следует признать, что националистический шовинист - это нехорошо. за коммунизм. В то время как здоровый патриотизм должен оставаться в каждом коммунисте, национализм должен быть подавлен."
 SOV_the_fifth_international:0 "Пятый Интернационал"
 SOV_the_fifth_international_desc:0 "В советском коммунистическом движении возник раскол между сторонниками сталинского Третьего Интернационала и, в конечном итоге, Четвертого Троцкистского Интернационала, начавшегося в начале 1920-х годов. Этот раскол был доведен до кровавой кульминации, когда СССР начал чистку сторонников троцкизма, вплоть до разведки природных ресурсов с помощью ледоруба в черепе Леона Троцкого. Нам нужен новый интернационал."
 SOV_five_year_plans:0 "Пятилетние планы"
 SOV_five_year_plans_desc:0 "Свободные экономические модели западных государств - не будущее социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических пятилеток в советском стиле, даст правительству неконтролируемое влияние на ранее неконтролируемую экономику."
 SOV_crackdown_on_liberals:0 "Нападение на либералов"
 SOV_crackdown_on_liberals_desc:0 "Помните, товарищи, либерал - это всего лишь переодетый фашист, потому что, когда вы режете либерала, фашист истекает кровью. Каждый раз, когда либералу приходится выбирать между принесением в жертву своих экономических прав во имя коллектива или принесением в жертву своих личных прав на алтарях фашизма, он всегда будет предпочитать свой экономический статус своей личной свободе. Пади же, либерал."
 SOV_empower_the_communist_party:0 "Дать власть коммунистической партии"
 SOV_empower_the_communist_party_desc:0 "Возвращаясь к наследию Коммунистической партии Советского Союза и роли «Авангардной партии» в соответствии с ленинской доктриной, которую партия играла во внутреннем и внешнем взаимодействии СССР, КПРФ также должна стремиться стать новым авангардом страны. партия. В первую очередь следует сосредоточить внимание на внутренней стабилизации, но, в конечном итоге, влияние КПРФ должно быть распространено и за границу на благо России и мира."
 SOV_take_control_of_the_oligarchy:0 "Взять под контроль олигархов"
 SOV_take_control_of_the_oligarchy_desc:0 "Олигархия - это опасная клика капиталистических автократов, которые управляют экономикой России из башни из слоновой кости безотчетного влияния и абсолютного бесконечного богатства. Однако видение коммунистической плановой экономики и перехода к коммунизму без гражданства требует жесткого экономического контроля и широкомасштабного экономического вмешательства. Просто заменив олигархов нашими партийными чиновниками, мы сможем беспричинно взять под контроль экономику."
 SOV_civilian_industrial_councils:0 "Гражданские промышленные советы"
 SOV_civilian_industrial_councils_desc:0 "В наших усилиях по возрождению российского индустриализма мы должны создавать рабочие места, которые будут ориентированы на развитие российской экономики за счет строительства большого количества тяжелой техники. Хотя эти рабочие места не обязательно создаются для экспорта каких-либо товаров, мы также можем это сделать, если решим поддерживать революционные движения с помощью техники, созданной Россией."
 SOV_military_industrial_councils:0 "Военно-промышленные советы"
 SOV_military_industrial_councils_desc:0 "Расширяя наши расчеты, что мы могли бы использовать гражданские промышленные советы, мы могли бы также инвестировать в оборонную промышленность, находящуюся в коллективной собственности (то есть контролируемую партиями). Имея в руках такой инструмент, мы можем создать оружие, которое не только позволит нам охранять Красную Россию, но и будет поддерживать революционные движения по всему миру, которые стремятся установить свою собственную локальную версию коммунизма."
 SOV_the_sfsr:0 "РСФСР"
 SOV_the_sfsr_desc:0 "Мы не должны совершать ту же ошибку, которая привела к краху коммунизма Советского Союза. Равенство наций при СССР было критической ошибкой, и вместо этого мы должны вступить в общенациональный коммунизм, который сосредоточен исключительно на потребностях, желаниях и чувствах русских как народа и России как нации. В результате наше коммунистическое государство станет сильнее, и вероятность его распада для меньшинств снизится."
 SOV_the_ussr:0 "СССР"
 SOV_the_ussr_desc:0 "Хотя мы должны помнить о националистическом сепаратизме, который привел к распаду первого СССР, создание второго СССР жизненно важно для продолжения советской революции. Только создав сильную коммунистическую систему, которая может выступать в качестве надстройки над различными национальностями мира, мы можем надеяться преодолеть шовинизм, национализм и произвольные линии разделения между людьми."
 SOV_scientific_councils:0 "Научные советы"
 SOV_scientific_councils_desc:0 "Мы должны стремиться ускорить карьеру самых ярких умов молодых россиян в лучших школах и университетах страны, чтобы в конечном итоге служить революции и Родине на передовых рубежах науки. Открывая новые изобретения, проверяя новые гипотезы и разрабатывая новые системы оружия, эти чудеса позволят нам укрепить и распространить нашу славную революцию."
 SOV_the_red_army:0 "Красная армия"
 SOV_the_red_army_desc:0 "Восстановление армии, управляемой коммунистами, абсолютно необходимо для преодоления угрозы реакционной контрреволюции внутри вооруженных сил. Связывая Красную Армию с делом революции, как это было в 1917 и 1941 годах, мы создадим армию, которая служит не интересам реакционных консерваторов, а вместо этого возглавляет коммунистическую революцию и защищает рабочий класс."
 SOV_defensive_precautions_west:0 "Западные защитные меры"
 SOV_defensive_precautions_west_desc:0 "Наши самые сильные потенциальные враги лежат к западу от границ России, в Европе. При поддержке североамериканских интервентов западные «демократии» будут стремиться в конечном итоге служить своей капиталистической программе, приведя к падению российской коммунистической системы. Мы должны подготовиться к оборонительной борьбе не на жизнь, а на смерть в обычной войне. А при необходимости мы тоже прорвемся к революции."
 SOV_communist_ambitions:0 "Коммунистические амбиции"
 SOV_communist_ambitions_desc:0 "Мы должны способствовать достижению конечных целей нашего государства и нашей идеологии, полностью подчиняя все элементы государства, экономики, вооруженных сил и политики, чтобы служить всеобъемлющим целям коммунистической идеологии, изложенным в старых великих трудах 1840-х годов и российской экспансии коммунистической доктрины между 1910-е и 1930-е годы."
 SOV_defensive_precautions_south:0 "Южные защитные меры"
 SOV_defensive_precautions_south_desc:0 "Хотя наши самые опасные враги находятся к западу от нас, война с ними маловероятна. Но на юге Россия сталкивается с гораздо более опасными элементами. Грузия стремится угнетать этнических русских на своем севере, центральноазиатские республики обращаются за советом как к Пекину, так и к Вашингтону, а на Ближнем Востоке по-прежнему доминируют реакционные исламистские круги, стремящиеся разрушить все, что дорого коммунистам."
 SOV_territorial_demands:0 "Территориальные требования"
 SOV_territorial_demands_desc:0 "Восстановление советской славы должно в конечном итоге произойти через распад тех национальных государств, которые были созданы капиталистами для защиты своей столицы от коммунистической революции. Что, по сути, это все национальные государства."
 SOV_baltic_republics:0 "Балтийские республики"
 SOV_baltic_republics_desc:0 "Восстановление советских республик в Прибалтике может показаться опасным из-за связей Эстонии, Латвии и Литвы с Западом, но коммунизму не должны препятствовать дипломатические маневры капиталистических политиков. В конце концов, все они трусы, и мы преодолеем их издевательства на нашем пути к восстановлению и возрождению нашего любимого Советского Союза."
 SOV_caucasian_republics:0 "Кавказские республики"
 SOV_caucasian_republics_desc:0 "Удар с юга на Кавказ позволит нам быстро и решительно отбить вмешательство Запада в изнанку России и вернуть Советский Союз к границе с Турцией. Нет лучшего способа держать НАТО в узде, чем угрожать им на всех фронтах одновременно."
 SOV_southern_republics:0 "Южные республики"
 SOV_southern_republics_desc:0 "Азиатские республики никогда не играли особой роли - за исключением географического - в советской жизни, но тем не менее они были жизненно важной и ценной частью коммунистического опыта. Именно здесь СССР покорил космос. Именно здесь СССР освоил атом. СССР должен был остаться, и его устранение было незаконным. Он будет восстановлен."
 SOV_communist_europe:0 "Коммунизм в Европе"
 SOV_communist_europe_desc:0 "Хотя европейцы в целом дают коммунизму довольно низкие оценки, в основном это основано на запугивании капиталистического класса. Рекорд должен быть установлен прямым. Нам просто нужно выбить дверь, и вся гнилая постройка рухнет."
 #Yavlinsky
 SOV_deals_with_europe:0 "Сотрудничество с Европой"
 SOV_deals_with_europe_desc:0 "В то время как Жириновский говорит о неоимперской славе России, а Зюганов выступает за создание неосоветских систем правления (с неявными аннексиями в придачу), Явлинский заботится в основном об экономическом процветании Российской Федерации и индивидуальных состояниях каждого россиянина. Мы должны дружить с Европой, а не нападать на нее."
 SOV_national_economic_goals:0 "Национальные экономические цели"
 SOV_national_economic_goals_desc:0 "Российская экономическая стагнация 1990-х отбросила страну на десятилетия в развитии и оставила ее второстепенной державой после западных демократий. Мы должны установить четкие и краткие экономические цели для страны, чтобы иметь точные дорожные карты, когда и где развивать государственный и частный секторы экономики для максимального экономического роста."
 SOV_baltic_economic_cooperation:0 "Балтийское экономическое сотрудничество"
 SOV_baltic_economic_cooperation_desc:0 "Прибалтийские республики Эстония, Латвия и Литва по-прежнему рассматривают Россию как большую угрозу. Они помнят русский империализм 18-19 веков и советскую аннексию 1940 года. Новая Россия оставила позади эти интервенционистские дороги кровопролития. Мы будем друзьями прибалтов к обоюдной выгоде. Это лучший способ обезопасить этнических русских на Балтике."
 SOV_european_university_connections:0 "Европейские университетские связи"
 SOV_european_university_connections_desc:0 "Явлинский сделал основной целью своей политики повышение качества высшего образования в России. Лучшие университеты мира находятся в западных демократиях, и Россия должна попытаться связать свою собственную университетскую систему с университетской системой своих западных партнеров, чтобы российские студенты оставались конкурентоспособными на международном уровне со своими западными сверстниками."
 SOV_russian_defensive_preparations:0 "Оборонительные приготовления России"
 SOV_russian_defensive_preparations_desc:0 "Хотя армия не является основным направлением деятельности Явлинского, она остается жизненно важной опорой национальной структуры России и большим источником патриотической гордости россиян. Также важно обезопасить Россию от внутреннего терроризма, и есть подозрения, что прозападная позиция Явлинского может сделать Пекин врагом. Независимо от того, с кем они сражаются, российские войска должны быть готовы ответить на этот вызов."
 SOV_kaliningrad_development:0 "Возрождение Калининграда"
 SOV_kaliningrad_development_desc:0 "Калининградская область, отрезанная от материковой части России странами Балтии, является частью Федерации, о которой часто забывают. Однако он действительно жизненно важен как морской порт в Балтийском море, особенно зимой, и обеспечивает скрытую внутреннюю границу для «внутренних рейсов», которые, таким образом, могут обходить страны Балтии и напрямую доставлять товары в Польшу и за ее пределы. И оживление экономики важно."
 SOV_fight_the_elites:0 "Борьба с элитой"
 SOV_fight_the_elites_desc:0 "Русский народ несправедливо описывается как народ, естественно склонный к авторитарным формам правления. Эта западная карикатура была результатом царского тоталитаризма, за которым сразу же последовал тоталитарный коммунистический переворот против слабой демократии. Мы не должны повторять ошибок элитарного государства Керенского. Мы государство русских, а не очередное самодержавие."
 SOV_democratic_idealism:0 "Демократический идеализм"
 SOV_democratic_idealism_desc:0 "Хотя прошлые политические системы не показывают хороших результатов для российской демократии, русские - просвещенные люди, которые стремятся к участию в политической жизни, личным свободам и самовыражению. Мы должны придерживаться всеобъемлющего идеала демократии и свободы."
 SOV_kaliningrad_military_sector:0 "Калининградский оружейный сектор"
 SOV_kaliningrad_military_sector_desc:0 "Калининград - фантастическое место для создания мощного подсектора российской оборонной промышленности, так как он является отличным местом для экспорта военных товаров в европейское экономическое пространство, а также в морскую торговую сеть через выход к Балтийскому морю."
 SOV_expand_the_university_of_moscow:0 "Инвестиции в университеты"
 SOV_expand_the_university_of_moscow_desc:0 "Россия является домом для некоторых из самых ярких людей мира, таких как Григорий Перельман, Гарри Каспаров и Жорес Алферов. Однако, несмотря на то, что Россия обладает таким огромным интеллектуальным потенциалом, он остается в значительной степени неиспользованным в системе образования страны, поскольку наиболее образованные люди страны часто уезжают за границу. Мы должны улучшить нашу собственную систему, чтобы побудить их остаться."
 SOV_soviet_trials:0 "Советский опыт"
 SOV_soviet_trials_desc:0 "Чтобы привлечь к ответственности русский народ, нашему новому либерализованному государству необходимо сделать так, чтобы прошлые преступления против простолюдинов, совершенные бюрократами и партийными кадрами Советского Союза, не остались безнаказанными. Мы должны пролить свет на советское государство наблюдения, на политическое угнетение СССР и на схемы самообогащения, которые действовали во времена Советского Союза."
 SOV_reformed_russian_armed_forces:0 "Реорганизованные Вооруженные Силы России"
 SOV_reformed_russian_armed_forces_decs:0 "Хотя новая Россия отвергает агрессивную военную силу как средство для достижения цели, она по-прежнему остается большой страной с длинным списком потенциальных врагов, как внутренних, так и внешних. Хотя у нас могут быть сомнения по поводу призыва и других форм принудительной службы, это не означает, что мы должны просто оставить наши вооруженные силы на обочине. Вооруженные силы должны продолжать развитие."
 SOV_russia_studies_abroad:0 "Российские студенты зарубежом"
 SOV_russia_studies_abroad_desc:0 "В рамках образовательной программы нового государства необходимо завоевать положительные отзывы как нашей страны, так и ее системы образования, предлагая курсы, как русские, так и другие, о России и русском языке в зарубежных странах. Поддерживая ориентированные на Россию образовательные программы за рубежом, мы можем сердцами и умами нового поколения иностранцев."
 SOV_infrastructure_program:0 "Панъевразийские инфраструктурные проекты"
 SOV_infrastructure_program_desc:0 "Чтобы повысить нашу экономическую мобильность и силу, нам необходимо подключить Россию к европейской и азиатской инфраструктурной сети, включая системы автомобильных и железных дорог."
 SOV_fight_communism:0 "Борьба с коммунизмом"
 SOV_fight_communism_desc:0 "В рамках наших антисоветских настроений нам также необходимо увести молодежь от опасного влияния коммунизма. Нам необходимо включить в систему образования исторические и экономические уроки, подчеркивающие риск коммунистического тоталитаризма и нестабильность плановой экономики."
 SOV_fight_nationalism:0 "Искоренить националистов"
 SOV_fight_nationalism_desc:0 "Наряду с нашими усилиями по воспрепятствованию тому, чтобы молодые россияне становились коммунистами, мы также должны не дать им стать правыми чудаками. Обвинение национализма в исторических эпизодах, таких как мировые войны, и подчеркивание экономических опасностей протекционистского изоляционизма должно удержать многих внимательных студентов от приверженности этим опасным идеям."
 SOV_approach_nato:0 "Политика НАТО"
 SOV_approach_nato_desc:0 "Хотя нет никаких сомнений в том, что исторически НАТО создавалось специально против Москвы, государства, правившего Москвой в 1949 году, больше нет. С распадом Советского Союза выросла мужественная и сильная демократическая Россия, а мужественные и сильные демократии - это именно то, что нужно НАТО."
 SOV_maintain_csto:0 "Поддержать ОДКБ"
 SOV_maintain_csto_desc:0 "Хотя мы не стремимся к конфликту с НАТО, ясно, что членство в этой организации повлечет за собой свои бюрократические и тактические кошмары. Многие государства НАТО не доверяют России, и для нашей безопасности не рекомендуется предоставлять им доступ к слишком большому количеству информации о наших вооруженных силах. Мы будем придерживаться собственной ОДКБ, созданной в конце 1990-х годов."
 SOV_bastion_of_democracy:0 "Бастион демократии"
 SOV_bastion_of_democracy_desc:0 "Когда свободы граждан России обеспечены, а экстремизм побежден, можно с уверенностью сказать, что наша страна действительно стала оплотом демократии. Теперь мы знаем, что думают американцы: мы можем сказать людям, что мы любим свободу и что они ненавидят свободу, а если они возражают, мы можем просто называть их ненавистниками и бомбить их."
 SOV_bring_democracy_to_central_asia:0 "Принести демократию в Центральную Азию"
 SOV_bring_democracy_to_central_asia_desc:0 "В рамках наших усилий по «обеспечению» политических свобод народов бывшего Советского Союза мы должны серьезно подумать о том, чтобы иметь дело с автократами Центральной Азии. Нам просто нужно выбить дверь, и вся гнилая конструкция рухнет."
 SOV_liberalize_russian_society:0 "Либерализовать русское общество"
 SOV_liberalize_russian_society_desc:0 "Утверждалось, что русские как народ непригодны для демократии и предопределены жить при авторитарном правлении. Цари, Советы и Ельцин не были величайшими носителями факела свободы и демократии, но наше новое государство им является. Наше новое общество более либерально и свободолюбиво, чем все, что было до него."
 SOV_russian_values:0 "Российские ценности"
 SOV_russian_values_desc:0 "Вместо того, чтобы волей-неволей отказываться от либрулов, нам нужно поддерживать то, что сделало нашу страну сильной. Преданность россиян своей Родине, подчинение себя своей вере и усердие в отдаче своего труда на благо всего общества. Это то, что сделало нас великими, и это будет продолжать делать нас великими. Сделай Россию великой! Очередной раз?"
 SOV_reform_the_oblasts:0 "Реорганизовать области"
 SOV_reform_the_oblasts_desc:0 "Необходимо переопределить автономию областей и переписать их полномочия, чтобы не отставать от повестки дня нашего нового правительства."
 SOV_encourage_free_thought:0 "Поощрять свободу мысли"
 SOV_encourage_free_thought_desc:0 "В свободном обществе живут свободные люди. Позволяя и поощряя их объединяться в общества и политические организации, мы создадим более страстное общество, которое будет производить больше научных и интеллектуальных результатов, а также больше искусства, промышленного труда и сельскохозяйственной продукции."
 SOV_army_of_the_republic:0 "Армия республики"
 SOV_army_of_the_republic_desc:0 "Во время процесса реорганизации Российской Федерации нельзя забывать о Вооруженных Силах Российской Федерации, имеющих ключевое значение для выживания нашего государства. Как центральный носитель русских культурных норм и ценностей, Армия Республики будет сражаться на всех фронтах, где наши свободы находятся под угрозой."
 SOV_reform_the_army:0 "Реформа армии"
 SOV_reform_the_army_desc:0 "Искоренение коррупции в вооруженных силах долгое время было частью нашей политической платформы. Некомпетентных генералов нужно снимать и заменять более компетентными коллегами."
 SOV_encourage_free_expression:0 "Поощрять свободу слова"
 SOV_encourage_free_expression_desc:0 "Мы должны способствовать стремлению наших граждан быть свободомыслящими людьми, стремящимися оставить след в мире. Россия всегда была страной великих художников и политических мыслителей, и наше новое государство создало среду, более подходящую, чем когда-либо, для такого народа."
 SOV_embrace_the_orthodox_church:0 "Принять православную церковь"
 SOV_embrace_the_orthodox_church_desc:0 "Православная церковь - самый важный союзник, о котором может мечтать любой российский политический лидер. Увеличивая политическое и социальное влияние клерикалов, мы взамен получим их благосклонность, обезопасив сердца и умы верующих на протяжении тысячи поколений."
 SOV_more_universities:0 "Интенсифицировать инвестиции в образование"
 SOV_more_universities_desc:0 "В начале каждого вольнодумца стоит мудрый и доброжелательный наставник, который учит вольнодумцу мыслить свободно. В случае нашего государства этим наставником является российская система образования, что может стать проблемой, учитывая, что российская система образования хронически недофинансируется. Больше денег нужно направить в систему образования."
 SOV_full_secularism:0 "Государственный спонсируемый секуляризм"
 SOV_full_secularism_desc:0 "Обсуждая религиозные ценности, мы должны дистанцироваться от всех религиозных институтов, особенно от Православной церкви. Его опасное и подрывное влияние - это, по сути, последний остаток царской системы. Там тоже полно педофилов. Нет, спасибо."
 SOV_religious_republicanism:0 "Религиозный республиканизм"
 SOV_religious_republicanism_desc:0 "Наша республика нуждается в религии, и наша религия должна быть республикой. Только если государство защищает свою религию и только если религиозное учреждение защищает свое государство, оба могут процветать."
 #Primary Military Branch
 SOV_military_reform:0 "Военные реформы"
 SOV_military_reform_desc:0 "Распад Советского Союза оставил вооруженные силы его государств-членов устаревшими и недофинансируемыми. В то время как Соединенные Штаты и их союзники по НАТО продолжали инвестировать в свои вооруженные силы, солдаты постсоветских республик практически не получали нового оборудования или доктрин. У нас есть много вопросов, которые нужно преодолеть, и многое, что нужно наверстать."
 SOV_army_reform:0 "Сухопутные"
 SOV_army_reform_desc:0 "Сухопутные, или сухопутные войска, - это наземное подразделение российской армии, которое, вероятно, требует наибольшего внимания, поскольку географическая предрасположенность России является одновременно очень большой и очень уязвимой. Сухопутным войскам, заброшенным с начала 1990-х годов, нужно новое... все. Артиллерия, танки, винтовки и прочее. Давайте же приступим к работе."
 SOV_armored_reform:0 "Мобильные войска"
 SOV_armored_reform_desc:0 "Чтобы обеспечить быстрые победы, к которым русские так привыкли со времен войны в Афганистане, нам необходимо поддерживать мобильность и готовность наземных войск к развертыванию с новыми танками и моторизованными машинами, которые могут эффективно и надежно действовать под огнем противника."
 SOV_infantry_modernization:0 "Модернизация пехоты"
 SOV_infantry_modernization_desc:0 "Костяк армии - солдат на земле, пехотинец. В то время как новые танки, новые грузовики, новые самолеты и новые корабли хороши и все такое, ядро армии - это, по сути, парень с хорошей винтовкой, хорошим шлемом и хорошей подготовкой. Но, к сожалению, в настоящее время в наших войсках этого нет."
 SOV_rifle_renovations:0 "Обновление винтовок"
 SOV_rifle_renovations_desc:0 "Мы должны раздавать нашим солдатам новое пехотное вооружение, чтобы идти в ногу с развитием оружия в других странах, таких как американский M4A1 или немецкий HK416."
 SOV_special_forces:0 "Спецназ"
 SOV_special_forces_desc:0 "Спецназ был предметом гордости в советские времена, когда СССР был первой страной, которая ввела десантников в начале 1930-х годов. Позже спецназ СССР успешно воевал в Афганистане, а российский спецназ - в Чечне и Дагестане."
 SOV_t14_armata:0 "T-14 «Армата»"
 SOV_t14_armata_desc:0 "Т-14 «Армата», впервые представленный на параде в 2015 году, представляет собой 48-тонный современный титан поля боя. Вооруженный 125-мм пушкой 2А82-1М, Т-14 наверняка превзойдет все стандартные боевые танки мира."
 SOV_expand_the_speznaz:0 "Развитие спецназа"
 SOV_expand_the_speznaz_desc:0 "Войска специального назначения, или сокращенно Спецназ, являются Военными частями особого назначения Российской Федерации. Они первыми вступают в бой с противником, а в конце кровавой битвы остаются последними, кто выживет."
 SOV_amphibious_infantry:0 "Амфибийная пехота"
 SOV_amphibious_infantry_desc:0 "Чтобы не увязнуть в одной из вечных сухопутных войн в Восточной Европе, нам нужны элитные десантные силы для штурма береговой линии противника. Вдохновленные корпусом морской пехоты США, наша новая морская пехота объединит мощь Сухопутных войск России и ВМФ России."
 SOV_naval_reform:0 "Морская реформа"
 SOV_naval_reform_desc:0 "Оглядываясь назад на гордую историю, которая началась в 1690-х годах, российский флот представляет военно-морские и океанские силы нашей великой страны. России, когда-либо зависящей от ее доступа к различным морям, которые она граничит, потребуются военно-морские силы для защиты этих морей от вражеского влияния и вмешательства."
 SOV_destroyer_reform:0 "Модернизация эсминцев"
 SOV_destroyer_reform_desc:0 "Эсминцы составляют основу российского надводного флота, но в последние годы их число сократилось, поскольку больше было списано, чем построено. Мы должны пополнить количество эсминцев волной новых моделей."
 SOV_carrier_modernization:0 "Модернизация авианосцев"
 SOV_carrier_modernization_desc:0 "Советский флот никогда не ценил авианосцы так, как их американские коллеги. Сейчас «Адмирал Кузнецов» устарел и стар, а в ВМС США есть два десятка современных авианосцев. Если мы хотим бороться с этими неизбежными авиаударами, нам нужны новые и более совершенные авианосцы, чтобы идти в ногу со временем."
 SOV_lada_class_submarines:0 "Подводные лодки класса Лада"
 SOV_lada_class_submarines_desc:0 "Разрабатываемая с 1997 года, класс Лада представляет собой дизельную подводную лодку нового поколения, призванную прийти на смену проекту 363 и предоставить более совершенную и надежную подводную лодку дальнего действия для перехвата боевых кораблей противника и нарушения работы торговых судов противника."
 SOV_air_force_reform:0 "Реформа ВВС"
 SOV_air_force_reform_desc:0 "Российская авиация, отчаянно потерявшая форму после распада Советского Союза, остро нуждается в техническом переоснащении и численном обновлении. Нам нужно вводить новые типы самолетов и вертолетов, и нам нужно нанимать более талантливых молодых офицеров ВВС, таких как те, кто выиграл Великую Отечественную войну у Гитлера."
 SOV_ka_226:0 "Ка 226"
 SOV_ka_226_desc:0 "Камов Ка 226, именуемый в НАТО «Хулиган», - российский служебный двухмоторный вертолет. Ка-226 принят на вооружение в 2002 году."
 SOV_yak_130:0 "Як 130"
 SOV_yak_130_desc:0 "Яковлев Як 130, именуемый в НАТО «Рукавица», - дозвуковой легкий истребитель и легкий штурмовик, разработанный Яковлевым. Разработка самолета началась в 1991 году, а первый полет состоялся 25 апреля 1996 года."
 #Economic Programs
 SOV_economic_programs:0 "Экономические программы"
 SOV_economic_programs_desc:0 "Наши экономические программы не соответствуют нынешней реальности финансового положения в мире. России необходимо одновременно управлять внутренним миром за счет низких цен и высоких заработных плат, а также умиротворять международных потребителей нефти и газа и поддерживать приток жизненно важного экономического импорта в Россию."
 SOV_rebuild_grozny:0 "Перестройка Грозного"
 SOV_rebuild_grozny_desc:0 "После ужасов чеченской войны район Грозного и окружающая его Чечня должны быть отстроены заново, чтобы дать жителям обновленные экономические перспективы и, как мы надеемся, отвлечь молодых людей региона от присоединения к новым поколениям террористических формирований, враждебных Российской Федерации."
 SOV_please_the_moscow_oligarchs:0 "Помиловать московских олигархов"
 SOV_please_the_moscow_oligarchs_desc:0 "Хотя отношения с классом олигархов могут быть неудобными как для народа, так и для правительства, за последнее десятилетие они установили мощные и эффективные связи. Использование этих соединений целесообразно для расширения экономики любого конкретного городского района, особенно Москвы."
 SOV_diversify_the_economy:0 "Диверсифицировать экономику"
 SOV_diversify_the_economy_desc:0 "Россия - ресурсодобывающая страна, основанная на экспорте природных ресурсов в качестве одного из основных экономических источников дохода. У этого есть несколько проблем: с одной стороны, наши ресурсы со временем станут дороже для производства и доставки за границу, а с другой стороны, мы зависим от средств других стран в своем выживании. Мы должны быстро диверсифицировать нашу экономику."
 SOV_decree_no_585:0 "Декрет номер 585"
 SOV_decree_no_585_desc:0 ""
 SOV_regauge_the_sakhalin_railway:0 "Восстановление сахалинской железной дороги"
 SOV_regauge_the_sakhalin_railway_desc:0 "Железная дорога на острове Сахалин, у тихоокеанского побережья России и недалеко от Японии, является ключевой частью экономики Сахалина."
 SOV_economic_stimulus:0 "Экономический стимул"
 SOV_economic_stimulus_desc:0 "Чтобы вдохнуть жизнь в экономику, иногда нужен стимул. Правительство должно ссужать деньги владельцам бизнеса с пониманием того, что владельцы бизнеса строят свой бизнес на полученные им деньги."
 SOV_russian_federation_stabilization_fund:0 "Стабилизационный фонд РФ"
 SOV_russian_federation_stabilization_fund_desc:0 "Созданный в 2004 году Стабилизационный фонд Российской Федерации («Стабилизационный фонд Российской Федерации») был инициативой правительства Путина для защиты уязвимой нефтяной отрасли страны от возможного падения цен на нефть. Фонд стал результатом уроков, извлеченных после экономического кризиса 1998 года, который частично был вызван неустойчивыми ценами на газ и нефть."
 SOV_expansionary_monetary_policy:0 "Экспансионистская денежно-кредитная политика"
 SOV_expansionary_monetary_policy_desc:0 "Наша денежно-кредитная политика должна переключиться на меры по экспансии. Наш центральный банк должен быть проинструктирован стимулировать экономику за счет снижения процентных ставок, увеличения денежной массы и, таким образом, увеличения совокупного спроса российской потребительской базы."
 SOV_overcome_the_1998_crisis:0 "Преодоление кризиса 1998 года"
 SOV_overcome_the_1998_crisis_desc:0 "Финансовый кризис 1998 года в России, в просторечии известный как «русский грипп», начался 17 августа 1998 года и в конечном итоге привел к дефолту Центрального банка России по своим долгам, вызвав глубокое экономическое недоверие со стороны международных наблюдателей к внутренней финансовой стабильности России. Путь выздоровления будет трудным, но он необходим."
 SOV_heavy_industry_investments:0 "Инвестиции в тяжелую промышленность"
 SOV_heavy_industry_investments_desc:0 "Чтобы отойти от доминирующей в России модели добычи и экспорта ресурсов, Россия должна отказаться от экономики услуг в городах, чтобы преобладать предприятия тяжелой промышленности."
 SOV_attract_international_investors:0 "Привлечь иностранных инвесторов"
 SOV_attract_international_investors_desc:0 "Россия, хотя и огромная, находится в экономическом состоянии, не соответствующем ее внушительным размерам. Поскольку экономическая элита России находится в далеко не идеальном состоянии, российский бизнес полагается на международных поставщиков и клиентов, чтобы свести концы с концами. Именно здесь здоровый приток иностранных инвесторов может улучшить экономическое положение страны."
 SOV_international_oil_price_agreements:0 "Международные соглашения о ценах на нефть"
 SOV_international_oil_price_agreements_desc:0 "Как экспортер нефти Россия является конкурентом Организации стран-экспортеров нефти ОПЕК, которая объединяет 15 мировых экспортеров нефти, что по сути сводится к сговору с ценами. Однако это не должно быть плохо: Россия может заключить закулисные сделки с ОПЕК, чтобы также стимулировать рост цен на нефть."
 SOV_resist_international_sanctions:0 "Противостоять санкциям"
 SOV_resist_international_sanctions_desc:0 "Угроза экономических санкций применялась против России даже в советские времена, и опыт только сделал российскую экономику более подготовленной к существованию в государствах автаркии и самостоятельности. Западное экономическое вмешательство не сможет сломить экономическую независимость России и ее национальный дух."
 SOV_trade_with_the_east:0 "Торговля с Востоком"
 SOV_trade_with_the_east_desc:0 "Поскольку западные рынки столь же сильны и хорошо развиты, восток предоставляет больше возможностей для торговых партнеров, особенно в Китае."
 SOV_rise_of_the_oligarchs:0 "Восстание олигархов"
 SOV_rise_of_the_oligarchs_desc:0 "Сила олигархического класса напрямую влияет на экономическую мощь. Страх социалистов и прочей нечисти по поводу богатых, успешных и вполне законных бизнесменов показывает, насколько ленивы эти деревенщины. Олигархи сильны, и благодаря им Россия сильна."
 SOV_state_run_capitalism:0 "Запуск государственного капитализма"
 SOV_state_run_capitalism_desc:0 "Объединив уроки централизованного планирования в советском стиле с уроками террора либерального капитализма, российское правительство может создать систему, в которой рыночные силы действуют свободно там, где им это разрешено государством."
 SOV_intice_oligarchic_investment:0 "Заполучить олигархические инвестиции"
 SOV_intice_oligarchic_investment_desc:0 "Имея в своем распоряжении олигархов и их огромные средства, мы теперь можем направить наших друзей в большом бизнесе, чтобы они, в свою очередь, направили свои финансы на решение задач, которые мы считаем полезными для развития российской экономики."
 SOV_request_a_handout:0 "Попросить подачку"
 SOV_request_a_handout_desc:0 "Нам нужны деньги."
 SOV_deregulation:0 "Дерегуляция"
 SOV_deregulation_desc:0 "Регулирование рынка ведет к коррупции, просчетам и экономическому хаосу. Мы должны поощрять рост любой отрасли, которая окажется прибыльной в рамках системы свободной торговли, свободной валюты и свободного бартера. Только свободная экономика может надеяться стать сильной экономикой."
 SOV_regulate_the_market:0 "Регулирование рынка"
 SOV_regulate_the_market_desc:0 "Тот, кто решил, что «свободные рынки» - это хорошее дело, - идиот. Нашему правительству необходимо сделать центральную политику регулирования рынка для достижения результатов, желаемых россиянами."
 SOV_nationalize_foreign_industry:0 "Национализировать иностранные производства"
 SOV_nationalize_foreign_industry_desc:0 "Промышленные предприятия, принадлежащие иностранцам, всегда представляют угрозу экономической безопасности. Поскольку иностранные страны угрожают нам экономическими санкциями, всегда возникает угроза, что промышленные владельцы уедут на ночь и заберут с собой жизненно важные части своих предприятий. Чтобы предотвратить это, нам необходимо требовать эти отрасли для государства - даже если это оскорбляет иностранные государства."
 SOV_root_out_the_oligarchs:0 "Искоренить олигархов"
 SOV_root_out_the_oligarchs_desc:0 "Уничтожение класса олигархов может быть не полностью возможным, но их влияние в российской экономике необходимо искоренить."
 SOV_european_interaction_plan:0 "Европейский план взаимодействия"
 SOV_european_interaction_plan_desc:0 "Нам нужен план надлежащего взаимодействия с европейскими державами, которые имеют с нами жизненно важные экономические отношения (а иногда и санкции в отношении нас)."
 SOV_appease_foreign_powers:0 "Умиротворить иностранные державы"
 SOV_appease_foreign_powers_desc:0 "Чтобы обеспечить мир в России и за ее пределами, великие державы за рубежом должны перестать смотреть на Россию как на неминуемую угрозу и перестать смотреть на Россию как на потенциальную жертву. Если мы сможем убедить иностранцев в том, что мы больше не представляем для них прямой угрозы, их карательная сила против нас может уменьшиться."
 SOV_nordstream:0 "Северный поток"
 SOV_nordstream_desc:0 "«Северный поток» - это проект газопровода через Балтийское море к одному из основных получателей газа в России, Германии. Такая система позволяет России и Германии обходить страны Восточной Европы для их транспортировки газа, тем самым давая России свободу действий для запугивания этих стран, а Германии - свободу игнорировать издевательства."
 SOV_discuss_lifting_sanctions:0 "Обсудить отмену санкций"
 SOV_discuss_lifting_sanctions_desc:0 "Мы должны обратиться к иностранным державам, которые санкционируют нас, с просьбой отменить их санкции. Конечно, мы сделали достаточно, чтобы их успокоить?"
 SOV_south_stream:0 "Южный поток"
 SOV_south_stream_desc:0 "Аналог «Северного потока», газопровод «Южный поток» - это программа газопровода, которая ведет из Ростовской области в России через Черное море. Трубопровод пройдет через Болгарию, а затем разветвляется на север в сторону Австрии и на юг в сторону Италии."
 SOV_revaluation_of_the_ruble:0 "Переоценка рубля"
 SOV_revaluation_of_the_ruble_desc:0 "За последнее десятилетие стоимость российской валюты, рубля, резко упала из-за неразумных решений в области внешней торговой политики, а также из-за неадекватного предотвращения инфляционных эффектов. Нам нужно как можно лучше восстановить долгу рубля."
 SOV_intice_foreign_investment:0 "Иностранные инвестиции"
 SOV_intice_foreign_investment_desc:0 "Россия, хотя и огромная, находится не в том экономическом состоянии, которое соответствует ее внушительным размерам. Поскольку экономическая элита России находится в далеко не идеальном состоянии, российский бизнес полагается на международных поставщиков и клиентов, чтобы свести концы с концами. Здесь здоровый приток иностранных инвесторов может улучшить экономическое положение страны."
 SOV_trade_with_nko:0 "Торговля с Северной Кореей"
 SOV_trade_with_nko_desc:0 "У северокорейского режима был один из немногих сторонников и покровителей - Советский Союз. Россия же, более озабоченная своей внутренней борьбой, не смогла должным образом добиться успеха СССР в качестве партнера по экономическим и политическим интересам Северной Кореи и, таким образом, позволила Пхеньяну ускользнуть в сферу влияния Пекина. Ради нашего стратегического положения на Дальнем Востоке мы должны возобновить отношения."
 SOV_trade_with_sko:0 "Торговля с Южной Кореей"
 SOV_trade_with_sko_desc:0 "Долгое время Москва была ориентированной сторонницей северокорейского режима в Пхеньяне. Но после распада Советского Союза Северная Корея прочно вошла в число геополитических организаций Китая. Пхеньян больше не зависит от помощи России, а его конкурирующее правительство в Сеуле показало себя более экономически талантливым. России следует переориентировать свои интересы на Южную Корею."
 SOV_trade_with_authoritarianism:0 "Торговля с авторитарными странами"
 SOV_trade_with_authoritarianism_desc:0 "В то время как демократии свободны, авторитаризм создает надежную зависимость. Как правило, авторитарные правительства хуже расширяют свой собственный экономический охват и разнообразие, чем демократические государства, и в результате они с большей вероятностью попадут в давнюю экономическую вассализацию своим торговым партнерам. Возможно, это та ниша, в которую Россия могла бы вписаться."
 SOV_trade_with_democratic_countries:0 "Торговля с демократическими странами"
 SOV_trade_with_democratic_countries_desc:0 "Мировые демократии обычно имеют более высокую степень экономической свободы, невмешательства государства в частный бизнес и финансовую стабильность, чем их авторитарные коллеги. В результате было бы желательно наладить серьезные торговые отношения с демократическими странами мира. Россия, когда-либо нуждавшаяся в надежных партнерах для экспорта своих природных ресурсов, могла бы использовать хорошие отношения с ними."
 SOV_expansionary_trade_policy:0 "Расширение торговой политики"
 SOV_expansionary_trade_policy_desc:0 "В современном глобализированном мире очень важно иметь современную глобализованную торговую политику. Россия богата природными ресурсами, но ей необходимо догнать западные страны с точки зрения доступности высокооплачиваемой работы, чтобы не дать высококвалифицированным российским рабочим эмигрировать из страны. Для этого Россия, как это ни парадоксально, должна не закрываться, а открываться. Увеличение объема торговли приведет к увеличению прибыли и рабочих мест для россиян."
