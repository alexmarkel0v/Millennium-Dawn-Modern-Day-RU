 #Amazon Protection
 BRA_amazon_protection_decision_category: "Проект защиты Амазонки"
 BRA_amazon_protection_decision_category_desc: "Амазонка - это живое сердце планеты. Инвестирование некоторого времени и денег должно оказаться полезным, если мы не будем торопиться и используем нашу армию."
 BRA_decision_reduce_fires: "Уменьшение пожаров"
