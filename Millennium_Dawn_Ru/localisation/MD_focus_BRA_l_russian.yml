 BRA_idea_brazilian_knack:0 "Бразильский Джейтиньо"
 BRA_idea_brazilian_knack_desc:0 "Джейтиньо или «уловка» - это нечто большее, чем способ чего-либо достичь путем обхода правил или социальных условностей. Некоторые люди рассматривают его как типично бразильский метод социальной навигации, при котором человек может использовать эмоциональные ресурсы, шантаж, семейные связи, обещания, награды, а также деньги, чтобы получить услугу или преимущество. Но люди забывают упомянуть, что это выражение также исходит от необходимости, связанной с нехваткой ресурсов и помощи. Большинство бразильцев должны быть изобретательными и придумывать новые, более простые способы делать то, что им нужно. Слово Джейтиньо происходит от выражения Дар Ум Джейто, буквально «найти способ». Оно подразумевает использование имеющихся ресурсов, а также личные связи и творчество."
