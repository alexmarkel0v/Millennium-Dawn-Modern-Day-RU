 brazil.13.d: "Рабочая партия отстаивала реформы и строила нам новое, светлое будущее."
 brazil.13.a: "Прогресс для Бразилии"
 brazil.14.t: "Марш исключенных"
 brazil.14.d: "Почти пятьсот лет назад португальцы впервые ступили на наши берега. Местные жители встретили их с распростертыми объятиями на обширной и изобильной земле. Однако теперь они исключены, если не удалены из общественной жизни. 500-летие Бразилии в 2000 году было порочным и жестоким днем. Бразильские полицейские применили грубую силу, чтобы разогнать демонстрацию туземцев, получившую название "Марш исключенных"."
 brazil.14.a: "Разделяющий день"
 brazil.15.t: "Французские военно-морские исследования"
 brazil.15.d: "Бразилия пришла к нам, чтобы обсудить возможность заключения нового соглашения. Тот, в котором будут участвовать лучшие и умнейшие из их флота, изучающие наши доктрины и наши методы. Они заставят своих инженеров учиться у нас и узнают, как мы строим наши корабли. Они приходят к нам, чтобы обсудить, как улучшить свой флот. Принимаем мы это предложение или отклоняем?"
 brazil.15.a: "Мы согласны"
 brazil.15.b: "Абсолютно нет!"
 brazil.16.t: "Присоединиться ли к MERCOSUR?"
 brazil.16.d: "MECROSUR был создан как экономический пакт, образованный в конце 90-х годов Бразилией, Аргентиной, Парагваем и Уругваем. В основном это были преимущественно таможенные союзы, способствующие плавному перемещению товаров и материалов. Должны ли мы присоединиться к этой интересной связи?"
 brazil.16.a: "Мы согласны"
 brazil.16.b: "Нет, конечно же"
 brazil.17.t: "Южноамериканское единство"
 brazil.17.d: "Южная Америка управляется диктатурами и коррумпированными политиками, которые чрезвычайно жаждут власти. Кроме того, это очень разобщенный континент. Мы должны объединить наши народы и наши культуры, чтобы стать лучшим континентом!"
 brazil.17.a: "Мы - один континент. Мы как братья. Мы должны помогать друг другу!"
 brazil.18.t: "Президентские выборы 2018"
 brazil.18.d: "Сильно спорные между 3 основными кандидатами результаты выборов могут варьироваться от любого места до Жаира Больсонаро, лидера правого крыла, который недавно поднялся в политическом сценарии со своей партией PSL, Фернандо Хаддада и Рабочей партии, основной целью которой сейчас является восстановление власти, которую она потеряла после операций Лава-Джато, и Энрике Мейрелл из PSDB, традиционной партии. Кто выйдет победителем из этого списка?"
 brazil.18.a: "Больсонаро формирует новое правительство"
 brazil.18.b: "Рабочая партия остается у власти"
 brazil.18.c: "Джеральдо Алкмин побеждает с помощью PSDB"
 brazil.19.t: "Испытания "Автомойки""
 brazil.19.d: "Крупнейшая в истории Бразилии антикоррупционная операция охватывает все стороны спектра - от левых партий, центристов и "всеохватывающих" партий до крайне правых. После многих лет тюремного заключения, расследований, слежки и наблюдения пришло время действовать над коррумпированными. Будете ли вы успешно удалять гнилые яблоки Бразилии или станем одним из них?"
 brazil.19.a: "Справедливость восторжествует!"
 brazil.20.t: "СМИ присоединяются к оппозиции"
 brazil.20.d: "Через несколько недель после победы Больсонаро стало ясно, что крупнейшие СМИ страны, сеть Globo, не хотят, чтобы результаты говорили о Больсонаро и его филиалах в каждом выпуске их ежедневного журнала. Из-за этого ясно, что это всего лишь вопрос времени, когда наша популярность начнет неуклонно снижаться."
 brazil.20.a: "Почему они не могут закрыть свои рты!"
 brazil.22.t: "Создание новой партии"
 brazil.22.d: "У Больсонаро есть внутренние проблемы с PSL, и в конечном итоге он покинет партию. Но ему нужна новая партия. Эта партия будет "Aliança", и будет консервативной партией."
 brazil.22.a: "Начинайте создавать партию!"
 brazil.23.t: "Националистические движения растут"
 brazil.23.d: "В момент политической слабости левых националистические и правые движения поднимаются по всей стране, ища направление, противоположное тому, которое страна приняла несколько лет назад."
 brazil.23.a: "Что будет со страной?"
 brazil.24.t: "Бразильская монархия?"
 brazil.24.d: "Чтобы стабилизировать страну, необходимо вернуть монархию. Но возможно ли это?"
 brazil.24.a: "Посмотрим..."
 brazil.25.t: "Правительство влияет на сеть Globo Media"
 brazil.25.d: "После возрождения PT, как стабильной политической партии в рамках президентства, она восстановила некогда ценное влияние на крупнейшее новостное издание Globo."
 brazil.25.a: "Победа, в конце концов"
 brazil.26.t: "Союзы с Centrão"
 brazil.26.d: "Чтобы расширить наше влияние, нам нужно объединиться с Центром, или мы можем просто следовать своим собственным путем."
 brazil.26.a: "Давайте заключим союз с DEM и PSDB!"
 brazil.26.b: "Давайте заключим союз с DEM!"
 brazil.26.c: "Давайте просто заручимся их поддержкой, а не создадим с ними коалицию."
 brazil.26.d: "PRTB - лучший выбор!"
 brazil.27.t: "Вопрос Глобо"
 brazil.27.d: "Средства массовой информации - наш самый большой враг, они контролируют массы, а не нас, делая наш режим непопулярным. Заставив замолчать крупнейший медиа-канал из всех, конгломерат Глобо, мы обеспечим народную поддержку Больсонаро и партии."
 brazil.27.a: "Мы будем подвергать цензуре каждый телеканал!"
 brazil.27.b: "Национализировав их, мы могли бы хорошо использовать их широкую зрительскую аудиторию"
 brazil.27.c: "Расформируйте их, это кучка лжецов, которых нужно заставить замолчать!"
 brazil.28.t: "Забастовка дальнобойщиков"
 brazil.28.d: "В течение нескольких месяцев цены на нефть в нашей стране взлетали до небес, главным образом из-за экономической политики Темера и девальвации. Только сейчас синдикаты дальнобойщиков отреагировали, приказав снизить цены на дизельное топливо, иначе они устроили бы общенациональную забастовку, которая убила бы наши запасы нефти и ресурсов. Что же нам делать?"
 brazil.28.a: "Понизьте цену на дизельное топливо"
 brazil.28.b: "Им придется иметь дело с текущими ценами"
 brazil.29.t: "Выберите нашего посла в США"
 brazil.29.d: "Мы должны внести изменения во все политические структуры, устойчивые предыдущим режимом, и это включает в себя изменения в посольствах. Мы должны выбрать, кто будет представлять наши дипломатические силы в Соединенных Штатах: Эдуардо Больсонаро, сын президента, или Нестор Форстер, уже опытный дипломат?"
 brazil.29.a: "Эдуардо Больсонаро - вот правильный выбор!"
 brazil.29.b: "Нестор более опытен на этой службе"
 brazil.30.t: "Саммит лидеров националистов"
 brazil.30.d: "Многие националистические лидеры по всему миру были приглашены на саммит в Бразилию, чтобы обсудить, как бороться с коммунистами и глобалистскими либералами!"
 brazil.30.a: "Давайте бороться с этими группировками и поддерживать порядок в наших странах!"
 brazil.31.t: "Реформы лесозаготовок"
 brazil.31.d: "Мы должны ввести более жесткие правила в лесозаготовительной промышленности, чтобы сохранить Амазонку."
 brazil.31.a: "Начать реформы!"
 brazil.32.t: "Операция: Сохранение Амазонки"
 brazil.32.d: "Мы должны установить нормативную защиту, ужесточить наказание и усилить полицейскую охрану в районе Амазонки, чтобы предотвратить дальнейшее опустошение нашей Амазонки!"
 brazil.32.a: "Защитить любой ценой!"
 brazil.33.t: "Вопрос об Амазонке"
 brazil.33.d: "Амазонка - главный тропический лес в мире. Но в последние годы он начал разрушаться из-за пожаров в тропических лесах. ООН пытается что-то сделать, и некоторые страны пытаются вмешаться сюда. Что же нам делать?"
 brazil.33.a: "Мы сами будем бороться с этими пожарами. Амазонка является бразильской территорией!"
 brazil.33.b: "Возможно, мы могли бы получить некоторую помощь."
 brazil.34.t: "Приглашение в UNASUL"
 brazil.34.d: "Союз южноамериканских наций - это межправительственная региональная организация, в которую когда-то входили двенадцать южноамериканских стран. Это может дать нам много преимуществ!"
 brazil.34.a: "Мы согласны!"
 brazil.34.b: "Отказываемся!"
 brazil.35.t: "Альянс с другими партиями"
 brazil.35.d: "Мы не можем править Бразилией в одиночку. Мы должны править с другими партиями, особенно с теми, которые отвечают нашим интересам. Но какую партию мы выберем..."
 brazil.35.a: "DEM!"
 brazil.35.b: "Выберем MBL!"
 brazil.35.c: "Обе!"
 brazil.36.t: "Сисплатинский вопрос"
 brazil.36.d: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Сисплатина. Сегодня Сисплатина называется Уругвай. Мы должны вернуть его, либо дипломатией, либо силой."
 brazil.36.a: "Дипломатическое решение - лучший вариант."
 brazil.36.b: "Давайте проверим нашу армию..."
 brazil.37.t: "Импичмент Дилмы"
 brazil.37.d: "В этом году произошло множество протестов, но большинство из них преследуют одну цель: импичмент президента Дилмы Руссефф. Палата депутатов уже одобрила импичмент."
 brazil.37.a: "Чао, дорогуша!"
 brazil.38.t: "Лула арестован!"
 brazil.38.d: "Сегодня был арестован экс-президент Луис Инасиу Лула да Силва. Он сдался Федеральной полиции в Профсоюзе металлистов ABC в Сан-Бернарду-ду-Кампу, Большой Сан-Паулу. Сейчас он находится в тюрьме, обвиняемый в коррупции."
 brazil.38.a: "Даже экс-президент коррумпирован. Что мы можем сделать, чтобы спасти Бразилию?"
 ##News Events
 brazil_news.1.t: "Переворот Больсонаро в Бразильском правительстве!"
 brazil_news.1.d: "После нескольких месяцев словесной агрессии против демократии и действий против конгресса Больсонаро, наконец, сформировал правительство, установив себя в качестве лидера декретом. Что будет с Бразилией, страной, которая пережила столько политических потрясений и теперь переживает вторую военную диктатуру менее чем за 50 лет?"
 brazil_news.1.a: "Бразилия превыше всего, Бог превыше всего!"
 brazil_news.1.b: "Будем надеяться на лучшее..."
 brazil_news.2.t: "Бразилия приватизирует Petrobras"
 brazil_news.2.d: "Следуя планам экономической либерализации Пауло Гедеса, DOU (Официальный журнал союза) объявила ранее на этой неделе, что Petrobras, многонациональная компания, в основном принадлежащая бразильскому правительству, полностью откроет свои рынки для внешних акционеров."
 brazil_news.2.a: "Бразилия должна ослабить хватку государства, чтобы прогрессировать!"
 brazil_news.2.b: "Мы надеемся, что они поступают правильно"
 brazil_news.3.t: "Луис I возвращает монархию в Бразилии"
 brazil_news.3.d: "Вслед за экспоненциальным ростом монархических политических движений в Бразилии за последние несколько недель, сегодня Луис I коронован как третий император Бразильской империи, сопровождаемый почтением со стороны всех присутствующих военных лидеров и политиков, на пресс-конференции было объявлено о смене флага и названия Бразилии. Встряхнет ли этот шаг страну еще больше или стабилизирует ее, принеся мир и процветание, неизвестно."
 brazil_news.3.a: "Луис I приведёт нас к процветанию!"
 brazil_news.3.b: "Удачи ему..."
 brazil_news.4.t: "Император претендует на уругвайские земли!"
 brazil_news.4.d: "Луис I, наш славный император, объявил, что земли, когда-то принадлежавшие нам (так называемый регион Сисплатина), являются исторической бразильской территорией, и оправдывает захват агрессивного Уругвая за нарушение указанных требований."
 brazil_news.4.a: "Уругвай получит по заслугам!"

