 #Major Development Projects
 BRA_major_development_projects_decision_category: "Крупные девелоперские проекты"
 BRA_major_development_projects_decision_category_desc: "Министр транспорта и общественных работ представил нам проекты по развитию материковой части Бразилии и улучшению нашей экономики."
 BRA_transposition_saofrancisco: "Транспозиция реки Сан-Франциско"
 BRA_transposition_saofrancisco_desc: "Транспозиция реки Сан-Франциско - это проект по перемещению части вод реки Сан-Франциско в Бразилии, названный бразильским правительством "Проектом интеграции реки Сан-Франциско с гидрографическими бассейнами Северо-востока". Проект является федеральным государственным предприятием, находящимся в ведении Министерства регионального развития. Проект предусматривает строительство более 700 км бетонных каналов по двум основным осям (север и восток) вдоль территории 4 штатов (Пернамбуку, Параиба, Сеара и Риу-Гранди-ду-Норти) для отвода реки. Попутно проект предусматривает строительство девяти водонасосных станций. Позже появилась возможность так называемой южной оси, охватывающей Баию и Сержипе, и западной оси в Пиауи."
 BRA_bacia_tocantins: "Колонизировать гидрографический бассейн Токантинс"
 BRA_bacia_tocantins_desc: "Бассейн Арагуая-Токантинс - один из 12 гидрографических регионов Бразилии. Главные реки бассейна - Токантинс и Арагуая. Это самый большой водоем в Бразилии."
 BRA_army_projects: "Фонд Управления армейскими проектами"
 BRA_army_projects_desc: "Управление армейских проектов стремится обеспечить оперативные подразделения оборонной продукцией, необходимой для их оперативной занятости, на минимальном уровне."
