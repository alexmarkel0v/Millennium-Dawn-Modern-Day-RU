l_russian:
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_lula:0 "Лула"
 BRA_lula_desc:0 "Луис Лула да Силва стал вторым президентом, получившим наибольшее количество голосов в истории после Рональда Рейгана. Сможете ли вы сделать бразильский народ гордым, как Рабочая партия?"
 BRA_nossa_economia:0 "Наша экономика"
 BRA_nossa_economia_desc:0 "Азиатский финансовый кризис 1997 года вызвал волну на мировых рынках. Прибыль Бразилии от ее огромной экспортной индустрии сократилась, и политика Кардозу не смогла исправить ущерб. Давайте же поощряем рост, чтобы, наконец, обратить вспять последствия этого печального экономического спада!"
 BRA_the_internal:0 "Движение к социализму"
 BRA_the_internal_desc:0 "Наша страна полна проблем. Как мы собираемся решать эти проблемы? Социализм - ответ?"
 BRA_nosso_povo:0 "Наши люди"
 BRA_nosso_povo_desc:0 "Наша страна (или nosso povo) - небогатая. И мы не самые сильные. Однако у нас есть потенциал поступать правильно со своими людьми."
 BRA_pay_back_the_imf:0 "Расплата по долгу с МВФ"
 BRA_pay_back_the_imf_desc:0 "Кредит, который был взят, должен быть возвращен в полном объеме. Бразилия должна освободиться от обязательств перед иностранными учреждениями."
 BRA_brazilian_exports:0 "Бразильский экспорт"
 BRA_brazilian_exports_desc:0 "Бразилия имеет экономику, основанную на ее многочисленных сырьевых ресурсах. Теперь у нас есть возможность превратить наши ресурсы в прибыльное предприятие."
 BRA_foreign_companies:0 "Иностранные компании"
 BRA_foreign_companies_desc:0 "Первый шаг к экономическому росту - позволить иностранным компаниям инвестировать в наши земли."
 BRA_discuss_the_party:0 "Партийные дискуссии"
 BRA_discuss_the_party_desc:0 "Партия должна сейчас разработать свою повестку дня. Наша кампания завоевала нам президентство. Мы сдержим свои обещания?"
 BRA_finalize_the_agenda:0 "Завершение повестки дня"
 BRA_finalize_the_agenda_desc:0 "Повестка дня должна быть принята независимо от стоимости."
 BRA_root_out_corrpution:0 "Искоренение коррупции"
 BRA_root_out_corrpution_desc:0 "Коррупция - проблема нашей страны. Чиновники растрачивают деньги, и наши политики часто окутаны скандалом за скандалом. Мы должны восстановить доверие людей к своему правительству!"
 BRA_bolsa_familia:0 "Семейный кошелек"
 BRA_bolsa_familia_desc:0 "Bolsa Famila - это образовательная программа, разработанная в рамках программы социального обеспечения Fome Zero. Программа предназначена для оказания помощи бедным и обеспечения посещения школ детьми. Надеюсь, эти эффекты будут ощущаться еще долгие годы."
 BRA_socialism_in_concept:0 "Социализм в концепции"
 BRA_socialism_in_concept_desc:0 "Хотя мы утверждаем, что социализм больше не является нашей основной платформой, мы все еще можем использовать многие из его концепций. Одним из них будет улучшение здравоохранения. Следующим нашим приоритетом должно стать расширение системы здравоохранения."
 BRA_fome_zero:0 "Нулевой голод"
 BRA_fome_zero_desc:0 "Нулевой голод - это сборник программ социального обеспечения, которые должны способствовать снижению уровня бедности в Бразилии. Они будут играть важную роль в сокращении масштабов голода и оказании помощи тем, кто занимается обучением."
 BRA_western_investiments: "Western Investiments"
 BRA_western_investiments_desc: "Investiments from developed and rich countries from the west, like Germany and America could help our economy!"
 BRA_eastern_investiments: "Eastern Investiments"
 BRA_eastern_investiments_desc: "China, the major power in the east had a huge economic boom since the end of it's civil war. Some aid from them would be helpfull."
 BRA_our_own_industry: "Our Own Industry"
 BRA_our_own_industry_desc: "We can encourage the Brazilian Investors to help the economy."
 BRA_new_wave_ideas:0 "Идеи новой волны"
 BRA_new_wave_ideas_desc:0 "Теперь, когда наша страна стабилизировалась и стала владеть силой, которой она всегда была достойна, мы должны решить, как лучше всего расширить нашу сферу влияния."
 BRA_war_on_the_cartels:0 "Война с картелями"
 BRA_war_on_the_cartels_desc:0 "Картели в нашей стране - это чума, которую необходимо искоренить. Сопротивление бесполезно."
 BRA_global_diplomacy:0 "Глобальная дипломатия"
 BRA_global_diplomacy_desc:0 "Америка, Европа, Китай, Россия, Япония. Все страны мира соперничают за наше внимание и наши ресурсы. Но рядом с кем мы сможем выгодно и уютно устроиться?"
 BRA_align_to_nato:0 "НАТО"
 BRA_align_to_nato_desc:0 "Бразилия очень давно тесно сотрудничает со странами НАТО. Один из наших давних партнеров - Соединенные Штаты. Это естественный выбор."
 BRA_non_aligned:0 "Зависимые"
 BRA_non_aligned_desc:0 "Колонисты издавна приехали сюда в поисках новой жизни. Мы должны уважать эту извечную идею, оставаться неприсоединенными в наших усилиях и оставаться нейтральными в грядущих конфликтах."
 BRA_eastern_alignment:0 "Восточный пример"
 BRA_eastern_alignment_desc:0 "Военная диктатура была неудачным экспериментом США. Восток представил интересный пример того, чтобы быть намного лучше."
 #industrial
 BRA_growth_through_freedom:0 "Рост через свободу"
 BRA_growth_through_freedom_desc:0 "Расширение наших частных предприятий создаст лучшую экономическую базу для дальнейшего экономического роста."
 BRA_build_fortaleza:0 "Расширение Форталезы"
 BRA_build_fortaleza_desc:0 "Форталеза - крупный город, который может использовать некоторые инвестиции для более светлого экономического будущего.."
 BRA_brazilian_research_and_development:0 "Бразильские исследования и разработки"
 BRA_brazilian_research_and_development_desc:0 "Исследования и разработки наших вооруженных сил чрезвычайно важны и жизненно важны для наших экономических усилий."
 BRA_develop_recife:0 "Развивать Ресифи"
 BRA_develop_recife_desc:0 "Ресифи является крупным портовым городом, который должен развиваться. Их способность легко получить доступ к продукции из-за рубежа делает ее главной целью для развития."
 BRA_northeastern_stimulus:0 "Северо-восточное слияние"
 BRA_northeastern_stimulus_desc:0 "Некоторые из наших северных областей вдоль побережья могли бы нуждаться в развитии."
 BRA_rio_employment_projects:0 "Проекты трудоустройства в Рио"
 BRA_rio_employment_projects_desc:0 "Основываясь на новой политике правительства, в местной экономике Рио обращается больше денег. Будущее еще никогда не выглядело таким мрачным!"
 BRA_foreign_research_methods:0 "Методы зарубежных исследований"
 BRA_foreign_research_methods_desc:0 "Иностранных ученых нужно использовать для помощи нашим научным отделам."
 BRA_energy_mining_ministry: "Министерство энергии и добычи"
 BRA_energy_mining_ministry_desc: "Министерство горнорудной промышленности и энергетики (MME) имеет в качестве своей институциональной миссии формулирование и обеспечение реализации государственной политики устойчивого управления энергетическими и минеральными ресурсами, способствующей социально-экономическому развитию страны."
 BRA_amazonian_el_dorado:0 "Амазонский Эльдорадо"
 BRA_amazonian_el_dorado_desc:0 "Манаус - это скрытая жемчужина амазонок. Красота и потенциал туризма могут создать полезные рабочие места для местной экономики."
 BRA_presal: "Развитие Рио"
 BRA_presal_desc: "Рио-де-Жанейро - очень оживленное место с большим количеством безработных. Почему бы нам не использовать это для улучшения промышленности нашей страны, построив там несколько заводов?"
 BRA_develop_the_interior_and_amazon: "Развитие Амазонки"
 BRA_develop_the_interior_and_amazon_desc: "Мы должны развивать и улучшать условия жизни людей, живущих на Амазонке и в глубине Бразилии."
 BRA_develop_sp_mg_and_the_south: "Развитие Юго-Востока и Юга"
 BRA_develop_sp_mg_and_the_south_desc: "Крупные города, расположенные в городах, таких как Сан-Паулу и Куритиба, хорошо развиты. Нам нужно развивать больше городов на юго-востоке страны и на юге!"
 BRA_santos_oilfields: "Разработка закрытых нефтяных месторождений залива Сантос"
 BRA_major_development_projects: "Крупные девелоперские проекты"
 BRA_major_development_projects_desc: "Чтобы улучшить бразильскую экономику и промышленность, мы будем инвестировать в национальную промышленную сферу через Министерство транспорта и общественных работ."
 BRA_expanded_brazilian_economy: "Расширенная бразильская экономика"
 BRA_expanded_brazilian_economy_desc: "Крупные проекты в стране помогли нам улучшить нашу экономику!"
 BRA_santos_oilfields_desc: "Залив Сантос - очень богатый район с точки зрения нефти. Если мы будем развивать этот регион, то несомненно, сможем увеличить обороты экономики!"
 BRA_petrobras_tech: "Petrobras Technology"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (сокращенно Petrobras) является публичной компанией, мажоритарным акционером которой является правительство Бразилии, и, таким образом, является государственной компанией смешанной экономики. Приоритетным направлением является нефтеперерабатывающий сектор. С его помощью мы можем улучшить наши запасы нефти и нефтеперерабатывающие заводы!"
 BRA_canadian_vale_incorporation: "Vale incorporation"
 BRA_canadian_vale_incorporation_desc: "Vale - бразильская транснациональная горнодобывающая компания и один из крупнейших логистических операторов в стране. Это одна из мощнейших горнодобывающих компаний в мире, а также знатный производитель железной руды, окатышей и никеля. Компания также ведёт некоторые операции в Канаде. Если мы интегрируем канадскую Vale, мы получим ценные ресурсы и заодно встанем в один ряд с Канадой по добыче!"
 BRA_fossil_fuel_industry: "Промышленность ископаемого топлива"
 BRA_fossil_fuel_industry_desc: "Все, что говорят об "устойчивом развитии" и охране окружающей среды, - это большая ложь. Давайте же извлекать ресурсы из окружающей среды не глядя на росказни бюрократов!"
 BRA_clean_energy_path: "Путь чистой энергии"
 BRA_clean_energy_path_desc: "У нас есть большая часть территории тропических лесов Амазонки. Имея это в виду, мы должны защищать окружающую среду любой ценой!"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ - несмотря на непонятное название, это всего лишь хороший нефтехимический комплекс Рио. Мы должны инвестировать в него!"
 BRA_develop_angra3: "Разработка ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 - это, по проекту, атомная электростанция в Ангра-дус-Рейс. Мы должны инвестировать в неё больше средств, дабы она получилась безопасной, современной и мы могли бы выжать из неё максимум энергии!"
 BRA_presal_dev: "Разработка PRÉ-SAL"
 BRA_presal_dev_desc: "PRÉ-SAL - это область запасов нефти, обнаруженная под глубоким слоем соляной породы, которая образует один из нескольких уровней горных пород в недрах. Предсолевые запасы, обнаруженные вдоль бразильского побережья, являются самыми глубокими в мире, где когда-либо была найдена нефть."
 BRA_solar_power_sertao: "Солнечная энергия в Sertão"
 BRA_solar_power_sertao_desc: "Sertão - это очень засушливый и жаркий регион. Было бы идеально инвестировать в солнечную энергетику в этом регионе, ибо КПД должно быть огромным!"
 #internal_factions
 BRA_help_the_farmers:0 "Помощь фермерам"
 BRA_help_the_farmers_desc:0 "Фермеры - важная часть экономики. Давайте сосредоточимся на наших фермерах и принесем им прибыль."
 BRA_agrotech: "Инвестиции в AgroTech"
 BRA_agrotech_desc: "Чтобы улучшить фермерские хозяйства, нам нужно инвестировать в сельскохозяйственные технологии!"
 BRA_agricultural_protectionism: "Сельхоз протекционизм"
 BRA_agricultural_protectionism_desc: "Аграрная отрасль нуждается в защите от иностранных интересов!"
 BRA_free_trade_agro_producs: "Свободная торговля агропродукцией"
 BRA_free_trade_agro_producs_desc: "Зарубежные страны заинтересованы в нашей агропродукции. Мы должны либерализовать АгроМаркет, чтобы улучшить нашу экономику!"
 BRA_support_the_unions:0 "Поддержать союзы"
 BRA_support_the_unions_desc:0 "Профсоюзы в нашей стране являются неотъемлемой частью нашего успеха. Давайте продемонстрируем наше одобрение таких усилий."
 BRA_pro_union:0 "Профсоюзы"
 BRA_pro_union_desc:0 "Одно дело просто сказать, что кто-то поддерживает профсоюзы. Другое дело - активно поддерживать их ценой репутации."
 BRA_agrarian_economy:0 "Аграрная экономика"
 BRA_agrarian_economy_desc:0 "Наша страна была основана на сахарных полях. Вернемся во времена, когда сельское хозяйство было нашим основным экспортным товаром за границу."
 BRA_support_international_bankers: "Поддержка международных банкиров"
 BRA_support_international_bankers_desc: "Чтобы улучшить нашу экономику, нам нужно собрать поддержку международных банкиров."
 BRA_help_business_owners: "Помощь владельцам бизнеса"
 BRA_help_business_owners_desc: "Нам нужно помочь владельцам бизнеса, которые несут ответственность за большой подъём экономики и ассортимент товаров."
 BRA_support_industries: "Поддержка промыш. конгломератов"
 BRA_support_industries_desc: "Бразилия может быть большой страной, но это не очень индустриальная страна. Пришло время индустриализации!"
 BRA_further_industrialization: "Дальнейшая индустриализация"
 BRA_further_industrialization_desc: "Промышленные проекты по всей Бразилии улучшают нашу экономику. Давайте продолжим эти проекты!"
 #industrial-neighbors
 BRA_neighborly_development:0 "Добрососедское развитие"
 BRA_neighborly_development_desc:0 "Нашим соседям нужна наша помощь. Южная Америка - это спелое яблоко, которое нужно собирать. Позвольте нам использовать этот неиспользованный потенциал."
 BRA_the_guays:0 "Парни"
 BRA_the_guays_desc:0 "Парагвай и Уругвай - некоторые из наших важных соседей. Между этими двумя мы должны прийти к соглашению и понять, что мы можем помочь друг другу в грядущие времена."
 BRA_argentina:0 "Аргентина"
 BRA_argentina_desc:0 "Аргентина всегда была нашим давним соперником. Однако мы также являемся одними из крупнейших стран Южной Америки. Экономическое сотрудничество между нами необходимо для нашего будущего роста."
 BRA_bolivia:0 "Боливия"
 BRA_bolivia_desc:0 "Боливия - еще одна крупная страна в экономической системе Южной Америки. Давайте поможем их отрасли."
 BRA_northerners:0 "Северяне"
 BRA_northerners_desc:0 "Мы должны помочь странам к нашему северу обеспечить экономический рост и региональную стабильность."
 BRA_western_coastal_countries:0 "Западные прибрежные страны"
 BRA_western_coastal_countries_desc:0 "Чили, Перу и Эквадор - важные державы на побережье. Мы можем использовать их для будущих инвестиций."
 #moreforeignpolicy
 BRA_the_way_we_judge:0 "Как мы судим"
 BRA_the_way_we_judge_desc:0 "Первый шаг к определению того, кто мы такие, - это решить, кого и как судить."
 BRA_isolationism:0 "Изоляционизм"
 BRA_isolationism_desc:0 "Мир - страшное и гнусное место. Вернемся к новой доктрине изоляционизма."
 BRA_the_country_of_brotherly_love:0 "Страна братской любви"
 BRA_the_country_of_brotherly_love_desc:0 "Бразилия станет маяком надежды и символом братской любви."
 BRA_restrict_travelers:0 "Ограничение путешественников"
 BRA_restrict_travelers_desc:0 "Путешественники стали настоящей чумой для нашей части света. Туризм нужно проверять."
 BRA_shut_down_the_borders:0 "Закрытие границ"
 BRA_shut_down_the_borders_desc:0 "Еще один способ ограничить поток людей по стране - закрыть наши границы и увеличить их военное присутствие."
 BRA_brazil_first:0 "Бразилия первая"
 BRA_brazil_first_desc:0 "Бразилия превыше всего. Бразилия свободна."
 BRA_gunboat_diplomacy:0 "Дипломатия канонерок"
 BRA_gunboat_diplomacy_desc:0 "Соседние страны станут основными целями для расширения. Давайте возьмем их в свои ряды. Некоторым из меньших было бы гораздо лучше интегрироваться в нашу великую страну. Желательно силой."
 BRA_brazil_above_all:0 "Бразилия превыше всего"
 BRA_brazil_above_all_desc:0 "Мы ставим нашу страну выше потребностей и желаний кого-либо еще."
 BRA_the_international_mediator:0 "Международный посредник"
 BRA_the_international_mediator_desc:0 "Бразилия находится в уникальном положении, будучи выровненной между Востоком и Западом. Давайте станем посредниками для мира."
 BRA_strength_in_cooperation:0 "Сила в сотрудничестве"
 BRA_strength_in_cooperation_desc:0 "Наша сила исходит от друзей, которых мы выбираем."
 BRA_visit_every_country:0 "Посещение каждой страны"
 BRA_visit_every_country_desc:0 "Целью должно быть построение отношений со всеми 195 странами мира."
 BRA_support_the_little_guys:0 "Поддержка маленьких ребят"
 BRA_support_the_little_guys_desc:0 "Наш первый шаг - поддержать маленьких ребят. Гайана и Суринам могут воспользоваться нашей постоянной поддержкой."
 BRA_a_global_power:0 "Глобальная сила"
 BRA_a_global_power_desc:0 "Бразилия станет новой сверхдержавой на мировой арене."
 #military
 BRA_nosso_exercito:0 "Наша армия"
 BRA_nosso_exercito_desc:0 "У нашей армии много проблем. Мы должны начать устранять эти недостатки.."
 BRA_marinha_do_brasil:0 "Бразильский флот"
 BRA_marinha_do_brasil_desc:0 "Бразилия имеет чересчур большое побережье, и наш флот не обеспечивает достаточного прикрытия ни Атлантического океана, ни наших рек."
 BRA_imbel:0 "IMBEL"
 BRA_imbel_desc:0 "Винтовки IMBEL из раза в раз доказывали, что они лучше, чем наше нынешнее огнестрельное оружие."
 BRA_modern_artillery:0 "Современная артиллерия"
 BRA_modern_artillery_desc:0 "Мы не можем отказаться от старых доктрин эффективной артиллерии. Бразилия должна быть самодостаточной и строить собственные современные косилки."
 BRA_strength_on_land:0 "Сила на Земле"
 BRA_strength_on_land_desc:0 "В центре внимания наших вооруженных сил должны быть наши сухопутные войска. Бразилия должна быть сильной на суше."
 BRA_homemade_rifles:0 "Самодельные винтовки"
 BRA_homemade_rifles_desc:0 "Винтовки легко собрать дома, если они когда-нибудь понадобятся."
 BRA_western_military_factories:0 "Западные военные заводы"
 BRA_western_military_factories_desc:0 "Запад идеально подходит для нашей расширенной военной промышленности."
 BRA_northeastern_military_factories:0 "Северо-Восточные военные заводы"
 BRA_northeastern_military_factories_desc:0 "Форталеза и Ресифи - важные районы на северо-восточном побережье. Возможно, мы могли бы построить там оружейные заводы, чтобы поддержать наши расширяющиеся вооруженные силы."
 BRA_national_drydocks:0 "Национальные сухие доки"
 BRA_national_drydocks_desc:0 "Нашему флоту нужны дополнительные сухие доки. Строительство нашего коричневого флота должно быть расширено."
 BRA_sao_paulo_naval_industries:0 "Промышленность ВМФ Сан-Паулу"
 BRA_sao_paulo_naval_industries_desc:0 "В связи с продолжающимся строительством новых военно-морских объектов мы постепенно улучшили наши возможности по строительству новых и современных судов."
 BRA_rio_drydocks:0 "Сухие доки Рио"
 BRA_rio_drydocks_desc:0 "Мы должны построить дополнительные сухие доки!"
 BRA_behind_the_times:0 "Устаревший флот"
 BRA_behind_the_times_desc:0 "Наш военно-морской флот требует дополнительной доработки, чтобы стать крупной атлантической морской державой."
 BRA_underwater_flotilla:0 "Подводная флотилия"
 BRA_underwater_flotilla_decs:0 "Наш подводный флот нужно расширять."
 BRA_reform_the_navy:0 "Реформы ВМФ"
 BRA_reform_the_navy_desc:0 "Изучая ошибки прошлого и других стран, мы можем развивать более сильный и эффективный военно-морской флот.."
 #military-army
 BRA_ee_11:0 "EE 11"
 BRA_ee_11_desc:0 "Наши БТРы устарели и практически не используются. Давайте расширимся и начнем разработку нового APC серии EE."
 BRA_acquire_new_equipment:0 "Приобрести новое снаряжение"
 BRA_acquire_new_equipment_desc:0 "Наше местное радио и командное оборудование можно было бы улучшить. Эпоха дымовых сигналов закончилась. Хунта будет разочарована."
 BRA_update_the_ifvs:0 "Обновление БМП"
 BRA_update_the_ifvs_desc:0 "БМП - современный инструмент, который минимизирует использование нами более тяжелого оборудования, такого как танки. Он также оказывает легкую поддержку пехоте. Мы должны модернизировать их, чтобы они оставались актуальными в качестве военной силы в новом столетии и в будущем."
 BRA_decentralized_warfare:0 "Децентрализованная война"
 BRA_decentralized_warfare_desc:0 "В отличие от некоторых других стран, мы должны обратить внимание на русских и иранцев. Их командная структура несложная и небольшая. Наша армия может смоделировать это, чтобы быстрее и эффективнее реагировать на наших врагов."
 BRA_modern_armor:0 "Современная броня"
 BRA_modern_armor_desc:0 "Наша броня устарела на несколько лет. Мы должны обновить нашу броню до более новой техники немецкого производства."
 BRA_larger_artillery:0 "Большая артиллерия"
 BRA_larger_artillery_desc:0 "Артиллерия стала менее приоритетной, поскольку самоходные артиллерийские установки заняли более важное место. Но не стоит недооценивать ценность статического орудия."
 BRA_braco_forte_mao_amiga:0 "Braco Forte Mao Amiga"
 BRA_braco_forte_mao_amiga_desc:0 "Бразильская армия - это сила, которую нужно выпустить. Мы не отступаем. Мы не задираем. С сильной и дружеской рукой мы покажем нашу власть на поле боя."
 #military-navy
 BRA_french_naval_studies:0 "Военно-морские исследования Франции"
 BRA_french_naval_studies_desc:0 "У французов по-прежнему один из самых крепких военно-морских флотов в мире. Они помогали нам в прошлом. Может быть, мы сможем использовать их учения для улучшения наших собственных кораблей."
 BRA_lets_go_nuclear:0 "Ядерный вперед!"
 BRA_lets_go_nuclear_desc:0 "Ядерные атаки подводных лодок - это будущее. Хотя они дороги, они являются основным элементом для любого современного флота."
 BRA_french_naval_studies_desc:0 "У французов по-прежнему один из самых сильных военно-морских сил в мире. Они помогали нам в прошлом. Может быть, мы сможем использовать их учения для улучшения наших собственных кораблей."
 BRA_lets_go_nuclear:0 "По пути с ядерным"
 BRA_lets_go_nuclear_desc:0 "Ядерная энергия - ключ к будущему Бразилии!"
 BRA_assault_carriers:0 "Штурмовые авианосцы"
 BRA_assault_carriers_desc:0 "Развитие штурмовых авианосцев позволит нам еще больше улучшить возможности наших вооруженных сил.."
 BRA_usn_carriers:0 "Авианосцы USN"
 BRA_usn_carriers_desc:0 "Приобретение авианосцев из США позволит нам продвигать мощь флота в открытом море."
 BRA_juruena_class:0 "Тип "Juruena""
 BRA_juruena_class_desc:0 "Эсминцы класса Juruena были построены в Великобритании примерно в 30-40-х годах. Эти эсминцы были неплохим универсальным эсминцем. Давайте переделаем эти эсминцы и создадим новый класс Jureuena. "
 BRA_juruena_class_desc:0 "Значительно улучшенный класс Juruena позволит нам улучшить нашу военную эффективность.."
 BRA_cgn_1985:0 "CGN 1985"
 BRA_cgn_1985_desc:0 "За перевозчиками будущее! Мы не должны отставать в своей способности создавать собственные."
 BRA_protegendo_nossas_riquezas:0 "Защищая богатства"
 BRA_protegendo_nossas_riquezas_desc:0 "Новое оружие сделает военно-морской флот Бразилии предметом зависти для всего мира!"
 #military-air forces
 BRA_air_force_expansion:0 "Развитие ВВС"
 BRA_air_force_expansion_desc:0 "Сильный флот и армия требуют еще более сильных военно-воздушных сил."
 BRA_invest_in_heli:0 "Инвестировать в Хелис"
 BRA_invest_in_heli_desc:0 "Вертолеты были бы отличным помощником в транспортировке наших десантников и переправочной техники."
 BRA_carrier_planes:0 "Авианосец-носитель"
 BRA_carrier_planes_desc:0 "Наши авианосцы остаются недостаточно оснащенными для современных морских сражений. Давайте сосредоточимся на улучшении наших военно-воздушных сил, чтобы лучше защитить наши земли, наши воды и наше воздушное пространство."
 BRA_cas_research:0 "Исследования штурмовиков"
 BRA_cas_research_desc:0 "Никогда не следует недооценивать непосредственную авиационную поддержку."
 BRA_maritime_routine:0 "Морской режим"
 BRA_maritime_routine_desc:0 "Морские военно-морские бомбардировщики были бы отличным вложением средств."
 BRA_mr_fighters:0 "Многоцелевые истребители"
 BRA_mr_fighters_desc:0 "Истребители MR лучше подходят как универсалы. Хотя в одном они не особенно хороши, они все же являются эффективными инструментами для наших вооруженных сил."
 BRA_light_fighters:0 "Легкие истребители"
 BRA_light_fighters_desc:0 "Легкие истребители были бы для нас отличным инструментом. Они могут обеспечить разведку, а также легкую огневую поддержку наших войск. Кроме того, они могут помочь перехватить приближающиеся бомбардировщики."
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Бразильская космическая программа"
 BRA_brazilian_space_program_desc: "Бразильская космическая программа (PEB) - это общий термин, который включает в себя исследования и разработки технологий ракет-носителей, производство спутников и освоение космоса в целом в Бразилии. С 1994 года Бразильское космическое агентство (AEB) координирует национальную космическую программу."
 BRA_cooperate_with_nasa: "Кооперация с NASA"
 BRA_cooperate_with_nasa_desc: "NASA сделало возможным высадку на Луну. Сотрудничество с ними точно даст много преимуществ!"
 BRA_create_launchpads: "Создание новых стартовых площадок"
 BRA_create_launchpads_desc: "Запуск ракет с экватора намного лучше, чем запуск из Флориды, так как мы можем использовать дополнительную инерцию от вращения Земли, чтобы значительно облегчить выход на орбиту, и мы находимся в идеальном месте для создания великолепных пусковых площадок!"
 BRA_first_time_in_the_moon: "Первый раз на Луне"
 BRA_first_time_in_the_moon_desc: "Пришло время бразильцам обрести славу и высадиться на Луну, как это сделали ранее американцы."
 BRA_a_mission_to_mars: "Миссия на Марс"
 BRA_a_mission_to_mars_desc: "Никто никогда раньше не летал на Марс или, по крайней мере, никто лично там не приземлялся. Мы будем нести ответственность за отправку первого человека на Марс!"
 BRA_brazilian_space: "Бразильский космос"
 BRA_brazilian_space_desc: "Наше космическое превосходство дает нам большое международное признание и престиж. Мы также продвигаемся в исследованиях с этими новыми космическими миссиями."
 BRA_mining_in_space: "Добыча ископаемых в космосе"
 BRA_mining_in_space_desc: "Хотя Бразилия уже обладает огромным количеством ресурсов, добыча полезных ископаемых в космосе может дать нам больше ресурсов!"
 #Cardoso Final Days
 BRA_cardosos_last_years:0 "Последние годы Кардозу"
 BRA_cardosos_last_years_desc:0 "Кардозу был не худшим президентом. Хотя он не был и лучшим. Проблемы, с которыми мы сталкиваемся внутри нашей страны в плане политических, внутренних и экономических конфликтов, по-прежнему сильно мешают."
 BRA_amazonian_development_project:0 "Амазонский проект развития"
 BRA_amazonian_development_project_desc:0 "Должны ли мы разрешить амазонские проекты развития?"
 BRA_project_devastate_the_amazon:0 "Проект: разорение Амазонки"
 BRA_project_devastate_the_amazon_desc:0 "Есть еще один проект, который крутится по залам правительства, он опустошит Амазонку, но также улучшит нашу экономику. Что нам с этим делать?"
 BRA_dismantle_the_agency:0 "Демонтирование агентства"
 BRA_dismantle_the_agency_desc:0 "В амазонках и на северо-востоке страны были агентства, которые занимались хищением большого количества средств. Кардосо разработал законодательство, чтобы отменить эти фиктивные проекты, чтобы начать возмещение утраченных государственных средств на развитие. Из-за этого §Rмы потеряли немного денег§."
 BRA_dismantle_the_agency_desc:0 "Кардосо принял закон об упразднении нескольких фиктивных агентств, которые растратили большие суммы средств государственного развития. Мы надеемся, что за счет §Rразмещения денег§ сейчас, мы сможем заработать больше денег позже."
 BRA_march_of_the_excluded:0 "Марш отверженных"
 BRA_march_of_the_excluded_desc:0 "500-летие Бразилии было омрачено протестами коренных народов и напоминанием о прошлом. Они вышли на улицы, чтобы критиковать истеблишмент за его неспособность поддержать тех, кто был здесь на заре веков."
 BRA_native_protests:0 "Местные протесты"
 BRA_native_protests_desc:0 "Протесты коренных народов продолжают отбивать нашу уродливую историю с колониализмом. Мы могли бы использовать это как возможность подавить и укрепить наши полицейские силы."
 BRA_angry_natives:0 "Злые туземцы"
 BRA_angry_natives_desc:0 "Из-за политики Кардозу, направленной на демаркацию, местные жители не очень довольны нынешним правительством.."
 BRA_reinstating_imf_debts:0 "Возвращение долгов МВФ"
 BRA_reinstating_imf_debts_desc:0 "Мировая экономика начала меняться. У нас начали заканчиваться варианты, и теперь государственный долг растет. Возникшие долги МВФ теперь необходимо восстановить. Пакет помощи МВФ был подписан за несколько месяцев до избрания Лулы."
 BRA_a_modern_recession:0 "Современная рецессия"
 BRA_a_modern_recession_desc:0 "На рубеже веков бразильская экономика, безусловно, понесла несколько потерь. Азиатский кризис, государственный долг и другие факторы привели к тому, что в последние дни страна начала стремительно падать. Некоторые изменения в нашей экономике могут помочь перейти к более застойной экономике."
 BRA_a_modern_recession_desc:0 "Рецессия сильно ударила по нашей стране. Мы должны немедленно решить эту проблему!"
 BRA_foreign_assist: "Обращение за иностранной помощью"
 BRA_foreign_assist_desc: "..."
 BRA_deficit_spending: "Дефицитные расходы"
 BRA_deficit_spending_desc: "..."
 BRA_crippled_currency:0 "Испорченная валюта"
 BRA_crippled_currency_desc:0 "Азиатский кризис привел к краху нашей валюты. Теперь это не больше, чем лист бумаги. Мы должны немедленно исправить эту ситуацию!"                                                                                                                                                                              
 BRA_cardoso_is_gone:0 "Кардозу ушел"
 BRA_cardoso_is_gone_desc:0 "Кардозу прошел свой путь на посту президента Бразилии. Теперь он перешел к следующей главе в книгах наших стран."
 BRA_cardoso_is_gone_desc:0 "Что бы ни случилось с Кардозу?"
 #Amazon Protection
 BRA_logging_reform: "Реформы лесозаготовок"
 BRA_logging_reform_desc: "Мы должны ввести более жесткие правила в лесозаготовительной промышленности, чтобы сохранить Амазонку."
 BRA_preserve_amazon: "Операция сохранения Амазонки"
 BRA_preserve_amazon_desc: "Мы должны установить нормативную защиту, ужесточить наказание и усилить полицейскую охрану в районе Амазонки, чтобы предотвратить дальнейшее опустошение территории!"
 BRA_protect_amazon: "Защита Амазонки"
 BRA_protect_amazon_desc: "С помощью трех родов войск мы сможем защитить реки, тропические леса и воздушное пространство Амазонки."
 BRA_find_the_dealers: "Наказание дилеров"
 BRA_find_the_dealers_desc: "Первый шаг к борьбе с картелями - это суровое наказание их дилеров. Мы должны расправиться с теми, кто распространяет наркотики, чтобы убрать их с улиц."
 BRA_crack_down_on_suppliers: "Сжигание наркотиков"
 BRA_crack_down_on_suppliers_desc: "Уничтожьте поставки, и вы уничтожите доходы и силу наркокартелей."
 BRA_seize_and_arrest: "Захваты и аресты"
 BRA_seize_and_arrest_desc: "Мы должны расправиться с поставщиками и арестовать тех, кто отказывается нам помочь. Если они не помогут нам бороться с преступностью, то они помогут нам заполнить наши тюрьмы."
 BRA_take_out_kingpins: "Устранение наркобаронов"
 BRA_take_out_kingpins_desc: "Устранив руководство картелей, мы создадим хаос в их рядах и приблизим себя на шаг к окончательному прекращению чумы, которая так долго поражала нашу нацию."
 BRA_help_the_youth: "Помощь молодым"
 BRA_help_the_youth_desc: "Наша молодежь находилась под властью картелей, вступая к ним на работу. Мы должны предоставить им новые экономические возможности, чтобы они не возвращались к старым путям."
 BRA_end_the_cartels: "Конец войны с наркотиками"
 BRA_end_the_cartels_desc: "Спустя долгое время война с картелями наконец закончилась."

 ###New FT
 #MERCOSUL
 BRA_education_integration: "Интеграция образования"
 BRA_education_integration_desc: "Финансируя новые программы образования и обмена студентами с общими руководящими принципами, мы начнем интегрировать учебные программы всех членов MERCOSUR."
 BRA_mercosur_market: "Рынок MERCOSUR"
 BRA_mercosur_market_desc: "Повышая наше внимание к торговле с другими членами MERCOSUR мы можем улучшить наши отношения и улучшить экономику наших стран."
 BRA_expand_assoc: "Расширение ассоциированных государств"
 BRA_expand_assoc_desc: "Создание новых ассоциированных государств в MERCOSUR укрепит сотрудничество и экономические связи в Южной Америке. Эти члены могут однажды стать полноправными членами и объединившись мы будем стоять сильнее, чем когда-либо."
 BRA_inv_obs2: "Приглашение наблюдателей II"
 BRA_inv_obs2_desc: "Предоставив больше южноамериканских стран статусов наблюдателей, мы сможем улучшить наши отношения, а также дать им шанс присоединиться к MERCOSUR."
 BRA_support_members: "Поддержка участников"
 BRA_support_members_desc: "Оказание помощи и помощи нашим нуждающимся друзьям укрепит связь и покроет любые слабые звенья в нашем союзе."
 BRA_inv_assoc: "Приглашение ассоциированных государств"
 BRA_inv_assoc_desc: "Мы тесно сотрудничаем с ассоциированными государствами MERCOSUR. Чтобы сделать отношения еще лучше и дать возможность их экономике расти, мы должны пригласить их и сделать гордыми членами MERCOSUR."
 BRA_maintain_quo: "Поддержка статус-кво"
 BRA_maintain_quo_desc: "MERCOSUR в порядке, как и сейчас. Нам не нужны другие участники. Партнеры могут пока оставаться партнерами."
 BRA_integrate: "Интеграция движений"
 BRA_integrate_desc: "Чтобы полностью реализовать амбиции наших левых национальных движений, мы должны выйти на международный уровень. Вся финансовая элита работает на международном уровне и мы должны делать то же самое."
 BRA_posturing: "Положение и демонстрация силы"
 BRA_posturing_desc: "Чтобы продвигать цели революции, нужно показать сильную позицию вовне и не поддаваться никакому внешнему давлению. Это единственный путь вперед."
 BRA_expand_to_latin_america: "Расширение на всю Латинскую Америку"
 BRA_expand_to_latin_america_desc: "Этот наш союз должен объединить всех наших латиноамериканских братьев, таких как Мексика, Гватемала и Гондурас!"
 BRA_strengthen: "Укрепление единства"
 BRA_strengthen_desc: "Все время люди сталкиваются в дебатах об идеологии или из-за мельчайших деталей. Разрабатывая новые законы и по крайней мере сигнализируя людям о том, что наши чиновники по всей левой позиции едины, мы дадим положительный эффект чувству единства."
 BRA_sa_right: "Южноамериканское право"
 BRA_sa_right_desc: "Порядок и прогресс."
 BRA_south_american_protection: "Южноамериканская протекция"
 BRA_south_american_protection_desc: "Мы должны объединиться, чтобы защитить Южную Америку от будущих угроз!"
 BRA_maitain_sa_democracy: "Maintain Democracy"
 BRA_maitain_sa_democracy_desc: "Демократические принципы являются основополагающими в защите Южной Америки!"
 BRA_maintain_unity: "Поддержка единства"
 BRA_maintain_unity_desc: "Все время люди сталкиваются в дебатах об идеологии или из-за мельчайших деталей. Разрабатывая новые законы и по крайней мере сигнализируя людям о том, что наши чиновники по всей правой позиции едины, мы дадим положительный эффект чувству единства."
 BRA_mercosur_international_diplomacy: "Международная дипломатия MERCOSUR"
 BRA_mercosur_international_diplomacy_desc: "Чтобы расширить MERCOSUR, мы должны быть открыты для дипломатии."
 BRA_align_with_eu: "Присоединение к ЕС"
 BRA_align_with_eu_desc: "Европейцы были теми, кто колонизировал Южную Америку. Сегодня они обладают огромной экономической и политической властью в Европейском Союзе. Если мы объединим себя с ними, мы получим преимущества."
 BRA_align_with_au: "Присоединение к Африке"
 BRA_align_with_au_desc: "У Бразилии и Африки очень много общего. Обе земли богаты природными ресурсами, обе обладали потенциалом стать мировыми державами. Мы должны присоединиться к ним!"
 BRA_closer_alignment_un: "Тесное сближение с ООН"
 BRA_closer_alignment_un_desc: "Организация Объединенных Наций - это межправительственная организация, созданная для содействия международному сотрудничеству. Было бы прекрасно, если бы мы объединились с ними!"
 BRA_integrate_unasul: "Интеграция UNASUL"
 BRA_integrate_unasul_desc: "UNASUL и MERCOSUR имеют очень схожие цели: содействовать единству и сотрудничеству в Южной Америке. Идеальным решением было бы объединение этих двух организаций."
 BRA_amazon_question: "Вопрос об Амазонке"
 BRA_amazon_question_desc: "Многие международные организации и правительства утверждают, что Амазонка не только из Бразилии, хотя большая ее часть находится в Бразилии. Мы должны решить этот вопрос сейчас!"
 BRA_mercosur_eu_trade_agreements: "Торговое соглашение MERCOSUR-ЕС"
 BRA_mercosur_eu_trade_agreements_desc: "Соглашение о свободной торговле между MERCOSUR и Европейским союзом является соглашением о свободной торговле, направленным на установление практики свободной торговли между ними."
 BRA_agro_agreement: "Сельскохозяйственная кооперация"
 BRA_agro_agreement_desc: "И в Южной Америке, и в Африке есть проблемы голода. Чтобы покончить с голодом, нам нужно заключить соглашение о сельскохозяйственной кооперации!"
 BRA_educational_support: "Образовательная поддержка"
 BRA_educational_support_desc: "В Европе много отличных университетов, некоторые из которых считаются лучшими в мире! С другой стороны, нам нужно улучшить наши школы, поэтому европейская поддержка очень помогла бы!"
 BRA_water_act: "Акт о воде"
 BRA_water_act_desc: "Бразилия - страна с большими запасами воды, что в ближайшем будущем может стать редкостью, поэтому хорошо беречь эту воду!"
 BRA_literacy_act: "Закон о грамотности"
 BRA_literacy_act_desc: "И в Африке, и в Южной Америке существуют проблемы с уровнем грамотности и образования. Сотрудничество между двумя континентами значительно улучшило бы их образовательные системы!"
 BRA_european_investments: "Европейские инвестиции"
 BRA_european_investments_desc: "Европейские инвесторы - это прекрасная возможность улучшить экономику стран MERCOSUR!"
 BRA_mercosur_au_economic_plan: "Экономический план MERCOSUR-Африканского союза"
 BRA_mercosur_au_economic_plan_desc: "В Южной Америке и Африке есть экономические проблемы. При взаимной помощи мы можем покончить с этими проблемами!"
 BRA_improve_african_infrastructure: "Улучшение африканской инфраструктуры"
 BRA_improve_african_infrastructure_desc: "Африка не имеет хорошей инфраструктуры. Если мы окажем им помощь, мы сможем помочь им и даже заручиться их поддержкой!"
 BRA_invest_in_african_industries: "Инвестиции в африканскую промышленность"
 BRA_invest_in_african_industries_desc: "Инвестиции в Африку улучшат экономику континента."
 BRA_gain_african_support: "Соберите африканскую поддержку"
 BRA_gain_african_support_desc: "Сбор африканской поддержки дал бы нам большой политический статус в мире."
 BRA_gather_international_support: "Соберите международную поддержку"
 BRA_gather_international_support_desc: "Сбор международной поддержки дал бы нам большой политический статус!"
 BRA_welfare_expansion_for_mercosur: "Расширение благосостояния"
 BRA_welfare_expansion_for_mercosur_desc: "Благосостояние - это удручающая проблема в Южной Америке. Увеличив бюджет здравоохранения, мы обеспечим нашим людям лучшее здоровье!"
 BRA_maitain_peace: "Поддержка мира на континенте"
 BRA_maitain_peace_desc: "В Южной Америке наконец-то воцарился мир."
 BRA_embrace_eu_tourists_immigrants: "За европейских туристов и иммигрантов"
 BRA_embrace_eu_tourists_immigrants_desc: "В Бразилии большое количество европейских иммигрантов и туристов. Давайте покажем им, что они здесь более чем желанные гости!"
 BRA_research_agreement_eu: "Исследовательское соглашение с Европой"
 BRA_research_agreement_eu_desc: "Иностранная исследовательская помощь помогла бы всей Южной Америке!"
 BRA_get_inspiration_from_eu_model: "Вдохновение моделью ЕС"
 BRA_get_inspiration_from_eu_model_desc: "У Европейского Союза есть очень хорошая политика. Мы должны применять эту политику в MERCOSUR и содействовать единству на континенте."
 #Unity Tree
 BRA_americas_unity: "Южноамериканское единство"
 BRA_americas_unity_desc: "Окруженные нашими соседями, вместе мы можем быть сильными."
 BRA_mercosur: "MERCOSUR"
 BRA_mercosur_desc: "MERCOSUR был таможенным и политическим пактом, подписанным в начале 90-х годов Бразилией, Аргентиной, Уругваем и Парагваем. Позже остальная часть Южной Америки стала ассоциированными членами MERCOSUR. Эта организация достойна того, чтобы принести необходимое процветание и единство Южной Америке."
 BRA_political_management: "Политические маневры"
 BRA_political_management_desc: "В эти неопределенные времена мы должны думать о том, как поведет себя наша страна. Это может означать противоречивое поведение."
 BRA_court_locals: "Придворные местные жители"
 BRA_court_locals_desc: "Местные страны могут быть нашими союзниками в будущем, в зависимости от нашей внешней политики."
 BRA_region_expansion: "Региональный экспансионизм"
 BRA_region_expansion_desc: "Нам нужна земля. Некоторым странам нужна помощь. Если они подчинятся нам, то получат большой толчок к развитию своей экономики, а мы получим землю. Это беспроигрышный вариант не так ли?"
 BRA_unasal: "UNASUL"
 BRA_unasal_desc: "Нам нужны союзники! Разве мы не должны просить другие южноамериканские страны присоединиться к нам, чтобы создать сильный союз?"
 BRA_suspend_ven: "Приостановка Венесуэлы"
 BRA_suspend_ven_desc: "К черту Венесуэлу. Их можно набить чучелами."
 BRA_trade_agreement: "Торговые соглашения"
 BRA_trade_agreement_desc: "Мы должны продолжать расширять торговлю с другими странами Южной Америки. Таким образом, мы улучшим наши отношения и нашу экономику."
 BRA_discuss_currency: "Обсуждение валюты"
 BRA_discuss_currency_desc: "Единая денежная единица должна быть согласована всеми участниками MERCOSUR."
 BRA_people_goods: "Люди и товары"
 BRA_people_goods_desc: "Мы должны разрешить перемещение не только товаров, но и беспрепятственное перемещение людей через наши границы."
 BRA_inv_obs: "Приглашение наблюдателей"
 BRA_inv_obs_desc: "Давайте пригласим внешних наблюдателей засвидетельствовать силу MERCOSUR."
 BRA_united_continent: "Объединенный континент"
 BRA_united_continent_desc: "Вся Южная Америка должна быть объединена общими экономическими интересами - даже наши соперники венесуэльцы."
 BRA_follow_euro: "Слежка за Евро"
 BRA_follow_euro_desc: "Вместо того чтобы основывать нашу торговлю на долларах США, мы будем использовать Евро как обычное средство обмена валюты UNASAL."
 BRA_cooperation: "Сотрудничество"
 BRA_cooperation_desc: "Что-то в радугах и поцелуях просто кричит об успехе."
 BRA_assoc_members: "Ассоциированные новые участники"
 BRA_assoc_members_desc: "Один из нас, один из нас..."
 BRA_sa_left: "Южноамериканские левые"
 BRA_sa_left_desc: "Коммунизм навсегда."
 BRA_mercosur_diplomacy: "Международная дипломатия MERCOSUR"
 BRA_mercosur_diplomacy_desc: "MERCOSUR необходимо заиметь международные связи для расширения торговли и экономики союза."
 #The New Coalition
 BRA_new_coalition: "Новая коалиция"
 BRA_new_coalition_desc: "Бразильские левые имеют одно преимущество перед националистами: они более сплочены, чем националисты. Чтобы обеспечить это преимущество, необходимо создать коалицию!"
 BRA_parties_of_the_people: "Партии народа"
 BRA_parties_of_the_people_desc: "Ни одно правительство не поддерживает себя с большим неодобрением. Прекрасным примером этого было наше предыдущее правительство, которое имело очень высокий уровень неприятия и закончилось импичментом."
 BRA_anti_rw_rethoric: "Антиправая риторика"
 BRA_anti_rw_rethoric_desc: "Правые - это самое худшее политическое явление для Бразилии! Мы должны покончить с ними сейчас же!"
 BRA_strenghten_coalition: "Укрепление коалиции"
 BRA_strenghten_coalition_desc: "Мы должны сделать так, чтобы наши партии и идеологии были единственно доминирующими."
 BRA_new_brazil: "Новая Бразилия"
 BRA_new_brazil_desc: "Бразилия теперь новая страна, управляемая великим левым правительством."
 #PT Hegemony
 BRA_mst: ""MST""
 BRA_mst_desc: ""Movimento dos Sem Terra" - это движение, которое стремится к аграрной реформе, поскольку многие земли в Бразилии заброшены или никак не используются."
 BRA_absorb_left_wing: "Слияние левых партий"
 BRA_absorb_left_wing_desc: "Поглощение всех левых партий, таких как PSOL и PCdoB, обеспечит нам популярность и власть над Бразилией."
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Лулизм - это политическая идеология, описывающая консолидацию в 2006 году сегментов бразильского общества, ранее враждебных социальным движениям и Рабочей партии, за политическими силами во главе с президентом Луисом Инасиу Лулой да Силвой. Контролируемый реформизм и ограниченные структурные изменения были сосредоточены на беднейших слоях общества."
 BRA_the_pheonix_reborn: "Возрожденный Феникс"
 BRA_the_pheonix_reborn_desc: "Рабочая партия - это теперь новая партия, с новыми интересами и целями для будущего Бразилии."
 #Left Wing Tree
 BRA_pro_workers: "Сторонники рабочих"
 BRA_pro_workers_desc: "Рабочие - это главный дух коммунизма, поэтому мы должны выполнять их интересы."
 BRA_popular_government: "Народное правительство"
 BRA_popular_government_desc: "Народное правительство может делать все, что хочет, поскольку народ поддерживает все наши действия и решения."
 BRA_crush_psdb: "Разрушение PSDB"
 BRA_crush_psdb_desc: "PSDB был нашим главным соперником со времен демократизации. Пора покончить с этим соперничеством прямо сейчас!"
 BRA_five_year_plan: "Пятилетки"
 BRA_bring_back_dilma: "Возврат Дилмы"
 BRA_bring_back_dilma_desc: "Дилма Вана Руссефф - бразильский экономист и политик, член Рабочей партии и 36-й президент Бразилии, занимавшая этот пост с 2011 года до своего отстранения от должности в связи с импичментом в 2016 году."
 BRA_appease_south_american_socialists: "Успокоение южноамериканских социалистов"
 BRA_appease_south_american_socialists_desc: "Венесуэла - главный бастион южноамериканского социализма, поэтому нам нужно объединиться с ними."
 BRA_industrialization_help_from_china: "Помощь в индустриализации из Китая"
 BRA_industrialization_help_from_china_desc: "Китай имеет огромную промышленность и "тучную" экономику. Если мы получим некоторую поддержку от них, у нас может быть лучшая экономика."
 BRA_new_communist_goverment: "Новое коммунистическое правительство"
 BRA_new_communist_goverment_desc: "Чтобы обеспечить стабильность в стране, сперва правительство должно быть стабильным!"
 BRA_five_year_plan: "Пятилетние планы"
 BRA_five_year_plan_desc: "Свободные экономические модели западных государств - это не будущее социалистического государства. Возврат к плановой экономике, предпочтительно в форме классических советских пятилеток, даст правительству неограниченное влияние на неконтролируемую ранее экономику."
 BRA_the_corruption_question: "Конец коррупции"
 BRA_the_corruption_question_desc: "Главные лидеры социалистов, такие как Лула, были очень коррумпированы. Мы не должны повторять одни и те же ошибки."
 BRA_empower_the_government: "Расширение прав и возможностей правительства"
 BRA_empower_the_government_desc: "Хотя борьба с коррупцией - это хорошо, мы тоже должны получить некоторые преимущества от правления."
 BRA_better_sus: "Улучшение SUS"
 BRA_better_sus_desc: "SUS (Уникальная система здравоохранения) - это очень плохая и ненадежная система здравоохранения. Его совершенствование должно улучшить здоровье наших народов."
 BRA_align_unions: "Поддержка профсоюзов"
 BRA_align_unions_desc: "Просто сказать, что кто - то поддерживает профсоюзы-это одно. Другое дело активно поддерживать их ценой собственной репутации."
 BRA_aid_the_poor: "Помощь бедным"
 BRA_aid_the_poor_desc: "Бедность является большой проблемой в Бразилии с момента ее независимости. Оказывая помощь бедным людям, мы можем получить больше поддержки."
 BRA_left_wing_education: "Левое образование"
 BRA_left_wing_education_desc: "Оказывая влияние на наших студентов, мы можем заручиться поддержкой со временем и обеспечить наше господство над Бразилией без риска восстания."
 BRA_ban_nationalists: "Запрет националистов"
 BRA_ban_nationalists_desc: "Хватит этих националистов! Это самое худшее, что когда-либо было в Бразилии!"
 BRA_socialist_market: "Социалистический рынок"
 BRA_socialist_market_desc: "Плановый рынок даст нам некоторые преимущества."
 BRA_state_industries: "Государственные отрасли промышленности"
 BRA_state_industries_desc: "Промышленные предприятия, принадлежащие иностранцам, всегда представляют собой угрозу экономической безопасности. Когда зарубежные страны угрожают нам экономическими санкциями, это всегда угроза, что промышленные владельцы уйдут ночью и заберут с собой жизненно важные части своих заводов. Чтобы предотвратить это, мы должны заявить права на эти отрасли для государства - даже если это оскорбляет иностранные государства."
 BRA_break_banks: "Разрушение банков"
 BRA_break_banks_desc: "Bradesco, Banco do Brasil, Santander, Itaú... Давайте заставим этих пиявок почувствовать ту же боль, которую они причиняют рабочему классу. Мы положим конец их разрушительному влиянию."
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "Foro de São Paulo, также известный как Форум Сан-Паулу - это конференция левых политических партий и организаций из Латинской Америки и Карибского бассейна. Была создана, когда Бразильская рабочая партия обратилась к другим партиям и движениям Латинской Америки и Карибского бассейна с целью обсуждения международного сценария и последствий осуществления неолиберальной политики."
 BRA_influence_our_neighbors: "Влияние на наших соседей"
 BRA_influence_our_neighbors_desc: "Время для подъема социализма в Южной Америке."
 #Car Wash
 BRA_op_car_wash: "Операция "Автомойка""
 BRA_op_car_wash_desc: "Названная "автомойкой" из-за того, что первоначальное расследование касалось операции по отмыванию денег, по иронии судьбы стоящей выше автомойки. Операция "Автомойка" - это название операции Куритибского отделения федеральной полиции по выяснению масштабов этой схемы отмывания наличных денег, которая имеет серьезные политические последствия."
 BRA_odebrecht_corruption: "Коррупция Odebrecht"
 BRA_odebrecht_corruption_desc: "Марсело Одебрехт, генеральный директор строительной компании Odebrecht, возглавляет картель среди бразильских строительных компаний. Может быть он готов дать показания в обмен на сделку о признании вины?"
 BRA_petrobras_indictment: "Обвинение Petrobras"
 BRA_petrobras_indictment_desc: "Валютный дилер "Черного рынка" Альберто Юсеф купил новенький Land-Rover для гендиректора Petrobras Пауло Роберто Коста в качестве подарка для облегчения доступа к политическим деятелям. Мы должны продолжить расследование."
 BRA_searchandseizure: "Обыск и отъём"
 BRA_searchandseizure_desc: "Ордера на обыск и аресты позволят нам изъять важнейшие улики по этому делу. Поскольку в этом замешаны многие компании и люди, масштабы арестов могут шокировать общественность."
 BRA_anti_corruption_measures: "Антикоррупционные меры"
 BRA_anti_corruption_measures_desc: "MPF (Федеральное общественное министерство) предложило провести кампанию по сплочению конгресса для принятия 10 мер по борьбе с коррупцией. Это может значительно снизить общий уровень коррупции в стране."
 BRA_parties_of_the_left: "Партии левых"
 BRA_parties_of_the_left_desc: "Мы должны продолжать наше левое правительство. Мы сделали много хорошего в этих предыдущих правительствах."
 BRA_psl_growth: "Подъем PSL"
 BRA_psl_growth_desc: "Поскольку популярность Больсонаро растет все больше и больше, его партия, PSL, также растет очень быстро, особенно в преддверии выборов."
 BRA_acquit_pmdb: "Оправдание PMDB"
 BRA_acquit_pmdb_desc: "Демократическое бразильское движение (MDB), ранее Партия Демократического бразильского движения (PMDB), является центральной бразильской политической партией. В настоящее время PMDB имеет огромное влияние в конгрессе. Если мы соединимся с ними у нас могут быть некоторые преимущества."
 BRA_acquit_workers_party: "Оправдание Рабочей партии"
 BRA_acquit_workers_party_desc: "Рабочая партия (PT) - левая политическая партия в Бразилии. Хотя она и не имеет большой поддержки со стороны Centrão, у них есть большая народная поддержка по всей стране."
 BRA_the_new_elections: "Новые выборы"
 BRA_the_new_elections_desc: "Выборы. Напряженные времена в Бразилии. Люди очень разделены. С участием PSL, PT и PSDB на выборах это, пожалуй, самые напряженные выборы в истории Бразилии!"
 BRA_rw_populist: "Правый популизм"
 BRA_rw_populist_desc: "После арестов и ошибок бразильских левых люди смотрят на другую политическую сторону, например, на правые партии, такие как PSL."
 BRA_pt_pmdb_coop: "Сотрудничество PT-PMDB"
 BRA_pt_pmdb_coop_desc: "Чтобы сделать Бразилию великой, мы должны объединиться с другими левыми партиями."
 BRA_pt_hegemony: "Гегемония PT"
 BRA_pt_hegemony_desc: "Наша партия уже очень популярна в Бразилии. Мы должны сделать наше влияние в нашей стране окончательным!"
 BRA_rise_electoral_media: "Подъем электоральных СМИ"
 BRA_rise_electoral_media_desc: "Болсонаро пользуется огромной поддержкой в социальных сетях, особенно в Твиттере. Это нормально - видеть хэштеги или людей, поддерживающих президента. Но у него также есть посетители, которые ненавидят президента..."
 BRA_populist_wave: "Волна популизма"
 BRA_populist_wave_desc: "С победой Больсонаро в Бразилии началась огромная популистская волна. От Акры до Риу-Гранди-ду-Сул Больсонаро пользуется огромной поддержкой по всей стране."
 BRA_christian_democracy: "Христианская демократия"
 BRA_christian_democracy_desc: "Бразильцы хотят сохранить традиционные ценности, такие как христианские. Для этого мы должны установить более христианскую демократию."
 #PSDB-PDT 2018 Branch
 BRA_restoration_image: "Восстановление картины"
 BRA_restoration_image_desc: "После ухода Кардозу пришло время его преемникам перестроить и переосмыслить то, чем может быть PSDB."
 BRA_underdog: "Эффект аутсайдера"
 BRA_underdog_desc: "Быть аутсайдером привлекает многих тем, что вы сражаетесь, не зная, победите вы или нет, но что вы верите в то, за что стоит бороться. Подобно загнанной в угол лисе мы пойдем дальше."
 BRA_social_democracy: "Бразильская социал-демократия"
 BRA_social_democracy_desc: "Социал-демократия относится к спектру левых идеологий, отстаивающих экономическую и социальную справедливость в большей степени, чем многие известные ветви либерализма. Социал-демократы стремятся "очеловечить" капитализм, чтобы обуздать неравенство, угнетение и укрепить демократию. Наш народ любит систему социал-демократии. Давайте примем её."
 BRA_liberal_resurgence: "Либеральное возрождение"
 BRA_liberal_resurgence_desc: "Либерализм - это философское и общественно-политическое течение, которое продвигает права личности и подчеркивает свободу, а не расширение государственной власти. Либералы склонны поддерживать прогрессивную социальную политику в рамках рынка со свободной торговлей с остальным миром. Бразильское население становится все более либеральным. Мы станем либеральным правительством, в пользу народа."
 BRA_electoral_upset: "Предвыборное расстройство"
 BRA_electoral_upset_desc: "Пора убедиться, что PT никогда "не отключит нас от питания", как это было в последние годы."
 BRA_reduce_debts: "Сокращение долга"
 BRA_reduce_debts_desc: "Чтобы повысить популярность партии и экономику Бразилии, нам нужно сократить наш внешний долг."
 BRA_expansive_spending: "Expansive Spending"
 BRA_expansive_spending_desc: "Мы можем потратить очень много денег и значительно улучшить нашу экономику, инвестируя в промышленность."
 BRA_foreign_buyouts: "Поиск иностранного выкупа"
 BRA_foreign_buyouts_desc: "Мы можем собрать поддержку и потратить небольшую сумму денег на улучшение нашей экономики."
 BRA_ciro_gomes: "Поддержка Чиро Гомеса"
 BRA_ciro_gomes_desc: "Чиро Феррейра Гомес, часто известный под псевдонимом Чиро, является левоцентристским бразильским политиком, юристом и ученым из северо-восточного штата Сеара. За свою карьеру Чиро трижды баллотировался в президенты в 1998, 2002 и совсем недавно в 2018 году. В настоящее время Чиро связан с социал-демократической рабочей партией (PDT), и теперь он предлагает нам поддержку."
 BRA_agrarian_reform: "Аграрная реформа"
 BRA_agrarian_reform_desc: "Аграрная реформа - это решение давней проблемы Бразилии, в случае если очень большое количество земель окажется в руках очень немногих людей. Пора покончить с этим."
 BRA_social_programs: "Социальные программы"
 BRA_social_programs_desc: "Социальные программы - это ключ к тому, чтобы помочь нашему народу."
 BRA_cardoso_legacy: "Наследие Кардозу"
 BRA_cardoso_legacy_desc: "Чтобы стать величайшей страной, Бразилия должна следовать наследию своего бывшего президента Фернандо Энрике Кардозу - FHC."
 BRA_psdb_pdt_coalition: "Коалиция PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "PSDB в последние годы была действительно социал-демократической партией. Если мы объединимся с другими партиями, такими как PDT, мы сможем реализовать все наши интересы."
 BRA_rise_of_moderates: "Подъем умеренных"
 BRA_rise_of_moderates_desc: "Умеренные политики теперь поддержат нашу партию."
 BRA_align_with_other_parties: "Создание новой коалиции"
 BRA_align_with_other_parties_desc: "Мы не можем править Бразилией в одиночку. Мы должны править с другими партиями, особенно с теми, которые отвечают нашим интересам. Но какую партию мы выберем..."
 BRA_business_deregulation: "Дерегулирование в интересах бизнеса"
 BRA_business_deregulation_desc: "Дерегулирование в интересах бизнеса-лучший вариант для международных инвестиций и предпринимателей. Это должно создать больше рабочих мест."
 BRA_business_regulation: "Правила ведения дел в интересах бизнеса"
 BRA_business_regulation_desc: "Регулирование в интересах бизнеса - лучший вариант для наших работников. Это должно выполнить их требования."
 BRA_fight_corruption: "Борьба с коррупцией в нашей партии"
 BRA_fight_corruption_desc: "PSDB хорошо известна как партия, полная коррумпированных политиков. Мы должны бороться с коррупцией ради нашей страны."
 BRA_seek_young_vote: "Поиск голосов молодежи"
 BRA_seek_young_vote_desc: "Молодежь - это будущее страны. Если мы наберем популярность над ними, то будем править Бразилией еще много десятилетий."
 BRA_industrial_congolmerates: "Промышленные конгломераты"
 BRA_industrial_congolmerates_desc: "Бразилия может быть большой страной, но это не очень индустриальная страна. Пришло время индустриализации!"
 BRA_revitalize_economy: "Оживление экономики"
 BRA_revitalize_economy_desc: "Экономический либерализм и приватизация - это путь к улучшению нашей экономики!"
 BRA_healthcare_reforms: "Реформы здравоохранения"
 BRA_healthcare_reforms_desc: "SUS (Уникальная система здравоохранения) - это очень плохая и ненадежная система здравоохранения. Его совершенствование должно улучшить здоровье наших народов."
 BRA_support_from_the_us: "Поддержка от США"
 BRA_support_from_the_us_desc: "С американцами на нашей стороне мы могли бы иметь доступ к более совершенному оружию, а также иметь мощного союзника на международном уровне."
 BRA_embrace_free_market: "Принятие свободного рынка"
 BRA_embrace_free_market_desc: "Следуя примеру других стран, таких как США, в приватизации компаний и отраслей, мы можем улучшить нашу экономику."
 BRA_bastion_of_liberty: "Бастион свободы"
 BRA_bastion_of_liberty_desc: "Бразилия станет мировой сверхдержавой, которой она заслуживает. Мы станем главным бастионом демократии."
 BRA_education_reforms: "Реформы образования"
 BRA_education_reforms_desc: "В Бразилии очень плохое образование. Улучшая его, мы можем получить поддержку."
 BRA_pre_campaigning: "Предвыборная агитация"
 BRA_pre_campaigning_desc: "Предвыборная агитация может со временем повысить нашу популярность."
 BRA_agri_buissneses: "Рост агробизнеса"
 BRA_agri_buissneses_desc: "Бразилия - страна, которая во многом зависит от сельского хозяйства. Почему бы не расширить этот сектор еще больше?"
 BRA_alliances_with_unions: "Альянсы с профсоюзами"
 BRA_alliances_with_unions_desc: "Профсоюзы в нашей стране являются неотъемлемой частью успеха. Давайте покажем свое одобрение таким усилиям."
 #Mercosur/Unasul
 BRA_education_integration: "Интеграция образования"
 BRA_education_integration_desc: "Финансируя новые программы образования и обмена студентами с общими руководящими принципами, мы начнем интегрировать учебные программы всех членов MERCOSUR."
 BRA_mercosur_market: "Рынок MERCOSUR"
 BRA_mercosur_market_desc: "Повышая наше внимание к торговле с другими членами MERCOSUR мы можем улучшить наши отношения и улучшить экономику наших стран."
 BRA_expand_assoc: "Расширение Ассоциированных государств"
 BRA_expand_assoc_desc: "Создание новых ассоциированных государств в MERCOSUR укрепит сотрудничество и экономические связи в Южной Америке. Эти члены могут однажды стать полноправными членами и объединившись мы будем стоять сильнее чем когда-либо."
 BRA_inv_obs2: "Приглашение наблюдателей II"
 BRA_inv_obs2_desc: "Предоставив больше южноамериканских стран статусов наблюдателей, мы сможем улучшить наши отношения, а также дать им шанс присоединиться к MERCOSUR."
 BRA_support_members: "Поддержка участников"
 BRA_support_members_desc: "Оказание помощи и помощи нашим нуждающимся друзьям укрепит связь и покроет любые слабые звенья в нашем союзе."
 BRA_inv_assoc: "Приглашение Ассоциированных государств"
 BRA_inv_assoc_desc: "Мы тесно сотрудничаем с ассоциированными государствами MERCOSUR. Чтобы сделать отношения еще лучше и дать возможность их экономике расти, мы должны пригласить их и сделать гордыми членами MERCOSUR."
 BRA_maintain_quo: "Поддержка статус-кво"
 BRA_maintain_quo_desc: "MERCOSUR в порядке, как и ранее. Нам не нужны другие участники. Партнеры могут пока оставаться лишь партнерами вне организации."
 BRA_presal: "Развитие Рио"
 BRA_presal_desc: "Рио-де-Жанейро - очень оживленное место с большим количеством безработных. Почему бы нам не использовать эту данность для улучшения промышленности целой страны, построив здесь несколько заводов?"
 BRA_integrate: "Интеграция движений"
 BRA_integrate_desc: "Чтобы полностью реализовать амбиции наших левых национальных движений, мы должны выйти на международный уровень. Вся финансовая элита работает на международном уровне и мы должны делать то же самое."
 BRA_posturing: "Позиция и демонстрация силы"
 BRA_posturing_desc: "Чтобы продвигать цели революции, нужно показать сильную позицию вовне и не поддаваться никакому дипломатическому давлению. Это единственный путь вперед."
 BRA_emerg_union: "Формирующийся союз"
 BRA_emerg_union_desc: "Наш союз должен объединиться против неолиберального мирового порядка. Мы должны бороться за светлое будущее, в котором наши идеи и доктрины вырастут из земли, как цветы."
 BRA_strengthen: "Укрепление единства"
 BRA_strengthen_desc: "Все время люди сталкиваются в дебатах об идеологии или из-за мельчайших деталей. Разрабатывая новые законы и по крайней мере сигнализируя людям о том, что наши чиновники по всей левой позиции едины, мы дадим положительный эффект чувству единства."




 BRA_peacekeeping_contributions: "Миротворческие взносы"
 BRA_peacekeeping_contributions_desc: "Миротворческие миссии являются полезным способом для наших войск приобрести опыт проведения операций на чужих землях, а также сигнализируют о приверженности нашей страны многосторонности и работе в рамках международных организаций, таких как Организация Объединенных Наций."
 #Bolsonaro
 BRA_rise_of_bolsonaro: "Восхождение Больсонаро"
 BRA_rise_of_bolsonaro_desc: "Бывший всего лишь фоновым конгрессменом без фильтрации своих противоречивых мнений, Жаир Больсонаро теперь является президентом Бразилии."
 BRA_brazilian_diplomacy: "Бразильская дипломатия"
 BRA_brazilian_diplomacy_desc: "Несмотря на то, что Бразилия обладает сильной многосторонней дипломатией, большинство людей считают ее "дипломатическим карликом", не имеющим никакого права голоса на международной арене. Поставив Эрнесто Араужо во главе иностранных дел, Больсонаро будет стремиться направить бразильскую внешнюю политику по другому пути."
 BRA_ensure_military_support: "Обеспечить военную поддержку"
 BRA_ensure_military_support_desc: "Президент Больсонаро, бывший капитан запаса, имеет сильную базу поддержки в армии. Продолжение этой поддержки жизненно важно для поддержания его политической базы."
 BRA_allow_access_to_guns: "Разрешить доступ к оружию"
 BRA_allow_access_to_guns_desc: "Одним из главных проектов Больсонаро было снова разрешить доступ к оружию, как в Соединенных Штатах Америки, поскольку это право было взято в 2003 году экс-президентом Лулой."
 BRA_fight_foreign_influence: "Борьба с иностранным влиянием"
 BRA_fight_foreign_influence_desc: "Из-за слабого государства Бразилия постоянно находится под влиянием иностранных государств. Мы должны принять конкретные меры, чтобы остановить это."
 BRA_no_ideology: "Внешняя политика "Без идеологии""
 BRA_no_ideology_desc: "Достаточно того, что наша внешняя политика диктуется идеологией левого крыла предыдущих правительств. Мы вырвемся из него и найдем свой собственный путь."
 BRA_improve_mil_conditions: "Улучшение военных условий"
 BRA_improve_mil_conditions_desc: "Существует распространенный миф, что в случае войны у Бразилии есть боеприпасы только на два часа боя. Внешнее мнение таково, что условия наших военных дрянные. Мы должны принять меры для повышения доверия к потенциалу вооруженных сил."
 BRA_increase_mil_budget: "Увеличение военного бюджета"
 BRA_increase_mil_budget_desc: "Увеличив процент государственного бюджета на военные нужды, наше Министерство обороны могло бы радикально изменить облик нашей армии."
 BRA_court_evangelicals: "Суд над Евангелической церковью"
 BRA_court_evangelicals_desc: "Евангелическая церковь имеет несколько членов в конгрессе и быстро увеличивает свое влияние в Бразилии. Ухаживая за ними, мы обеспечим себе прочную религиозную базу."
 BRA_call_paulo_guedes: "Вызов Пауло Гуэдеса"
 BRA_call_paulo_guedes_desc: "Пауло Гедес - экономист, получивший образование в Чикагской школе, со взглядами к сильной монетаристской программе жестких бюджетов и приватизации. Он также является большим сторонником Больсонаро, и некоторые говорят, что он просто его экономистская версия."
 BRA_insult_usa: "Обвинение американцев"
 BRA_insult_usa_desc: "Американцы помогли перевороту 1964 года и постоянно пытаются вмешаться в наши дела, а также продвигают глобалистскую повестку дня. Довольно!"
 BRA_insult_china: "Национализация китайских корпораций"
 BRA_insult_china_desc: "Китайцы пытаются вторгнуться в страну, покупая акции в нашем энергетическом секторе и строительные компании. Мы должны выкупить их акции силой закона и изгнать этих коммунистов отсюда!"
 BRA_insult_europe: "Оскорбление лидеров ЕС в Твиттере"
 BRA_insult_europe_desc: "Использование Болсонаро Твиттера, как известно, очень красочно. Только в прошлом году он оскорбил лидеров от власти французов, немцев, шведов..."
 BRA_crackdown_south_american_socialists: "Разгон южноамериканских социалистов"
 BRA_crackdown_south_american_socialists_desc: "Южноамериканские социалисты, такие как Венесуэла и Боливия, всегда были проблемой для Бразилии и для их собственного народа. Пора "освобождать" южноамериканцев от коммунизма!"
 BRA_the_caribbean_menace: "Карибская угроза"
 BRA_the_caribbean_menace_desc: "Куба была угрозой для Америки с момента ее революции, оказывая влияние не только на Бразилию, но и на другие страны. Время спасать кубинский народ!"
 BRA_new_domestic_identity: "Новая внутренняя идентичность"
 BRA_new_domestic_identity_desc: "Теперь, когда иностранное влияние устранено, мы можем построить новую бразильскую идентичность, свободную от глобализма!"
 BRA_court_usa: "Обеспечение американской поддержки"
 BRA_court_usa_desc: "С американцами на нашей стороне мы могли бы иметь доступ к более совершенному оружию, а также иметь мощного союзника на международном уровне."
 BRA_court_israel: "Суд Израиля"
 BRA_court_israel_desc: "Прежние левые правительства часто становились на сторону арабских стран, включая Иран, по любому вопросу, касающемуся Ближнего Востока. Сменив наше посольство в Иерусалиме, мы направим решительный сигнал поддержки позиции Израиля."
 BRA_talks_with_china: "Присоединение к BRICS"
 BRA_talks_with_china_desc: "Китай имеет большое коммерческое влияние здесь, в Бразилии. Кроме того, Бразилия много работала с БРИКС в последние годы, создавая тесные связи. Почему бы вам не присоединиться к ним снова?"
 BRA_our_south_american_allies: "Наши южноамериканские союзники"
 BRA_our_south_american_allies_desc: "Хотя в Южной Америке много коммунистических стран, есть также консерваторы и либеральные страны, такие как Аргентина и Парагвай. Давайте поищем более близкое выравнивание по отношению к ним."
 BRA_be_friend_european_conservatives: "Сближение с европейскими консерваторами"
 BRA_be_friend_european_conservatives_desc: "Многие страны Европы являются консервативными, например, как Польша. Мы собираемся установить новую дружбу с этими странами!"
 BRA_invite_nationalists: "Приглашение к ультраправым лидерам"
 BRA_invite_nationalists_desc: "Мы должны пригласить крайне правых лидеров на саммит и обсудить, как согласовать наши цели для борьбы с глобалистскими либералами и коммунистами!"
 BRA_modernization_equipment: "Модернизация оборудования"
 BRA_modernization_equipment_desc: "Бразильские военные, военно-морские и военно-воздушные силы нуждаются в модернизации своего оборудования. Мы должны инвестировать в национальную военную технику и импортировать новые самолеты и оружие!"
 BRA_harsher_conscription: "Жесткая воинская повинность"
 BRA_harsher_conscription_desc: "Каждый 18-летний подросток должен записаться в армию на обязательную годичную службу. Однако из завербованных только небольшой процент фактически служит службе. Мы должны найти способы повысить уровень призыва, даже если все будут просто разгребать поля весь день или рыть ямы!"
 BRA_volunteer_reformation: "Добровольческая реформация"
 BRA_volunteer_reformation_desc: "Мы должны поощрять более профессиональную армию и увеличивать число добровольцев за счет пропаганды, повышения заработной платы и карьерных перспектив, а также привилегий."
 BRA_abundant_force: "Обильная сила"
 BRA_abundant_force_desc: "Военная мощь Бразилии должна соперничать с военной мощью всех остальных южноамериканских стран вместе взятых. Сама мощь наших вооруженных сил должна служить сдерживающим фактором для любого иностранного вторжения!"
 BRA_dealing_with_congress: "Работа с Конгрессом"
 BRA_dealing_with_congress_desc: "Бразильский конгресс неэффективен и коррумпирован. Мы должны предпринять конкретные действия, чтобы, скажем прямо, либо использовать его в свою пользу, либо уничтожить."
 BRA_negotiate_centrao: "Переговоры с "Centrão""
 BRA_negotiate_centrao_desc: "PMDB, DEM и другие партии входят в блок политических центристов под названием "Большой центр". Ни одно законодательное решение не проходит без их согласия, поэтому нам нужно "вести переговоры" с ними за их поддержку."
 BRA_make_friends_congress: "Друзья в Конгрессе"
 BRA_make_friends_congress_desc: "Приобретя ключевых друзей во всех крупных партиях, мы могли бы обуздать конгресс только благодаря влиянию."
 BRA_bolsokids_position: "Непотизм Больсонаро"
 BRA_bolsokids_position_desc: "Эдуардо и Карлос Больсонаро - два законодателя Рио и сыновья Джайра Больсонаро. Поставив их на высокие посты, можно обеспечить контроль над конгрессом и кабинетом министров."
 BRA_eduardobolsonaro: "Эдуардо Больсонаро - американский дипломат"
 BRA_eduardobolsonaro_desc: "Эдуардо постоянно ездит в США путешествовать и прожил там несколько лет. Имея его в качестве нашего дипломата в США, мы можем обеспечить наше положение на международном уровне."
 BRA_bolsonaro_political_family: "Политическая семья Больсонаро"
 BRA_bolsonaro_political_family_desc: "Обладая очень широким влиянием в бразильской политике, политическая семья Больсонаро в настоящее время является самой влиятельной в Бразилии, имея право голоса во всех областях политики. Но после того, как Иаир умрет, кто станет его преемником?"
 BRA_rally_far_right: "Митинг ультраправых!"
 BRA_rally_far_right_desc: "Хватит уже коррумпированных "центристов" в конгрессе! Мы должны пригласить всех крайне правых конгрессменов в единый блок и убрать "центристов" из управления!"
 BRA_assign_military_cabinet: "Назначение военных в Кабинет министров"
 BRA_assign_military_cabinet_desc: "Достаточно гражданских законодателей и "специалистов" в кабинете. Мы должны пригласить сильных и мудрых военачальников, чтобы они железным кулаком руководили страной."
 BRA_attack_press: "Атака на свободу прессы"
 BRA_attack_press_desc: "Сеть "Глобо" - крупнейшая новостная и вещательная организация страны, а также величайший критик Больсонаро. Лишив Globo лицензии на телерадиовещание, мы преподадим им урок лояльности."
 BRA_rally_military: "Митинг военных!"
 BRA_rally_military_desc: "Конгресс коррумпирован и неэффективен! Только военные могут реально решить проблемы этой страны!"
 BRA_auto_coup: "Авто-переворот"
 BRA_auto_coup_desc: "На сегодняшний день президент Больсонаро осуществляет государственный переворот против своего собственного парламента, фактически правя декретом. Новый съезд будет сформирован из военных, по двухпартийной системе, аналогичной той, что существовала в "годы руководства"."
 BRA_defund_progressive_policies: "Дефундирование прогрессивной политики"
 BRA_defund_progressive_policies_desc: "Прогрессивная социальная политика в отношении меньшинств и ЛГБТ крайне непопулярна среди евангельского населения, которое считает ее угрозой здоровым бразильским семьям. Для того, чтобы еще больше ухаживать за Евангельским духовенством, мы должны отменить все социальные меры, принятые предыдущими правительствами!"
 BRA_assign_evangelical_judge: "Евангельский судья в STF"
 BRA_assign_evangelical_judge_desc: "В качестве способа закрепить проевангельскую политику правительства Больсонаро назначит "ужасно евангельского" судью верховного суда, чтобы рассмотреть любое решение верховного суда, которое может попытаться ограничить интересы духовенства."
 BRA_socialsecurity_reform: "Реформа социального обеспечения"
 BRA_socialsecurity_reform_desc: "Общеизвестная экономическая проблема заключается в том, что пенсионная система Бразилии сломана. Если так пойдет и дальше, то расходы на социальное обеспечение, а также другие обязательные платежи в конечном итоге составят более 60% государственного бюджета, не оставляя места для других государственных инвестиций, таких как образование и здравоохранение. Пауло Гедес предложил реформу, которая, хотя и непопулярна, будет решать проблему пенсионной системы."
 BRA_tax_reform: "Налоговая реформа"
 BRA_tax_reform_desc: "Налоги в Бразилии чрезвычайно византийские: существуют 4 разные ставки НДС для разных секторов экономики (не считая государственного НДС), а налоговый кодекс настолько сложен, что для того, чтобы напечатать все это в книге, он был бы размером с семейный автомобиль. Чтобы стимулировать рост и привлекать иностранные инвестиции, мы должны полностью упростить наш налоговый кодекс!"
 BRA_privatize_national_companies: "Приватизация компаний"
 BRA_privatize_national_companies_desc: "Хотя экономика здесь в основном рыночная, большая часть промышленности Бразилии, особенно в энергетическом секторе, все еще национализирована. Мы должны начать новый раунд переговоров о приватизации и открыть бразильские рынки для новых участников."
 BRA_mining_amazon: "Добыча ископаемых на Амазонке"
 BRA_mining_amazon_desc: "Амазонка имеет обширные, нетронутые залежи полезных ископаемых и нефти в природных заповедниках. Мы должны принять закон, разрешающий экономическую эксплуатацию этих территорий."
 BRA_glorify_1964_coup: "Прославление переворота 1964 года"
 BRA_glorify_1964_coup_desc: "Бразильская военная диктатура или Пятая Бразильская республика - режим, установленный 1 апреля 1964 года и просуществовавший до 15 марта 1985 года при сменявших друг друга военных правительствах. Она носила авторитарный и националистический характер и началась с военного переворота, в результате которого было свергнуто правительство Жуана Гулара."
 BRA_brazilian_hypernationalism: "Бразильский гипернационализм"
 BRA_brazilian_hypernationalism_desc: "Бразильский народ очень националистичен и готов бороться за свою страну!"
 BRA_absorb_right_wing: "Поглощение правых партий"
 BRA_absorb_right_wing_desc: "Поглощая правые партии, мы получим больше популярности и поддержки."
 BRA_appease_centrao: "Умиротворение Centrão"
 BRA_appease_centrao_desc: "PMDB, DEM и другие партии входят в блок политических центристов под названием "большой центр". Ни один закон не проходит без их согласия, поэтому нам нужно "вести переговоры" с ними за их поддержку."
 BRA_olavist_policies: "Политика олавистов"
 BRA_olavist_policies_desc: "Олаво Луис Пиментель де Карвалью - бразильский эссеист, специалист по цифровому влиянию и идеолог, журналист и астролог. Самопровозглашенный философ, он является представителем консерватизма в Бразилии."
 BRA_try_to_coup_psl: "Создание новой партии"
 BRA_try_to_coup_psl_desc: "У Больсонаро есть внутренние проблемы с PSL, и в конечном итоге он покинет партию. Но ему нужна новая партия. Эта партия будет "Aliança", и будет консервативной партией."
 BRA_bolsonarismo: "Больсонаризм"
 BRA_bolsonarismo_desc: "Больсонаризм - это политический феномен, возникший в Бразилии вокруг избранного президента Жаира Больсонаро. Он сформировался после президентской кампании 2014 года, представляя собой новый план по отношению к идеалам правых, поддержанный избирателями конгрессмена с тех пор, стремящегося к преобразованиям с целью уменьшения власти левых в Бразилии, сравниваемого с тэтчеризмом, трампизмом и рейганомикой."
 BRA_make_alliances_with_centrao: "Союзы с Центром"
 BRA_make_alliances_with_centrao_desc: "Приобретя ключевых друзей во всех крупных партиях, мы могли бы обуздать конгресс только благодаря влиянию."
 BRA_new_ministries: "Создание новых министерств"
 BRA_new_ministries_desc: "Создание новых министерств облегчит управление страной."
 BRA_push_for_economic_liberalisation: "Толчок к экономической либерализации"
 BRA_push_for_economic_liberalisation_desc: "Экономический либерализм и приватизация - это путь к улучшению нашей экономики!"
 BRA_the_brazilian_dream: "Бразильская мечта"
 BRA_the_brazilian_dream_desc: "По всей нашей стране наши люди плачут от гордости за великую страну, которой мы стали! Теперь мир будет знать нас как республику действительно достойную международного уважения."
 BRA_a_new_way: "Новый путь"
 BRA_a_new_way_desc: "Бразильская республика родилась с переворотом, и многие предыдущие лидеры уже говорили, что Бразильская Республика потерпела неудачу. Мы должны изменить нашу политическую систему и вернуться к старому стилю."
 BRA_old_values: "Старые ценности"
 BRA_old_values_desc: "Нам нужно иметь консервативное правительство, сохраняющее старые ценности."
 BRA_side_with_psl: "Рядом с PSL"
 BRA_side_with_psl_desc: "PSL это самая близкая нам партия в вопросах идеологии. Почему бы не присоединиться к ним?"
 BRA_monarchy_model: "Вид монархии"
 BRA_monarchy_model_desc: "Бывшая Бразильская империя считалась конституционной монархией, но многие думают, что нам нужна абсолютная. Какой будет наша монархическая система?"
 BRA_modern_monarchies: "Современные монархии"
 BRA_modern_monarchies_desc: "Мы должны вдохновляться современными монархиями, такими как Великобритания и Испания."
 BRA_learnings_from_past: "Уроки из прошлого"
 BRA_learnings_from_past_desc: "Как империя, мы совершили много ошибок в прошлом. В нашей новой империи ошибок следует всячески избегать."
 BRA_unite_the_people: " Объединение народа"
 BRA_unite_the_people_desc: "Наш народ очень разобщен в политическом плане. Мы должны их объединить!"
 BRA_monarchist_propaganda: "Монархическая пропаганда"
 BRA_monarchist_propaganda_desc: "Чтобы восстановить нашу Великую империю, наш народ должен знать больше о системе монархии."
 BRA_restauration: "Реставрация"
 BRA_restauration_desc: "Все бразильцы, наделенные властью национального обновления, закрепят рождение Третьей Бразильской империи! Отныне мы поднимемся как великая держава на мировой арене!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "Левые напрочь разрушили экономику страны, мораль и часто пытаются навязать свою идеологию бразильским семьям. Это должно закончиться!"
 BRA_ending_mamata: "Окончание "маматы""
 BRA_ending_mamata_desc: "Бразильские политики и законодатели - все коррумпированные люди, постоянно ищущие часть государственной "титьки", к которой можно присосаться. Мы должны заставить общественность воспринимать это правительство ликвидатором коррупции в командно-административном аппарате."
 BRA_new_imperial_university: "Новый имперский университет"
 BRA_new_imperial_university_desc: "Педро II, один из величайших, если не самый великий бразильский лидер, который очень много тратил на образование. Мы должны следовать наследию Педро и улучшать наши университеты и всё образование."
 BRA_government_reform: "Реформа правительства"
 BRA_government_reform_desc: "Мы должны исправить ошибки и избежать ошибок республики и стать величайшей монархией в мире!"
 BRA_brazilian_traditional_values: "Бразильские традиции"
 BRA_brazilian_traditional_values_desc: "В целом бразильское население консервативно и христиански настроено, поэтому сохранение традиционных ценностей повысит поддержку руководства."
 BRA_fight_crime: "Борьба с криминалом"
 BRA_fight_crime_desc: "Преступность - натуральный бич в Бразилии. Увеличение финансирования полиции поможет снизить уровень преступности в стране."
 BRA_the_cisplatina: "Сисплатинский вопрос"
 BRA_the_cisplatina_desc: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Сисплатина. Сегодня она называется Уругвай. Мы должны вернуть землю, либо дипломатией, либо силой."
 BRA_empire_proud: "Имперская слава"
 BRA_empire_proud_desc: "Правление нашего императора объединило Бразилию и стабилизировало ее, приведя к процветанию и славе. Мы также выполнили наследие Педро II. Ave Glória! Ave Império!"
 BRA_appease_military: "Задабривание военных"
 BRA_appease_military_desc: "Военные - наши самые большие сторонники. При прежних правительствах они были заброшены. Давайте выполним их потребности и избежим ошибок предыдущих правительств."
 BRA_pro_bolsonaro_parties: "Партии, выступающие за Больсонаро"
 BRA_pro_bolsonaro_parties_desc: "Чтобы Больсонаро остался у власти, нам нужно заручиться поддержкой некоторых партий."
 BRA_empower_militaries: "Расширение полномочий военных"
 BRA_empower_militaries_desc: "Военные должны быть на вершине власти в Бразилии!"
 BRA_eneas_legacy: "Наследие Энеаса"
 BRA_eneas_legacy_desc: "Энеас Феррейра Карнейру был бразильским политиком. Он трижды баллотировался в президенты, был основателем и лидером националистической и консервативной партии восстановления национального порядка (PRONA), которая обычно считалась крайне правой. Он также поддержал национализацию некоторых отраслей промышленности."
 BRA_ending_communism: "Конец для коммунизма"
 BRA_ending_communism_desc: "Коммунизм - это зловонная красная чума в Бразилии, он лишь продемонстрировал людям вагон проблем и только добавил страданий к их борьбе."
 BRA_intervention_in_south_america: "Интервенция в Южную Америку"
 BRA_intervention_in_south_america_desc: "Хватит этих южноамериканских социалистов! Время править континентом навсегда!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "Пришло время формализовать, какова реальная ситуация: Бразилия является бесспорным правителем Латинской Америки. Пора показать миру, на что мы действительно способны."
 BRA_privatize_petrobras: "Приватизация Petrobas"
 BRA_privatize_petrobras_desc: "Petrobras - государственная компания, имеющая приоритет в нефтегазовом секторе. Он также замешан в некоторых коррупционных скандалах. Чтобы еще больше расширить Бразильский рынок, нам нужно приватизировать Petrobras!"
 BRA_federal_pact: "Федеральный пакт"
 BRA_federal_pact_desc: "Федеративный пакт, или, как его в настоящее время называют, Фискальный федерализм, определен в Конституции Федеративной Республики Бразилии (статьи 145-162), в которой, среди прочего, определяются налоговые полномочия субъектов Федерации и сборы или государственные услуги, за которые они несут ответственность."

