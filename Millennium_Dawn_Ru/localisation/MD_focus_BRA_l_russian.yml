 ##Country events
 brazil.3.t: "Проект развития Амазонии"
 brazil.3.d: "Амазонка - это нетронутое сокровище, которое мы можем использовать для развития нашей экономики. Есть металл, лес и нефть, которые нужно заготавливать для использования в нашей промышленности и промышленности за рубежом. Должны ли мы позволить компаниям эксплуатировать Амазонок для получения финансовой выгоды?"
 brazil.3.a: "Деревья все равно вырастут снова"
 brazil.3.b: "Окружающая среда не продается!"
 brazil.6.t: "Проект: опустошение Амазонки"
 brazil.6.d: "Амазонка уже показала многообещающие перспективы в своих уже имеющихся сырьевых ресурсах. На столе лежит новый, более агрессивный проект. Это могло бы помочь компенсировать наши долги и стимулировать иностранные инвестиции."
 brazil.6.a: "Бизнес важнее каких-то глупых деревьев!"
 brazil.6.b: "Мы должны сохранить наши национальные сокровища для будущих поколений."
 brazil.4.t: "Лула избран"
 brazil.4.d: "Лула - один из самых популярных президентов в истории. Мы можем использовать эту популярность, чтобы проталкивать то, что мы хотим, через правительство. Рабочая партия была одной из самых левых радикальных партий в Бразилии. Сейчас они на подъеме как новый бренд социал-демократии."
 brazil.4.a: "Так, начинается"
 brazil.5.t: "Состояние нашего экспорта"
 brazil.5.d: "Наша страна содержит огромное количество материалов, которые мы можем использовать для финансирования промышленности по всему миру. Этот экспорт сырья обеспечил бы нас сейчас большими денежными средствами. Однако мы могли бы также начать протекционистскую политику в нашей торговле и, возможно, сохранить эти ресурсы для использования внутри страны. Что же нам делать?"
 brazil.5.a: "Массовый экспорт"
 brazil.5.b: "Наша земля, наши ресурсы" # Workers Party Alignment Set - Branch
