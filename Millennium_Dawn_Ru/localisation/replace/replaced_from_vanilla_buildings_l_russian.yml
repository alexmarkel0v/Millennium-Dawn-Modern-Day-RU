 industrial_complex_desc:0 "Это здание обеспечивает государство промышленностью для производства товаров гражданского назначения или строительства новых зданий. При необходимости может быть преобразован в военную промышленность."
 anti_air_building:0 "ПВО"
 anti_air_building_plural:0 "ПВО"
 anti_air_building_desc:0 "Зенитные ракетные комплексы (ЗРК) представляют собой комплексы зенитных ракет большой дальности. Из-за дальности ракеты тяжелее и не очень мобильны. Они стреляют ракетами по вражеским самолетам и защищают от бомбардировок."
 synthetic_refinery:0 "Биотопливный завод"
 synthetic_refinery_plural:0 "Биотопливные заводы"
 synthetic_refinery_desc:0 "Это здание забирает органическое вещество, такое как энергетические культуры и древесина, и превращает его в топливо. Затем предоставляет государству."
