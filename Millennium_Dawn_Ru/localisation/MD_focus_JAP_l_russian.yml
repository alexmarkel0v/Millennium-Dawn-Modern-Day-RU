JAP_break_the_deflation_desc:0 ""
 
JAP_develop_honshu:0 "Развитие Хонсю"

JAP_develop_honshu_desc:0 "Хонсю (буквально переводится как "главный остров" или "главная провинция") - самый большой и населенный из островов Японии, который расположил на себе четыре крупнейших города: Токио, Иокогама, Осака и Нагоя. Стоит добавить к этому и другие огромные города, такие как Киото и Кобе.\nНужно увеличить промышленную базу Хонсю в размерах, дабы выжать максимальную пользу."

JAP_national_renewal:0 "Национальное обновление"
 

JAP_national_renewal_desc:0 "Японское экономическое и политическое чудо доминировало большую часть 20-го века после 1945 года, но с 1980-х годов оно замедлилось. Япония даже находится под угрозой того, что ее догонит Китай как вторая по величине экономика в мире! Нужно найти новое направление для отечества и его общества."
 

JAP_bushido:0 "Бусидо"
 

JAP_bushido_desc:0 "Бусидо - классическая японская военная концепция. Это название переводится как "путь воина" и в чем-то похоже на западные понятия рыцарства, чести и доблести, но больше ориентировано на дисциплину и гармонию с самим собой."
 

JAP_finish_nishiseto:0 "Завершение Нисисето"
 

JAP_finish_nishiseto_desc:0 "Nishiseto Jidōsha-dō (Нисисето Дзидоша-до или скоростная автомагистраль Нисисето) - третий мост проекта моста Хонсю-Сикоку, целью которого было соединить два острова несколькими мостами через Японское море. Следует закончить Нисисето, чтобы улучшить транспортную и экономическую ситуацию на двух островах."
 

JAP_honshu_steel:0 "Производство стали Хонсю"
 

JAP_honshu_steel_desc:0 "Такая крупная научная и промышленная держава, как Япония, просто нуждается в достаточном производстве стали, и чтобы утолить постоянно растущий сырьевой голод, понадобится увеличить сталелитейную промышленность в несколько раз."
 

JAP_path_of_peace:0 "Путь мира"
 

JAP_path_of_peace_desc:0 "Темное прошлое нашей истории было достаточным учителем для уроков необузданного национального честолюбия. Мы примем национальное смирение и пацифизм, вместо агрессий сосредоточимся на богатстве и благополучии граждан."
 

JAP_path_of_war:0 "Путь войны"
 

JAP_path_of_war_desc:0 "Усвоив уроки прошлого, мы можем создать из людей и возможностей нового поколения только более сильное государство. Мы вернемся к нашим старым путям, к пути чести, преданности и жертвенности и, естественно, к пути войны."
 

JAP_continental_campaigns:0 "Континентальные кампании"
 

JAP_continental_campaigns_desc:0 "Важно сосредоточиться на будущем и возможном потенциале наших армий в бою на земле и при общей стратегии. Наши континентальные кампании заставят врагов дрожать от страха."
 

JAP_ocean_campaigns:0 "Океанские кампании"
 

JAP_ocean_campaigns_desc:0 "Япония - островное государство, а такое всегда зависит от больших и мощных военно-морских сил, чтобы защитить себя. Нужно строить больше кораблей, максимально мощные военные флотилии, ведь боевые суда и военный надводный транспорт, как правило, лучше и чаще всего применяются."
 

JAP_air_force_focus:0 "Небесные кампании"
 

JAP_air_force_focus_desc:0 "И наши армии, и наши корабли имеют открытый фланг: небо над их головами. Следует увеличить численность и улучшить качество наших военно-воздушных сил, чтобы защитить должным образом все то, что на земле и на воде."
 

JAP_southern_expressways:0 "Южные скоростные автомагистрали"
 

JAP_southern_expressways_desc:0 "Наши граждане и службы доставки нуждаются в дополнительных автомагистралях (или, как их называют в Японии, национальные скоростные дорожные сети), чтобы быстрее добраться до места назначения. Разумно будет построить дополнительные пути на юге страны."
 

JAP_new_trade_policy:0 "Новая торговая политика"
 

JAP_new_trade_policy_desc:0 "Для Японии важны как экспорт, так и импорт. Нужно решить, как мы будем использовать и направлять экономическую мощь Японии в будущем."
 

JAP_develop_kyushu:0 "Развивать Кюсю"
 

JAP_develop_kyushu_desc:0 "Kyūshū (Кюсю) - самый южный из четырех главных японских островов, а также административный центр островов Сенкаку, Рюкю и Окинава. Кюсю является домом для таких городов, как Фукуока, Кагосима и Нагасаки, а население составляет 14 миллионов японских граждан."
 
JAP_national_industrial_project:0 "Национальный промышленный проект"
 

JAP_national_industrial_project_desc:0 "Нам нужно увеличивать размеры экономики и строить новые промышленные объекты."
 
JAP_recruitment_programs:0 "Программы подбора персонала"
 

JAP_recruitment_programs_desc:0 "Чтобы вести войну, нужны солдаты. Чтобы получить солдат, нужны вербовщики и места сбора. Давайте же обучим лучших вербовщиков проходить через военные учебные заведения и затем мотивировать подростков записываться на службу в армию."
 
JAP_artillery_training:0 "Артиллерийская подготовка"
 

JAP_artillery_training_desc:0 "Чтобы поддержать пехоту союзников и уничтожить вражеские части, понадобится больше артиллерийских орудий."
 
JAP_officer_school:0 "Офицерские школы"
 
JAP_officer_school_desc:0 "Чтобы обеспечить компетентное руководство армией, нам срочно необходимо создать ряд современных военных академий для подготовки офицеров нового поколения."
 

JAP_destroyer_program:0 "Программа эсминцев"
 

JAP_destroyer_program_desc:0 "Эсминцы составляют костяк всех военно-морских сил. Нужно разрабатывать новые модели, чтобы затмить наших конкурентов на море."
 

JAP_cruiser_program:0 "Программа крейсеров"
 

JAP_cruiser_program_desc:0 "Крейсеры - мощная сила на море, с которой приходится считаться. Силовики флота, они далеко не так славны, как авианосцы, и не так многочисленны, как эсминцы. Но если японский крейсер нового поколения держит противника на прицеле, ему стоит начать молиться."
 

JAP_light_planes:0 "Легкие самолеты"
 

JAP_light_planes_desc:0 "Чтобы защитить родные острова, нам понадобятся мощные военно-воздушные силы, основу которых составляют истребители. Пусть враг придет, говорим мы! Мы перестреляем всех до единого их слабых и бесчестных летучих собак со священного неба Японии!"
 
JAP_northern_expressways:0 "Северные скоростные автомагистрали"
 

JAP_northern_expressways_desc:0 "После расширения системы автомагистралей на юге, остается смотреть на север острова, чтобы гарантировать, что и Северный Хонсю, и Хоккайдо останутся на одном уровне с богатым центром страны."
 

JAP_trade_with_america:0 "Торговля с Америкой"
 

JAP_trade_with_america_desc:0 "Конечно, у жителей Хиросимы и Нагасаки могут оставаться веские аргументы, почему японский народ не должен стремиться к более тесным связям с американцами, но мы должны оставить прошлые обиды позади - хотя бы для того, чтобы увеличить прибыль японского народа. Мы должны стремиться к торговому соглашению с американцами."
 

JAP_trade_with_china:0 "Торговля с Китаем"
 

JAP_trade_with_china_desc:0 "Китай рассматривается как грозный соперник Японии по наследству, но мы должны отойти от конфликтов. Китай богат, как и Япония. Азия должна сотрудничать, чтобы противостоять порочному американскому влиянию."
 

JAP_develop_shikoku:0 "Развитие Сикоку"
 

JAP_develop_shikoku_desc:0 "Сикоку - это юго-восточный остров Японии, самый маленький из четырех главных островов, которые местные называют домом. При населении всего в 4 миллиона человек, он может не чувствовать себя таким важным и могущественным, как Кюсю и Хоккайдо, и он, конечно, может показаться карликом по сравнению с Хонсю, но мы не собираемся бросать ни одного японского рабочего на произвол судьбы."
 

JAP_oil_production:0 "Добыча нефти"
 

JAP_oil_production_desc:0 "Нефть исторически была настоящей бедой и болью для Японии. Для того, чтобы гражданская промышленность и наша военная машина продолжали работать, нужно завоевать новые источники нефти. Может быть, под островами Сенкаку имеются такие..."
 
JAP_political_renewal:0 "Политическое обновление"
 

JAP_political_renewal_desc:0 "Пройдя через процесс обновления национального духа, мы должны также очистить политическую систему от порочных вражеских влияний. Япония нуждается в политическом обновлении!"
 

JAP_infantry_training:0 "Обучение пехоты"
 

JAP_infantry_training_desc:0 "Дальнейший шаг - обучение большего числа пехотинцев для продвижения по операциям вторжений и для защиты родных территорий."
 

JAP_submarine_program:0 "Программа подводных лодок"
 

JAP_submarine_program_desc:0 "Япония должна стать бичом открытого моря, как пираты в древности. Мы выследим каждый гражданский конвой, который глупые враги отправили в плавание. Нужно больше подводных лодок, чтобы подпитывать военные усилия."
 

JAP_carrier_program:0 "Программа авианосцев"
 

JAP_carrier_program_desc:0 "Строительство авианосцев должно быть доминирующим аспектом наших военно-морских амбиций. Авианосцы - это короли океанов, и они есть как у Китая, так и у Соединенных Штатов. Без собственных носителей самолетов нам будут угрожать с обеих сторон."
 

JAP_heavy_planes:0 "Тяжелые самолеты"
 

JAP_heavy_planes_desc:0 "Теперь, когда небеса Японии в безопасности, мы должны уверенее побеждать врагов. Бомбардировка вражеских городов и превращение их в щебень должна стать конечной целью."
 

JAP_trade_with_south_korea:0 "Торговля с Южной Кореей"
 

JAP_trade_with_south_korea_desc:0 "Южная Корея - скорее союзник по расчету, чем настоящий друг. Торговля с ними может изменить это."
 
JAP_trade_with_north_korea:0 "Торговля с Северной Кореей"
 

JAP_trade_with_north_korea_desc:0 "Хороший торговый партнер - это тот, у кого есть мощное правительство, отчаянно нуждающееся в ресурсах. Таким партнером является Северная Корея. Приблизившись к Китаю, давайте приблизимся и к Северной Корее."
 

JAP_develop_hokkaido:0 "Развитие Хоккайдо"
 

JAP_develop_hokkaido_desc:0 "Хоккайдо, самый северный остров Японии, довольно экстремальный в нескольких аспектах. Самый холодный по климату и довольно далекий от Хонсю, он был соединен с остальной Японией только туннелем Сейкан под проливом Цугару в 1986 году. Чтобы расширить промышленную базу Хоккайдо, придется адаптировать планы строительства к его более экстремальному климату, но это поможет 5 миллионам жителей Хоккайдо."
 

JAP_rare_metal_production:0 "Производство редких металлов"
 

JAP_rare_metal_production_desc:0 "Вольфрам и хром редки - нужно создавать дополнительные предприятия, чтобы производить эти ценные ресурсы в больших количествах."
 

JAP_adapt_article_9:0 "Адаптация статьи 9"
 

JAP_adapt_article_9_desc:0 "\"Искренне стремясь к международному миру, основанному на справедливости и порядке, японский народ навсегда отказывается от войны как суверенного права нации и угрозы силой или ее применения, как средства разрешения международных споров.\" Статья 9 японской Конституции является неотъемлемой частью послевоенной Японии, но она способна подвести нацию из-за чрезмерного пацифичного наклонения. Мы должны уметь защищать себя и союзников, и должны соответствующим образом адаптировать правила."
 

JAP_tank_program:0 "Программа танков"
 

JAP_tank_program_desc:0 "Универсальная и мощная бронетанковая ударная сила - это хребет сухопутных войск. Нельзя не продолжить развивать японские модели танков."
 

JAP_army_exercises:0 "Армейские учения"
 

JAP_army_exercises_desc:0 "Вооруженные сухопутные силы должны проводить современные и комбинированные учения, чтобы обеспечить универсальность армии."
 

JAP_naval_production:0 "Военно-морское производство"
 

JAP_naval_production_desc:0 "Чтобы править морями и океанами, нужны корабли и распоряжение об их создании будет выдано прямо сейчас..."
 

JAP_naval_invasion_protocols:0 "Военно-морские протоколы вторжения"
 

JAP_naval_invasion_protocols_desc:0 "Новые доктрины для операций морской пехоты и десантных вторжений не окажутся лишними."
 
JAP_air_base_project:0 "Проекты авиабаз"
 

JAP_air_base_project_desc:0 "Чтобы защитить небо, потребуются авиабазы. Это повысит адаптивность японских ВВС к планированию."
 
JAP_extra_research_slot:0 "Дополнительный слот для исследований"
 

JAP_extra_research_slot_desc:0 "Расширение исследовательских лабораторий и набор научного персонала для продвижения исследований."
 

JAP_ideological_debate:0 "Идеологические дебаты"
 

JAP_ideological_debate_desc:0 "Подготовив народ к национальному и политическому возрождению, парламентарии должны начать новую идеологическую дискуссию, чтобы узнать, действительно ли демократия - это верный путь, или, возможно, нам следует пересмотреть его."
 
JAP_army_doctrine_school:0 "Школа армейской доктрины"
 

JAP_army_doctrine_school_desc:0 "Японские доктрины пешего боя несколько устарели из-за мирного существования страны в последнюю половину века. Необходимо разрабатывать актуальные методы и создавать новые военные академии для составления уникальных военных подходов."
 

JAP_navy_doctrine_school:0 "Школа военно-морской доктрины"
 

JAP_navy_doctrine_school_desc:0 "Заметно вышли из моды и военно-морские доктрины, и нам по плану придется разработать более современные, если желаем эффективно побеждать."
 

JAP_the_future_of_japan:0 "Будущее Японии"
 

JAP_the_future_of_japan_desc:0 "После того, как мы прошли гражданскую и военную реструктуризацию, страна, наконец, нуждается в новом пути - или, возможно, в старом проверенном."
 

JAP_defensive_strategies:0 "Оборонительные стратегии"
 

JAP_defensive_strategies_desc:0 "Япония не должна быть слишком высокомерной в своих международных отношениях. Защита граждан страны и ее друзей должна занять доминирующее положение."
 

JAP_aggressive_strategies:0 "Агрессивные стратегии"
 

JAP_aggressive_strategies_desc:0 "Пришло время, наконец, отказаться от старых привычек пацифизма и трусости. Нужно усилить стратегию и более агрессивно отстаивать свои интересы."
 

JAP_fortification_focus:0 "Ставка на фортификации"
 

JAP_fortification_focus_desc:0 "Резонно построить бункеры и оборонительные сооружения, чтобы защитить остров, даже если он пока что не находится в серьезной опасности."
 

JAP_defense_through_friendship:0 "Защита через дружбу"
 

JAP_defense_through_friendship_desc:0 "В мире существуют мощные угрозы, но они всегда будут стоять сами по себе благодаря своим преступлениям против человечества. Если мы, союз свободных народов, найдем достаточно союзников, то сможем противостоять тоталитарным и авторитарным режимам."
 

JAP_defensive_arms_industry: "Оборонная промышленность"


JAP_defensive_arms_industry_desc: "Для того чтобы обеспечить обороноспособность против наших врагов, мы должны поддерживать более крупное отечественное промышленное производство военной техники."


JAP_democratic_state:0 "Демократическое государство"
 

JAP_democratic_state_desc:0 "Демократия - это фундамент нашего общества, от которого мы не должны отказываться. Мы должны быть факелоносцем нового поколения демократической агрессии, чтобы защитить себя и другие демократические страны от тоталитарной угрозы."
 

JAP_popular_state:0 "Народное государство"
 

JAP_popular_state_desc:0 "Мы должны наконец-то вернуть Японию народу. Заменить белые флаги на красные и поставить под вопрос божественные мандаты правящих классов!"
 

JAP_warrior_state:0 "Военное государство"
 

JAP_warrior_state_desc:0 "Возвращение к старым имперским ценностям и традициям наверняка вызовет у некоторых удивление. Но мы должны это сделать, хотя бы для того, чтобы возродить японскую нацию и ремотивировать людей на местах. Враги Японии будут дрожать от страха перед лицом нового японского воинственного государства!"
 

JAP_befriend_vietnam:0 "Дружба с Вьетнамом"
 

JAP_befriend_vietnam_desc:0 "Вьетнам, хотя и остается по факту коммунистическим, он все больше сближается с западными демократическими странами из-за их конфликтов с Китаем. Нельзя допустить идеологической перестрелки, а вместо этого будет выгодно следовать принципам Макиавелли: искать дружбы и лояльности Вьетнама против Китая."
 

JAP_befriend_taiwan:0 "Дружба с Тайванем"
 

JAP_befriend_taiwan_desc:0 "Все знают, что Китайская Республика, ныне изгнанная на остров Тайвань, является единственным истинным Китаем. Мы должны стремиться к дружбе и признательности Тайваня, чтобы сдержать Китайскую Народную Республику большим числом союзных сил."
 

JAP_befriend_south_korea:0 "Дружба с Южной Кореей"
 

JAP_befriend_south_korea_desc:0 "У корейцев и японцев в прошлом была сложная история, и это, безусловно, в значительной степени вина Японской империи. Мы должны подходить к Южной Корее с чистыми умами и открытыми сердцами, готовыми отринуть излишества прошлого и смотреть в общее будущее как союзники, друзья, а также братья по оружию."
 

JAP_interventionism:0 "Интервенционизм"
 

JAP_interventionism_desc:0 "Военные силы этой прекрасной державы должны быть готовы нанести удар по врагу в любой момент и на каждом шагу. Население Японии должно принять интервенционизм как руководящую доктрину."
 

JAP_the_red_sun:0 "Красное Солнце"
 

JAP_the_red_sun_desc:0 "Пусть поднимется красное солнце над Азией!"
 

JAP_abolish_the_monarchy:0 "Ликвидация монархии"
 

JAP_abolish_the_monarchy_desc:0 "Император - это сосуд прошлого, самопровозглашенное проявление божественности и превосходящего величия - проклятие для нашего народа, от которого мы должны избавиться."
 

JAP_allegiance_to_the_emperor:0 "Верность императору"
 

JAP_allegiance_to_the_emperor_desc:0 "В Японии должна править новая монархия! Император будет нашим пастырем в эти темные времена."
 
JAP_government_authority:0 "Государственная власть"
 

JAP_government_authority_desc:0 "Текущее правительство далеко не так могущественно, как это необходимо для преследования коммунистов, левых прогрессистов и других членов оппозиции. Мы раздавим этих кретинов!"
 

JAP_mobilize_the_population:0 "Мобилизация населения"
 

JAP_mobilize_the_population_desc:0 "Следует мобилизовать население в вооруженные силы и мотивировать нашу молодежь идти на войну за свой народ."
 
JAP_fortress_japan:0 "Крепкая Япония"
 

JAP_fortress_japan_desc:0 ""
 

JAP_east_asian_alliance:0 "Восточноазиатский альянс"
 

JAP_east_asian_alliance_desc:0 "Нужно создать военное формирование в Восточной Азии. Оставаясь рядом с NATO, мы будем одновременно делать свое дело на ближайшей стороне Тихого океана."
 

JAP_ally_the_united_states:0 "Союзник США"
 

JAP_ally_the_united_states_desc:0 "Нужно найти новую общую политическую повестку с Соединенными Штатами - и мы, конечно, должны подумать о том, чтобы отыскать новое будущее в NATO или аналогичном альянсе."
 

JAP_korean_unification_ultimatum:0 "Корейский ультиматум объединения"
 

JAP_korean_unification_ultimatum_desc:0 ""
 

JAP_protect_our_nation:0 "Защита нации"
 

JAP_protect_our_nation_desc:0 "Защита нашей нации от гнусных иностранных идеологий должна быть в центре внимания."
 

JAP_revolution_in_korea:0 "Революция в Корее"
 

JAP_revolution_in_korea_desc:0 ""
 

JAP_new_imperial_society:0 "Новое имперское общество"
 
JAP_new_imperial_society_desc:0 ""
 
JAP_japanese_supremacy:0 "Японское превосходство"
 

JAP_japanese_supremacy_desc:0 "Японцы - избранный народ, истинная раса господ. Давайте пропишем это в основу государственной политики."
 

JAP_allies_in_indochina:0 "Союзники в Индокитае"
 
JAP_allies_in_indochina_desc:0 "Вьетнам - один из величайших противников Китая, который, кажется, противостоит их идеологии, несмотря на схожие политические убеждения. Возможно, они найдут общий язык с нами - коммунист-защитник и хороший союзник против агрессивного коммуниста."
 
JAP_approach_NATO:0 "Подход к НАТО"
 
JAP_approach_NATO_desc:0 "После вступления в NATO нужно поближе познакомиться с новыми союзниками."
 
JAP_korean_alliance_initiative:0 "Инициатива корейского альянса"
 
JAP_korean_alliance_initiative_desc:0 "Мы должны предложить корейским друзьям присоединиться к американским союзникам."
 
JAP_chinese_unification_ultimatum:0 "Ультиматум китайского объединения"
 
JAP_chinese_unification_ultimatum_desc:0 ""
 
JAP_vanguard_of_democracy:0 "Авангард демократии"
 

JAP_vanguard_of_democracy_desc:0 "Закрепив свою идеологию дома, мы должны донести ее и до других. Япония станет авангардом демократии."
 
JAP_revolution_in_taiwan:0 "Революция в Тайване"
 
JAP_revolution_in_taiwan_desc:0 "Нужно быстро распространить революцию на Тайвань."
 
JAP_colonize_korea:0 "Колонизация Кореи"
 
JAP_colonize_korea_desc:0 "Корея по праву наша. Давайте же возьмем ее обратно."
 
JAP_subjugate_korea:0 "Покорение Кореи"
 
JAP_subjugate_korea_desc:0 "Корейский народ по праву рождения является низшим народом - помощником славных японцев. Позвольте привести их в соответствие со статусом."
 
JAP_ally_taiwan:0 "Союзник Тайвань"
 
JAP_ally_taiwan_desc:0 "Тайвань должна стать частью нашего альянса."
 
JAP_NATO_exercises:0 "Уроки NATO"
 
JAP_NATO_exercises_desc:0 "Мы должны пригласить новых партнеров по альянсу тренироваться и привыкать к западной части Тихого океана."
 
JAP_east_asian_pact:0 "Восточноазиатский пакт"
 
JAP_east_asian_pact_desc:0 "Сильный союз необходим, чтобы обеспечить и закрепить прогресс, которого мы достигли против врагов."
 
JAP_democratic_militias:0 "Демократические ополчения"
 
JAP_democratic_militias_desc:0 "Для продолжения бесконечного наступления на вражеские тоталитарные территории, мы должны мобилизовать долю населения в демократические ополченческие силы."
 
JAP_beijing_and_tokyo:0 "Пекин и Токио"
 
JAP_beijing_and_tokyo_desc:0 "Нам нужно снискать китайскую дружбу. Азиатские братские народы под красными знаменами будут непобедимы!"
JAP_red_prosperity_sphere:0 "Красная процветающая сфера"
JAP_red_prosperity_sphere_desc:0 "Китайцы - фальшивые коммунисты. Мы же будем стоять и против капитализма, и против Китая."
 
JAP_colonize_china:0 "Колонизация Китая"
 
JAP_colonize_china_desc:0 "После того, как была захвачена Корея, нужно обратить внимание на наше следующее законное владение: Китай."
 
JAP_subjugate_china:0 "Подчинение Китая"
 
JAP_subjugate_china_desc:0 ""
 
JAP_ally_mongolia:0 "Союзник Монголия"
 
JAP_ally_mongolia_desc:0 "Нам нужно обеспечить союз с Монголией."
 
JAP_ally_indonesia:0 "Союзник Индонезия"
 
JAP_ally_indonesia_desc:0 "Нам нужно обеспечить союз с Индонезией."
 
JAP_allies_across_asia:0 "Союзники по всей Азии"
 
JAP_allies_across_asia_desc:0 "Надо обеспечить прочные альянсы с азиатскими демократиями."
 
JAP_revolution_across_asia:0 "Революция по всей Азии"
 
JAP_revolution_across_asia_desc:0 "Требуется, наконец, донести до всей Азии, самого густонаселенного из континентов, правду о революции. Мы понесем потери, некоторых зажиточных и религиозных людей придется казнить, но в конце концов коммунизм будет править безраздельно!"
 
JAP_colonize_south_east_asia:0 "Колонизация Юго-Восточной Азии"
 
JAP_colonize_south_east_asia_desc:0 "Давайте закончим строительство империи. Вьетнам, Малайзия, Индонезия, Филиппины и Папуа-Новая Гвинея будут частью Японии!"
 
JAP_asian_research_compact:0 "Исследовательский договор альянса"
 
JAP_asian_research_compact_desc:0 "Мы должны продвигать научный прогресс вперед с помощью умов и достижений новых союзников."
 
JAP_red_association_of_science:0 "Красная ассоциация науки"
 
JAP_red_association_of_science_desc:0 "С помощью китайских ученых мы будем продвигать наши научные достижения."
 
JAP_mobilize_the_people:0 "Мобилизация народа"
 
JAP_mobilize_the_people_desc:0 "Рабочий класс мирно работал, пока нам не стали угрожать. Нужно будет мобилизовать трудящихся в народные армии, чтобы победить врагов революции."
##Japanese Events
 
japan_classic.1.t1:0 "Приглашение в Японский союз"
 
japan_classic.1.t2:0 "Япония предлагает нашу страну в качестве члена Альянса"
 
japan_classic.1.d1:0 "Японская делегация обратилась к нашим дипломатам и посланникам по поводу возможного вступления наших вооруженных сил и страны в их союз."
 
japan_classic.1.d2:0 "Япония предложила лидеру альянса, [From.GetName], чтобы мы стали грозным членом их военного союза. Таким образом, [From.GetAdjective] лидер [From.GetLeader] явственно соглашается и отправил уведомление к нам по поводу возможного вступления в союз."
 
japan_classic.1.o1:0 "Мы присоединимся к ним!"
 
japan_classic.1.o2:0 "Мы им откажем."
 
japan_classic.2.t:0 "Толчок к объединению Кореи"
 
japan_classic.2.d:0 "Корейский народ - наш друг и верный союзник, но часть его порабощена красным тоталитаризмом. Мы будем работать вместе с Сеулом, чтобы заставить Пхеньян подчиниться."
 
japan_classic.2.o1:0 "Да будет так."
 
japan_classic.3.t:0 "Япония предлагает нанести совместный удар по КНДР"
 
japan_classic.3.d:0 "Наш конфликт с северокорейцами длится уже слишком долго, и никто не хочет выходить из тупика. Но с новым союзником мы могли бы одолеть северокорейцев и, наконец, воссоединить народ.\nЭтим союзником теперь оказалась Япония, которая предлагает помощь в воссоединении страны. Единственное их требование простое: никаких уступок тоталитаризму. Тотальная война до тех пор, пока не будет завоевана свобода."
 
japan_classic.3.o1:0 "Мы воссоединим страну!"
 
japan_classic.3.o2:0 "Мы не можем сделать этого."
 
japan_classic.4.t:0 "Япония и Южная Корея маршируют на Пхеньян"
 
japan_classic.4.d:0 "Японское и южнокорейское правительства сделали совместное заявление о том, что они воссоединят Корею силой. Китай должен действовать сейчас же или рискует потерять свое жизненно важное буферное государство против своего восточноазиатского конкурента. Должны ли мы помочь Пхеньяну? Или оставить их страдать?"
 
japan_classic.4.o1:0 "Будем стоять насмерть и сражаться!"
 
japan_classic.4.o2:0 "Северная Корея ничтожна."
 
japan_classic.5.t:0 "Вмешательство Китая!"
 
japan_classic.5.d:0 "Китай заявил о своих намерениях защитить Северную Корею от агрессии своей многочисленной армией. Что же нам теперь делать?"
 
japan_classic.5.o1:0 "Вперед!"
 
japan_classic.5.o2:0 "Что ж, мы проиграли."
 
japan_classic.6.t:0 "Вторая корейская война"
 
japan_classic.6.d:0 "Японско-южнокорейское нападение на наши границы и нашу идеологию - это начало Второй корейской войны. Однако теперь, когда Китай на нашей стороне, мы можем смело рассчитывать на то, что наши силы выстоят в защите. Что же нам делать?"
 
japan_classic.6.o1:0 "К сражению!"
 
japan_classic.6.o2:0 "В это время года в Китае хорошо и красиво... мы сбежим из страны."
 
japan_classic.7.t:0 "Вторая корейская война"
 
japan_classic.7.d:0 "Японско-южнокорейское нападение на наши границы и нашу идеологию - это начало Второй корейской войны.\nКитай бросил нас, надежды мало. Что мы могли бы предпринять?"
 
japan_classic.7.o1:0 "Боремся до последнего вздоха!"
 
japan_classic.7.o2:0 "Мы покинем страну посреди ночи."
 
japan_classic.8.t:0 "Война!"
 
japan_classic.8.d:0 "Объединенным японским и южнокорейским силам теперь придется форсировать рубежи Северной Кореи. Наши дипломатические угрозы провалились - пора дать орудиям высказаться."
 
japan_classic.8.o1:0 "Сделаем это!"
 
japan_classic.9.t:0 "Северная Корея бежит"
 
japan_classic.9.d:0 "Мы победили! Северокорейские чиновники и диктатор покидают страну! Это означает победу!"
 
japan_classic.9.o1:0 "Действительно, победа!"
 
japan_classic.10.t:0 "Китайский ультиматум"
 
japan_classic.10.d:0 "Теперь, когда Пхеньян убран с дороги, Пекин должен стать следующей целью - принести демократию. Китай - это совершенно другой враг, нежели Северная Корея, и вероятность того, что они уступят, сдадутся или отступят, почти не существует. Мы должны отдавать себе отчет в том, что это вызовет громандую новую войну, которой боятся все в Азии. Назад пути не будет."
 
japan_classic.10.o1:0 "Победа - это наша судьба!"
 
japan_classic.11.t:0 "Япония предлагает отправить ультиматум Китаю"
 
japan_classic.11.d:0 "Японское правительство прибыло с простой сделкой, похожей на ту, что они уже провернули с Кореей: ликвидировать разделение страны путем вторжения в недемократическую часть и объединения ее под демократической властью.\nКак отреагировать?"
 
japan_classic.11.o1:0 "Мы согласны!"
 
japan_classic.11.o2:0 "Война не является нашей целью!"
 
japan_classic.12.t:0 "Япония и Тайвань требуют объединения!"
 
japan_classic.12.d:0 "Правительства Японии и Тайваня потребовали, чтобы Китай воссоединился под демократическим руководством Тайваня и чтобы [PRC.GetRulingParty] растворилась в Китае.\nНаши генералы смеются над их претензиями. Мы уже готовимся к войне."
 
japan_classic.12.o1:0 "Пусть приходят."
 
japan_classic.12.o2:0 "О нет, мы сдаемся!"
 
japan_classic.13.t:0 "Китай сражается!"
 
japan_classic.13.d:0 "Как и ожидалось, КНР не желает сдаваться и встретит наши успехи военными действиями. К бою."
 
japan_classic.13.o1:0 "Война так война!"
 
japan_classic.14.t:0 "Китай сломлен!"
 
japan_classic.14.d:0 "Вопреки всем ожиданиям, Китай уступил требованиям, и теперь мы можем взять под контроль бывшую территорию КНР."
 
japan_classic.14.o1:0 "Победа!"
 
japan_classic.15.t:0 "Кэйдзо Обути страдает инсультом"
 
japan_classic.15.d:0 "Кэйдзо Обути, верный слуга Либерально-демократической партии и японского народа, был премьер-министром Японии с 30 июля 1998 года с момента отставки Рютаро Хасимото после того, как ЛДП проиграла выборы в Верхнюю палату парламента.\nКэйдзо Обути был описан как спокойный, квалифицированный и эффективный человек, но мало кто видел его внезапное ухудшение здоровья. 1 апреля 2000 года Обути перенес инсульт и был срочно доставлен в больницу."
 
japan_classic.15.o1:0 "Будем надеяться на лучшее."
 
japan_classic.16.t:0 "Замена Обути"
 
japan_classic.16.d:0 "Вскоре после тяжелого инсульта Кэйдзо Обути стало ясно, что он не скоро вновь будет готов к службе. Японский сейм собрался 5 апреля 2000 года, чтобы найти замену премьер-министру.\nКэйдзо Обути никогда не выздоровеет и в конце концов умрет в больнице 14 мая. Он оставляет после себя сына и двух дочерей, одна из которых, Юко, тоже политик из числа либеральных демократов."
 
japan_classic.16.o1:0 "Йоширо Мори должен быть лидером."
 
japan_classic.17.t:0 "Сход с рельсов Нака-Мегуро"
 
japan_classic.17.d:0 "8 марта 2000 года, около 9 часов утра по японскому времени, поезд линии TRTA Хибия был сбит другим поездом, убив 5 и ранив 63 человека после того, как самый последний вагон поезда сошел с рельсов на крутом повороте, врезавшись в обходящее транспортное средство."
 
japan_classic.17.o1:0 "Мы вышлем всю необходимую помощь."
 
japan_classic.17.o2:0 "Ситуация исправится сама собой."
 
japan_classic.18.t:0 "Политическая оплошность Йоширо Мори"
 
japan_classic.18.d:0 "15 мая 2000 года новоизбранный премьер-министр Йоширо Мори впервые попал в крупные негативные заголовки газет, когда публично назвал Японию "Божественной нацией, сосредоточенной на императоре". Это, в глазах как оппозиции, так и правящей ЛДП, ставит под сомнение демократические идеалы Японии, а также роль монархии.\nРейтинги общественного одобрения премьер-министра упали."
 
japan_classic.18.o1:0 "Недальновидно!"
 
japan_classic.18.o2:0 "Удвоить его заявление."
 
japan_classic.19.t:0 "Фусако Сигэнобу арестована"
 
japan_classic.19.d:0 "Лидер Японской Красной армии Фусако Сигэнобу была арестована в Осаке 8 ноября 2000 года.\nЯпонская Красная армия была немногочисленной, но воинствующей коммунистической повстанческой группировкой, стремящейся уничтожить монархию, свергнуть японское правительство и начать мировую революцию. Помимо властей Японии, основными противниками революции члены Красной армии Японии считали мировой капитализм, сионизм, Израиль, антиарабское движение, а также "советский ревизионизм".\nПосле арестов Японская Красная армия вскоре будет расформирована в начале 2001 года."
 
japan_classic.19.o1:0 "Коммунистические повстанцы теряют позиции."
 
japan_classic.19.o2:0 "Освободите ее, она права."
 
japan_classic.20.t:0 "Ядерная катастрофа на АЭС "Фукусима-Дайити""
 
japan_classic.20.d:0 "11 марта 2011 года Япония была поражена разрушительным землетрясением Тохоку, за которым последовало цунами, в первую очередь ударившее по северо-восточному побережью острова Хонсю.\n\nМногие граждане были перемещены и вынуждены были покинуть дома, но это не является чем-то необычным для страны, живущей в Тихоокеанском Огненном кольце. Однако ущерб, нанесенный Фукусиме Дайити, одному из самых важных ядерных реакторов Японии, не только необычен, но и абсолютно катастрофичен.\nВ ядерной катастрофе, до которой мог соперничать масштабами только Чернобыль 1986 года, цунами разрушило аварийные реакторы, охлаждающие реакторы после автоматического отключения. На энергоблоках 1, 2 и 3 произошли ядерные расплавления, сопровождавшиеся водородно-воздушными химическими взрывами и массовым выбросом радиоактивных материалов.\n\nИзлучение, испускаемое реактором, было достаточно сильным, чтобы приговорить незащищенного человека к смерти уже через минуту, таким образом, район стал непригодным для жизни.\n\nКатастрофа изменила общественное мнение об ядерной энергетике во всем мире."
 
japan_classic.20.o1:0 "Черный день для нашей нации."
 
 
japan_classic.70.t:0 "Япония стремится к союзу с Китаем"
 
japan_classic.70.d:0 "Японский премьер-министр [JAP.GetLeader] недавно объявил, что Япония будет искать новый возможный союз со своим бывшим соперником и постоянным экономическим конкурентом Китаем.\nКитайцы еще не ответили, но каким бы ни было решение Пекина, политический климат в Восточной Азии меняется."
 
japan_classic.70.o1:0 "Новый век!"
 
japan_classic.70.o2:0 "Будем надеяться на лучшее."
 
japan_classic.70.o3:0 "Мы рассмотрим наш выбор."
 
japan_classic.70.o4:0 "Китайцы сделают верный выбор."
 
japan_classic.70.o5:0 "Как странно."
 
japan_classic.70.o6:0 "Все равно их уничтожим."
 
japan_classic.71.t:0 "Япония встала на путь войны!"
 
japan_classic.71.d:0 ""Великое японское наследие не может быть поставлено под сомнение нашим прошлым опытом и самым позорным поражением в 1945 году. Мы должны поставить нашу страну и национальную гордость на ноги, и мы должны смотреть вперед, объединенные, укрепленные и готовые нанести удар. Мы не будем избегать конфликтов только ради сохранения мира. Уже нет!"\n\nС такими сенсационными словами японский премьер-министр [JAP.GetLeader] провел деловую встречу в Токио. Япония, похоже, возобновила свои амбиции в отношении статуса сверхдержавы."
 
japan_classic.71.o1:0 "Нас не остановить!"
 
japan_classic.71.o2:0 "Да здравствует Япония!"
 
japan_classic.71.o3:0 "Очень печально."
 
japan_classic.71.o4:0 "Они должны быть остановлены."
 
japan_classic.71.o5:0 "Они хотят снова получить ядерную бомбу?"
 
japan_classic.72.t:0 "Япония стремится к торговле с Китаем"
 
japan_classic.72.d:0 "Отрицая американские успехи в японской экономике, токийское правительство объявило, что будет стремиться к более тесным торговым отношениям с китайцами, а не "продавать японский народ американцам", как утверждает японский министр финансов."
 
japan_classic.72.o1:0 "Хороший выбор!"
 
japan_classic.72.o2:0 "Интригующе."
 
japan_classic.72.o3:0 "Близко к предательству."
 
japan_classic.72.o4:0 "Интересное развитие событий."
 
japan_classic.73.t:0 "Япония адаптирует статью 9"
 
japan_classic.73.d:0 "Статья 9 конституции Японии гласит: "Искренне стремясь к международному миру, основанному на справедливости и порядке, японский народ навсегда отказывается от войны как суверенного права нации и угрозы силой или ее применения, как средства разрешения международных споров."\nЭто имело много споров и было истолковано как запрет не только войны, но и военных действий за рубежом. Японское правительство сейчас избавляется от последнего пункта, вселяя в оппозицию страх, что первый может стать следующим."
 
japan_classic.73.o1:0 "Это нужно было сделать."
 
japan_classic.73.o2:0 "Япония проводит ремилитаризацию."
 
japan_classic.74.t:0 "Япония отказывается от оборонительных принципов"
 
japan_classic.74.d:0 "По мере того, как мир становится все более напряженным, японское правительство сегодня заявило, что будет готово защищать японские интересы и свою идеологическую стойкость как внутри страны, так и за рубежом.\n\nЭто большой скандал в японской внешней политике."
 
japan_classic.74.o1:0 "Слава Японии!"
 
japan_classic.74.o2:0 "Мы рядом с нашим союзником."
 
japan_classic.74.o3:0 "Как тревожно."
 
japan_classic.74.o4:0 "Смерть Японии!"
 
japan_classic.75.t:0 "Япония принимает интервенционизм"
 
japan_classic.75.d:0 "Япония заверила мировое сообщество в том, что она будет твердо отстаивать свои демократические ценности, но также будет проводить более агрессивную внешнюю политику, направленную на обеспечение соблюдения демократических принципов как внутри страны, так и за рубежом."
 
japan_classic.75.o1:0 "Свободу мы несем."
 
japan_classic.75.o2:0 "Толковый выбор."
 
japan_classic.75.o3:0 "Защита демократии."
 
japan_classic.75.o4:0 "Еще одни из этих "демократов"."
 
japan_classic.75.o5:0 "Мы уничтожим этих японцев!"
 
japan_classic.76.t:0 "Япония упраздняет монархию"
 
japan_classic.76.d:0 "В движении, которое все больше приближается к коммунистической идеологии, японское правительство сегодня демонтировало Хризантемовый трон, положение японского императора. Первый император, согласно легенде, сел на трон около 650 года до нашей эры, а первый подтвержденный император сделал это в 100 году до нашей эры. Так или иначе, японская монархия была самой долгоживущей монархией в мире."
 
japan_classic.76.o1:0 "Скатертью дорожка."
 
japan_classic.76.o2:0 "Все приходит к концу."
 
japan_classic.77.t:0 "Япония наделяет императора властью"
 
japan_classic.77.d:0 ""Япония в эти смутные времена нуждается в сильном и объединяющем народ лидере, чего я попросту не могу предложить."\nЯпонский премьер-министр [JAP.GetLeader] таким заявлением сегодня возмутил демократическую оппозицию страны и многие страны мира о возможном восстановлении абсолютной монархии. [JAP.GetLeader] уже представил несколько реформ (которые, как ожидается, успешно пройдут) в Национальный парламент, чтобы осуществить этот резкий переход."
japan_classic.77.o1:0 "Да здравствует Империя!"
 
japan_classic.77.o2:0 "Японцы поступают правильно."
 
japan_classic.77.o3:0 "Так много сделано ради ценностей."
 
japan_classic.78.t:0 "Япония стремится распространить революцию"
 
japan_classic.78.d:0 ""Народ Кореи отчаянно нуждается в освобождении и его рабочие должны быть освобождены." Об этом заявил Генеральный секретарь Коммунистической партии Японии в Токио.\nЭто полная новизна во внешней политике и может означать войну в Восточной Азии в перспективе."
 
japan_classic.78.o1:0 "Слава Японии!"
 
japan_classic.78.o2:0 "Возмутительно!"
 
japan_classic.78.o3:0 "Красная революция распространяется!"
 
japan_classic.78.o4:0 "Мы должны бороться с коммунизмом!"
 
japan_classic.78.o5:0 "Тоталитаризм распространяется."
 
japan_classic.79.t:0 "Япония заявляет о расовом превосходстве"
 
japan_classic.79.d:0 ""И таким образом, исходя из научных и культурных доказательств, мы имеем окончательное прямое свидетельство того, что японский народ является избранной расой."\nТакое официальное заявление открыто сделал японский премьер-министр [JAP.GetLeader] перед прессой, и хотя он не представил доказательств, о которых говорил, последствия возвращения Японии к супремасизму через декларацию "расового превосходства" и милитаризму очень серьезны. Японская внешняя агрессия, возможно, стала реальной и опасной, прежде всего, для соседей."
 
japan_classic.79.o1:0 "Слава нам!"
 
japan_classic.79.o2:0 "Они рехнулись?"
 
japan_classic.80.t:0 "[Root.GetName] объявляет массовую мобилизацию"
 
japan_classic.80.d:0 ""Во имя безопасности нашей нации и наших друзей нужен каждый доступный рекрут. Циничная оппозиция и наши враги назовут это "массовой мобилизацией", мы же скорее назовем это "национальным пробуждением". Это не имеет ничего общего с иностранной агрессией."\nВ акте иностранной агрессии, [Root.GetLeader], глава правительства [Root.GetAdjective] объявил состояние массовой мобилизации в стране."
 
japan_classic.80.o1:0 "За отечество!"
 
japan_classic.80.o2:0 "Мы все еще прикрываем их спины."
 
japan_classic.80.o3:0 "Будем надеяться, что они не станут угрозой."
 
japan_classic.80.o4:0 "Угроза [Root.GetAdjective] растет."
 
japan_classic.80.o5:0 "Мы убьем и этих новобранцев."
 
japan_classic.81.t:0 "Ультиматум объединения Кореи"
 
japan_classic.81.d:0 "В первоначальном японском предложении правительства Токио и Сеула опубликовали совместное заявление под названием "Совместное японско-корейское требование демократии для корейского народа", в котором обе страны угрожают Северной Корее войной, чтобы объединить обе Кореи под руководством Сеула.\nОтвет ожидается не только от Пхеньяна, но и от Пекина."
 
japan_classic.81.o1:0 "Вперед!"
 
japan_classic.81.o2:0 "Как они посмели?!"
 
japan_classic.81.o3:0 "Мы на стороне наших союзников."
 
japan_classic.81.o4:0 "Пхеньян оправдан."
 
japan_classic.81.o5:0 "Что вообще происходит?"
 
japan_classic.82.t:0 "Китай побеждает Японию в давлении!"
 
japan_classic.82.d:0 "Япония отказалась от своих требований к Северной Корее после того, как китайское правительство объявило частичную мобилизацию своих сил и начало движение к северокорейской границе, готовое пересечь ее, как это было в 1950-х годах, чтобы еще раз спасти Пхеньян от полного уничтожения.\nДипломатическая репутация Японии запятнана, а Южная Корея выставила себя на посмешище."
 
japan_classic.82.o1:0 "Позорное зрелище!"
 
japan_classic.82.o2:0 "Победа наша неизбежна!"
 
japan_classic.82.o3:0 "Таков мир в наше время."
 
japan_classic.83.t:0 "Китай отказывается помогать Северной Корее!"
 
japan_classic.83.d:0 ""Китайское правительство больше не заинтересовано в поддержке несостоявшегося северокорейского государства. Наша защита для них недействительна."\nСовершив беспрецедентный и неожиданный шаг, китайское правительство бросило Северную Корею на произвол судьбы перед лицом приближающихся японских и южнокорейских войск."
 
japan_classic.83.o1:0 "И какой это хороший выбор."
 
japan_classic.83.o2:0 "Это нужно было сделать."
 
japan_classic.83.o3:0 "Предатели! Предатели!"
 
japan_classic.83.o4:0 "У Северной Кореи нет шансов."
 
japan_classic.84.t:0 "Северокорейские важные чины бегут из страны!"
 
japan_classic.84.d:0 "В середине ночи северокорейские правительственные чиновники спешно покинули страну перед лицом растущего гражданского негодования и надвигающегося японского и южнокорейского вторжения. Несколько поездов отправились из страны в Россию и Китай, а правительство в изгнании, возможно, находится в процессе формирования."
 
japan_classic.84.o1:0 "Это означает победу!"
 
japan_classic.84.o2:0 "Что ж, пока они могут укрыться."
 
japan_classic.84.o3:0 "Прощай, мир."
 
japan_classic.84.o4:0 "Северной Кореи больше не существует."
 
japan_classic.85.t:0 "КНДР объединяет Корею!"
 
japan_classic.85.d:0 ""Это величайшая победа нашего времени. Когда-то угнетенный народ юга теперь свободен, чтобы трудиться и наслаждаться жизнью вместе со своими северными братьями, как и планировал всемогущий вечный правитель."\nЛидер Северной Кореи [PRK.GetLeader] сегодня выступил с речью в Сеуле, бывшей столице Южной Кореи. Южная Корея потерпела неудачу в вечной борьбе этих двух различных версий корейского национального государства. Вся страна теперь управляется из Пхеньяна."
 
japan_classic.85.o1:0 "Славно!"
 
japan_classic.85.o2:0 "Рассвет новой эры."
 
japan_classic.86.t:0 "Южная Корея объединяет Корею!"
 
japan_classic.86.d:0 ""И таким образом, мы приносим народу Северной Кореи наши свободы, наши права и наши добродетели, поскольку он, наконец, свободен от угнетателей и рабовладельцев, свободен от тоталитарного правления."\nС такой восторженной речью президент Южной Кореи [KOR.GetLeader] сегодня выступил в Пхеньяне, бывшей столице Северной Кореи. В кажущейся вечной борьбе двух Корей друг против друга Северная Корея, наконец, рухнула и уступила место более сильной Южной Корее, теперь просто называемой Кореей. Сеульское правительство объединило корейский народ под независимым, единым и суверенным правительством впервые с тех пор, как японцы вторглись в Корейскую империю в 1910 году."
 
japan_classic.86.o1:0 "Наконец-то единство!"
 
japan_classic.86.o2:0 "Начало новой эры."
 
japan_classic.87.t:0 "Китай воссоединяется с Тайванем!"
 
japan_classic.87.d:0 "Китай аннексировал бывшую "Китайскую Республику", также известную как Тайвань, которая была сослана на одноименный остров с 1950 года."
 
japan_classic.87.o1:0 "Итог подведен."
 
japan_classic.87.o2:0 "Хорошо."
 
japan_classic.88.t:0 "Тайвань отвоевывает Китай!"
 
japan_classic.88.d:0 "Тайвань восстановил свое господство над территориями бывшей Китайской Народной Республики. Это означает, что Китайская Республика снова стала настоящим Китаем."
 
japan_classic.88.o1:0 "Слава!"
 
japan_classic.88.o2:0 "Невероятно!"
 
japan_classic.89.t:0 "Катастрофа на Фукусиме"
 
japan_classic.89.d:0 "Северо-восточный Хонсю пострадал от землетрясения Тохоку 11 марта 2011 года.\nЭто землетрясение и последовавшее за ним цунами серьезно повредили ядерный энергетический реактор "Фукусима-Дайити", который потерпел аварийную остановку, а затем потерял три из четырех основных энергоблоков из-за расплавления ядерного топлива. Это, возможно, величайшая ядерная катастрофа в истории, сравнимая только с Чернобыльским инцидентом 1986 года."
 
japan_classic.89.o1:0 "Роковое событие!"
 
japan_classic.89.o2:0 "Ну замечательно."