l_russian:
 emotional:0 "Эмоциональный"
 emotional_desc:0 "Легко поддается эмоциям, а не размышляет рационально."
 rational:0 "Рациональный"
 rational_desc:0 "Это расчетливый человек, который никогда не поддается эмоциональным порывам."
 cautious:0 "Осторожный"
 cautious_desc:0 "Осторожен в принятии решений."
 rash:0 "Опрометчивый"
 rash_desc:0 "Любит принимать быстрые, импульсивные решения."
 ruthless:0 "Беспощадный"
 ruthless_desc:0 "Не остановится ни перед чем на пути к цели."
 greedy:0 "Жадный"
 greedy_desc:0 "Жаден и никогда ничего не получает."
 humble:0 "Смиренный"
 humble_desc:0 "Смиренный, противоположность жадному."
 honest:0 "Честный"
 honest_desc:0 "Честен в глазах международного сообщества."
 deceitful:0 "Бесчестный"
 deceitful_desc:0 "Является ненадежным человеком в глазах международного сообщества."
 war_criminal:0 "Военный преступник"
 war_criminal_desc:0 "Разыскивается трибуналом ICC за преступления против человечества."
 zealous:0 "Ревностный"
 zealous_desc:0 "Религиозный фанатик."
 stubborn:0 "Упрямый"
 stubborn_desc:0 "Хорошо это или плохо, но этот человек известен тем, что никогда не сдавался."
 sly:0 "Лукавый"
 sly_desc:0 "Известно, что использует нетрадиционные и хитрые методы, чтобы пробиться."
 narcissist:0 "Самовлюбленный"
 narcissist_desc:0 "В основном заботится о себе и своем личном пространстве."
 tech_savy:0 "Новатор"
 tech_savy_desc:0 "Старается всегда первым узнавать о новых технологиях."
 polished:0 "Безупречный"
 polished_desc:0 "Безупречны в представлении себя на политической сцене."
 likeable:0 "Приятный"
 likeable_desc:0 "Легко общается с простыми людьми, не смущаясь незначительных недостатков, которые и делают их людьми."
 inexperienced:0 "Неопытный"
 inexperienced_desc:0 "Имеет мало политических навыков или не имеет их вовсе."
 capable:0 "Способный"
 capable_desc:0 "Доказал высокий уровень своих политических навыков."
 political_dancer:0 "Мастер маневра"
 political_dancer_desc:0 "Очень опытный и отлично знает политическое маневрирование."
 geopolitical_thinker:0 "Геополитический мыслитель"
 geopolitical_thinker_desc:0 "Благодаря пониманию международной политики как циничной игры, основанной на национальных интересах, этот человек может в полной мере использовать свое понимание истории и географии в определенных целях."
 interventionist: "Интервент"
 interventionist_desc: "Стремится использовать военную силу для расширения влияния своей страны и противодействия угрозам национальной безопасности."
 alzheimer:0 "Альцгеймер"
 alzheimer_desc:0 "Болезнь, вызывающая постепенное снижение памяти и когнитивных навыков. Значительно понижает управленческие навыки."
 incapable:0 "Неспособный"
 incapable_desc:0 "Из-за болезни этот человек неспособен эффективно управлять. Таким образом, за кулисами держится реальная сила."
 drunkard:0 "Пьяница"
 drunkard_desc:0 "Этот человек является алкоголиком и часто является источником национального смущения, когда появляется на публике."
 pro_china:0 "Прокитайский"
 pro_china_desc:0 "Имеет тесные связи с Китаем или является его марионеткой."
 pro_russia:0 "Прорусский"
 pro_russia_desc:0 "Имеет тесные связи с Россией или является ее марионеткой."
 pro_american:0 "Проамериканский"
 pro_american_desc:0 "Имеет тесные связи с США или является их марионеткой."
 pro_brotherhood:0 "Сторонник мусульманского братства"
 pro_brotherhood_desc:0 "Имеет тесные связи с мусульманским братством или симпатизирует их интересам."
 pro_iranian:0 "Проиранский"
 pro_iranian_desc:0 "Имеет тесные связи с Исламской Республикой Иран или является ее марионеткой."
 pro_isis:0 "Террорист"
 pro_isis_desc:0 "Тесно связан с террористическими движениями."
 pro_israel:0 "Произраильский"
 pro_israel_desc:0 "Поддерживает Израиль"
 military_genius:0 "Военный Гений"
 military_genius_desc:0 "Настоящий мастер в организации вооруженных сил"
 legendary_guerrilla_leader:0 "Легендарный партизанский лидер"
 legendary_guerrilla_leader_desc:0 "Серийный сверженец правительств"
 pro_al_qaeda:0 "Сторонник Аль-Каиды"
 pro_al_qaeda_desc:0 "Тесно связан с Аль-Каидой."
 pro_saudi:0 "Сторонник саудитов"
 pro_saudi_desc:0 "Имеет тесные связи с саудитами или является их марионеткой."
 anti_zionist: "Анти-сионист"
 supports_us:0 "Поддерживает нас"
 businessman:0 "Бизнесмен"
 businessman_desc:0 "Имеет опыт работы в сфере бизнеса и хорошее понимание экономики."
 lawyer:0 "Юрист"
 lawyer_desc:0 "Имеет опыт работы в качестве юриста с глубоким пониманием правовых основ."
 engineer:0 "Инженер"
 engineer_desc:0 "Получив образование инженера, этот человек имеет прочную основу для понимания сложных систем управления."
 scientist:0 "Ученый"
 scientist_desc:0 "Этот человек, получивший образование ученого, имеет прочную основу для понимания сложных систем управления."
 doctor:0 "Врач"
 doctor_desc:0 "Получив образование доктора, этот человек имеет опыт работы с реальными людьми."
 spy:0 "Сотрудник разведки"
 writer:0 "Писатель"
 writer_desc:0 "Как писатель или журналист, этот человек хорошо понимает, как мыслит общество."
 military_career:0 "Военнослужащий"
 military_career_desc:0 "Благодаря долгому военному прошлому, этот человек является экспертом по военным вопросам."
 guerrilla_leader:0 "Партизанский лидер"
 guerrilla_leader_desc:0 "Этот человек обязательно харизматичный и способный в военных вопросах."
 king:0 "Монархист"
 king_desc:0 "Будучи членом королевской семьи, этот человек был особенно подготовлен к власти, хотя, возможно, испытывает недостаток в опыте гражданской жизни."
 cleric:0 "Священник"
 cleric_desc:0 "Имея религиозное образование, этот человек имеет мощное влияние на религиозные массы страны."
 career_politician:0 "Карьерный политикан"
 career_politician_desc:0 "Этот человек стал управленцем и решил баллотироваться на должность своей профессии, но ему не хватает реального опыта."
 sayyid:0 "Сейид"
 sayyid_desc:0 "Известен как потомок исламского пророка Мухаммеда и благодаря этому обладает некой властью."
 qureshi:0 "Куреши"
 qureshi_desc:0 "Обладает некой властью как часть Куреши, племени пророка Мухаммеда. Большинство мусульман-суннитов считают, что только куреши можно стать халифом."
 islamophobe:0 "Исламофоб"
 islamophobe_desc:0 "Ненавидит ислам и мусульман в целом."
