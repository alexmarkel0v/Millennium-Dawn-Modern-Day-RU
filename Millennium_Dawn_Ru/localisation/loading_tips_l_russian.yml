 LOADING_TIP_125:0 "Мы скатываемся к ситуации холодной войны, только теперь это еще хуже, потому что Путин принадлежит к поколению, у которого не было войны под боком.\n- Дмитрий Орешкин -"
 LOADING_TIP_126:0 "Я любил свою предыдущую жизнь. У меня было так много дел. Но для этого потребовалось больше работы, чем в моей предыдущей жизни. Я думал, будет проще.\n- Дональд Трамп, об избрании президентом -"
