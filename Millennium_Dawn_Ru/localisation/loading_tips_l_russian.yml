l_russian:
 LOADING_TIP_0:0 "Засуха в Сирии до 2011 года уничтожила 75% фермерских хозяйств, вынудив 1,5 млн человек переселиться в города. Голодные и безработные, они подготовили почву для восстания против Асада."
 LOADING_TIP_1:0 "С 1932 года в Таиланде произошло 12 военных переворотов, некоторые увенчались успехом, а 7 провалились. В Таиланде - военная диктатура."
 LOADING_TIP_2:0 "Боливия пережила 193 переворота и его попытки с момента своего основания в 1825 году. Последний случился в 1980 году."
 LOADING_TIP_3:0 "Самой старой подводной лодке, которая до сих пор используется, более 70 лет. USS Cutlass поступил на вооружение в 1945 году, а в 1973 году он был передан Тайваню, который переименовал её в Хай Ши."
 LOADING_TIP_4:0 "ИГИЛ (Исламское государство в дальнейшем) ранее была официальным филиалом Аль-Каиды в Ираке и возникла после вторжения США в 2003 году."
 LOADING_TIP_5:0 "Ан-Нусра в Сирии номинально вышла из Аль-Каиды летом 2016 года, чтобы уничтожить её имидж, как террористической группировки."
 LOADING_TIP_6:0 "Дания имеет самый старый дизайн флага в мире. Его называют "Даннеброг" (то есть знамя датчан) и он развевается с 15 июня 1219 года."
 LOADING_TIP_7:0 "Дания является наименее коррумпированной страной в мире, за ней следуют Финляндия и Новая Зеландия."
 LOADING_TIP_8:0 "Страной с лучшей международной репутацией является Канада, а Норвегия возглавляет Индекс человеческого развития."
 LOADING_TIP_9:0 "Канада имеет самую длинную береговую линию в мире."
 LOADING_TIP_10:0 "Узбекистан и крошечный Лихтенштейн являются единственными в мире странами, не имеющими выхода к морю, что означает, что они только пограничные страны без береговой линии."
 LOADING_TIP_11:0 "Россия в 55 раз больше Филиппин по размерам территории, но протяженность их береговой линии примерно одинакова."
 LOADING_TIP_12:0 "Испания, Франция, Италия, Великобритания, Германия и Польша запросто поместились бы все вместе на территории Демократической Республики Конго."
 LOADING_TIP_13:0 "В Азии проживают 60 процентов всех людей планеты."
 LOADING_TIP_14:0 "С миром и свободной торговлей Германия архивировала то, за что она боролась в двух мировых войнах - политическое и экономическое господство над Европой."
 LOADING_TIP_15:0 "Хассанал Болкиах, султан и премьер-министр Брунея, находится у власти с 1967 года."
 LOADING_TIP_16:0 "В Китае 143 города с населением более 1 млн. человек. В 22 из них население составляет более 5 млн. человек."
 LOADING_TIP_17:0 "Китай использует больше цемента, чем весь остальной мир."
 LOADING_TIP_18:0 "Венесуэла и Саудовская Аравия имеют самые большие запасы нефти в мире, в то время как Россия и Иран имеют большие запасы природного газа."
 LOADING_TIP_19:0 "Самый дешевый Биг-Мак в мире продаётся в Украине, а самый дорогой - в Швейцарии."
 LOADING_TIP_20:0 "Если Китай превратится в сверхдержаву и подвергнет другие страны своим издевательствам и агрессии, то народы мира должны разоблачить его и свергнуть.\n- Дэн Сяопин -"
 LOADING_TIP_21:0 "Израильские ВВС могут уничтожить ливанскую армию в течение нескольких часов. Но они не могут сделать это с нами (организацией Хезболла). Мы ведем партизанскую войну.\n- Хасан Насралла -"
 LOADING_TIP_22:0 "Германия выступает за интеграцию именно потому, что не хочет доминирования.\n- Герхард Шредер -"
 LOADING_TIP_23:0 "Мой сосед знает 200 сортов вина. Я знаю только красное и белое. Но мой сосед знает только два типа стран: промышленно развитые и развивающиеся. Я же знаю 200.\n- Ганс Рослинг -"
 LOADING_TIP_24:0 "Ошибкой Запада было посадить саудовцев на трон Саудовской Аравии, позволив им использовать нефтяные богатства мира для пропаганды ваххабитского ислама.\n- Салман Рушди -"
 LOADING_TIP_25:0 "Бедность - это не социализм. Быть богатым великолепно.\n- Дэн Сяопин -"
 LOADING_TIP_26:0 "Я не хочу убивать людей, по этой причине не избирайте меня президентом.\n- Родриго Дутерте -"
 LOADING_TIP_27:0 "Мы уничтожим Твиттер. Мне всё равно, что говорит международное сообщество. Все станут свидетелями силы Турецкой Республики.\n- Реджеп Таййип Эрдоган -"
 LOADING_TIP_28:0 "Я лучший политический лидер в Европе и во всём мире.\n- Сильвио Берлускони -"
 LOADING_TIP_29:0 "После Исламской революции 1979 года Запад, потеряв своего самого важного союзника в регионе, объединился с Саддамом для ведения жестокой 8-летней войны против Ирана."
 LOADING_TIP_30:0 "Наш девиз, который мы не боимся повторять из года в год - "Смерть Америке"!\n- Хасан Насралла -"
 LOADING_TIP_31:0 "При Каддафи Ливия была страной Африки с самым высоким уровнем жизни."
 LOADING_TIP_32:0 "Когда речь идет о человеческом достоинстве, мы не можем идти на компромиссы.\n- Ангела Меркель -"
 LOADING_TIP_33:0 "Швеция является самой маленькой страной, которая производит свои собственные истребители, корабли и подводные лодки."
 LOADING_TIP_34:0 "Самым распространенным танком в мире является старый советский Т-72, до сих пор используемый 40 странами. Немецкий Leopard 2 используется 18, а американский M1 Abrams - 7 странами."
 LOADING_TIP_35:0 "С 2010-2015 годов Эфиопия удвоила объёмы экономики, и она продолжает расти самыми быстрыми темпами в мире."
 LOADING_TIP_36:0 "Терроризм не знает национальности или религии.\n- Владимир Путин -"
 LOADING_TIP_37:0 "Россия, после США, страна с самым большим иммигрантским населением в мире, в основном прибывшим из Центральной Азии."
 LOADING_TIP_38:0 "В 2013 году в России произошел первый естественный прирост населения после распада Советского Союза, благодаря таким субъектам федерации, как Дагестан."
 LOADING_TIP_39:0 "MILF (в переводе "мамаша") - это, конечно, аббревиатура Исламского фронта освобождения моро (Moro Islamic Liberation Front), который боролся за независимое мусульманское государство на Филиппинах. Они закончили свою борьбу в 2014 году, в то время как отколовшаяся группа присоединилась к Исламскому государству."
 LOADING_TIP_40:0 "Когда Китай проснется, мир содрогнётся.\n- Наполеон Бонапарт -"
 LOADING_TIP_41:0 "Бедное население Зимбабве, Южного Судана, Малави, Нигера и Бурунди является самым быстрорастущим в мире."
 LOADING_TIP_42:0 "Помимо того, что граница между Северной и Южной Кореей является самой милитаризованной, она также является самым большим разрывом в экономическом благополучии двух стран, которые граничат друг с другом."
 LOADING_TIP_43:0 "Число детей в мире больше не растет. Мы всё ещё обсуждаем пик нефти, но мы определенно достигли пика ребёнка.\n- Ганс Рослинг -"
 LOADING_TIP_44:0 "Никто в Европе не будет брошен. Никто в Европе не будет исключен. Европа добьется успеха, только если мы будем работать вместе.\n- Ангела Меркель -"
 LOADING_TIP_45:0 "Самым загадочным событием последнего десятилетия является решимость европейских лидеров воссоздать Советский Союз в Западной Европе.\n- Михаил Горбачев -"
 LOADING_TIP_46:0 "Мы, конечно, не хотели бы иметь такую же демократию, как у них в Ираке, честно говоря.\n- Влидимир Путин -"
 LOADING_TIP_47:0 "Если бы США покинули Ирак, не создав оснований для создания единой страны, это, безусловно, было бы второй ошибкой.\n- Владимир Путин -"
 LOADING_TIP_48:0 "Не будет никакого диалога, кроме как с оружием.\n- Усама бен Ладен -"
 LOADING_TIP_49:0 "Деньги не единственный ответ, но это имеет значение.\n- Барак Обама -"
 LOADING_TIP_50:0 "Американская мощь во всем мире находится в историческом зените.\n- Збигнев Бжезинский -"
 LOADING_TIP_51:0 "Поскольку невозможно вмешаться везде, не заявляйте, что не можете вмешиваться нигде вовсе.\n- Збигнев Бжезинский -"
 LOADING_TIP_52:0 "Когда у вас есть террористы, вы же не бросаете в них воздушные шарики, и вы не используете резиновые палки, например. Необходимо использовать оружие.\n- Башар аль-Асад -"
 LOADING_TIP_53:0 "Ни одно правительство в мире не убивает своих людей, если им не руководит сумасшедший человек.\n- Башар аль-Асад -"
 LOADING_TIP_54:0 "Если Израиль сложит оружие, Израиля больше не будет. Если арабы сложат оружие, войны больше не будет.\n- Биньямин Нетаньяху -"
 LOADING_TIP_55:0 "Израиль поддержал Иран в войне против Ирака. Но после того, как Израиль вошел в Южный Ливан в 1982 году, Иран основал то, что сегодня является Хезболлой, создавая почву для их соперничества."
 LOADING_TIP_56:0 "Если мусульмане перестанут курить сигареты всего на один день и пришлют нам хотя бы половину сэкономленных на этом денег, Россия исчезнет с карты.\n- Шамиль Басаев -"
 LOADING_TIP_57:0 "Я начал революцию с 82 мужчинами. Неважно, насколько вы малы, если у вас есть вера и план действий.\n- Фидель Кастро -"
 LOADING_TIP_58:0 "Нам лучше проснуться и понюхать фалафель.\n- Майк Хакаби -"
 LOADING_TIP_59:0 "Вся война основана на обмане.\n- Сунь Цзы -"
 LOADING_TIP_60:0 "Нет ни одного случая, когда бы страна извлекла выгоду из длительной войны.\n- Сунь Цзы -"
 LOADING_TIP_61:0 "Сражаться и побеждать во всех битвах - не высшее искусство войны. Высшее искусство войны заключается в покорении врага без боя.\n- Сунь Цзы -"
 LOADING_TIP_62:0 "Численная слабость возникает из-за необходимости подготовиться ко всем возможным атакам.\n- Сунь Цзы -"
 LOADING_TIP_63:0 "Когда "международное сообщество" выражает "озабоченность" по поводу вашей "ситуации", значит ваша ситуация по-настоящему дерьмовая.\n- Майкл Д. Уайсс -"
 LOADING_TIP_64:0 "Знать географию страны, значит знать её внешнюю политику. \n- Наполеон Бонапарт -"
 LOADING_TIP_65:0 "Международная политика никогда не касается демократии и прав человека. Речь идет об интересах государств. Независимо от того, как нам рассказывают на уроках истории.\n- Эгон Бар -"
 LOADING_TIP_66:0 "Терроризм может распространиться везде, где нет сильного правительства или правительства, которое не может контролировать свои внутренние районы.\n- Роберт Д. Каплан -"
 LOADING_TIP_67:0 "Первое, что нужно признать об Афганистане и любой бедной неразвитой стране, это то, что, как бы она ни выглядела на карте, она намного больше, когда вы находитесь там.\n- Роберт Д. Каплан -"
 LOADING_TIP_68:0 "Многие изменения настолько постепенны и перманентны, что их даже нельзя назвать новостями. Но история показывает, что эти изменения более важны, чем драматические "достойные новостей" события.\n- Роберт Д. Каплан -"
 LOADING_TIP_69:0 "Большая часть вреда в мире причиняется добрыми людьми, а не случайно, по ошибке или упущению. Это их обдуманные действия, руководствующиеся своими высокими идеалами.\n- Изабель Патерсон -"
 LOADING_TIP_70:0 "Армия - это отвлечение энергии от продуктивной жизни нации.\n- Изабель Патерсон -"
 LOADING_TIP_71:0 "У наций нет постоянных друзей или союзников, у них есть только постоянные интересы.\n- Лорд Генри Джон Темпл Пальмерстон -"
 LOADING_TIP_72:0 "Иногда мне кажется, что война - это Божий способ научить нас географии.\n- Пол Родригес -"
 LOADING_TIP_73:0 "Общий враг объединяет нас, в то время как позитивные ценности, которые каждый из нас защищает, фактически разделяют нас. Поэтому мы должны подчеркнуть, что мы выступаем против.\n- Александр Дугин -"
 LOADING_TIP_74:0 "Мы станет побеждать так много, что можно даже устать от победы. И вы скажете: "Пожалуйста, побед слишком много, мы больше не можем! Разве мы не можем проиграть?"\n- Дональд Трамп -"
 LOADING_TIP_75:0 "Я убежден, что Нигерия была бы более высокоразвитой страной без нефти. Лучше бы мы никогда не вдыхали запах бензина.\n- Воле Шойинка -"
 LOADING_TIP_76:0 "Вы не привязали Германию к Европе. Вы привязали Европу к новой доминирующей объединенной Германии. В конце концов, друзья мои, вы обнаружите, что это не сработает.\n- Маргарет Тэтчер -"
 LOADING_TIP_77:0 "Мы должны сделать так, чтобы ни одно государство или объединение государств не получило возможности изгнать Соединенные Штаты из Евразии или уменьшить их решающую роль.\n- Збигнев Бжезинский -"
 LOADING_TIP_78:0 "Мы не будем ждать, пока битва разразится в Саудовской Аравии. Вместо этого мы примем бой с Ираном.\n- Наследный принц Мухаммед бен Сальман -"
 LOADING_TIP_79:0 "Талант следовать путями вчерашнего дня... его недостаточно для улучшения современного мира.\n- Король у-Лин, 307 год до н. э. -"
 LOADING_TIP_80:0 "Если миротворцы ООН в голубых шлемах появляются в вашем городе или деревне и предлагают защитить вас, бегите.\n- Эндрю Томсон -"
 LOADING_TIP_81:0 "Действуя исходя из презумпции существующей или вероятной китайской угрозы, преувеличивают намерения и возможности Китая, открывая двери для новой холодной войны.\n- Мелвин Гуртов -"
 LOADING_TIP_82:0 "Господство либеральных принципов экономики, политики и международных отношений продлится лишь до тех пор, пока те, кто его навязал, сохранят способность его защищать.\n- Роберт Каган -"
 LOADING_TIP_83:0 "Нации руководствуются только собственными интересами и не имеют никаких обязательств перед другими странами, которые не соответствуют интересам.\n- Индира Ганди -"
 LOADING_TIP_84:0 "Пятьдесят семь стран мира, треть Организации Объединенных Наций, не признают Израиль. В некотором смысле, я думаю, что даже у Северной Кореи международные отношения лучше.\n- Король Иордании Абдулла II -"
 LOADING_TIP_85:0 "Я не верю в идеологию в международных отношениях.\n- Сергей Лавров -"
 LOADING_TIP_86:0 "Мы находимся в битве, и, что интересно, более половины от этой битвы происходит на поле боя СМИ.\n- Айман аль-Завахири, глава Аль-Каиды -"
 LOADING_TIP_87:0 "Растущая напряженность в Восточной Европе вызывает дрожь в позвоночнике. Всего лишь четверть века спустя после окончания Холодной войны мы, кажется, скатываемся к другому конфликту.\n- Алекс Морритт -"
 LOADING_TIP_88:0 "Мой ответ на тему западной цивилизации заключается в том, что я хотел бы, чтобы они были одни.\n- Махатма Ганди -"
 LOADING_TIP_89:0 "Правящая группа до тех пор является таковой, пока она в состоянии назначать наследников. Не важно, кто обладает властью, при условии, что структура остается прежней.\n- Джордж Оруэлл -"
 LOADING_TIP_90:0 "После хаоса и жертв 11 сентября недостаточно служить нашим врагам юридически - документами.\n- Джордж Уокер Буш -"
 LOADING_TIP_91:0 "Теперь каждая страна должна принять решение. Либо вы с нами, либо вы с террористами.\n- Джордж Уокер Буш -"
 LOADING_TIP_92:0 "Мы в состоянии сделать водородную бомбу и баллистические ракеты, но мы все еще не в состоянии произвести наше собственное современное телевидение.\n- Михаил Ходорковский -"
 LOADING_TIP_93:0 "Это позор для международного сообщества, что мы позволили так много конфликтов заморозить и не предпринимаем серьезных усилий для их решения.\n- Марти Ахтисаари -"
 LOADING_TIP_94:0 "Военная мощь - это национальная сила страны. Только когда построена эта мощь во всех отношениях, можно превратиться в процветающую страну.\n- Ким Чен Ын -"
 LOADING_TIP_95:0 "Все США находятся в пределах досягаемости нашего ядерного оружия; ядерная кнопка всегда на моем столе. Это реальность, а не угроза.\n- Ким Чен Ын -"
 LOADING_TIP_96:0 "Китайская нация достигла самого опасного периода.\n- Си Цзиньпин -"
 LOADING_TIP_97:0 "Социальный прогресс может быть измерен социальным положением женского пола.\n- Карл Маркс -"
 LOADING_TIP_98:0 "Мы больше не в холодной войне. Подслушивать друзей недопустимо.\n- Владимир Путин -"
 LOADING_TIP_99:0 "Я не прирожденный лидер. Я слишком интеллектуален; я слишком абстрактен; я слишком много думаю.\n- Ньют Гингрич -"
 LOADING_TIP_100:0 "Крепкая экономика - источник национальной силы.\n- Синдзо Абэ -"
