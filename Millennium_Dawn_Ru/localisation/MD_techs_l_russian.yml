 ##Infantry/Land Boost Techs
 night_vision_1:0 "Система ночного вождения I"
 night_vision_1_desc: "Первое поколение СНВ была чрезвычайно примитивна. У нее были ограничения в способности точно и ясно изображать окружающую среду, однако, они все же позволяли пользователю более эффективно сражаться в ночное время."
 night_vision_2:0 "Система ночного вождения II"
 night_vision_2_desc: "Второе поколение улучшило систему и создало более четкое изображение, что расширило видимый диапазон СНВ."
 night_vision_3:0 "Система ночного вождения III"
 night_vision_3_desc: "Очки третьего поколения снова получили улучшения системы, которые дали возможность бойцу видеть почти такое же изображение, как и днем."
 night_vision_4:0 "Система ночного вождения IV"
 night_vision_4_desc: "Четвертое поколение принесло еще больше улучшений в СНВ, что позволило получить самую четкую картинку, а также хорошую эффективность в боевых ситуациях."
 support_weapons: "Оружие поддержки холодной войны"
 support_weapons_desc: "Оружие поддержки широко использовалось для оказания огневой поддержки с больших расстояний и подавления позиций противника. Это продолжалось и в холодную войну."
 squad_automatic_weapon: "Автоматическое оружие"
 squad_automatic_weapon_desc: "Автоматическое оружие стало играть важную роль в структуре отряда в конце века."
 tandem_charge_warheads: "Тандемные боеголовки"
 tandem_charge_warheads_desc: "Боеголовки с тандемным зарядом могут позволить нашей пехоте более эффективно бороться с бронетехникой и вертолетами."
 support_weapons2: "Современное оружие поддержки"
 support_weapons2_desc: "Улучшения в системе снабжения легкими пулеметами и эффективными противотанковыми средствами достигли большого успеха."
 support_weapons3: "Улучшенное вооружение ПТО"
 support_weapons3_desc: "Улучшения в противотанковом вооружении позволяют лучше пробивать вражеские войска."
 support_weapons4: "Пехотная автоматическая винтовка"
 support_weapons4_desc: "Автоматическая пехотная винтовка была заменой многоуровневым платформам, которая объединяла все, что могли предложить пулеметы, и объединить все это на одной простой в использовании платформе."
 support_weapons5: "Улучшенное вооружение ПВО"
 support_weapons5_desc: "В последние годы легкие зенитно-ракетные комплексы значительно улучшились в плане борьбы с вертолетами в боевых условиях."
 special_forces: "Спецназ"
 special_forces_desc: "«Спецназ» - это широко используемый термин, который военные по всему миру используют, чтобы различать стандартные и более специализированные подразделения."
 special_forces2: "Оружие индивидуальной защиты"
 special_forces2_desc: "ОИЗ широко используется нашим спецназом для обеспечения более быстрого реагирования в условиях ограниченного пространства, а также обладают особыми свойствами для этих подразделений."
 special_forces3: "Современный спецназ"
 special_forces3_desc: "Дополнительные тренировки позволят нашему спецназу выстоять против наших противников."
 special_forces4: "Оружие специального назначения"
 special_forces4_desc: "Назначение специальных видов оружия спецназа поможет указать конкретные платформы, которые точно соответствуют потребностям нашего спецназа."
 special_forces5: "Киберспецназ"
 special_forces5_desc: "Кибертренировка наших спецназовцев может позволить им получить больше информации о наших противниках."
 special_forces6: "Спецназ будущего"
 special_forces6_desc: "Никто не знает, что ждет спецназ в военной обстановке в будущем. Однако крайне важно, чтобы мы продолжали держать эти войска в центре внимания."

 body_armor_1980:0 "Кевларовый бронежилет"
 body_armor_1980_desc:0 "Первые современные бронежилеты перед знаменитыми кевларовыми жилетами были в основном из нейлона. Кевлар был впервые представлен в 1975 году, а первые жилеты были приняты на вооружение армии США в 1980-х годах.\n\nПервые жилеты обеспечивали защиту только верхней части туловища, и они защищали только от осколочных и пистолетных снарядов."
 body_armor_2000:0 "Усиленный бронежилет"
 body_armor_2000_desc:0 "Несмотря на то, что керамика долгое время использовалась для индивидуальной защиты, первые современные баллистические пластины появились в конце 90-х - начале 2000-х годов. Баллистические пластины в этих новых жилетах обеспечивали бы защиту от винтовочных выстрелов, а осколочная защита самого жилета распространялась бы на области паха и шеи, а не только на верхнюю часть туловища."
 body_armor_2010:0 "Улучшенный тактический бронежилет"
 body_armor_2010_desc:0 "Жилет, усиленный пластинами, может быть неудобен для пользователя. Это привело к тому, что несколько производителей бронежилетов стали искать более легкие и тактические решения. Обеспечивая защиту, бронежилеты не должны ограничивать способность солдат действовать на поле боя. Современные бронежилеты предлагают интегрированные решения, в которых тактические жилеты позволяют пользователю индивидуально настроить его, что делает его пригодным для использования практически в любой ситуации. Защитные возможности также улучшаются, поскольку современные бронежилеты способны остановить даже бронебойные пули."
 body_armor_2030:0 "Тактический штурмовой экзоскилет"
 body_armor_2030_desc:0 "Больше не нужно просто защищать солдат от пуль и осколков. Броня, которую носят солдаты, также должна оказывать им помощь в виде экзоскелета, защиты окружающей среды и дисплеев дополненной реальности. Кроме того, вместо использования тяжелых керамических пластин защитная технология должна использовать эластичные свойства жидкостей."
 
 camouflage:0 "Ранний камуфляж"
 camouflage_desc:0 "Хотя камуфляж использовался в армии на протяжении веков, в военной форме он действительно начал набирать популярность после Второй мировой войны. Первые модели камуфляжа обычно состояли из двух или трех цветов, почти равномерно распределенных по униформе."
 camouflage2:0 "Мультимасштабный камуфляж"
 camouflage2_desc:0 "Мультимасштабный камуфляж улучшает базовый камуфляж, применяя диапазон шкал к цветным рисункам униформы; cмешивает небольшие цветные области на фоне цвета в виде фрактала и имитирует цветовую гамму природы, делая камуфляж более эффективным в различных условиях и на различных расстояниях."
 camouflage3:0 "Цифровой камуфляж"
 camouflage3_desc:0 "Цифровой камуфляж является улучшением мультимасштабного камуфляжа, поскольку созданный рисунок рассчитывается компьютерами. Несмотря на то, что цифровое маскирование часто используется специально для обозначения пиксельной формы рисунка, сам рисунок не обязательно должен состоять из квадратов."
 camouflage4:0 "Мультиспектральный камуфляж"
 camouflage4_desc:0 "Мультиспектральный камуфляж относится к методам камуфляжа, которые используются, чтобы скрыть объекты от инфракрасного или радиолокационного обнаружения. Для отдельного солдата это в основном было доступно в форме костюмов Гилли, которые непрактичны в большинстве боевых ситуаций. С помощью современных материалов, эффективные инфракрасные защитные покрытия и материалы могут быть нанесены на боевую одежду каждого солдата."
 camouflage5:0 "Термоптический камуфляж"
 camouflage5_desc:0 "С помощью светоотражающих материалов мы можем не только обмануть человеческий глаз, но и полностью скрыть от него предметы. Изгибая электромагнитное излучение, мы можем сделать оружие, транспортные средства и даже солдат практически невидимыми для человеческого глаза."

 #Land Doctrines
 TITLE_LEGACY_DOCTRINES:0 "Устаревшие доктрины"
 LEGACY_DOCTRINES_TITLE:0 "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль."
 legacy_doctrines:0 "Устаревшие доктрины"
 legacy_doctrines_desc:0 "Устаревшие доктрины - это доктрины эпохи холодной войны, которые все еще оказывают заметное влияние на современную военную мысль. Хотя доктрины со временем меняются, прошлое все еще глубоко укоренено в любых вооруженных силах."
 modern_blitzkrieg:0 "Современный блицкриг"
 modern_blitzkrieg_desc:0 "Невероятно успешная на начальных этапах Второй мировой войны, доктрина блицкрига Германии широко применялась другими, став оплотом стратегической мысли холодной войны-особенно в кругах НАТО. Она направлена на концентрацию мобильных сил, используя их для непрерывного маневрирования на вражеской территории, избегая при этом вражеских опорных пунктов."
 forward_defense:0 "Передняя защита"
 forward_defense_desc:0 "Стратеги НАТО, противодействуя угрозе вторжения советской бронетехники в Западную Европу, разработали доктрину передовой обороны. Заранее поставленные оборонительные силы, вооруженные противотанковым и противовоздушным оружием, будут истощаться на начальном этапе наступления, а за ними будут мобилизованы резервы. Идея состояла в том, что исход войны будет определяться начальными главными сражениями, поэтому большинство действующих сил должно быть размещено как можно ближе к фронту."
 encourage_nco_iniative:0 "Поощрение инициативы КНЗ"
 encourage_nco_iniative_desc:0 "Западная военная мысль поощряла инициативу унтер-офицеров (командование низшего звена), рассматривая их как опору своих армий. В условиях быстро меняющейся ситуации избегание необходимости проходить всю цепочку командования позволяет сержанту использовать возможности на поле боя, которые в противном случае были бы упущены."
 air_land_battle:0 "Воздушно-наземная битва"
 air_land_battle_desc:0 "Воздушная битва подчеркивала тесную координацию между сухопутными войсками, действующими как агрессивно маневрирующая оборона, с воздушными силами, атакующими тыловые силы, снабжающие линию фронта противника, снимая давление с основного наступления противника. Цель состоит в том, чтобы задержать противника, создавая удобный момент для разгрома фронтовых сил, одновременно нанося серьезный урон по их тылу."
 grand_battleplan:0 "Грандиозный план сражения"
 grand_battleplan_desc:0 "Доктрина Грандиозного плана сражения способствует предварительному планированию каждого этапа боя, придерживаясь мнения, что сторона с лучшим планированием будет преобладать. При правильном выполнении она станет очень мощной, так как войска могут сконцентрироваться на совершенствовании своего аспекта плана, допуская при этом совместные операции с силами, не способными координировать действия в реальном времени. Хорошее планирование позволяет избежать логистических проблем, но это снижает инициативность по перепланировке и создает отсутствие реальной гибкости в условиях изменчивой линии фронта."
 rigid_hierarchy:0 "Жесткая иерархия"
 rigid_hierarchy_desc:0 "Учитывая обоснованные опасения относительно того, что собственная армия представляет наибольшую угрозу выживанию режима, командные должности часто передаются политически лояльным, а не компетентным. Крупные учения с боевыми стрельбами, как правило, не проводятся. Процесс принятия решений станет централизованным, что сделает его медленным и негибким перед лицом возникающих угроз."
 praetorian_guard:0 "Преторианская гвардия"
 praetorian_guard_desc:0 "Когда политическое руководство сосредоточило внимание армии на защите режима, были созданы отдельные элитные подразделения, в которых использовались профессиональные солдаты, прошедшие идеологический отбор и подготовку. Они получили лучшее оружие и лучшее обучение, что сделало их хорошо подготовленными для защиты политического руководства от восстаний и угрозы переворотов со стороны обычной призывной армии."
 armoured_mass_assault:0 "Массовая бронетанковая атака"
 armoured_mass_assault_desc:0 "Массовая бронетанковая атака в соответствии с советской концепцией «глубокой битвы» делала упор на общевойсковое взаимодействие, наступательные действия и тяжело бронированные ударные подразделения. Более медленные, тяжелые по огневой мощи подразделения наносят множественные атаки на одном фронте, чтобы прорвать тактическую зону противника. В то же время высокомобильные бронетанковые и механизированные силы будут находиться в резерве, продвигаясь вперед по мере создания брешей. Это отличается от Блицкрига, который фокусируется на отдельных слабых местах, а не на нескольких точках контакта."
 deep_echelon_advance:0 "Глубокое продвижение эшелона"
 deep_echelon_advance_desc:0 "При успешном создании брешей в линиях врага несколько продвижений тяжело бронированных ударных войск с большой скоростью опустошили бы тыл врага, избегая при этом сильных точек сопротивления противника, оставляя им возможность следовать за наступлением менее тяжелых пехотных сил. Цель состоит в том, чтобы захватить вражескую территорию с головокружительной скоростью, создав условия, при которых противник теряет желание организовать оперативную оборону."
 army_group_operational_freedom:0 "Оперативная свобода армейских групп"
 army_group_operational_freedom_desc:0 "Несмотря на жесткость в тактическом отношении, советская доктрина предоставляла группировкам армий значительную оперативную свободу, позволяя сухопутным командирам принимать быстрые решения. Эта свобода была больше, чем у сил НАТО в то время, но она не распространялась на офицеров и командиров низшего звена."
 massed_artillery:0 "Массированная артиллерия"
 massed_artillery_desc:0 "Используя большое количество как обычной, так и реактивной артиллерии, сосредоточенной на передовом противнике, можно было нарушить их нормальные функции. Применение артиллерии в таком количестве также снижает потребность в поддержке с воздуха. Огромная численность привела к тому, что многие стали называть российскую и советскую армии «артиллерийской армией с танками»."
 infiltration_assault:0 "Штурмовое внедрение"
 infiltration_assault_desc:0 "Доктрина "Штурмовое внедрение" использует ночное проникновение за опорные пункты противника, чтобы обеспечить успешное внезапное нападение на обычно хорошо защищенные позиции, отрезав их от подкреплений."
 defence_in_depth:0 "Глубокая оборона"
 defence_in_depth_desc:0 "Глубокая оборона, часто также называемая «эластичная оборона», заключается в задержке, а не в полной остановке продвижения врага. Склады снабжения и готовые укрепления следует размещать далеко от фронта, как и большинство войск. Выигрывая время, создавая дополнительные потери и уступая позиции врагу, мы истощаем его силы."
 armoured_counterpunch:0 "Бронированный контрудар"
 armoured_counterpunch_desc:0 "Опираясь на Глубокую оборону, эта стратегия заключается в развертывании значительных бронетанковых сил в выгодное время, чтобы отрезать глубокие эшелоны продвижения, добиваясь решительной победы. Однако такие концентрации уязвимы для вражеской авиации."
 frontline_defence:0 "Первая линия обороны"
 frontline_defence_desc:0 "Сосредоточение большинства заранее запланированных оборонительных сил как можно ближе к границе дает нам наибольший шанс сохранить территорию, что крайне важно, если у нас есть ограниченный радиус для отступления."
 early_tunnel_warfare:0 "Ранняя подземная война"
 early_tunnel_warfare_desc:0 "Строительство обширных сетей подземных туннелей позволяет скрытно пополнять запасы, перемещать силы и улучшать оборону за счет возможностей засады. Это позволяет нашим силам отдыхать, не подвергаясь воздействию вражеской авиации."
 guerilla_specialisation:0 "Партизанская тактика"
 guerilla_specialisation_desc:0 "Партизанская война стремится подорвать военное превосходство противника, отказывая ему в прямом бою, за исключением тех немногих областей, где паритет может быть достигнут за счет преимуществ местности или засад. Также стремится подвергнуть противника постоянному истощению путем атак на более мягкие цели, такие как конвои снабжения."
 Century_Re_Evaluation:0 "Переоценка 21-го века"
 Century_Re_Evaluation_desc:0 "Окончание холодной войны дало военным планировщикам всего мира необходимую передышку для выбора новых доктрин на будущее."
 TITLE_NETWORK:0 "Сетевая война"
 NETWORK_CENTRIC_WARFARE_TITLE:0 "Сетевая война стремится связать все аспекты войны со сложными компьютерными сетями, чтобы использовать информационное превосходство в полном спектре доминирования войны."																																																						 
 Network_Centric_Warfare:0 "Сетевая война"
 Network_Centric_Warfare_desc:0 "Сетецентрическая война была впервые начата США в 90-х годах, основанная на внедрении командования и управления и интеллектуальных датчиков на все более низких уровнях вооруженных сил. Это позволит повысить ситуационную осведомленность как для тех, кто принимает решения, так и для боевых сил, а также быстро оценить цели с помощью суперкомпьютеров, сократив время планирования."
 TITLE_DECENTRALIZED:0 "Децентрализованная война"
 DECENTRALIZED_WARFARE_TITLE:0 "Децентрализовав командные структуры и распространив информационную войну на все сферы жизни общества, можно лишить противника ситуационной осведомленности и получить локальные оперативные преимущества."
 Decentralized_Warfare:0 "Децентрализованная война"
 Decentralized_Warfare_desc:0 "Децентрализованная и асимметричная война была инициирована Ираном и Россией. Он предполагает, что конфликт с сетевым и технологически превосходящим противником может нанести ущерб структуре командования и управления. Ответ заключается в том, чтобы трансформироваться в небольшие военные подразделения с независимыми структурами принятия решений и командования, чтобы оставаться боеспособными. Он также придает большое значение ведению войны альтернативными средствами и тесной координации с дружественными местными жителями для достижения преимущества в местной информации."
 TITLE_GUERILLA:0 "Партизанская война"
 GUERILLA_WARFARE_TITLE:0 "Отказывая превосходящему противнику в решающей битве и вместо этого атакуя их вспомогательные структуры, они будут вынуждены рассредоточиться на более мелкие подразделения, которые мы можем застать врасплох. Размывая границы между военными и гражданскими, мы сеем хаос и деморализуем противника, вынуждая его признать поражение."
 Guerilla_Warfare:0 "Партизанская война"
 Guerilla_Warfare_desc:0 "Партизанская война, широко используемая негосударственными субъектами, направлена на подрыв военного превосходства противника, отказывая ему в прямых боевых действиях, за исключением тех немногих областей, где паритет может быть достигнут с помощью местности или засад. Борясь за достижение политической конечной цели, невоенные средства, такие как психологическая война, используются для того, чтобы ослабить устойчивость и волю противника к борьбе. По иронии судьбы, распространяя хаос, мы можем создать себе опору как единственную стабильную альтернативу для общества."
 Civilian_Infiltration:0 "Гражданское внедрение"
 Civilian_Infiltration_desc:0 "Суть любого успешного мятежа состоит в том, чтобы смешаться с общим населением, как в качестве защиты, так и в качестве основания для вербовки, так что любые целенаправленные хирургические действия против мятежа невозможны."
 Drug_Manufacture:0 "Производство лекарств"
 Drug_Manufacture_desc:0 "Любое повстанческое движение нуждается в финансировании, и, контролируя производство и распространение запрещенных наркотиков, можно получить большой доход."
 Ideological_Purity:0 "Идеологическая чистота"
 Ideological_Purity_desc:0 "Отказавшись от возможного дохода от наркотиков, можно добиться морального превосходства над противником. Организация также будет защищена от того, чтобы ее цели были кооптированы жадностью, достигая идеологической чистоты, необходимой для преобладания."
 Social_Services:0 "Социальные службы"
 Social_Services_desc:0 "Используя отсутствие государственных услуг или наше собственное их нарушение, Социальные услуги могут быть использованы для привязки лояльности населения к нам."
 Human_Shield:0 "Живой щит"
 Human_Shield_desc:0 "Имея лояльность местных жителей, мы можем защитить себя от массированных бомбардировок противника, базируясь в непосредственной близости от мирных жителей. Если нас все равно бомбят, жертвы среди гражданского населения могут быть использованы в качестве пропаганды, чтобы уменьшить военную поддержку противника."
 Youth_Indoctination:0 "Молодежная индоктринация"
 Youth_Indoctination_desc:0 "Взяв под контроль образование, мы можем создать идеологическую идеологию молодежи, чтобы дать нам будущих солдат, готовых пожертвовать всем ради дела."
 Hit_and_Run_Tactics:0 "Тактика «Ударил-убежал»"
 Hit_and_Run_Tactics_desc:0 "Наступательная тактика Удара и отступления направлена на то, чтобы заставить противника рассредоточить свои силы географически, сделав их более легкими целями для нас. В то же время успешные операции улучшат наш имидж при минимизации потерь."
 Prison_Raids:0 "Тюремные рейды"
 Prison_Raids_desc:0 "Нападая на тюрьмы и освобождая заключенных, мы можем получить благодатную почву для вербовки, поскольку эти заключенные будут благодарны нам, вероятно, взявшись за оружие за наше дело, поскольку они все еще не могут жить нормальной жизнью."
 Urban_Focus:0 "Городская специализация"
 Urban_Focus_desc:0 "Решив специализироваться на городских операциях, мы можем сделать боевые операции очень грязными для нашего противника, делая вещи более гладкими для нас."
 3D_Swarming:0 "3D рой"
 3D_Swarming_desc:0 "Используя городской пейзаж в наших интересах, мы можем двигаться через многоуровневые здания и приближаться к врагу сверху и снизу, используя несколько направлений, чтобы сконцентрировать смертельную силу, чтобы разбить врага в секторе."
 No_Surrender:0 "Не сдаваться"
 No_Surrender_desc:0 "Базируясь в городской местности, мы становимся уязвимыми для вражеского окружения. Однако, не имея очевидного выхода, наши силы обретают силу воли, чтобы сражаться до самой смерти."
 Rural_Focus:0 "Сельская специализация"
 Rural_Focus_desc:0 "Решив специализироваться на сельских операциях, мы можем получить силу в глубинке, где противник слабее всего. Мы приобретаем мобильность и можем позволить себе отступить, если это выгодно для нас."
 Tactical_Retreats:0 "Тактическое отступление"
 Tactical_Retreats_desc:0 "Отступая в благоприятное время, мы можем сохранить наши силы, укрепляя другие районы. Поскольку противник не может позволить себе достаточно надежно защищать все отвоеванные районы, мы всегда можем вернуться к большинству из них позже. Отказывая врагу в любой желаемой победе, мы можем измотать его моральный дух."
 Covert_Relocation:0 "Тайное перебазирование"
 Covert_Relocation_desc:0 "Имея стратегическую глубину для перемещения сил и не заботясь о собственной территориальной целостности, мы можем скрытно перебрасывать силы туда, где противник слаб, получая решающие преимущества."
 Autonomus_Combat_Cells:0 "Автономные боевые единицы"
 Autonomus_Combat_Cells_desc:0 "Децентрализуя командную структуру так, чтобы очень маленькие группы могли действовать независимо, в то же время гарантируя, что ни один человек или группа не сможет идентифицировать несколько других групп, мы срываем усилия противника по сбору разведданных."
 Tunnel_Warfare:0 "Подземная война"
 Tunnel_Warfare_desc:0 "Строительство обширных сетей подземных туннелей позволяет скрытно пополнять запасы, перемещать силы и улучшать оборону за счет возможностей засады. Поскольку противник не может использовать авиацию или бронетанковые подразделения внутри туннелей, перекос сил выравнивается."
 Mimicking_operations_tactic: "Имитация операций"
 Mimicking_operations: "Имитация операций"
 Mimicking_operations_desc: "WIP"
 Rhizome_Manoeuver:0 "Хитрые маневры"
 Rhizome_Manoeuver_desc:0 "Тактика для городских районов, маневр Ризомы, по существу, "ходьба сквозь стены", рассматривая городскую среду не как сетку улиц, а как гибкую, почти жидкую среду, вечно находящуюся в движении. Это позволяет незаметно передвигаться и совершать неожиданные атаки. Он также может быть очарован беспрецедентной мобильностью специальных подразделений, обученных паркуру."
 Light_Infantry_Focus:0 "Специализация на легкой пехоте"
 Light_Infantry_Focus_desc:0 "Сосредоточение внимания на легкой пехоте для проведения засад и атак позволяет нам расширить масштабы мятежа и быть более опытными в обычной войне, чтобы взять полный контроль над территорией."
 IED_and_Mine_Focus:0 "Самодельные взрывные устройства и мины"
 IED_and_Mine_Focus_desc:0 "Специализируясь на использовании самодельных взрывных устройств (СВУ) и наземных мин, мы можем заставить противника двигаться очень медленно в любом наступлении против нас, что делает их предсказуемыми и легче избежать. Психологическое воздействие постоянного истощения от СВУ против конвоев также может деморализовать противника. Такой подход позволяет нам доставлять потери противнику, не поддерживая их самостоятельно."
 Cult_of_Martyrs:0 "Культ мучеников"
 Cult_of_Martyrs_desc:0 "Одобрение и восторг от жертвоприношения ради дела превращает его в религиозно-военный культ, которое является мощным идеологическим инструментом для привлечения других к нашим целям."
 Suicide_Bombings:0 "Бомбисты-смертники"
 Suicide_Bombings_desc:0 "Если убеждения достаточно сильны, людей можно заставить добровольно пойти на последнюю жертву, унося врага с собой в могилу. Мощная идея заключается в том, что волонтер не должен быть обучен, чтобы быть эффективным."
 Combat_Applications:0 "Боевое применение"
 Combat_Applications_desc:0 "Взрывы террористов-смертников, применяемые в сочетании с атаками легкой пехоты, будут сеять смятение и калечить противника, что позволит прорывать оборону и нанести им решительные удары."
 Lone_Wolf_Terrorism:0 "Терроризм одинокого волка"
 Lone_Wolf_Terrorism_desc:0 "С помощью пропаганды мы можем поощрять одиночных участников к совершению одиночных террористических актов, как правило, против гражданских целей. Цель состоит в распространении страха и хаоса и изменении политического ландшафта врага через этот страх. Это может заставить их переусердствовать или чрезмерно мстить, подпитывая цикл насилия, на котором основана наша поддержка."
 Major_Terror_Attacks:0 "Крупные террористические атаки"
 Major_Terror_Attacks_desc:0 "Проведение хорошо спланированных террористических атак на символические или военные объекты привлечет к нам внимание всего мира, повысит наш престиж и повысит нашу вербовку. Чем зрелищнее будет атака, тем лучше для нас. Однако мы можем приобрести еще больше врагов."
 Cyber_Propaganda:0 "Киберпропаганда"
 Cyber_Propaganda_desc:0 "Перенося битву в киберпространство, мы можем манипулировать дискурсом. Оппонентов можно заставить стать более экстремистскими, что приведет к тому, что наши сторонники станут более лояльными к нашему делу. Кибератаки и проникновение на популярные сайты также могут помочь нам распространять пропаганду."
 ThreeD_Swarming:0 "3D рой"
 ThreeD_Swarming_desc:0 "3D пространственный рой рассматривает планировку застроенных районов и характер городских боев не как уличные бои, а как многогранные зоны поражения, где вертикально подготовленные боевые позиции объединяются, чтобы создавать атаки со всех направлений одновременно. Контролируя приближение противника с помощью мин и мин-ловушек, мы заманиваем его на верную смерть, перемещаясь от здания к зданию по туннелям, чтобы обеспечить гибкость, поскольку мы избегаем быть прижатыми и можем укрепить позиции по мере необходимости."
 Networked_Battlefield:0 "Сетевое поле битвы"
 Networked_Battlefield_desc:0 "Поскольку программное обеспечение продолжает играть все более важную роль на поле боя, мы должны обеспечить, чтобы наши силы никогда не испытывали недостатка на этом растущем фронте. Используя последние достижения в этих системах мы можем обеспечить функционирование наших сил как одного организма постоянно действующего и обновляющегося от движений других."
 Maneuver_Warfare:0 "Маневренная война"
 Maneuver_Warfare_desc:0 "Доктрина маневренной войны рассматривает стили ведения войны как спектр с войной на истощение и маневренной войной на противоположных концах. В войне на истощение враг рассматривается как совокупность целей, которые должны быть найдены и уничтожены. Война на истощение использует маневр, чтобы использовать огневую мощь для уничтожения вражеских сил. Маневренная война, с другой стороны, использует огневую мощь и истощение ключевых элементов противостоящих сил."
 Sensor_Capability_Integration:0 "Интеграция возможностей датчика"
 Sensor_Capability_Integration_desc:0 "Усовершенствованное слияние сенсоров позволяет подразделениям использовать информацию от всех своих оснащенных датчиков для создания единой интегрированной картины поля боя. Вся собранная информация затем автоматически передается другим подразделениям и оперативным центрам управления и управления в их сети с использованием самых современных каналов передачи данных."
 Rapid_Dominance:0 "Быстрое доминирование"
 Rapid_Dominance_desc:0 "Навязывание Быстрого доминирования вызовет такой ошеломляющий уровень Шока и Трепета против противника на немедленной или достаточно своевременной основе, чтобы парализовать его волю к продолжению, захватить контроль над окружающей средой и парализовать или настолько перегрузить восприятие противника и понимание событий, что противник будет неспособен сопротивляться на тактическом и стратегическом уровнях."
 RTSA:0 "СОРВ (RTSA)"
 RTSA_desc:0 "Ситуационная осведомленность в реальном времени (Real Time Situational Awareness, RTSA) - это возможность, позволяющая летным экипажам общаться с наземными экипажами во время воздушных перевозок, десантирования и многих других операций. Возросшая сложность боевых действий требует от летного состава оперативной обработки поступающей информации и оперативного реагирования на нее для достижения поставленных задач."
 Shock_Awe:0 "Кибер-шок и трепет"
 Shock_Awe_desc:0 "Новый подход к шоку и трепету, а также новое видение прелюдии атаки, "Кибер" шок и трепет стремятся вывести из строя вражескую инфраструктуру, энергоснабжение, экономику и связь еще до того, как будет сделан первый выстрел. Противник должен быть в таком замешательстве и растерянности, что у него может возникнуть сомнение в том, что это вообще является прелюдией к нападению."
 Resilient_Communications:0 "Устойчивые коммуникации"
 Resilient_Communications_desc:0 "Аварийные сбои могут серьезно нарушить работу сети связи, сделав ее услуги недоступными. Такие сбои могут быть вызваны стихийными бедствиями, технологическими сбоями или вредоносными атаками. Эти нарушения заметно увеличиваются в количестве, интенсивности и масштабе. Эта проблема нуждается в срочном решении из-за отсутствия подходящих механизмов, развернутых в существующих сетях. Когда сетевые услуги, являющиеся частью критической инфраструктуры, становятся недоступными, неизбежным результатом становятся коммерческие и/или социальные проблемы."
 Full_Spectrum_Dominance:0 "Полный спектр доминирования"
 Full_Spectrum_Dominance_desc:0 "Полный спектр доминирования также известный как спектр превосходства, является достижением военной организацией контроля над всеми измерениями боевого пространства, эффективно обладая подавляющим разнообразием ресурсов в таких областях, как наземная, воздушная, морская, подземная, внеземная, психологическая и био-или кибертехнологическая война. Полный спектр доминирования включает в себя физическое боевое пространство, воздух, поверхность и подповерхность, а также электромагнитный спектр и информационное пространство. Контроль подразумевает, что свобода сил оппозиции использовать боевое пространство полностью ограничена."
 Target_Aquisition_Computing:0 "Сбор целевых данных"
 Target_Aquisition_Computing_desc:0 "Ai/ATR - это чрезвычайно важная технология для военных операций, которая еще не реализовала в полной мере свои тактические перспективы. Полностью надежный Ai/ATR может повысить летальность и живучесть боевого истребителя и платформы. Ai/ATR оперирует данными датчиков для обработки информации для принятия решений. Основная ценность, добавленная к оружейной системе Ai/ATR, - это сокращение сроков вовлечения в приобретение целей."
 Freedom_Of_Maneuver:0 "Свобода маневра"
 Freedom_Of_Maneuver_desc:0 "Используя современные GPS и 3D-моделирование, мы можем внедрить и смоделировать наилучший путь передвижения для всех наших подразделений, значительно улучшив мобильность и, следовательно, боевую эффективность."
 Multi_Domain_Battle:0 "Многодоменная битва"
 Multi_Domain_Battle_desc:0 "Мультидоменная битва (MDB) - это концепция, предназначенная для решения этой изменяющейся проблемы. Мы должны быть в состоянии преодолеть интегрированные оборонительные возможности нашего противника, избежать изоляции и разрыва домена и сохранить нашу свободу действий. Мы должны быть в состоянии проникнуть в их оборону в то время и в том месте, которое мы выбираем, в более чем одной области, открывая окна превосходства области, чтобы позволить маневрировать внутри интегрированной обороны нашего противника."
 Air_Blitzkrieg:0 "Воздушный блицкриг"
 Air_Blitzkrieg_desc:0 "Конкретизируя воздушный компонент Быстрого доминирования, эта стратегия использует всю нашу воздушную мощь для быстрой мобилизации, устраняя и ослабляя все области противника, прежде чем они смогут организовать эффективную оборону."
 WOF_Advantages:0 "Преимущества WOF"
 WOF_Advantages_desc:0 "Поскольку быстрый темп современной войны означает, что окружение может быстро стать нормой, солдаты должны проявлять инициативу, чтобы захватить мимолетные моменты временного преимущества. Бойцы должны научиться действовать небольшими отрядами с минимальной поддержкой и силой открывать узкие окна возможностей с тем, что у них есть под рукой."
 High_Lethality:0 "Высокая летальность"
 High_Lethality_desc:0 "Людей ранят, калечат или как-то иначе выводят из строя. Эта доктрина укрепляет стремление к тому, чтобы наше оружие и наши вооруженные силы были наиболее эффективными не только в реальном бою, но и в качестве сдерживающего фактора, они должны быть как можно более смертоносными. Наши противники и, что более важно, мужчины и женщины, которые сражаются за них, будут знать, что когда наша нация совершает нападение, за ним следует смерть."
 Centralized_Desicionmaking:0 "Централизованное принятие решений"
 Centralized_Desicionmaking_desc:0 "Сохранение централизованной власти нашей организации облегчит внедрение общих практик для всей армии, облегчит координацию и контроль из центра, а также позволит принимать более "стратегические" решения." 
 Decentralized_Initiative:0 "Децентрализованная инициатива"
 Decentralized_Initiative_desc:0 "Гарантируя, что командиры небольших подразделений имеют возможность делать небольшие шаги, чтобы воспользоваться ключевыми моментами в постоянно меняющемся поле боя, мы создадим силы, которые будут стратегически надежными, но тактически адаптируемыми."
 Disrupt_Deny:0 "Нарушение запрета"
 Disrupt_Deny_desc:0 "Когда прямой захват района не является самой жизнеспособной операцией, крайне важно, чтобы наши боевые истребители не сидели сложа руки, а вместо этого гарантировали, что любые усилия наших противников на этом участке будут пресечены, и мы должны лишить их каких-либо дальнейших оснований."
 HUMINT:0 "Человеческий интеллект"
 HUMINT_desc:0 "Разведывательная деятельность человека состоит из допросов и бесед с лицами, имеющими доступ к информации. HUMINT является одновременно источником позитивной разведки, но также и информации, имеющей большое контрразведывательное значение. Интервью должны уравновешивать любые известные информационные требования как руководства по сбору разведывательной информации, так и требований контрразведки."
 TITLE_COIN:0 "Противодействие повстанцам"
 COIN:0 "COIN"
 COIN_desc:0 "С помощью эффективных операций по борьбе с повстанцами (COIN) мы можем интегрировать и синхронизировать политические, экономические и информационные компоненты безопасности, которые укрепляют легитимность и эффективность правительства при одновременном снижении влияния повстанцев на население."
 Urban_operations:0 "Городские операции"
 Urban_operations_desc:0 "Боевые действия в городской среде могут дать некоторые преимущества более слабым обороняющимся силам или партизанам из-за потерь, вызванных засадами. Атакующая армия должна чаще учитывать три измерения и, следовательно, расходовать большее количество живой силы, чтобы обеспечить мириады сооружений и горы щебня."
 Battalion_support:0 "Поддержка батальона"
 Battalion_support_desc:0 "Штаб командного контроля и надзора, техническое обслуживание машинными командами и медицинское обеспечение уровня II - все это должно быть переработано, чтобы наша поддержка на уровне батальона была более эффективной."
 Digitalized_Army:0 "Цифровая армия"
 Digitalized_Army_desc:0 "Эта концепция организована вокруг информационных технологий и оцифровки поля боя. Развитие и обучение солдат и лидеров навыкам, необходимым для того, чтобы быть эффективными в этой среде, - это задача, которую необходимо решить, чтобы "человеческий" компонент этой трансформации был эффективным."
 Infantry_Embedded_Armor:0 "Встроенная пехотная броня"
 Infantry_Embedded_Armor_desc:0 "Включение тяжелой брони в наши пехотные подразделения традиционно было трудной стратегией для применения, однако теперь с более мобильной и адаптируемой броней мы можем заменить необходимость артиллерийской поддержки непосредственным использованием бронетанковых подразделений для нанесения тяжелых повреждений."
 Covert_Deception:0 "Тайный обман"  
 Covert_Deception_desc:0 "Психологические операции, информационная война, визуальный обман и другие методы. Как форма стратегического использования информации (дезинформации), она пересекается с психологической войной. В той степени, в какой любой враг, попавшийся на обман, потеряет уверенность, когда он будет раскрыт, он может колебаться, когда столкнется с правдой."
 Three_Dimensional_warfare:0 "Трехмерная война"
 Three_Dimensional_warfare_desc:0 "Понятие 3D-тактики было разработано на основе концепции сферической безопасности. Модель 3D-тактики идентифицирует некоторые ключевые явления, наблюдаемые в городской среде. В частности, "врожденные качества обмана информации", обнаруженные в "вертикальной, а не горизонтальной оболочке"."
 Rapid_strike:0 "Быстрый удар"
 Rapid_strike_desc:0 "Далее, сосредоточившись на скорости и мобильности действий, наши подразделения могут двигаться более сплоченно и быстрее и, следовательно, ограничивать способность наших противников эффективно реагировать."
 Siege_warfare:0 "Осадная война"
 Siege_warfare_desc:0 "Эта стратегия представляет собой включение новых методов для поражения типичных черт современных осад, поскольку обороняющийся обладает большей способностью выдерживать осаду, главная цель атакующего-сковать оперативные силы или создать стратегический отвлекающий маневр, а не довести осаду до конца."
 Close_combat_lethality:0 "Летальность в ближнем бою"
 Close_combat_lethality_desc:0 "CCLTF проанализирует и даст целенаправленные рекомендации по Военной службе усилия по достижению перевеса, чтобы гарантировать, что пехотные отряды никогда не будут вести честный бой. Преодоление этой проблемы потребует изменений в управлении живой силой пехотного отряда, его обучении и оснащении изменений, которые повышают летальность и живучесть, тем самым достигая превосходства."
 Casualty_Retention:0 "Сокращение несчастных случаев"
 Casualty_Retention_desc:0 "Нам нужно серьезно переосмыслить методы и методы борьбы с боевыми потерями. Помня, что ранение не всегда обязательно означает, что индивид не может вернуться в бой, а также недавние достижения медицины превратили когда-то традиционно длительные травмы в болезни, которые можно более эффективно лечить."
 Concentration_of_Force:0 "Концентрация силы"
 Concentration_of_Force_desc:0 "Мы должны сосредоточиться на сосредоточении военной силы, чтобы использовать такую подавляющую силу против части вражеских сил, что неравенство между двумя силами само по себе действует как множитель силы в пользу сосредоточенных сил."
 Decapitation_Strike:0 "Обезглавливающий удар"
 Decapitation_Strike_desc:0 "Обезглавливающий удар - это военная стратегия, направленная на устранение руководства или командования и контроля враждебного правительства или группы. Стратегия сокрушения или разгрома противника путем ликвидации его военно-политического руководства уже давно используется в военных действиях, но с появлением более высокоточного оружия мы можем применять данную стратегию в более тактическом масштабе против наших вражеских подразделений и полевых командиров."
 Indiscriminate_Force:0 "Неизбирательная сила"
 Indiscriminate_Force_desc:0 "Тотальная война, применяемая на тактическом уровне, когда предвидение и передовое целеуказание подводят нас, и когда наши спины прижаты к стене, наши силы должны быть в состоянии использовать все ресурсы, имеющиеся в их распоряжении, чтобы добиться победы во что бы то ни стало. Это означает, что ни один снаряд, снаряд, ракета или ракета не остаются без огня, независимо от того, защищен ли противник некомабтантами или нет."
 Unrestricted_Warfare:0 "Неограниченная война"
 Unrestricted_Warfare_desc:0 "Подавление противника может быть достигнуто несколькими способами, отличными от прямого военного противостояния. Эти альтернативные методы обладают той же и даже большей разрушительной силой, чем военная война, и они уже создали серьезные угрозы, отличные от прошлых, и во многих направлениях для национальной безопасности."
 Networked_Swarming_Tactics:0 "Сетевая роящая тактика"
 Networked_Swarming_Tactics_desc:0 "Сетевая роевая война (Networked swarming warfare, NSW) это широкомасштабная маневренная война для динамического нападения на противника параллельно путем гибкого использования "сборки" и "рассредоточения", которая интегрирует многочисленные силы, широко распределенные в оперативную сеть с очевидной текучей особенностью в многомерном пространстве.Это дает нам сетевую форму операций, которая позволяет организационно перетекать, чтобы количество рассредоточенных боевых единиц на поле боя могло быстро формировать оперативные рои, которые центрируются на задачах и перестраиваются в соответствии с требованиями боевой обстановки."
 Assymetrical_Swarming:0 "Асимметричное роение"
 Assymetrical_Swarming_desc:0 "Как и роение в общепринятом смысле, этот метод стремится использовать только инструменты нетрадиционных, таких как мятеж, установка СВУ и партизанская война, но в масштабе массированной обычной атаки."
 Small_unit_networking:0 "Сеть малых подразделений"
 Small_unit_networking_desc:0 "Интеграция технологии ситуационной осведомленности для использования в тактических ситуациях небольшими подразделениями дает им большую боевую эффективность а также возможность избежать многих традиционных тактических ошибок которые имеют небольшие подразделения например неосознанно идти прямо на позицию противника."
 Eternal_Recurrence:0 "Вечное возвращение"
 Eternal_Recurrence_desc:0 "Благодаря исследованиям и тому, что подтверждается в полевых условиях, операции с COIN в том виде, в каком они были проинструктированы, и как они на самом деле проводятся, - это две совершенно разные вещи. Мы должны убедиться в том, что наши подразделения придерживаются доктрин, изложенных для операций с COIN, если мы хотим добиться какого-либо видимого прогресса, поскольку нынешний путь доказал свою неэффективность."
 Tactical_Flexibility:0 "Тактическая гибкость"
 Tactical_Flexibility_desc:0 "Хотя многие из прошлых доктрин были призваны так или иначе повысить тактическую гибкость, эта доктрина стремится взглянуть на все наши усилия и соотнести их как можно лучше, чтобы дать возможность легко и легко менять тактику в соответствии с новыми обстоятельствами и условиями."
 Battlespace_Dispersion:0 "Боевая рассредоточенность"
 Battlespace_Dispersion_desc:0 "Когда возникает ситуация, когда встреча с нашими врагами напрямую означает верное поражение, одна из стратегий, которую мы можем использовать, - это современная версия поражения в деталях, в которой мы максимально распределяем поле боя, оставляя нашим наиболее мобильным подразделениям возможность быстро разрешать возникающие мелкие конфликты в нашу пользу."
 Economy_of_force:0 "Экономия сил"
 Economy_of_force_desc:0 "Ни одна часть силы не должна оставаться без цели. Распределение доступной боевой мощи на такие задачи, как ограниченные атаки, оборона, задержки, обман или даже ретроградные операции, измеряется, чтобы достичь массы в решающих точках в других местах на поле боя."
 Strategic_Defense:0 "Стратегическая оборона"
 Strategic_Defense_desc:0 "Стратегическая оборона требует, чтобы обороняющийся развернул свои ресурсы, такие как укрепления, полевые работы и военные части на линии фронта и далеко за ней. Хотя атакующим, возможно, будет легче прорвать более слабо защищенную линию фронта, по мере продвижения они продолжают встречать сопротивление. По мере того как они проникают глубже, их фланги становятся уязвимыми, и, если наступление остановится, они рискуют быть окруженными."
 
 #Air doctrines
 offensive_focus:0 "Ставка на наступательный комбинированный удар"
 offensive_focus_desc:0 "Признавая, что превосходство в воздухе имеет ключевое значение для наступательных операций, противовоздушные операции в поддержку сухопутных войск на переднем крае имеют приоритет."
 lr_maritime_strike:0 "Дальний морской удар"
 lr_maritime_strike_desc:0 "Тактическое применение наземных бомбардировщиков для нападения на военные корабли."
 rw_frontline_focus:0 "Ставка на фронтальный поворот крыла"
 rw_frontline_focus_desc:0 "Короткие боевые радиусы и маленькие воздушные скорости по сравнению с боевыми самолетами делают вертолеты менее подходящими для глубоких ударов. Таким образом, разрабатывается тактика повышения их эффективности при оказании прямой авиационной поддержки передовым войскам."
 recon_strike_complex:0 "Разведывательно-ударный комплекс"
 recon_strike_complex_desc:0 "Концепция войны, предусматривающая объединение авиационных и космических систем наблюдения с дальнобойными ударными средствами на уровне крупных формирований. Это позволяет практически в режиме реального времени уничтожать цели высокой ценности глубоко в тылу."
 roaving_fighters:0 "Партизаны"
 roaving_fighters_desc:0 "Обнаружение и уничтожение бортовых средств наблюдения требует хорошо обученных и опытных пилотов с инициативой охотиться на свои цели."
 pilot_adversarial_training_oi:0 "Пилот состязательной подготовки"
 pilot_adversarial_training_oi_desc:0 "Усовершенствованная подготовка пилотов, предназначенная для имитации самолета и тактики, применяемой вероятными силами противника."
 aviation_fire_strike:0 "Авиационный огневой удар"
 aviation_fire_strike_desc:0 "Концентрированный первый удар с использованием всех аспектов доставки огня, включая ракеты, самолеты и электронные активы."
 alcm_raid_oi:0 "Воздушные пуски крылатых ракет"
 alcm_raid_oi_desc:0 "Тактическая доктрина, определяющая широкомасштабное использование военно-морских ударных самолетов, запускающих противокорабельные ракеты."
 jsead:0 "Совместное подавление"
 jsead_desc:0 "Совместное подавление противовоздушной обороны. Тактика скоординированного подавления или разрушения позволяет летчикам выполнять свои миссии воздушной поддержки с пониженным риском."
 terminal_attack_controllers:0 "Терминалы контроля атак"
 terminal_attack_controllers_desc:0 "Высококвалифицированный наземный персонал с передовыми подразделениями направляет авиационные активы на цели, значительно увеличивая их летальность и эффективность."
 large_strike_packages:0 "Большие ударные группы"
 large_strike_packages_desc:0 "Особые соображения по планированию необходимы для реализации принципа боевой массы на уровне тактической авиации."
 flight_and_element_air_taskings:0 "Авиационные задачи и элементы полета"
 flight_and_element_air_taskings_desc:0 "Использование авиационных средств в организациях ниже эскадрильи обеспечивает большую эффективность в преследовании целей."
 all_weather_attack_procedures:0 "Всепогодные атаки"
 all_weather_attack_procedures_desc:0 "Координация с метеорологическими станциями и разработка специализированных боеприпасов позволяет эффективно проводить всепогодную и ночную бомбардировку."
 strike_coordination_and_reconnaissance:0 "Удар, координация и разведка"
 strike_coordination_and_reconnaissance_desc:0 "Миссии СКАР позволяют одному летательному аппарату направлять другие боевые самолеты на возможные цели в ближней и дальней областях боевого пространства."
 joint_air_operations:0 "Совместные воздушные операции"
 joint_air_operations_desc:0 "Совместные воздушные операции кодифицируют скоординированное использование авиационных активов в нескольких филиалах / службах одной и той же армии под управлением единого командира воздушного соединения."
 master_air_attack_plan:0 "Мастерский план воздушной атаки"
 master_air_attack_plan_desc:0 "MAAP обеспечивает единство усилий в реализации видения командира для преследования целей в поддержку общей наземной схемы маневра."
 standoff_precision_strikes:0 "Противодействие точечным ударам"
 standoff_precision_strikes_desc:0 "Достижения в области вычислительных и сенсорных технологий теоретически обеспечивают точное поражение целей на больших высотах и на больших расстояниях. Это снижает риск для самолета, так как такие удары имеют ограниченную эффективность."
 low_altitude_air_support:0 "Поддержка с воздуха на малых высотах"
 low_altitude_air_support_desc:0 "Принимая во внимание распространение ракет, запускаемых через плечо, и зенитной артиллерии с радиолокационным управлением, «низкий и медленный» CAS является очень рискованным. Тем не менее, он обеспечивает лучшую ситуационную осведомленность для пилота, чтобы точно поражать наземные цели."
 dynamic_strike_package_retasking:0 "Динамика ударных забастовок"
 dynamic_strike_package_retasking_desc:0 "Доступ к своевременной разведке, надежной связи и хорошо проработанным процедурам контроля воздушного пространства позволяет перенастроить забастовочные миссии на цели высокой стоимости / высокой отдачи, чувствительные ко времени."
 killbox_keypad_airspace_management:0 "Управление воздушным пространством"
 killbox_keypad_airspace_management_desc:0 "Разбивка воздушного пространства на квадраты сетки, которые можно назначать и освобождать по мере необходимости, позволяет детализировать пространства сражений, а также четкое и лаконичное противоречие с другими средствами огневой поддержки."
 digital_close_air_support:0 "Цифровая ближняя воздушная поддержка"
 digital_close_air_support_desc:0 "DCAS - это проходной и терминальный контроль"
 air_accompaniment:0 "Воздушное сопровождение"
 air_accompaniment_desc:0 "По мере продвижения прорывных сил они будут превышать дальность огневой поддержки наземной артиллерии. Дальнейшая авиация обеспечит большую часть огня в поддержку наступления."
 vector_navigation:0 "Векторы и точки навигации"
 vector_navigation_desc:0 "Точки векторизации и назначения целей (VTDP) и радионавигационные точки (RNP), расположенные за дружественными линиями, облегчают управление воздушным пространством и помогают дружественным воздушным судам осуществлять навигацию в их целевые районы."
 wvr_maneuver:0 "Маневрирование"
 wvr_maneuver_desc:0 "Превосходство в воздухе зависит от победы бойцов, и в пределах дальности видимости ловкость и тактика часто являются решающим фактором."
 Cat_battlefield_support_tree: "Боевая поддержка"

 #MTG Naval Tree
 tech_naval_systems_engineering: "Морские системы инженерии"
 tech_naval_systems_engineering_desc: "Современные военно-морские системы в основном ручные, с небольшим количеством интерфейсов. Инженерия военно-морских систем является ключевым аспектом в разработке судов, которые приведут нас к будущему."
 tech_digital_naval_systems: "Цифровые навигационные системы"
 tech_digital_naval_systems_desc: "Доработка наших старых кораблей времен Второй мировой и холодной войны цифровыми интерфейсами и компьютерами поможет нам их улучшить."
 tech_modern_naval_electronics: "Современная морская электроника"
 tech_modern_naval_electronics_desc: "Военно-морская электроника имеет решающее значение для создания наших современных кораблей более продвинутыми системами, такими как наши VLS, легкие пушки или наши основные другие виды оружия."
 tech_digital_communication_equipment: "Цифровое оборудование связи"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Современные материалы для корпусов"
 tech_modern_hull_design_materials_desc: "Новые конструкции корпусов помогут нашим кораблям отражать атаки других кораблей и их вооружения."
 tech_ar_networking_navigation_systems: "Системы сетевой навигации"
 tech_ar_networking_navigation_systems_desc: "Навигация в дополненной реальности постепенно открывает военно-морскую игру для более продвинутого времени реакции и большей информации, лежащей перед рулевым и экипажем."
 tech_advanced_systems_microengineering: "Усовершенствованные системы микроинжиниринга"
 tech_advanced_systems_microengineering_desc: "Базовая концепция военно-морских систем нуждается в перерисовке. Цифровые и аналоговые системы постепенно устаревают."
 tech_automated_digital_ship_systems: "Автоматизированные цифровые судовые системы"
 tech_automated_digital_ship_systems_desc: "Автоматизация прошла долгий путь со времен самых первых примитивных автоматизаций механической обработки. Автоматизированные части повседневных задач на кораблях могут помочь улучшить наши суда, чтобы они могли реагировать быстрее и эффективнее."
 tech_naval_armament_engineering: "Военно-морская инженерия"
 tech_naval_armament_engineering_desc: "Производство тяжелых судов очень важно для нашего флота в открытом море. Расширение наших военно-морских инженерных отделов вооружения может помочь нам в этом деле."
 tech_power_systems: "Дизельные двигатели"
 tech_power_systems_desc: "Most modern ships use a reciprocating diesel engine as their prime mover, due to their operating simplicity, robustness and fuel economy compared to most other prime mover mechanisms."
 tech_power_systems_1: "Реактивные турбинные двигатели"
 tech_power_systems_1_desc: "Able to propel large Naval vessels to higher speeds, turbine engines are often used in conjunction with Diesel engines, allowing for performance at both the high and low end of the power output spectrum"
 tech_nuclear_power_systems: "Ранние ядерные реакторы"
 tech_nuclear_power_systems_desc: "Compared to oil or diesel fuelled ships, nuclear propulsion offers the advantages of very long intervals of operation before refueling."
 tech_nuclear_power_systems_1: "Улучшенные ядерные реакторы"
 tech_nuclear_power_systems_1_desc: "An upgraded generation of Nuclear Reactor allows for more speed, longer life, and better reliability"
 tech_nuclear_power_systems_2: "Современные ядерные реакторы"
 tech_nuclear_power_systems_2_desc: "Modern Nuclear Reactors produce far more power for their size, allowing for ships to harness energy intensive weapons as required"
 tech_nuclear_power_systems_3: "Футуристические ядерные реакторы"
 tech_nuclear_power_systems_3_desc: "The Nuclear Reactors of tomorrow will have extended life spans, lower upkeep costs and manpower, and will produce far more energy - needed for energy and propulsion weapons"
 tech_combat_support_systems: "Системы боевой поддержки"
 tech_combat_support_systems_desc: "A web-based automated logistics system, this tool aids the military as they plan, and provide for, the material requirements of modern combat support"
 tech_fire_control: "Системы управления огнем"
 tech_fire_control_desc: "Used aboard naval warships - often in conjunction with electronic computerized systems, to control targeting of guns against surface ships, aircraft, and shore targets, with either optical or radar sighting."
 tech_fire_control_1: "Улучшенные системы поддержки"
 tech_fire_control_1_desc: "Next generation of logistical systems providing combat support and and material requirements for military combat"
 tech_fire_control_2: "Усоверш. управление ракетами и радарами"
 tech_fire_control_2_desc: "The ability to track the launch, flight, and intercept of enemy weapons at subsonic, supersonic, and even hypersonic speeds"
 tech_combat_radar: "Радар II"
 tech_combat_radar_desc: "Улучшения в наших радарных системах позволили нам получить большее поле зрения во время боя и во время патрулирования."
