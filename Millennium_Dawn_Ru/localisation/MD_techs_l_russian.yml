 module_ramp_takeoff_desc: "Изогнутая вверх рампа в конце взлетной площадки, чтобы помочь самолету достичь взлета на более низкой скорости."
 module_catapult_takeoff: "Взлет с катапульты"
 module_catapult_takeoff_desc: "Внешнее устройство на взлетной палубе, позволяющее самолету взлетать из очень ограниченного пространства. Он запускает самолет вперед, чтобы помочь ему взлететь."
 module_electromagnetic_catapult_takeoff: "Взлет с электромагнитной катапульты"
 module_electromagnetic_catapult_takeoff_desc: "incorporating Electromagnetic technology instead of using steam powered catapults lowers cost, maintenance, energy usage and ensures easier deck takeoff."
 module_fuel_tanks: "Топливные баки"
 module_fuel_tanks_desc: "Увеличенные топливные баки, позволяющие увеличить время движения корабля, прежде чем ему придется вернуться из дислокации."
 module_esm_1: "ЭСП I"
 module_esm_1_desc: "Электронные средства поддержки (сокращенно ЭСП) включают в себя действия по обнаружению, перехвату, идентификации, поиску и/или анализу источников излучаемой электромагнитной энергии для распознавания угрозы."
 module_esm_2: "ЭСП II"
