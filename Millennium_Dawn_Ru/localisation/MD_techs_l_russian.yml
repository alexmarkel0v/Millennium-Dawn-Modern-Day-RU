 subsidiary_carrier_role_ti_desc:0 "Авианосцы оказывают поддержку линкорам, повышая их скорость переключения с обороны на наступление. Авианосец, совмещающий функции разведчика и мощной ударной группы, отлично дополняет более медлительные линкоры."
 hunter_killer_groups:0 "Противолодочные группы"
 hunter_killer_groups_desc:0 "Противолодочные корабли объединяются в группы для охоты на вражеские подлодки. Совместные усилия по их поиску и уничтожению дают отличные результаты."
 floating_fortress:0 "Плавучая крепость"
 floating_fortress_desc:0 "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_fortress_ti:0 "Плавучая крепость"
 floating_fortress_ti_desc:0 "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_fortress_bs:0 "Плавучая крепость"
 floating_fortress_bs_desc:0 "Линкоры находятся в состоянии повышенной готовности и ответят на любую попытку врага проникнуть в наши воды. Любому флоту нужен прочный фундамент, а линкор не знает себе равных по мощи."
 floating_airfield:0 "Плавучая авиабаза"
 floating_airfield_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_ti:0 "Плавучая авиабаза"
 floating_airfield_ti_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 floating_airfield_bs:0 "Плавучая авиабаза"
 floating_airfield_bs_desc:0 "Улучшенная интеграция авианосцев в наш флот позволяет нам наносить удары с моря и воздуха. Это - ключ к обеспечению превосходства в воздухе везде, где бы мы ни были."
 grand_battlefleet:0 "Армада"
 grand_battlefleet_desc:0 "Развитые лидерские навыки помогают капитанам наших кораблей сохранять спокойствие в разгар боя, даже когда они командуют целой армадой. Наш флот сокрушит любого врага."
 convoy_sailing:0 "Конвоирование"
 convoy_sailing_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_ti:0 "Конвоирование"
 convoy_sailing_ti_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_sailing_bs:0 "Конвоирование"
 convoy_sailing_bs_desc:0 "С введением обязательных конвоев стало легче обнаруживать корабли противника и вовремя реагировать на их появление. Безопаснее действовать сообща."
 convoy_escorts:0 "Корабли сопровождения"
 convoy_escorts_desc:0 "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 convoy_escorts_bs:0 "Корабли сопровождения"
 convoy_escorts_bs_desc:0 "Быстрые надводные корабли, входящие в состав наших конвоев, позволяют вовремя обнаруживать вражеские подводные лодки и реагировать на их появление. Чтобы избавиться от надоедливых подлодок, нужно своевременно их замечать."
 escort_carriers:0 "Авианосцы сопровождения"
 escort_carriers_desc:0 "В районе, где действует авианосец, гораздо проще обеспечивать охрану торговых кораблей. Крайне важно обеспечить непрерывную поставку ресурсов."
 integrated_convoy_defence:0 "Интегрированная оборона конвоев"
 integrated_convoy_defence_desc:0 "Более тесная координация усилий авиации и флота позволяет нам атаковать врагов задолго до того, как они приблизятся к нашим торговым судам. Это резко повышает эффективность кораблей сопровождения."
 integrated_convoy_defence_bs:0 "Интегрированная оборона конвоев"
 integrated_convoy_defence_bs_desc:0 "Более тесная координация усилий авиации и флота позволяет нам атаковать врагов задолго до того, как они приблизятся к нашим торговым судам. Это резко повышает эффективность кораблей сопровождения."
 attack_submarine_operations: "Операции подводных лодок"
 attack_submarine_operations_desc: "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 attack_submarine_operations_bs: "Операции подводных лодок"
 attack_submarine_operations_bs_desc: "Нам необязательно вступать в открытое сражение с вражескими кораблями, чтобы победить в войне. Можно наносить удары по чужим торговым судам и уходить на глубину прежде, чем противник опомнится. Трудно воевать с тем, что не видишь."
 undersea_blockade:0 "Подводная блокада"
 undersea_blockade_desc:0 "Подводные лодки - идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 undersea_blockade_bs:0 "Подводная блокада"
 undersea_blockade_bs_desc:0 "Подводные лодки - идеальное средство, позволяющее прервать поставки важного сырья противнику. Мы уничтожим всю промышленность и возьмем его измором."
 convoy_interdiction:0 "Перехват конвоев"
 convoy_interdiction_desc:0 "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 convoy_interdiction_ti:0 "Перехват конвоев"
 convoy_interdiction_ti_desc:0 "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 convoy_interdiction_bs:0 "Перехват конвоев"
 convoy_interdiction_bs_desc:0 "Улучшенная координация действий наших подводных лодок позволяет им перехватывать конвои в пути. Нарушив маршруты снабжения противника, мы получим стратегическое преимущество."
 attack_submarine_offensive: "Атака подводных лодок"
 attack_submarine_offensive_desc: "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."
 attack_submarine_offensive_bs: "Атака подводных лодок"
 attack_submarine_offensive_bs_desc: "Обеспечив максимальный уровень связи между нашими подводными лодками, мы можем использовать их в наступательных целях. Уничтожим вражеские конвои быстрее, чем противник успеет их заменить."
 Cat_trade_interdiction: "Заграждение морских путей"
 Cat_trade_interdiction_desc: "Чем раньше мы обнаружим вражеские суда, тем быстрее сможем их уничтожить. Мы уничтожим корабли и скроемся прежде, чем противник успеет отреагировать.\n\n"
 unrestricted_attack_submarine_warfare: "Неограниченная подводная война"
 unrestricted_attack_submarine_warfare_desc: "Наши подводные лодки будут уничтожать любой корабль без предупреждения, будь то гражданский или боевой. Некоторые назовут такой подход нарушением правил войны, но оспаривать его эффективность бессмысленно."
 wolfpacks: "«Волчьи стаи»"
 wolfpacks_desc: "Теперь, когда наши подводные лодки объединены в «стаи», они гораздо лучше координируют действия. Обнаружив противника, подлодка ждет прибытия остальных. Нападают они лишь тогда, когда шансы на победу - в нашу пользу."
 advanced_attack_submarine_warfare: "Современная подводная война"
 advanced_attack_submarine_warfare_desc: "Резкое улучшение связи между нашими подводными лодками позволяет им идеально синхронизировать нападения. Когда противник нас заметит, его корабль уже будет идти ко дну."
 combined_operations_raiding: "Совместные нападения на конвои"
 combined_operations_raiding_desc:0 "Все ресурсы направлены на охоту за вражескими торговыми конвоями. Координация действий нашего основного флота и подводных лодок позволяет им находиться в постоянной готовности. Ни один корабль не проскользнет незамеченным в наших водах."
 raider_patrols:0 "Патрульные рейды"
 raider_patrols_desc:0 "Патрули, состоящие из легких и тяжелых кораблей, не оставляют ни малейшего шанса вражеским торговым судам. \nНе только подлодки умеют охотиться."
 capital_ship_raiders:0 "Рейды крупных боевых кораблей"
 capital_ship_raiders_desc:0 "Теперь, когда охотой на вражеские конвои занимаются наши самые мощные корабли, противника не спасет даже численное преимущество. Ему останется лишь молиться, чтобы мы его не нашли."
 carrier_operations:0 "Операции авианосцев"
 carrier_operations_desc:0 "Авианосцы позволят нашим пилотам наносить удары по морским целям быстрее и проще, чем с наземных авиабаз. Мы успеем нанести удар быстрее, чем враг успеет опомниться."
 naval_air_operations:0 "Вылеты морской авиации"
 naval_air_operations_desc:0 "Самолеты, вылетающие на задания с авианосцев, открывают для нас новый способ завоевать господство на море. Они помогут эффективно проредить вражеский флот."
 Cat_base_strike: "Удар по базам"
 Cat_base_strike_desc: "Удар по вражескому порту помешает противнику восстановить флот. Мы же при этом получим численное преимущество на море.\n\n"
 carrier_primacy:0 "Приоритет авианосцев"
 carrier_primacy_desc:0 "Современные самолеты лучше корабельных орудий по дальности действия и точности. Интегрируйте авианосцы в наш флот и покорите море с неба."
 carrier_task_forces:0 "Ударные группы авианосцев"
 carrier_task_forces_desc:0 "Организованные ударные группы, состоящие из авианосцев и легких крейсеров, помешают противнику застать нас врасплох."
 massed_strikes:0 "Массированные удары"
 massed_strikes_desc:0 "Пилоты, обученные совершать вылеты с авианосцев, позволяют нормально функционировать даже перегруженному авианосцу - они давят противника числом и очень эффективно действуют в морских сражениях. Авианосец должен работать как часы, где каждый механизм четко выполняет свою роль."
 carrier_battlegroups:0 "Боевые формирования авианосцев"
 carrier_battlegroups_desc:0 "Авианосцы способны поражать вражеские цели на гораздо большем расстоянии, чем любая корабельная пушка, а самолеты не дадут врагу застать нас врасплох. Группа авианосцев - сила, с которой придется считаться."
 escort_patrols:0 "Патрули сопровождения"
 escort_patrols_desc:0 "Улучшенные средства обнаружения делают наши корабли сопровождения заметно опаснее для подлодок. Им негде спрятаться, а значит, они не представляют реальной угрозы."
 
 
