 tech_improved_target_tracking: "Улучшенное отслеживание целей"
 tech_improved_target_tracking_desc: "Слежение за целями было относительно ручным с момента появления корабельного вооружения. Новая технология теперь позволяет нам следить за тепловыми сигнатурами, следами и даже путями следования от траектории радаров. Использование этого поможет сделать наши корабли более эффективными боевыми кораблями. Расширение использования этой технологии на наших торпедах сделает наши субмарины и другие торпедоносные суда намного более смертоносными."
 tech_signature_reduction: "Сокращение сигнатур"
 tech_signature_reduction_desc: "Изменение способа отображения сигнатуры наших кораблей нашим врагам имеет решающее значение. Уменьшение этого путем изменения того, как укрепляется наша броня или как передаются наши данные, - все это лишь незначительные шаги в уменьшении нашей сигнатуры для врага."
 tech_improved_propulsion: "Улучшенная двигательная установка"
 tech_improved_propulsion_desc: "Улучшение торпедного двигателя позволит нам быть более эффективными в танковании наших целей, поражая основные системы быстрее, чем их экипаж может реагировать."
 tech_long_distance_homing: "Дальнее самонаведение"
 tech_long_distance_homing_desc: "Включение самонаведения на наших торпедах может позволить эффективно "спрятать" торпеды от вражеского гидролокатора или предотвратить их выход из строя."
 tech_precision_explosive_warheads: "Высокоточные взрывчатые боеголовки"
 tech_precision_explosive_warheads_desc: "Черпая идеи из ракет и пушек воздушного базирования. Заряжая торпеды высокоточными взрывчатыми боеголовками, можно повысить их эффективность против более легких кораблей, которые могут уклониться от наших торпед."
