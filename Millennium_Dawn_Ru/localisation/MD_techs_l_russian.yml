 radar: "Радар"
 radar_desc: "Радар - это система для обнаружения объектов, их направление, расстояние до них и скорости с использованием электромагнитных волн, отражающихся от объекта обратно к источнику."
 internet1: "1G"
 internet1_desc: "1G - это первое поколение беспроводной мобильной связи. Радиосигналы, которые передаются в сетях 1G, являются аналоговыми."
 internet2: "2G"
 internet2_desc: "Сотовые сети 2G или второго поколения были запущены в 1991 году. С появлением текстовых SMS-сообщений в 2G были внесены значительные улучшения в области шифрования, более эффективное использование широкополосной связи и услуг передачи данных для мобильных устройств."
 internet3: "3G"
 internet3_desc: "3G или третье поколение сотовых сетей устанавливает новые стандарты для мобильных устройств и мобильной связи. Новое поколение сотовых сетей поддерживает более высокую скорость в кбит/с, а также добавляет больше приложений беспроводной в области голосовой телефонии, мобильном доступе в Интернет и мобильном телевидении."
 internet4: "4G"
 internet4_desc: "4G или четвертое поколение сотовых сетей приняло форму современного мобильного доступа в Интернет. Работает вместе с современными приложениями мобильного доступа в Интернет, IP-телефонии, игровых сервисов и многих других услуг по цифровой доступности. 4G полностью покончил с аналоговыми системами предыдущих поколений."
 internet5: "5G"
 internet5_desc: "5G, самый современный формат сотовой широкополосной сети, который начнет развертывание в 2019 году. Он предлагает большую пропускную способность, уступая место более высокой скорости загрузки, до 10 Гбит/с. Считается, что увеличение пропускной способности также откроет возможность для обычных интернет-провайдеров использовать ее для конкуренции с кабельным интернетом."
 internet6: "6G"
 internet6_desc: "6G - это стандарт широкополосных сетей будущего, пропускная способность которого увеличится до 20 Гбит/с. Это сделает широкополосную связь еще более удобной для передачи больших объемов данных."
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fi представляет собой семейство протоколов беспроводной сети, основанных на семействе стандартов IEEE 802.11, которые обычно используются для локальных сетей устройств и доступа в Интернет. Термин «Wi-Fi» является товарным знаком и регулируется Wi-Fi Alliance. Wi-Fi предназначен для бесперебойной работы со своей проводной сетью Ethernet."
 lifi: "Li-Fi"
 lifi_desc: "Световая точность (Li-Fi) по своим функциям аналогична Wi-Fi. Преимущество Li-Fi над Wi-Fi заключается в том, что она может передавать данные со скоростью до 100 Гбит/с и поддерживается несколькими организациями по всему миру."
 modern_satelite_internet: "Современный спутниковый доступ в Интернет"
 modern_satelite_internet_desc: "В связи с тем, что спутники становятся все более и более распространенными в средствах связи и других формах передачи данных, Интернет является одной из таких услуг, которая использует преимущества спутникового доступа, что открывает возможность подключения к Интернету большего числа людей."
 lte: "LTE"
 lte_desc: "Долгосрочная эволюция (LTE) - телекоммуникационный стандарт беспроводной широкополосной сети для мобильных устройств и терминалов передачи данных на основе технологий GSM/EDGE и UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "Международная совместимость для микроволнового доступа (WiMAX) - это семейство стандартов беспроводной широкополосной сети, основанных на наборе стандартов IEEE 802.16."
 umts: "UMTS"
 umts_desc: "Универсальная система мобильной связи (UMTS) - это система мобильной сотовой связи третьего поколения для сетей, основанных на стандарте GSM. Разработанная и обслуживаемая 3GPP, UMTS является компонентом стандарта IMT-2000. Она предусматривает полную сетевую систему, которая включает в себя сеть радиодоступа, основную сеть и аутентификацию пользователей через SIM-карту. Эта система требует большего количества базовых станций и новых распределений частот."
 edge: "EDGE"
 edge_desc: "В отличие от UMTS, улучшенная скорость передачи данных для GSM Evolution (EDGE) не требует новых базовых станций или новых распределений частот. Благодаря внедрению сложных методов кодирования и передачи данных EDGE обеспечивает более высокую скорость передачи данных по радиоканалу."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "Высокоскоростная исходящая пакетная передача данных (HSUPA) и высокоскоростная принимающая пакетная передача данных (HSDPA) представляют собой слияние двух мобильных протоколов. Они расширяют и улучшают производительность существующих сетей мобильной связи 3G с использованием протоколов WCDMA."
 gprs: "GPRS"
 gprs_desc: "Пакетная радиосвязь общего пользования (GPRS) - это услуга беспроводной связи на основе пакетов, обеспечивающая скорость передачи данных от 56 до 114 Кбит/с и постоянное подключение к Интернету для пользователей мобильных телефонов и компьютеров. В основе устройства лежит глобальная система мобильной связи 2G и сети сотовой связи 3G."

 civilian_folder: "Промышленные технологии"
 civilian_folder_desc: "Технологии 21 века, такие как генная инженерия, нановолокна и искусственный интеллект."
 Cat_AI: "Технология искусственного интеллекта"
 Cat_NFIBERS: "Технология нановолокон"
 Cat_3D: "Технология 3D-печати"
 Cat_GENES: "Технология генной инженерии"
 neural_networks_revival:0 "Возрождение нейронных сетей"
 neural_networks_revival_desc: "Нейронные сети существуют с конца 19-го века как теория использования вычислительной мощности мозга для улучшения человечества. Мы должны возродить эту идею, чтобы улучшить наши компьютеры и возможности искусственного интеллекта."
 data_mining:0 "Добыча данных"
 data_mining_desc: "Добыча данных - это практика изучения больших баз данных для получения новой информации. Эта практика может помочь улучшить наши возможности по разработке и повышению уровня технологий."
 machine_learning:0 "Машинное обучение"
 machine_learning_desc: "В основе теории машинного обучения лежит развитие компьютерного алгоритма, который автоматически улучшается с помощью опыта. Развитие этого в наших протоколах ИИ может позволить им быстрее изучать новые производственные задачи, а также улучшать исследования и разработки."
 sociable_machines:0 "Социальные машины"
 sociable_machines_desc: "Социальные машины - это среда, в которой люди и технологии взаимодействуют и производят продукты или действия, которые были бы невозможны без того и другого."
 early_ai_robotics:0 "Ранняя ИИ-робототехника"
 early_ai_robotics_desc: "Искусственный интеллект в робототехнике был ограниченным с момента появления машинного обучения и других форм ИИ. Внедрение ИИ в промышленные и другие формы робототехники позволит роботам повысить свою производительность."
 humanoid_robot:0 "Человекоподобный робот"
 humanoid_robot_desc: "Основа страха для многих людей также является основой для больших успехов в робототехнике на основе искусственного интеллекта. Появление нескольких «человекоподобных» роботов показало, что некоторые работы можно было бы лучше автоматизировать, что обычно является рутинной задачей."
 advanced_industrial_robotics: "Передовая промышленная робототехника"   
 advanced_industrial_robotics_desc: "Внедрение еще более совершенного ИИ в нашу коммерческую и промышленную робототехнику может улучшить качество, снабжение и скорость производства нашей продукции."
 smart_drones:0 "Умные дроны"
 smart_drones_desc: "Дронами обычно управляют как минимум один-два человека, которые находятся на расстоянии многих миль. Если мы начнем устанавливать на борту искусственный интеллект, то сможем сократить потребность в людях до одного, а в будущем вообще обойтись без них, используя компьютеризированные системы, управляющими этими дронами."
 fully_automated_drones:0 "Полностью автоматизированные дроны"
 fully_automated_drones_desc: "Раньше за полностью автоматизированными дронами было будущее. Теперь же мы можем управлять логистикой и многим другим с помощью полностью автономных дронов, перемещаясь из точки А в точку Б."
 advanced_ai:0 "Продвинутый ИИ"
 advanced_ai_desc: "Более продвинутый ИИ, который считывает и быстро адаптируется к ситуациям, может иметь решающее значение."
 modern_deep_learning:0 "Современное углубленное изучение"  
 modern_deep_learning_desc: "Углубленное изучение - это область машинного обучения, которое способно учиться без присмотра на основе неструктурированных или немаркированных данных. Его внутренняя работа представляет собой функцию ИИ, имитирующую работу человеческого мозга при обработке данных для использования при обнаружении объектов и принятии решений."
 human_imitation_ai:0 "Имитация человека ИИ"
 human_imitation_ai_desc: "Искусственный интеллект, имитирующий человека, использует концепцию углубленного обучения, которая развивает идею о том, что ИИ может в конечном итоге имитировать человеческие эмоции и мысли."
 nanorobotics:0 "Нанороботика"
 nanorobotics_desc: "Наноробототехника - это концепция небольших машин или роботов в масштабе нанометра или близком к нему. Наноробототехника может найти применение во многих областях медицины, а в некоторых случаях - в борьбе с деконструкцией."
 medical_nanorobots:0 "Медицинские нанороботы" 
 medical_nanorobots_desc: "Медицинские нанороботы, могут быть использованы для борьбы с определенными клетками, вирусами, бактериями, а также болезнями или иными потенциально смертельными заболеваниями."
 stereolitography:0 "Стереолитография"
 stereolitography_desc: "Стереолитография - это форма 3D-печати, которая используется в основном для создания моделей, прототипов, шаблонов и деталей производства послойно с применением фотохимических процессов."
 early_3D_printers:0 "Ранние 3D-принтеры"
 early_3D_printers_desc: "Ранняя 3D-печать была признана подходящей для создания функциональных или эстетических прототипов. Этот процесс называется «быстрое прототипирование»."
 t3D_wax_printer:0 "Восковой 3D принтер"
 t3D_wax_printer_desc: "3D восковой принтер использует воск и другие формы термопластичных материалов."
 large_scale_3D_printing:0 "Широкомасштабная 3D печать"
 large_scale_3D_printing_desc: "Применение 3D-печати в гораздо большем масштабе может помочь нам оптимизировать и увеличить производство мелких изделий, таких как винты и гвозди, а также деталей, пользующимся спросом на рынке."
 self-replicated_3D_printer: "Самовоспроизводящийся 3D принтер"
 self-replicated_3D_printer_desc: "Самовоспроизводящиеся 3D-принтеры предназначены для помощи в производстве и его увеличения."
 commercial_nanomanufacturing: "Коммерческое производство"
 commercial_nanomanufacturing_desc: "В коммерческой сфере 3D-печать крайне ограничена. Расширение возможностей 3D-печати за счет включения этой формы существенно поможет нам продвинуться вперед."
 modern_3D_printing: "Современная 3D печать"
 modern_3D_printing_desc: "Достижения в области 3D-печати позволили нам заменить материалы на более прочные и эффективные."
 t3D_printed_nanofibers: "3D печать нановолокон"
 t3D_printed_nanofibers_desc: "Печать нановолокон может помочь нам создавать более прочные материалы, чем мы могли производить, вплоть до каждого отдельного нанита."
 large_scale_nanocellulose_manufacturing:0 "Крупномасштабное производство нано-целлюлозы"
 large_scale_nanocellulose_manufacturing_desc: "Увеличение производства наноцеллюлозы может помочь нам развиваться гораздо быстрее."
 nanocellulose_in_medicine:0 "Наноцеллюлоза в медицине"
 nanocellulose_in_medicine_desc: "Применение наноцеллюлозы в медицине может помочь нам улучшить выживаемость пациентов с тяжелыми заболеваниями."
 industrial_electrospun_polymeric_nanofibers:0 "Промышленные полимерные нановолокна"
 industrial_electrospun_polymeric_nanofibers_desc: "Электропрядение нановолокон - один из наиболее распространенных способов изготовления нановолокон. Увеличение объемов производства позволит нам производить еще больше."
 multiwalled_carbon_nanotubes:0 "Многостенные углеродные нанотрубки"
 multiwalled_carbon_nanotubes_desc: "Нанотрубки используются в качестве проводников в электрических аппаратах, антеннах для радиоприемников и других электромагнитных устройств."
 modern_electrospinning:0 "Современное электропрядение"
 modern_electrospinning_desc: "Электропрядение - это метод производства волокна, при котором используется электрическая сила для вытягивания заряженных нитей из растворов полимеров или расплавов полимеров с диаметром волокна порядка нескольких сотен нанометров."
 inorganic_fibers_fabrication:0 "Производство неорганических волокон"
 inorganic_fibers_fabrication_desc: "Электроспиннинг считается одним из самых простых и эффективных способов изготовления больших количеств наноматериалов, в результате чего различные неорганические микро- и нановолокна успешно подвергаются электроспиновению."
 industrial_production_of_nanofibers:0 "Промышленное производство нановолокон"
 industrial_production_of_nanofibers_desc: "Нановолокна на основе электроспиннинга широко изучаются, и нередко демонстрируются их потенциальные возможности применения. Оборудование для электроспиннинга, технологические решения и материалы стремительно выходят на рынок. Специализированные компании поставляют лабораторные и промышленные компоненты и аппараты для электроспиннинга."
 nanofibers_in_medicine:0 "Нанофибры в медицине"
 nanofibers_in_medicine_desc: "Нановолокна демонстрируют большой потенциал в биомедицине и здравоохранении благодаря уникальному сочетанию свойств и функциональных возможностей. Важные биомедицинские применения нановолокон включают в себя фильтрацию, медицинский текстиль, заживление ран, тканевую инженерию, регенерацию, биосенсоры и доставку лекарств."
 centrifugal_spinning: "Центробежное прядение"
 centrifugal_spinning_desc: "Использование высоковольтной установки и низкая производительность стали препятствием на пути использования методов электропрядения в крупномасштабном производстве нановолокон. Эффективным подходом к производству нановолокон из различных материалов является центробежное прядение."
 DNA_fingerprinting:0 "Отпечатки пальцев ДНК"
 DNA_fingerprinting_desc: "Снятие отпечатков пальцев ДНК было одним из величайших изобретений 20 века. Дактилоскопирование помогло добиться значительных успехов в охране правопорядка, профилировании и во многих областях генетики."
 modern_gmo:0 "Современные ГМО"
 modern_gmo_desc: "Генетически модифицированный организм (ГМО) - это генетически измененный организм, который может быть использован в различных областях, например, для выращивания сельскохозяйственных культур, крупного рогатого скота, науки и многих других форм культивирования."
 gene_therapy:0 "Генная терапия"
 gene_therapy_desc: "Генная терапия - это процесс генетического отбора желаемых черт и устранения нежелательных."
 genetically_modified_crops:0 "Генетически модифицированные культуры"
 genetically_modified_crops_desc: "Генетически модифицированные культуры, такие как кукуруза, помидоры или другие растения, получают более сильные преимущества, чем их аналоги, такие как повышенная устойчивость к вредителям и многое другое."
 gene_targeting_pesticides:0 "Генное нацеливание пестицидов"
 gene_targeting_pesticides_desc: "Генное нацеливание пестицидов используется для удаления определенных генов вредителей или феромонов, выделяемых растениями, чтобы предотвратить их повреждение насекомыми или вредителями."
 synthetic_life:0 "Синтетическая жизнь"
 synthetic_life_desc: "Достижения в области генных технологий позволили нам создавать жизнь с нуля."
 safe_cloning:0 "Безопасное клонирование"
 safe_cloning_desc: "Клонирование всегда было делом непостоянным. Это также довольно опасно для клонов. До этого прорыва большинство из них не продержалось бы на ранней стадии."
 crispr_treatment:0 "Терапия КРИСПР"
 crispr_treatment_desc: "Терапия КРИСПР - это метод редактирования генов для удаления мутаций из клеток."
 crispr_gene_edited_crops:0 "КРИСПР ген мод. культуры"
 crispr_gene_edited_crops_desc: "Посевы КРИСПР аналогичны терапии КРИСПР для животных и людей. Однако в культурах, подвергнутых процедуре КРИСПР она либо усиливает желаемые гены сельскохозяйственных культур, либо удаляет нежелательные признаки."
 human_genome_project:0 "Проект Геном человека"
 human_genome_project_desc: "Проект по картированию генома человека сыграл важную роль в картировании одной из самых сложных генетических структур Земли. Картографирование этого океана знаний может еще больше расширить наши знания в мире генетики."
 crispr:0 "КРИСПР"
 crispr_desc: "КРИСПР - это метод редактирования генов, который используется в основном для онкологических больных и в исследованиях и разработках как метод целенаправленного воздействия и уничтожения рака у пациента."
 cas9_gene_editing:0 "Изменение генов Кас9"
 cas9_gene_editing_desc: "Кас9 представляет собой белок Далтона в иммунологии против ДНК-вирусов и плазмид. Редактирование этого белка может помочь в улучшении естественной защиты, а также найдет широкое применение в генной инженерии."
 tracrrna: "Трансактивирующая РНК"
 tracrrna_desc: "Трансактивирующая РНК КРИСПР представляет собой небольшую транскодированную РНК, впервые обнаруженную в патогене человека стрептококк пиогенный. РНК помогает в создании основы защиты от вирусов и плазмид."
 crispr_treatment_experimentation:0 "Экспериментальное лечение КРИСПР"
 crispr_treatment_experimentation_desc: "Эксперименты с КРИСПР позволят нам улучшить процесс редактирования генов."
 genetically_modified_humans:0 "Генетически измененные люди"
 genetically_modified_humans_desc: "Генетическая модификация людей, которая позволит им стать сильнее, лучше, быстрее и здоровее, чем раньше, может помочь нам двигаться вперед."

 fuel_silos: "Базовая переработка биотоплива"
 fuel_silos_desc: "Заводы по переработке биотоплива становятся все более популярными, поскольку нехватка нефти начинает поднимать свою уродливую голову. Производство этанола и других замещающих видов топлива захватило мир на пороге 21 века."
 fuel_refining: "Переработка топлива I"
 fuel_refining_desc: "Достижения в области химического крекинга позволяют увеличить выход легкого топлива из нефти."
 fuel_refining2: "Переработка топлива II"
 fuel_refining2_desc: "Лучшее планирование компоновки нефтеперерабатывающих заводов снижает потери топлива."
 fuel_refining3: "Переработка топлива III"
 fuel_refining3_desc: "Усовершенствованные методы рекультивации позволяют очищать топливо от побочных продуктов."
 fuel_refining4: "Переработка топлива IV"
 fuel_refining4_desc: "Новые разработки в области химического машиностроения позволяют очищать топливо из новых источников."
 fuel_refining5: "Переработка топлива V"
 fuel_refining5_desc: "Использование новых методов и улучшенных планировок при строительстве нефтеперерабатывающих заводов значительно увеличивает производительность при одновременном сокращении потерь."
 synth_oil_experiments: "Улучшенная переработка биотоплива"
 synth_oil_experiments_desc: "Улучшение соотношения чистого биотоплива в химии показало явные преимущества. Если мы продолжим в том же духе, то придем к еще большему успеху с этим новым видом биотоплива."
 early_refining: "Ранняя промышленная переработка биотоплива"
 early_refining_desc: "Биотопливо медленно набирает популярность. В большинстве случаев биотопливо используется в смеси с бензином и дизельным топливом, чтобы продлить срок службы бензина, а также уменьшить износ двигателя."
 oil_processing: "Промышленная переработка биотоплива"
 oil_processing_desc: "Более крупная переработка биотоплива становится все более распространенной. Государственные субсидии и забота об окружающей среде по поводу нефти привели к тому, что она получила дополнительную поддержку."
 improved_oil_processing: "Ранняя переработка биодизельного топлива"
 improved_oil_processing_desc: "Популярность биодизеля резко возросла по сравнению с другими аналогами биотоплива. Однако наблюдается серьезный недостаток методов производства биодизеля."
 advanced_oil_processing: "Усовершенствованная обработка биодизеля"
 advanced_oil_processing_desc: "Экспериментальные методы производства позволили нам улучшить производство биодизеля."
 modern_oil_processing: "Современная обработка биодизеля"
 modern_oil_processing_desc: "Наши производители биодизеля дистиллировали рецепт, по которому выходит один из наиболее чистых вариантов."
 futuristic_oil_refining: "Футуристическая переработка топлива"
 futuristic_oil_refining_desc: "Дополнительные изменения в дистилляции биодизельного топлива и топлива общего назначения могут позволить нам получить больше топлива, которое будет сжигаться чище и эффективнее."

 construction1: "Строительство I"
 construction1_desc: "Улучшенные методы и материалы позволяют нам быстрее строить здания, как гражданские, так и военные."
 construction2: "Строительство II"
 construction2_desc: "Модернизация наших инструментов и оборудования будет способствовать дальнейшему развитию строительства."
 construction3: "Строительство III"
 construction3_desc: "Внедрение современных транспортных средств и полученного опыта в области строительства могут быть использованы для значительного ускорения ремонта."
 construction4: "Строительство IV"
 construction4_desc: "Более высокая степень механизации и улучшенные режимы работы еще больше повышают скорость строительства зданий."
 construction5: "Строительство V"
 construction5_desc: "Будущее эффективного строительства потребует более тщательного планирования индивидуальных проектов, а также стандартизированных решений везде, где это возможно."
 construction6: "Строительство VI"
 construction6_desc: "Новые решения в отношении строительных технологий улучшат наши возможности как для гражданских, так и для военных целей."
 construction7: "Строительство VII"
 construction7_desc: "Новые решения в отношении строительных технологий улучшат наши возможности как для гражданских, так и для военных целей."
 construction8: "Строительство VIII"
 construction8_desc: "Новые решения в отношении строительных технологий улучшат наши возможности как для гражданских, так и для военных целей."
 excavation1: "Добыча I"
 excavation1_desc: "Развитие технологий бурения позволит нам добывать ресурсы, которые ранее были недоступны."
 excavation2: "Добыча II"
 excavation2_desc: "Новые методы добычи помогут нам более эффективно собирать ресурсы. Мы больше не загрязняем ресурсы, что приводит к увеличению добычи."
 excavation3: "Добыча III"
 excavation3_desc: "Прогресс в геологии поможет нам определить местонахождение ресурсов. Теперь мы можем сосредоточить наше внимание на тех местах, где больше шансов найти большое количество природных ресурсов."
 excavation4: "Добыча IV"
 excavation4_desc: "Автоматизация ключевых процессов и развитие механики сделают все наши источники ресурсов намного эффективнее."
 excavation5: "Добыча V"
 excavation5_desc: "Достижения в таких областях, как открытая добыча, дадут нам увеличение выхода ресурсов с наших месторождений."
 excavation6: "Добыча VI"
 excavation6_desc: "Дальнейший прогресс в области горного дела и в других различных методах добычи позволит нам извлечь больше ресурсов из месторождений."
 excavation7: "Добыча VII"
 excavation7_desc: "Дальнейший прогресс в области горного дела и в других различных методах добычи позволит нам извлечь больше ресурсов из месторождений."
 excavation8: "Добыча VIII"
 excavation8_desc: "Дальнейший прогресс в области горного дела и в других различных методах добычи позволит нам извлечь больше ресурсов из месторождений."

