 carrier_armor_upgrade: "Броня"
 carrier_armor_upgrade_desc: "Улучшение брони на наших авианосцах может позволить нашим авианосцам и другим кораблям класса авианосцев противостоять противокорабельной войне."
 ship_anti_air_upgrade: "ПВО"
 ship_anti_air_upgrade_desc: "Авианосец противовоздушной обороны невероятно важен. Модернизация АА класса на наших кораблях позволяет нам защищаться от самолетов наземного базирования от уничтожения нашей воздушной мощи до того, как она взлетит."
 ship_ASW_upgrade: "Противолодочная система"
 ship_ASW_upgrade_desc: "Системы обнаружения подводных лодок важны для удержания наших кораблей в море."
 ship_armor_upgrade: "Броня"
 ship_armor_upgrade_desc: "Корабельная броня в поздних ярсах стала меньше касаться брони от обычных вооружений и больше о защите от ракет и других тяжелых видов оружия."
 ship_VLS_upgrade: "Вертикальная система запуска"
 ship_VLS_upgrade_desc: "Основное вооружение на крейсерах и фрегатах. В нем размещены ракеты для применения против самолетов и кораблей."
 ship_gun_upgrade: "Модернизация орудия"
 ship_gun_upgrade_desc: "Модернизация оружия включает в себя все, от системы оружия ближнего боя, цепных орудий и многоцелевых морских пушек."
 carrier_engine_upgrade: "Двигатель"
 carrier_engine_upgrade_desc: "Двигатель - одна из важнейших частей всего судна. Улучшение его позволит нам достичь более быстрых шагов, а также увеличить наш диапазон."
 ship_engine_upgrade: "Двигатель"
 ship_engine_upgrade_desc: "Двигатель - одна из важнейших частей всего судна. Улучшение его позволит нам достичь более быстрых шагов, а также увеличить наш диапазон."
 ship_ground_support: "Наземная поддержка"
 ship_ground_support_desc: "Наземная поддержка включает в себя крылатые ракеты и другие виды вооружений, которые предназначены для поддержки наших наземных сил, когда они сражаются вблизи побережья."
 frig_destroy_asw_upgrade: "Противолодочная система"
 frig_destroy_asw_upgrade_desc: "Системы обнаружения подводных лодок важны для удержания наших кораблей в море."

 ship_CM_upgrade: "Контрмеры"
 ship_CM_upgrade_desc: "Лучшие меры противодействия помогут нам уклониться от вражеских ракет и торпед."
 sub_engine_upgrade: "Двигатель"
 sub_engine_upgrade_desc: "Двигатель - одна из важнейших частей всего судна. Его улучшение позволит нам достичь более высокой скорости, а также увеличить дальность действия."
 carrier_displacement_upgrade: "Водоизмещение"
 carrier_displacement_upgrade_desc: "Водоизмещение корабля связано с тоннажем корпуса. Сосредоточение внимания на водоизмещении судов несущего класса, увеличении водоизмещения и увеличении размера корпуса может увеличить размер палубы."
 sub_stealth_upgrade: "Скрытность"
 sub_stealth_upgrade_desc: "Улучшенные меры скрытности на борту наших подводных лодок могут помочь кораблям уклониться от системы анализа и планирования миссий, эсминцев, фрегатов и других средств защиты от подводных лодок."
 sub_sonar_upgrade: "Сонар"
 sub_sonar_upgrade_desc: "Улучшение сонара на борту наших подводных лодок может помочь ему в достижении цели полного уничтожения кораблей и флота наших врагов."
 sub_displacement: "Водоизмещение"
 sub_displacement_desc: "Водоизмещение - это определение использования балластов для поддержания способности подводной лодки под водой. Однако улучшение водоизмещающих воздушных резервуаров позволяет использовать дополнительные ракеты и торпеды для борьбы с противником."
 ship_reliability_upgrade: "Надежность"
