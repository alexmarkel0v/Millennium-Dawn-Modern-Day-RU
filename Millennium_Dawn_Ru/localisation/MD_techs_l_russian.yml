 tech_rail_guns_2: "Рельсотроны 2030 года"
 tech_rail_guns_2_desc: "Рельсотроны используют электромагнитную силу для запуска высокоскоростных снарядов. Обычно снаряд не содержит взрывчатых веществ, а полагается на высокую скорость, массу и кинетическую энергию снаряда, чтобы нанести ущерб."
 tech_rail_guns_3: "Рельсотроны 2040 года"
