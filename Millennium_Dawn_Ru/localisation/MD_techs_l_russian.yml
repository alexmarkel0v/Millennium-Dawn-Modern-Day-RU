 destroyer_hull_1: "Эсминец 1965 года"
 destroyer_hull_1_desc: "Эти быстрые, маневренные и долговечные боевые корабли, предназначенные для сопровождения более крупных судов в составе флота, конвоя или боевой группы, в равной степени приспособлены к независимой эксплуатации. Более поздние версии, несущие широкий и смертоносный набор управляемых и крылатых ракет, а также другого вооружения, действительно являются многоцелевыми военными кораблями. Более тяжелый по тоннажу, более агрессивный и смертоносный по огневой мощи, чем фрегат или корвет. Они обычно используются для обороны флота, наступательных задач, противовоздушных, противокорабельных и противолодочных атак, а также для береговых атак в зависимости от нагрузки."
