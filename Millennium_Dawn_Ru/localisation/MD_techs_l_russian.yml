l_russian:
 Arty_upgrade_1: "Множественный удар I"
 Arty_upgrade_1_desc: "Процесс изменения угла запуска и скорости для каждой боеголовки, в результате чего все снаряды поражают цель одновременно."
 Arty_upgrade_2: "Система управления огнём"
 Arty_upgrade_2_desc: "Предназначена для помощи системе оружия дальнего радиуса действия в наведении, отслеживании и поражении цели."
 Arty_upgrade_3: "Различные метательные заряды"
 Arty_upgrade_3_desc: "Количество взрывчатого вещества, которое должно быть выпущено артиллерийским орудием, изменяется приращенем пороха - выбирается в зависимости от дальности до цели и тактической ситуации."
 Arty_upgrade_4: "Множественный удар II"
 Arty_upgrade_4_desc: "Модернизированный процесс с более высокими конечными компонентами, позволяющими одновременно поражать вражеские цели."
 Arty_upgrade_5: "Массовые метательные заряды"
 Arty_upgrade_5_desc: "Усовершенствованная технология, позволяющая упростить конструкцию орудия и расширить спектр тактических и логистических возможностей."

 AA_upgrade_1: "Блок охлаждения аккумуляторов второго поколения"
 AA_upgrade_1_desc: "Содержит тепловую батарею для обеспечения питания предполетных операций, а также запас аргона для охлаждения инфракрасного детектора в ракетном искателе."
 AA_upgrade_2: "Головка самонаведения третьего поколения ИК и УФ"
 AA_upgrade_2_desc: "Ультрафиолетовая полоса ЭМ - спектра потенциально может быть использована в качестве носителя для работы управляемых вепонов - развитие этой технологии."
 AA_upgrade_3: "Системы охлаждения ИК"
 AA_upgrade_3_desc: "Обладают высокой чувствительностью и могут обнаруживать малейшие колебания температуры в мишенях."
 AA_upgrade_4: "Датчики тепловизоры арсенид галлия-индия"
 AA_upgrade_4_desc: "Современные гиперзвуковые системы визуализации используют эти датчики для получения изображения цели."

 AT_upgrade_1: "ПЗРК"
 AT_upgrade_1_desc: "Полуавтоматическая команда на линию визирования - способ командного наведения ракеты, требующий от оператора контроля цели на весь полет ракеты."
 AT_upgrade_2: "Выстрелил и забыл"
 AT_upgrade_2_desc: "Способность ракеты направлять себя к цели после выстрела."
 AT_upgrade_3: "Улучшенные тандемные боеприпасы"
 AT_upgrade_3_desc: "Эффективен против реактивной бронетехники - эта многоступенчатая боеголовка сначала пробивает внешнюю броню, позволяя второй боеголовке беспрепятственно пройти и сдетонировать внутри."  
 AT_upgrade_4: "Бродячие боеприпасы"
 AT_upgrade_4_desc: "Категория системы оружия, в которой боеприпас некоторое время слоняется по целевому району, ищет цели и атакует, как только цель обнаружена."

 AS_upgrade_1: "Двигатели с вектором тяги"
 AS_upgrade_1_desc: "Возможность манипулировать направлением тяги от двигателей дает гораздо большие боевые способности и маневренность."                                        
 AS_upgrade_2: "Скрытность 2-го поколения"
 AS_upgrade_2_desc: "Улучшенные характеристики скрытности и эксплуатационные характеристики позволяют увеличить вторжение и живучесть в воздушном пространстве противника."
 AS_upgrade_3: "Дистанционное управление"
 AS_upgrade_3_desc: "Вынимание человека из машины позволяет создавать более опасные наборы миссий и самолеты, которые могут тянуть более высокие G-силы."
                                                    
 MR_upgrade_1: "Суперкрейсерская скорость"
 MR_upgrade_1_desc: "Эффективно выдержанный сверхзвуковой полет без необходимости форсажа."
 MR_upgrade_2: "Скрытность 2-го поколения"
 MR_upgrade_2_desc: "Улучшенные характеристики скрытности и эксплуатационные характеристики позволяют увеличить вторжение и живучесть в воздушном пространстве противника."
 MR_upgrade_3: "Дистанционное управление"
 MR_upgrade_3_desc: "Вынимание человека из машины позволяет создавать более опасные наборы миссий и самолеты, которые могут тянуть более высокие G-силы."

