 idea_focus_generic_social_democrat_doctrine:0 "Социал-демократическая доктрина"
 idea_focus_generic_social_democrat_doctrine_desc:0 ""
 idea_focus_generic_conservative_doctrine:0 "Консервативная доктрина"
 idea_focus_generic_conservative_doctrine_desc:0 "Эта страна обрела определенный уровень счастья, когда дело доходит до статус-кво. Она стала политической моды как против политических шагов вперед и назад."
 idea_focus_generic_liberal_doctrine:0 "Либеральная доктрина"
 idea_focus_generic_liberal_doctrine_desc:0 "Эта страна приняла общее понимание того, что попытка контролировать других - это вселенское зло, которого следует избегать. Эта страна использует серию из либеральных манер и философского мышления о свободе."
 idea_focus_generic_leftist_doctrine:0 "Левая доктрина"
 idea_focus_generic_leftist_doctrine_desc:0 "Веря в демократию, эта страна испытывает дискомфорт от мирового капитализма и неравного распределения богатств."
 idea_focus_generic_marxist_doctrine:0 "Марксистская доктрина"
 idea_focus_generic_marxist_doctrine_desc:0 "Эта страна приняла марксистские идеалы и начались учения коммунизма, а также представление его в весьма положительном свете. Коммунистическое движение, скорее всего, укрепится и объединится против власти."
 idea_focus_generic_neo_fascist_doctrine:0 "Неофашистская доктрина"
 idea_focus_generic_neo_fascist_doctrine_desc:0 "Эта страна переживает возрождение движения национального превосходства и военной экспансии, как правило. Лишь вопрос времени, когда одна из ультраправых организаций будет играть ведущую роль в стране и станет серьезной политической силой."
 idea_focus_generic_nationalist_doctrine:0 "Националистическая доктрина"
 idea_focus_generic_nationalist_doctrine_desc:0 "Эта страна начала рьяно чествовать свою национальную историю и традиции. Серьезная оппозиция к демократическим и коммунистическим идеалам сформировалась вокруг нескольких ультраправых движений."
 idea_focus_generic_path_of_allah:0 "Путь Аллаха"
 idea_focus_generic_path_of_allah_desc:0 "Эта страна стремится жить при классической интерпретации законов шариата, как основного источника исламского закона. Исламистские движения могут восстать и объединиться против власти."
