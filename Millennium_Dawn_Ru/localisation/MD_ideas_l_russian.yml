l_russian:
 international_sanctions:0 "Международные санкции"
 international_sanctions_desc:0 "Мы подвергаемся экономическим санкциям со стороны международного сообщества."
 p5_member:0 "Постоянный член СБ ООН"
 p5_member_desc:0 "В число постоянных членов Совета Безопасности Организации Объединенных Наций, также известных как постоянная пятерка или "Большая пятерка", входят следующие пять правительств: Китай, Франция, Россия, Великобритания и Соединенные Штаты. Они представляют пять великих держав, считающихся победителями во Второй мировой войне. Каждый из постоянных членов имеет право вето, что позволяет им предотвращать принятие любого" основного " проекта резолюции Совета, независимо от уровня международной поддержки этого проекта."
 g7_member:0 "Участник G7"
 g7_member_desc:0 "G7 - это группа, состоящая из "семёрки" развитых держав: Германии, Италии, Канады, Соединенного Королевства, Соединенных Штатов, Франции и Японии. Перечисленные страны представляют рейтинг со значительным процентом чистого мирового богатства, и все они имеют очень высокий индекс развития человеческого потенциала."
 un_member:0 "Член ООН"
 un_member_desc:0 "Как член Организации Объединенных Наций мы являемся признанной суверенной державой для других государств этого мира, уважающих многостороннюю дипломатию и международную безопасность."
 nuclear_power:0 "Ядерная мощь"
 nuclear_power_desc:0 "Эта страна располагает ядерным арсеналом. Это мощное оружие массового поражения. Существуют разные средства доставки заряда, и развитие систем ПВО выдвинуло на первый план именно ракеты. Чаще всего расчет идет на использование ракет малой и средней дальности, опаснее всего МБР с дальностью полета более 5500 км. Поэтому, при учитывании наличия определенного количества ядерных боеголовок у страны, необходимо также брать во внимание расположение этой державы, а следовательно, имеются ли у державы подводные лодки. И баллистические, и крылатые ракеты могут быть размещены на подводных лодках для доставки ближе к цели, минуя возможные средства ПРО на суше."
 idea_GUAM_member_state:0 "Член организации ГУАМ"
 idea_GUAM_member_state_desc:0 ""ГУАМ" или Гуамская организация демократии и экономического развития - это группа стран, основанная в 1997 году членами Грузии, Украины, Азербайджана и Молдовы. Устав организации, официально утвержденный в 2001 году, направлен на развитие сотрудничества путем поощрения демократических ценностей, стабильного развития, укрепления безопасности как внутри страны, так и за рубежом и, наконец, продвижения вперед европейской интеграции. Она часто рассматривается как средство противодействия российскому влиянию и режиму, однако лидеры ГУАМ отвергли эти претензии."
 idea_GUAM_member_state_2:0 "Член организации ГУАМ"
 idea_GUAM_member_state_2_desc:0 ""ГУАМ" или Гуамская организация демократии и экономического развития - это группа стран, основанная в 1997 году членами Грузии, Украины, Азербайджана и Молдовы. Устав организации, официально утвержденный в 2001 году, направлен на развитие сотрудничества путем поощрения демократических ценностей, стабильного развития, укрепления безопасности как внутри страны, так и за рубежом и, наконец, продвижения вперед европейской интеграции. Она часто рассматривается как средство противодействия российскому влиянию и режиму, однако лидеры ГУАМ отвергли эти претензии."
 ecowas_member_state:0 "ECOWAS"
 ecowas_member_state_desc:0 "Экономическое сообщество западноафриканских государств - это политический и экономический союз пятнадцати стран, расположенных в Западной Африке. Он был официально учрежден в мае 1975 года с целью содействия "коллективной самодостаточности" путем создания западноафриканского торгового блока через формирование экономического и торгового альянса. Кроме того, ECOWAS также выполняет функции миротворческих сил в регионе и используется в государствах-членах в периоды политической нестабильности или беспорядков."
 reform_international_institutions_idea:0 "Поддержка реформы глобального управления"
 reform_international_institutions_idea_desc:0 "Эта страна признает, что мир изменился и поэтому нуждается в международных институтах, особенно в Совете Безопасности Организации Объединенных Наций."
 putin_diplomacy:0 "Реальная политика"
 putin_diplomacy_desc:0 "Реальная политика - это политика или дипломатия, основанная прежде всего на рассмотрении данных обстоятельств и факторов, а не явных идеологических понятий или морально-этических предпосылок. В этом отношении она разделяет аспекты своего философского подхода с аспектами реализма и прагматизма. За это ее часто называют просто прагматизмом в политике. Термин реальная политика иногда используется уничижительно, чтобы подразумевать политику, которая является принудительной, аморальной или Макиавеллистской."
 combined_arms_idea:0 "Общевойсковое оружие"
 combined_arms_idea_desc:0 "Идея общевойскового оружия - это метод ведения войны, который объединяет различные боевые средства Вооруженных сил для достижения окончательного успеха."
 eco_factories_projects_idea:0 "Эко-фабрики"
 eco_factories_projects_idea_desc:0 "Стремясь сделать наши страны более экологичными, мы начали внедрять концепцию эко-фабрик. Какой лучший способ помочь окружающей среде, если не создание экологически чистой промышленности?"
 sunni:0 "Суннизм"
 sunni_desc:0 "Суннитский ислам является крупнейшим направлением ислама. Его название происходит от слова "сунна", относящегося к образцовому поведению исламского пророка Мухаммеда. Разногласия между мусульманами-суннитами и шиитами возникли из-за споров по поводу выбора преемника Мухаммеда, а впоследствии приобрели более широкое политическое значение, касаясь богословских и юридических мер."
 sufi_islam:0 "Суфизм"
 sufi_islam_desc:0 "Суфийский ислам часто определяется как "Исламский мистицизм". Он сформировался очень рано в исламской истории, как реакция против политизации ислама. Его приверженцы верят, что через постоянное чтение Корана, пение и глубокую медитацию между искателем и Мухаммедом создается духовная связь - экстаз. Через Мухаммеда суфии стремятся понять и соединиться с Аллахом. Исторически, именно суфийские миссионеры были главными распространителями ислама в Африке и на суб-индийском континенте."
 ibadi:0 "Ибадизм"
 ibadi_desc:0 "Религиозное движение ибадитов отделилось от основной ветви ислама через 20 лет после смерти пророка Мухаммеда и, таким образом, предшествовало как суннитскому, так и шиитскому исламу. Движение возникло вместе с отделением хариджитов, у которых считается, что принятие Али арбитража в битве при Шиффине сделало его непригодным для руководства, так как решение Аллаха на поле боя, а не переговоры, должны определить, кто является законным халифом. Однако движение считается гораздо более умеренной ветвью, чем экстремистские хариджиты, и ибадизм разделяет несколько различных убеждений как с суннитами, так и с шиитами."
 shia:0 "Шиизм"
 shia_desc:0 "Шиизм (последователи Али) - это ветвь ислама, которая подразумевает, что исламский пророк Мухаммад назначил Али ибн Аби Талиба своим преемником (имамом). Шиитский ислам в первую очередь контрастирует с суннитским, приверженцы которого убеждены, что Мухаммад не назначал преемника и считают Абу Бакра (назначенного халифом через Шуру, то есть советом) правильным халифом."
 judaism:0 "Иудаизм"
 judaism_desc:0 "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nИудаизм - древняя монотеистическая авраамическая религия с Торой в качестве основополагающего текста. Она охватывает религию, философию и культуру еврейского народа. Иудаизм рассматривается верующими евреями как выражение Завета, который Бог установил с детьми Израиля."
 cheondo:0 "Чхондогё"
 cheondo_desc:0 "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nЧхондогёизм ("религия Небесного Пути") - корейское религиозное движение 20-го века, основанное на неоконфуцианском движении Тонхак 19-го века и на мистическом опыте Чхве Джеу. Хеондизм берет свое начало в крестьянских восстаниях, которые возникли, начиная с 1812 года во время династии Чосон. Основной принцип Чхондогё - единство Бога и человека. Сейчас число его приверженцев колеблется в районе 3-х миллионов человек."
 shinto:0 "Синтоизм"
 shinto_desc:0 "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nСинтоизм - этническая религия Японии, сосредотачивающаяся на ритуальных практиках, которые должны быть выполнены старательно, чтобы установить связь между современной Японией и ее древним прошлым. Прежде всего, она отличается анимистическими верованиями, а объектами поклонения являются многочисленные божества и духи умерших."
 buddism:0 "Буддизм"
 buddism_desc:0 "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nБуддизм - это религия и дхарма, которая включает в себя множество традиций, верований и духовных практик, в основном базирующихся на учениях, приписываемых Будде. Буддизм возник в Древней Индии где-то между 6 и 4 веками до нашей эры, откуда он распространился по большей части Азии и пришел в упадок в Индии в средние века."
 hindu:0 "Индуизм"
 hindu_desc:0 "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nИндуизм - это религия, или даже образ жизни, широко практикующиеся в Индии. Его называют древнейшей религией всех времен, а некоторые последователи и ученые называют его Санатана Дхармой, "вечной традицией" или "вечным путем" за пределами человеческой истории."
 christian:0 "Христианство"
 christian_desc:0 "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nХристианство - авраамическая монотеистическая религия, основанная на жизни и учении Иисуса Христа, который служит центром веры. Это самая большая религия в мире, с более чем 2,4 миллиарда последователей, или 33% мирового населения, известного как христиане. Несмотря на то, что в этой религии выделяют три основных направления: католицизм, православие и протестантизм, все христиане верят, что Иисус из Назарета есть Мессия, Сын Божий и Спаситель человечества. Не сомневаются в его историчности."
 orthodox_christian:0 "Православие"
 orthodox_christian_desc:0 "§YСпециальное правило:§! §WМожно запретить умеренные исламистские партии.§!\n\nВосточная ортодоксальная церковь, также известная как Православная церковь, является второй по величине христианской ветвью и одним из старейших существующих религиозных учреждений в мире. Возникло учение около 33 года в Иерусалиме и сложилось в Византии в первом тысячелетии в эпоху 7 Вселенских соборов. Православие учит, что его обитель - единая, Святая и Апостольская церковь, созданная Иисусом Христом в его великом поручении апостолам. Конфессия практикует знание, понимаемое как первоначальная христианская вера и поддерживает Священное Предание от апостолов."
 pluralist:0 "Плюрализм"
 pluralist_desc:0 "Название мировоззрения, согласно которому религия человека не является единственным и исключительным источником истины, и тем самым признание того, что как минимум, некоторые истины и истинные ценности существуют в других религиях."
 EU_member:0 "Член ЕС"
 EU_member_desc:0 "Европейский союз (ЕС) - это политический и экономический союз государств-членов, расположенных преимущественно в Европе. ЕС разработал внутренний единый рынок посредством стандартизированной системы законов, которые применяются во всех государствах-членах. Политика ЕС направлена на обеспечение свободного перемещения людей, товаров, услуг и капитала на внутреннем рынке, принятие законодательства в области юстиции и внутренних дел, а также поддержание общей политики в области торговли, сельского хозяйства, рыболовства и регионального развития."
 sco_observer:0 "Наблюдатель при Шанхайской Организации Сотрудничества"
 sco_observer_desc:0 "Шанхайская организация сотрудничества (ШОС) - евразийская политическая, экономическая организация безопасности, о создании которой было объявлено 15 июня 2001 года в Шанхае, лидерами Китая, Казахстана, Кыргызстана, России, Таджикистана и Узбекистана. Статус наблюдателя выступает в качестве промежуточного шага перед полноправным членством."
 sco_member:0 "Член Шанхайской Организации Сотрудничества"
 sco_member_desc:0 "Шанхайская организация сотрудничества (ШОС) - евразийская политическая, экономическая организация безопасности, о создании которой было объявлено 15 июня 2001 года в Шанхае, лидерами Китая, Казахстана, Кыргызстана, России, Таджикистана и Узбекистана."
