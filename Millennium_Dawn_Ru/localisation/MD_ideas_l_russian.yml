 austrian_neutrality:0 "Австрийская нейтральность"
 austrian_neutrality_desc:0 "Увидев разделение Германии на два государства в 1949 году, австрийцы стремились не допустить разделения своей нации любой ценой. Когда в 1955 году Австрия была основана из бывших западных союзных и советских оккупационных зон, она обещала обеим сторонам не присоединяться ни к западному, ни к восточному альянсу, однако вскоре была заперта на западной стороне от железного занавеса.\n\nОднако стремление Австрии к полному нейтралитету было поставлено под сомнение, когда та подала заявку на вступление в ЕС в 1989 году и, в конечном итоге, сделала это в 1995 году. Таким образом, ее нейтральность считается менее прочной, чем у ее швейцарских соседей."
 belgian_political_system:0 "Политическая система Бельгии"
 belgian_political_system_desc:0 "Политическая система Бельгии является легендарной, поскольку она слишком сложна. У федерального представителя демократической конституционной монархии Бельгии есть король, а также центральный и национальный бельгийский парламент (Брюссель), парламент голландскоязычной фламандской общины (Брюссель), парламент франкоязычной общины Валлонии (Брюссель), парламент для немецкоязычной общины на окраинах с Германией (Эйпене), а также специальное обозначение для официально двуязычной столицы Брюссель, «столичный регион», превращающий его в три парламента, но он несколько выходит из-под юрисдикции двух региональных парламентов и, разумеется, находится под юрисдикцией своего брюссельского парламента.\nДобавьте к этому подразделение на 10 провинций (хотя и не в Брюсселе), 43 округов и 589 муниципалитетов, и у вас получится тщательная сложная и чрезмерно неэффективная политическая система, которая, однако, позволяет представить каждого отдельного гражданина достаточно точно и щепетильно."
