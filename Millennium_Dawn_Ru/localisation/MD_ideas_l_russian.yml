 idea_focus_PRC_new_republic:0 "Новая республика"
 idea_focus_PRC_new_republic_desc:0 "После столетий трудностей и бедствий, Китай стоит на пороге истинной демократии! Да здравствует Новая Китайская Республика!"
 idea_focus_PRC_patriotic_broadcasts:0 "Патриотическая трансляция"
 idea_focus_PRC_restored_republic:0 "Восстановленная республика"
 idea_focus_PRC_restored_republic_desc:0 "Мы открыли новую демократическую систему в традиции Сунь Ят-Сена, отца китайской демократии. Да здравствует Третья республика!"
 idea_focus_PRC_serve_people:0 "Служить народу!"
 idea_focus_PRC_serve_people_desc:0 "Став девизом партии, китайский народ призывает руководство страны вернуться к коммунистическим принципам и вновь принять учение Председателя Мао."
 idea_GER_german_legacy:0 "Германское наследие"
 idea_GER_german_legacy_desc:0 "Германия пережила как порочное влияние фашизма так и коммунизма. Немецкий народ стал глубоко связан с идеалами либеральной демократии и вряд ли примут тиранию еще раз."
 idea_HLS_holy_see:0 "Святейший престол"
 idea_HLS_holy_see_desc:0 "Ватикан является центром католицизма, с населением, отобранным папой и его советниками. Нет никакого способа, которым его страна когда-либо управляла никем, кроме папы."
 idea_ISR_vanguard_of_judaism:0 "Авангард иудаизма"
 idea_ISR_vanguard_of_judaism_desc:0 "Еврейская вера преследовалась и подавлялась на протяжении тысячелетий. У еврейского народа было много врагов и мало друзей, и Израиль мог бы быть единственной попыткой создать постоянную политическую структуру для себя. Израиль должен оставаться бдительным, окруженный врагами, желающими его уничтожить."
 idea_JAP_emperor_akihito:0 "Император Акихито"
 idea_JAP_emperor_akihito_desc:0 "Его императорское высочество Акихито, сын Хирохито, является императором Японии. Он, хотя и не обладает реальной властью, является источником огромного счастья и спокойствия для японского народа. Он выступает за то, что связывает древнюю Империю с Республикой сейчас. Он выступает за то, что связывает ветеранов войн, с которыми сталкивается Япония, с молодыми людьми, которые понятия не имеют о таких вещах."
 idea_mrt_referendum:0 "Конституционный референдум"
 idea_mrt_referendum_desc:0 "Конституционный референдум в Мавритании в 2017 году установил более широкие полномочия президента и Национального Собрания, включая упразднение Сената."
 idea_PRC_chinese_socialism:0 "Социализм с китайскими характеристиками"
 idea_PRC_chinese_socialism_desc:0 "Китай работает над полировкой классических коммунистических учений и делает их действительно применимыми к современному миру. Цзян Цзэминь заложил фундамент социализма с китайскими характеристиками, который представляет собой учение о маоистских идеалах, которое позволяет капитализму свободно бегать в определенных районах страны, таких как Шанхай или Пекин."
 idea_RAJ_south_asian_tiger:0 "Тигр Южной Азии"
 idea_RAJ_south_asian_tiger_desc:0 "Индия, родина индуизма, одной из величайших наций на земле, окончательно оправилась от колониализма и бесконечных лишений. Пусть враги Индии знают, что на охоте есть тигр - возможно, невидимый, но определенно опасный."
 idea_SWE_king_charles_xvi:0 "Король Карл XVI Густав"
 idea_SWE_king_charles_xvi_desc:0 "Король Карл XVI является королем Швеции и, следовательно, главой государства. Он пришел к власти в 1973 году, когда его дед Густав VI Адольф скончался. Он является седьмым регентом Дома Бернадота и семьдесят четвертым королем Швеции."
 idea_united_nations_security_council_member:0 "Постоянный член СБ ООН"
 idea_united_nations_security_council_member_desc:0 "Эта страна имеет постоянное место в Совете Безопасности Организации Объединенных Наций."
