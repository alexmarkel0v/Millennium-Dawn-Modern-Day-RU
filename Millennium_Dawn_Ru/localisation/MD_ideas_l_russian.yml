 worker_strikes_1_desc:0 "У рабочей силы этой страны есть негодование."
 worker_strikes_2:0 "Значительные забастовки рабочих"
 worker_strikes_2_desc:0 "Автобусы, поезда, самолеты и такси не двигаются в этой стране. Только некоторые заводы еще работают. Рабочий класс недоволен."
 worker_strikes_3:0 "Крупные забастовки рабочих"
 worker_strikes_3_desc:0 "Бывают ситуации, когда люди не хотят работать, чтобы создать давление на власть и продвинуть какой-то политический пункт. В этой стране сделан непопулярный и важный политический шаг, отчего забастовки вышли на новый уровень."
 worker_strikes_4:0 "Ущерб от забастовки рабочих"
 worker_strikes_4_desc:0 "Национальная экономика находится на грани краха. Кажется, что правительство не может заставить своих людей работать."
 ZIM_disgruntled_veterans:0 "Недовольные ветераны"
 ZIM_disgruntled_veterans_desc:0 "Зимбабве имеет проблемы с недовольными бывшими военными Родезийской войны Буша (также называемая Второй Чимуренга) против Родезийских и южноафриканских государств. Эти солдаты - в основном темнокожие ополченцы бывших боевиков ЗАНУ, часто безработные и разочарованные, и их гнев часто материализовался тяжелым насилием в отношении белого меньшинства, хотя иногда и против коренного большинства тоже, если те выступали в пользу дружественных межрасовых отношений."
