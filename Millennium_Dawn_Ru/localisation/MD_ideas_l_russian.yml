 ENG_king_charles_3:0 "Король Чарльз III"
 ENG_king_charles_3_desc:0 "Король Чарльз III, сын Елизаветы II, был самым длительным наследником, служившим наследником в истории британской монархии, прежде чем подняться на трон. Его прежние скандалы, особенно смерть его первой жены Дианы, сделали его своего рода позором для монархии."
 ENG_king_william_5:0 "Король Уильям V"
 ENG_king_charles_5_desc:0 "Король Уильям V, сын Чарльза III, гораздо больше похож на свою бабушку с точки зрения популярности, чем мог себе представить его отец. Он еще не достиг легендарного статуса королевы Елизаветы II, но он является спокойным и популярным камнем единства британского народа."
 ENG_queen_elizabeth_2:0 "Королева Елизавета II"
 ENG_queen_elizabeth_2_desc:0 "Королева Елизавета II, дочь Георга VI, была королевой Соединенного Королевства с 1950-х годов и выступила в роли скалы национального единства для своего народа. Даже сторонники британской республики не возражают против нее, только для учреждения, которое она представляет."
 ENG_expanded_NHS:0 "Расширенная НСЗ"
