 taiwanese_coup:0 "Переворот в разгаре"
 taiwanese_coup_desc:0 "Прокитайские элементы среди тайваньского правительства и военных в настоящее время пытаются взять власть в свои руки."
 recently_acceded_to_wto:0 "Недавнее присоединение к ВТО"
 recently_acceded_to_wto_desc:0 "Членство в ВТО дает широкий спектр преимуществ, связанных с торговлей, что производит для китайской экономики значительный импульс."
