 USA_homeland_security:0 "Национальная безопасность"
 USA_homeland_security_desc:0 "Национальная безопасность является зонтичным термином в США для различных реорганизованных гражданских агентств. Главная цель национальной безопасности - действовать в духе Министерства внутренних дел, которое есть во многих других странах."
 USA_guantanamo_bay:0 "Гуантанамо-Бей"
 USA_guantanamo_bay:0 "Лагерь Гуантанамо - это военная тюрьма Соединенных Штатов, расположенная на военно-морской базе Гуантанамо-Бей, также называемая просо Гуантанамо или G-Bay, GTMO и Gitmo, которая находится на побережье Кубы. Поскольку заключенные содержатся под стражей бессрочно без суда и имеются сообщения о пытках нескольких заключенных, деятельность этого лагеря рассматривается как серьезное нарушение прав человека организацией 'Международная амнистия' и прав на надлежащую судебную процедуру, закрепленных в четырнадцатой поправке к Конституции США."
 usa_bad_procurment:0 "Неэффективные закупки"
 usa_bad_procurment_desc:0 "Поскольку опытные военные офицеры были выведены из системы закупок, единственные люди, которые теперь судят, готово ли оружие или часть оборудования поступить на вооружение, - это юристы, бухгалтеры и политические назначенцы Пентагона. Сила лоббистов также растет непосредственно из-за отсутствия прямого военного участия системы. Пришло время отказаться от всей системы закупок и вернуть контроль за закупкой оружия военным в форме."
 usa_ind_investment:0 "Американские инвестиции"
 usa_ind_investment_desc:0 "Индия является одним из самых перспективных инвестиционных направлений в мире. С открытием индийской экономики американские инвестиции неизбежно совершат квантовый скачок. Инвесторам приходится проходить через сложные правовые и регуляторные вопросы в Индии."
 usa_raj_court:0 "Американское влияние"
 usa_raj_court_desc:0 "Америка рассматривает Индию как жизненно важного партнера в глобальной войне с терроризмом."
 usa_united_europe:0 "Объединенная Европа"
 usa_united_europe_desc:0 "Соединенные Штаты имеют жизненно важные интересы в Европе, страна является демократической, неделимой, стабильной и процветающей, открытой для торговли и инвестиций и поддерживающей политическое, экономическое и военное широкое партнерство. Трансатлантическое сотрудничество - это ключ не только к продвижению наших общих интересов в Европе, но и к решению глобальных проблем."
 usa_isolationism:0 "Американские бурильщики и сталевары"
 usa_isolationism_desc:0 "Добывающая деятельность, такая как вскрытие полезных ископаемых и бурение, доминирует в североамериканской экономике. Добыча полезных ископаемых обеспечивает миллиарды долларов и миллионы рабочих мест по всему континенту. Северная Америка является ведущим производителем угля, используемого в производстве энергии, бокситов, используемых для производства алюминия, а также железа и меди."
 F_USA_350_ship:0 "350 кораблей ВМФ"
 F_USA_350_ship_desc:0 "Одним из подписных предвыборных обещаний президента Трампа американскому народу был военно-морской флот в составе 350 кораблей. Сам Военно-Морской Флот недвусмысленно заявил, что ему необходимо как минимум 355 кораблей для выполнения задач, поставленных перед ним нашими региональными боевыми командирами."
 usa_air_dominance:0 "Воздушное доминирование"
 usa_air_dominance_desc:0 "Мы построим Военно-воздушные силы в количестве не менее 1200 истребителей, которые, как вновь показал Фонд наследия, необходимы для выполнения текущих задач."
 usa_expand_army:0 "Расширение армии"
 usa_expand_army_desc:0 "Мы соберем действующую армию около 540,000 человек, как сказал начальник штаба, он отчаянно нуждается и действительно должен защищать нашу страну."
 usa_fund_marines:0 "Фонд Морской Пехоты"
 usa_fund_marines_desc:0 "В 2009 году наша морская пехота насчитывала 202,000 действующих пехотинцев. Сегодня их всего 182,000. Пришло время снова сделать морскую пехоту Великой!"
 petro_dollar:0 "Нефтедоллар"
 petro_dollar_desc:0 "§YПроцентная ставка по долгу:§! §G-2%§!\n\nГарантируя, что все платежи за нефть производятся в долларах, мы имеем огромный спрос за рубежом на доллары, что позволяет нам печатать больше долгов по более низким процентным ставкам, а также иметь важные торговые и геополитические рычаги."
 land_of_the_free:0 "Земля свободы"
 land_of_the_free_desc:0 "Соединенные Штаты считаются маяком свободы и демократии для всего мира."
