 water_shortages:0 "Водный дефицит"
 water_shortages_5_desc:0 "Несмотря на наличие значительных водных ресурсов на юге страны, Китай страдает от широко распространенного дефицита воды на значительно более сухом севере. Загрязнение окружающей среды в результате быстрой индустриализации страны также привело к загрязнению местной воды, усугубляя нехватку ее в Китае."
