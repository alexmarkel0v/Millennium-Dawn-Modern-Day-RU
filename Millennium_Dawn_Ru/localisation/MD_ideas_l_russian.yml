 sco_member_pol_desc:0 "Шанхайская организация сотрудничества (ШОС) - евразийская политическая, экономическая организация безопасности, о создании которой было объявлено 15 июня 2001 года в Шанхае, лидерами Китая, Казахстана, Кыргызстана, России, Таджикистана и Узбекистана."
