 #Afghanistan
 Resolute_Support_Mission:0 "Миссия "Решительная поддержка""
 Resolute_Support_Mission_desc:0 ""Решительная поддержка" - это миссия НАТО по обучению, консультированию и оказанию помощи, которая началась 1 января 2015 года. Все это проводили более чем 13,000 военнослужащих, техников и прочих специалистов, в Исламской Республике Афганистан."

 Enduring_Freedom:0 "Операция "Несокрушимая свобода""
 Enduring_Freedom_desc:0 "Операция "Несокрушимая свобода" (ОНС) - официальное название, используемое правительством США для глобальной войны с терроризмом."                                                      

 Inherent_Resolve:0 "Операция "Непоколебимая решимость""
 Inherent_Resolve_desc:0 ""Непоколебимая решимость" является названием особой операции военных США по интервенции против Исламского государства Ирака и Леванта, включая как кампанию в Ираке, так и кампанию в Сирии."
 Enduring_Freedom_Expansion:0 "Расширение "Несокрушимой свободы""

 Opium_Economy:0 "Опиумная экономика"
 Opium_Economy_desc:0 "Опиум был основной товарной культурой в Афганистане на протяжении веков. Однако в ходе хаоса, царившего в последние несколько десятилетий, и с появлением глобальной торговли наркотиками масштабы культивирования опия в Афганистане значительно расширились, и в настоящее время значительная часть сельской экономики зависит от мака. Но из-за того, что большая часть его используется в создании незаконных средств, правительству трудно получить прибыль от его культивирования."

 hand_crafting:0 "Кустарная экономика"
 hand_crafting_desc:0 "Гражданские войны трудны и губительны для производства, и если мы хотим больше положительных результатов, необходимо активнее использовать ремесла для создания большего количества вещей и оборудования. Однако следует помнить, что продукт от ручной работы будет иметь меньшую надежность и, следовательно, склонен к частым поломкам."

 warlords_idea:0 "Местные военачальники"
 warlords_idea_desc:0 "Власть правительственных сил и служб безопасности слаба во многих районах этой страны, поэтому регионы контролируются местным ополчением под руководством самых авторитетных людей из них. Хотя эти военачальники номинально лояльны центральному правительству, они часто ссорятся друг с другом, участвуют в коррупционных делишках, а также мешают осуществлению государственной политики, ибо больше заинтересованы в процветании именно своего региона и своих людей."

 Major_Non_NATO_Ally:0 "Главный союзник вне НАТО"
 Major_Non_NATO_Ally_desc:0 "Главный союзник, не входящий в НАТО - это обозначение, данное правительством Соединенных Штатов союзникам, которые имеют стратегические и рабочие отношения с Вооруженными силами США, но не являются членами Организации Североатлантического договора (НАТО). Хотя статус автоматически не включает пакт о взаимной обороне с Соединенными Штатами, он дает целый ряд военных и финансовых преимуществ, которые в противном случае не могут быть получены странами, не входящими в НАТО."

 ISI_jihadist_islamic_state: "Джихадистское Исламское государство"
 ISI_jihadist_islamic_state_desc: "[ISI.GetNamewithFlag] сплотилось и Халифат остается сильным. Пришло время джихада против неверных, дабы положить конец их жалкому существованию!"

 pop_000:0 "0% оценка одобрения"
 pop_000_desc:0 "Рейтинг одобрения лидера согласно последнему опросу. Рейтинг одобрения должен быть 51% или выше, чтобы лидер выиграл переизбрание. Этот опрос имеет погрешность около 3%"
 pop_005:0 "5% оценка одобрения"
