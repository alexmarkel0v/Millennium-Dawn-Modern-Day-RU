 South_China_Sea_Dispute:0 "Спор в Южно-Китайском море"
 South_China_Sea_Dispute_desc:0 "Претензии Китая в Южно-Китайском море совпадают с претензиями многих стран Юго-Восточной Азии. Это дублирование привело к существенным трениям между Китаем и такими странами, как Вьетнам, Филиппины и в меньшей степени Малайзия. Ставки в этом споре высоки из-за стратегического расположения таких островов, как Спратли и Парасельские острова, а также наличия нефти в регионе. Проблема Южно-Китайского моря значительно затруднила улучшение отношений между Китаем и его соперниками за контроль над многими островами моря."
 Sino_Indian_Tensions:0 "Китайско-Индийская напряженность"
 Sino_Indian_Tensions_desc:0 "Будучи двумя наиболее перспективными экономическими и военными державами Азии, Индия и Китай являются естественными соперниками. Добавьте к этой предрасположенности к соперничеству историю пограничной напряженности и партнерства Китая с Пакистаном, и это соперничество может перерасти в гораздо более существенную вражду."
 Cheap_Labor:0 "Дешевая рабочая сила"
 Workers_Rights:0 "Права рабочих"
 TV_Internet_Access:0 "Доступ к TV и интернету"
 America_in_Decline:0 "Америка в упадке"
 America_in_Decline_desc:0 "Некогда бесспорный мировой гегемон, но влияние Америки за рубежом теперь меркнет по сравнению с влиянием новой сверхдержавы - Китая. США должны либо смириться с этим новым мировым порядком и уйти в решение лишь внутренних проблем, либо бросить вызов вновь обретенному превосходству Китая и сохранить ориентированный на США мировой порядок. Последнее может быть достигнуто либо силой, либо поддержкой менее ревизионистских политических сил в Китае."
 Russia_on_the_Wane:0 "Убывающая Россия"
 Russia_on_the_Wane_desc:0 "Россия прекрасно знает, каково это - потерять статус великой державы. В годы, последовавшие за окончанием Холодной войны, новая Российская Федерация стремилась восстановить часть былых отношений и нарастить экономику. До недавнего времени России в этом помогал Китай, а стратегическое партнерство обеих стран способствовало подрыву американской гегемонии. Однако великодержавные устремления Китая сильно подорвали позиции России, поскольку православный гигант был вытеснен из своей центрально-азиатской сферы влияния китайскими деньгами. Теперь РФ должна либо признать себя второстепенной державой, либо попытаться остановить кажущийся неумолимым подъем Китая силой, либо поддержкой менее ревизионистских политических сил в Китае."
 CHI_Peacekeepers:0 "Миротворческие миссии"
 CHI_Peacekeepers_desc:0 "Наш персонал был развернут за рубежом для оказания помощи в миротворческих миссиях ООН на Африканском континенте, что дает нашим войскам столь необходимый опыт и повышает наш авторитет как надежного члена международного сообщества."
 SCO_development_assistance:0 "Содействие развитию ШОС"
 SCO_development_assistance_desc:0 "Нам была предоставлена столь необходимая помощь в целях развития под эгидой Шанхайской организации сотрудничества."
 SCO_development_assistance_2:0 "[CHI.GetAdjective] помощь развитию"
 SCO_development_assistance_2_desc:0 "Китай предоставил нам столь необходимую помощь в целях развития под эгидой Шанхайской организации сотрудничества."
