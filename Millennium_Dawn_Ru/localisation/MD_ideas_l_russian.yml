 closed_nation:0 "Тоталитарное правительство" 
 closed_nation_desc:0 "В целях сохранения стабильности в державе и сохранения нашего национального суверенитета мы полностью ограничили доступ к интернету и осуществляем прямой контроль над всеми другими видами средств массовой информации. Инакомыслие нельзя терпеть."
 new_closed_nation_desc:0 "Чтобы сохранить стабильность нации и наш национальный суверенитет, мы полностью ограничили доступ к Интернету и осуществляем прямой контроль над всеми другими формами СМИ. Инакомыслие недопустимо."
 legacy_of_1949:0 "Наследие 1949 года"
 legacy_of_1949_desc:0 "После окончания Гражданской войны в Китае в 1949 году националисты Гоминьдана (КНП) и их сторонники бежали в островную провинцию Тайвань. Наследие этого события в сочетании с местным нативистским тайваньским движением привело к решительному неприятию воссоединения с материком большинством тайваньских граждан." 
 legacy_of_1949_1:0 "Наследие 1949 года"
 legacy_of_1949_1_desc:0 "После окончания Гражданской войны в Китае в 1949 году националисты Гоминьдана (КНП) и их сторонники бежали в островную провинцию Тайвань. Наследие этого события в сочетании с местным нативистским тайваньским движением привело к решительному неприятию воссоединения с материком большинством тайваньских граждан." 
 Lacks_International_Recognition_Taiwan:0 "Нехватка международного признания"
 Lacks_International_Recognition_Taiwan_desc:0 "Способность Китайской Республики проводить внешнюю политику серьезно ограничена отсутствием у нее международного признания, учитывая, что большинство государств предпочли признать Китайскую Народную Республику, ее соперника по титулу законного представителя китайского народа. КР стремилась сохранить лояльность тех немногих государств, которые продолжают признавать ее, но она ведет проигранную битву. Перед этой страной, которая не является государством в полной мере, лежат два других пути - в конечном итоге воссоединиться с материковой частью Китая или пойти по нему в одиночку и стремиться к признанию не Китайской Республики, а независимой республики Тайвань."
 china_travel_ban:0 "Ограничение китайского туризма"
 china_travel_ban_desc:0 "В рамках дипломатической размолвки с Республикой Китай, КНР запретила своим гражданам выезжать на Тайвань из-за угрозы нанести ущерб своей экономике." 
 legislative_yuan_occupied:0 "Законодательная оккупация юаня"
 legislative_yuan_occupied_desc:0 "Члены возглавляемого студентами движения "Подсолнухи" заняли тайваньский законодательный орган после протестов против попыток правительства принять спорное соглашение о торговле услугами через пролив (CSSTA), соглашение о свободной торговле с материковым Китаем. Протестное движение выразило обеспокоенность поспешным подходом правительства к ратификации договора и отсутствием прозрачности в ходе переговоров по нему, а также содержанием самого договора."
 joint_control_zones:0 "Зона совместного контроля Тайваньского пролива"
 joint_control_zones_desc:0 "Совместная зона контроля позволяет Китаю и Тайваню более эффективно патрулировать Тайваньский пролив и оттачивать эффективность вооруженных сил обеих стран."
 our_national_enemy:0 "Наш исторический враг"
 our_national_enemy_desc:0 "Старые раны, нанесенные японцами, еще не зажили. Их отказ полностью признать и извиниться за преступления, которые они причинили китайскому народу во время китайско-японской войны, означает, что в обозримом будущем они будут продолжать оставаться врагами преемников как коммунистического, так и националистического Китая."
 island_blockade:0 "Блокада острова"
