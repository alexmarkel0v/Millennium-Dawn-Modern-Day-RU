 #Hong Kong
 Basic_Law:0 "Основной закон"
 Basic_Law_desc:0 "Базовый закон стал основополагающим документом специального административного района Гонконг после передачи Гонконга из состава Соединенного Королевства в состав Китайской Народной Республики. Помимо прочего, в документе очерчен статус Гонконга по отношению к Китаю, предоставлена ему автономия во всех вопросах, кроме обороны и иностранных дел, которые возложены на центральное правительство." 
 One_Country_Two_Systems:0 "Одна страна, две системы"
 One_Country_Two_Systems_desc:0 "Гонконгу была гарантирована 50-летняя автономия от прямого китайского правления. Модель "одна страна, две системы" позволяет сохранить и даже приумножить многие из заветных политических свобод Гонконга, таких как свобода слова и свобода публичных собраний. Отсутствие этих прав на материке является существенным фактором поддержки лагеря "пан-демократов" в гонконгской политике, и многие обеспокоенные гонконгцы по-прежнему опасаются большей интеграции с материковым Китаем."
 Triads:0 "Триады"
 Triads_desc:0 "Когда коммунисты захватили власть в Китае, огромное количество членов триады бежало на британскую территорию Гонконга в поисках  более удобного проживания и ведения дел. В последующие десятилетия мощные триады, такие как Wo Shing Wo, Sun Yee On и 14К, занимались рэкетом, игорными притонами, продажей оружия, проституцией и другими незаконными видами деятельности. Несмотря на свои антикоммунистические корни, триады также начали поддерживать китайские интересы в Гонконге благодаря деловым связям на материке."
 Localist_Movement:0 "Движение локалистов"
 Localist_Movement_desc:0 "С момента передачи власти в 1997 году напряженность между материковым Китаем и Гонконгом привела к развитию местных настроений "Гонконг первый" среди некоторых местных жителей. Это чувство подталкивает относиться к политической системе коммунистического Китая с недоверием, но также рассматривает гонконгский народ как культурно отличающийся и действительно превосходящий во многом народ Китая. Рост этого движения начиная с зонтичного движения 2014 года ("революции зонтиков") и далее, изменило ранее взвешенный тон политического разделения Гонконга на более эмоциональный и радикальный."
 Lacks_Universal_Suffrage:0 "Нехватка всеобщего избирательного права"
 Lacks_Universal_Suffrage_desc:0 "Хотя основной закон призывает к тому, чтобы глава исполнительной и законодательной власти в конечном итоге был избран всеобщим голосованием, эта возможность еще не реализовалась в первую очередь из-за опасений Китая относительно того, что может произойти, если более популярные пан-демократы возьмут под свой контроль правительство."
 Limited_Universal_Suffrage:0 "Ограничение всеобщего избирательного права"
 Limited_Universal_Suffrage_desc:0 "Китай согласился разрешить главному исполнительному органу Гонконга выбираться на основе всеобщего избирательного права при условии, что кандидаты должны быть предварительно проверены Китаем. Это широко рассматривается как шаг, направленный на снижение вероятности того, что кандидаты от пан-демократов или местных кандидатов станут главными исполнительными органами."
 Universal_Suffrage:0 "Всеобщее избирательное право"
 Universal_Suffrage_desc:0 "Китай наконец согласился разрешить Гонконгу избирать своего главу Исполнительной власти путем всеобщего избирательного права без вмешательства китайских властей."
 Hong_Kong_Protests:0 "Протесты Гонконга"
 Hong_Kong_Protests_01_desc:0 "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 Hong_Kong_Protests_02_desc:0 "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 Hong_Kong_Protests_03_desc:0 "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 CHI_Hong_Kong_Protests_01_desc:0 "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 CHI_Hong_Kong_Protests_02_desc:0 "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 CHI_Hong_Kong_Protests_03_desc:0 "После недавних действий китайского правительства в Гонконге вспыхнули массовые протесты, требующие отмены китайского движения."
 CHI_string_of_pearls:0 "Жемчужная нить"
 CHI_string_of_pearls_desc:0 "«Жемчужная нить» - это сеть военно-морских баз, окружающих Индию, что дало бы значительное преимущество в вооруженном конфликте с ней."
 
 #Korea
 KOR_joint_us_exercises:0 "Жеребенок-орел"
 KOR_joint_us_exercises_desc:0 "«Жеребенок-орел» - это ежегодное учебное мероприятие, проводимое вооруженными силами Республики Корея и Соединенных Штатов. Эти учения рассматриваются обеими странами как необходимые оборонительные приготовления на случай северокорейского вторжения, но Север рассматривает их как прелюдию к агрессивным действиям США и РК."
 NKO_nuclear_tests:0 "Ядерные испытания"
 NKO_nuclear_tests_desc:0 "Каждые несколько лет или месяцев КНДР проводит испытания ядерного оружия. Это вызвало широкое осуждение со стороны внешних держав, включая Китай, несмотря на его тесные отношения с Северной Кореей. В то время как Северная Корея утверждает, что ее ядерная программа носит оборонительный характер, многие опасаются возможности того, что [NKO.GetLeader] может использовать оружие против Америки или ее союзников."
 
 #International Recognition
 Non_State_Actor:0 "Негосударственный субъект"
 Non_State_Actor_desc:0 "Многие международные субъекты, от повстанческих группировок до НПО, обладают международным значением, но находятся в крайне неблагоприятном положении по ряду различных причин, особенно в силу того, что они не являются признанными государствами. Некоторые из этих негосударственных субъектов стремятся взять под свой контроль существующее государство путем свержения несправедливого правительства или создать новое и перекроить международные границы. Другие не стремятся к государственности, а вместо этого используют банальную силу для накопления власти и богатства в местных условиях, где отсутствует авторитет центрального правительства."
 Lacks_International_Recognition:0 "Устремления государства"
 Lacks_International_Recognition_desc:0 "Некоторые страны обладают всем, что обычно ассоциируется с государством. Бюрократия, военные, территория, национальный флаг, гимн и так далее. Однако их государственность никогда не будет полной без дополнительных преимуществ, которые дает печать легитимности международного признания. Эти государства могут стремиться к получению такого признания путем проведения кампании за свое дело за рубежом, с конечной целью заручиться поддержкой критической суммы государств, с тем чтобы стать полноправными членами международного сообщества. Как показывает практика, стремятся к этому не все и существуют без статуса долгие годы."
 rival_government:0 "Соперничающее правительство"
 rival_government_desc:0 "Гражданские войны за контроль над всей нацией обычно приводят к появлению двух или более правительств, которые претендуют на то, чтобы быть законными представителями своего народа. Это правительство представляет именно то, которое делает такое заявление, но находится в невыгодном положении из-за того, что его статус законного представителя признается лишь несколькими другими государствами, если таковые имеются. Поэтому оно не представляет свою страну на таких международных форумах, как Организация Объединенных Наций."
 
 #Myanmar/Burma
 
 ASEAN_Member:0 "Член АСЕАН"
 ASEAN_Member_desc:0 "АСЕАН - это прежде всего экономическая межправительственная организация, базирующаяся в Джакарте и первоначально созданная в 1967 году. С тех пор она расширилась, включив в себя те страны, которые изначально были исключены в напряженной обстановке холодной войны, и стремилась противостоять растущему влиянию Китая, а также сохранить независимость от Запада. Она привержена принципам многосторонности, международного права, мирного урегулирования споров, невмешательства и самоопределения."
 Rohingya_Crisis:0 "Кризис рохинджа"
 Rohingya_Crisis_desc:0 "В Ракхайне периодически вспыхивают очаги насилия между мусульманами, называющими себя "рохинджа", и местными буддистами Ракхайна, а также татмадо. Часто жестокое обращение с рохинджа со стороны государства Мьянма вызывало решительное осуждение со стороны правозащитных организаций и западных стран, в то время как буддийские националисты в штате Ракхайн и в других районах Мьянмы рассматривают насилие как оправданную меру против незаконных бенгальских иммигрантов."
 Ethnic_Insurgencies:0 "Этнические мятежи"
 Ethnic_Insurgencies_desc:0 "С момента обретения независимости Мьянма была охвачена этническими мятежами в своих отдаленных, изолированных пограничных районах. Этнические группы, в том числе Карен, Качин, Шан и многие другие, считают центральное правительство в подавляющем большинстве бирманским и буддистским, поэтому брались за оружие, чтобы сохранить свой уникальный образ жизни и менталитет."
 Democracy_Movement:0 "Демократическое движение"
 Democracy_Movement_desc:0 "После протестов 1988 года народная воля к свободе в Мьянме была сильна. Эта поддержка демократии и Аун Сан Су Чжи все больше ослабляет некогда крепкую хватку Татмадау за власть."
 Western_Sanctions:0 "Западные санкции"
 Western_Sanctions_desc:0 "Вопиющее пренебрежение этого государства правами человека и угроза, которую оно представляет для международного мира и безопасности, привели к жестким американским и европейским санкциям, включая запрет на импорт, замораживание активов и визовые ограничения для должностных лиц."
 A_Political_Military:0 "Военная политика"
 A_Political_Military_desc:0 "Со времени бирманского переворота 1962 года Татмадау был доминирующей силой в политике Мьянмы. Презрение к гражданскому правлению, демократии и свободе слова, с одной стороны, и единая военная культура, сформированная десятилетиями интенсивной борьбы с повстанцами, с другой, объединились, чтобы создать сплоченную и политически активную структуру. Признаки того, что ситуация начинает меняться, появились лишь недавно."
 Ensure_our_Unity:0 "Обеспечение единства"
 Preserve_our_Sovereignty:0 "Сохранение суверенитета"
 Fortress_Myanmar:0 "Крепость Мьянма"
 Bolster_The_Navy:0 "Укрепление ВМФ"
 Bolster_The_Airforce:0 "Укрепление ВВС"
 Bolster_Officer_Training:0 "Укрепление офицерской подготовки"
 Reduced_Western_Sanctions:0 "Сокращение Западных санкций"
 Reduced_Western_Sanctions_desc:0 "Демократизация Мьянмы привела к тому, что США и их союзники ослабили санкции в отношении больной экономики Мьянмы." 
 Massive_International_Sanctions:0 "Массовые международные санкции"
 Massive_International_Sanctions_desc:0 "Это государство столкнулось с широким международным осуждением и тяжелыми санкциями со стороны государств, а также международных организаций, включая запреты на импорт, замораживание активов и визовые ограничения для должностных лиц." 
 Struggle_for_power:0 "Борьба за власть"
 Struggle_for_power_desc:0 "Гражданское и военное оружие правительства в настоящее время вовлечено в напряженную борьбу за господство, борьбу, которая постепенно ослабляет нацию."
 Anti_tatmadaw_sentiment:0 "Анти-Татмадауские настроения"
 Anti_tatmadaw_sentiment_desc:0 "Когда Татмадау предпочли сохранить контроль над Мьянмой, а не передать факел НЛД, и без того значительная враждебность к военному правлению быстро выросла, достигнув невиданных ранее масштабов."
 State_led_economy:0 "Экономика под руководством государства"
 State_led_economy_desc:0 "В то время как большинство стран мира рассматривают либеральную демократию и капитализм свободного рынка как необходимое условие экономического развития, успешные примеры Южной Кореи, Тайваня и других стран указывают на необходимость сильного, милитаристского правительства, обеспечивающего основы для роста."
 Buddhism_Official:0 "Гос. религия: буддизм"
 Buddhism_Official_desc:0 "Наличие государственной религии может понравиться некоторым наиболее набожным буддистам, но есть причина, по которой Бирма проходит большую часть своей истории без нее. Наличие буддизма в качестве государственной религии противоречит тем, кто поддерживает христианство, ислам или одну из многих других религий Бирмы. Наличие государственной религии резко обостряет напряженность между центральным правительством и различными, зачастую не буддийскими этническими повстанческими группами."
 ASEAN_Defence_Treaty:0 "Договор членов ASEAN о взаимной обороне"
 ASEAN_Defence_Treaty_desc:0 "Предложенный Мьянмой, этот договор обязывает членов ASEAN прийти друг другу на помощь в случае внешней агрессии. Это широко рассматривается как попытка сдержать китайскую агрессию."
 The_Anti_Kachin_Offensive:0 "Анти-Качинское наступление"
 The_Anti_Kachin_Offensive_desc:0 "Пришло время для нас уничтожить KIO. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу."
 The_Anti_Karen_Offensive:0 "Анти-Каренское наступление"
 The_Anti_Karen_Offensive_desc:0 "Пришло время для нас уничтожить KNU. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу." 
 The_Anti_Shan_Offensive:0 "Анти-Шаньское наступление"
 The_Anti_Shan_Offensive_desc:0 "Пришло время для нас уничтожить RCSS. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу."
 The_Anti_Wa_Offensive:0 "Наступление анти-Ва"
 The_Anti_Wa_Offensive_desc:0 "Пришло время для нас уничтожить UWSA. Теперь, когда мы посвятили все наши приготовления задаче борьбы с ними, мы лучше, чем когда-либо, подготовлены к тому, чтобы уничтожить эту угрозу."
 Chinese_Involvement:0 "Китайская поддержка"
 Chinese_Involvement_desc:0 "Несмотря на номинальную поддержку центрального правительства Мьянмы, Китай сохраняет прагматичное отношение к конфликту между правительством и повстанцами, поддерживая тесные связи с теми повстанческими группами, которые контролируют районы Мьянмы, граничащие с китайской территорией. Эти связи позволяют повстанческим группам пользоваться материальной помощью Китая."
 Low_Chinese_Involvement:0 "Низкоуровневая китайская поддержка"
 Low_Chinese_Involvement_desc:0 "В то время как объединенная армия штата Ва получает значительные объемы материальной помощи от центрального правительства Китая, многие другие повстанческие группировки получают более косвенную выгоду. Эти группы покупают оружие у других групп, получающих оружие прямо из Китая, а также имеют тесные связи с китайскими бизнесменами и провинциальными чиновниками, которые часто посещают штаб повстанцев и их мероприятия."
 Disrupted_Chinese_Involvement:0 "Нарушение поддержки Китая"
 Disrupted_Chinese_Involvement_desc:0 "Усилия центрального правительства по ведению "тайной войны" снизили способность китайцев оказывать поддержку повстанческим группировкам. Тем не менее, помощь продолжается."
 Strategic_Capital:0 "Стратегия безопасности столицы"
 Strategic_Capital_desc:0 "Янгон считался слишком уязвимой столицей для такого заботящегося о безопасности государства, как Мьянма. Перенос столицы в Нейпьидо означает, что в случае вторжения мощного внешнего врага Татмадау может продолжать руководить народным сопротивлением из более безопасного места."
 Nationwide_Ceasefire_Agreement:0 "Общенациональное соглашение о прекращении огня"
 Nationwide_Ceasefire_Agreement_desc:0 "Общенациональное соглашение о прекращении огня является результатом беспрецедентной попытки инициировать реальные шаги по урегулированию внутреннего конфликта в Мьянме."
 WAA_Narcotics_Producer:0 "Производитель наркотиков"
 WAA_Narcotics_Producer_desc:0 "Государство Ва уже много десятилетий является производителем наркотиков, будь то героин, производимый путем культивирования опийного мака или таблетки метамфетамина "яба". В то время как торговля наркотиками помогает поддерживать экономику Ва, она серьезно вредит международной репутации этого государства."
 
