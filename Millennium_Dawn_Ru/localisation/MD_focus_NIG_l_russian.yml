 NIG_nigerian_secularism_idea:0 "Нигерийский секуляризм"
 NIG_nigerian_secularism_idea_desc:0 "Различия в религии Нигерии заставили правительство выбрать ни одну из сторон. Секуляризм действительно в интересах Нигерии."
 NIG_nigerian_land_of_harmony_idea:0 "Страна гармонии"
 
 NIG_unrestrained_piracy_idea:0 "Безудержное пиратство"
 NIG_unrestrained_piracy_idea_desc:0 "Религиозные распри в Нигерии и политическая нестабильность проложили путь пиратам к свободному бегству от побережья. Пиратство в регионе в основном влияет на наши нефтегазовые предприятия."
 NIG_restrained_piracy_idea:0 "Сдерживаемое пиратство"
 NIG_restrained_piracy_idea_desc:0 "Федеральное правительство приняло некоторые меры предосторожности и шаги по борьбе с пиратством. В настоящее время пиратство стало менее свирепым, чем раньше. Однако оно все еще присутствует."
 NIG_efficent_government_spending_idea:0 "Эффективные государственные расходы"
 NIG_efficent_government_spending_idea_desc:0 "§YНалоговая прибыль:§!§G10%§!\n\n Нигерийское правительство остается достаточно эффективным в поддержании своего бюджета. Это в основном связано с экспортом и добычей нефти."
 NIG_efficent_government_spending_reform_idea:0 "Эффективные государственные расходы"
 NIG_efficent_government_spending_reform_idea_desc:0 "§YНалоговая прибыль:§!§G10%§!\n§YПроцентная ставка:§!§R-3%§!\n Нигерийское правительство остается достаточно эффективным в поддержании своего бюджета. Это в основном связано с экспортом и добычей нефти. Дополнительные реформы и обслуживание позволили обеспечить более низкие процентные ставки по нашему долгу."
