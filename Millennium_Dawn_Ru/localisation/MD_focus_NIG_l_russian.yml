 ##Religious Decisions 
 NIG_religious_divide_decisions_category:0 "Религиозный раскол"
 NIG_religious_divide_decisions_category_desc:0 "Религиозный раскол Нигерии медленно вызывает все большие и большие расколы в стране. Настало время начать обращение противоположной религии в надежде стабилизировать страну."
 NIG_convert_state_332:0 "Конвертировать Биафру"
 NIG_convert_state_332_desc:0 "Биафра - это преимущественно христианская область в Нигерии. Однако с экономической точки зрения она производит большую часть поставок нефти в страны. MEND, или Движение за освобождение дельты реки Нигер, является крупной группой ополченцев, которая препятствует местному производству."
 NIG_convert_state_339:0 "Конвертировать Кано"
 NIG_convert_state_339_desc:0 "Кано является большинством исламского региона в Северной Нигерии. Он имеет крупные города Кадуна и Кано, которые отмечают местный регион с производственными регионами."
 NIG_convert_state_338:0 "Конвертировать Сокото"
 NIG_convert_state_340:0 "Конвертировать Борно"
 NIG_convert_state_334:0 "Конвертировать Лагос"
 NIG_convert_state_336:0 "Конвертировать Бенуэ"
 NIG_convert_state_322:0 "Конвертировать Амбазонию"
 NIG_convert_state_337:0 "Конвертировать Абуджу"
 NIG_convert_state_337_desc:0 "Абуджа является столицей Нигерии, и раскол мусульманских и христианских последователей наиболее заметен здесь, в городе. В Абудже находятся крупнейшие в стране мечети и церкви."
 NIG_religious_civil_war_mission:0 "Религиозная гражданская война!"
 NIG_religious_civil_war_mission_desc:0 "Люди начинают брать в руки оружие во имя своей религии. Мы на грани религиозной гражданской войны!"
 NIG_hold_off_on_conversion_decision:0 "Не спешите с конвертациями"
 NIG_hold_off_on_conversion_decision_desc:0 "Мы слишком быстро пытаемся обратить людей в свою веру. На карту поставлена стабильность страны!"
 
 
 ##Events 
 nigeria_md.1.t:0 "Мирные преобразования в [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1:0 "Наши Давы начали направлять мирные преобразования в [NIG_religious_conversion_state.GetName]. Это действительно прекрасный день для ислама. Слава Аллаху!"
 nigeria_md.1.d2:0 "Сегодня отмечается окончательное массовое крещение в [NIG_religious_conversion_state.GetName]. Бог говорил громкими голосами и огромной интенсивностью. Это великий день для Бога и великий день для христианства."
 nigeria_md.1.a:0 "Отлично!"
 nigeria_md.1.b:0 "Замечательно!"
 nigeria_md.2.t:0 "Ненасильственные протесты в [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1:0 "Исламское меньшинство в штате проводит ненасильственные акции протеста в [NIG_religious_conversion_state.GetName]. Это привело к еще большим изменениям стабильности в регионе."
 nigeria_md.2.d2:0 "Христианское меньшинство медленно начало протестовать в этом районе в надежде остановить финансируемое правительством подавление христианства. Это заставило некоторых из наиболее яростно сопротивляющихся представителей религии сдерживать наших исламских миссионеров."
 nigeria_md.2.a:0 "Хороший день для христианства"
 nigeria_md.2.b:0 "Для Аллаха!"
 nigeria_md.3.t:0 "Ожесточенное сопротивление нашим миссионерам!"
 nigeria_md.3.d1:0 "Люди начали мобилизоваться против наших миссионеров, и протесты постепенно переросли в насилие. Исламские протестующие, как утверждается, финансируются и поддерживаются повстанцами "Боко Харам"."
 nigeria_md.3.d2:0 "Христианские ополченцы начали выгонять наших миссионеров из своих домов. [NIG_religious_conversion_state.GetName] начали закрываться, так как ополченцы сражаются против местной полиции и миссионеров."
 nigeria_md.3.a:0 "Прискорбно"
 nigeria_md.3.b:0 "Прискорбно"
 nigeria_md.4.t1:0 "Боевики Боко Харам!"
 nigeria_md.4.t2:0 "Христианское восстание!"
 nigeria_md.4.d1:0 "Люди взялись за оружие во имя Аллаха. Боко Харам открыто заявляет о своем намерении отстранить правительство от власти и исправить нестабильность в регионе. Люди в контролируемых ими регионах начали быстро вооружаться и готовы к войне.\n\n"
 nigeria_md.4.d2:0 "Кристиан Мильтияс начал открытое вооруженное восстание против нашего истеблишмента. Пришло время подготовиться к конфликту, так как, по их словам, мы нарушаем их права как людей. Мы должны раздавить этот конфликт, пока он не распространился за пределы страны."
 nigeria_md.4.a:0 "Смерть предателям!"
 nigeria_md.5.t:0 "Возрождение НДП"
 nigeria_md.5.d:0 "Недавно возродилась популярность Народно-демократической партии (НДП). Сейчас они начинают доминировать на избирательных участках, а местные органы власти стекаются к людям из партии."
 nigeria_md.5.a:0 "НДП - это правильный выбор"
 nigeria_md.6.t:0 "Рост ВНП"
 nigeria_md.6.d:0 "Все нигерийская народная партия (ВНП) является одной из крупнейших оппозиционных партий с момента ее основания в 1999 году. В последнее время она медленно продвигает все более прогрессивные и регулируемые идеи, в отличие от НДП. Постепенно становится все более очевидным, что ННП является действительно народной партией."
 nigeria_md.6.a:0 "ВНП - это выбор народа."
 nigeria_md.7.t:0 "Нигерия ищет иностранные гранты"
 nigeria_md.7.d:0 "Правительство Нигерии решило, что в их интересах начать ухаживать за нашими дипломатами и послами за иностранными грантами. Они хотят расширить свою инфраструктуру внутри страны и посмотрели на наши страны с надежными автомобильными и железнодорожными системами.\n\nДолжны ли мы им помочь?"
 nigeria_md.7.a:0 "Сообщите нигерийцам, что мы поможем."
 nigeria_md.7.b:0 "Мы не можем себе этого позволить."
 nigeria_md.8.t:0 "Инвестиции из Нигерии"
 nigeria_md.8.d:0 "Нигерия стремится инвестировать в инфраструктуру наших стран и некоторые другие жизненно важные секторы в стране. Остается только один вопрос: позволяем ли мы нигерийским компаниям закрепиться в нашей деликатной экономике?\n"
 nigeria_md.8.a:0 "Конечно!"
 nigeria_md.8.b:0 "Никогда!"
 nigeria_md.9.t:0 "Приглашение в Союз исламских государств"
 nigeria_md.9.d:0 "Нигерия и другие наши братья по оружию начали объединяться в группы для борьбы за нашу свободу против тех, кто хочет выступить против нас. Дипломат заявляет: "Мы должны восстать вместе, иначе мы столкнемся с полным исчезновением". \n\n Должны ли мы присоединиться к нашим братьям по вере?\n"
 nigeria_md.9.a:0 "Вместе сильнее!"
 nigeria_md.9.b:0 "Мы должны джихадить сами!"
 nigeria_md.10.t:0 "Нигерия просит европейские инвестиции"
 nigeria_md.10.d:0 "Нигерия снова пришла к нам, чтобы обсудить вопрос об инвестициях в их страну. Советники и послы обсуждают потенциал инвестирования в Нигерию, как если бы это была первоклассная недвижимость. Действительно ли в наших интересах помочь этой развивающейся экономике и получить наш кусок пирога раньше?"
 nigeria_md.10.a:0 "Вперед! Больше промышленности значит больше денег!"
 nigeria_md.10.b:0 "Пустая трата наших средств"