 NIG_southern_tolerance_TT:0 "Христианский Юг сложил оружие в пользу мира и гармонии.\n§GПредотвращает религиозное восстание на юге.§!\n"
 NIG_tolerance_toolie_TT:0 "§YВы должны принять решение по законам шариата§!\n"
 NIG_consolidations_of_arms_toolie_TT:0 "Стремясь к консолидации нашего огнестрельного оружия для более дешевого и легкого снабжения. Мы предоставили местным оружейным заводам возможность производить дополнительное огнестрельное оружие.\n\n§GПолучает 1500 нигерийских оружейников.§!\n§YКазна:§!§R$-0.75§!"
