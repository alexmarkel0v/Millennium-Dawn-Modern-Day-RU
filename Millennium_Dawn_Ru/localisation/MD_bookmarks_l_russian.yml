l_russian:
 MODERN_DAY_NAME: "Мир сегодня"
 MODERN_DAY_DESC: "Никогда чувство голода не было меньше. Никогда еще доходы не были выше. Тем не менее, мир отмечен страхом перед быстрыми социальными и технологическими изменениями. Обратная реакция на глобализацию ощущается, когда Ближний Восток превращается в гибридную войну и волна националистического популизма обрушивается на Запад. Тяготение мира смещается в сторону Азии, но развивающиеся державы мира еще не нашли привлекательной альтернативы господствующему западному мировому порядку."
 USA_MODERN_DAY_DESC: "Соединенные Штаты Америки - единственная сверхдержава, сталкивающаяся с постепенным снижением международной мощи из-за ближневосточных войн, гос. долга и экономического подъема Китая или других стран БРИКС. Благодаря уникальному геоположению - предлагая полную безопасность без естественных врагов, они могут оставаться за границей в силе, защищая как жизненные интересы страны, так и их союзников. Дома волна националистических настроений против элитарности и глобализации привела к тому, что президентом стал самый маловероятный - Дональд Трамп. Если европейские и азиатские союзники опасаются как американской односторонности, так и ухода из западных либеральных институтов, могут ли США достичь баланса, который заставит западный мировой порядок восторжествовать?"
 ENG_MODERN_DAY_DESC: "Соединенное Королевство находится в таком положении, в каком еще никогда не была ни одна страна. После референдума по брекситу 2016 года, который прошел с превышением в пятьдесят один, почти пятьдесят два процента голосов, страна стала первой и единственной страной, которая ссылается на статью 50 Европейского Союза. В книгах по истории это будет считаться либо самым лучшим решением для британского народа, либо самым худшим из возможных вариантов.\nХорошо или плохо - это самый большой вопрос."
 FRA_MODERN_DAY_DESC: "Франция, глобальный центр искусства, культуры и дипломатии, с радостью смотрит на новый век, полный надежд и возможностей. Тирания древних монархий и разрушение мировых войн отбросили Францию к Европейскому Союзу, одним из основателей которого она и является. \n\nТолько время покажет, как французы справятся с предстоящим столетием."
 GER_MODERN_DAY_DESC: "Благодаря прежним мерам жесткой экономии и реформам немецкая экономика осталась невредимой от двойных потрясений финансового кризиса 2008 года и европейского долгового кризиса. Будучи самой сильной европейской экономикой, некогда осторожная и нежелающую Германия должна вести Европейский Союз вперед в лице Brexit и усиливать призывы к национальному суверенитету. Для Германии Еврозона и Европейский Союз - это не выбор, а необходимость - предоставить ему объединенный рынок, достаточно большой для его товаров, - поскольку сильный немецкий промышленный сектор уже давно опередил свои внутренние потребности. Кроме того, в условиях демографического спада Германия должна полагаться на увеличение иммиграции, чтобы заполнить вакуум, не смотря на рост национализма."
 JAP_MODERN_DAY_DESC: "Япония - одна из крупнейших экономик мира. Она продолжает производить продукцию многих стран Европы, а также поддерживает одну из самых уникальных культур мира. Однако эта крупная экономика страдает от невероятных долгов. Население Японии и правительство составляют около двухсот сорока девяти процентов ее ВВП. Кроме того, это одна из немногих стран, затронутых перевернутой пирамидой населения, где большинство ее населения находится в возрасте старше 40 лет.\nРухнет ли Япония из-за своего финансового долга и демографического кризиса или же она выдержит испытание временем и станет одной из сильнейших стран мира?"
 SOV_MODERN_DAY_DESC: "Распад Советского Союза остановил 300-летний российский экспансионизм и создал новую федерацию с ее границами 17-го века. Расширение НАТО в Восточной Европе и постсоветских государствах сделало Россию уязвимой, ибо ее сердце лежит на европейской равнине. Таким образом, получение косвенного контроля над постсоветскими государствами, такими как Украина, Грузия и Прибалтика, с помощью таких инициатив, как Евразийский союз, имеет первостепенное значение, если Россия когда-либо снова станет чем-то большим, чем региональная держава с приличной армией. В экономическом плане она должна преодолеть 2 шока: низкие цены на нефть и западные санкции + как-то справиться с безудержной коррупцией в высокоцентрализованной бюрократии."
 CHI_MODERN_DAY_DESC: "География Китая, окруженная горами и джунглями, защищает его, но также изолирует от остального мира. Китай - многонациональная империя с многочисленными меньшинствами, которой для контроля требуется только поддержание ее территориальной целостности, а та требует крупных инвестиций в отдаленные районы и спорные территории. Однако, самая большая уязвимость - это ее зависимость от экспорта и торговли в открытом океане, который контролируется США и их союзниками в Азиатско-Тихоокеанском регионе. Чтобы Китай стал настоящей сверхдержавой, ему нужно конкурировать с ВМС США по размеру и качеству, и превратить нынешних азиатских соперников в союзников. Дипломатии Китая мешает отсутствие привлекательной политической модели. Тем не менее, мощь Китая увеличивается благодаря огромным внешним резервам и готовности использовать их для инвестирования за рубежом."
 BRA_MODERN_DAY_DESC: "Бразилия медленно растет на рубеже веков. У этой страны есть потенциал для величия. Это одна из крупнейших развивающихся стран в мире, и ее рост продолжает ускоряться. Тем не менее, в последние годы бразильское экономическое течение восстанавливается после резкого спада, вызванного азиатским финансовым кризисом 1995 года и обесценившейся валютой. Теперь на сцену вышел новый партийный претендент. Влияние ПП увеличивается.\n\nСможете ли вы дать толчок некогда великой экономике страны или же ПП и его социалистическая политика захватят власть?"
 UKR_MODERN_DAY_DESC: "2014 год сделал Украину эпицентром событий, которые в любой момент могут привести к необратимым последствиям. Революция на Майдане свергла авторитарную власть Виктора Януковича и привела к созданию нового прозападного правительства во главе с Петром Порошенко. Несмотря на многочисленные предвыборные обещания, новоизбранный гарант привел страну в еще большую долговую ловушку и воспользовался ситуацией в своих собственных интересах. У людей терпение кончается. Крымский полуостров был аннексирован бывшими друзьями, а восточные районы Донбасса были охвачены пламенем войны. До новых выборов осталось всего несколько лет, но выдержит ли народ до конца президентского срока?"
 TUR_MODERN_DAY_DESC: "Последние годы не были милосердными. Хотя угроза PKK была локализована, сложно найти решение, чтобы полностью ее устранить. Прошло всего несколько месяцев с тех пор, как попытка переворота была отражена, и хотя люди даже начинают забывать об этом, некоторые преступники все еще находятся на свободе, а некоторые из них все еще находятся в нашей стране, некоторые скрываются за границей или укрываются нашими врагами, в том числе Фетхуллах Гюлен. Некоторое время в узких кругах ходили слухи о том, что сам Эрдоган организовал переворот, но это непозволило ему избавиться от оппозиции и захватить больше власти. Тем не менее, часть людей, которые были устранены, оказались невинными, и это было доказано."
 ISR_2000_MILLENNIUM_DAWN_DESC: "В некотором смысле Израиль никогда не был в лучшем положении. Экзистенциальная угроза, которую когда-то представляли арабские соседи Израиля, в значительной степени исчезла благодаря нормализации отношений с Египтом и Иорданией. Были предприняты большие шаги в направлении урегулирования палестинского вопроса на основе Соглашений Осло 1993 года.\n\nТерроризм и государства-изгои оправдывают продолжающуюся секьюритизацию страны, поскольку вопросы о будущей траектории еврейского государства продолжают доминировать в израильской политике. Как Израиль отреагирует на растущее и зачастую несовместимое давление со стороны международного сообщества, палестинцев и собственного народа, остается неясным."
 ISR_MODERN_DAY_DESC: "С приближающимся уходом президента Обамы Израиль надеется на возвращение к статус-кво на Ближнем Востоке. В последние годы Израилю угрожают поворот Америки в Азию, повсеместная нестабильность после арабской весны и возрождение Ирана. Многие в израильском правительстве надеются, что новый президент оживит приверженность Америки израильской обороне и положит конец усилиям по реинтеграции Ирана в международное сообщество.\n\nНо независимо от позиции США по отношению к Израилю и Ближнему Востоку в целом, глубокая структурная напряженность внутри Израиля и в регионе в целом сохраняется, и ее нельзя будет разрешить, просто полагаясь на непоколебимую поддержку Америки."
 SYR_MODERN_DAY_DESC: "Отсутствие единства в сирийских Вооруженных силах и ошеломляющие потери за 6 лет ведения жестокой гражданской войны привели к истощению сил регулярной армии. Место на сирийской земле заняли многочисленные ополченцы, частные военные компании, Хезболла и Иранская революционная гвардия, которые вместе начали наносить огромный ущерб Асаду. Однако, когда экономика страны разрушена, а большая часть территории Сирии находится под контролем террористов, повстанцев и курдов, идеология объединенной Сирии, несомненно, остается еще очень далекой."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Сирия находится под диктатурой семьи Аль-Асадов с 1971 года. Здоровье Хафеза аль-Асада в настоящее время ухудшается, и вскоре появится новый преемник. Многие дети и родственники Хафеза соперничают за власть но править может только один человек."
 FSA_MODERN_DAY_DESC: "Первоначально Свободная сирийская армия (ССА) была зонтичной организацией повстанческих группировок против Асада и параллельно действующим правительством. Но радикализация сирийских боевиков привела к массовым дезертирствам как Аль-Каиды, союзника Аль-Нусры и ИГИЛ, так и уничтожению ССА на севере Сирии. В результате Свободная сирийская армия была ликвидирована как организация. \n\nТем не менее, множество мусульманских братств, связанных повстанческими группами, вместе с небольшим количеством салафистов и светских группировок все еще сохраняют ярлык. На юге Сирии группы с надписью FSA успешно сражались в пустыне против ИГИЛ и до сих пор защищают большую часть Дараа от войск Асада. На севере интервенция турецкой армии была успешной и создала клин между двумя курдскими кантонами."
 NUS_MODERN_DAY_DESC: "В январе 2017 года несколько группировок моджахедов объединились под призывом к объединенному джихаду против тирана Аль-Асада. Известный как Хаят Тахрир аш-Шам (Комитет освобождения леванта) был сформирован в результате кровопролития в сирийской гражданской войне. Группа классифицируется США как террористическая организация и организация, связанная с «Аль-Каидой»."
 ROJ_MODERN_DAY_DESC: "Когда началась сирийская гражданская война, силы Асада были выведены из курдских районов, чтобы защитить сердце державы. Это позволило давно репрессированным курдским народам через партию левого Демократического союза и ее ополчение YPG взять под контроль и провозгласить Рожаву, основанную на демократическом социализме и равенстве полов. Когда ИГИЛ вышло на сирийское поле битвы, они атаковали курдов, захватив большие части Рожавы, кульминацией которых стало неудавшееся нападение на Кобани. С подкреплениями из пешмерги, турецкой РПК и американской авиации курды смогли переломить ситуацию и отправить ИГИЛ в бегство. С тех пор он включил части старого FSA под флагом «SDF». И все же его проблемы остаются многочисленными: Турция постоянно угрожает войной, и надвигаются опасения, что ее союз с Асадом может привести к конфликту."
 OTHER_MODERN_DAY_DESC: "Народы мира, великие и малые, не все готовы задержать дыхание в ожидании начала очередного глобального конфликта. От крупных держав на грани гражданской войны до многих наций, образованных и трансформированных Великой войной, всем придется принимать сложные решения и сочетать идеалы с прагматизмом, чтобы оказывать влияние на будущее мира."
 DEN_MODERN_DAY_DESC: "Дания является безопасной и надежной страной, являясь одновременно членом ЕС и НАТО. Однако недавно начался внутренний экономический спад и замедление темпов экономического роста, который бросил вызов датскому государству. Сможет ли Дания и впредь оставаться невосприимчивой к турбулентности всего мира, далеко не очевидно."
 ETH_MODERN_DAY_DESC: "Монархия Эфиопии была свергнута в 1974 году и ее последующей коммунистической диктатурой в 1991 году. Конституция 1995 года обеспечила несколько стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции."
 FIN_MODERN_DAY_DESC: "Заботясь о сохранении своего нейтралитета, Финляндия тщательно следила за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и вот-вот примут евро в качестве национальной валюты. Может ли мир продолжаться? Русские действительно умиротворены?"
 ITA_MODERN_DAY_DESC: "Италия совсем чуть-чуть отстала от других великих держав с начала 20-го века. После поражения во Второй мировой войне сильная связь Италии с ее бывшими врагами и ее бывшим союзником в Германии вернула их обратно в состояние высокоразвитой и процветающей страны. Но что ждет нас в будущем? Национальное величие или экономическая катастрофа?"
 GRE_MODERN_DAY_DESC: "Greece is in turmoil following the 2008 recession which further weakened its already fragile economy. The increasing debt to GDP ratio combined with tensions due to the rise of radical parties makes Greece's condition worsen by the day. Furthermore, Greece and Turkey still have sour relations, meaning that any minor incident could potentially drive the two countries towards war.\n\nGreece finds itself teetering on the edge of collapse, with even the smallest decision potentially making or breaking the country. Let us hope you make the right choices."
 NOR_MODERN_DAY_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии до некоторой степени оставалась отдаленной от Европы. Норвегия, тем не менее, остается членом НАТО и имеет короткую, но критическую границу с Российской Федерацией."
 SWE_MODERN_DAY_DESC: "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, а вступление страны в ЕС в 1995 году мало что изменило. Швеция, которая остается нейтральной в военном отношении и верна своей шведской традиции, должна найти ответы на экономические проблемы."
 POL_MODERN_DAY_DESC: "Польша значительно выросла с момента своего вступления в Европейский Союз в 2004 году. Сейчас это региональная держава и одна из самых быстрорастущих экономик в Европе. Она на пути к тому, чтобы стать одной из самых значительных держав в Европе. Нынешняя политическая ситуация в Польше интересна тем, что ПИС пришла к власти, а отношения с ЕС накалились. Будучи ярко выраженной антироссийской страной, Польша приложила большие усилия для укрепления своих отношений с Соединенными Штатами."
 SWI_MODERN_DAY_DESC: "Нейтральные с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского союза, но и даже от ООН. Может ли международное сообщество по-прежнему полагаться на то, что Швейцария будет молчаливым судьей и нейтральной почвой, которой она всегда была? Или швейцарский народ убедит, чтобы его правительство играло более активную роль за рубежом, чтобы сохранить мир и отстаивать швейцарские национальные интересы?"
 BRM_MODERN_DAY_DESC: "Аун Саан Су Чжи, некогда любимчик международного сообщества, стал свидетелем драматического поворота судьбы с точки зрения международного общественного мнения. Перестав быть харизматичным и красноречивым борцом за права человека, кризис рохинджа превратил де-факто лидера Мьянмы в злодейского военного преступника в глазах многих. В пределах территориальных границ страны повстанческие группировки и все еще сильные военные генералы следят за признаками слабости. Эти две дилеммы, как международные, так и внутренние, ставят правительство Мьянмы перед важным выбором. Разрешить или прекратить насилие в отношении мусульман Ракхайна. Попытаться восстановить отношения с Западом или отступить к старому союзнику военной хунты - Китаю. Ответ далеко не ясен."
 NIG_MODERN_DAY_DESC: "Последние десять лет Нигерия демонстрировала истинное лицо исламского государства, поддерживающего крупное восстание Боко Харам и салафитских повстанцев на северо-востоке Нигерии. Военные Нигерии оказались невероятно неэффективными в борьбе с новым видом партизанской войны. Это постепенно переросло в крупный региональный конфликт, поскольку нигерийское правительство постепенно теряло все больший и больший контроль над штатом Борно.\n Положите ли вы конец восстанию или присоединитесь к глобальному джихаду?"
 BHR_MODERN_DAY_DESC: "Бахрейн - это страна, которая не избежала волны протестов, распространившейся по всему Ближнему Востоку в рамках так называемой «Арабской Весны». В День ярости большинство шиитов выражало свое недовольство монархией, которая воспринимается не только как дискриминационная по отношению к шиитам, но и как иностранный оккупант и угнетатель истинного, коренного народа Бахрейна. Без вмешательства «щита полуострова» монархия вполне могла рухнуть в 2011 году.\n\nТаким образом, приоритетом династии Халифа является сохранение своего правления перед лицом враждебности шиитов. Хотя исторически суннитская оппозиция представляла собой большую угрозу, но призрак иранского влияния и ограниченная политическая либерализация означают, что эта угроза была подавлена, по крайней мере на данный момент."
 KUW_MODERN_DAY_DESC: "Кувейт занимает относительно удобное положение на международном уровне. Самая большая угроза его суверенитету, Ирак Саддама Хусейна, была устранена американским вторжением в 2003 году, и Кувейту удалось сохранить хорошие отношения со всеми региональными игроками Ближнего Востока.\n\nСамая большая проблема, хотя и не срочная, носит внутренний характер. Система полудемократического правления в стране укрепила легитимность правительства, но помешала проведению реформ, необходимых для диверсификации экономики, зависящей от нефти. Кроме того, реформы Кувейта не полностью успокоили оппозицию, которая продолжает выступать против правительственной цензуры и периодических репрессий в отношении политических активистов."
 OMA_MODERN_DAY_DESC: "Оман заслужил репутацию маяка мира и стабильности в неспокойном и подверженном конфликтам регионе. Кабус бен Саид аль-Саид проводит успешную внешнюю политику с момента прихода к власти в 1970 году, возглавляя страну, которую никто не ненавидит и которой все восхищаются. Однако Оман не остался без своих проблем. Султана критикуют за его жесткий подход к внутреннему инакомыслию, что порождает неуверенность в устойчивости абсолютной монархии. Более того, война в Йемене открыла новую угрозу. Оман исторически считал йеменскую провинцию Аль-Махра частью своей сферы влияния, учитывая тесные культурные связи региона с Дхофаром в Омане. Но присутствие саудовских войск угрожает границе Омана и не будет терпимо со стороны Оманского государства, даже если это будет означать тайный подрыв саудовских военных действий."
 QAT_MODERN_DAY_DESC: "С 1996 года Катар наметил независимый курс в рамках Совета сотрудничества стран Персидского залива. Запасы природного газа позволили Катару работать за пределами нефтяного рынка, в котором доминирует Саудовская Аравия, а эмиры Катара десятилетиями поддерживали тесные отношения с популистским «Братьями-мусульманами» - организацией, которую саудиты и эмираты все чаще рассматривают как угрозу своему авторитету. Как родина Аль-Джазиры, Катар частично обвиняется другими арабскими автократиями в распространении арабских восстаний, известных под общим названием «Арабская весна». Худшее из всего в глазах саудовцев и их эмиратских союзников это тесные отношения Катара с Ираном, государством, которое они рассматривают как экзистенциальную угрозу. Лишь вопрос времени, когда враждебность соседей Катара к его уникальной внешней политике достигнет точки кипения."
 SAU_MODERN_DAY_DESC: "Саудовцы наблюдали, как Ближний Восток был безвозвратно преобразован серией важных событий. Во-первых, события 2003 года устранили одного из главных игроков в борьбе за власть между Саудовской Аравией, Ираком и Ираном и обострили межконфессиональную напряженность между суннитами и шиитами в результате последующей гражданской войны. Затем саудовцы с ужасом наблюдали за тем, как дружественные режимы во всем арабском мире были свергнуты явлением, известным как «Арабская весна». И наконец, саудовцы с тревогой наблюдали за постепенным уходом Америки из региона и ее сближением с Ираном при Обаме. Все это убедило саудовцев в необходимости более активной внешней политики, которая привела бы монархию к агрессивному противодействию иранскому влиянию на Ближнем Востоке. От Ливана до Йемена, от Сирии до Ирака протягиваются линии фронта."
 UAE_MODERN_DAY_DESC: "Объединенные Арабские Эмираты, нежно прозванные американскими официальными лицами «Маленькой Спартой», являются близким союзником как Соединенных Штатов, так и Саудовской Аравии и активным участником многосторонних военных операций. Вооруженные силы эмирата, особенно его авторитетные военно-воздушные силы и элитная президентская гвардия, несут службу в Афганистане, Ливии, Косово, Сомали и теперь Йемене. Но ОАЭ не довольствуются тем, чтобы просто играть вторую роль перед США или Саудовской Аравией. Эмираты порой соревнуясь со своими давними союзниками, иногда помогают сепаратистам Йемена, временно присоединившихся к поддерживаемому Саудовской Аравией правительству Хади. Кроме того, ОАЭ являются примером единственного успешного случая диверсификации экономики, когда Дубай заслужил репутацию мирового города и финансового центра."
 CAN_MODERN_DAY_DESC: "Having gained complete independence from the UK in 1982, Canada is the 4th largest exporter of oil in the world and has proven to be one of the leading countries in counter-terror operations. With the second largest landmass in the world, Canada is made up of mostly ice plains and mountains with the majority of the population residing in the south of the country. With a vast amount of resources at its disposal, Canada is a country with endless possibility and potential."
 MILLENNIUM_DAWN: "Рассвет тысячелетия"
 MILLENNIUM_DAWN_DESC: "Мир изменился. Во всем мире атмосфера мира и процветания господствует уже около полувека. Но с недавним окончанием холодной войны, недавним подъемом Китайской Народной Республики, как этот мир увидит себя? Как он будет формировать себя? Будут ли Соединенные Штаты продолжать свое господство? Окажется ли новая Российская Федерация в центре внимания? Какие роли будут играть бывшие великие европейские империи Великобритании, Франции и Германии? И какую роль будет играть тень терроризма? Мир изменился и продолжает меняться..."
 CHI_MILLENNIUM_DAWN_DESC: "Аутсайдер вчера. Сверхдержава завтра. После десятилетий европейских издевательств и еще нескольких десятилетий гражданской войны, беспорядков и вторжения со стороны Японии, Китай стремится восстановить себя в качестве главной силы Азии и, в конечном итоге, мира. \n\nПод руководством Коммунистической партии были достигнуты большие успехи в строительстве нового Китая. Но этот новый Китай нестабилен. Если страна прореформируется слишком медленно, то все может быть уничтожено. Если он будет меняться слишком быстро, то может разрушить себя."
 FRA_MILLENNIUM_DAWN_DESC: "Франция, глобальный центр искусства, культуры и дипломатии, с радостью смотрит на новый век, полный надежд и возможностей. Тирания древних монархий и разрушение мировых войн отбросили Францию к Европейскому Союзу, одним из основателей которого она и является. \n\nТолько время покажет, как французы справятся с предстоящим столетием."
 GER_MILLENNIUM_DAWN_DESC: "Отступление Советов и воссоединение Восточной и Западной Германии дали новую надежду нации. Травмирующее прошлое Германии и национал-социализм не были забыты для широких слоев населения. Теперь Германия является одной из самых демократических наций в Европе, с надежной системой социального обеспечения и одной из самых сильных экономик в Европе. \n\nЯвляясь одним из основателей Европейского Союза, Германия рассчитывает расширить блок, включив в него бывшие советские государства Восточной Европы против возможного возрождения России."
 JAP_MILLENNIUM_DAWN_DESC: "Страна, включающая примерно 6852 островов. Морской народ Японии далеко продвинулся после Второй мировой войны и атомных бомбардировок Хиросимы и Нагасаки. Сегодня Япония является второй по величине экономикой на Земле, известной своими технологическими инновациями и качеством продукции, поставляемой по всему миру. \n\nОткрытая от своих американских и европейских союзников, Япония настороженно смотрит на своего давнего соперника - Китай с новой уверенностью и новым потенциалом конфликта."
 SOV_MILLENNIUM_DAWN_DESC: "В результате августовского переворота и последующего распада Советского Союза в 1991 году российская экономика оказалась в клочья, потрясена своей гордостью и мрачным будущим. Олигархи и коррумпированные чиновники заполнили вакуум власти в отсутствие сильной центральной власти. \n\nПосле недавнего подъема Владимира Путина многие задаются вопросом, как этот бывший офицер КГБ попытается восстановить наследие России и перенести его в новую эпоху?"
 ENG_MILLENNIUM_DAWN_DESC: "После того, как Гонконг был передан Китаю в 1997 году, в Соединенном Королевстве произошло его последнее великое колониальное владение. Некогда могущественная нация на Земле отчаянно пытается переопределить себя и найти новый путь к величию и славе. \n\nНо будет ли этот путь лежать в продолжении сотрудничества с США? Должна ли Британия сблизиться со своими европейскими братьями? Или Британия сама будет править волнами еще раз?"
 USA_MILLENNIUM_DAWN_DESC: "Распад Советского Союза привел к первому в мире однополярному моменту. Соединенные Штаты стоят на переднем крае всех технологических, военных и культурных сил, действующих по всему миру. Его охват никогда не был больше, и его будущее никогда не выглядело ярче. \n\nГрядущие выборы станут решающим моментом в определении будущего курса Америки; и что бы там ни было, мира."
 TUR_MILLENNIUM_DAWN_DESC: "После распада Османской империи в конце Первой мировой войны Турция в основном оставалась на фоне геополитических событий. Теперь позиция Турции вновь ставит ее в центр внимания, поскольку конкурирующие идеологии работают на то, чтобы изменить страну в ту или иную сторону. \n\nДолжна ли республика продолжать реформы Ататюрка и добиваться признания в ЕС или оставаться верной своему исламскому наследию? Слабое здоровье премьер-министра Бюлента Эджевита сигнализирует о неопределенных временах."
 UKR_MILLENNIUM_DAWN_DESC: "Выборы 1999 года должны были принести безоговорочную победу либеральному лидеру Национального движения - Вячеславу Чорновилу. Но вскоре он погиб в автомобильной аварии при загадочных обстоятельствах. Нынешний президент - Леонид Кучма победил на выборах в результате правдивых лозунгов и отсутствия популистских обещаний. Но то, что принесет его каденция, все еще под вопросом. \n\nПосле лишения своего ядерного статуса в 1996 году и подписания Будапештского меморандума Украина получила гарантии защиты от сильнейших государств и билет в театр мира. Но кем будет молодая страна на будущих выступлениях? Прямой участник или наблюдатель в последних рядах?" 
 BRA_MILLENNIUM_DAWN_DESC: "Бразилия медленно растет на рубеже веков. У этой страны есть потенциал для величия. Это одна из крупнейших развивающихся стран в мире, и ее рост продолжает ускоряться. Тем не менее, в последние годы бразильское экономическое течение восстанавливается после резкого спада, вызванного азиатским финансовым кризисом 1995 года и обесценившейся валютой. Теперь на сцену вышел новый партийный претендент. Влияние ПП увеличивается.\n\nСможете ли вы дать толчок некогда великой экономике страны или же ПП и его социалистическая политика захватят власть?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "Дания является безопасной и надежной страной, являясь одновременно членом ЕС и НАТО. Однако недавно начался внутренний экономический спад и замедление темпов экономического роста, который бросил вызов датскому государству. Сможет ли Дания и впредь оставаться невосприимчивой к турбулентности всего мира, далеко не очевидно."
 ETH_MILLENNIUM_DAWN_DESC: "Монархия Эфиопии была свергнута в 1974 году и ее последующей коммунистической диктатурой в 1991 году. Конституция 1995 года обеспечила несколько стабильную демократию, но она не смогла решить проблемы голода, политического кризиса и коррупции. Это также не решило продолжающийся конфликт Эфиопии с Эритреей."
 FIN_MILLENNIUM_DAWN_DESC: "Заботясь о сохранении своего нейтралитета, Финляндия тщательно следила за распадом Советского Союза и последующей политической экспансией западноевропейских сил. Финны вступили в ЕС в 1995 году и вот-вот примут евро в качестве национальной валюты. Может ли мир продолжаться? Русские действительно умиротворены?"
 GRE_MILLENNIUM_DAWN_DESC: "As the 21st century dawns upon Greece the country seems content. However, under the surface there are growing concerns over the debt crisis and the rise of radical political parites on both sides of the spectrum. The future of the Hellenic Republic is uncertain, and unless it is properly guided it could go down a dark path."
 ICE_MILLENNIUM_DAWN_DESC: "В скрытом уголке Европы Исландия успешно держала себя в тени с момента обретения независимости в 1944 году. Политические конфликты с англичанами по поводу прав на рыболовство были, пожалуй, самым захватывающим временем в истории Исландии. Должна ли Исландия занять более центральную позицию?"
 ITA_MILLENNIUM_DAWN_DESC: "Италия совсем чуть-чуть отстала от других великих держав с начала 20-го века. После поражения во Второй мировой войне сильная связь Италии с ее бывшими врагами и ее бывшим союзником в Германии вернула их обратно в состояние высокоразвитой и процветающей страны. Но что ждет нас в будущем? Национальное величие или экономическая катастрофа?"
 NOR_MILLENNIUM_DAWN_DESC: "Норвегия проголосовала против вступления в Европейский Союз в 1995 году и впоследствии до некоторой степени оставалась отдаленной от Европы. Норвегия, тем не менее, остается членом НАТО и имеет короткую, но критическую границу с Российской Федерацией."
 RAJ_MILLENNIUM_DAWN_DESC: "Там, где Китай - сверхдержава завтрашнего дня, Индия - сверхдержава следующей недели. Постоянная борьба с Пакистаном и Китаем, а также глубокие экономические связи с Западом дали Индии нишу для процветания. Если ему дадут достаточно времени, тигр Южной Азии будет достаточно силен, чтобы уничтожить всех своих врагов."
 SPR_MILLENNIUM_DAWN_DESC: "После смерти Франциско Франко в 1975 году Испания прошла долгий путь развития. С помощью экономических и социальных достижений стране удалось частично решить дипломатические проблемы, вызванные десятилетиями фалангизма, защитившего страну от коммунизма. Испания вступила в НАТО (1982 г.) и ЕС (1986 г.), неустанно прилагает огромные усилия к тому, чтобы догнать более мощные и богатые крупные страны Европы: Германию, Францию, Великобританию и Италию. \nВ такие времена Испания нуждается в сильной руке и стабильном руководстве. Может ли премьер-министр Азнар стать таковым? Или его народная партия найдет более достойного руководителя?"
 SWE_MILLENNIUM_DAWN_DESC: "В начале 1990-х годов Швеция находилась в глубоком экономическом кризисе, а вступление страны в ЕС в 1995 году мало что изменило. Швеция, которая остается нейтральной в военном отношении и верна своей шведской традиции, должна найти ответы на экономические проблемы."
 SWI_MILLENNIUM_DAWN_DESC: "Нейтральные с незапамятных времен Швейцария решила держаться подальше не только от НАТО и Европейского союза, но и даже от ООН. Может ли международное сообщество по-прежнему полагаться на то, что Швейцария будет молчаливым судьей и нейтральной почвой, которой она всегда была? Или швейцарский народ убедит, чтобы его правительство играло более активную роль за рубежом, чтобы сохранить мир и отстаивать швейцарские национальные интересы?"
 BRM_MILLENNIUM_DAWN_DESC: "Мьянма стоит на распутье в начале XXI века. Военная хунта пришла к пониманию того, что ее влияние на власть неуклонно ослабевает, поскольку усиливается давление как внутри, так и за ее пределы в сторону демократизации. Однако демократизация - не единственная проблема, стоящая перед правительством Мьянмы. Территориальная целостность этой юго-восточной азиатской страны была шаткой с момента обретения независимости, и повстанческие группировки, борющиеся за увеличение автономии, наносят ущерб приграничным регионам Мьянмы. Решения этих дилемм остаются непонятными. Насилие или дипломатия? Демократия или авторитаризм? Компромисс или революция? Время покажет."
 POL_MILLENNIUM_DAWN_DESC: "Польша недавно освободилась от коммунистического блока Советского Союза. Нынешняя ситуация в стране далека от идеальной. При росте экономики и после падения коммунизма, народ Польши все еще продолжает борьбу. Несмотря на трудности, у самой нации есть большой потенциал, чтобы стать страной со значительной экономической мощью. Будущее выглядит светлым для Польши."
 NIG_MILLENNIUM_DAWN_DESC: "На рубеже веков Нигерия постепенно завоевывала международное первенство, поскольку ее многочисленное население и банкиры продолжают расширять свое влияние на внешних рынках. Кроме того, они стали принимать более активное участие в жизни местного региона по мере того, как их вновь обретенная либеральная демократия начала набирать все большую популярность. Однако в настоящее время нигерийская демократия находится в напряженном состоянии в связи с появлением в северных регионах страны закона шариата, который угрожает стабильности нации.  Возмущение и протесты вспыхнули среди христианского населения. Приведет ли растущая популярность ислама к войне в стране?"
 BHR_MILLENNIUM_DAWN_DESC: "Недавно коронованный эмир Хамад бин Иса Аль Халифа унаследовал шаткое положение. Шиитское большинство питает серьезное разочарование по отношению к монархии, которая воспринимается не только как дискриминационная по отношению к шиитам, но и как иностранный угнетатель истинного коренного народа Бахрейна. Суннитская оппозиция по разным причинам возмущается автократической политикой правительства Бахрейна и присоединяется к шиитским группам, выступающим против абсолютной монархии. Новый правитель Бахрейна должен будет проложить курс для страны."
 KUW_MILLENNIUM_DAWN_DESC: "Не так давно Кувейт был оккупированной страной. Его монархия находилась в изгнании, борясь за восстановление суверенитета, в то время как народ Кувейта, как сунниты, так и шииты, объединились против иракского угнетателя. Теперь, когда война в Персидском заливе восстановила независимость Кувейта, монархия должна возобновить политическое равновесие, которое правит народом Кувейта. Парламент Кувейта, один из самых влиятельных на Ближнем Востоке, подвергает проверке авторитет монарха, постоянно настаивая на большей политической либерализации."
 OMA_MILLENNIUM_DAWN_DESC: "Оман заслужил репутацию маяка мира и стабильности в неспокойном и подверженном конфликтам регионе. Кабус бин Саид аль-Саид проводит успешную внешнюю политику с момента своего прихода к власти в 1970 году, возглавляя страну, к которой хорошо относятся и которой все восхищаются. Однако Оман не без проблем. Султана критикуют за его жесткий подход к внутреннему инакомыслию, что порождает неуверенность в устойчивости абсолютной монархии."
 QAT_MILLENNIUM_DAWN_DESC: "С 1996 года Катар разработал независимый курс в рамках Совета сотрудничества стран Залива. Запасы природного газа позволили Катару работать за пределами нефтяного рынка, в котором доминирует Саудовская Аравия, а эмиры Катара десятилетиями поддерживали тесные отношения с популистским «Братьями-мусульманами» - организацией, которую саудиты и эмираты все чаще рассматривают как угрозу своей власти. Хуже всего в глазах саудовцев и их эмиратских союзников - близкие отношения Катара с Ираном, государством, которое они рассматривают как экзистенциальную угрозу. Это лишь вопрос времени, когда враждебность соседей Катара к его уникальной внешней политике достигнет точки кипения."
 SAU_MILLENNIUM_DAWN_DESC: "Саудовская Аравия исторически занимала удобное положение в качестве одной из ведущих держав на Ближнем Востоке. Как хранитель святых мест Мекки и Медины, королевство обладает беспрецедентной религиозной легитимностью. Однако иранская революция 1979 года превратила взаимные саудовско-иранские подозрения в явную враждебность, поскольку недавно сформированная Республика Иран пыталась претендовать на мантию лидера исламского мира. Внутри страны королевство также сталкивается с претендентами на звание лидера исламского мира. С тех пор как в 1991 году саудовцы допустили в страну американские войска, руководство «Аль-Каиды» поклялось уничтожить саудовскую монархию и заменить истинно исламским правительством."
 UAE_MILLENNIUM_DAWN_DESC: "ОАЭ, прозванные американскими официальными лицами «Маленькой Спартой», были близким союзником Соединенных Штатов и Саудовской Аравии, а также активным участником многосторонних военных операций. Вооруженные силы Эмиратов, в частности их авторитетные военно-воздушные силы и элитная президентская гвардия, стали свидетелями войны в Персидском заливе, накапливая полезный военный опыт. Эмиратцы уже превысили свой вес с точки зрения иностранного влияния, порой конкурируя со своими давними союзниками. Более того, ОАЭ являются родиной единственного успешного случая диверсификации экономики. Дубай заслужил репутацию мирового города и финансового центра."
 OTHER_MILLENNIUM_DAWN_DESC: "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество могло пройти 20 век кровопролития, чтобы завершить переход к периоду мира и стабильности."
 OTHER_MILLENNIUM_DAWN_DESC: "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество сможет преодолеть проблемы и разногласия прошлого века и станет двигаться вперед. Только время покажет, продлится ли этот период относительного мира и стабильности."
 OTHER_MODERN_DAY_DESC: "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Однако есть большая надежда, что человечество сможет преодолеть проблемы и разногласия прошлого века и станет двигаться вперед. Только время покажет, продлится ли этот период относительного мира и стабильности."

