 l_russian:
 NOR_bondevik_motion_of_confidence:0 "Вотум доверия Бундевику"
 NOR_bondevik_motion_of_confidence_desc:0 "В этот раз Бундевик получит вотум доверия."
 NOR_stoltenberg_cabinet:0 "Кабинет Столтенберга"
 NOR_stoltenberg_cabinet_desc:0 "С уходом Бундевика с поста президента мы должны обеспечить мирную передачу власти его преемнику социал-демократу Йенсу Столтенбергу."
 NOR_stay_in_nato:0 "Остаться в НАТО"
 NOR_stay_in_nato_desc:0 "НАТО означает безопасность. Выход из альянса - это не выход."
 NOR_leave_nato:0 "Покинуть НАТО"
 NOR_leave_nato_desc:0 "Со времени окончания «холодной войны» НАТО не служила никакой другой цели, кроме подчинения американским военным интересам. Мы должны отказаться от наших собственных договоренностей, прежде чем мы увидим еще один Белград."
 NOR_maintain_the_european_status:0 "Сохранение своего статуса в Европе"
 NOR_maintain_the_european_status_desc:0 "Нынешняя ситуация с Европой для нас была просто прекрасная. Не нужно вступать в ЕС."
 NOR_join_the_eu:0 "Вступление в ЕС"
 NOR_join_the_eu_desc:0 "Благодаря огромному успеху, который мы испытываем до сих пор, мы должны предпринять шаги, чтобы стать полноправным членом ЕС."
 NOR_support_haakons_marriage:0 "Поддержать брак Хокона"
 NOR_support_haakons_marriage_desc:0 "Наследный принц женится на простолюдинке? Конечно. Просто поздравьте его и давайте вернемся к выработки политики."
 NOR_reinforce_the_constitutional_monarchy:0 "Укрепление конституционной монархии"
 NOR_reinforce_the_constitutional_monarchy_desc:0 "Статус-кво предпочтительнее всех альтернатив. Укрепим как монархию, так и ограничение ее полномочий."
 NOR_economic_growth_1:0 "Экономический рост I"
 NOR_economic_growth_1_desc:0 "Мы должны начать экономическое стимулирование нашей экономики. Строительство фабрик поможет."
 NOR_government_expansion_plans:0 "Планы расширения правительства"
 NOR_government_expansion_plans_desc:0 "Чтобы повысить эффективность нашего правительства, мы должны значительно его расширить."
 NOR_expand_the_industrial_base:0 "Расширение производственной базы"
 NOR_expand_the_industrial_base_desc:0 "Ослабив некоторые строительные нормы можно слегка ускорить процесс строительства."
 NOR_economic_growth_2:0 "Экономический рост II"
 NOR_economic_growth_2_desc:0 "Мы должны продолжать инвестировать в экономику."
 NOR_invest_in_the_ministry_of_education_and_research:0 "Инвестирование в Министерство образования и научных исследований"
 NOR_invest_in_the_ministry_of_education_and_research_desc:0 "Со всеми ресурсами и деньгами, которые у нас есть, мы можем сэкономить часть из них для нашей системы образования и для исследований."
 NOR_further_research_investments:0 "Дальнейшие инвестиции в исследования"
 NOR_further_research_investments_desc:0 "С прошлыми инвестициями, которые мы сделали в области исследований, мы можем сделать еще больше успехов в науке."
 NOR_oppose_haakons_marriage:0 "Противиться браку Хокона"
 NOR_oppose_haakons_marriage_desc:0 "Независимо от того, любим ли мы платить деньги за королевский брак или не любим невесту, нынешний выбор невесты Хокона неприемлем."
 NOR_defund_the_monarchy:0 "Прекратить финансирование монархии"
 NOR_defund_the_monarchy_desc:0 "Хотя нас не волнует, что наследный принц собирается жениться на простолюдине, мы не будем это оплачивать. Пусть сам ищет себе деньги на свою дурацкую церемонию."
 NOR_encourage_republican_sentiment:0 "Поощрение республиканских настроений"
 NOR_encourage_republican_sentiment_desc:0 "Монархии - это варварство из прошлого. Мы должны полностью присоединиться к современному миру и оставить позади порочную систему!"
 NOR_republican_militias:0 "Республиканская милиция"
 NOR_republican_militias_desc:0 "Мы должны начать формирование отрядов ополченцев, призванных защитить наши вновь обретенные республиканские настроения."
 NOR_abolish_the_monarchy:0 "Упразднить монархию"
 NOR_abolish_the_monarchy_desc:0 "Нация сейчас находится на том этапе, когда мы действительно избавляемся от этой дикой системы. Упразднение монархии близко!"
 NOR_democratic_socialism:0 "Демократический социализм"
 NOR_democratic_socialism_desc:0 "Сейчас перед нами открываются новые политические возможности. Наше население никогда не согласится на радикальные изменения, поэтому, возможно, демократический социализм мог бы неплохо сработать с нашим обществом."
 NOR_radical_socialism:0 "Радикальный социализм"
 NOR_radical_socialism_desc:0 "Хотя это может быть очень непопулярным в начале, мы можем никогда не получить другого шанса. Социализм пришел в Норвегию!"
 NOR_find_a_better_bride:0 "Найти невесту получше"
 NOR_find_a_better_bride_desc:0 "Мы должны искать невесту, которая откроет нам путь для дипломатических чудес."
 NOR_british_princess:0 "Британская принцесса"
 NOR_british_princess_desc:0 "Принцесса  Беатриса Елизавета, дочь принца Андрю, кажется, идеально подходит для Хокона. Политический союз, пожалуй, самым престижным королевским домом в мире - отличная идея. Беатрис родилась в 1988 году, будет готова к браку в 2006 году."
 NOR_belgian_princess:0 "Бельгийская принцесса"
 NOR_belgian_princess_desc:0 "Принцесса Мария Лаура Бельгийская, номинальная эрцгерцогиня Австро-Венгрии, 1988 года рождения, не является очевидным выбором в качестве будущей невесты для Хокона - но на самом деле, брак в Бельгии означает брак в Центральной Европе. Возможно, союз с бельгийцами -это именно то, что мы ищем?"
 NOR_swedish_princess:0 "Шведская принцесса"
 NOR_swedish_princess_desc:0 "Кронпринцесса Виктория герцогиня Вестерготландская, является наследником шведского трона. Если король Норвегии женится на королеве Швеции – возможности будут  безграничны. Так как она, 1977 года рождения, не идеальный выбор?"
 NOR_japanese_princess:0 "Японская принцесса"
 NOR_japanese_princess_desc:0 "Принцесса Акико, правнучка императора Ёсихито, - это возможность, о которой никто не думает. Но японская принцесса, 1981 года рождения, предложила бы нам невиданные дипломатические варианты."
 NOR_the_future_queen_of_norway:0 "Будущая королева Норвегии"
 NOR_the_future_queen_of_norway_desc:0 "Принцесса была выбрана! На улицах Норвегии все празднуют, готовясь встретить свою будущую королеву!"
 NOR_royal_government_decree:0 "Указ Королевского Правительства"
 NOR_royal_government_decree_desc:0 "С новым монархическим рвением в воздухе, наш народ будет рад приветствовать возвращение королевской семьи в авангард политики!"
 NOR_joint_oil_drills:0 "Совместная добыча нефти"
 NOR_joint_oil_drills_desc:0 "Брак с принцессой Беатриссделал переговоры по Северному морю более простыми."
 NOR_additional_european_trade:0 "Дополнительная европейская торговля"
 NOR_additional_european_trade_desc:0 "Брак с принцессой Марией улучшил отношения не только с Бельгией, но и с большей частью Центральной Европы!"
 NOR_the_union_of_sweden_norway:0 "Союз Швеции и Норвегии"
 NOR_the_union_of_sweden_norway_desc:0 "Если бы, теоретически, и Швеция, и Норвегия были монархиями, мы могли бы создать новый союз двух стран. Но на этот раз мы могли бы назвать это Норвегия-Швеция, а не Швеция-Норвегия! Так намного лучше!"
 NOR_expand_the_navy:0 "Расширить флот"
 NOR_expand_the_navy_desc:0 "Женитьба на принцессе Акико была довольно странной в глазах большинства, но она открыла новые связи, которых у нас никогда не было с Японией, и помогла получить поддержку для военно-морского флота!"
 NOR_import_german_tanks:0 "Импорт немецких танков"
 NOR_import_german_tanks_desc:0 "Норвегия должна сосредоточиться на том, что является одновременно и членом  ЕС, и членом НАТО. «Леопард 2A4» идеально подходит для оснащения наших военных."
 NOR_import_american_tanks:0 "Импорт американских танков"
 NOR_import_american_tanks_desc:0 "Соединенные Штаты производят только высококачественные военные товары. Танк «M1А1 Абрамс» станет хорошей бронетехникой для норвежской армии."
 NOR_import_russian_tanks:0 "Импорт российских танков"
 NOR_import_russian_tanks_desc:0 "Т-90 кажется странным выбором, учитывая наши напряженные отношения с Россией, но это может показать нашим союзникам по НАТО, что наша экономическая лояльность не гарантирована."
 NOR_artillery_models:0 "Артиллерийские модели"
 NOR_artillery_models_desc:0 "Мы уже давно видим мир, но война может обрушиться на нас в любой день. Нам понадобится лучшая артиллерия, если этот день когда-нибудь наступит."
 NOR_infantry_weapons:0 "Пехотные вооружения"
 NOR_infantry_weapons_desc:0 "Мы должны играть ведущую роль в разработке оружия. Мы можем сделать это, инвестируя в оружейные компании."
 NOR_production_efficiency_focus:0 "Акцент на эффективности производства"
 NOR_production_efficiency_focus_desc:0 "Нам нужно установить здоровую трудовую этику среди нашего населения, тем самым увеличить производство наших фабрик."
 NOR_expand_haakonsvern:0 "Расширить Хоконсверн"
 NOR_expand_haakonsvern_desc:0 "Мы должны улучшить наш военно-морской потенциал. (прим. Хоконсверн это главная ВМБ Норвегии)"
 NOR_additional_dockyards:0 "Дополнительные Верфи"
 NOR_additional_dockyards_desc:0 "Наш флот будет необходим в случае войны. Надо начать строительство новых верфей"
 NOR_expand_the_naval_industrial_base:0 "Расширение военно-морской промышленной базы"
 NOR_expand_the_naval_industrial_base_desc:0 "Находя более эффективные методы судостроения, мы можем немного ускорить процесс!"
 NOR_northern_oil_investments:0 "Инвестиции в нефть Севера"
 NOR_northern_oil_investments_desc:0 "Норвегия благословлена обильными запасами нефти, но, конечно, есть еще больше. Арктика, кажется, переполнена ими. Начинайте бурение на Севере!"
 NOR_western_oil_investments:0 "Инвестиции Запада в нефть"
 NOR_western_oil_investments_desc:0 "Запад может принести нам большие выгоды в отношении нефти."
 NOR_southern_oil_investments:0 "Инвестиции в нефть Юга"
 NOR_southern_oil_investments_desc:0 "Ни одно место в нашей стране не должно быть не проверенно на на нефть. Мы, конечно, можем найти немного нефти на Юге."
 NOR_expand_e6_and_e39:0 "Расширить E6 и E39"
 NOR_expand_e6_and_e39_desc:0 "E6 и E39 являются центральными дорогами норвежской дорожной системы, соединяющей страну по оси Север-Юг со столицей Осло, а также, имеет ответлевление на Запад, в Берген."
 NOR_resource_production_program:0 "Программа производства ресурсов"
 NOR_resource_production_program_desc:0 "Чтобы иметь возможность в полной мере использовать наши ресурсы, мы должны найти лучшие способы их добычи."
 NOR_invest_in_ostlandet:0 "Инвестирование в Эстланд"
 NOR_invest_in_ostlandet_desc:0 "Мы должны наращивать промышленный потенциал нашей страны."
 NOR_invest_in_vestlandet:0 "Инвестирование в Вестланн"
 NOR_invest_in_vestlandet_desc:0 "Последние инвестиции пошли хорошо. Мы могли бы извлечь выгоду из дальнейших инвестиций в другие государства."
