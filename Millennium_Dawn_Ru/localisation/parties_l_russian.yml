 Neutral_Communism_desc:0 "Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Green:0 "Зеленые"
 Neutral_Green_desc:0 "Правительства нейтральных стран сильно различаются по типам правительств и по идеологиям и, как правило, придерживаются очень прагматичного подхода к своим внешним связям. Они могут продвигать свою собственную национальную независимость или другие региональные цели, или просто разрываются между великими державами, которые в своей борьбе за влияние тянут их в разные стороны."
 Neutral_Muslim_Brotherhood:0 "Умеренный исламизм"
 Neutral_Muslim_Brotherhood_desc:0 "Группы и партии, вдохновленные Мусульманским братством, транснациональной суннитской исламистской организацией, основанной в Египте исламским ученым Хасаном аль-Банна в 1928 году. У нее есть сторонники во всем арабском мире и за его пределами, благодаря своей модели политической активности в сочетании с исламской благотворительной деятельностью. Его цель - политическое исламское управление и привлечение Корана и Сунны, как единственного ориентира для общества."

 nationalist:0 "Национализм"
 nationalist_noun:0 "Националисты"
 nationalist_desc:0 "Националистическое правительство"
 Nat_Autocracy:0 "Военный совет"
 Nat_Autocracy_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей."
 Nat_Fascism:0 "Фашизм"
 Nat_Fascism_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей."
 Nat_Populism:0 "Популизм"
 Nat_Populism_desc:0 "Праворадикальный популизм. Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей."
 Monarchist:0 "Монархизм"
 Monarchist_desc:0 "Националистические правительства полагают, что имеется альтернативный путь и движутся к национальному возрождению, основанному на протекционизме для стратегических секторов, милитаризме, национальном и этническом суверенитете. Они ненавидят глобальные либеральные институты, но могут оставаться прагматичными в своих международных связях для достижения внутренних или экспансионистских целей."
 
