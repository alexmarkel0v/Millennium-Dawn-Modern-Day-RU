 EST_communist_party_banned_desc:0 "Коммунистическая партия Эстонии была запрещена с 1990 года. Население Эстонии в целом настроено против коммунизма из-за воспоминаний о правлении СССР в Эстонии."
 EST_russian_minority:0 "Русское меньшинство"
 EST_russian_minority_desc:0 "Русские - вторая по численности этническая группа в Эстонии, составляющая около 25% населения. Некоторые из них требуют более тесных связей с Россией, в то время как некоторые эстонцы горячо выступают против них. Эта этническая напряженность вполне может привести к массовым беспорядкам. Она также может быть использована правительством России для возможной аннексии Ида-Вирумаа."
 FIN_king_donatus:0 "Король Донатус в Финляндии"
 FIN_king_donatus_desc:0 "Когда финское правительство восстановило трон финских королей немецкого происхождения, Донатус был избран конституционным монархом финского народа. Изначально непопулярный Донатус, который сейчас живет в Хельсинки, упорно трудится, чтобы выучить финский язык, и все еще зарабатывает деньги на своей работе в качестве экономиста, очень сильно представляя себя монархом. Его самоотверженность и неподдельное счастье постепенно завоевывают финский народ."
 FIN_conscription:0 "Finnish Conscription"
 FIN_conscription_desc:0 "Conscription in Finland has been prevalant since the early 1950s. Many see it as an archaic and useless system. However, in the need that Finland is threathened by any power foreign or domestic. We can draw upon a large populace of trained military professionals or at least slightly trained civilians."
