 ITA_roman_integration:0 "Римская интеграция"
 ITA_roman_integration_desc:0 "Для того, чтобы мы снова пришли к власти, нужно объединить провинции Рима. Однако инфраструктура и затраты приведут к тому, что этот процесс будет длительным и затянутым."
