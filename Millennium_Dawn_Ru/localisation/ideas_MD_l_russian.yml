 kurdish_separatism:0 "Курдский сепаратизм"
 kurdish_separatism_desc:0 "С 1978 года Рабочая партия Курдистана (РПК) и союзные ей левые группировки ведут крупное восстание против турецкого правительства, добиваясь самоопределения курдских провинций Турции. Несмотря на жестокие репрессии и захват их лидера Абдуллы Оджалана в 1999 году, конфликт все еще продолжается, оставив серьезную травму для народов страны, конца которой не видно."
