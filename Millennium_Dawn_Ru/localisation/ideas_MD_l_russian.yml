 USA_first_amendment:0 "Первая поправка"
 USA_first_amendment_desc:0 ""Конгресс не должен издавать ни одного закона, относящегося к установлению религии или запрещающего свободного исповедание оной, либо ограничивающего свободу слова или печати; или право народа мирно собираться и ходатайствовать перед правительством для удовлетворения жалоб."\n\nПервая поправка к Конституции США гарантирует американским гражданам право свободно собираться, свободно следовать любой религии и свободно высказывать свои мысли. Это хорошо для демократии, но это плохо для правительства, если оно имеет менее благородные планы.\n\nПервая поправка также дает некоторую защиту, чтобы иностранные шпионы не пытались дестабилизировать ситуацию в США изнутри."
