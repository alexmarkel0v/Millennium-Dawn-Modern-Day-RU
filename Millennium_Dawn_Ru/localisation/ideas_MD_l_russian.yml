 japanese_article_9:0 "Статья 9"
 japanese_article_9_desc:0 "Статья 9 японской Конституции запрещает японскому государству использовать свою армию в каких-либо операциях, кроме самообороны."
 japanese_article_9_adapted:0 "Пересмотренная статья 9"
 japanese_article_9_adapted_desc:0 "Хотя японское правительство по-прежнему не может вступить в агрессивную войну в соответствии со статьей 9, теперь ему разрешено помогать своим союзникам и размещать свои вооруженные силы за пределами японской территории."
