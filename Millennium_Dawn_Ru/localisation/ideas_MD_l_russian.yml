 idea_focus_equal_workforce:0 "Равная рабочая сила"
 idea_focus_equal_workforce_desc:0 "Эта страна прилагает значительные усилия для привлечения женского населения в национальную рабочую силу и во все виды занятости. Это в значительной степени приносит пользу экономике, поскольку она в основном удваивает доступную рабочую силу - или ... женскую силу."
 idea_focus_male_workforce:0 "Мужская рабочая сила"
