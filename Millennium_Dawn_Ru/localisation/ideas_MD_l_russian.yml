 GRE_workers_first:0 "Рабочие прежде всего"
 GRE_workers_first_desc:0 "Рабочие - это те, кто поддерживает промышленность этой страны, и мы должны защищать их права."
 GRE_politburo:0 "Политбюро"
 GRE_politburo_desc:0 "Политбюро получит больше власти от правительства."
 GRE_workers_organization:0 "Рабочая революционная организация"
 GRE_workers_organization_desc:0 "Революционная организация обеспечит права рабочих и будет защищать их любой ценой."
 GRE_workers_militia:0 "Ополчение рабочих"
 GRE_workers_militia_desc:0 "Рабочая милиция будет охранять народ и родину от внешних угроз для защиты идей революции."
 GRE_national_memory:0 "Комитет национальной памяти"
 GRE_national_memory_desc:0 "Комитет национальной памяти почтит память тех, кто сражался и погиб на благо родины."
 GRE_death_legions:0 "Легионы смерти"
 GRE_death_legions_desc:0 "Легионы смерти "Золотой зари" несут ответственность за очищение Греции от врагов, а также за ее защиту в трудные времена, даже если это требует определенной платы кровью..."
 GRE_megali_idea:0 "Идея Мегали"
 GRE_megali_idea_desc:0 "Идея Мегали - это великая идея о том, что Греция должна восстановить свои прежние территории, которые она потеряла сотни лет назад, и мы возродим идею Мегали на благо страны."
 GRE_greater_state_control:0 "Усиление гос. экономического контроля"
 GRE_greater_state_control_desc:0 "Государство должно вмешаться в усиление экономического контроля над государством и народом."
 GRE_anti_migration:0 "Усиление антииммиграционных мер"
 GRE_anti_migration_desc:0 "Иммигранты долгое время были проблемой для Греции, но теперь необходимо решить ее раз и навсегда, укрепив антииммиграционные меры, чтобы меньше людей (особенно нелегально) могли въехать в страну."
 GRE_leadership:0 "Вечное лидерство"
 GRE_leadership_desc:0 "Наш лидер Никос Миксалолиакос сумел объединить народ и создал идеальное греческое общество. Он и партия "Золотая заря" должны править Грецией всю жизнь."
