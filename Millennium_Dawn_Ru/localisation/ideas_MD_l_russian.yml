 USA_second_amendment:0 "Вторая поправка"
 USA_second_amendment_desc:0 "\"Хорошо организованная полиция необходима для безопасности свободного государства, право народа хранить и носить оружие не должно нарушаться.\"\n\nВторая поправка к Конституции США гарантирует американским гражданам право владеть огнестрельным оружием в целях защиты свободного общества и самих себя. Эта поправка является постоянной причиной конфликтов в американской политике, а в своей совокупности - правительство успешно запретило частное владение оружием, таким как крупнокалиберные пулеметы и мины в прошлом, что некоторые активисты считают посягательством на вторую поправку.\n\nВторая поправка приводит к плачевным ситуациям, когда несколько владельцев злоупотребляют своим оружием, чтобы нанести вред окружающим, вынуждая правительство сосредоточиться на причине школьных перестрелок, захвата заложников, преступлений банд и грабежей вместо того, чтобы вывести страну вперед."
