 ###Egyptian Ideas
 full_control_of_suez:0 "Контроль Суэцкого канала"
 full_control_of_suez_desc:0 "Суэцкий канал контролируется управлением Суэцкого канала. Выручка органа только в виде платы за проезд составляет 5 миллиардов долларов США в год. Хотя Суэц, согласно международным договорам, открыт как для гражданских, так и для военных судов, его можно легко использовать для контроля судоходства между Азией и Европой."
 partial_control_of_suez:0 "Управление Суэцкого канала - долевая собственность"
 partial_control_of_suez_desc:0 "Суэцкий канал контролируется и управляется Управлением Суэцкого канала. Доходы Администрации только в виде платы за проезд составляют 5 миллиардов долларов в год. Хотя Суэц, согласно международным договорам, открыт как для гражданских, так и для военных судов, он может быть легко использован для контроля судоходства между Азией и Европой. В настоящее время Суэцкий канал находится под совместным управлением двух стран."
 
