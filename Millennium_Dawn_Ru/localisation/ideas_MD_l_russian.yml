 ITA_mafia_curtailed:0 "Сокращение мафии"
 ITA_mafia_curtailed_desc:0 "Организованная преступность является огромной проблемой в Италии. Особенно на юге страны, где местные предприятия находятся под угрозой и подталкиваются мафией, которая также подкупает чиновников, угрожает полиции и прокурорам, которые пытаются охотиться на преступников. Однако итальянское государство начало уничтожать мафию, и теперь их власть снижается."
 ITA_mafia_sabotages_industry:0 "Мафия подрывает промышленность"
