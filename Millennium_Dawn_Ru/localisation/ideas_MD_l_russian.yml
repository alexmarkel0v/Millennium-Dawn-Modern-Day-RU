 american_militarism_desc:0 "Безусловно, военные США являются наиболее финансируемыми вооруженными силами (до 40% мировых военных расходов) в мире, и американский народ имеет культуру восхваления и почитания военных и их ветеранов.\nНо высокие военные расходы всегда будут иметь цену."
