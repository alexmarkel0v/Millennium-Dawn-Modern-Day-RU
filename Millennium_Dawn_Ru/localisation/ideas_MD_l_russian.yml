 ITA_bureaucratic_reforms_research:0 "Бюрократические реформы"
 ITA_corruption:0 "Коррупция"
 ITA_corruption_desc:0 "Итальянская политическая система гораздо менее стабильна и беспристрастна, чем сопоставимые европейские системы. Кроны и непотизм - огромные проблемы в местной администрации, судебной системе и даже в федеральном правительстве."
