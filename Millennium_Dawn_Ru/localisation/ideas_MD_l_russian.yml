 visegrad_group_member:0 "Член Вышеградской группы"
 visegrad_group_member_desc:0 "Эта страна является членом Вышеградской группы, политического союза между Польшей, Чехией, Словакией и Венгрией."
 worker_strikes_1:0 "Забастовки рабочих"
 worker_strikes_1_desc:0 "В рабочей силе этой страны есть волнения."
 worker_strikes_2:0 "Значительные забастовки рабочих"
 worker_strikes_2_desc:0 "Автобусы, поезда, самолеты и такси не так много двигаются в этой стране. Только некоторые заводы работают. Рабочая группа недовольна."
 worker_strikes_3:0 "Крупные забастовки рабочих"
 worker_strikes_3_desc:0 "Бывают ситуации, когда люди не хотят работать, чтобы создать политический пункт. В этой стране сделан важный политический момент."
 worker_strikes_4:0 "Ущерб от забастовки рабочих"
 worker_strikes_4_desc:0 "Национальная экономика находится на грани краха. Кажется, что правительство не может заставить своих людей работать."
 ZIM_disgruntled_veterans:0 "Недовольные Ветераны"
 ZIM_disgruntled_veterans_desc:0 "Зимбабве имеет проблемы с сохранением её недовольных бывший солдат Родезийской войны Буша против Родезийских и южноафриканских государств. Эти солдаты, в основном чёрный милиционеры бывших боевиков ЗАНУ, часто безработные и разочарованные, и их гнев часто материализовался тяжелым насилием в отношении белого меньшинства и против негров, которые говорят в пользу дружественных межрасовых отношений."
