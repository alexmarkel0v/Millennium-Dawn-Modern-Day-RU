 idea_eu_sanctions:0 "Санкции ЕС"
 idea_eu_sanctions_desc:0 "Эта страна является объектом скоординированных экономических и политических санкций со стороны государств-членов Европейского Союза."
 idea_focus_equal_workforce:0 "Равная рабочая сила"
 idea_focus_equal_workforce_desc:0 "Эта страна прилагает значительные усилия для привлечения женского населения в национальную рабочую силу и во все виды занятости. Это в значительной степени приносит пользу экономике, поскольку она в основном удваивает доступную рабочую силу - или ... женскую силу."
 idea_focus_male_workforce:0 "Мужская рабочая сила"
 idea_focus_male_workforce_desc:0 "Эта страна предпринимает усилия по блокированию своего женского населения из рабочей силы. Это сильно повредит его экономике, особенно по сравнению с конкурентами, которые предприняли противоположные шаги, но это принесет пользу их числу."
