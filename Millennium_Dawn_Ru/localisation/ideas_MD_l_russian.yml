 idea_focus_generic_conservative_doctrine_desc:0 "Эта страна обрела определенный уровень счастья, когда дело доходит до статус-кво. Она стала политической моды как против политических шагов вперед и назад."
 idea_focus_generic_liberal_doctrine:0 "Либеральная доктрина"
 idea_focus_generic_liberal_doctrine_desc:0 "Эта страна приняла общее понимание того, что пытаются контролировать других-это вселенское зло, которое следует избегать. Эта страна приняла серию из либеральной манеры и философские мысли."
 idea_focus_generic_leftist_doctrine:0 "Левая доктрина"
 idea_focus_generic_leftist_doctrine_desc:0 "В то время как твердо веря в демократию, эта страна показала дискомфорта с мировым капитализмом и неравное распределение богатства. Их демократический консенсус находится на левом крыле."
 idea_focus_generic_marxist_doctrine:0 "Марксистская доктрина"
 idea_focus_generic_marxist_doctrine_desc:0 "Эта страна приняла марксистские идеалы и начались учения коммунизма в его молодости в весьма положительном свете. Коммунистическое движение, скорее всего, укрепляться и объединяться против власти."
 idea_focus_generic_neo_fascist_doctrine:0 "Нео-фашистская доктрина"
 idea_focus_generic_neo_fascist_doctrine_desc:0 "Эта страна переживает возрождение расовой движения превосходства и военной экспансии, как правило, сгруппированы вместе как "фашистов". Это только вопрос времени, пока одна из этих сторон будет играть ведущую роль и стать серьезной политической силой."
 idea_focus_generic_nationalist_doctrine:0 "Националистическая доктрина"
 idea_focus_generic_nationalist_doctrine_desc:0 "Эта страна начала пестовали свою национальную историю и традиции. Серьезной оппозиции к демократическим и коммунистическим идеалам сформировался вокруг нескольких самодержавной движения. Одно из этих движений, такие как шаг вперед, чтобы стать политической угрозой для своих противников."
 idea_focus_generic_path_of_allah:0 "Путь Аллаха"
 idea_focus_generic_path_of_allah_desc:0 "Эта страна обязалась в классической интерпретации законов шариата, исламского закона. Исламистские движения могут восстать и объединиться против власти."
