 idea_focus_PRC_china_dream:0 "Китайская мечта"
 idea_focus_PRC_china_dream_desc:0 "Националистические силы контролируют китайское правительство, способствуя воинствующему патриотизму и призывая Китай занять свое место единственной сверхдержавы Азии."
 idea_focus_PRC_core_interests:0 "Основные интересы"
 idea_focus_PRC_core_interests_desc:0 "Народная республика должна обеспечить свои основные национальные интересы, чтобы стать великими."
 idea_focus_PRC_democracy:0 "Нефритовая Весна"
 idea_focus_PRC_democracy_desc:0 "Китайская Народная Республика охвачена демократическим антикоррупционным движением, известным под названием «Нефритовая весна», что привело к беспрецедентным политическим изменениям."
