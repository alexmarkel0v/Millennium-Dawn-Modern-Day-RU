 idea_USA_political_establishment: "Политический истеблишмент"
 idea_USA_political_establishment_desc: "С незапамятных времен система голосования, используемая американской демократией, ограничивала американских избирателей только двумя партиями: большой, которая находится у власти, и второй большой, которая не находится. Республиканцы и демократы бесконечно находятся в тупике, не позволяя ни одной другой партии выбиться во власть и процветать."
 idea_USA_drone_program:0 "Программа беспилотников"
 idea_USA_drone_program_desc:0 "Военно-воздушные силы Соединенных Штатов решили, что обычные самолеты стоят дорого, а потеря их пилотов - слишком дорого, чтобы оправдать продолжение старой воздушной войны. Беспилотные летательные аппараты "Predator" (то есть Хищник) должны стать новым направлением ВВС США."
 idea_USA_united_republic:0 "Объединенная республика"
 idea_USA_united_republic_desc:0 "После отмены десятой поправки и воссоединения страны власть Федерального правительства стала абсолютной. Великан действительно проснулся."
 idea_USA_new_education_program:0 "Новая образовательная программа"
 USA_usaid:0 "USAID"
 USA_usaid_desc:0 "Агентство Соединенных Штатов по международному развитию (USAID) является независимым учреждением федерального правительства Соединенных Штатов, которое в первую очередь отвечает за управление гражданской иностранной помощью и помощью в целях развития. С бюджетом более 27 миллиардов долларов данная структура является одной из крупнейших официальных агентств по оказанию помощи в мире, и на его долю приходится более половины всей внешней помощи США (что в абсолютном долларовом выражении является самым высоким показателем на планете)."
 
