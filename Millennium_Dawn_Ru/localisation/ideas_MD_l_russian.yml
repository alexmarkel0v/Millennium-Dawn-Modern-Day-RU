 islamic_sectarian_conflicts:0 "Исламские сектантские конфликты"
 islamic_sectarian_conflicts_desc:0 "Ислам разделился на множество сект, но есть три основные ветви: - сунниты (88% мусульман), шииты (10% мусульман) и Хариджиты/Ибадиты (около 1% мусульман). Эти группы имеют несколько доктринальных споров, но особенно остро соперничество между суннитами и шиитами на протяжении веков снова и снова доводят они друг друга до конфликта, будь то либо подлинные богословские споры или просто причина для территориальных конфликтов и насилия на этнической почве.\n\nЭта страна имеет как значительные суннитские и шиитские общины, ведущие в глубокое недоверие с обеих сторон, в другом - будь то в местах поклонения, на государственных должностях или сферы общественной жизни."
