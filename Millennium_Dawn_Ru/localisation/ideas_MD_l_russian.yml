 AU_member_desc:0 "Африканский Союз (первоначально Организация африканского единства) - это общеконтинентальная организация, основанная в 1963 году в Аддис-Абебе, Эфиопия. В тот момент Хартия ОАЕ была подписана 32 различными правительствами. Однако в сентябре 1999 года главы государств призвали к созданию Африканского союза, который способствовал бы единству и росту во всей Африке, и таким образом возник Африканский союз, каким мы его знаем."
