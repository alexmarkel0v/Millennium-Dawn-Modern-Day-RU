 AC_build_button_tt:0 "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1:0 "Инвестирование в строительные проекты увеличит ваше влияние на данную страну и обеспечит инвестиционный доход вашей стране, увеличивая тем самым общий доход.\n\nВы можете создавать до пяти строительных проектов каждого типа одновременно. Как уровень коррупции в стране, так и уровень инфраструктуры государства могут повлиять на общее время строительства. Строительство по умолчанию имеет увеличение во времени на 25%, независимо от модификаторов.§!\n\nВыбранная страна принимает ваше инвестиционное предложение, в конце периода строительства они получат инфраструктуру или здание, а вы получите инвестиционный доход.§!"
 AC_build_button_tt_2:0 "Отменить активный проект."
 AC_build_button_tt_3:0 "Выберите проект."
 AC_build_button_tt_4:0 "D"
 AC_build_button_tt_b:0 "Нажатие на эту кнопку отправит запрос на строительство у владельца региона. Если они примут, строительный проект начнется во вкладке ваших решений. § Скорость строительства получает штраф -25%.§! [From.AC_GetPoliticalPowerCost]\n\За один раз вы можете иметь только один активный строительный проект.\n\nВладелец этого региона откажется, если у него будет отрицательное мнение о вас.§!"
 
 AC_assist_repair_button_text:0 "Помощь в ремонте"
 AC_assist_repair_button_tt:0 "Помочь этой стране в ремонте зданий.\n\n§YПолитическая власть ежедневно изменяется на:§! §R-1§!\n\n§YПродолжительность:§!§! §G180 дней\n\n§LВы можете помочь только одной стране с ремонтом.\n\nВы можете в любой момент отменить помощь в ремонте, нажав эту кнопку или во вкладке «Решения». Дается один день на перезапуск решения.§!"
 
