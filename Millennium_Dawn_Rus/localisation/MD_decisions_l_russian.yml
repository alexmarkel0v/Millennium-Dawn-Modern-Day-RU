 PER_SYR:0 "Гражданская война в сирии"
 PER_SYR_desc:0 "Гражданская война в Сирии - это продолжающийся многоплановый вооруженный конфликт в Сирии, который ведется в основном между правительством президента Башара Асада, его союзниками и различными силами, противостоящими правительству. Беспорядки в Сирии, являющиеся частью более широкой волны протестов «Арабской весны» 2011 года, возникли из-за недовольства правительством Асада и переросли в вооруженный конфликт после того, как протесты, призывающие к его устранению, были жестоко подавлены."
