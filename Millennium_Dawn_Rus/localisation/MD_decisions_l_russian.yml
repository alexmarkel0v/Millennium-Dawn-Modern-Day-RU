 retire_current_leader:0 "[Root.GetLeader]: уйти в отставку как лидер"
 retire_current_leader_desc:0 "Это наверняка станет шоком для многих и дорого обойдётся в политическом плане, а также навсегда исключит возможность [Root.GetLeader] возвращения к политике, однако, это открытая возможность уйти на пенсию, чтобы больше времени проводить с семьей.\n\n§WЭффект:§!\n§H[Root.GetLeader]§! §Wуйдет в отставку в качестве лидера [Root.GetName]§!\n§H[show_ruling_party]§! §Wвыберет нового лидера из рядов его партии или альянса.§!"                                                                                                                               

 hold_reelections:0 "Провести новые внеочередные выборы"
 hold_reelections_desc:0 "Новые выборы пройдут через 14 дней. В связи с их экстраординарным характером, следующие выборы после этого все равно состоятся на запланированную будущую дату."
 
 increase_election_threshold:0 "Повышение избирательного порога"
 increase_election_threshold_desc:0 "§WПовысит избирательный порог на:§! §H1%§!.\nИзменения будут применяться на следующих выборах, что делает их более трудными для небольших партий, затрудняя получить власть."
 decrease_election_threshold:0 "Понижение избирательного порога"
 decrease_election_threshold_desc:0 "§WСнизит избирательный порог на§! §H1%§!.\nИзменения вступят в силу на следующих выборах, что облегчит небольшим партиям получение власти."

 permanently_suspend_elections:0 "Навсегда приостановить выборы"
 permanently_suspend_elections_desc:0 "Поскольку в настоящее время мы являемся правительством, склонным к автократии, было бы глупо снова проводить выборы, которые могли бы угрожать нашей власти."

 return_democracy:0 "Разрешить демократию и выборы в [Root.GetName]"
 return_democracy_desc:0 "Мы можем выбрать демократизацию страны и начать проводить реальные выборы. Однако, пока мы все еще оставались бы у власти, было бы опасно позволить народу решать, кто будет править."
 
 fascism_extremist_civil_war:0 "[Nat_Fascism_L] ([?party_pop_array^21|%0]) начнет восстание с целью свержения правительства"
 fascism_extremist_civil_war_desc:0 "Экстремистские силы от ультраправых, возглавляемые [Nat_Fascism_L] набирают силу. Популярные среди солдат и некоторых военачальников слухи о восстании с целью захвата власти начинают циркулировать повсюду. Гражданские раздоры могут очень сильно подкосить страну. \n\nЭффект:\n§HНачало гражданской войны: 50% сил§!\n\n§RБудет получен контроль над восстанием§!"
