 #### NATO ####
 NATO_decisions:0 "Членство в НАТО"
 NATO_decisions_desc:0 "НАТО (или Организация Североатлантического договора) является военным альянсом между несколькими североамериканскими и европейскими странами. Она представляет собой систему коллективной обороны, при которой ее независимые государства-члены соглашаются на взаимную оборону в ответ на нападение любой внешней стороны."
 leave_NATO:0 "Покинуть НАТО"
 leave_NATO_desc:0 "Мы более не заинтересованы в том, чтобы быть частью НАТО"
 denounce_Status_As_Major_Non_NATO_Ally:0 "Денонсировать статус основного союзника вне НАТО"
 denounce_Status_As_Major_Non_NATO_Ally_desc:0 "Мы более не заинтересованы в союзничестве с альянсом НАТО."
 become_NATO_aspirant:0 "Стать страной-претендентом НАТО"
 become_NATO_aspirant_desc:0 "Страны-кандидаты в НАТО - это государства, которые проявили интерес к членству в этом военном альянсе. Прежде всего, страна должна отвечать критериям мирового порядка. Проявив интерес к НАТО, мы получим план действий по членству, который укажет нам цели, после достижения которых нам позволят присоединиться. Решают все окончательные переговоры о вступлении, которые потребуют от нас получиения одобрение всех существующих членов НАТО."
 finish_NATO_membership_action_plan:0 "Полный план действий для членства в НАТО"
 finish_NATO_membership_action_plan_desc:0 "Завершив план действий по членству, мы можем начать переговоры о вступлении с существующими членами организации. Каждый действующий член НАТО должен одобрить нашу заявку. Наш статус кандидата в НАТО сохранится до тех пор, пока все государства-члены не утвердят заявку."
 ratify_country_accession:0 "Ратифицировать [From.GetName] вступление в НАТО"
 ratify_country_accession_desc:0 "[From.GetName] завершил свой План действий по членству. Теперь нам остается только вместе с другими членами НАТО ратифицировать их вступление, после чего они станут полноправными членами НАТО."
 join_NATO:0 "Вступить в НАТО"
 join_NATO_desc:0 "Все остальные члены НАТО ратифицировали наше вступление. Теперь мы можем стать полноправным членом альянса."
 show_non_ratified_countries:0 "Показать не ратифицировавшие заявку страны"
 show_non_ratified_countries_desc:0 "Здесь можно увидеть список стран, которые еще не ратифицировали наше присоединение. Можно заставить страны ратифицировать присоединение к альянсу, улучшив отношения с ними."
 call_nato_to_arms:0 "Призыв НАТО к оружию!"
 call_nato_to_arms_desc:0 "Мы атакованы иностранной державой. Теперь мы можем ссылаться на статью 5 договора НАТО, означающую, что наши союзники должны встать на нашу защиту."
 nato_enhance_forward_presence_brigade:0 "Развернуть бригаду НАТО E"
 nato_enhance_forward_presence_brigade_desc:0 "Недавний крымский кризис привел к тому, что Соединенные Штаты оказались в опасном положении. Развертывание бригады "Е" должно помочь сдержать любую дальнейшую агрессию со стороны россиян."
 nato_deply_turkish_brigade:0 "Развернуть бригаду НАТО S"
 nato_deply_turkish_brigade_desc:0 "Турция продолжает подтверждать свою приверженность НАТО. Мы должны выразить свою благодарность, развернув в регионе новую бригаду."

