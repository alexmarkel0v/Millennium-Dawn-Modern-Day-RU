 ETH_rehabilitation:0 "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_desc:0 "Эфио-Джибутийские железные дороги прекратили свою работу, и любая попытка отремонтировать ее была бы потерей времени. Многие треки должны быть полностью заменены сейчас, чтобы снова работать."
 ETH_rehabilitation_railway:0 "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_railway_desc:0 "Работы на Эфио-Джибути железных дорог начали реабилитировать его."
 ETH_repair_railway:0 "Ремонт Эфио-Джибути железной дороги"
 ETH_repair_railway_desc:0 "Железная дорога Эфио-Джибути остро нуждается в ремонте, и если мы не сделаем это сейчас, последствия могут быть дорогостоящими."
 ETH_rehabilitation_railway_2:0 "Восстановление Эфио-Джибути железных дорог"
 ETH_rehabilitation_railway_2_desc:0 "Начаты работы по ремонту Эфио-Джибути"
 ETH_addis_ababa_djibouti_railway:0 "Построить железную дорогу Аддис-Абеба-Джибути"
 ETH_addis_ababa_djibouti_railway_desc:0 "Более 95% торговли Эфиопии проходит через Джибути, что делает ее жизненно важной для нашей экономики. Связав нашу столицу напрямую с Джибути современной железной дорогой, мы можем значительно сократить время в пути и стоимость наших товаров."
