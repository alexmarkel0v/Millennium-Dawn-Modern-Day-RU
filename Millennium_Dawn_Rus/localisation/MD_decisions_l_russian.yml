 israel_rockets_category: "The Defences of Israel"
 israel_rockets_category_desc: "In order to preserve the state of Israel we must make sure that the rocket technolgoy we have is ahead of time and that we can deploy it quick enough to counter the rockets launched at us from our enemies"
 israel_minorities_category: "The Minorities"
 israel_minorities_category_desc: "In order for Israel to survive we need to encourage the immigration of marginalized minorities within the middle east to join us. Only then can we make sure our state is safe"

