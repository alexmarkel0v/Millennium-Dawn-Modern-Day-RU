 ###Burma
 ethnic_insurgency_category:0 "Внутренний конфликт в Мьянме"
 ethnic_insurgency_category_desc:0 "Последние несколько десятилетий были отмечены последовательными прекращениями огня между бирманским правительством и различными этническими вооруженными организациями (ВАО). Это прекращение огня сопровождалось ожесточенными столкновениями между «Татмадау» и ЕАО, столкновениями, которые часто, но не всегда, приводили только к возвращению к статус-кво. Баланс между миром и войной является хрупким, и с ним обе стороны должны соблюдать осторожность.\n\nУровень влияния Мьянмы в каждом конкретном ЕАО определяет, может ли Мьянма аннексировать территорию повстанцев или может ли отколовшееся государство объявить независимость. Прекращение огня позволит Мьянме постепенно накапливать влияние в ЕАО в течение длительного периода времени. Военные операции дадут Мьянме значительное влияние в целевых EAO в случае успеха, но предоставят EAO гораздо большую независимость от бирманского влияния, если они потерпят неудачу.\n\n[BRM.GetFlag] [BRM.GetAdjective] влияние в EAO: [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var] [KAC.BRM_influence_KAC_var_integer] [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var] [KAR.BRM_influence_KAR_var_integer] [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var] [SHN.BRM_influence_SHN_var_integer] [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var] [WAA.BRM_influence_WAA_var_integer]" 
 BRM_propose_the_NCA:0 "Предложить Общенациональное соглашение о прекращении огня"
 BRM_propose_the_NCA_desc:0 "Общенациональное соглашение о прекращении огня - это амбициозная попытка достичь прочного мира с 15 наиболее могущественными ЕАО Мьянмы. Прежде чем делать это, мы должны попытаться обеспечить двустороннее прекращение огня с каждым отдельным ЕАО."
 BRM_renegotiate_the_NCA:0 "Переговоры по Общенациональному соглашению о прекращении огня"
 BRM_renegotiate_the_NCA_desc:0 "Общенациональное соглашение о прекращении огня - это амбициозная попытка достичь прочного мира с 15 наиболее могущественными ЕАО Мьянмы. Однако текущий текст несовершенен и может быть улучшен. Прежде чем делать это, мы должны попытаться обеспечить двустороннее прекращение огня с каждым отдельным ЕАО."
 BRM_scrap_the_NCA:0 "Отказаться от Общенационального соглашения о прекращении огня"
 BRM_scrap_the_NCA_desc:0 ""
 BRM_ceasefire_KAC:0 "Предложить прекращение огня с Качином"
 BRM_ceasefire_KAC_desc:0 "Конфликт между нами и Армией независимости Качина длится слишком долго. Прекращение огня позволит нам восстановить силы и увеличить наше влияние на государство Качин. Примут ли повстанцы наше предложение, зависит от наших отношений с ними и нашей нынешней формы правления. После того, как мы сделаем предложение о прекращении огня, мы не сможем сделать новое в течение 30 дней."
 BRM_ceasefire_KAR:0 "Предложить прекращение огня с Карен"
 BRM_ceasefire_KAR_desc:0 "Последние несколько десятилетий были отмечены последовательными прекращениями огня между бирманским правительством и различными этническими вооруженными организациями (ВАО). Это прекращение огня сопровождалось ожесточенными столкновениями между «Татмадау» и ЕАО, столкновениями, которые часто, но не всегда, приводили только к возвращению к статус-кво. Баланс между миром и войной является хрупким, и с ним обе стороны должны соблюдать осторожность."
 BRM_ceasefire_SHN:0 "Предложить прекращение огня с Шаном"
 BRM_ceasefire_SHN_desc:0 "The conflict between us and the Shan State Army has gone on for too long. A ceasefire will allow us to regain our strength and increase our influence over Shan state. Whether the rebels accept our offer is determined by our relations with them and our current form of government. After we make a ceasefire offer we will not be able to make a new one for 30 days."
 BRM_provoke_KAC:0 "Спровоцировать инцидент в Качинских зонах прекращения огня"
 BRM_provoke_KAC_desc:0 "Peace with the Kachin is not serving our interests. We can bring about a return to active operations against the Kachin Independence Army by provoking a confrontation between our forces and theirs."
 BRM_provoke_KAR:0 "Спровоцировать инцидент в Каренских зонах прекращения огня"
 BRM_provoke_KAR_desc:0 "Peace with the Karen is not serving our interests. We can bring about a return to active operations against the Karen National Liberation Army by provoking a confrontation between our forces and theirs."
 BRM_provoke_SHN:0 "Спровоцировать инцидент в Шанских зонах прекращения огня"
 BRM_provoke_SHN_desc:0 "Peace with the Shan is not serving our interests. We can bring about a return to active operations against the Shan State Army by provoking a confrontation between our forces and theirs."
 BRM_operation_KAC:0 "Launch an Operation Against the Kachin"
 BRM_operation_KAC_desc:0 "The Kachin Independence Army is causing trouble in outlying villages. We should conduct an operation to drive them out."
 BRM_operation_KAR:0 "Launch an Operation Against the Karen"
 BRM_operation_KAR_desc:0 "The Karen National Liberation Army is causing trouble in outlying villages. We should conduct an operation to drive them out."
 BRM_operation_SHN:0 "Launch an Operation Against the Shan"
 BRM_operation_SHN_desc:0 "The Shan State Army is causing trouble in outlying villages. We should conduct an operation to drive them out."
 BRM_annex_KAC:0 "Анексировать Качин"
 BRM_annex_KAC_desc:0 "Мы приобрели достаточно влияния на Качин, чтобы полностью захватить их территорию."
 BRM_annex_KAR:0 "Анексировать Карен"
 BRM_annex_KAR_desc:0 "Мы приобрели достаточно влияния на Карен, чтобы полностью захватить их территорию."
 BRM_annex_SHN:0 "Анексировать Шан"
 BRM_annex_SHN_desc:0 "Мы приобрели достаточно влияния на Шан, чтобы полностью захватить их территорию."
 BRM_annex_WAA:0 "Анексировать Ва"
 BRM_annex_WAA_desc:0 "Мы получили достаточно влияния на Ва, чтобы полностью захватить их территорию."
 attack_drug_factories:0 "Атака на фабрики по производству наркотиков"
 attack_drug_factories_desc:0 "Армия Объединенного штата Ва активно участвует в незаконном производстве таких наркотиков, как героин и "я-ба", таблетки метамфетамина. Нападение на эти фабрики и их уничтожение потребуют усилий и ресурсов, но это поможет нашей международной законности, а вместе с ней и нашему делу. Однако мы должны быть готовы к тому, что "Ва" будет мстить нам."
 intercept_drug_convoys:0 "Перехват конвоев с наркотиками Ва"
 intercept_drug_convoys_desc:0 "Наше положение на тайской границе означает, что мы можем перехватывать наркотики, перевозимые с территории Ва в Таиланд. Конфискация этих наркотиков и их сжигание перед тайскими и международными новостными организациями повысит международное мнение о нашей группе, но может вызвать ответную военную реакцию со стороны армии Объединенного штата Ва."
 end_opium_production:0 "Прекратить производство героина"
 end_opium_production_desc:0 "The United States has labelled our organisation as a narcotics trafficker and has issued arrest warrants for some of our top commanders. More importantly, China also disapproves of our involvement in the heroin trade and so, while it may hurt our economy, it may be in our best interests to ban cultivation of opium poppies and end heroin production."
 end_meth_production:0 "Конец постановки "Я Ба""
 end_meth_production_desc:0 "Ya ba is a methamphetamine tablet that is a major source of funding for us and helps support our economy. However, it makes it difficult for us to shake off our negative reputation, particularly in relation to Thailand where ya ba has become widespread. We may have to accept the short-term economic shocks from ending ya ba production if we want to be viewed positively by the international community."
 attack_tatmadaw:0 "Атаковать Татмадау"
 attack_tatmadaw_desc:0 "The central government does not seem to want to leave us in peace. In order to ensure the safety of our people we must strike at the hated Tatmadaw before they can come into our own homes."
 declare_independence:0 "Declare Independence"
 declare_independence_desc:0 "We have freed ourselves enough from the Burman's oppressive yoke to call for international recognition of our own independent state."
 BRM_sangha_category:0 "Политика буддизма"
 BRM_sangha_category_desc:0 "In order to keep the opinion of the country's Buddhist monks, also known as the sangha, favourable to the government, we must ensure that Buddhist institutions in Myanmar have sufficient funding. However, the sangha may refuse to accept our patronage, a possibility that increases the lower their opinion of us is."
 BRM_impose_state_religion:0 "Make Buddhism our State Religion"
 BRM_impose_state_religion_desc:0 "Since 90% of the nation is Buddhist by faith, it is only natural for us to make that religious reality a political one too. This move may antagonise our religious minorities, but it will win us the support of the sangha."
 BRM_remove_state_religion:0 "Return to Having no State Religion"
 BRM_remove_state_religion_desc:0 "We must accept that imposing a state religion has not been to our advantage. The antagonisation of various minorities has far outstripped the benefits from the increased support of a few Buddhist nationalists."
 BRM_minor_funding:0 "Незначительное финансирование буддийских учреждений"
 BRM_minor_funding_desc:0 "Мы не можем позволить себе выделить больше, чем небольшую сумму на поддержку буддизма в Мьянме. Это имеет мало шансов увеличить мнение сангхи о нас."
 BRM_moderate_funding:0 "Умеренное финансирование буддийских учреждений"
 BRM_moderate_funding_desc:0 "Мы можем позволить себе сделать более существенные пожертвования монахам Мьянмы. Это имеет средние шансы увеличить мнение сангхи о нас."
 BRM_major_funding:0 "Основное финансирование буддийских учреждений"
 BRM_major_funding_desc:0 "Мы не должны жалеть денег, когда речь заходит о духовных делах. Это имеет большие шансы увеличить мнение сангхи о нас."
 BRM_no_influence:0 "0%"
 
 BRM_Administrative_Decisions:0 "Административные решения" 
 BRM_Administrative_Decisions_desc:0 "Наши военные стратеги пришли к выводу, что наличие Янгона в качестве столицы делает нас уязвимыми перед возможностью амфибийного вторжения. Перемещение столицы в более отдалённое место позволило бы в случае войны с более сильной иностранной державой организовать партизанскую войну с безопасного командного пункта." 
 BRM_plans_for_new_capital:0 "Составьте планы новой столицы" 
 BRM_begin_construction_capital:0 "Начать строительство Нейпьидо" 
 
 ###China
 one_china_category:0 "МежПрофильные отношения"
 one_china_category_desc:0 "Гражданская война в Китае закончилась двумя альтернативными правительствами, претендующими на лидерство всей китайской нации - КНР, расположенной в Пекине, и РПЦ со штаб-квартирой в Тайбэе. Если в 1992 г. оба правительства отложили этот вопрос в сторону, согласившись с тем, что есть только один Китай, но не соглашаясь с тем, кто является его законным правителем, то деятели, выступающие за независимость Тайваня, критиковали этот консенсус и призывали к созданию независимого государства Тайвань.\n\nThe relative popularity of the pro-reunification §MPan-Blue Coalition§! and the pro-independence §GPan-Green Coalition§! in Taiwan serves as a rough approximation of opposition to and support for independence respectively.\n\n§MPan-Blue Coalition Support§!\n£TAI_conservatism  Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative  New Party: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism  People First Party: §Y[?TAI.party_pop_array^14|%1]§!\n\nTotal Support: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GPan-Green Coalition Support§!\n£TAI_liberalism  Democratic Progressive Party: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social  Taiwan Independence Party: §Y[?TAI.party_pop_array^18|%1]§!\n\nTotal Support: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap:0 "Повторно представить Дорожную карту воссоединения"
 resubmit_roadmap_desc:0 "В то время как наши коллеги в Тайбэе пока отвергают "Дорожную карту воссоединения", в случае изменения условий они могут изменить свою позицию."
 anti_DPP_media_campaign:0 "Анти-ДПП медиа-кампания"
 anti_DPP_media_campaign_desc:0 "Партия демократического прогресса Тайваня уже некоторое время продвигает повестку дня по вопросу о независимости. Для того чтобы снизить их эффективность на выборах в Тайване, мы должны использовать свое влияние на тайваньские средства массовой информации для того, чтобы представить ДПП неблагоприятным образом в отношении прокитайского ХМТ."
 anti_DPP_media_campaign_2:0 "Анти-ДПП медиа-кампания"
 anti_DPP_media_campaign_2_desc:0 "Партия демократического прогресса Тайваня уже некоторое время продвигает повестку дня по вопросу о независимости. Для того чтобы снизить их эффективность на выборах в Тайване, мы должны использовать свое влияние на тайваньские средства массовой информации для того, чтобы представить ДПП неблагоприятным образом в отношении прокитайского ХМТ."
 ban_solo_travel_to_taiwan:0 "Бан Соло Путешествие на Тайвань"
 ban_solo_travel_to_taiwan_desc:0 "Экономика Тайваня в значительной степени зависит от туризма с материка. Если бы мы ограничили туризм Тайванем, это нанесло бы существенный ущерб их экономике и эффективно продемонстрировало бы наше недовольство поведением Тайваня."
 rescind_travel_ban:0 "Отменить запрет на поездки"
 bribe_military_officials:0 "Подкуп военных чиновников"
 bribe_military_officials_desc:0 "Хотя у нас есть некоторая поддержка в создании Тайваня, нам необходимо будет предоставить финансовые стимулы большему числу военных, с тем чтобы обеспечить успех нашей попытки переворота."
 fortify_kinmen:0 "Укрепить кинменов"
 fortify_kinmen_desc:0 "Во время "холодной войны" КМТ создал "Кинмен" в качестве антикоммунистической островной крепости. Однако с 90-х годов прошлого столетия тайваньская администрация в значительной степени перепрофилировала остров, чтобы заполнить его популярными туристическими целями. Несмотря на эту недавнюю тенденцию, тайваньские власти по-прежнему готовы вновь готовить Киньмэнь к войне, если в этом возникнет необходимость."
 anti_infiltration_bill:0 "Принять закон о противодействии проникновению"
 anti_infiltration_bill_desc:0 "Китай не прочь использовать гибридную войну, чтобы повлиять на нашу демократию в пользу прокитайских сил. Мы должны сделать все возможное, чтобы ограничить возможности Китая в этом."
 show_countries_that_recognize_the_ROC:0 "Показать страны, признавшие Китайскую республику"
 show_countries_that_recognize_the_ROC_desc:0 "В то время как большинство стран переключили свое признание с Китайской республики на КНР несколько десятилетий назад, некоторые из них этого не сделали. Это число неуклонно сокращается из-за обаятельного наступления КНР, которое обеспечивает этим оставшимся сторонникам КР политические и экономические выгоды. Со своей стороны, Китайская Республика в значительной степени не смогла предотвратить это. Признание определяется рядом факторов, включая влияние, мнение, мировоззрение и форму правления."
 declare_independence_taiwan:0 "Объявить независимость"
 declare_independence_taiwan_desc:0 "Тайвань - это не Китай. Это означает, что он не является ни частью Народной Республики, как заявляет КПК, ни временным оплотом правительства Китайской Республики, как заявляют Гоминьдан и их союзники. Таким образом, мы должны провозгласить свою независимость и стремиться заручиться международной поддержкой нашего статуса новейшего государства в мире."
 recalculate_coalition_support_taiwan:0 "Обновить общие значения поддержки"
 
 xinjiang_category:0 "Синьцзян"
 xinjiang_category_desc:0 "Уйгурское меньшинство Синьцзяна долгое время воспринималось китайскими властями с подозрением. Это подозрение только усилилось, так как активность уйгурских боевиков выросла в результате недовольства китайским правлением. Эту воинственную угрозу нельзя игнорировать, однако мы должны уравновешивать необходимость борьбы с терроризмом с необходимостью завоевания сердец и умов местного населения.\n§YUighur Threat§! denotes the strength of Uighur militancy, with a higher threat level leading to more deadly and destructive attacks. §YUighur Opinion§! determines the rate at which §YUighur Threat§! increases, with 100% representing overwhelming Uighur support of the government and 0% representing universal hostility.\n\n§YUighur Threat§!: [?ROOT.uighur_threat]%\n§YUighur Opinion§!: [?ROOT.uighur_opinion]%"
 promote_immigration:0 "Продвиньте иммиграцию Хань и Хуэй в Синьцзян."
 promote_immigration_desc:0 "Содействуя иммиграции из других китайских провинций в Синьцзян, мы можем сократить относительное уйгурское население этой провинции."
 raid_militant_hideouts:0 "Совершайте набеги на убежища боевиков"
 raid_militant_hideouts_desc:0 "Наши службы безопасности определили местонахождение нескольких уйгурских боевиков. Мы можем начать операцию против этих боевиков, чтобы задержать их."
 increase_restrictions_on_the_uighur_language:0 "Увеличить ограничения на уйгурский язык"
 increase_restrictions_on_the_uighur_language_desc:0 "Ужесточение ограничений на уйгурский язык будет непопулярным, но будет способствовать нашим попыткам китаизовать Синьцзян.."
 reduce_restrictions_on_the_uighur_language:0 "Снизить ограничения на уйгурский язык"
 reduce_restrictions_on_the_uighur_language_desc:0 "Снижение ограничений на использование уйгурского языка улучшит мнение уйгуров о правительстве."
 arrest_dissidents:0 "Арест диссидентов"
 arrest_dissidents_desc:0 "Мы должны арестовывать откровенных критиков правительства среди уйгуров, чтобы снизить радикализацию и способствовать стабильности.."
 release_dissidents:0 "Освободить диссидентов"
 release_dissidents_desc:0 "Освобождение уйгурских политических заключенных будет рассматриваться уйгурским населением как серьезный жест доброй воли."
 build_mosques:0 "Строить мечети"
 build_mosques_desc:0 "Использование государственных доходов для строительства мечетей уменьшит антагонизм по отношению к нам со стороны мусульманского уйгурского населения.."
 
 taiwan_coup_category:0 "Тайваньский переворот"
 taiwan_coup_category_desc:0 "Секретная тайваньская фракция начала захватывать контроль над ключевыми правительственными и военными зданиями по всему Тайваню. Для борьбы с этой неожиданной угрозой [TAI.GetLeader] необходимо собрать вокруг правительства как гражданскую, так и военную поддержку, возможно, с помощью некоторых ключевых союзников."
 rally_support_taiwan:0 "Митинг гражданской поддержки против переворота"
 rally_support_taiwan_desc:0 "Как демократия, наше правительство всегда опиралось на поддержку народа. Мы должны мобилизовать эту поддержку, чтобы наше правительство выжило."
 send_civilian_support_taiwan:0 "Отправить гражданскую поддержку Тайваню"
 send_civilian_support_taiwan_desc:0 "Наша поддержка поможет [TAI.GetLeader] противостоять переворотам."
 send_military_support_taiwan:0 "Отправить военную поддержку в Тайвань"
 send_military_support_taiwan_desc:0 "Наша поддержка поможет [TAI.GetLeader] противостоять переворотам."
 rally_support_military_taiwan:0 "Митинг военной поддержки против переворота"
 rally_support_military_taiwan_desc:0 "Для нас важна поддержка народа, но сохранение поддержки со стороны военных также будет важным фактором выживания нашего правительства."
 prevent_coup_taiwan:0 "Предотвращение переворота"
 prevent_coup_taiwan_desc:0 "Если мы не заручимся достаточной поддержкой со стороны наших военных и нашего народа, Тайвань может провалиться на пути переворотов." 
 
 hongkong_category:0 "Политика Гонконга"
 hongkong_category_desc:0 "Бывшая британская колония Гонконг в настоящее время является Особым административным районом Китайской Народной Республики. Хотя многие на этой территории приветствовали возвращение к китайскому правлению, существует значительная обеспокоенность по поводу того, какое влияние могут оказать авторитарные тенденции Китая на высоко ценимые свободы города. Жители Гонконга не боятся перевести эти опасения в плоскость массовых акций протеста всякий раз, когда эти свободы оказываются под угрозой."
 HKG_declare_independence:0 "Провозглашение независимости"
 HKG_declare_independence_desc:0 "Если поддержка локализма среди населения Гонконга вырастет достаточно сильно, мы сможем объявить независимость от наших господ в Пекине."
 reconsider_the_NPCSC_decision:0 "Пересмотреть решение NPCSC по Гонконгу"
 reconsider_the_NPCSC_decision_desc:0 "В наших интересах отменить наше ранее принятое решение в отношении S.A.R."
 reconsider_the_future_of_hongkong:0 "Переосмыслить будущее Гонконга"
 reconsider_the_future_of_hongkong_desc:0 "В наших интересах отменить наше ранее принятое решение в отношении S.A.R."
 deploy_troops:0 "Развернуть войска"
 deploy_troops_desc:0 "Стратегия борьбы с гонконгскими протестами, которая всегда остается для нас открытой, заключается в развертывании войск, чтобы убедить протестующих держаться подальше от улиц."
 request_troops:0 "Запросить вмешательство НОАК"
 request_troops_desc:0 "Стратегия борьбы с протестами в Гонконге, которая всегда остается открытой для нас, заключается в том, чтобы запросить вмешательство Гонконгского гарнизона НОАК в соответствии со статьей 14 Основного закона. Однако использование этого пункта может оказать огромное влияние на нашу популярность и нашу экономику."
 stop_the_protests_01:0 "Остановить протесты"
 stop_the_protests_01_desc:0 "Если мы не успокоим протестующих, не прислушиваясь к их требованиям или не развернув войска для восстановления порядка, нынешняя ситуация может ухудшиться еще больше."
 stop_the_protests_02:0 "Остановить протесты"
 stop_the_protests_02_desc:0 "Если мы не успокоим протестующих, не прислушиваясь к их требованиям или не развернув войска для восстановления порядка, нынешняя ситуация может ухудшиться еще больше."
 stop_the_protests_03:0 "Остановить протесты"
 stop_the_protests_03_desc:0 "Если мы не успокоим протестующих, не прислушиваясь к их требованиям или не развернув войска для восстановления порядка, нынешняя ситуация может ухудшиться еще больше."
 
 south_china_sea_category:0 "Южно-Китайское море"
 south_china_sea_category_desc:0 "As the region through which one third of global trade flows and where military bases lie to protect the interests of our nation, the importance of the South China Sea both strategically and economically cannot be overstated. With disputes and tensions with other nations occurring frequently, notably over the vast fields of oil only recently discovered in the sea, outmaneuvering our rivals and projecting our power into the region is of the utmost importance.\n\n§YChinese Aggression§!: [?CHI.chinese_aggression]"
 oil_exploration_paracels:0 "Бурение в поисках нефти возле Парасельских островов"
 oil_exploration_paracels_desc:0 "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_chinese_spratlys:0 "Буровая установка для добычи нефти у китайских Спратли"
 oil_exploration_chinese_spratlys_desc:0 "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_vietnamese_spratlys:0 "Бурение на нефть возле вьетнамских Спратли"
 oil_exploration_vietnamese_spratlys_desc:0 "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_eastern_spratlys:0 "Буровая установка для добычи нефти в районе Восточных Шпротли."
 oil_exploration_eastern_spratlys_desc:0 "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 oil_exploration_southern_spratlys:0 "Бурение в поисках нефти недалеко от южных Шпротли."
 oil_exploration_southern_spratlys_desc:0 "По некоторым оценкам, Южно-Китайское море содержит 17,7 миллиардов тонн сырой нефти, что является огромными запасами, сопоставимыми с некоторыми районами Ближнего Востока. Мы должны стремиться к освоению этого огромного богатства ресурсов."
 joint_development_zone_malaysia:0 "Создать зону совместного развития с Малайзией"
 joint_development_zone_malaysia_desc:0 "Создание совместных зон развития с нашими конкурентами в Южно-Китайском море является эффективным способом снижения враждебности и развития дальнейшего сотрудничества. Однако мы должны рассмотреть вопрос о том, готовы ли мы поделиться выгодами от добычи ресурсов."
 joint_development_zone_philippines:0 "Создание зоны совместного развития с Филиппинами"
 joint_development_zone_philippines_desc:0 "Создание зон совместной разработки с нашими конкурентами в Южно-Китайском море - эффективный способ уменьшить враждебность и способствовать дальнейшему сотрудничеству. Однако мы должны подумать, готовы ли мы разделить выгоды от добычи ресурсов."
 joint_development_zone_vietnam:0 "Создание зоны совместного развития с Вьетнамом"
 joint_development_zone_vietnam_desc:0 "Создание зон совместной разработки с нашими конкурентами в Южно-Китайском море - эффективный способ уменьшить враждебность и способствовать дальнейшему сотрудничеству. Однако мы должны подумать, готовы ли мы разделить выгоды от добычи ресурсов."
 maritime_boundary_malaysia:0 "Согласуйте морскую границу с Малайзией"
 maritime_boundary_malaysia_desc:0 "Теперь, когда мы снизили напряженность с малайзийцами, должно появиться возможность договориться о разграничении морской границы между территориальными водами наших двух стран."
 maritime_boundary_philippines:0 "Согласуйте морскую границу с Филиппинами"
 maritime_boundary_philippines_desc:0 "Теперь, когда мы снизили напряженность в отношениях с Филиппинами, должна появиться возможность вести переговоры о разграничении морской границы между территориальными водами наших двух стран."
 maritime_boundary_vietnam:0 "Согласуйте морскую границу с Вьетнамом"
 maritime_boundary_vietnam_desc:0 "Теперь, когда мы снизили напряженность с вьетнамцами, должно появиться возможность договориться о разграничении морской границы между территориальными водами наших двух стран."
 provoke_a_clash_malaysia:0 "Спровоцировать столкновение с Малайзией на островах Спратли"
 provoke_a_clash_malaysia_desc:0 "Присутствие войск разных национальностей в непосредственной близости друг от друга на спорных островах Спратли - прекрасная возможность спровоцировать кризис. Мы можем использовать вооруженное противостояние для расширения нашего контроля над территорией в Южно-Китайском море."
 provoke_a_clash_philippines:0 "Спровоцировать столкновение с Филиппинами на островах Спратли"
 provoke_a_clash_philippines_desc:0 "Присутствие войск разных национальностей в непосредственной близости друг от друга на спорных островах Спратли - прекрасная возможность спровоцировать кризис. Мы можем использовать вооруженное противостояние для расширения нашего контроля над территорией в Южно-Китайском море."
 provoke_a_clash_vietnam:0 "Спровоцировать столкновение с Вьетнамом на островах Спратли"
 provoke_a_clash_vietnam_desc:0 "Присутствие войск разных национальностей в непосредственной близости друг от друга на спорных островах Спратли - прекрасная возможность спровоцировать кризис. Мы можем использовать вооруженное противостояние для расширения нашего контроля над территорией в Южно-Китайском море."
 
 sco_category:0 "Шанхайская организация сотрудничества"
 sco_category_desc:0 "Шанхайская организация сотрудничества, или ШОС, является евразийской межправительственной организацией, которая в первую очередь занимается вопросами экономики, политики и безопасности. Ее предшественница - "Шанхайская пятерка" - была образована Россией, Китаем, Казахстаном, Кыргызстаном и Таджикистаном для разрешения споров и развития сотрудничества. ШОС возникла как расширение и углубление этого оригинального видения, способствующего не только улучшению отношений между ее государствами-членами, но и заметному росту влияния России и Китая в Центральной Азии.\n\nВероятность того, что государства подадут заявку на членство, определяется уровнем §YКитайская агрессия§!.\nAt §G-20§! Китайская агрессия и ниже §YНейтральный§! и §YНационалист§! государства будут пытаться вступить в ШОС в качестве полноправных членов.\nВ §G-10§! Китайская агрессия и ниже §YНейтральный§! и §YНационалист§! государства попытаются присоединиться к ШОС в качестве наблюдателей.\nВ §R+10§! Китайская агрессия и выше §YНейтральный§! и §YНационалист§! Государства-члены ШОС выйдут из организации.\nВ §R+20§! Китайская агрессия и выше §YНейтральный§! и §YНационалист§! Наблюдатели ШОС откажутся от своего статуса.\n\n§YКитайская агрессия§! [?CHI.chinese_aggression]"
