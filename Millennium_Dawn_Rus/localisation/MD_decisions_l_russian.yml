 SOV_HOR:0 "Ливийская гражданская война"
 SOV_HOR_desc:0 "Ливийская гражданская война относится к продолжающимся конфликтам в Ливии, начиная с протестов «Арабской весны» 2011 года, которые привели к Первой гражданской войне в Ливии, иностранному военному вмешательству и изгнанию и смерти Муаммара Каддафи. Последствия гражданской войны и распространение вооруженных групп привели к насилию и нестабильности по всей стране, что привело к возобновлению гражданской войны в 2014 году."
 sov_intervene_HOR:0 "Вмешиваться в гражданскую войну в Ливии"
 sov_intervene_HOR_desc:0 "Исторически Россия поддержала Палату представителей"
 SOV_CHE:0 "Интегрировать Чечню"
 SOV_CHE_desc:0 "Мы наконец взяли Чечню, и мы можем полностью интегрировать ее."
 sov_CHE:0 "Интеграция Чечни"
 sov_CHE_desc:0 "Исторически Чечня всегда была Россией, и мы можем разобраться снова"
 SOV_Propaganda:0 "Заставь пропагандистскую машину работать!"
