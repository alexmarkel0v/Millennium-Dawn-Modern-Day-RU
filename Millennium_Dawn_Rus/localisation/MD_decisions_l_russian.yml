 ###Child Soldiers
 child_soldiers_category:0 "Дети-солдаты"
 child_soldiers_category_desc:0 "Множественные источники международного права, включая Женевские конвенции, запрещают вербовку детей в армии. Хотя использование нами детей-солдат помогает нашим военным усилиям, обеспечивая нас людскими ресурсами, оно подрывает эффективность наших вооруженных сил и наносит ущерб нашей международной легитимности.\n\n§YУровень набора детей-солдат§! Определяет скорость набора новых детей-солдат в наши ряды. Если оно станет отрицательным, больше детей-солдат покинут армию, чем войдут в нее.\n\nКоличество детей-солдат: §Y[?Root.child_soldiers]§!\nChild Soldier Recruitment Level: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization:0 "Мелкомасштабная демобилизация детей-солдат"
 Small_Scale_Demobilization_desc:0 "Мы выявили небольшое количество детей-солдат в нашей армии, которых мы должны незамедлительно вернуть в их семьи."
 Child_Soldier_Demobilization:0 "Демобилизовать детей-солдат"
 Child_Soldier_Demobilization_desc:0 "Мы выявили в нашей армии значительное количество детей-солдат, которых мы должны незамедлительно вернуть в их семьи." 
 Large_Scale_Demobilization:0 "Крупномасштабная демобилизация детей-солдат"
 Large_Scale_Demobilization_desc:0 "Мы выявили в нашей армии большое количество детей-солдат, которых мы должны незамедлительно вернуть в их семьи."
 Punish_Recruiters:0 "Наказать вербовщиков"
 Punish_Recruiters_desc:0 "Если мы будем наказывать вербовщиков детей-солдат, мы будем удерживать вербовщиков от оказания давления на несовершеннолетних, с тем чтобы они вступили в ряды вооруженных сил."
 Subsidize_Reintegration:0 "Субсидировать программы реинтеграции"
 Subsidize_Reintegration_desc:0 "Демобилизация детей-солдат - это одно. Другое дело - убедиться, что они реабилитированы и не вынуждены снова взяться за оружие. Женщины-солдаты особенно сталкиваются с серьезными трудностями при возвращении в свои общества. Помощь НПО в реинтеграции бывших детей-солдат в общество побудит существующих детей-солдат сложить оружие."
 Strengthen_Legislation_and_Regulation:0 "Усиление законодательства и регулирования"
 Strengthen_Legislation_and_Regulation_desc:0 "Хотя демобилизация детей-солдат и наказание их вербовщиков помогут в краткосрочной и среднесрочной перспективе, для того чтобы по-настоящему консолидировать эти усилия, мы должны создать и поддерживать надежную систему регулирования для предотвращения вербовки детей-солдат."
 Confirm_an_End_to_Child_Soldier_Recruitment:0 "Подтвердить прекращение вербовки детей-солдат."
 
 ###Cyber Warfare
 cyber_warfare_category:0 "Кибер-война"
 cyber_warfare_category_desc:0 "Войны 21-го века все чаще ведутся не в воздухе, не на море и не на суше, а в киберпространстве. Мы должны принимать мудрые решения, чтобы не отставать в этой критически важной области современной борьбы."
 invest_in_cyber_security_infrastructure:0 "Малые инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_desc:0 "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 invest_in_cyber_security_infrastructure_1:0 "Средние инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_1_desc:0 "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 invest_in_cyber_security_infrastructure_2:0 "Крупные инвестиции в инфраструктуру кибербезопасности"
 invest_in_cyber_security_infrastructure_2_desc:0 "Чтобы предотвратить взлом наших систем и кражу жизненно важной информации, мы должны улучшить нашу инфраструктуру кибербезопасности."
 cyber_attack:0 "Украсть [FROM.GetAdjective] государственные секреты"
 cyber_attack_desc:0 "Чтобы подготовиться к любой конфронтации с этой страной, мы должны взломать их военные, правительственные и разведывательные сети, чтобы обезопасить информацию об их возможностях."
 steal_tank_designs:0 "Украсть [FROM.GetAdjective] модели танков"
 steal_tank_designs_desc:0 "[FROM.GetAdjective] оборонная промышленность лучше нашей. Мы можем использовать кибер-войну для получения знаний, которые помогут нам наверстать упущенное."
 steal_aircraft_designs:0 "Украсть [FROM.GetAdjective] модели стелс-истребителя"
 steal_aircraft_designs_desc:0 "[FROM.GetAdjective] оборонная промышленность лучше нашей. Мы можем использовать кибер-войну для получения знаний, которые помогут нам наверстать упущенное."
 targeted_propaganda:0 "Особые [FROM.GetAdjective] граждане для пропаганды"
 targeted_propaganda_desc:0 "Некоторые скрытные [FROM.GetAdjective] граждане для пропаганды в интернете, которые в состоянии немного увеличить наше влияние там."

 ###International Recognition
 statehood_category:0 "Международное признание"
 statehood_category_desc:0 "Для достижения полной государственности нам необходимо заручиться поддержкой международного сообщества в отношении нашего статуса независимого государства. Для этого мы должны завоевать ключевые страны, что приведет к каскаду признания нашего государства."
 boost_national_sentiment:0 "Повышение национальных чувств"
 boost_national_sentiment_desc:0 "Проводя митинги и парады, выступая с речами и вообще делая все возможное, чтобы подчеркнуть чувство национальной принадлежности, мы можем создать единое государство из разъединенного народа."
 show_recognised_countries:0 "Показать Страны, которые нас признали"
 show_recognised_countries_desc:0 "Благодаря сочетанию симпатии к нашему делу и нашей собственной яростной кампании за рубежом, некоторые страны начинают придать нам международное признание."
 show_non_recognised_countries:0 "Показать страны, которые нас не признали"
 show_non_recognised_countries_desc:0 "Есть еще страны, которые не предоставили нам международного признания. Чтобы привлечь их на свою сторону, мы должны либо стремиться к улучшению отношений с этими отдельными странами, либо привлекать к себе региональные державы, которые станут для них примером для подражания. Мы также должны стремиться соблюдать международное право, насколько это возможно, и мудро выбирать наше международное мировоззрение и форму правления."
 campaign_for_recognition_USA:0 "Кампания по признанию в США"
 campaign_for_recognition_USA_desc:0 "Поддержка Америки как постоянного члена Совета Безопасности имеет важное значение для утверждения нашего членства в ООН и, соответственно, в международном сообществе. Кроме того, США обладают значительным влиянием в большом количестве стран мира, ориентированных на Запад, которые с гораздо большей вероятностью поддержат наше присоединение с одобрения Америки."
 campaign_for_recognition_ENG:0 "Кампания по признанию в Великобритании"
 campaign_for_recognition_ENG_desc:0 "Хотя Соединенное Королевство не может быть сверхдержавой, которой оно когда-то было, его международное влияние сохраняется благодаря членству в Совете Безопасности ООН. Он также обладает определенным влиянием во многих своих бывших колониях, которое могло бы последовать его примеру, если бы Великобритания предоставила нам признание."
 campaign_for_recognition_FRA:0 "Кампания признания во Франции"
 campaign_for_recognition_FRA_desc:0 "Франция - важное государство в Европе и франкоязычном мире. Этот факт, в сочетании с его постоянным членством в Совете Безопасности ООН, делает его поддержку нашей кампании международного признания очень важной."
 campaign_for_recognition_SOV:0 "Кампания за признание в России"
 campaign_for_recognition_SOV_desc:0 "Поддержка России для нас будет неоценимой для завоевания тех частей мира, которые сопротивляются американскому влиянию или имеют тесные культурно-географические связи с Россией. Кроме того, ее постоянное членство в Совете Безопасности ООН означает, что они могут сбить наши попытки международного признания простым применением права вето." 
 campaign_for_recognition_CHI:0 "Кампания по признанию в Китае"
 campaign_for_recognition_CHI_desc:0 "Китай обладает огромной экономической мощью в Азии и за ее пределами, а это означает, что поддержка Китая, скорее всего, принесет нам поддержку значительной части тех стран, которые в той или иной форме зависят от Китая. Более того, мы не можем позволить, чтобы постоянный член Совета Безопасности ООН, обладающий правом вето, продолжал выступать против перспективы нашей государственности."
 become_a_UN_member_state:0 "Стать государством-членом ООН"
 become_a_UN_member_state_desc:0 "Наконец-то! Нам удалось заручиться поддержкой нашей государственности со стороны всех пяти постоянных членов Совета Безопасности ООН и достаточного количества государств, чтобы обеспечить нам большинство в две трети голосов в Генеральной Ассамблее по вопросу о нашем членстве. Вступление в Организацию Объединенных Наций теперь позволит нашей стране войти в более широкое международное сообщество наравне с законом."
 recognition_category:0 "Международное признание"
 recognition_category_desc:0 "Есть несколько непризнанных государств, которые хотят войти в международное сообщество. Мы должны решить, хотим ли мы поддержать их кампанию. Если они получат достаточную поддержку со стороны государств-членов ООН, то могут быть приняты в Организацию Объединенных Наций, потеряв свой непризнанный статус и те неудобства, которые он создает. Мы можем помочь кампаниям государств, которые мы признали, оказывая влияние на государства-члены ООН, которые еще не признали их."
 switch_recognition:0 "Признать [recognition_target]"
 switch_recognition_desc:0 "В настоящее время мы признаем соперника этого правительства в качестве законного представителя его народа, хотя может больше соответствовать нашим интересам и ценностям, если переключить наше признание на правительство. В настоящий момент [?FROM.Granted_Recognition] государства признают это правительство."
 grant_recognition:0 "Признать независимость [From.Getname]"
 grant_recognition_desc:0 "Мы должны рассмотреть вопрос о том, следует ли предоставлять признание [From.GetnameDef], что отвечает нашим национальным интересам и тому, считаем ли мы их достойным дополнением к международному сообществу. В настоящий момент [?FROM.Granted_Recognition] государства дали им признание."
 rescind_recognition:0 "Отменить наше признание [From.GetnameDef]"
 rescind_recognition_desc:0 "Мы должны рассмотреть вопрос о том, следует ли продолжать признавать независимость [From.GetnameDef] в наших же интересах. В настоящий момент [?FROM.Granted_Recognition] государства дали им признание."
 pressure_countries_to_recognize: "Страны под давлением, влияющие на признание [FROM.GetNameDef]"
 pressure_countries_to_recognize_desc: "Народ [FROM.GetNameDef] заслуживает независимоcти. Мы должны использовать наше влияние, чтобы помочь им достичь этой цели."

 #Ukraine decisions 
 ###Stability of Ukraine/Revolution Decisions
 UKR_stability_of_ukraine_decision_category:0 "Стабильность в Украине"
 UKR_stability_of_ukraine_decision_category_desc:0 "Украина - молодая страна. Она прошла через многое в своей жизни. Она в смятении и начинает подталкиваться к краю. Русскоговорящие на Востоке говорят о мятеже. Те, кто на Западе, хотят искать связи с Европой. Страна на грани, и в эти дни будет определять страну и ее народ.\n\n§GЕсли шанс восстания достигнет 15-ти, начнется революция.§!\n\n£stability_texticon §YСтабильность режима:§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YШанс восстания:§! [?UKR.UKR_chance_of_collapse_var|-9.0]"
 UKR_help_decision_event:0 "Справочное событие"
 UKR_help_decision_event_desc:0 "Нажмите на эту кнопку, если вам нужна дополнительная информация о системе."
 UKR_decision_support_campaigns:0 "Кампании по поддержке"
 UKR_decision_support_campaigns_desc:0 "Народ не поддерживает наш выбор в режиме. Мы должны провести некоторые кампании, чтобы привнести дополнительную стабильность в правительство и народ."
 UKR_decision_send_in_the_national_guard:0 "Отправьте национальную гвардию"
 UKR_decision_send_in_the_national_guard_desc:0 "Люди со злым умыслом возникли в знак протеста. Отправьте национальную гвардию и подавите протесты."
 UKR_decision_make_deals_with_local_leaders:0 "Судебные местные руководители"
 UKR_decision_make_deals_with_local_leaders_desc:0 "Протестующие начали уничтожать и оскорблять местное население. Отправьте несколько делегаций в толпу, чтобы поговорить с лидерами."
 UKR_decision_strike_smuggling_caches:0 "Контрабанда ударного арсенала"
 UKR_decision_strike_smuggling_caches_desc:0 "Коррупция и грязная игра - все это ярость. Пришло время провести некоторые операции по контрабанде оружия."
 UKR_decision_reinforce_the_militias:0 "Усилить милицию"
 UKR_decision_reinforce_the_militias_desc:0 "Местные ополченцы могли бы воспользоваться некоторой подготовкой и превратить их в должным образом вооруженные силы. Национальная гвардия могла использовать тела."
 UKR_decision_disband_the_militias:0 "Роспуск милиции"
 UKR_decision_disband_the_militias_desc:0 "Гражданские с оружием, ужасная смесь."
 UKR_decision_reorganize_the_national_guard:0 "Реорганизация Национальной гвардии"
 UKR_decision_reorganize_the_national_guard_desc:0 "Реорганизация национального займет некоторое время, но это полностью перестроит филиал. Нам больше не нужно будет полагаться на местные ополченцов" 
 UKR_decision_disband_the_national_guard:0 "Расформировать Национальную гвардию"
 UKR_decision_disband_the_national_guard_desc:0 "Роспуск гвардейцев - отличный способ вернуть часть наших войск домой и их семьи. Кроме того, это должно помочь нам получить больше контроля над страной. "
 UKR_decision_reign_in_the_donbass_region:0 "Правление на Донбассе"
 UKR_decision_reign_in_the_donbass_region_desc:0 "У Донбасса это было хорошо слишком долго. Пророссийские настроения должны быть подавлены."
 UKR_decision_demand_the_return_of_the_crimea:0 "Требовать возвращения Крыма"
 UKR_decision_demand_the_return_of_the_crimea_desc:0 "Россия недавно захватила Крым. Оскорбление еще свежее в сознании людей. Мы должны обсудить с русскими вопрос о возвращении Крыма."
 UKR_ukrainian_revolution_mission:0 "Украинская революция"
 UKR_ukrainian_revolution_mission_desc:0 "Новороссийцы пикетируют на улицах, ратуя за несдержанность. Если мы не возьмем ситуацию под контроль, то вполне возможно, что страна может впасть в гражданскую войну..."

 ##Generic Economic Decisions
 economy_decisions: "Экономические решения"
 economy_decisions_desc: "Экономика - одна из самых важных частей нашей нации. Вложение денег туда и сюда может поддержать нашу экономику тогда, когда она нам больше всего нужна."
 infrastructure_building_slot: "Поощрение промышленности в масштабах всего региона"
 infrastructure_building_slot_desc: "Местная инфраструктура в настоящее время намного превосходит местную промышленность. Мы должны подстегнуть местную промышленность, чтобы получить больше денег, поступающих в этот регион."
 war_building_slot: "Экстренное присвоение промышленности"
 war_building_slot_desc: "Конфликты, в которых мы оказались, стали истощать нашу экономику. Используя законы наших стран о чрезвычайных мерах, мы можем позволить промышленности расширяться в этом регионе."
 lease_military_factories: "Аренда военных заводов"
 lease_military_factories_desc: "Самостоятельное производство военной продукции уходит в прошлое. Мы можем заключать контракты зарубежом и арендовать военные заводы для производства необходимых нам товаров."
 lease_civilian_factories: "Аренда промышленных комплексов"
 lease_civilian_factories_desc: "Аренда промышленных комплексов поможет нам быстро улучшить экономическое положение наших стран."
 industrial_projects: "Промышленные проекты"
 industrial_projects_desc: "Инвестиции в местные промышленные проекты могут способствовать росту ВВП и местного экономического потенциала."
 infrastructure_projects: "Инвестиции в инфраструктуру"
 infrastructure_projects_desc: "Хорошие дороги = счастливые люди"
 arms_factory_projects: "Инвестиции в военную промышленность"
 arms_factory_projects_desc: "Поощрение к созданию местных оружейных компаний поможет сдвинуть промышленность с мертвой точки."
 dockyard_projects: "Модернизация верфей"
 dockyard_projects_desc: "Модернизация гражданских верфей может помочь нашим вооруженным силам построить больше военных кораблей для применения против врагов."
 temporary_tax_cuts: "Временное снижение налогов"
 temporary_tax_cuts_desc: "Снижение налогов может способствовать экономическому процветанию, когда мы в этом больше всего нуждаемся."

 israel_bombing_category: "Countering our Enemies"
 israel_bombing_category_desc: "In order to properly counter our enemies such as Iran we must make sure they cannot entrench themselves in neighbouring countries. We will bomb their infrastructure and troops in order to make sure they know this fact"
