 EU_decisions:0 "Европейский Союз"
 EU_decisions_desc:0 "Европейский Союз - это политический и экономический союз с единым внутренним рынком. Политика ЕС направлена ​​на то, чтобы обеспечить свободное перемещение людей, товаров, услуг и капитала на внутреннем рынке, принять законодательство в области юстиции и внутренних дел и поддерживать общую политику в области торговли, сельского хозяйства и регионального развития. Валютный союз был создан в 1999 году и вступил в полную силу в 2002 году. Он состоит из 19 стран-членов ЕС, которые используют валюту евро."
