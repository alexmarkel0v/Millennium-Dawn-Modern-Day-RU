 AFG_invasion:0 "Вторжение в Пакистан"

 Afghanistan_pashtunistan_decisions:0 "Объединяющий Пуштунистан"
 Afghanistan_pashtunistan_decisions_desc:0 "Почти 16% населения Пакистана идентифицируют себя как пуштуни, наиболее доминирующую этническую группу Афганистана. Большая часть пакистанских пуштунов проживает в северо-западной части страны. Из-за гражданской войны в Пакистане многие из этих людей сейчас страдают от ужасающего режима. Наш долг - защитить их."
 claim_pashtunistan:0 "Претензии пуштунистана"
 claim_pashtunistan_desc:0 "Территория Пуштунистана охватывает северо-западный Пакистан и восточный Афганистан. Поскольку район находится под экстремистским контролем, мы можем утверждать, что являемся настоящими защитниками этого района."
 claim_baluchistan:0 "Требование Белуджистан"
 claim_baluchistan_desc:0 "Довольно часто объединенная пуштунианская риторика также включает в себя район Белуджистана в западном Пакистане. Эта область населена белуджами, которые давно выступают за независимость. Этот район когда-то принадлежал Афганистану, и он предоставил бы нам доступ к морю, что делает его жизненно важным для нас."
 afg_claims_advance_to_baluchistan:0 "Продвижение в Белуджистан"
 afg_claims_advance_to_baluchistan_desc:0 "Северный Белуджистан и главный город Кветта должны стать нашей первой целью. Это позволит нам продолжить наше продвижение к морю."
 afg_claims_advance_to_the_sea:0 "Завершить оккупацию Белуджистана"
 afg_claims_advance_to_the_sea_desc:0 "Нам нужно закончить оккупацию Белуджистана, продвинув и оккупировав портовый город Гвадар."
 afg_claims_advance_into_tribal_areas:0 "Продвижение в Пушту Племенных Областях"
 afg_claims_advance_into_tribal_areas_desc:0 "Наша первая цель должна состоять в том, чтобы протолкнуть федерально управляемые племенные территории. Начнем с устранения опорных пунктов пакистанских талибов."
 afg_claims_clear_tribal_areas:0 "Очистить племенные районы"
 afg_claims_clear_tribal_areas_desc:0 "Следующим этапом является умиротворение остальной части племенных районов, когда базы талибов разбиты."
 afg_claims_invade_peshawar:0 "Оккупай Пешавар"
 afg_claims_invade_peshawar_desc:0 "В наших достопримечательностях находится жемчужина пакистанских районов Пакистана, великий город Пешавар. Мы не можем колебаться сейчас!"
 afg_invade_pakistan:0 "Вторжение в Пакистан"
 afg_invade_pakistan_desc:0 "Вместо того, чтобы медленно продвигаться и оккупировать территорию, мы можем напрямую вторгаться и удивлять врага. Однако международное сообщество будет осуждать это, и вполне возможно, что защитники Пакистана вмешаются."
 afg_integrate_pashtunistan:0 "Интегрировать пуштунистан"
 afg_integrate_pashtunistan_desc:0 "Несмотря на то, что пуштуны разделяют доминирующую этническую принадлежность Афганистана, многие пуштуны в новых районах по-прежнему недовольны нашим правительством. Нам нужно потратить ресурсы, чтобы убедить их, что им лучше с нами."
 unite_with_pakistan_taliban:0 "Объединяйтесь с пакистанскими талибами"
 unite_with_pakistan_taliban_desc:0 "Наши братья в Пакистане борются за освобождение мусульман. Нам нужно объединить усилия с ними!"

