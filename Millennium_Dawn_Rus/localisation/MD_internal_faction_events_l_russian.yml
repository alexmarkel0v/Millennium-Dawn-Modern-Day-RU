### Events for internal factions
 int_fac_deposed.1.t:0 "Владельцы малого и среднего бизнеса протестуют против поддержки правительства"
 int_fac_deposed.1.d:0 "После нескольких недель откатов правительство [Root.GetAdjective] сегодня объявило о большем количестве законов, чтобы сократить несколько программ, помогающих владельцам малого и среднего бизнеса. \" Нынешний политический климат враждебен таким людям, как мы, \ "говорил один, пострадавший от недавних изменений, который попросил остаться анонимным. \" Они не заботятся о маленьком человеке. Они забыли, что именно такие люди, как мы, составляют сильный средний класс. \ "\n \nВ ответ на обратную реакцию [Root.GetLeader] заявил, что обвинения против недавних изменений \" преувеличены \ ", и упомянул, что [ Root.GetAdjective] малые предприятия продолжали преуспевать, несмотря на изменения. \ "Не заблуждайтесь, это не знаменует собой изменение политики. Я полностью поддерживаю наш малый бизнес и понимаю их важность для трудолюбивых семей [Root.GetAdjective], которые пытаются положить хлеб на стол. Эти недавние изменения призваны никому не навредить, но уменьшить количество ненужных государственных расходов, которые оказывают незначительное экономическое влияние." \n \nВ связи с потерей своей влиятельной позиции и прямого влияния на политику правительства Совет по делам малого бизнеса объявил, что местные Владельцы бизнеса едины в противостоянии действующему правительству и будут стремиться финансировать оппозицию в меру своих возможностей ".
 int_fac_deposed.1.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.2.t:0 "Банкиры падают с благодати в драматической борьбе за власть"
 int_fac_deposed.2.d:0 "В ошеломляющем изменении давней политики правительство [Root.GetAdjective] официально объявило об окончании \" эры больших банков \ ". Хотя это и удивительно, это объявление не было совершенно неожиданным. Несколько месяцев банкиры и финансовый сектор в целом продолжали вступать в противоречие с политическим истеблишментом [Root.GetAdjective], однако с последним объявлением наступил переломный момент. \n \nРепорты в этом После нескольких встреч с министрами правительства генеральный директор в гневе разгневался. Один из генеральных директоров, выступая на условиях анонимности, заявил, что правительство "утратило свой последний контакт с реальностью и теперь полностью управляется популистской демагогией", \ "добавив, что сотрудничество сейчас невозможно. \n \nВ то же время [Root.GetLeader] хвастался, что \" мы сломали спину коррумпированным пиявкам, которые высосали с трудом заработанные деньги трудолюбивых [Root.GetAdjective] людей в их жадные руки. \ "\n \nМнение на улице смешанное. Недавний опрос показал, что 45% населения поддерживают недавние изменения, 21% выступили против, а 34% "не уверены" в их последствиях. Ожидается, что банкиры и их международные союзники будут неустанно трудиться, чтобы добиться падения нынешнего правительства ".
 int_fac_deposed.2.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.3.t:0 "[Root.GetAdjective] Правительство более зеленое, поскольку ископаемое топливо входит в дверь"
 int_fac_deposed.3.d:0 "Из-за резкого изменения приоритетов правительства [Root.GetAdjective] некогда мощная индустрия ископаемого топлива теперь оказалась за пределами коридоров власти. Долгожданные изменения стали выполнением обещаний сделанный [Root.GetLeader] для удаления \ "пятна, загрязняющего наш образ жизни. \" \n \nХотя экологи восхваляют этот сдвиг политики, сама отрасль назвала это \ "колоссальной ошибкой исторических пропорций \". "Широко распространено мнение, что инвестиции и объем производства в отрасли сократятся. В недавнем отчете Национального комитета по энергетике прогнозируется, что [Root.GetAdjective] темпы извлечения энергии сократятся на 13% и приведут к 40 миллиардам чистых потерь. [ Root.GetLeader] заявляет, что отчет является "ошибочным" и не учитывает растущий рынок возобновляемых источников энергии, который постепенно сведет на нет любые потенциальные убытки, вызванные слиянием. \n \n Несмотря на это, лидеры отрасли сохраняют оптимизм в отношении того, что они могут повлиять на изменения. \ "Мы работаем Клос И только с законодателями, чтобы создать проэнергетическое правительство \ "говорил один пострадавший генеральный директор нашему репортеру".
 int_fac_deposed.3.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.4.t:0 "Конгломераты потеряли записи отчета, [Root.GetLeader] отказывает в спасении"
 int_fac_deposed.4.d:0 "Сегодня главы ряда международных производителей выступили с публичным заявлением, в котором высмеивали правительство [Root.GetLeader] за отказ оказать помощь промышленности, что, по их словам, \" угрожало экономической стабильности \ ". \ В эксклюзивном интервью финансовый директор Октана заявил, что "давняя заинтересованность правительства в про-рыночной фискальной политике напрямую привела к недавним потерям, и в результате корпорации страдают. Я не удивлюсь массовым увольнениям в ближайшем будущем. \ "\n \nВ ответе [Root.GetLeader] заявил, что \" налогоплательщик не несет ответственности за покрытие безответственности корпораций \ ". И это , \ "работник [Root.GetAdjective] не будет шантажирован. \" \n \nХотя малые и независимые предприятия хвалят этот сдвиг политики, сами конгломераты назвали это \ "возмутительно оскорбительным \" и оскорблением \ "Великие ценности и налоговые поступления мы приносим на стол. \" \n \nЦентр экономической политики прогнозирует, что, хотя конгломераты будут оставаться важными для экономики в целом, они больше не смогут влиять на правила, чтобы не допустить конкуренции. \ "Мы увидим, что большинство новых темпов роста будут приходить от небольших предприятий и стартапов \", - заявил глава Центра. \ "Это открывает новые возможности для оживления экономики. \" \n \nЕсли все точно, промышленные конгломераты недовольны. Если компромисс не достигнут, отношения между Правительство и отраслевые лидеры [Root.GetLeader] будут только продолжать ".
 int_fac_deposed.4.a:0 "Я просто надеюсь, что экономика будет хорошо".

 int_fac_deposed.5.t:0 "Массовые репрессии правительства над олигархами поглощают нацию"
 int_fac_deposed.5.d:0 "\" Это начало новой эры \ ", - заявил [Root.GetLeader] на пресс-конференции, состоявшейся сегодня в столице. \" После десятилетий слабого надзора и коррупции в правительстве мы наконец, положить конец раку, который распространился в нашей великой нации, и вернуть власть в руки многих. Не немногие. \ "\n \nЭтот шаг последовал после скандала в прошлый четверг с участием нескольких членов неофициального альянса между [Root.GetAdjective] правительством и бизнес-элитами, который доминировал в политике этой страны в течение многих лет. С пятницы несколько генеральных директоров нашли Сами осуждены за множественные обвинения в коррупции, халатности и взяточничестве. \n \n "Люди [Root.GetAdjective] наконец-то свободны \", - сказал один гражданин, которого поддерживают недавние новости. \ "Нам больше не придется бороться Наше правительство так же сложно для перемен. Теперь они должны снова слушать нас. \ "\n \n" Я плачу \ ", - сказала мать двоих детей. \" Мы наконец-то вернули нашу страну. \ "\n \n Официальные оценки предсказывают, что За время пребывания у власти олигархи присвоили более 1,3 триллиона долларов национального богатства, и ожидается, что их число будет только расти по мере роста числа документов, раскрывающих степень их коррупции. \n \n "Гнев из-за потери своего влиятельного положения и прямого влияния на В правительственной политике олигархи [Root.GetAdjective] заявили о своих намерениях противостоять действующему правительству и будут стремиться финансировать оппозицию любым возможным способом. \ "Запомни мои слова \", - говорил один олигарх при условии анонимности, \ "ты не видел последнего из нас \". "
 int_fac_deposed.5.a:0 "Это конец олигархов."

 int_fac_deposed.6.t:0 "Цены на рыбу растут на фоне сокращения инвестиций в морские отрасли"
 int_fac_deposed.6.d:0 "После сокращений и прекращения государственных субсидий для морской промышленности средняя цена на рыбу выросла только на 18% за последние две недели. В официальном заявлении, опубликованном во вторник, [Root.GetAdjective] Правительство объявило, что деньги, уплаченные за поддержку морского бизнеса, будут перенаправлены на новые предприятия и программы. \n \n "Недавнее повышение цен со временем спадет, поскольку новый капитал инвестируется в другие области экономики [Root.GetAdjective], \ "говорится в отчете \". Ожидается, что текущие рыночные колебания спадут в течение двух месяцев, после чего новые инвестиции резко снизят цену товаров еще раз. Тем временем мы будем следить за ситуацией, чтобы ни одна трудолюбивая семья не осталась голодной. Мы хотим, чтобы этот переход был как можно более плавным. \ "\ N \ nНекоторые владельцы бизнеса не уверены в этом. \" Мы можем наблюдать снижение цены на рыбу через несколько месяцев, но как насчет цены на рыбу? запасные части корабля? Или сетка? В этом уравнении гораздо больше, чем рыбы, которой не хватает правительству. \ "\n \n[Root.GetAdjective] отрасли рыболовства, аквакультуры и судостроения объявили о своем решении внести поправки в последние изменения и будут стремиться финансировать оппозицию. к мерам любым возможным способом. "
 int_fac_deposed.6.a:0 "Я никогда не любил рыбу".

 int_fac_deposed.7.t:0 "Военные утверждают, что военные подрядчики" не готовы "к серьезному конфликту"
 int_fac_deposed.7.d:0 "Подрядчики по обороне для правительства [Root.GetAdjective] сегодня заявили, что военные не будут готовы столкнуться с" изощренными, современными угрозами национальной безопасности "из-за недавних сокращений военных расходов. В письме, подписанном шестью крупнейшими производителями оружия, этот шаг будет "катастрофическим" для экономики [Root.GetAdjective] и ослабит ее позиции на мировой арене. \n \nПриложение приходит после бюджетного бюджета на предстоящий год был объявлен в среду. В этом документе были отмечены значительные сокращения расходов на оборону и значительное сокращение государственных контрактов, которые стали нормой в последние несколько лет.\n \n "Все шокированы \", - говорится в письме. \ мы не одобряем это ослабление вооруженных сил [Root.GetAdjective], мы уважаем пожелания правительства [Root.GetAdjective] и надеемся, что в ближайшем будущем между нами будет расширяться сотрудничество. \ "\n \nЭто ожидается, что контракты, которые остаются, будут быть еще более ценным, чем они сегодня ".
 int_fac_deposed.7.a:0 "Наши военные по-прежнему сильны".

 int_fac_deposed.8.t:0 "[Root.GetAdjective] военные падают от политической власти"
 int_fac_deposed.8.d:0 "В шокирующем шаге [Root.GetLeader] Вооруженным силам [Root.GetAdjective] было запрещено оказывать непосредственное влияние на деятельность правительства с помощью новой меры, принятой сегодня в законе. Этот шаг [Root.GetLeader], по сообщениям, \ "устраняющий коррупцию и повышающий прозрачность \", воспринимается ООН как "шаг к расширению прав для [Root.GetAdjective] граждан. \" Граждане отмечают в столице страны, и в значительной степени поддерживают этот шаг. \n \nХотя сообщений о насилии не возникает, возникают опасения, что несколько высокопоставленных офицеров не будут молча отступать. Несколько генералов, как сообщается, в ярости, но отказались комментировать, будут ли они что-либо делать кроме того, чтобы выразить свое разочарование. \n \n Независимый аналитик предложил, что \ "хотя отстранение военных от власти и удержание правительства гражданскими лицами является силой для верховенства закона, всегда существует опасность военного переворота, когда подобные вещи бывает. \ ""
 int_fac_deposed.8.a:0 "Мы будем наблюдать за этой ситуацией с большим интересом".

 int_fac_deposed.9.t:0 "[Root.GetAdjective] Разведывательные сообщества потеряли политическую поддержку"
 int_fac_deposed.9.d:0 "После нескольких недель комментариев, сделанных [Root.GetLeader], сегодня было объявлено, что разведывательное сообщество [Root.GetAdjective] увидит большие сокращения своего бюджета, начиная с следующего финансовый год. По сообщениям, этот шаг призван консолидировать многие разведывательные агентства, которые в настоящее время распределены по различным военным подразделениям, и далее \ "упорядочить и централизовать \" процесс принятия решений. \n \n [Root.GetLeader] поставил задачу руководители агентств затронули вопрос о разработке плана передачи персонала и оборудования в течение переходного периода. По словам проинтеллектуальной группы, известной как Национальный центр безопасности, "недавние шаги правительства [Root.GetAdjective] указывают, что это не серьезно относясь к угрозе международного терроризма, \ "и что сокращения будут \" влиять на способность людей [Root.GetAdjective] быть в безопасности. \ "\n \n Пока позитивные и негативные последствия этого шага все еще обсуждаются, это еще предстоит увидеть n как это повлияет на политическую сцену, так как разведывательное сообщество [Root.GetAdjective] ранее уже в течение очень долгого времени пользовалось полной поддержкой правительства ".
 int_fac_deposed.9.a:0 "Кто будет наблюдать за сторожами?"

 int_fac_deposed.10.t:0 "Профсоюзы сталкиваются с проблемами, поскольку правительство поддерживает бизнес"
 int_fac_deposed.10.d:0 "\" Сегодня поражение за труд. Сегодня поражение демократии. \ "По крайней мере, так считает глава крупнейшего профсоюза страны, членство в котором исчисляется сотнями тысяч человек. Призыв к действию сегодня приходит после того, как [Root.GetLeader] объявил о новом законодательстве. сегодня ограничивает возможности коллективных переговоров профсоюзов. Этот шаг обозначен \ "краеугольным камнем \" для будущего экономического роста со стороны нынешнего правительства. \n \n "Мы увидим рекордный рост \", - сказал председатель комитета по экономике . \ "С помощью этого нового законодательства мы упростим существующие правила и позволим нашим предприятиям конкурировать на мировом рынке, не боясь принимать жесткие решения, необходимые на конкурентном рынке. \" Комментарий председателя последовал после широко разрекламированного в прошлом месяце случая с матерью двое детей, которые утверждали, что ее уволили по причине ее беременности. В то время как профсоюзы требовали, чтобы ее работу вернули, неясные формулировки в отношении \ "малых предприятий \" и их ответственности начали длительное сотрудничество урт дело.\n \n "Мы не дискриминируем рабочего. Но для малых предприятий, которым нужен каждый доступный работник, чтобы просто сводить концы с концами, иногда необходимо принимать трудные решения \", - сказал председатель. \n \n "Это скользкий путь \", - ответил глава профсоюза на открытом слушании. \ "Мы уже видели, как [Root.GetLeader] отдает предпочтение крупным предприятиям за счет работника [Root.GetAdjective]. Еще до сегодняшнего дня [Root.GetLeader] ясно выражал свое презрение к нашему делу. \" \n \n Независимый аналитик из Центра экономической политики заявил, что "мы видим новую эру для работника [Root.GetAdjective]. Эти изменения были не чем иным, как текущими политиками правительства и отношением к роли профсоюзов. I будет ожидать принятия дальнейших мер, которые ограничат их власть в ближайшие месяцы. \ "\n \nСоюзы, однако, не сдаются без боя. \ "Мы боремся до конца \", - сказал один из участников. \ "Они не могут отнять у нас наши права. \" "
 int_fac_deposed.10.a:0 "Я просто надеюсь, что экономика будет хорошо".

 int_fac_deposed.11.t:0 "Парады в столице после того, как [Root.GetAdjective] элиты отказались от земли"
 int_fac_deposed.11.d:0 "Сегодня в столице [Root.GetAdjective] вспыхнули торжества после того, как двадцать богатых землевладельцев объявили о своих отставках с высоких постов в правительстве [Root.GetAdjective]. Этот шаг является последней попыткой [Root. GetLeader], чтобы уменьшить власть землевладельцев внутри страны, которые контролировали большинство пахотных земель страны на протяжении поколений. \n \n "Теперь мы так счастливы, что люди будут иметь больше права голоса в нашем правительстве \" - сказал один фермер, обрадованный этими переменами. \ Я просто рад, что они так мирно подали в отставку. Вы никогда не знаете, когда люди будут действовать насильственно в подобных ситуациях. \ "\n \nСамом деле, ситуация остается мирной, хотя полиция получила приказ в чрезвычайной ситуации в обозримом будущем. Пока люди празднуют, аналитики интересуются почему несколько землевладельцев внезапно подали в отставку в один и тот же день. \ "Это определенно кажется подозрительным \", - сказал один из экспертов. \ "Но пока никто не пострадает, в итоге все может оказаться лучше для всех. \" Других нет так уверен, и подозреваю, что мы, возможно, не видели последнего из землевладельцев ".
 int_fac_deposed.11.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.12.t:0 "Бунты вспыхивают, поскольку правительство отказывает в помощи голодным фермерам"
 int_fac_deposed.12.d:0 "Протесты начались сегодня после того, как правительство [Root.GetAdjective] отказалось от поддержки фермеров, пострадавших от еще одного плохого урожая. Правительство разместило войска в столице, поскольку тысячи голодных граждан стекаются в города, чтобы требовать действий. \n \nМы хотим перемен! \ "Фермеры кричат ​​на улицах. Свидетели сообщают, что резиновые пули и слезоточивый газ использовались для выведения протестующих из определенных районов города, и поступают сообщения о грабежах в финансовом районе. \n \n "Мы - нация законов \", - сказал лидер [Root.GetAdjective] [Root.GetLeader]. \ "Эти насильственные демонстрации должны быть немедленно прекращены. Порядок будет восстановлен. \" \n \nМеждународные наблюдатели в ООН приходят к выводу, что, если ситуация не стабилизируется, дальнейшая региональная нестабильность может поставить под угрозу хрупкое равновесие мира в регионе и спровоцировать рост возможные экстремистские группировки ".
 int_fac_deposed.12.a:0 "Мы будем наблюдать за этой ситуацией с большим интересом".

 int_fac_deposed.13.t:0 "Коммунистические кадры проиграли в политической чистке"
 int_fac_deposed.13.d:0 "\" Настал новый день. Коррупция и порок больше не будут преследовать нас. Победа близка. \ "Это были слова, сказанные сегодня лидером [Root.GetAdjective] [Root.GetLeader] в телевизионном обращении к нации. Речь произойдет после того, как продолжающиеся потрясения в коммунистической партии вытеснили нескольких ведущих членов из власти и установили новое руководство на ключевых постах внутри бюрократии. \n \nНезависимые аналитики считают, что этот шаг сделан по указанию нескольких ведущих членов партийного руководства с целью модернизации политической системы страны в более эффективную и стабильную форму. \n \n "Мнения на улице неоднозначны. Новое исследование показало, что только 31% одобряют реформы, 27% против и 42% не уверены в том, что эти изменения будут значить. \n \nДругие настроены более оптимистично". возможность для правительства [Root.GetAdjective] заново изобрести себя, \ "выступил наблюдатель в ООН. \" Впервые в новейшей истории произошло нечто подобное. Было бы обидно, если бы в долгосрочной перспективе ничего не произошло из-за этих изменений. \ ""
 int_fac_deposed.13.a:0 "Мы будем наблюдать за этой ситуацией с большим интересом".

 int_fac_deposed.14.t:0 "Секуляризация начинается. Правительство уменьшает власть религиозной власти в смелом новом движении".
 int_fac_deposed.14.d:0 "Значительное изменение происходит в том, как правительство [Root.GetAdjective] будет обращаться со своей правовой системой. \n \n До сих пор правовой кодекс основывался на толковании религиозных текстов и вводился в систему правосудия. Больше нет. В смелом и ошеломляющем шаге [Root.GetAdjective] объявил, что закон [Root.GetLeader] больше не будет "в значительной степени зависеть" от толкований религиозной догмы. Этот шаг происходит после того, как студенческие демонстрации достигли третьей недели внутри капитала. \n \n "Это изменение хорошо, но этого недостаточно, \" сказал один из демонстрантов нашему репортеру. \ "Правительству [Root.GetAdjective] необходимо сделать гораздо больше, чтобы улучшить жизнь тех, кто который не может быть членом преобладающего религиозного ордена. Меньшинства по-прежнему нуждаются в большем представительстве. \ "Однако протестующий, выступая на условиях анонимности, заявил, что он был" обрадован ", услышав о последних изменениях, и полагал, что они представляют собой позитивный шаг вперед для нации. \n \nРелигиозные лидеры расходятся во мнениях по этому вопросу. \ "Люди захотят вернуться к старым путям \", - сказал один из них вскоре после объявления. \ "Они увидят, насколько лучше было, когда верные судили неверный. Мы увидим ухудшение моральных ценностей. Я прошу людей сохранять спокойствие в этот временный период неопределенности. \ "Ожидается, что религиозные власти будут выступать против нового правительства, пока не будет достигнут компромисс, каким бы маловероятным это ни казалось".
 int_fac_deposed.14.a:0 "Мы будем наблюдать за этой ситуацией с большим интересом".

 int_fac_deposed.15.t:0 "Королевские семьи теряют влияние в новом правительстве [Root.GetAdjective]"
 int_fac_deposed.15.d:0 "Сдвиги во власти среди руководства [Root.GetAdjective] привели к глубоким расколам между королевской семьей и [Root.GetLeader]. На протяжении целой вечности королевская семья была в состоянии поддерживать контроль над правительством и его политическими делами. Сыновья и дочери были назначены на должность благодаря связям и влиянию, а самозваное дворянство пользовалось огромной свободой в отношении осуществления как внешней, так и внутренней политики. Согласно [Root.GetLeader], эти дни прошли. \n \n "Слишком долго расширенные семьи и денежные узы элиты создали правительство, где должности и звания зарабатываются на основе связей и статуса, а не трудолюбия и решимости \", - сказал [ Root.GetLeader] сегодня. Эти шаги последовали после того, как несколько постов в социальных сетях высмеяли нынешнее правительство за ленивость и небрежность и потребовали политических действий, чтобы повлиять на изменения. Похоже, что [Root.GetLeader] выслушал. \n \nThe internati Onal Community объявила о своей полной поддержке последних событий. Они утверждают, что система управления, основанная на меритократии, принесет большее процветание и равенство людям [Root.GetAdjective]. Однако королевская семья ясно выразила свое недовольство. \n \n "[Root.GetLeader] не знает, о чем говорит \", - сказал бывший финансовый директор. \ "Вы не видели последнего из нас. \" "
 int_fac_deposed.15.a:0 "Мы будем наблюдать за этой ситуацией с большим интересом".

 int_fac_deposed.16.t:0 "Присутствие иранских сил Кудс, ограниченных в драматическом движении"
 int_fac_deposed.16.d:0 "Поступают сообщения о том, что Корпус стражей исламской революции (КСИР) сокращает размер своей миссии в правительстве [Root.GetAdjective]. Иранские силы Кудса, давние друзья [Root.GetLeader] , не подтвердил и не опроверг эти сообщения, однако ожидается, что [Root.GetLeader] сам сделает объявление об изменениях в ближайшие дни. \n \nВ течение многих лет иранские силы Кудс консультировали и обучали лучших военных. чиновники, и предоставляя правительству [Root.GetAdjective] ключевую разведывательную и тактическую информацию. В более старом интервью бывший командующий армией заявил, что \ "Кудс сообщают важную часть нашей военной стратегии \" и что \ "многие наши военные победы опирались на большое оперативное преимущество, предоставляемое КСИР. \ "\n \n Реакция на улице неоднозначна, 67% населения не уверены в том, как последние изменения повлияют на них. Только 12% поддерживают недавнее сокращение IRGC представ ce, а остальные 21% против. "
 int_fac_deposed.16.a:0 "Мы будем наблюдать за этой ситуацией с большим интересом".

 int_fac_deposed.17.t:0 "Иностранные джихадисты изгнаны из-за прекращения конфликта"
 int_fac_deposed.17.d:0 "\" Время джихада истекло. Иностранные солдаты Аллаха могут вернуться в свои дома. \ "Говорили самозваный исламский мессия [Root.GetLeader] перед толпой их преданных последователей сегодня. \" Мы пролили много крови во имя Аллаха, и наши нечестивые враги были убиты миллионами нашими мстительными духами. Священные земли в безопасности. Теперь пришло время восстановить нашу цивилизацию и укрепить нашу веру. \ "\n \nС этими словами бушующий в регионе конфликт, по-видимому, окончательно прекращается. Эксперты удивляются внезапному характеру этого объявления, однако большинство согласны с тем, что его наступление было предсказано на несколько месяцев раньше. По словам Бьорнстада Хансена из Организации Объединенных Наций, недавнее сокращение сил основано на двух факторах. \ "Во-первых, внезапность этих заявлений говорит о вере [Корень .GetLeader], что конфликт уже выигран. Этот тип поведения распространен в террористических камерах, где преимущества использования иностранных солдат перевешиваются проблемами, которые они приносят с собой. \ "Это, заключает Хансен, вероятно, является второй причиной для объявления. \" Иностранные солдаты приносят иностранные идеалы, обычаи и культура. Их мотивы часто вступают в конфликт с местными силами, и языковой барьер часто является проблемой. \ "\n \nВ любом случае для объявления, вывод иностранных джихадистов, мы надеемся, принесет больший мир в раздираемый войной регион".
 int_fac_deposed.17.a:0 "Кто должен заполнить их отсутствие?"

 int_fac_deposed.18.t:0 "Революционная гвардия распущена, чтобы быть поглощенной вооруженными силами"
 int_fac_deposed.18.d:0 "\" Республика подверглась нападению! \ ", - заявил сегодня на пресс-конференции лидер Корпуса исламской революционной гвардии (КСИР). \" Действия [Root.GetLeader] говорят об ослаблении его религиозные убеждения и подтверждение его жаждущего власти влияния на нашу великую нацию. \ "\n \nОснованный после революции 1979 года, КСИР выступил в качестве первой линии защиты Ирана против контрдвижений, направленных против его системы Исламской республики. Его расширение в 2009 году при администрации президента Махмуда Ахмадинежада привело многих западных ученых к убеждению, что его размеры и влияние даже превзошли шиитскую клерикальную систему, а его роль в распространении иранского влияния на Ближнем Востоке выдвинула его на передний край военных операций, распространился по всему региону с рассвета 21-го века. \n \n [Root.GetLeader], выступая перед толпой, собравшейся в Тегеране, говорил о недавних потрясениях. \ "Этот шаг является способом уменьшить власть, которую Охранники га Мы накопили над нашей страной. У Исламской Республики была только одна угроза, и это была угроза со стороны КСИР. \ "Верховный лидер одобрил эти недавние действия, а также объявил о своей поддержке этих мер. \n \nЗападные ученые ошеломлены этим объявлением. С влиянием, которое IRGC ранее оказывал на иранское общество, было "огромным сюрпризом", как выразился генеральный секретарь ООН, что эти изменения могут даже обсуждаться, а тем более реагировать. \n \n "Сегодня Новый день для Ирана. \ "Говорил [Root.GetLeader]. \" Аллах, ведите меня. \ ""
 int_fac_deposed.18.a:0 "Кто должен заполнить их отсутствие?"

