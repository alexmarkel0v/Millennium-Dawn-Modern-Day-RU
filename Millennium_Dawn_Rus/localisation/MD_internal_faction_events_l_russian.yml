 labour_unions_events.1.t: "Трудовые забастовки!"
 labour_unions_events.1.d: "Labour unions in [Root.GetName] have started to get uppity about their current job prospects. They are complaining about the lack of benefits and guaranteed wages. Factories have begun to grind to a halt as the union members start to take up the striking line. They are demanding that the state mediate between the workers and the company. However, they are making a valid point.\n\nShould we outright accept their demands, or negotiate them down?"
 labour_unions_events.1.o1: "Accept the Demands"
