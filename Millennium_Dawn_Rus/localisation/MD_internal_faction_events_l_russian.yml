 labour_unions_events.0.t: "Профсоюзы требуют повышения заработной платы"
 labour_unions_events.0.d: "Несколько профсоюзов обнародовали заявления о том, что текущая экономическая ситуация требует повышения заработной платы для рабочих. Они утверждают, что повышение заработной платы увеличит покупательную способность населения, что затем будет способствовать росту экономики. \n Представители различных предприятий, с другой стороны, говорят, что это увеличит затраты предприятий, уменьшив их способность делать инвестиции ".
