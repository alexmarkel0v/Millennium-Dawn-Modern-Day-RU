 labour_unions_events.1.o3: "Send in Strikebreakers"
 
 farmers_events.0.t:0 "Крестьянские крестьяне противостоят неоклассическим доктринам аграрных перемен!"
 farmers_events.0.d:0 "Мелкие фермеры, ведущие натуральное хозяйство, восстали и требуют, чтобы в развитие сельских районов было включено множество факторов. Ссылаясь на то, что неоклассическая теория производства сельскохозяйственной продукции принесла трудности только тем, кто зависит от ресурсов фермерских хозяйств, которые подвержены к рыночным императивам. \n \nГосударственные субъекты утверждают, что превращение натуральных фермеров в экспортно-ориентированных производителей позволит сельской местности развиваться за счет сбыта ".
 farmers_events.0.a:0 "Внедрение практики развития снизу вверх"
 farmers_events.0.b:0 "Фокус только на росте в пользу бедных"
 farmers_events.0.c:0 "Продолжить статус-кво"
 farmers_events.0.dd:0 "Дальнейшее неоклассическое развитие"