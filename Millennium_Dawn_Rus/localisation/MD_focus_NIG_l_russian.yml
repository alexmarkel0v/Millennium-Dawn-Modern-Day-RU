 NIG_efficent_government_spending_reform_idea:0 "Эффективные государственные расходы"
 NIG_efficent_government_spending_reform_idea_desc:0 "§YTax Gain:§!§G10%§!\n§YInterest Rate:§!§R-3%§!\n Нигерийское правительство остается достаточно эффективным в поддержании своего бюджета. Это в основном связано с экспортом и добычей нефти. Дополнительные реформы и обслуживание позволили обеспечить более низкие процентные ставки по нашему долгу."
