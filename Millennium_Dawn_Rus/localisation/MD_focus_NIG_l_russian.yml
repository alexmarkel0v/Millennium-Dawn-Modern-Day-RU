 ##Events 
 nigeria_md.1.t:0 "Peaceful Conversions in [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1:0 "Our Dawah's have begun to direct peaceful conversions in [NIG_religious_conversion_state.GetName]. It is truly a wonderful day for Islam. Praise Allah!"
 nigeria_md.1.d2:0 "Today marks the final mass baptism in [NIG_religious_conversion_state.GetName]. God has spoken with loud voices and great intensity. It is a great day for God and a great day for Christianity."
 nigeria_md.1.a:0 "Отлично!"
 nigeria_md.1.b:0 "Замечательно!"
 nigeria_md.2.t:0 "Non-Violent Protests in [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1:0 "The Islamic minority in the state has held non-violent protests in the [NIG_religious_conversion_state.GetName]. It has caused the region some more stability changes in the area."
 nigeria_md.2.d2:0 "The Christian minority has slowly begun to protests over the area in the hopes of stopping the government-sponsored suppression of Christianity. It has caused some of the more staunchly opposed members of the religion to hold back our Islamic missionaries."
 nigeria_md.2.a:0 "Хороший день для христианства"
 nigeria_md.2.b:0 "Для Аллаха!"
 nigeria_md.3.t:0 "Ожесточенное сопротивление нашим миссионерам!"
 nigeria_md.3.d1:0 "People have started to mobilize against our missionaries, and the protests have slowly become violent. The Islamic protestors are allegedly funding and sparked by Boko Haram insurgents."
 nigeria_md.3.d2:0 "Christian militias have started to throw our missionaries out of their lodgings. [NIG_religious_conversion_state.GetName] has started to shut down as militias fight against the local police and missionaries."
 nigeria_md.3.a:0 "Unfortunate"
 nigeria_md.3.b:0 "Unfortunate"
 nigeria_md.4.t1:0 "Боевики Боко Харам!"
 nigeria_md.4.t2:0 "Христианское восстание!"
 nigeria_md.4.d1:0 "The people have taken up arms in the name of Allah. Boko Haram is openly declaring its intent to remove the government from power and to rectify the instability in the region. The people in the regions they have control over have started to quickly arm and are prepared for war.\n\n"
 nigeria_md.4.d2:0 "Christian Miltias have begun an open armed rebellion against our establishment. It is time we prepare for conflict as they state we are infringing on their rights as humans. We must squash this conflict before it spreads further out of the country."
 nigeria_md.4.a:0 "Смерть предателям!"
 nigeria_md.5.t:0 "Resurgence of the PDP"
 nigeria_md.5.d:0 "The People's Democratic Party (PDP) has had a recent resurgence in popularity. They now are starting to dominate the polls and the local governments are flocking to people of the party."
 nigeria_md.5.a:0 "The PDP is the Right Choice"
 nigeria_md.6.t:0 "Rise of the ANPP"
 nigeria_md.6.d:0 "The All Nigeria's Peoples Party (ANPP) is one of the countries largest opposition parties since its founding in 1999. In recent developments it has slowly advocated for more and more progressive and regulated ideas unlike the PDP. It is slowly becoming more and more apparent the ANPP is truly a party for the people."
 nigeria_md.6.a:0 "The ANPP is the People's Choice"
 nigeria_md.7.t:0 "Нигерия ищет иностранные гранты"
 nigeria_md.7.d:0 "The government of Nigeria has decided it is in their best interest to start courting our diplomats and ambassadors for foreign grants. They are looking to expand their infrastructure within the country and have looked at our countries robust road and railroad systems.\n\nShould we assist them?"
 nigeria_md.7.a:0 "Сообщите нигерийцам, что мы поможем."
 nigeria_md.7.b:0 "Мы не можем себе этого позволить."
 nigeria_md.8.t:0 "Инвестиции из Нигерии"
 nigeria_md.8.d:0 "Nigeria is seeking to invest in our countries infrastructure and some other vital sectors in the country. The only issue remains is do we allow Nigerian companies to gain a foothold in our delicate economies?\n"
 nigeria_md.8.a:0 "Конечно!"
 nigeria_md.8.b:0 "Никогда!"
 nigeria_md.9.t:0 "Приглашение в Союз исламских государств"
 nigeria_md.9.d:0 "Nigeria and our other brothers in arms have begun to band together to fight for our freedom against those who wish to oppose the us. The diplomat states 'we must rise up together or else we are faced with utter extinction.'\n\n Should we join our brothers in faith?\n"
 nigeria_md.9.a:0 "Вместе сильнее!"
 nigeria_md.9.b:0 "We Must Jihad on Our Own!"
 nigeria_md.10.t:0 "Нигерия просит европейские инвестиции"
 nigeria_md.10.d:0 "Nigeria has come to us again to discuss investments in their nation. The advisors and ambassadors discuss about the potential of investing in Nigeria as if it were prime real estate. Is it truly in our interest to help this emerging economy and get our piece of the pie earlier?"
 nigeria_md.10.a:0 "Вперед! Больше промышленности значит больше денег!"
 nigeria_md.10.b:0 "Waste of our Funds"