 NIG_unrestrained_piracy_idea:0 "Unrestrained Piracy"
 NIG_unrestrained_piracy_idea_desc:0 "Nigeria's religious strife and political instability has paved the way for pirates to run loose off the coast. Piracy in the region is mostly impacting our oil and gas enterprises."
 NIG_restrained_piracy_idea:0 "Сдерживаемое пиратство"
