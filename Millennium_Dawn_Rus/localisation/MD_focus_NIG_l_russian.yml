l_russian:
 #Religious stuff
 NIG_religious_divide:0 "Религиозный раскол"
 NIG_religious_divide_desc:0 "Нигерия чревата религиозной напряженностью и насилием. Люди по-прежнему разделены между христианской и исламской верами. Разделение в стране нуждается в решении, иначе мы можем столкнуться с серьезными последствиями. Решения, которые мы принимаем, будут определять будущие поколения."
 NIG_nigerian_sects:0 "Нигерийские секты"
 NIG_nigerian_sects_desc:0 "Ислам в Нигерии может проследить свои корни до великой малийской империи. Однако ислам не принимает лица только суннитов в Нигерии. Это пропасть между многими сектами, включая шиитов, салафитов, кадисов, суфистов и других."
 NIG_teachings_of_the_quaran:0 "Учения Корана" 
 NIG_teachings_of_the_quaran_desc:0 "Коран - это вечная книга. Он был дан человечеству, чтобы проиллюстрировать правильный образ жизни и суровую реальность, если мы не хотим жить по этой книге. Молодое поколение должно знать ее учение."
 NIG_uniting_the_faiths:0 "Объединить веры"
 NIG_uniting_the_faiths_desc:0 "Разновидностей в исламе очень много. Однако часто они не соглашаются и не могут смириться друг с другом. Для сохранения большего будущего для Нигерии и ислама в Африке необходимо единство вероисповеданий."
 NIG_beliefs_of_the_mosque:0 "Beliefs of the Mosque"
 NIG_beliefs_of_the_mosque_desc:0 "Мечеть - святое место. Вера в мечеть должна и будет почитаться всеми, кто ходит по их священным залам."
 NIG_islamic_preachings:0 "Islamic Preaching"
 NIG_islamic_preachings_desc:0 "We should begin to sanction Islamic preachers to gain some semblance of stability here in the country."
 NIG_secure_tradtionalist_support:0 "Islamic Traditionalism"
 NIG_secure_tradtionalist_support_desc:0 "Traditions are necessary to preserve ourselves, our country, and our ways of life. It is time to pursue greater cooperation with Islamic traditionalists to preserve and grow our faith in Nigeria."
 NIG_continue_sharia_law:0 "Продолжить законы шариата"
 NIG_continue_sharia_law_desc:0 "Законы шариата - это система, которой мы должны следовать. Официальные лица на Севере и федеральное правительство устроили пикетирование и решили, что в наших интересах сохранить закон шариата."
 NIG_line_the_government:0 "Line the Government"
 NIG_line_the_government_desc:0 "Some officials deem the government to have far too many Christians. It is time to line the government with more Islamic candidates and advisors."
 NIG_contract_boko_haram:0 "Contract Boko Haram"
 NIG_contract_boko_haram_desc:0 "Загадочная группа салафитов на северо-востоке Нигерии начала предпринимать шаги в этом регионе в поисках более глубоких исламских традиций. Возможно, с ними стоит связаться."
 NIG_convert_the_christians:0 "Convert the Christians"
 NIG_convert_the_christians_desc:0 "Христиане должны знать, что их книга должна привести их в заблуждение. Пришло время показать и обсудить, что наш образ жизни - это путь к истинному процветанию и спасению."
 NIG_justify_radcialism:0 "Оправдать радикализм"
 NIG_justify_radcialism_desc:0 "Радикализм важен для роста любой религии. Наши братья по вере всегда должны получать нашу поддержку."
 NIG_disarm_the_militias:0 "Разоружить ополченцев"
 NIG_disarm_the_militias_desc:0 "Христианские ополченцы начали мелкие вооруженные беспорядки и восстания в южной части страны. Мы должны мобилизовать и быстро разоружить ополченцев. "
 NIG_a_new_wave_of_extremism:0 "Новая волна экстремизма"
 NIG_a_new_wave_of_extremism_desc:0 "Единственной формой экстремизма является внедрение новой формы правления, руководимого исламским учением, и сохранение веры в Коран и его учение."
 NIG_fifty_fifty:0 "50/50"
 NIG_fifty_fifty_desc:0 "Страна разделилась примерно на пятьдесят пятьдесят между мусульманами и христианами. Разделение висит на краю ножа."
 NIG_tolerance:0 "Терпимость"
 NIG_tolerance_desc:0 "Провозглашение любой веры в качестве государственной религии вызовет неоправданную напряженность внутри страны. Мы должны двигаться вперёд с надлежащей терпимостью к обеим религиям."
 NIG_islamic_tolerance:0 "Исламская терпимость"
 NIG_islamic_tolerance_desc:0 "Ислам важен для северных государств. Мы должны начать просвещать молодежь и южное население в вопросах терпимости к убеждениям."
 NIG_christian_faiths:0 "Христианская вера"
 NIG_christian_faiths_desc:0 "Христианство преимущественно в южном регионе страны. Однако им необходимо кое-чему научиться вокруг ислама, чтобы надеяться, что они будут способствовать сближению религий."
 NIG_seperation_of_church_and_state:0 "Разделение церкви и государства"
 NIG_seperation_of_church_and_state_desc:0 "Церкви и государство должны быть разделены, если мы хотим жить в истинном согласии."
 NIG_land_of_harmony:0 "Страна гармонии"
 NIG_land_of_harmony_desc:0 "Вероисповедание началось вниз по линии сосуществования, что неслыханно в большинстве мест. Мы должны поддерживать это драгоценное равновесие в надежде на создание подлинной страны гармонии."
 NIG_christian_theology:0 "Христианская теология"
 NIG_christian_theology_desc:0 "Христианство - одна из наиболее распространенных религий в мире. Это утверждение остается верным и здесь, в Нигерии. Мы должны поддерживать больше богословских дебатов с христианской верой."
 NIG_education_from_the_bible:0 "Education from the Bible"
 NIG_education_from_the_bible_desc:0 "Библия - это книга Бога. Она научит нас многому из того, как мы должны жить и как мы должны продолжать нашу жизнь."
 NIG_christian_missionaries:0 "Христианские миссионеры"
 NIG_christian_missionaries_desc:0 "Мы должны начать посылать миссионеров для обращения в веру тех, кто не следует истинной христианской вере."
 NIG_rights_of_the_church:0 "Rights of the Church"
 NIG_rights_of_the_church_desc:0 "Добрые христиане никогда не попирают права нашей церкви. Ни сейчас, ни навсегда."
 NIG_investments_in_the_church:0 "Инвестиции в церковь"
 NIG_investments_in_the_church_desc:0 "Поместные церкви постепенно пришли в упадок. Мы должны рассмотреть вопрос об улучшении этих чрезвычайно важных структур."
 NIG_end_sharia_law:0 "Конец закона шариата"
 NIG_end_sharia_law_desc:0 "Законы шариата на Севере - это чума для страны. Мы должны использовать наше большинство для пикетирования и продвижения нашей повестки дня, чтобы раз и навсегда покончить с законами шариата."
 NIG_secure_christian_support:0 "Безопасная поддержка христиан"
 NIG_secure_christian_support_desc:0 "Христианское большинство на юге страны включает в себя некоторые из крупнейших городов, входящих в сферу нашей компетенции. Люди там должны поддерживать правительство."
 NIG_suppresion_of_islam:0 "Suppression of Islam"
 NIG_suppresion_of_islam_desc:0 "The Islamic population must be shown the slight error in their ways by following their doctrines. We should begin by shutting down local Islamic newspapers and sourced regions."
 NIG_enlist_the_militas:0 "Enlist the Militias"
 NIG_enlist_the_militas_desc:0 "Christian militias in the Middle Belt and the South have formed Radicalism where the Nigerian Army and police forces have failed. The Christian portion of the country seeks to see them included as a volunteer force to better protect them and their people of faith."
 NIG_christian_cabinet:0 "Christian Cabinet"
 NIG_christian_cabinet_decs:0 "Our cabinet should be reorganized to maintain larger ties with the Christians in the South. The regions where Christians are the majority have the most industry and financial centers in place."
 NIG_end_boko_haram_extremism:0 "End Boko Haram"
 NIG_end_boko_haram_extremism_desc:0 "Boko Haram is plague on this country. We must put them down to restore the order in Nigeria."
 NIG_embrace_the_chrisitans:0 "Embrace the Christians"
 NIG_embrace_the_chrisitans_desc:0 "We must embrace the Christians and condemn those in the north."
 NIG_christian_radicals:0 "Empower Christian Radicals"
 NIG_christian_radicals_desc:0 "It may be in our best interest to empower more radical Christians to important pots in our governance."
 ##Rise of Boko Haram Minor Branch
 NIG_rise_of_boko_haram:0 "Подъём Боко Харам"
 NIG_rise_of_boko_haram_desc:0 "Люди на Севере медленно начали скандировать и кричать. Лидеры местных исламских районов начали развевать знамя Боко Харам. Они на подъеме, и они приведут нас к великим вещам!"
 NIG_align_to_isis:0 "Align to ISIS"
 NIG_align_to_isis_desc:0 "Может быть только один халифат, и это должно быть исламское государство в Леванте. Мы поклянемся в верности нашему пророку на Земле."
 NIG_west_african_caliphate:0 "Западно-Африканский халифат"
 NIG_west_african_caliphate_desc:0 "Халиф на Ближнем Востоке - ложный лидер. Мы должны привести наш народ к величию в Западной Африке и учредить нового халифа!"
 NIG_recognize_the_islamic_state:0 "Recognize the Islamic States"
 NIG_recognize_the_islamic_state_desc:0 "The Islamic States need to be recgonized in order to gain international support from other Islamist states."
 NIG_instigate_african_salafism:0 "Instigate African Salafism"
 NIG_instigate_african_salafism_desc:0 "Салафизм - это особая форма ислама, которую необходимо учитывать в странах Африки. Любой, у кого есть "
 NIG_support_neighboring_extremists:0 "Support Neighboring Extremists"
 NIG_support_neighboring_extremists_desc:0 "У наших соседей большое исламское население. Они не знают, хотя у них есть большое количество людей, которые поддерживают наши радикальные идеологии."
 NIG_arm_other_extremists:0 "Вооружить других экстремистов"
 NIG_arm_other_extremists_desc:0 "Во всем мире есть экстремистские фракции, которые хотят восстать против своих угнетателей. Мы должны вооружить их и послать им нашу поддержку."
 NIG_build_ties_with_extremist_groups:0 "Строить связи с экстремистами"
 NIG_build_ties_with_extremist_groups_desc:0 "Изучение более тесных связей с экстремистскими группировками мира."
 NIG_claim_niger:0 "Претензия на Нигер"
 NIG_claim_niger_desc:0 "Нигер постоянно соперничал с нами по озеру Нигер и ресурсам, окружающим наши границы. Мусульмане в регионе поддерживают наши претензии на халифат в Западной Африке."
 NIG_invade_across_the_western_border:0 "Вторжение через западную границу"
 NIG_invade_across_the_western_border_desc:0 "The Western Border is heavily jungled and proves to be one area we can quickly exploit for our gains."
 NIG_impose_sharia_law_across_nigeria:0 "Введение законов шариата в Нигерии"
 NIG_impose_sharia_law_across_nigeria_desc:0 "Шариат - это испытанная и истинная система права. Мы должны применять его надлежащим образом во всех государствах наций."
 NIG_the_new_kid_on_the_block:0 "Новичок в блоке"
 NIG_the_new_kid_on_the_block_desc:0 "ISIS and ISIL are currently the main groups when Salafist extremism is brought up in conversation. However, nobody expects the new kid on the block."
 NIG_the_islamic_states:0 "The Islamic States"
 NIG_the_islamic_states_desc:0 "It should be proposed we begin operating as a unit rather than independent states. We are the Islamic States."
 NIG_invade_central_africa:0 "Вторгнуться в центральную Африку"
 NIG_invade_central_africa_desc:0 "Центральная Африка слаба, и их мусульманское население часто подвергается эксплуатации или грубому и вредному воздействию со стороны христианских ополченцев."
 NIG_local_salafism:0 "Нигерийский салафизм"
 NIG_local_salafism_desc:0 "Наш бренд салафизма должен стать уникальным, и мы не должны идти в ногу с другими формами."
 NIG_declare_a_new_caliph:0 "Провозгасить халифат"
 NIG_declare_a_new_caliph_desc:0 "Пришло время провозгласить наше царство на Земле. Пришло время восстать Западно-Африканскому халифату!"
 #Political Field
 NIG_federal_government_of_nigeria:0 "Федеральное правительство Нигерии"
 NIG_federal_government_of_nigeria_desc:0 "The government of Nigeria is one that is moderately strong, yet notoriously corrupt. We must begin to trim the fat and improve our countries government"
 NIG_constiution_reforms:0 "Реформы конституции"
 NIG_constiution_reforms_desc:0 "Конституция нуждается в пересмотре. Мы должны начать обсуждать это."
 NIG_the_nigerian_model:0 "Нигерийская модель"
 NIG_the_nigerian_model_desc:0 "Форма правительства Нигерии примерно смоделирована после правительственной системы Соединенных Штатов."
 NIG_the_pdp:0 "Народно-демократическая партия"
 NIG_the_pdp_desc:0 "Народно-демократическая партия была образована в 1998 году. Партия была сформирована для представления правоцентристов политического спектра Нигерии. Она остается крупной современной партией и продолжает расти. НДП также придерживается жёсткой национально-консервативной позиции и экономического либерализма."
 
 ##Scripted Name - ANPP
 NIG_the_anpp:0 "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc:0 "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1:0 "Все нигерийская народная партия"
 NIG_anpp_1_desc:0 "ВННП была образована в конце 1998 года как правоконсервативная партия. Она главным образом пользуется поддержкой со стороны религиозного исламского региона на Севере. Идеологически это были социальные консерваторы и неолибералы. Однако со временем партия медленно начала движение влево."
 NIG_anpp_2:0 "All Progressives Congress"
 NIG_anpp_2_desc:0 "The All Progressives Congress (formed by a merger of the ANPP, APGA and other parties) represents the center-left of the Nigerian political spectrum. Some of their most notable policies are their take on progressive social policy and economic populism. The party also predominantly draws its support from the Northwest and Southeast regions of the country."
 ##PDP
 NIG_social_conservatism:0 "Социальный консерватизм"
 NIG_social_conservatism_desc:0 "The PDP's official stance on social policy is to remain conservative. It is important to encourage proper traditionalism."
 NIG_national_health_care_service:0 "Национальная система медицинского страхования"
 NIG_national_health_care_service_desc:0 "Система здравоохранения в Нигерии остро нуждается в реформе. Люди ездят без страховки по всей стране. Уровень нашей смертности остается высоким, и он не показывает никаких признаков замедления."
 NIG_found_the_ntel:0 "Основать NTEL"
 NIG_found_the_ntel_desc:0 "Компания Nigeria Telecom (NTEL) была образована после распада монополии NITEL. Теперь она обрабатывает себя как реинкарнацию прежней монополии."
 NIG_balanced_budgets:0 "Сбалансированный бюджет"
 NIG_balanced_budgets_desc:0 "The budgets in Nigeria severely need to be audited and redrawn. "
 NIG_free_market:0 "Африканские свободные рынки"
 NIG_free_market_desc:0 "Наши рынки должны начать процесс дерегулирования и открытой торговли. Именно рынок должен диктовать цены, а не корпорации. Процесс дерегулирования и открытой торговли должен начаться здесь, в Африке. После этого мы должны рассмотреть возможность распространения на другие страны."
 NIG_the_way_of_bible:0 "Путь Библии"
 NIG_the_way_of_bible_desc:0 "Важно, чтобы мы жили своей жизнью учением Библии. Мы должны продолжать движение к традициям."
 NIG_christian_tradtionalism:0 "Христианский традиционализм"
 NIG_christian_tradtionalism_desc:0 "Настоятельно необходимо сохранить наш традиционализм. Традиция - это то, что держит нас в безопасности, и то, что держит нас в единстве. Нигерия - одна страна под Богом, и она останется."
 ##Admin Reforms
 NIG_adminstrative_reforms:0 "Административные реформы"
 NIG_adminstrative_reforms_desc:0 "Администрация отчаянно нуждается в реформе. Процессы происходят медленно и напряженно для всех вовлеченных сторон. Было бы здорово, если бы мы могли упорядочить часть наших усилий по повышению общего качества администрирования."
 NIG_reform_the_economic_departments:0 "Reform the Economic Departments"
 NIG_reform_the_economic_departments_desc:0 "The economic departments in the government are extremely corrupt and maintain members who constantly embezzle, lie, and commit a myriad of fraud against the people of Nigeria. It is time to plan out a new Department of Economy."
 NIG_found_the_icpc:0 "Found the ICPC"
 NIG_found_the_icpc_desc:0 "The Independent Corrupt Practices Commission (ICPC) is devoted to hunting down and eliminating corruption in all level of government. They also seek to educate the people on and foster public support for the fight against corruption. It is important to invest in this agency to better the people and Nigeria for the future."
 NIG_cut_the_waste:0 "Cut the Waste"
 NIG_cut_the_waste_desc:0 "There is a large number of wasteful government expenditure that is truly wasteful. We should advance and slash the budgets in the efforts to reign in our problematic economy."
 NIG_foreign_grants:0 "Foreign Grants"
 NIG_foreign_grants_desc:0 "International investment has stalled due to local piracy in the seas, religious strife in the north, and the emancipation of the Nigeria Delta movement at the south. Our advisors mention that if we host some foreign ambassadors, we could potentially gain some grants or other investments."
 NIG_piracy_and_militias:0 "Пиратство и ополчение"
 NIG_piracy_and_militias_desc:0 "Pirates and religious militias run rampant across all of the countries. Our police force is severely underequipped to deal with the issues. [NIG.GetLeader] and the government has discussed at lengths methods of removing the issues."
 NIG_simpify_government_processes:0 "Simplify Government Processes"
 NIG_simpify_government_processes_desc:0 "Government processes are slow and expensive. We could simplify the more frequently used services to strengthen the bureaucracy."
 NIG_the_togo_triangle:0 "Треугольник "Того""
 NIG_the_togo_triangle_desc:0 "Треугольник "Того" - это нелегальный морской нефтяной рынок вблизи дельты реки Нигер. Это пятно на нашей прибыльной нефтяной промышленности и нашей улучшающейся стране. С треугольником необходимо разобраться, если мы хотим увеличить экспорт и снизить проблемы в нашей великой стране."
 ##ANPP
 NIG_northern_strength:0 "Northern Strength"
 NIG_northern_strength_desc:0 "The ANPP (or PDC) gains a large number of its support from Northern states. It could be in our benefit to continue to campaign on behalf of our largest supporters."
 NIG_allocation_of_rights:0 "Allocation of Rights"
 NIG_allocation_of_rights_desc:0 "The rights of people can sometimes be trampled on by large and overbearing governments. We must be a government for the people and by the people."
 NIG_progressive_conservatism:0 "Прогрессивный консерватизм"
 NIG_progressive_conservatism_desc:0 "Несмотря на нашу поддержку со стороны исламских традиционалистов на Севере. Наша социальная политика остается прогрессивной по сравнению с оппозицией. Было бы полезно продолжать наращивать поддержку южных регионов."
 NIG_keynesian_economic_policies:0 "Keynesian Economic Policies"
 NIG_keynesian_economic_policies_desc:0 "The PDC's economic policy is often in line with Keynes economic theories. The wish to pursue higher government intervention in the market economy and use these policies to make the economy work with and for the people."
 NIG_nigerian_socialism:0 "Нигерийский социализм"
 NIG_nigerian_socialism_desc:0 "Даже самые левые в Нигерии по-прежнему придерживаются более консервативного подхода к социал-демократии. Пришло время перестать моделировать другие страны и принять решение о социальной политике, которая здесь работает на людей. "
 NIG_state_run_markets:0 "Государственно-управляемые рынки"
 NIG_state_run_markets_desc:0 "В целом, рынок встанет на путь истинный без какого-либо контроля или, что еще хуже. Он может использовать в своих интересах малоимущих в стране."
 NIG_federal_policing:0 "Федеральная полиция"
 NIG_federal_policing_desc:0 "У полиции нет соответствующих федеральных отделений. Полиция часто осуществляется местными силами, не имеющими тесных связей с нашей федеральной полицией. В наших интересах было бы создать больше федеральных отделений и расширить нашу федеральную полицию. "
 NIG_population_crisis:0 "Кризис населения"
 NIG_population_crisis_desc:0 "The population in Nigeria continues to explode, and as time continues, our resources can not uphold the people. We should discuss the future of the country, and if need be established harsher policies to protect the future."
 NIG_stabilize_the_regime:0 "Стабилизировать режим"
 NIG_stabilize_the_regime_desc:0 "Правительство приняло несколько непопулярных решений. Идти навстречу народу и обсуждать заслуги, которые он получает, потенциально могло бы стабилизировать режим."
 NIG_industrial_regulations:0 "Регулирование промышленности"
 NIG_industrial_regulations_desc:0 "Вопрос с промышленными нормативами простой: "Чем это заканчивается?". Большинство наших частных компаний хорошо работают и сохраняют прибыль. Однако дерегулируем ли мы для продвижения бизнеса или же откладываем и ужесточаем правила для компаний, которые делают теневые вещи."
 NIG_poverty_issues:0 "Проблемы бедности"
 NIG_poverty_issues_desc:0 "Нигерия может похвастаться одним из самых высоких в мире темпов экономического роста. В среднем она растет на семь-восемь процентов. Однако ее экстремальный рост затруднен нищетой. Около шестидесяти процентов людей живут в нищете. Стоит начать обсуждения с местными органами власти, чтобы помочь людям."
 NIG_end_usaid:0 "Покончить с USAID"
 NIG_end_usaid_desc:0 "США продолжают оказывать невероятное влияние на нас, когда они поддерживают отношения, например, дают нам деньги. Пришло время освободить оковы и пойти своим путем."
 NIG_petition_to_continue_usaid:0 "Петиция о продолжении USAID"
 NIG_petition_to_continue_usaid_desc:0 "Помощь, которую мы получаем от США, чрезвычайно важна. Она помогает держать лодку на плаву, если хотите."
 NIG_expand_the_safety_net:0 "Расширить сеть безопасности"
 NIG_expand_the_safety_net_desc:0 "Людям практически нечем подстраховаться, как только они перестанут работать. В большинстве европейских и североамериканских стран существует государственная пенсионная система. Она может быть смоделирована здесь таким образом, чтобы это имело смысл для нашего народа."
 ##Industrial Government Stuff
 NIG_efficent_government_spending:0 "Эффективные государственные расходы"
 NIG_efficent_government_spending_desc:0 "Государственные расходы должны быть эффективными, а не расточительными. Объединение некоторых учреждений и модернизация устаревшей системы могли бы помочь нашей экономике."
 NIG_anti_debt_agenda:0 "Антидебтовая программа"
 NIG_anti_debt_agenda_desc:0 "Долг в Нигерии в основном хранится на внешних счетах. Было бы целесообразно сократить долг, чтобы расширить государственную помощь и другие программы внутри страны."
 #Industrial Branch
 NIG_bankers_of_africa:0 "Африканские банкиры"
 NIG_bankers_of_africa_desc:0 "Нигерия - одна из самых быстрорастущих экономик мира. Мы должны начать инвестировать в наши банковские системы, с тем чтобы мы могли начать расширять наш финансовый сектор в близлежащих странах."
 NIG_water_crisis:0 "Кризис водоснабжения"
 NIG_water_crisis_desc:0 "Вода - это роскошь в Нигерии. Фермеры и владельцы ранчо ведут бесшумную войну в Среднем поясе. Нигер постоянно препятствует озеру Нигер и нашим правам на озеро. С кризисом нужно бороться, иначе мы столкнемся с разрушительными последствиями."
 NIG_nigerian_industry:0 "Нигерийская промышленность"
 NIG_nigerian_industry_desc:0 "С самым большим населением в Африке в наших интересах было бы начать расширение нашего производственного сектора. Мы должны продолжать развиваться, чтобы обеспечить занятость нашего многочисленного населения."
 NIG_bankroll_africa:0 "Bankrolling Africa"
 NIG_bankroll_africa_desc:0 "Целая серия внутренних конфликтов, религиозных распрей и политической нестабильности в Африке делает ее опасной инвестицией. Кто будет лучшими инвесторами, чем другие африканцы?"
 NIG_lagos_finanical_centre:0 "Финансовый центр Лагос"
 NIG_lagos_finanical_centre_desc:0 "Город Лагос является крупнейшим городом в Африке по численности населения. Он также может похвастаться одним из сильнейших финансовых секторов из всех крупных городов Африки. Экономические департаменты рассматривают эту отрасль как один из наших следующих шагов по улучшению нашей отсталой экономики."
 NIG_reform_water_legislation:0 "Новое водное законодательство"
 NIG_reform_water_legislation_desc:0 "Водное законодательство должно быть пересмотрено, чтобы лучше служить людям. Мы должны начать резервирование и нормирование воды, одновременно увеличивая наш импорт, чтобы помочь людям."
 NIG_unmatched_growth:0 "Непревзойдённый рост"
 NIG_unmatched_growth_desc:0 "Наш рост никогда не остановится и не будет соответствовать. Озеро Нигер должно быть использовано как все ресурсы, а дельтам рек нужны дамбы для производства. Мы должны расти как можно быстрее и помочь нашему народу развиваться."
 NIG_nigerian_agricultural_belt:0 "Нигерийский сельскохозяйственный пояс"
 NIG_nigerian_agricultural_belt_desc:0 "Средний пояс Нигерии - это в основном сельскохозяйственный регион страны. Фермерские хозяйства, ранчо и пищевые мануфактуры усеивают ландшафт."
 NIG_education_programs:0 "Программы образования"
 NIG_education_programs_desc:0 "Уровень грамотности в Нигерии почти ужасен. Он колеблется в пределах 52-60% от уровня грамотности. Почти половина нашего населения не умеет читать! Системы образования должны быть реформированы, чтобы помочь нашему народу вырваться из нищеты."
 NIG_african_investments:0 "Нигерийские иностранные инвестиции"
 NIG_african_investments_desc:0 "Некоторые страны во всем мире могли бы извлечь пользу из расширения экономического сотрудничества и инвестиций нашего государственного и частного секторов. Разработайте некоторые планы и начните их рассылку!"
 NIG_abuja_road_projects:0 "Дорожные проекты в Абудже"
 NIG_abuja_road_projects_desc:0 "Дороги Абуджи устарели и их очень мало. Улучшение инфраструктуры наших столиц могло бы принести пользу тысячам людей, живущим в большом столичном округе, и в то же время повысить популярность правительства в регионе!"
 NIG_middle_belt_legislation:0 "Middle Belt Legislation"
 NIG_middle_belt_legislation_desc:0 "The middle belt needs some stuff to support their way of life. We should allocate more water resources to them as the agriculture industry accounts for 30% of our labor force. We should also learn new ways to irrigate and water our livestock."
 NIG_reckless_agriculture:0 "Reckless Agriculture"
 NIG_reckless_agriculture_desc:0 "Сельское хозяйство нуждается в расширении. У нас процветает население! Мы должны накормить группу и сохранить народ."
 NIG_northern_factories:0 "Northern Factories"
 NIG_northern_factories_desc:0 "The Northern regions of Nigeria could use some new factories to expand and produce a larger number of manufactories to benefit us."
 NIG_local_arms_companies:0 "Local Arms Companies"
 NIG_local_arms_companies_desc:0 "We should look into subsidizing arms companies to produce some more local weapons here."
 NIG_spur_regional_development:0 "Spur Regional Development"
 NIG_spur_regional_development_desc:0 "The area around us requires serious development. We should look into brokering deals with our neighbors and other construction companies to help boost our economy and theirs."
 NIG_support_the_people:0 "Поддержка народа"
 NIG_support_the_people_desc:0 "Народ нуждается в нашей поддержке, если он хочет и впредь верить в наше руководство и веру в наш путь как страны. Мы должны поддерживать народ в той мере, в какой он готов поддержать нас."
 NIG_desalination_projects:0 "Desalination Projects"
 NIG_desalination_projects_desc:0 "The water crisis continues to plague our elections and political scene. It may be in our interest to discuss with companies who specialize in desalination."
 NIG_nigerian_oil:0 "Blood Oil"
 NIG_nigerian_oil_desc:0 "The oil produced in Nigeria has received a sinister name. The religious strife and conflicts with militias and piracy have caused several problems and Nigerian oil has lovingly been dubbed 'Blood Oil.'"
 NIG_homegrown_design:0 "Homegrown Designs"
 NIG_homegrown_design_desc:0 "Nigeria holds no major arms companies. It could be worth to explore subsidizing this industry."
 NIG_neighborly_expansion:0 "Neighborly Expansion"
 NIG_neighborly_expansion_desc:0 "Africa should be built up by the people of Africa. Not anyone else. Representatives should be sent to neighbors in the hopes of discussing expansionistic policies and possible investments opportunities for Nigeria and them."
 NIG_west_african_highways:0 "Западноафриканские шоссе"
 NIG_west_african_highways_desc:0 "Infrastructure is the most notable nonexistent in regions with lower population. It would be great to expand highways across all of West Africa."
 NIG_agricultural_investments:0 "Сельскохозяйственные инвестиции"
 NIG_agricultural_investments_desc:0 "Agriculture employs roughly thirty percent of all Nigerians. It could be wonderful to support the people who make up this large sector in our economy."
 NIG_industrial_expansions:0 "Industrial Expansion"
 NIG_industrial_expansions_desc:0 "Our industry lacks in many areas. Nigeria is mostly known for agricultural products and oil-based product. It could be worthwhile to prospect to start building manufactories here and around."
 NIG_found_the_ndcc:0 "Found the NDDC"
 NIG_found_the_ndcc_desc:0 "The Niger Delta Development Commission (NDDC) is a government-run organization originally devised by president Olusegun Obasanjo with one thing in mind. Develop the oil-rich Niger Delta region in Nigeria."
 NIG_browning_contracts:0 "Browning Contracts"
 NIG_browning_contracts_desc:0 "The American company of Browning is currently looking for new contracts to produce and sell weapons. We may be their next bid."
 NIG_consolidations_of_arms:0 "Consolidation of Arms"
 NIG_consolidations_of_arms_desc:0 "We maintain far too many varieties in our firearms. We should consider consolidating to fewer weapon platforms. Maintaining fewer firearms in the military will allow us to produce more here at home and also reduce our overall budget requirement for the armed forces."
 NIG_progressive_development:0 "Progressive Development"
 NIG_progressive_development_desc:0 "Our development is important in any campiagn."
 NIG_european_investments:0 "Европейские инвесторы"
 NIG_european_investments_desc:0 "Europe is always looking for the next big break. It could be in our benefit to expand relations with Europe in the hopes of expanding their prospective investments within the country."
 NIG_sustainable_development:0 "Sustainable Development"
 NIG_sustainable_development_desc:0 "Instead of expanding dangerously, we should look into more sustainable development. Our population is rapidly climbing and continues to eclipse other nations by well over one hundred million people. We must sustain our development in accordance to the people and what our lands can handle."
 NIG_extreme_industrialization:0 "Extreme Industrialization"
 NIG_extreme_industrialization_desc:0 "The environmentalists be damned. Land works to improve business, and business means profit!"
 NIG_expansion_of_renewable_resources:0 "Expansion of Renewable Resources"
 NIG_expansion_of_renewable_resources_desc:0 "The Niger River delta and the northern deserts have huge possibilities of expansionistic policies for renewable resources. The economic departments currently suggest the move as it is maybe far cheaper in the long run."
 NIG_eco_factories:0 "Эко-фабрики"
 NIG_eco_factories_desc:0 "Our factories should mimic the way some environmentalists have envisioned. It could be good for our growth and to help promote green tech across Africa!"
 NIG_massive_land_clearing:0 "Крупные расчистки местности"
 NIG_massive_land_clearing_desc:0 "В южных районах страны имеются большие площади дровяных регионов. Мы могли бы очистить эти области в надежде облегчить рост частного сектора в промышленности."
 NIG_aggresive_explotation:0 "Aggressive Exploitation"
 NIG_aggresive_explotation_desc:0 "В регионах саванны промышленное развитие практически не развивается. Территория плоская и легко застраивается."
 #Military
 NIG_nigerian_armed_forces:0 "Нигерийские вооруженные силы"
 NIG_nigerian_armed_forces_desc:0 "Нигерийские вооруженные силы сохраняют за собой пятое место среди сильнейших вооруженных сил Африки. Первоначально они были построены на базе нигерийского полка Королевских пограничных сил Западной Африки (RWAFF). Сегодня он разделен на три основных рода войск: нигерийскую армию, нигерийские военно-морские силы и нигерийские военно-воздушные силы. Вместе они насчитывают внушительные 160 000 солдат и принимают активное участие в боевых действиях на глобальном уровне."
 NIG_defense_industries_of_nigeria:0 "Оборонная промышленность Нигерии"
 NIG_defense_industries_of_nigeria_desc:0 "Оборонная промышленность Нигерии представляет собой серию государственных промышленных конгломератов, которые диктуют производство оружия и других видов военного оружия на территории страны."
 NIG_the_army:0 "Армия"
 NIG_the_army_desc:0 "Нигерийская армия принимала участие во многих конфликтах за свою краткую историю. "
 NIG_air_components:0 "Air Components"
 NIG_air_components_desc:0 "The Air Force has mostly been reduced to a few helicopters and some other light aircraft. I believe it is time we refocused our attention to our dying military."
 NIG_resource_drives:0 "Resource Drives"
 NIG_resource_drives_desc:0 "The country is currently suffering from resource starvation. Our population can consume an incredible amount of resources. It should be in our interest to improve this lack of resources else our growth will stall."
 NIG_abuja_armories:0 "Abuja Armories"
 NIG_abuja_armories_desc:0 "The capital houses the majority of the headquarters for the branches. We should look into expanding the armories to prepare the forces in the city."
 NIG_rifle_compositions:0 "Rifle Compositions"
 NIG_rifle_compositions_desc:0 "Our rifles are mostly out of date and heavy. We should look into investing in polymer weapons to give us a lighter and cheaper package."
 NIG_combined_arms:0 "Nigerian Combined Arms"
 NIG_combined_arms_desc:0 "Nigeria's terrain is favorable for a plethora of different types of combat. Armor, motorized, aerial, jungle, urban or just general open-field combat. Our armed forces must communicate effectively and operate efficiently, or our forces may become disoriented and disorganized in combat."
 NIG_helicopter_requests:0 "Helicopter Requests"
 NIG_helicopter_requests_desc:1 "We are on the market for new Helicopters. It could be advantageous to expand our fleet of helicopters for a plethora of uses."
 NIG_multirole_fighters:0 "Multi-Role Fighters"
 NIG_multirole_fighters_desc:0 "Multi-role fighters are the thing for the future. Combining the same air vehicle down into one specific set could prove quite beneficial."
 NIG_peacekeepers_of_africa:0 "Peacekeepers of Africa"
 NIG_peacekeepers_of_africa_desc:0 "African peacekeepers are quite common as more and more African nations industrialize and expand. However, Nigeria is notable to a large number of peacekeeping operations the Armed Forces has participated in."
 NIG_northern_armories:0 "Северные арсеналы"
 NIG_northern_armories_desc:0 "Оружейные склады на Севере должны быть плотно укомплектованы и расширены. "
 NIG_national_guard:0 "Создать Национальную гвардию"
 NIG_national_guard_desc:0 "В Нигерии нет официального отделения Национальной гвардии. Однако они подробно говорили о создании такой гвардии, которая лучше защищала бы граждан внутри страны и одновременно высвобождала бы федеральные силы, чтобы они могли активнее бороться с экстремистами или пиратами. "
 NIG_light_forces_investments:0 "Mobile Forces Investments"
 NIG_light_forces_investments_desc:0 "Our mobile forces are severely lacking. Nigeria sports favorable terrain for armored, mechanized, and motorized warfare. We must perfect this if we are to ever outcompete our neighbors on the field."
 NIG_armor_production:0 "Local Armored Production"
 NIG_armor_production_desc:0 "Our armor brigades are severely outdated. The majority of our armor is currently comprised of the Vickers Tank from the UK which was originally developed in the 1960s. The remainder is mostly broken out into T-72s which remain competitive today. We should look into discussing compositions from other powers to see which is the best fit for us."
 NIG_nigerian_coastal_forces:0 "Nigeria's Navy"
 NIG_nigerian_coastal_forces_desc:0 "The Nigerian Navy has never been one on the front of anyone's minds. However, it has performed numerous anti-piracy campaigns in the waters surrounding West Africa. We must keep the navy strong to preserve our coast, and better protect our shipping lanes."
 NIG_strike_fightrers:0 "Strike Fighters"
 NIG_strike_fightrers_desc:0 "Local industries could be repurposed to produce cheaper, more effective fighters for our aging air force. We could potentially increase our housing of the Alpha Jet or the Chengdu."
 NIG_kaduna_military_industries:0 "Kaduna Military Industries"
 NIG_kaduna_military_industries_desc:0 "Kaduna is the ninth-largest city in Nigeria. It is a major industrial center in the northern half of the country. Some of the old textile factories have fallen into clear disarray and neglect. We can repurpose some of these factories to begin producing small arms for our armed forces."
 NIG_western_military_assistance:0 "Западная военная помощь"
 NIG_western_military_assistance_desc:0 "Our former colonial overlord and the United States have recently sparked conversation about greater interest in us and our armed forces. We could seize this as an opportunity to improve some of our failing weapons systems and better our military as a whole."
 NIG_eastern_doctrines:0 "Восточные доктрины"
 NIG_eastern_doctrines_desc:0 "Россия и Китай в последние годы хорошо развивались вокруг своих резких различий в доктринах по сравнению с западными странами."
 NIG_lagos_drydocks:0 "Lagos Drydocks"
 NIG_lagos_drydocks_desc:0 "Лагос является крупнейшим городом Нигерии, и именно так получилось, что он расположен на побережье нашей страны. Военная промышленность в последнее время игнорируется из-за снижения качества в нашем военно-морском флоте. Управление портов Нигерии обсуждает вопрос о выделении дополнительных средств на строительство новых в надежде улучшить торговлю и военную готовность."
 NIG_royal_naval_doctrines:0 "Royal Navy Doctrines"
 NIG_royal_naval_doctrines_desc:0 "The Royal Navy is one of the world's leading naval powers. Our former suzerain could potentially teach us a thing or two about proper naval doctrines and tactics. "
 NIG_victory_is_from_god:0 "Victory is from God Alone"
 NIG_victory_is_from_god_desc:0 "The phrase 'Victory is from God Alone' has been the motto of the Nigerian Army since its founding in the 1960s. It encompasses the religious importance of the Nigerian people."
 NIG_frigates:0 "Frigate Designs"
 NIG_frigates_desc:0 "Frigates appear to be the heaviest ships we can maintain. However, the last frigate we held in service was commissioned in the 1980s. Our ships are incredibly out of date and need a facelift."
 NIG_light_submarines:0 "Anti-Ship Light Submarines"
 NIG_light_submarines_desc:0 "Light submarines may prove to be beneficial when it comes to anti-piracy operations or local convoy raiding should we ever go to war."
 NIG_corvettes:0 "Патрульные катера"
 NIG_corvettes_desc:0 "Nigeria does not have a large naval presence, nor will it ever. Patrol boats and other lightships will be far more efficient for our limited dry dock space."

