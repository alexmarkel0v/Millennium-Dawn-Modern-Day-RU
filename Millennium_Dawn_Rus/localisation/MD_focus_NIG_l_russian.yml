 NIG_convert_state_332_desc:0 "Biafra is predominantly Christian area within Nigeria. However, economically speaking it produces a large portion of the countries oil supplies. MEND, or the Movement for the Emancipation of the Niger Delta, is a large militias group that hampers local production."
 NIG_convert_state_339:0 "Convert Kano"
