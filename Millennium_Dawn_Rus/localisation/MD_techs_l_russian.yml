 frigate_hull_1: "Фрегат 1965 года"
 frigate_hull_1_desc: "Фрегаты, составляющие основу многих современных военно-морских сил, могут использоваться как часть «голубой воды» военно-морских сил. Они имеют расширенный радиус действия и большие размеры по сравнению с кораблями класса «Корвет». Несмотря на то, что они чаще всего используются в качестве платформы для обороны флота, они могут выполнять довольно широкий спектр задач внутри флота, и могут быть изменены для удовлетворения требований многих других ситуаций (включая более агрессивные задачи). Обычно они используются для защиты флота и конвоев, а также для противолодочных и зенитных атак."
