 tech_point_defense_system: "Системы точечной обороны"
 tech_point_defense_system_desc: "Системы точечной обороны можно условно описать как все, что может стрелять по приближающимся ракетам."
 tech_point_defense_system_1: "СОББ I"
 tech_point_defense_system_1_desC: "Система оружия ближнего боя (СОББ) была разработана как последняя линия автоматизированной защиты от противокорабельных ракет и атакующей авиации, включая маневренные морские скиммеры."
