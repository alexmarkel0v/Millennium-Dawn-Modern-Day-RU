 electronics_folder: "Электроника"
 electronics_folder_desc: "Современные разработки в области вычислительной техники и интернет-протокола."
 basic_computing: "Базовые компьютеры"
 basic_computing_desc: "Электронные цифровые компьютеры теперь могут быть программируемыми. Хотя эти машины все еще дорогие и большие, они позволяют проводить интеллектуальный анализ далеко за пределами человеческих возможностей.\n"
 integrated_circuit: "Интегрированная микросхема"
 integrated_circuit_desc: "Интегральные схемы формируются на небольшом куске полупроводникового материала, выполняющего ту же функцию, что и более крупная схема, изготовленная из дискретных компонентов.\n"
 microprocessors: "Микропроцессоры"
 microprocessors_desc: "Микропроцессор, включающий функции одной или нескольких интегральных схем для построения более мощного компьютерного процессора. Появление процессора позволило сделать вычисления значительно более доступными для простых людей.\n"
 computing1: "Большие ЭВМ"
 computing1_desc: "Большие высокоскоростные компьютеры, используемые в основном крупными организациями для критически важных приложений, обработки больших объемов данных и других больших задач по обработке данных.\n"
 computing2: "Микрокомпьютеры"
 computing2_desc: "Теория микровычислений происходит от внедрения микропроцессоров в вычислительную область. Внедрение микропроцессоров позволило компьютерам стать более мощными и уменьшенными в размерах, проложив путь к более широкому применению персональных домашних компьютеров.\n"
 computing3: "Улучшенные компьютеры"
 computing3_desc: "Компьютеры становятся все более популярными с течением времени. Они теперь могут удобно располагаться на столе, позволяя людям играть в игры, писать газеты и пользоваться многими другими удобствами, о которых люди и подумать не могли.\n"
 computing4: "Усовершенствованные компьютеры"
 computing4_desc: "Представление самых первых настольных компьютеров в их современном виде в середине 2000-х годов сменилось информационным взрывом. Теперь у людей есть возможность сделать гораздо больше.\n"
 computing5: "Современные компьютеры"
 computing5_desc: "Технологии в компьютерах развиваются быстро, и компьютеры, которые когда-то были в гигантских серверных коробках, теперь стали такими же маленькими, как планшет. Мощность процессора в три, если не в пять раз выше, чем при изобретении самых первых компьютеров.\n"
 computing6: "Квантовые компьютеры"
 computing6_desc: "Квантовые вычисления зародились в начале 1980-х годов, когда физик Пол Бениофф предложил квантово-механическую модель машины Тьюринга. Позднее ученые предположили, что квантовый компьютер может выполнять моделирование, недоступное для обычных компьютеров.\n"
 decryption1: "Дешифровка I"
 decryption1_desc: "Новые и более современные компьютеры сделали расшифровку намного быстрее и позволяют нам использовать новые методы для взлома любого зашифрованного сообщения."
 decryption2:0 "Дешифровка II"
 decryption2_desc:0 "Новые и более современные компьютеры сделали расшифровку намного быстрее и позволяют нам использовать новые методы для взлома любого зашифрованного сообщения."
 decryption3:0 "Дешифровка III"
