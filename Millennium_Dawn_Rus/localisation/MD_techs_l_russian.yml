 carrier_armor_upgrade: "Броня"
 carrier_armor_upgrade_desc: "Improving the armor on our carriers can allow our carriers and other carrier class vessels against anti-ship warfare."
 ship_anti_air_upgrade: "ПВО"
 ship_anti_air_upgrade_desc: "Carrier anti-air is incredibly important. Upgrading the AA on our vessels allows us to defend against ground-based aircraft from destroying our air power before it takes off."
 ship_ASW_upgrade: "Противолодочная система"
 ship_ASW_upgrade_desc: "Системы обнаружения подводных лодок важны для удержания наших кораблей в море."
 ship_armor_upgrade: "Броня"
 ship_armor_upgrade_desc: "Ship armor in the later yars has become less about armor from conventional weapons and more about protecting against missiles and other heavy forms of weapons."
 ship_VLS_upgrade: "Вертикальная система запуска"
 ship_VLS_upgrade_desc: "Основное вооружение на крейсерах и фрегатах. В нем размещены ракеты для применения против самолетов и кораблей."
 ship_gun_upgrade: "Модернизация орудия"
 ship_gun_upgrade_desc: "Модернизация оружия включает в себя все, от системы оружия ближнего боя, цепных орудий и многоцелевых морских пушек."
 carrier_engine_upgrade: "Двигатель"
 carrier_engine_upgrade_desc: "The engine is one of the most important parts of the whole vessel. Improving it will allows us to reach quicker paces as well as increase our range."
