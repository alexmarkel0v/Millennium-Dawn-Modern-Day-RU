 tech_rail_guns_3: "Рельсотроны 2040 года"
 tech_rail_guns_3_desc: "Рельсотроны используют электромагнитную силу для запуска высокоскоростных снарядов. Обычно снаряд не содержит взрывчатых веществ, а полагается на высокую скорость, массу и кинетическую энергию снаряда, чтобы нанести ущерб."
 tech_heavy_guns: "Тяжелые пушки 1975 года"
 tech_heavy_guns_desc: "Тяжелые орудия - это артиллерийские установки, калибр которых превышает 305 мм. Эти калибры уже не пользуются популярностью из-за их неспособности поражать как воздушные, так и надводные цели. Эти более тяжелые калибры, однако, полезны для бомбардировки кораблей или боевых действий между кораблями."
 tech_heavy_guns_1: "Тяжелые пушки 1995 года"
 tech_heavy_guns_1_desc: "Тяжелые орудия - это артиллерийские установки, калибр которых превышает 305 мм. Эти калибры уже не пользуются популярностью из-за их неспособности поражать как воздушные, так и надводные цели. Эти более тяжелые калибры, однако, полезны для бомбардировки кораблей или боевых действий между кораблями."
 tech_heavy_guns_2: "Тяжелые пушки 2005 года"
