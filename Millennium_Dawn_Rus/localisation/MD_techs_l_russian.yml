 stealth_destroyer_hull_1: "Скрытный эсминец 2015 года"
 stealth_destroyer_hull_1_desc: "Изменения в современных технологиях ведения войны заставили более совершенные флоты искать новые ответы на вопросы о выживаемости в своих флотах. Скрытные эсминцы стали центром внимания. Скрываясь от передовых вражеских сенсоров и радаров, это мощное оружие может наносить удары ближе, быстрее и с повышенной смертоносностью, с дополнительным бонусом к повышению выживаемости в современных конфликтах."
