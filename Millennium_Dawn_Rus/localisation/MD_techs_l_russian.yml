 radar: "Радар"
 radar_desc: "Radar is a system for detecting the presence, direction, distance and speed of objects using electromagnetic waves reflecting from the object back to the source."
 internet1: "1G"
 internet1_desc: "1G is the first generation of wireless mobile telecommunications. The radio signals which are transmitted in 1G networks are analog."
 internet2: "2G"
 internet2_desc: "2G or second generation cellular networking was commerically launched in 1991. 2G saw great improvements in encryption, more efficient use of broadband, and data services for mobile starting with the advent of SMS text messages."
 internet3: "3G"
 internet3_desc: "3G or the third generation of cellular networking set new standards for mobile devices and mobile telecommunications. The new generation of cellular networking supported a larger kbit/s as well as finding more applications within wireless voice telephony, mobile Internet access and mobile TV."
 internet4: "4G"
 internet4_desc: "4G or the fourth generation of cellular networking took the form of modern-day mobile internet access. It sees current application with mobile web access, IP telephony, gaming services and many other services on the digital accessibility. 4G has all but done away with the analogous systems from the previous generations."
 internet5: "5G"
 internet5_desc: "5G, the most contemporary format of cellular broadband networking, is set to begin deployment in 2019. It offers greater bandwidth, giving way to higher download speeds, eventually 10 Gbit/s. The increased bandwidth is thought to also open the possibility for general internet service providers to use it to compete with cable internet."
 internet6: "6G"
 internet6_desc: "6G is the future standard for broadband networking that would see the bandwidth increase to 20 Gbit/s. It would make the broadband even more applicable for major data transfer."
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fi is a family of wireless network protocols based on the IEEE 802.11 family of standards, which are commonly used for local area networking of devices and Internet access. The term 'Wi-Fi' is a trademark and is regulated by the Wi-Fi Alliance. Wi-Fi is designed to work seamlessly with its wired sibling Ethernet."
 lifi: "Li-Fi"
 lifi_desc: "Световая точность (Li-Fi) is similar in function to Wi-Fi. The advantage of Li-Fi over Wi-Fi is that it can transmit data up to 100 Gbit/s and is developed by several organizations across the globe."
 modern_satelite_internet: "Современный спутниковый доступ в Интернет"
 modern_satelite_internet_desc: "With satellites becoming more and more prevalent in communications and other form of data transfers, the Internet is one such service that has capitalized on satellite access, which opens up the possibility for more and more people to be connected to the Internet."
 lte: "LTE"
 lte_desc: "Долгосрочная эволюция (LTE) is a telecommunication standard for wireless broadband communication for mobile devices and data terminals based on the GSM/EDGE and UMTS/HSPA technologies."
 wimax: "WiMAX"
 wimax_desc: "Международная совместимость для микроволнового доступа (WiMAX) is a family of wireless broadband communication standards based on the IEEE 802.16 set of standards."
 umts: "UMTS"
 umts_desc: "Универсальная система мобильной связи (UMTS) is a third-generation mobile cellular system for networks based on the GSM standard. Developed and maintained by the 3GPP, UMTS is a component of the IMT-2000 standard. It specifies a complete network system, which includes the radio access network, core network, and the authentications of users via SIM. This system requires greater installation of base stations and new frequency allocations."
 edge: "EDGE"
 edge_desc: "Unlike UMTS, улучшенная скорость передачи данных для GSM Evolution (EDGE) doesn't require new base stations or new frequency allocations. Through the introduction of sophisticated methods of coding and transmitting data, EDGE delivers higher bit rates per radio channel."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "Высокоскоростная исходящая пакетная передача данных (HSUPA) & высокоскоростная принимающая пакетная передача данных (HSDPA) is an amalgamation of two mobile protocols. They extend and improve the performance of existing 3G mobile telecommunication networks using the WCDMA protocols."
 gprs: "GPRS"
 gprs_desc: "Пакетная радиосвязь общего пользования (GPRS) is a packet-based wireless communication service that promises data rates from 56 up to 114 kbps and continuous connection to the internet for mobile phone and computer users. The device is settled around 2G and 3G cellular communication network's global system for mobile communications."

 civilian_folder: "Промышленные технологии"
 civilian_folder_desc: "Технологии 21 века, такие как генная инженерия, нановолокна и искусственный интеллект."
 Cat_AI: "Технология искусственного интеллекта"
 Cat_NFIBERS: "Технология нановолокон"
 Cat_3D: "Технология 3D-печати"
 Cat_GENES: "Технология генной инженерии"
 neural_networks_revival:0 "Возрождение нейронных сетей"
 neural_networks_revival_desc: "Нейронные сети существуют с конца 19-го века как теория использования вычислительной мощности мозга для улучшения человечества. Мы должны возродить эту идею, чтобы улучшить наши компьютеры и наши поиски искусственного интеллекта."
 data_mining:0 "Добыча данных"
 data_mining_desc: "Добыча данных - это практика изучения больших баз данных для получения новой информации. Эта практика может помочь улучшить наши возможности по разработке и повышению уровня технологий."
 machine_learning:0 "Машинное обучение"
 machine_learning_desc: "В основе теории машинного обучения лежит развитие компьютерного алгоритма, который автоматически улучшается с помощью опыта. Развитие этого в наших протоколах ИИ может позволить им быстрее изучать новые производственные задачи, а также улучшать исследования и разработки."
 sociable_machines:0 "Общественные машины"
 sociable_machines_desc: "Sociable machines are an environment comprising humans and technology interacting and producting outputs or action which would not be possible without both."
 early_ai_robotics:0 "Ранняя ИИ-робототехника"
 early_ai_robotics_desc: "Artifical intelligence in robotics has been limited since the recent inception of machine learning and other forms of AI. The introduction of AI within industrial and other forms of robotics will allow the robots to not only improve their productivity."
 humanoid_robot:0 "Человекоподобный робот"
 humanoid_robot_desc: "The basis of fear for many people is also the basis for great strides in AI-based robotics. The advent of several 'humanoid' like robots has shown that some work could be better automated that would normally be a routine and mundane task."
 advanced_industrial_robotics: "Передовая промышленная робототехника"   
 advanced_industrial_robotics_desc: "Introducing even more sophisticated AI in our commerical and industrial robotics can improve quality, delivery, and speed of our products and production."
 smart_drones:0 "Умные дроны"
 smart_drones_desc: "Drones are usually manned by at least one to two people that are miles away. If we start installing artifical intelligence onboard then we can reduce the manpower requirement to one or in the future no one but computerized systems manning these drones."
 fully_automated_drones:0 "Полностью автоматизированные дроны"
 fully_automated_drones_desc: "Fully automated drones used to be a thing of the future. Now we can run logistics and so much more with fully autonomous drones to go from point A to point B."
 advanced_ai:0 "Продвинутый ИИ"
 advanced_ai_desc: "More advanced AI that can register and quickly adapt to situations can make all the difference."
 modern_deep_learning:0 "Современное углубленное изучение"  
 modern_deep_learning_desc: "Deep learning is a subset of machine learning that is capable of learning unsupervised from data that is is unstructured or unlabaled. Its inner working is an AI functionality that mimics the workng of the human brain in processing data for use in detecting objects and making decisions."
 human_imitation_ai:0 "Имитация человека ИИ"
 human_imitation_ai_desc: "Human imitation AI expands off of the deep learning concept that expands on the idea that AI can eventually mimic human emotions and thoughts."
 nanorobotics:0 "Нанороботика"
 nanorobotics_desc: "Nanorobotics is a concept of small machines or robots at or close to the scale of a nanometer. Nanorobotics could see use in many fields from medicine, or in some cases combat in deconstruction situations."
 medical_nanorobots:0 "Медицинские нанороботы" 
 medical_nanorobots_desc: "Nanorobots used in conjunction with the medical field can be used to target specific cells, viruses, bacteria to combat disease or otherwise potentially deadly inflictions."
 stereolitography:0 "Стереолитография"
 stereolitography_desc: "Stereolithography is a form of 3D printing primarily used for creating models, prototypes, patterns, and production parts in a layer by layer fashion using photochemical processes."
 early_3D_printers:0 "Ранние 3D-принтеры"
 early_3D_printers_desc: "Early 3D printing was found suitable for creating functional or aesthetic prototypes. This process is called 'rapid prototyping'."
 t3D_wax_printer:0 "Восковой 3D принтер"
 t3D_wax_printer_desc: "3D восковой принтер использует воск и другие формы термопластичных материалов."
 large_scale_3D_printing:0 "Широкомасштабная 3D печать"
 large_scale_3D_printing_desc: "Dialing up 3D printing to be on a much larger scale can help us streamline and expand our production for small-scale items such as screws, nails, or making detailed items that are irreplacable on the market."
 self-replicated_3D_printer: "Самовоспроизводящийся 3D принтер"
 self-replicated_3D_printer_desc: "Self-replicating 3D printers are designed to assist in producing and expanding production forward."
 commercial_nanomanufacturing: "Коммерческое производство"
 commercial_nanomanufacturing_desc: "3D printing has been extremely limited in the commercial space. Expanding 3D printing capabilities to include this form will signficiantly help our abilities to move forward."
 modern_3D_printing: "Современная 3D печать"
 modern_3D_printing_desc: "Advances in 3D printing have allowed us to swap out the materials to be stronger and more efficient."
 t3D_printed_nanofibers: "3D печать нановолокон"
 t3D_printed_nanofibers_desc: "Печать нановолокон может помочь нам создавать более прочные материалы, чем мы могли производить, вплоть до каждого отдельного нанита."
 large_scale_nanocellulose_manufacturing:0 "Крупномасштабное производство нано-целлюлозы"
 large_scale_nanocellulose_manufacturing_desc: "Expanding nanocellulose manufacturing to become more large-scale can help us develop things at a much more rapid pace."
 nanocellulose_in_medicine:0 "Наноцеллюлоза в медицине"
 nanocellulose_in_medicine_desc: "Utilizing nanocellulose in medicine can help improve survivability rates of patients with debilitating diseases."
 industrial_electrospun_polymeric_nanofibers:0 "Промышленные полимерные нановолокна"
 industrial_electrospun_polymeric_nanofibers_desc: "Electrospinning nanofibers is one of the most common ways of fabricating nanofibers. Ramping up production will allow us to produce more, more frequently."
 multiwalled_carbon_nanotubes:0 "Многостенные углеродные нанотрубки"
 multiwalled_carbon_nanotubes_desc: "Nanotubes are used for conductors in electrical apparatuses, antennas for radios and other electromagnetic devices."
 modern_electrospinning:0 "Современное электропрядение"
 modern_electrospinning_desc: "Electrospinning is a fiber production method which uses electric force to draw charged threads of polymer solutions or polymer melts up to fiber diameters in the order of some hundred nanometers."
 inorganic_fibers_fabrication:0 "Производство неорганических волокон"
 inorganic_fibers_fabrication_desc: "Electrospinning is considered one of the simplest and most effective techniques for fabricating massive amounts of nanomaterials, resulting in various inorganic micro- and nanofibers being successfully electrospun."
 industrial_production_of_nanofibers:0 "Промышленное производство нановолокон"
 industrial_production_of_nanofibers_desc: "Electrospun nanofibers are extensively studied and their potential applications are largely demonstrated. Electrospinning equipment, technological solutions and electrospun materials are rapidly moving to commercialization. Dedicated companies are supplying laboratory and industrial-scale components and apparatuses for electrospinning."
 nanofibers_in_medicine:0 "Нанофибры в медицине"
 nanofibers_in_medicine_desc: "Nanofibers show great potential in biomedical and healthcare applications due to their unique combination of properties and intrinsic functionalities. Important biomedical applications of nanofibers include filtration, medical textiles, wound healing, tissue engineering & regeneration, biosensors and drug delivery."
 centrifugal_spinning: "Центробежное прядение"
 centrifugal_spinning_desc: "The utilization of a high-voltage setup and the low production rate have become barriers to using electrospinning techniques in large-scale production of nanofibers. Centrifugal spinning is an efficient approach to producing nanofibers from various materials."
 DNA_fingerprinting:0 "ДНК-отпечатки пальцев"
 DNA_fingerprinting_desc: "DNA fingerprinting was one of the greatest inventions of the 20th century. Fingerprinting assisted in making signfnicant strides in policing, profiling and so much more within the genetics field."
 modern_gmo:0 "Современные ГМО"
 modern_gmo_desc: "A Genetically Modified Organism (GMO) is a genetically altered organism which can be used in many different fields, for example crops, cattle, science and many other forms for cultivation."
 gene_therapy:0 "Генная терапия"
 gene_therapy_desc: "Gene therapy is the process of genetically selecting desired traits and pushing out the undesirable traits."
 genetically_modified_crops:0 "Генетически модифицированные культуры"
 genetically_modified_crops_desc: "Genetically modified crops like corn, tomatoes, or other plants are bred with stronger advantages than their counterparts; such as improved durability to bugs, and many more."
 gene_targeting_pesticides:0 "Генные таргетные пестициды"
 gene_targeting_pesticides_desc: "Gene targeting pesticides are used to target specific genes in pests or pheromones secreted by plants to prevent bugs or pests from damaging it."
 synthetic_life:0 "Синтетическая жизнь"
 synthetic_life_desc: "Advances in gene technology have allowed us to create life from scratch."
 safe_cloning:0 "Безопасное клонирование"
 safe_cloning_desc: "Cloning has always been a fickle business. It is also quite dangerous for the clones. Prior to this breakthrough most wouldn't last throughout their infancy."
 crispr_treatment:0 "Терапия КРИСПР"
 crispr_treatment_desc: "The CRISPR treatment is a gene editing technique to remove mutations from cells."
 crispr_gene_edited_crops:0 "КРИСПР ген мод. культуры"
 crispr_gene_edited_crops_desc: "CRISPR crops are similar to the CRISPR treatment in animals and humans. However, in CRISPR crops it either exacerbates desirable crop genes, or removes the undesirable traits."
 human_genome_project:0 "Проект Геном человека"
 human_genome_project_desc: "The mapping of the human genome project has been important in mapping one of Earth's most complicated genetic makeups. Mapping this ocean of knowledge can further boom our knowledge in the world of genetics."
 crispr:0 "КРИСПР"
 crispr_desc: "CRISPR is a gene editing technique primarily used for cancer patients and R&D as a method of targeting and killing a patient's cancer."
 cas9_gene_editing:0 "Изменение генов Cas9"
 cas9_gene_editing_desc: "Cas9 is a dalton protein in the immunological against DNA viruses and plasmids. Editing of this protein can help with improving natural defense and has extensive use in genetic engineering applications as well. "
 tracrrna: "TracrRNA"
 tracrrna_desc: "Trans-activating CRISPR RNA is a small trans-encoded RNA, first discovered in the human pathogen Streptococcus pyogenes. The RNA helps in the foundation of a defense against viruses and plasmids."
 crispr_treatment_experimentation:0 "Экспериментальное лечение КРИСПР"
 crispr_treatment_experimentation_desc: "CRISPR experimentation allows us to better improve the process of editing genes."
 genetically_modified_humans:0 "Генетически измененные люди"
 genetically_modified_humans_desc: "Genetically modifying humans to be stronger, better, faster and healthier than before can help us evolve forward."

 fuel_silos: "Базовая переработка биотоплива"
 fuel_silos_desc: "Заводы по переработке биотоплива становятся все более популярными, поскольку нехватка нефти начинает поднимать свою уродливую голову. Производство этанола и других замещающих видов топлива захватило мир на пороге 21 века."
 fuel_refining: "Переработка топлива I"
 fuel_refining_desc: "Достижения в области химического крекинга позволяют увеличить выход легкого топлива из нефти."
 fuel_refining2: "Переработка топлива II"
 fuel_refining2_desc: "Лучшее планирование компоновки нефтеперерабатывающих заводов снижает потери топлива."
 fuel_refining3: "Переработка топлива III"
 fuel_refining3_desc: "Усовершенствованные методы рекультивации позволяют очищать топливо от побочных продуктов."
 fuel_refining4: "Переработка топлива IV"
 fuel_refining4_desc: "Новые разработки в области химического машиностроения позволяют очищать топливо из новых источников."
 fuel_refining5: "Переработка топлива V"
 fuel_refining5_desc: "Использование новых методов и улучшенных планировок при строительстве нефтеперерабатывающих заводов значительно увеличивает производительность при одновременном сокращении потерь."
 synth_oil_experiments: "Улучшенная переработка биотоплива"
 synth_oil_experiments_desc: "Refining the ratio of pure bio-fuel within the chemistry has shown clear benefits. If we continue this, we may see great success with this new form of bio-fuel."
 early_refining: "Ранняя промышленная переработка биотоплива"
 early_refining_desc: "Biofuel has been slow going with mainstream use. The majority of the bio-fuel usage is as a mixture with gasoline and diesel to expand the life of the gasoline as well as less wear and tear on the engine."
