 #MTG Naval Tree
 tech_naval_systems_engineering: "Морские системы инженерии"
 tech_naval_systems_engineering_desc: "Contempoary naval systems are mainly manual with few interfaces. Naval Systems Engineering is an key aspect in developing vessels to bring us thorugh to the future."
 tech_digital_naval_systems: "Цифровые навигационные системы"
 tech_digital_naval_systems_desc: "Доработка наших старых кораблей времен Второй мировой и холодной войны цифровыми интерфейсами и компьютерами поможет нам их улучшить."
 tech_modern_naval_electronics: "Современная морская электроника"
 tech_modern_naval_electronics_desc: "Naval electronics are crucial to build our modern ships more advanced systems such as our VLSs, Lightweight Guns, or our main other forms of weapons."
 tech_digital_communication_equipment: "Цифровое оборудование связи"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Современные материалы для корпусов"
 tech_modern_hull_design_materials_desc: "Новые конструкции корпусов помогут нашим кораблям отражать атаки других кораблей и их вооружения."
 tech_ar_networking_navigation_systems: "Системы сетевой навигации"
 tech_ar_networking_navigation_systems_desc: "Augumented Reality navigation is slowly opening up the naval game to more advanced reaction times and greater information laid out before the helmsman and the crew."
 tech_advanced_systems_microengineering: "Усовершенствованные системы микроинжиниринга"
 tech_advanced_systems_microengineering_desc: "The base concept of naval systems is in need of a redrawing. Digital and Analog systems are slowly becoming more and more obsolete."
 tech_automated_digital_ship_systems: "Автоматизированные цифровые судовые системы"
 tech_automated_digital_ship_systems_desc: "Automation has come a long way since the very first primitive machining automations. Automated portions of mundane tasks on the ships can help improve our vessels to be able to react quicker and more efficetvely."
