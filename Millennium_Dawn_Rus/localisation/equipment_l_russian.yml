 SP_arty_equipment_desc:0 "Самоходная артиллерия - это артиллерия, оснащенная собственной двигательной установкой для продвижения к цели. Это транспортные средства с высокой подвижностью, обычно основанные на непрерывных гусеницах, на которых установлена большая гаубица, полевая пушка, миномет или ракетная установка."
