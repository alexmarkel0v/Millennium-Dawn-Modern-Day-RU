 artillery_0:0 "АРТ 1965 года"
 artillery_0_desc:0 "Обладая мощными способностями непрямого огня, артиллерия обеспечивает непрерывные точные выстрелы там, где это необходимо на поле битвы, и далеко за пределами визуального диапазона. Она может быть перезаряжена непосредственно ее командой. Поскольку для ее передвижения требуются внешние транспортные средства, между выстрелами может быть затруднительно перемещаться, что делает ее уязвимой для контратаки артиллерии противника. Легкие системы низкого калибра можно перемещать вручную, и они подходят для воздушных операций, поскольку могут поместиться в транспортных самолетах."
