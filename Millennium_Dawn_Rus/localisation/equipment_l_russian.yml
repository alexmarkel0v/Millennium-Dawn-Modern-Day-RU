 AS_Fighter_equipment:0 "Истребители превосходства"
 AS_Fighter_equipment_desc:0 "Истребитель превосходства в воздухе предназначен для входа в воздушное пространство противника и захвата контроля над ним как средство установления полного доминирования над воздушными силами противника."
 AS_Fighter1:0 "ПЕР 3-го поколения"
 AS_Fighter1_desc:0 "Перехватчики третьего поколения были построены для перехвата стратегических бомбардировщиков в короткие сроки. Как таковые они были невероятно быстрыми самолетами с мощными двигателями и форсажами, но страдали от плохой маневренности и малой дальности полета."
 AS_Fighter2:0 "ИП 4-го поколения"
 AS_Fighter2_desc:0 "Истребители превосходства в воздухе, иногда называемые истребителями доминирования в воздухе, разработаны с расчетом на борьбу 'воздух-воздух', и превосходят в этой роли, обладая большой дальностью и невероятной маневренностью. Они обычно не используют оружие для наземной атаки."
