 SP_arty_0_desc:0 "Самоходная артиллерия с ее мощным непрямым огнем обеспечивает непрерывные точные выстрелы там, где это необходимо на поле битвы, и далеко за пределами визуального диапазона. Она может перезаряжаться его командой, что делает ее мобильной, позволяя избежать встречных попаданий вражеской артиллерии."
