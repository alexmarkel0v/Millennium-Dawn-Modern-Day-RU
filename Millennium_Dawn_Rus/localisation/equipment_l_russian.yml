 LPD:0 "Транспортный док-амфибия"
 LPD_desc:0 "Транспортный док-амфибия, также именуемый десантно-вертолетным доком (ДВД), представляет собой военный корабль-амфибию, который осуществляет посадку, транспортировку и высадку десанта для экспедиционных военных миссий."
 LPD_0:0 "ДВД 1975 года"
 LPD_0_desc:0 "Десантно-вертолетный док - это многоцелевые десантные корабли-амфибии, способные управлять вертолетами и имеющие хорошо оборудованную палубу. Эти суда построены с полной полетной палубой, похожей по внешнему виду на авианосец, чтобы управлять служебными и ударными вертолетами. В игре они дают большой бонус к бомбардировке с берега и рекомендуются для применения при десантных атаках."
