 night_vision_1_desc:0 "Пассивные устройства первого поколения, представленные во время войны во Вьетнаме, были адаптацией более ранней активной технологии GEN 0 и основывались на внешнем свете, а не на источнике инфракрасного света. Используя фотокатод S-20, их усилители изображения производят усиление света примерно в 1000 раз, но достаточно громоздкие и требуют лунного света для нормальной работы."
 night_vision_2_desc:0 "Устройства второго поколения оснащены усовершенствованной трубкой с усилителем изображения, в которой используется микроканальная пластина (MCP) с фотокатодом S-25, что позволяет получить более яркое изображение, особенно по краям линзы. Это приводит к увеличению освещенности в условиях низкой освещенности, таких как безлунные ночи. Усиление света составляет около 20000x. Также были улучшены разрешение и надежность изображения."
 night_vision_3_desc:0 "Системы ночного видения третьего поколения поддерживают MCP второго поколения, но теперь используют фотокатод, изготовленный из арсенида галлия, что еще больше улучшает разрешение изображения. Кроме того, MCP покрыт ионной барьерной пленкой для увеличения срока службы трубки."
 night_vision_4_desc:0 "Автоматическая система стробированного питания регулирует напряжение фотокатода, позволяя NVD мгновенно адаптироваться к изменяющимся условиям освещения. Второе обновление представляет собой удаленный или сильно утонченный ионный барьер, который уменьшает количество электронов, которые обычно отвергаются стандартным GEN III MCP, что приводит к уменьшению шума изображения и способности работать со световой чувствительностью при 2850 К."
 
