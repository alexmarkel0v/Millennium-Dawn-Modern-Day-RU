 USA_transport_helicopter1:0 "Bell UH-1 Iroquois"
 USA_transport_helicopter1_desc:0 "The Bell UH-1 Iroquois (nicknamed "Huey") is a utility military helicopter powered by a single turboshaft engine, with two-blade main and tail rotors. The first member of the prolific Huey family, it was developed by Bell Helicopter to meet a United States Army's 1952 requirement for a medical evacuation and utility helicopter, and first flew in 1956. The UH-1 was the first turbine-powered helicopter produced for the United States military, and more than 16,000 have been built since 1960."
 USA_transport_helicopter1_short:0 "Bell UH-1 Iroquois"
 USA_transport_helicopter2:0 "Sikorsky UH-60 Black Hawk"
 USA_transport_helicopter2_desc:0 "The Sikorsky UH-60 Black Hawk is a four-bladed, twin-engine, medium-lift utility helicopter manufactured by Sikorsky Aircraft. Sikorsky submitted the S-70 design for the United States Army's Utility Tactical Transport Aircraft System (UTTAS) competition in 1972. The Army designated the prototype as the YUH-60A and selected the Black Hawk as the winner of the program in 1976, after a fly-off competition with the Boeing Vertol YUH-61."
