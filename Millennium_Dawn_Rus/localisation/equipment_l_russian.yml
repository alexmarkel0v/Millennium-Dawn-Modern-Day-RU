 UKR_util_vehicle_0_desc:0 "A logistics truck and troop carrier used by many militaries around the world."
 UKR_util_vehicle_1:0 "UAZ-469"
 UKR_util_vehicle_1_desc:0 "Used to transport VIP's for their armored chasis, and can also fit a gun."
 UKR_util_vehicle_2:0 "UAZ-3132"
 UKR_util_vehicle_2_desc:0 "The same as the 469 but with removable doors and roof."
 UKR_util_vehicle_3:0 "BPM-97"
 UKR_util_vehicle_3_desc:0 "Much like the Volk this can carry 8 mean but also carry HMG's on the top of them. Used to lead convoys."
 UKR_util_vehicle_4:0 "KrAZ Spartan"
 UKR_util_vehicle_5:0 "Dozor-B"
 UKR_util_vehicle_5_desc:0 "The Dozor-B is also used by special units of the armed forces (quick reaction forces and military police) to carry out reconnaissance, patrolling, and peace-keeping operations, as well as being used as the main transportation vehicle under combat conditions (including NBC environment)."

 UKR_APC_1:0 "BTR-60"
 UKR_APC_1_desc:0 "One of the oldest vehicles still in service the BTR-60 has a 14.5mm KPVT heavy machine gun with 500 rounds. The secondary weapon is a 7.62mm pkt coaxial machine gun with 3,00 rounds. Great for light infantry movements, and QRF's."
 UKR_APC_1_short:0 "BTR-60"
 UKR_APC_2:0 "MT-LB"
 UKR_APC_2_desc:0 "The MT-LB was made in the 1970's. Made cheap and fast, the Soviets used these for light anti-air and infantry fighting."
 UKR_APC_2_short:0 "MT-LB"
 UKR_APC_3:0 "BTR-70"
 UKR_APC_3_desc:0 "The BTR-70 has been in use since 1972, in the Soviet-Afgan War they were used to move in troops and then give fire support. The only difference from the BTR-60 is heavier armor."
 UKR_APC_3_short:0 "BTR-70"
 UKR_APC_4:0 "BTR-80"
 UKR_APC_4_desc:0 "The BTR-80 is an 8×8 wheeled amphibious APC designed in the USSR. It was adopted in 1986 and replaced the previous vehicles, the BTR-60 and BTR-70, in the Soviet Army. It was first deployed during the Soviet war in Afghanistan."
 UKR_APC_4_short:0 "BTR-80"
 UKR_APC_5:0 "BTR-90"
 UKR_APC_5_desc:0 "Made in 1994, to combat terrorist fighters. It packs a heavy punch with a 30mm Shipunov 2A42 cannon with 500 rounds."
 UKR_APC_5_short:0 "BTR-90"
 UKR_APC_6:0 "Kurganets-25"
 UKR_APC_6_desc:0 "One of the more modern Russian vehichles the Kurganers-25 was made in 2015. Made as an IFV has a Bumerang-BM light cannon, with a 12.7mm Kord Machine gun. Modeled closely to the American Bradley IFV."
 UKR_APC_6_short:0 "Kurganets-25"
 UKR_APC_7:0 "Kurganets-35"
 UKR_APC_7_desc:0 "Much like the 25, which is primarally an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 UKR_APC_7_short:0 "Kurganets-35"
 UKR_APC_8:0 "Kurganets-45"
 UKR_APC_8_desc:0 "Not much is known about this super APC, but it packs a 40mm cannon and can carry 12 men."
 UKR_APC_8_short:0 "Kurganets-45"

 UKR_IFV_1:0 "BMP-1"
 UKR_IFV_1_desc:0 "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. Used in the Sovier-Afgan War to carry troops and fight jihadis. Using a 73mm 2A28, and ATGM launcher."
 UKR_IFV_1_short:0 "BMP-1"
 UKR_IFV_2:0 "BMP-1U"
 UKR_IFV_2_desc:0 "A jihadist's biggest fear is the BMP-2 extremely quick and efficient with it's 30mm cannon, and grinding tracks."
