 #INF WEAPONS Including ATGM, MANPADS
 CZE_infantry_weapons:0 "Vz. 58"
 CZE_infantry_weapons_desc:0 "Legendary weapon used all around the world similar in look to the AK-47, but originated in Czechoslovakia from StG44. Very precise and reliable. Able to fire in bursts, full-automatic or single-bullet configurations."
 CZE_infantry_weapons1:0 "EZ-B"
 CZE_infantry_weapons1_desc:0 "Experimental weapon EZ-B was created from Vz. 58 by using its parts and reconfiguring the weapon into Bull-pup with magazine behind the rifle handle."
 CZE_infantry_weapons2:0 "ČZ 858 Kosa"
 CZE_infantry_weapons2_desc:0 "Upgraded Vz. 58 Assault Rifle rifled in new cartridge with added equipment rails."
 CZE_infantry_weapons3:0 "ČZ 2000 Lada"
 CZE_infantry_weapons3_desc:0 "Assault rifle which ought to replace the Vz. 58 assault rifle. The system was modular and thus, you could get machine-gun, assault rifle or submachine-gun from the same core parts."
 CZE_infantry_weapons4:0 "ČZ 805 Bren"
 CZE_infantry_weapons4_desc:0 "New generation rifle made from completely new design. The rifle was designed to replaced now-obsolete Vz. 58 rifles with this modular system. The weapon has few variants and can be equipped with many additional upgrades."
 CZE_infantry_weapons5:0 "ČZ 806 Bren 2"
 CZE_infantry_weapons5_desc:0 "From past experience from using ČZ 805, the army decided to use it and overhaul the rifle to make it better in many ways. The rifle got new loading mechanism resulting in more reliable product. The rifle is also almost fully prone to dust and sand."
 CZE_infantry_weapons6:0 "ČZ Scorpion EVO 4"		#Fictional
 CZE_infantry_weapons6_desc:0 "4th version of Scorpion submachine gun that serves in the army alongside the Bren 2. The weapons uses miniature computer enabling the weapon to calculate enemy movements and adjust its aim automatically. It can also calculate distance for proximity and timed fuses resulting in effective urban weapon."
 CZE_infantry_weapons7:0 "ČZ 812 Šelma"				#Fictional
 CZE_infantry_weapons7_desc:0 "New advances in power sources and technologies allowed us to make this solid-state laser rifle which has big offensive potential. The weapon is also capable to cook meals if needed..."

 CZE_Anti_tank_0:0 "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc:0 "Czech first Anti-Tank Guided-Missile. Utilize MCLOS guidance and penetrates up to 400m armor on 3km range with speed of 130m/s. The slow movement is purposefully used to allow more precise guidance and larger reaction time before hitting the target."
 CZE_Anti_tank_1:0 "RPTZ-84"					#Fictional
 CZE_Anti_tank_1_desc:0 "Anti-Tank Guided-Missile produced in the republic. Utilize SACLOS guidance and penetrates up to 400m armor on 3km range with speed of 350m/s. It was response to latest advances of armor of the enemies of the state."
 CZE_Anti_tank_2:0 "RPTZ-96"					#Fictional
 CZE_Anti_tank_2_desc:0 "Raketová Protitanková Zbraň 96 stands for Rocket Anti-Tank Weapon Type 96. First prototype of our own Czech F&F (Fire and Forget) design. In the end, the project resulted in weapon capable of switching modes between quite unreliable Fire and Forget software sometimes interchanging house for a Self-Propelled gun and very precise SACLOS system. "
 CZE_Anti_tank_3:0 "PTŘS-101 "					#Fictional
 CZE_Anti_tank_3_desc:0 "Stands for ATGM-101. First reliable F&F design only 5 prototypes since the first one! It also uses precursor missiles to counter newly emerging threat of the Active-Protection Systems. The idea is different than in foreign designs thou, because the first warhead fired is still packed with explosives meant to shrapnel outside of tank and sensors on top of tank towers, and second penetrating tandem warhead."
 CZE_Anti_tank_4:0 "PTŘS-109 Pancíř"			#Fictional
 CZE_Anti_tank_4_desc:0 "Stands for ATGM-109. Second generation tandem ATGM design utilizing precursor missiles (yes, two precursor and 1 real warhead) hitting APS systems before the tandem warhead with penetration of 2500mm RHA. The warheads have speed of 500m/s and that gives enemy APS and crew very little reaction time even at distance of 3km. Combining few of this mobile weapon systems can destroy any tank with overwhelming number of ATGMs."

 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela" #Fictional
 CZE_Anti_Air_0_desc: "Second generation of Surface-to-Air missiles. They have small range of 10km. Their name Střela means missile. The vz. 2 is infrared homing missile which can be easily chased off, but on the other hand showed great reliability on the testing range targets."
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík" #Fictional
 CZE_Anti_Air_1_desc: "Second generation Surface-to-Air medium-range missile produced by our companies. Its part of the Second-generation family of vz.2 Short-range, vz.3 Medium-range and vz.4 Long-range missiles. Its Semi-active radar guided missile flying at Mach 2 with big shrapnel warhead meant for Strike fighters flying in formations in hope they haven't detected the missile beforehand."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla" #Fictional
 CZE_Anti_Air_2_desc: "3rd generation of Surface-to-Air missiles. It is Short-range missile guided by active radar inside the warhead seeker. Part of the 3rd-generation family are also vz. 6 AMRSAM, vz. 7 LRSAM and vz. 8 ALRSAM. The missile can pull up to 16G and flies up to Mach 2 when fired from stationary position. Versions for planes were made which are capable of destroying targets 30km away at Mach 3.5."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš" #Fictional
 CZE_Anti_Air_3_desc: "5th generation of Czech short-range SAM. Design has passive radar and infrared seeker prone to jamming due to no outside connection. Terminal guidance can utilize most of the missile lifting body to pull out 14G at Mach 3 although the missile is capable of Mach 4 and Mach 4.5 when launched from 5km height. The missile computer recognized target speed and is able to slow down to pull better turn radius. Range of 150km from plane."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije" #Fictional
 CZE_Anti_Air_4_desc: "The missiles is utilizing the latest technologies and hardware to hit even the stealthiest planes of our adversaries. Includes satellite link who guide the missile to any stealth plane, because even stealth plane isn't stealth in visible spectrum."

 CZE_command_control_equipment:0 "R-140P"
 CZE_command_control_equipment_desc:0 "C&C Equipment from Cold-war era produced with Slovakia at the Czechoslovak era."
 CZE_command_control_equipment1:0 "R-150MP"
 CZE_command_control_equipment1_desc:0 "C2 (Command and Control) is the first generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale. "
 CZE_command_control_equipment2:0 "RF-13"
 CZE_command_control_equipment2_desc:0 "C3 (Command, Control & Communication) is the second generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale. "
 CZE_command_control_equipment3:0 "RF-1305"
 CZE_command_control_equipment3_desc:0 "C3ISTAR (Command, Control & Communication, Intelligence, Surveillance, Target Acquisition, and Reconnaissance) is the third generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale."
 CZE_command_control_equipment4:0 "RF-1325"
 CZE_command_control_equipment4_desc:0 "C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) is the fourth generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale. C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) is the fourth generation of C2 equipment."
 CZE_command_control_equipment5:0 "RF-1350"
 CZE_command_control_equipment2_desc:0 "C4ISTAR (Command, Control, Communications, Computers, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) is the Fifth generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale."
 CZE_command_control_equipment6:0 "RF-13250"
 CZE_command_control_equipment6_desc:0 "C4ISTAR (Command, Control, Communications, Computers, Collaboration, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance ) is the Seventh generation of C2 equipment. Command and Control Equipment is the system empowering leadership to exercise authority and direction over assigned forces for the accomplishment of missions and tasks. Efficient Command and Control leads to greater organization and morale."

 CZE_land_Drone_equipment:0 "BPL Sojka I"		#Fictional
 CZE_land_Drone_equipment_desc:0 "First-generation hand-launched drone equipped with basic reconnaissance optics enabling real-time link to the operator's field control computer. It has internal storage for half hour of taken video and fuel for 30 min of flight. It is launched by hand and also used for searching for radio signals."
 CZE_land_Drone_equipment1:0 "BPL Sojka III"
 CZE_land_Drone_equipment1_desc:0 "Second-generation drone launched with rocket engine from launcher vehicle. The drone is operated from monitoring vehicle and can be also used for target acquisition and jamming. The drone has height ceiling of 4km and 120km range."
 CZE_land_Drone_equipment2:0 "BPL Sojka III/ML"
 CZE_land_Drone_equipment2_desc:0 "Upgraded version of Sojka III drone with more endurance, fuel load and increased reliability in sand and dust environments. The drone is made from composite materials extending its range to over 180km "
 CZE_land_Drone_equipment3:0 "BPL-103 Kurýr"
 CZE_land_Drone_equipment3_desc:0 "Surveillance drone designed specially into urban areas equipped with 2nd generation IR/NV and latest jamming devices. Capable of carrying some cargo of his platoon to ease and mostly speed travel times between destinations and objectives.."
 CZE_land_Drone_equipment4:0 "BPL-112 Vážka"	#Fictional
 CZE_land_Drone_equipment4_desc:0 "Drone utilizing advancements in stealth technologies, making this small target even smaller. It has High altitude-capable propeller engine and is capable of taking control of less advanced drones by using its directed signals. Its ceiling is 10km and RCS bellow 0.0001."
 CZE_land_Drone_equipment5:0 "BPL-156 Datel"	#Fictional
 CZE_land_Drone_equipment5_desc:0 "Invisible drone with internal storage. It is capable of flying to its objective unspotted because it has projectors on its skin mimicking the sky and clouds or other obstacles. The drone can then utilize its cargo, sensors or equipment inside its cargo bay. It has very quiet rotor blades allowing him to be unheard 1km above ground."


 #TANKS
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Czech tank developed from T-55 of Soviet origin. The tank was overhauled from chassis to last piece of software improving the tank potential exponentially. The new Fire-Control system called Kladivo improved the precision of the tank six times. Due to this, the tank can still be coparable to newer types."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Second modernization program on the T-72 improving its stabilization and fire control systems. The tank also got new gun and additional layers of armor."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Fifth Czech modernization of the T-72M1 to bring the tank to the newest standards in the battlefield environment improving all software, hardware and adding new types of reactive armor DYNA. The tank is at the limits of the T-72 potential."
 CZE_MBT_4: "T-8 Ohař" #Fictional
 CZE_MBT_4_desc: "Tank based on new chassis developed by VOP Nový Jičín company. It features new composite armor with reactive parts and new innovative interior of the tank featuring the crew cabin inside the hull and autoloader in the turret. The tank has also automatic gears, new sensors for laser enlightenment and ATGMs and new auxiliary power units."
 CZE_MBT_5: "T-15 Otakar" #Fictional
 CZE_MBT_5_desc: "Step further from past technologies due to newly acquired combat experience of our tank crews, this tank features many small improvements inside its smaller chassis pointed out by the experienced crews. The tank is operated only by two soldiers functioning as driver-commander and gunner-reloader. The tank has internal-external communication system reducing radio operators and other crew from this tank. Active-Protection-system of Czech origin called Deštník is installed on tower wth 360° radius."
 CZE_MBT_7: "T-25 Oskar" #Fictional
 CZE_MBT_7_desc: "The tank has improved its armor layout due to modular armor system. The tank can be moved very fast without armor which is added when unloaded. This system also ease maintenance and repairs. This tank features new Active protection system called Štít mounted in dual configuration to deal with tandem and dumb warheads. It is capable of destroying up to 3 incoming missiles if there is at least 0.5 second between them or 2 simultaneously."
 CZE_MBT_8: "T-35 Orel" #Fictional
 CZE_MBT_8_desc: "From experience from the T-25/T-35 series and T-72 modernizations, the T-35 Orel is designed as the unique product of the Czech industry recovered from ashes since its height before the WWII. Tank composed of parts, electrical-armor and other modular components such as four-channel APS is capable to deal with any threat. The turret has mounted Directed-Energy Weapon using the tank reactor to heat the injected plasma and accelerate it onto the enemy tank. The reactor also supplies the tank with the necessary power."

 #APC
 CZE_Amph_APC_1:0 "OT-62 TOPAS"
 CZE_Amph_APC_1_short:0 "OT-62"

 CZE_APC_1:0 "OT-64 Skot"
 CZE_APC_1_desc:0 "Obrněný Transportér 64 or Armoured Personal Carrier 64 is able to take 20 soldiers into the battle including 2 crewman and is optionally armed with heavy machine gun. Versions without machine-gun features more space for personal weapons and cargo space for ammunition."
 #CZE_APC_1_variant:0 "OT-62"
 CZE_APC_2:0 "OT-90"
 CZE_APC_2_desc:0 "OT-90 is successor to the OT-64, it carries people into battle under protection of its armor and is armed with auto-cannon or heavy machine-gun. It was developed from the chassis of the BVP-1 by refitting the hull and replacing its turret with none or smaller one."
 CZE_APC_3:0 "OT-90M"
 CZE_APC_3_desc:0 "To keep with OT-90 aging state resulted in 2nd modernization program. The vehicle was once again basically rebuilt from ground. The weapon was replaced with our newest heavy machine-gun and the mechanical parts of the vehicle were replaced by newly invented and lighter ones. The heavy radio equipment were also replaced with modern computers making the vehicle faster on or off-road."
 CZE_APC_4:0 "OT-105 Housenka" 	#Fictional
 CZE_APC_4_desc:0 "Unified Weapon System Housenka utilizes one chassis in many variants to fulfill all needs of the military. It is used as Anti-Air rocket artillery or ATGM carrier. As APC, it is equipped with one remote-controlled HMG and 16 passenger seats."
 CZE_APC_5:0 "OT-105M2" 		#Fictional
 CZE_APC_5_desc:0 "Modernization of the Housenka deemed necessary to keep the vehicle worth in the ever-changing world. The HMG was replaced with newer one able to equip time-fused ammunition. The software of the vehicle was updated to version 4.5 featuring many changes and also ability to use time-fuse to deal with enemies behind walls and cover."
 CZE_APC_6:0 "OT-121 Topas" 	#Fictional
 CZE_APC_6_desc:0 "Successor to the Housenka UWS, the UWS Topas is utilizing modular armor and parts. The APC version has Armor package A with lowest protection, but still enough to not be penetrated by various RPGs and light ATGMs. The armor was strengthened with composite parts and also cage around the vehicle."
 CZE_APC_7:0 "OT-133 Vávřín"	#Fictional
 CZE_APC_7_desc:0 "UWS Vavřín is using latest Active-protections systems to keep the crew and passengers safe. The vehicle is also equipped with thermal isolation reducing its infrared signature. The vehicle uses hybrid engine capable of driving on normal fuels or biomass enabling it to stay long without resupply by feeding it with some (read MANY) trees."
 CZE_APC_8:0 "OT-136 Leknín" 	#Fictional
 CZE_APC_8_desc:0 "UWS Leknín is successor to the UWS Vavřín. It is armed with jammers, solid-state directed-energy weapon of laser as its main offensive and defensive weapon and also ant-personnel HMG. The laser is capable of hitting fast-moving ATGMs in flght destroying their guidance or interfering with it. In case the laser fails, the vehicle has Dual APS Štít, one on each side of the vehicle. This won't protect the vehicle from tank round thou."

 CZE_Air_APC_1:0 "VOT-64 Skot"		#Fictional
 CZE_Air_APC_1_desc:0 "Airborne version of the OT-64 Skot. It main difference is replacement of two passenger seats with parachute boxes with hatches behind the vehicle's turret. It reduces the passenger capacity to 16 or 4x Fire Squadron."
 CZE_Air_APC_2:0 "VOT-90"			#Fictional
 CZE_Air_APC_2_desc:0 "Airborne version of the OT-90. Has same features as the OT-90 but has slightly reduced internal space due to parachutes fitted inside of the vehicle."
 CZE_Air_APC_3:0 "VOT-90M"			#Fictional
 CZE_Air_APC_3_desc:0 "Airborne version of the OT-90M. Modernized VOT-90. For more details, read OT-90M."
 CZE_Air_APC_4:0 "VOT-105 Housenka" #Fictional
 CZE_Air_APC_4_desc:0 "Airborne version of the OT-105. Has reduced space due to the parachutes for cargo."
 CZE_Air_APC_5:0 "VOT-105M2" 		#Fictional
 CZE_Air_APC_5_desc:0 "Airborne version of the OT-105M2. Third modernization of the Housenka featuring many improvements listed in description of the OT-105M2."
 CZE_Air_APC_6:0 "VOT-121 Topas" 	#Fictional
 CZE_Air_APC_6_desc:0 "Airborne version of the OT-121 with Armor Package P - Parašutisti, the lightened composite armor to enable the vehicle to be lighter."
 CZE_Air_APC_7:0 "VOT-133 Vavřín" 	#Fictional
 CZE_Air_APC_7_desc:0 "Airborne version of the OT-133 with Armor Package P - Has same features as OT-133."
 CZE_Air_APC_8:0 "VOT-136 Leknín" 	#Fictional
 CZE_Air_APC_8_desc:0 "Airborne version of the OT-136 features only auto-cannon due to weight restraints. The vehicle still features anti-missiles and anti-projectiles of the Dual APS Štít capable of destroying 3 incoming ATGMs with delay of 0.5s or 2 simultaneously."

 CZE_IFV_1:0 "BVP-1"
 CZE_IFV_1_desc:0 "BVP stands for Bojové vozidlo pěchoty, the Armored Infantry Fighting Vehicle (AIFV). It is used primarily in troop transportation and occasionally in offensive operations to deploy troops and support them with its auto-cannon against lightly armored targets or with anti-personnel ammunition. Carries 8 passengers."
 CZE_IFV_2:0 "BVP-1K"
 CZE_IFV_2_desc:0 "Upgrade of the BVP-1 armed with ATGM missiles and new communication and computation devices. The vehicle also features new radio and communication equipment which is light-weight and new engine."
 CZE_IFV_3:0 "BVP-2"
 CZE_IFV_3_desc:0 "New chassis, new auto-cannon, new ATGMs. The BVP-2 has also stronger armor and more advanced electronics. Quite a step from the BVP-1. Carries 3 passengers and 3 crew."
 CZE_IFV_4:0 "BVP Sněžka"
 CZE_IFV_4_desc:0 "BVP Sněžka is heavily modified BVP-2 with newest electronics and technologies."
 CZE_IFV_5:0 "KBVP Pandur II"
 CZE_IFV_5_desc:0 "Pandur II, bought from Austria and disassembled in the Czech republic. Then developed from scratch and produced, this unified weapon system is including ATGM carrier, Communication vehicles, Commanding vehicles, APCs, IFVs and other AFVs. Using SPIKE-LR ARGMs."
 CZE_IFV_5_short:0 "KBVP"
 CZE_IFV_6:0 "KBVP M1 Pandur II"
 CZE_IFV_6_desc:0 "Czech-made upgrades on the Pandur II making upgrades in this Modernization mainly improving its defense capabilities with addition of cage armor against RPGs. It also has improved filters and air-mechanics for dust and sand environmental control and its reliability. Using SPIKE-LR ARGMs."
 CZE_IFV_6_short:0 "KBVP M1"
 CZE_IFV_7:0 "KBVP Komár" #Fictional
 CZE_IFV_7_desc:0 "KBVP stands for Kolové bojové vozidlo pěchoty, the Wheeled AIFV. It is used as more armored and equipped version of the OT-133 utilizing its modular armor package B system. Its turret has two versions for inter-changeability."
 CZE_IFV_8:0 "KBVP Vážka" #Fictional
 CZE_IFV_8_desc:0 "KBVP Vážka is developed as version of the OT-136 with all of its features, but less infantry capacity and also heavier armament and protection using armor package B. It uses same laser as the OT-136 with more powerful APU supporting it."

