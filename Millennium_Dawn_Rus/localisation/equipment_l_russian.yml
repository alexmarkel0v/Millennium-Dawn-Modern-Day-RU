 CZE_SP_R_arty_0:0 "RM-51"
 CZE_SP_R_arty_0_desc:0 "Based on the designs of the soviet MLRS and the original Katyusha used in the Second World War. Carries 32 rockets with range of 8km."
 CZE_SP_R_arty_1:0 "RM-70 Grad"
 CZE_SP_R_arty_1_desc:0 "Successor to the RM-51 utilizing new chassis and targeting systems extending range to 20km with its 40 rockets."
 CZE_SP_R_arty_2:0 "RM-71 Vampír"
 CZE_SP_R_arty_2_desc:0 "Successor to the RM-70 has new armored cabin for crew and guided artillery shells able to strike targets 100km from the vehicle."
 CZE_SP_R_arty_3:0 "RM-94 Monzun"		#Fictional
 CZE_SP_R_arty_3_desc:0 "The new generation of MLRS has been developed into the RM-94. It features better communication and radio equipment and its shells has been replaced with new smart ammunition guided by many systems including GPS or Galileo."
 CZE_SP_R_arty_4:0 "RM-96 Tajfun"		#Fictional
 CZE_SP_R_arty_4_desc:0 "RM96 is the masterpiece of artillery. 42 independent enemy targets struck at the same time with precision from 300km away vehicle manned from any position on Earth."

 CZE_SP_arty_0:0 "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc:0 "This BVP-2 converted into mortar carrier is useful close-range support when our fellow soldiers gets under fire."
 CZE_SP_arty_1:0 "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc:0 "Widely exported artillery DANA has very mobile wheeled chassis and advanced targeting computers allowing high precision of fire and relocation."
 CZE_SP_arty_2:0 "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc:0 "The Modernization of the DANA upgrades it to the latest standards and technologies and brings up new ammunition types. It features new wheel axle and engine and new fire control and communication system enabling it more precise coordination of fire and communication to higher tactical and strategical assets."
 CZE_SP_arty_3:0 "ShKH vz. 105 KATKA"	#Fictional
 CZE_SP_arty_3_desc:0 "The successor to the DANA, the artillery KATKA bases itself on the high mobility of its precedessor, but brings in higher inter-connectibility with all military assets allowing it to calculate real-time conditions, positions and movements, taking weather into account and other events to get even better precision strikes. It has new gun with longer barrel and gas vent."
 CZE_SP_arty_4:0 "ShKH vz. 109 BÁRA"	#Fictional
 CZE_SP_arty_4_desc:0 "Bára is the masterpiece of the engineering. It is prone to counter-artillery fire loses due to remote control and fast off-road speeds, but also high ammunition stores for longability of its fire and resupplying."

 CZE_artillery_0:0 "122mm houfnice vz. 38/74"
 CZE_artillery_0_short:0 "vz. 38/74"
 CZE_artillery_0_desc:0 "Gun developed shortly after World War two used since then. Cheap but reliable."
