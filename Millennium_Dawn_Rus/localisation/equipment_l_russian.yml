 USA_infantry_weapons:0 "M14"
 USA_infantry_weapons_desc:0 "The M14 rifle, officially the United States Rifle, Caliber 7.62 mm, M14, is an American select-fire rifle that fires 7.62×51mm NATO (.308 in) ammunition. It became the standard-issued rifle for the U.S. military in 1959 replacing the M1 Garand rifle in the U.S. Army by 1961"
 USA_infantry_weapons1:0 "M16A1"
 USA_infantry_weapons1_desc:0 "The M16 rifle, officially designated Rifle, Caliber 5.56 mm, M16, is a family of military rifles adapted from the ArmaLite AR-15 rifle for the United States military. The original M16 rifle was a 5.56mm automatic rifle with a 20-round magazine."
 USA_infantry_weapons2:0 "M16A2"
 USA_infantry_weapons2_desc:0 "The development of the M16A2 rifle was originally requested by the United States Marine Corps as a result of combat experience in Vietnam with the XM16E1 and M16A1. It was officially adopted by the Department of Defense as the "US Rifle, 5.56mm, M16A2" in 1982. The Marines were the first branch of the U.S. Armed Forces to adopt it, in the early/mid-1980s, with the United States Army following suit in the late 1980s."
 USA_infantry_weapons3:0 "M16A4"
 USA_infantry_weapons3_desc:0 "The M16A4 is the fourth generation of the M16 series. It is equipped with a removable carrying handle and a full length quad Picatinny rail for mounting optics and other ancillary devices. The FN M16A4, using safe/semi/burst selective fire, became standard issue for the U.S. Marine Corps.Military issue rifles are also equipped with a Knight's Armament Company M5 RAS hand guard, allowing vertical grips, lasers, tactical lights, and other accessories to be attached, coining the designation M16A4 MWS (or Modular Weapon System) in U.S. Army field manuals."
 USA_infantry_weapons4:0 "M4A1"
 USA_infantry_weapons4_desc:0 "The M4 carbine is a shorter and lighter variant of the M16 assault rifle. The M4 is a 5.56×45mm NATO, air-cooled, direct impingement gas-operated, magazine-fed carbine. It has a 14.5 in (370 mm) barrel and a telescoping stock."
 USA_infantry_weapons6:0 "MR24"
 USA_infantry_weapons6_desc:0 "A new revolutionary design that incorporates cutting edge materials and advanced balistics computer."
 USA_infantry_weapons5:0 "Mk 17"
 USA_infantry_weapons5_desc:0 "The Mk 17 is a gas-operated (short-stroke gas piston)self-loading rifle with a rotating bolt.It is constructed to be extremely modular, including barrel change to switch between calibers. The rifle was developed by Belgian manufacturer FN Herstal (FNH) for the United States Special Operations Command (SOCOM) to satisfy the requirements of the SCAR competition.This family of rifles consist of two main types. The SCAR-L, for "light," is chambered in 5.56×45mm NATO cartridge and the SCAR-H, for "heavy," is chambered in 7.62×51mm NATO. Both are available in Close Quarters Combat (CQC), Standard (STD), and Long Barrel (LB) variants."
 USA_infantry_weapons7:0 "Titan APPL"			#Fictional
 USA_infantry_weapons7_desc:0 "This weapons platform incorporates the same American reliability of the M4 system but applies technology totally unique to the 21'st century. Not only is this system lightweight through the use of caseless ammunition, but it also utilizes a variant of miniaturized magnetic acceleration effectivley making the weapon an early handheld hybrid railgun"


 USA_Anti_Air_0:0 "FIM-43 Redeye"
 USA_Anti_Air_0_desc:0 "Developed by our own General Dynamics, this missile system uses passive infared homing to track aircraft based on the heat from their exhaust, after the operator tracks their target visually as they would any other small arms. Requiring a direct hit to be lethal, this weapon is crude yet effective."
 USA_Anti_Air_1:0 "FIM-92 Stinger"
 USA_Anti_Air_1_desc:0 "Designed much like its predecessor, this passive air-to-surface missile features several new upgrades from the earlier model such as improved ballistics, software, and a variant with dual IR and UV detection."
 USA_Anti_Air_2:0 "FIM-92E Stinger"
 USA_Anti_Air_2_desc:0 "Continuing on the reliability of the "Stinger" platform, General dynamics has improved the system by adding a new rollover sensor and revised control software, the flight behavior has also significantly improved. Additionally, the performance against small targets such as drones, cruise missiles and light reconnaissance helicopters has increased dramatically."
 USA_Anti_Air_3:0 "FIM-194 Speargun"		#Fictional
 USA_Anti_Air_3_desc:0 "As 5'th generation aircraft have made a noticeable presence in the battlefield, this latest iteration of our MANPAD system implements a host of changes to address this new foe. Most notably it's targeting capabilities which range from Command Line of Sight, Laser Guided, as well as UV and IR targeting."
 USA_Anti_Air_4:0 "FIM-245 Heartstriker"		#Fictional
 USA_Anti_Air_4_desc:0 "This system created by a DARPA effort is the pinnacle of our MANPAD weapons platforms. With recent advances as well as miniaturizations of sensors our engineers have enabled 1 man with the effective power to destroy or disable some of the stealthiest aircraft available to our adversaries."

 USA_Amph_APC_3:0 "AAV-P7"
 USA_Amph_APC_3_desc:0 "The AAV-P7(Assault Amphibious Vehicle - Personnel 7) is a fully tracked amphibious landing vehicle with a plethora of variants intended to ensure that our units are combat effective before, during, and after egress in and out of water."
 USA_Amph_APC_3_short:0 "AAV-P7"

 USA_APC_1:0 "M113 APC"
 USA_APC_1_desc:0 "Developed by FMC(Food Machinery Corp), this APC earned the nickname 'Green Dragon' from the Viet Cong as it was used to break through heavy thickets in dense jungle to quickly attack and overrun enemy positions."
 USA_APC_1_short:0 "M113 APC"
 USA_APC_2:0 "M113 ACAV"
 USA_APC_2_short:0 "M113 ACAV"
 USA_APC_3:0 "M113A3"
 USA_APC_3_short:0 "M113A3"
 USA_APC_4:0 "LAV-25A1"
 USA_APC_4_desc:0 "These newer wheeled armored vehicles give increased protection over earlier models especially in the case of IED threats. Just as impressive is the array of features that this platform hosts including; a laser designator, laser rangefinder, gps, and radios and computers that take target position data and transmit it to distant artillery units, or bombers overhead"
 USA_APC_4_short:0 "LAV-25A1"
 USA_APC_5:0 "M1126 Stryker ICV"
 USA_APC_5_desc:0 "Actually originating from our Canadian neighbours the Stryker satisfies the needs of the Marine Corps and also incorporates an automatic fire-suppression system, a CBRN system, day/night thermal imaging, as well as next gen on-board communication systems."
 USA_APC_5_short:0 "M1126 Stryker ICV"
