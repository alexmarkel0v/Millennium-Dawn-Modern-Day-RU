 SOV_Anti_tank_1:0 "AT-4 «Фагот»"
 SOV_Anti_tank_1_desc:0 "Гораздо легче, чем другие AT-системы, и старше. AT может поражать на расстоянии 70–2500 м, что по сравнению с другими значительно меньше, но дешевле."
