 Anti_tank_2:0 "ПТУР 2005 года"
 Anti_tank_2_desc:0 "Противотанковые управляемые ракеты - это переносные ракетные комплексы, в которых используются фугасные боеголовки, специально предназначенные для нападения на тяжелобронированные машины. Данное поколение ПТРК «Выстрелил и забыл» использует электрооптический искатель изображений и ракеты с тандемным зарядом для поражения современной брони ЭРА, которые атакуют самую слабую часть бронетехники противника."
