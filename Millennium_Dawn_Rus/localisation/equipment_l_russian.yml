 util_vehicle_equipment:0 "Внедорожник"
 util_vehicle_equipment_desc:0 "Транспортное средство общего назначения, как правило, моторизованное, предназначенное для выполнения конкретной задачи с большей эффективностью, чем транспортное средство общего назначения."
 util_vehicle_desc:0 "Внедорожник - это транспортное средство, обычно моторизованное, предназначенное для выполнения конкретной задачи с большей эффективностью, чем универсальное транспортное средство."
 util_vehicle_0:0 "Внедорожник 1965 года"
 util_vehicle_0_desc:0 "Транспортные средства общего назначения - это транспортные средства, используемые моторизованными пехотными силами в качестве транспорта на поле боя. Модели более раннего поколения, джипы и грузовики, практически не защищены броней и отличаются в основном от своих гражданских аналогов тем, что они более прочные и имеют большую мобильность в труднопроходимой местности. В моделях более позднего поколения типа 'Хамви' - улучшенная броня, противоминная защита и улучшенная защита экипажа. Если машины вооружены, то это обычно легкое вооружение, такое как пулеметы."
