 early_helicopter:0 "Вертолет"
 early_helicopter_desc:0 "Ранняя модель вертолетов. Позволит нам исследовать транспортные вертолеты и штурмовые вертолеты"
 attack_helicopter_equipment:0 "Штурмовой вертолет"
 attack_helicopter_equipment_desc:0 "Штурмовой вертолет - это вооруженный вертолет с основной ролью ударного самолета, способный поражать наземные цели, такие как вражеская пехота и боевые бронированные машины. Из-за их тяжелого вооружения их иногда называют боевыми вертолетами."
 attack_helicopter_desc:0 "Штурмовые вертолеты - это вооруженные вертолеты, предназначенные для поддержки сухопутных войск. Отлично справляясь с бронетехникой и подразделениями без воздушного прикрытия, они смогут быстро расправляться с врагами, не имеющими соответствующих контрмер. Однако ударные вертолеты очень уязвимы для истребителей и зенитного вооружения."
