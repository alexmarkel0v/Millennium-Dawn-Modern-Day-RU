 SOV_IFV_1:0 "БМП-1"
 SOV_IFV_1_desc:0 "БМП-1 - советская десантная гусеничная боевая машина пехоты. Использовалась в советско-афганской войне для перевозки войск и борьбы с джихадистами. Оснащена 73мм 2А28 пушкой и пусковой установкой ПТУР."
 SOV_IFV_1_short:0 "БМП-1"
 SOV_IFV_2:0 "БТР-T"
 SOV_IFV_2_desc:0 "Тяжелая боевая машина пехоты, макс. бронирование 320 мм с ЭРА. БТР-T стреляет из ПТУР 9M113 «Конкурс» ATG и 30mm 2A42 автопушки."
 SOV_IFV_2_short:0 "БТР-T"
 SOV_IFV_3:0 "БМП-2"
 SOV_IFV_3_short:0 "БМП-2"
 SOV_IFV_4:0 "БМП-3"
 SOV_IFV_4_desc:0 "БМП-3 - это советская боевая машина пехоты, преемник БМП-1 и БМП-2. Стреляет из 100-мм пушки с тяжелыми снарядами."
 SOV_IFV_4_short:0 "БМП-3"
 SOV_IFV_5:0 "БМП-3М"
 SOV_IFV_5_desc:0 "БМП-3М - это советская боевая машина пехоты, преемник БМП-1 и БМП-2 и вариант 3. Использует модернизированную пушку и двигатель."
