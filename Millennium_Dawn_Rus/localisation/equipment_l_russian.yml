 LHA:0 "Десантный штурмовой вертолетоносец"
 LHA_desc:0 "Десантный штурмовой вертолетоносец является классификационным символом корпуса для вертолетоносных десантных штурмовых кораблей общего назначения."
 LHA_0:0 "ДШВ 1975 года"
 LHA_0_desc:0 "Десантный штурмовой вертолетоносец крупнее десантно-вертолетного дока и может превышать размеры обычных носителей. Разница между ДШВ и ДВД в игре заключается в том, что ДШВ способны нести самолеты с неподвижным крылом, а также обеспечивать бонус бомбардировки с берега."
