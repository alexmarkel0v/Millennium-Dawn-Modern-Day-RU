 SPR_APC_1:0 "Food Machinery Corp M-113A2"
 SPR_APC_1_short:0 "TOA M-113A2"
 SPR_APC_1_desc:0 "The TOA, from the Spanish "Transporte Oruga Acorazado", is a fully tracked armored personnel carrier (APC) that was developed and produced by the Food Machinery Corp (FMC). The M113 introduced new aluminum armor that made the vehicle much lighter than earlier vehicles; it was thick enough to protect the crew and passengers against small arms fire but light enough that the vehicle was air transportable and moderately amphibious. Spanish army uses a wide variety of adaptations of the vehicle such as armored ambulance, mortar carrier, engineer vehicle, and command vehicle."
 SPR_APC_2:0 "Enasa BMR-600"
 SPR_APC_2_short:0 "BMR-600"
 SPR_APC_2_desc:0 "A 6x6 wheeled armoured personnel carrier produced in Spain by Enasa. Originally powered by a Pegaso 9157/8 306 hp diesel engine, it has an automatic gearbox, torque converter, independent suspension in all six wheels and amphibious capability. It can also be transported by air. It has received different kind of weapons throughout its life and there is also a field ambulance version. As part of its optional amphibious equipment, it has two hydrojets for travel through water. Basic APC. Can be armed with machine guns .50cal M2HB, 7.62mm MG1A1 or an automatic grenade launcher 40mm LAG-40."
 SPR_APC_3:0 "Enasa BMR-M1"
 SPR_APC_3_short:0 "BMR-M1"
 SPR_APC_3_desc:0 "The original Pegaso engines have been replaced by new 310 hp Scania DS9 61A 24S engines, as part of the "BMR 2" programme. Furthermore, the vehicles have been fitted with additional passive armour and an air conditioning unit. Basic APC. Can be armed with a M-2 12.70mm machine gun mounted in a TC-3 turret, an automatic grenade launcher 40mm LAG-40 or a TOW-2 rocket launcher."
 SPR_APC_4:0 "FMC Assault Amphibious Vehicle LVPT-7"
 SPR_APC_4_short:0 "LVPT-7"
 SPR_APC_4_desc:0 "After Korea war the USMC ordered a new amphibious vehicle model to replace the old LVT. It is used by U.S. Marine Corps Assault Amphibian Battalions to land the surface assault elements of the landing force and their equipment in a single lift from assault shipping during amphibious operations to inland objectives and to conduct mechanized operations and related combat support in subsequent mechanized operations ashore. It is also operated by other forces. Marines call them "amtracs", a shortening of their original designation, "amphibious tractor". Spanish navy signed a deal to include them for the Infantería de Marina."
 SPR_APC_5:0 "BAE Systems Assault Amphibious Vehicle 7A1"
 SPR_APC_5_short:0 "AAV-7A1"
 SPR_APC_5_desc:0 "The Assault Amphibious Vehicle(AAV)— official designation AAVP-7A1 (formerly known as Landing Vehicle, Tracked, Personnel-7 abbr. LVTP-7)—is a fully tracked amphibious landing vehicle. Powered by a Cummins VT400 diesel engine and this is driven through FMC's HS-400-3A1 transmission. It has eight smoke grenade launchers around the armament station which is a Cadillac Gage weapon station or Up-Gunned Weapon Station (UGWS) which was armed with both a .50 cal (12.7 mm) M2HB machine gun and a Mk-19 40 mm grenade launcher. The AAV-7A1 is the main amphious assault vehicle of the Spanish Infantería de Marina."
 SPR_APC_6:0 "RG-31 Nyala"
 SPR_APC_6_short:0 "RG-31 Nyala"
 SPR_APC_6_desc:0 ""
 SPR_APC_7:0 "MOWAG GmbH Piraña III"
 SPR_APC_7_short:0 "Piraña III"
 SPR_APC_7_desc:0 "Designed by the Swiss company MOWAG (currently General Dynamics European Land Systems – Mowag GmbH). The Piraña IIIC is a 8x8 APC Vehicle with a modular scaleable armor protection against small arms fire, mine blasts and RPG rockets. It could be tailored, to suit specific customer requirements. Add-on armor can be fitted for a higher level of protection. It has a special underfloor design, that provides protection against landmines and improvised explosive devices. Vehicle is fitted with NBC protection and automatic fire suppression systems. A baseline APC is usually armed with remotely-controlled 12.7mm HMG."
 SPR_APC_8:0 "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short:0 "Piraña IIIC"
 SPR_APC_8_desc:0 "An improved version of the Piraña III."


 SPR_Air_APC_2:0 "Pegaso BMR"

 SPR_IFV_1:0 "Panhard M-3"
 SPR_IFV_1_short:0 "M-3"
 SPR_IFV_1_desc:0 "The Panhard M-3 vehicle was designed to give support to the units equipped with the AML recon model. The 95% of the mechanic pieces are fully compatible with the AML model so the building and maintenance costs can be reduced to minimum. Vehicle's crew consists in a commander, gunner, loader and driver. The basic weapon configuration is a M-32 76/60mm cannon a M-2 12.70mm machine gun in the roof and a coaxial 7.62mm Browning M-1919A4E1."
 SPR_IFV_2:0 "ENASA-Pegaso VEC"
 SPR_IFV_2_short:0 "VEC"
 SPR_IFV_2_desc:0 "The VEC (Spanish. Vehiculo de Exploracion de Caballería) is armoured vehicle based in the BMR and designed by the spanish company ENASA-Pegaso (Today Santa Bárbara Sistemas). The VEC version retains most of the mechanical components of the BMR but varies the shape of the hull, distribution and internal conditioning to adapt it to its new functions. The VEC mounts a 25mm M-242 Bushmaster cannon or a 7.62mm MG-42 machine gun in a TC-25 turret."
 SPR_IFV_3:0 "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short:0 "VEC-M"
 SPR_IFV_3_desc:0 "After a long an intense service the VEC-M includes several improvements over the original model. The engine has been replaced by a Scania DS9 with better a better performance the other highly improved area has been vehicle's defense. The hull armour has been increased to counter damage from medium machine guns until 14.50mm cal. The M series includes an anti-explosion equipment very similar to the MBT units based in several sensors which enables a fire-control system when detecting an internal explosion."
 SPR_IFV_4:0 "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short:0 "VCI/C Pizarro"
 SPR_IFV_4_desc:0 "ASCOD (Austrian Spanish Cooperation Development) IFV is the product of a cooperation agreement between Steyr-Daimler-Puch AG and Santa Bárbara Sistemas. In Spain, the vehicle is called "Pizarro". The VCI/C (In spanish "Vehiculo de Combate de Infantería/Caballería") mounts a 30mm Mauser MK-30/2 autocannon in a fully traversable electro-mechanical turret. The dual belt-fed 30mm cannon, electrical stabilized on two planes, is able to fire at a rate of up to 770RPM and accurately engage targets on the move. As secondary armament, the Pizarro carries a MG-3 machine gun."
 SPR_IFV_5:0 "General Dynamics ASCOD VCI/C Pizarro Phase II"
 SPR_IFV_5_short:0 "VCI/C Pizarro II"
 SPR_IFV_5_desc:0 "For its second phase, the engine group has been improved and now it mounts a MTU 8V-199-TE20 and a new generation transmission which works with a binary logic, fully developed in Spain."
 SPR_IFV_6:0 "General Dynamics ASCOD VCI/C Pizarro Phase III"
 SPR_IFV_6_short:0 "VCI/C Pizarro III"
 SPR_IFV_6_desc:0 "On its third iteration is remarkable that this new Pizarro Phase 3 would be the result of combining the new generation ASCOD barge used in the Sapper Combat Vehicle (VCZAP) but providing it with the mission systems developed for the Wheel Combat Vehicle (VCR) "Dragon". The modernized barge used in the VCZAP offers high levels of protection as it's is optimized against mines and IEDs, has high ballistic protection and anti-mine seats. The mission systems that have been incorporated, incorporates situational awareness, communications equipment, weapons systems, electro-optics and navigation systems."
 SPR_IFV_8:0 "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short:0 "VCR 8x8 Dragón"
 SPR_IFV_8_desc:0 "Based in the Piranha V platform, the Dragón is a armored infantry transport vehicle which has been totally designed for being fully adapted to the Spanish army requirements. The basic model for infantry transport, incorporates the UT-30 MK2 remote tower, manufactured by NAVANTIA but with ELBIT and EXPAL technology, armed with the 30 mm ATK MK44-ABM Bushmaster II cannon."

