 #Helicopters
 SPR_transport_helicopter1:0 "Bell UH-1H Huey"
 SPR_transport_helicopter1_short:0 "UH-1H Huey"
 SPR_transport_helicopter1_desc:0 "Utility military helicopter powered by a single turboshaft engine, with two-blade main and tail rotors. The first member of the prolific Huey family, it was developed by Bell Helicopter to meet a United States Army's 1952 requirement for a medical evacuation and utility helicopter, and first flew in 1956. The UH-1 was the first turbine-powered helicopter produced for the United States military, and more than 16,000 have been built since 1960."
 SPR_transport_helicopter2:0 "Airbus Helicopters AS 332 Super Puma"
 SPR_transport_helicopter2_short:0 "As332 SuperPuma"
 SPR_transport_helicopter2_desc:0 "A four-bladed, twin-engine, medium-size utility helicopter developed and marketed by Airbus Helicopters. It is a re-engined and more voluminous version of the original Aérospatiale SA 330 Puma."
 SPR_transport_helicopter3:0 "Boeing CH-47 Chinook"
 SPR_transport_helicopter3_short:0 "CH-47 Chinook"
 SPR_transport_helicopter3_desc:0 "Twin-engined, tandem rotor, heavy-lift helicopter developed by American rotorcraft company Vertol and manufactured by Boeing Rotorcraft Systems. The CH-47 is among the heaviest lifting Western helicopters. The Chinook possesses several means of loading various cargoes, including multiple doors across the fuselage, a wide loading ramp located at the rear of the fuselage, and a total of three external ventral cargo hooks to carry underslung loads, as well."
 SPR_transport_helicopter4:0 "NHIndustries NH-90"
 SPR_transport_helicopter4_short:0 "NH-90"
 SPR_transport_helicopter4_desc:0 "A medium-sized, twin-engine, multi-role military helicopter. It was developed in response to NATO requirements for a battlefield helicopter which would also be capable of being operated in naval environments. The Spanish NH90 variant features domestically assembled General Electric CT7 8F5 engines, customised communications suite, and Indra-developed electronic warning systems."
 SPR_transport_helicopter5:0 "Sikorsky UH-60 Stealth Hawk"
 SPR_transport_helicopter5_short:0 "Sikorsky UH-60S Stealth Hawk"

 SPR_attack_helicopter1:0 "Bell Helicopter Textron AH-1 Cobra"
 SPR_attack_helicopter1_short:0 "AH-1 Cobra"
 SPR_attack_helicopter1_desc:0 "A two-blade, single-engine attack helicopter manufactured by Bell Helicopter. It was developed using the engine, transmission and rotor system of the Bell UH-1 Iroquois. A member of the prolific Huey family, the AH-1 is also referred to as the HueyCobra or Snake. The Spanish Navy designated the type "Z-14". These were equipped with the M35 20 mm cannon system, and were used to support coastal patrol boats."
 SPR_attack_helicopter2:0 "Bell Helicopter OH-58A Kiowa"
 SPR_attack_helicopter2_short:0 "OH-58A Kiowa"
 SPR_attack_helicopter2_desc:0 "The OH-58A Kiowa is a 4-place observation helicopter. The Kiowa has two-place pilot seating, although the controls in the left seat are designed to be removed to carry a passenger up front. During its Vietnam development, it was fitted with the M134 Minigun, a 7.62 mm electrically operated machine gun."
 SPR_attack_helicopter3:0 "Eurocopter Tigre"
 SPR_attack_helicopter3_short:0 "Tigre"
 SPR_attack_helicopter4:0 "Eurocopter Tigre E Mk2"
 SPR_attack_helicopter4_short:0 "Tigre E Mk2"
 SPR_attack_helicopter4_desc:0 "A four-bladed, twin-engined attack helicopter. It is manufactured by Airbus Helicopters, wich designate it as the EC665. In Spain it is called the Tigre. The Tigre has the distinction of being the first all-composite helicopter developed in Europe; incorporates advanced features such as a glass cockpit, stealth technology, and high agility to increase its survivability."
 SPR_attack_helicopter5:0 "Airbus Helicopters EC665 Tigre Mark3"
 SPR_attack_helicopter5_short:0 "Tigre MK3"
 SPR_attack_helicopter5_desc:0 "Spain worked with France, Germany and Australia in a upgrade of the Tiger HAD, referred to as the Tiger Mk3. A key aspect of this upgrade, has been the adoption of a common anti-tank missile, as well as other improvements in areas such as the communication system."


 SPR_MBT_1:0 "M60A3TTS"
 SPR_MBT_1_short:0 "M60A3TTS"
 SPR_MBT_2:0 "AMX-30E"
 SPR_MBT_2_short:0 "AMX-30E"
 SPR_MBT_3:0 "Leopard 2A4S"
 SPR_MBT_3_short:0 "Leopard 2A4S"
 SPR_MBT_4:0 "Leopard 2A6Ε"
 SPR_MBT_4_short:0 "Leopard 2A6Ε"
 SPR_MBT_5:0 "Leopard 2A7+"
 SPR_MBT_5_desc:0 "The Leopard 2A7+ is designed to operate both in low intensity and high intensity conflicts.The tank's protection has been increased by modular armour; the frontal protection has been improved with a dual-kit on the turret and hull front, while 360° protection against RPGs and mine protection increase the survivability of the tank in urban operations.[148] The modular armour's system components were first used by Canada in Afghanistan.It can fire programmable HE munitions and the turret mounted MG3 has been replaced with a stabilised FLW 200 remotely controlled weapon station. The mobility, sustainability and situational awareness have also been improved."
 SPR_MBT_5_short:0 "Leopard 2A7+"
 SPR_MBT_7:0 "Leopard 3"
 SPR_MBT_7_short:0 "Leopard 3"
 SPR_MBT_8:0 "Leopard 3A3"
 SPR_MBT_8_short:0 "Leopard 3A3"

 SPR_util_vehicle_0:0 "Willys-V.I.A.S.A MB-CJ3B"
 SPR_util_vehicle_0_short:0 "MB-CJ3B"
 SPR_util_vehicle_0_desc:0 "Produced in Spain by V.I.A.S.A. (Vehículos Industriales y Agrícolas, Sociedad Anónima) under the license of Willys, the MB-CJ3B it's a light-weight all-road vehicle. It's equiped with a Perkins P4-192 engine. Due to its great maneuverability and speed, it is an ideal vehicle for reconnaissance and liaison between troops."
 SPR_util_vehicle_1:0 "Land Rover-Santana 88"
 SPR_util_vehicle_1_short:0 "Land Rover 88"
 SPR_util_vehicle_1_desc:0 ""
 SPR_util_vehicle_2:0 "Nissan Patrol MC-4 "
 SPR_util_vehicle_2_short:0 "Nissan Patrol"
 SPR_util_vehicle_2_desc:0 "Designed for the Spanish army by Nissan, it carries the designation of MC-4 (Military Short 4 cylinders). It's based on a short battle chassis, 4.10m long, pick-up type. The engine is an atmospheric 4-cylinder of 2,820cm3 with 82HP and a 5-speed gearbox. The main modifications of this model are centered on the windshield, which is foldable or comes in two halves to attach the barrel without CSR recoil, the front and rear bumpers more robust than the civil version , thus improving the angles of attack and exit, some accessories such as hooks, pilots or the electrical installation of 24V, NATO spec."
 SPR_util_vehicle_3:0 "Santana Aníbal"
 SPR_util_vehicle_3_short:0 "Santana Aníbal"
 SPR_util_vehicle_3_desc:0 ""
 SPR_util_vehicle_4:0 "UROVESA VAMTAC Rebeco"
 SPR_util_vehicle_4_short:0 "VAMTAC Rebeco"
