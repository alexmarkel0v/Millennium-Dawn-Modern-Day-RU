 L_AT_Equipment:0 "ПТУР"
 L_AT_Equipment_desc:0 "Противотанковая управляемая ракета (ПТУР) - это управляемая ракета, предназначенная в первую очередь для поражения и уничтожения тяжелобронированной военной техники."
 Anti_tank_desc:0 "Противотанковая управляемая ракета (ПТУР) - это управляемая ракета, предназначенная в первую очередь для поражения и уничтожения тяжелобронированной военной техники."
 Anti_tank_0:0 "ПТУР 1965 года"
 Anti_tank_0_desc:0 "Противотанковые управляемые ракеты - это переносные ракетные комплексы, в которых используются фугасные боеголовки, специально предназначенные для атак на тяжелобронированные машины. Это поколение ПТРК управляется джойстиком, и поэтому требует прямой видимости и высококвалифицированного оператора."
 H_AT_Equipment:0 "Моторизированная ПТУР"
 H_AT_Equipment_desc:0 "Истребитель танков или охотник за танками - это боевая бронированная машина, вооруженная артиллерийским орудием прямого действия или ракетной пусковой установкой, с ограниченными эксплуатационными возможностями и предназначенная для поражения танков противника."
 Heavy_Anti_tank_desc:0 "Истребитель танков или охотник за танками - это боевая бронированная машина, вооруженная артиллерийским орудием прямого действия или ракетной пусковой установкой, с ограниченными эксплуатационными возможностями и предназначенная для поражения танков противника."
 Heavy_Anti_tank_0:0 "Моторизированная ПТУР 1965 года"
 Heavy_Anti_tank_0_desc:0 "Тяжелые противотанковые управляемые ракетные системы имеют большую дальность и большую полезную нагрузку. Таким образом, увеличенный вес делает их непригодными для перевозки. Поэтому они установлены на транспортных средствах. Они используют фугасные боеголовки, специально предназначенные для атаки тяжело бронированных машин. Это поколение ПТРК управляется джойстиком, и поэтому требует прямой видимости и высококвалифицированного оператора."
 Anti_tank_1:0 "ПТУР 1985 года"
 Anti_tank_1_desc:0 "Противотанковые управляемые ракеты - это переносные ракетные комплексы, в которых используются фугасные боеголовки, специально предназначенные для атак на тяжелобронированные машины. В этом поколении ПТРК используется полуавтоматическое или лазерное полуавтоматическое управление."
 Heavy_Anti_tank_1:0 "Моторизированная ПТУР 1985 года"
