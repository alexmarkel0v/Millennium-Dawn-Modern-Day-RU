 CZE_Air_UAV1:0 "CANTAS A"
 CZE_Air_UAV1_desc:0 "Small VTOL surveillance drone"
 CZE_Air_UAV2:0 "CANTAS II"											#Fictional
 CZE_Air_UAV2_desc:0 "Project of medium-sized advanced VTOL drone with basic strike capabilities."
 CZE_Air_UAV3:0 "BL-1 Bouře"										#Fictional
 CZE_Air_UAV3_desc:0 "Project of advanced long-range drone with precision ammunition and basic air-to-air capacity."
 CZE_Air_UAV4:0 "BL-4 Blesk" 										#Fictional
 CZE_Air_UAV4_desc:0 "Domestically developed stealth drone with precision strike capabilities and very long endurance with ability to stay at the height of 30km for 250 hours due to the lower air drag and specific pressure."

 CZE_attack_helicopter1:0 "Mil Mi-171Š"
 CZE_attack_helicopter1_desc:0 "Domestically overhauled Mi-8/Mi-17/Mi-18 into basic attach helicopter equiped with AGM and AAM missile on its underwing pylons. The helicopter is still capable of carrying 16 passengers inside its airframe."
 CZE_attack_helicopter2:0 "Mi-24D"
 CZE_attack_helicopter2_desc:0 "Domestically produced export version of the Mi-24 from the Soviet Union with new Czech software and hardware including new sensor array, optics and facelift of the networking trough the helicopter simplifying it to modern standards."
 CZE_attack_helicopter3:0 "Mi-35M"
 CZE_attack_helicopter3_desc:0 "Mi-35M is 1st batch of modernizations to this craft. It has 6 underwing pylons which can carry many types of guided, unguided weapon systems or gunpods of the latest generation."
 CZE_attack_helicopter4:0 "BV-38 Blesk"				#Fictional
 CZE_attack_helicopter4_desc:0 "Experience from past helicopter upgrades and projects allowed us to design our own battle helicopter. The result is BV-14 Blesk who has pusher propeller in addition to the main rotor allowing this helicopter to fly at amazing 450kph speeds. This was also achieved by making its shape very streamlined and aerodynamic and putting all weapons unside its internal storage for them. In emergency situations, there are always two Air-to-Air missiles ready to be fired even from this internal space to the 90°degree radius in front of the helicopter."
 CZE_attack_helicopter5:0 "BV-43 Vichr"				#Fictional
 CZE_attack_helicopter5_desc:0 "First stealth helicopter prototypes with code names BV-40, 41 and 42 resulted in this machine combining their abilities together. The helicopter uses many features from BV-38 and features also internal automatic reloader for missiles allowing the helicopter to have none external pylons even when needed unlike in the BV-38. There are 4 shafts for the missiles instead loaded with two AGM and two AAM with another 16 missiles of each type in the automatic realoader."

 CZE_early_helicopter:0 "HC-102"
 CZE_early_helicopter_desc:0 "Two-seat reconnaissance helicopter developed in the 60' ."
 CZE_transport_helicopter1:0 "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc:0 "Domestically produced version of Soviet Mi-4 used for various cargo transfers and troop paradrops featuring new engine and refitted internal space of the airframe featuring bigger cargo space and new cockpit design."
 CZE_transport_helicopter2:0 "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc:0 "Domestically produced version of Soviet Mi-8 used as large cargo hauler capable of transporting 16 passengers and 2 pilots. It has new digital cockpit and side-mounted MGs."
 CZE_transport_helicopter3:0 "V-5 Kolovrátek"	#Fictional
 CZE_transport_helicopter3_desc:0 "Experience from past helicopter upgrades and projects allowed us to design our own machines from the ground. The result is V-1,2,3 and 4 prototypes. And their first production model of V-5. It has 26m rotor blades allowing it to haul many tons of cargo or small vehicle."
 CZE_transport_helicopter4:0 "V-15 Skokan"		#Fictional
 CZE_transport_helicopter4_desc:0 "This helicopter has two rotors mounted on wings and can haul even larger amount of cargo or passengers to the destination. It is also armed with defensive armament and Air-to-Air missiles."
 CZE_transport_helicopter5:0 "V-41 Sokol"		#Fictional
 CZE_transport_helicopter5_desc:0 "Stealth helicopter with aerodynamic airframe coated with radar absorbient materials, storing cargo and optionally mounted weapons inside internal weapons bay"

 CZE_MR_Fighter1:0 "Su-22M4"
 CZE_MR_Fighter1_desc:0 "Domestically produced Su-22 Modernization 4 with improved avionics and software allowing newest AGM missiles."
 CZE_MR_Fighter2:0 "Let-25K"
 CZE_MR_Fighter2_desc:0 "Czech multirole fighter designed with ground strike capabilities in mind, leaving air combat as secondary objective."
 CZE_MR_Fighter3:0 "Aero L-21 Sova"					#Fictional
 CZE_MR_Fighter3_desc:0 "Fighter featuring new afterburning engines able to speed up to 3000kph at 20km altitude. It can carry many variants of weapons on its pylons including precision ammunition and JDAM bombs. In tests, bomb dropped from that speed at that altitude hit moving target 57km from the plane."
 CZE_MR_Fighter4:0 "Let-35 Skřivan"					#Fictional
 CZE_MR_Fighter4_desc:0 "Maneuverable multirole fighter with good energy retention. It focuses mainly on Air-to-Air combat."
 CZE_MR_Fighter5:0 "Let-55 Straka"					#Fictional
 CZE_MR_Fighter5_desc:0 "Two engine-vectoring supermaneuverable fighter. Equips most modern ammunition due to its specially designed software composed of core code combined with modular parts of code from various weapon manufacturers allowing each weapon system piece to be coded specifically for its sole purpose. This also eases updates of the software and results in almost no incompatibility."
 CZE_MR_Fighter6:0 "Aero L-73 Špaček"				#Fictional
 CZE_MR_Fighter6_desc:0 "Supercruise capable stealth multirole fighter with internal storage of 8 pylons designed for SEAD role."
 CZE_MR_Fighter7:0 "Let-81 Sup"						#Fictional
 CZE_MR_Fighter7_desc:0 "Hypersonic interceptor with Energy-Directed Weapons on both offensive and defensive purposes and hypersonic missiles."
 CZE_MR_Fighter8:0 "Let-83 Slavík"					#Fictional-The Tier 8 is not in game yet anyway....
 CZE_MR_Fighter8_desc:0 "Hypersonic morphing shape-shifting multirole plane with anti-sattelite weaponary and variable engine shaping capable of suborbital flight for big periods of time doubling as spyplane capable of shooting down any opponent trying to catch it at same time."

