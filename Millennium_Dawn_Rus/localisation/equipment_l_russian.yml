 AA_Equipment: "ПЗРК"
 AA_Equipment_desc: "Ракета класса 'земля-воздух' - это ракета, предназначенная для запуска с земли, и уничтожения самолетов и других ракет."
 Anti_Air_desc: "Ракета класса 'земля-воздух' - это ракета, предназначенная для запуска с земли, и уничтожения самолетов и других ракет."
 Anti_Air_0: "ПЗРК 1965 года"
 Anti_Air_0_desc: "Портативные зенитно-ракетные комплексы - пусковые установки типа 'земля-воздух', запускаемые с плеча. Поскольку переносимый вес накладывает жесткие ограничения на размеры ракет, они представляют собой системы малой дальности. Таким образом, они представляют угрозу для низколетящих самолетов и смертельны для вертолетов."
 SP_AA_Equipment:0 "ЗРК"
 SP_AA_Equipment_desc:0 "Зенитная ракетная установка класса 'земля-воздух' (ЗРК) - это ракетный комплекс, предназначенный для уничтожения самолетов или ракет."
 SP_Anti_Air_0:0 "СМ ПВО 1965 года"
 SP_Anti_Air_0_desc: "В системах ПВО, стреляющих на короткие и средние дистанции, могут применяться ракеты большего радиуса действия, чем ПЗРК, что представляет угрозу для всех самолетов. Они также могут нести больше ракет. Такие системы противовоздушной обороны используются в специальных зенитных батареях и батальонах."
 SP_Anti_Air_desc:0 "Ракета 'земля-воздух' (ПЗРК) - это ракета, предназначенная для уничтожения самолетов и других ракет."
 Anti_Air_1:0 "ПЗРК 1985 года"
