 SP_R_arty_0:0 "РСЗО 1965"
 SP_R_arty_0_desc:0 "Самоходные ракетные пусковые установки могут стрелять быстрыми залпами ракет, которые охватывают большую площадь. Они часто используются против плацдармов противника. Из-за массовых разрушений имеют большую минимальную дальность поражения, чем обычная артиллерия. Также имеют более низкую точность и поэтому не подходят для точных выстрелов и требуют специальных транспортных средств для перезарядки."
