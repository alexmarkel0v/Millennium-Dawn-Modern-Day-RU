 missile_submarine_desc:0 "Подводная лодка с крылатыми ракетами - это подводная лодка, которая в качестве основного вооружения выпускает крылатые ракеты (КРМБ)"
 missile_submarine_1:0 "АРПЛ 1965 года"
 missile_submarine_1_desc:0 "Атомная ракетная подводная лодка запускает крылатые ракеты в качестве основного вооружения. Крылатая ракета и специальные противокорабельные ракеты значительно повышают способность корабля атаковать надводные корабли. Торпеды являются более скрытным вариантом, но ракеты дают гораздо большую дальность поражения, а также возможность поражать несколько целей в разных направлениях одновременно. В игре эти подводные лодки имеют гораздо более высокую скорострельность, чем подводные лодки с торпедами."
