 USA_APC_7_short:0 "LAV30"
 USA_APC_8:0 "M967 Smith"			#Fictional
 USA_APC_8_desc:0 "DARPA's APC pet project has essentially created a fast-moving, more lethal, more armored Beast. This pinnacle of APC technology well ensure that the American warfighter is not only safe, but comfortable and even more combat effective as they are able to move in between and penetrate enemy positions faster than ever."
