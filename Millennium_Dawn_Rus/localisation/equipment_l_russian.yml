 CZE_artillery_1_short:0 "vz. 30"
 CZE_artillery_1_desc:0 "Artillery produced domestically using the czech technology over the foreign D-30."
 CZE_artillery_2:0 "155mm houfnice vz. 2"
 CZE_artillery_2_short:0 "vz. 2"
 CZE_artillery_2_desc:0 "New generation howitzer with direct-fire capability and computer guidance."
 CZE_artillery_3:0 "155mm houfnice vz. 23"			#Fictional
 CZE_artillery_3_short:0 "vz. 23"
 CZE_artillery_3_desc:0 "Artillery utilizing new generation of smart ammunition for precision strikes."
