 CZE_L_Strike_fighter1_desc:0 "In response to a sizable requirement for a common jet-propelled trainer to be adopted across the diverse nations of the Eastern Block, Aero decided to embark upon their own design project with a view to suitably satisfying this demand. On 5 April 1959, an initial prototype, designated as the XL-29, performed its maiden flight. The L-29 was selected to become the standard trainer for the air forces of Warsaw Pact nations, for which it was delivered from the 1960s onwards."
