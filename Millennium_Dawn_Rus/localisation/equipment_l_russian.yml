 USA_attack_helicopter2:0 "AH-64 Apache"
 USA_attack_helicopter2_desc:0 "The Boeing AH-64 Apache is an American twin-turboshaft attack helicopter with a tailwheel-type landing gear arrangement and a tandem cockpit for a crew of two. It features a nose-mounted sensor suite for target acquisition and night vision systems. It is armed with a 30 mm (1.18 in) M230 chain gun carried between the main landing gear, under the aircraft's forward fuselage, and four hardpoints mounted on stub-wing pylons for carrying armament and stores, typically a mixture of AGM-114 Hellfire missiles and Hydra 70 rocket pods. The AH-64 has significant systems redundancy to improve combat survivability."
 USA_attack_helicopter2_short:0 "AH-64 Apache"
 USA_attack_helicopter3:0 "AH-64D Apache Longbow"
 USA_attack_helicopter3_desc:0 "The AH-64D Apache Longbow is equipped with a glass cockpit and advanced sensors, the most noticeable of which being the AN/APG-78 Longbow millimeter-wave fire-control radar (FCR) target acquisition system and the Radar Frequency Interferometer (RFI), housed in a dome located above the main rotor. The radome's raised position enables target detection while the helicopter is behind obstacles (e.g. terrain, trees or buildings). The AN/APG-78 is capable of simultaneously tracking up to 128 targets and engaging up to 16 at once; an attack can be initiated within 30 seconds. A radio modem integrated with the sensor suite allows data to be shared with ground units and other Apaches, allowing them to fire on targets detected by a single helicopter."
 USA_attack_helicopter3_short:0 "AH-64D Apache"
 USA_attack_helicopter4:0 "AH-64E Apache Guardian"
 USA_attack_helicopter4_desc:0 "Formerly known as AH-64D Block III, in 2012, it was redesignated as AH-64E Guardian to represent its increased capabilities. The AH-64E features improved digital connectivity, the Joint Tactical Information Distribution System, more powerful T700-GE-701D engines with upgraded face gear transmission to accommodate more power, capability to control unmanned aerial vehicles (UAVs), full IFR capability, and improved landing gear."
