 CZE_cas3:0 "Aero L-159B Alca"										#2015	#Fictional
 CZE_Strike_fighter4_desc:0 "New generation(NG) of Albatros features newly designed airframe including new engine and composite materials allowing this plane to outmaneuver any opponents with its high thrust-to-weight ratio. It can carry many types of armament on its 6 pylons including guided GBU-12 Paveway II or newest AIM-9s. The plane also got new powerful detection, sensor and radar equipment."
