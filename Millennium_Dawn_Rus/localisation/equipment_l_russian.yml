 ### Russia ###
 SOV_infantry_weapons:0 "AKM"
 SOV_infantry_weapons_desc:0 "АКМ, разработанный в 1959 году, является наиболее распространенным модернизированным вариантом автомата АК-47, разработанного Михаилом Калашниковым. Он намного легче и точнее во время автоматического огня, чем его предшественник."
 SOV_infantry_weapons1:0 "AK-74"
 SOV_infantry_weapons1_desc:0 "АК-74 разработан на основе АКМ и имеет значительные улучшения по сравнению с его предшественником. Примечательно, что он использует патроны 5,45 мм вместо стандартного 7,62 мм по Варшавскому договору."
 SOV_infantry_weapons2:0 "AK-74M"
 SOV_infantry_weapons2_desc:0 "В 1991 году на заводе «Ижмаш» в Ижевске началось серийное производство модернизированного варианта АК-74 - АК-74М. Оснащен облегченным затвором и затворной рамой, а также полиамидным штоком, наполненным стеклом."
 SOV_infantry_weapons3:0 "AK-103"
 SOV_infantry_weapons3_desc:0 "Штурмовая винтовка АК-103 является аналогом АК-74М под патрон М43 размером 7,62х39 мм. Как и старый AKM, 103 может использовать различные прицелы, включая ночное видение и телескоп. К нему подойдет штык или гранатомет. В отличии от большинства АК, 103-ий с пластиком и более дешевыми материалами."
 SOV_infantry_weapons4:0 "AK-9"
 SOV_infantry_weapons4_desc:0 "АК-9 создан на базе ста серий автоматов Калашникова, таких как АК-104, но с некоторыми усовершенствованиями. Это компактный штурмовой винтовка с селективной стрельбой с использованием дозвукового патрона 9×39мм."
 SOV_infantry_weapons5:0 "AK-12"
 SOV_infantry_weapons5_desc:0 "АК-12 - новая российская штурмовая винтовка. Она была разработана в рамках программы подготовки будущих пехотинцев «Ратник». Изготовленная для специализированных подразделений, она заменит производство АК-103. АК-12 отличается улучшенной сбалансированностью и эргономичностью, что делает его самым элитным штурмовым винтовкой в России на сегодняшний день."
 #SOV_infantry_weapons5:0 "A-545"
 #SOV_infantry_weapons5_desc:0 "The A-545 is the Russian equivalent of the American M4 assault rifle. Using the Picatinny Rail system and adjustable shoulder stock and firing 5.45x39mm rounds. A cheap and well purposed alternative to NATO weapons."
 SOV_infantry_weapons6:0 "AK-23"
 SOV_infantry_weapons7:0 "AK-31"

 SOV_Anti_Air_0:0 "СA-7 Стрела-2"
 SOV_Anti_Air_0_desc:0 "Разработанный в начале холодной войны с использованием пропорциональной навигационной логики, для захвата и уничтожения американских ядерных бомбардировщиков. Одна из самых основных форм ПВО, которая может поражать цели на расстоянии 3700-4200м."
 SOV_Anti_Air_1:0 "СA-16 «Игла»"
 SOV_Anti_Air_1_desc:0 "«Игла» - это более современная версия «Стрелы», выпущенная в 2004 году Россией. Он использует двухфакторную инфракрасную (С-версию) систему наведения, которая намного лучше, чем у «Стрелы»."
 SOV_Anti_Air_2:0 "СA-24 «Игла-С»"
 SOV_Anti_Air_2_desc:0 "Новейший вариант, который является существенно улучшенным вариантом с большей дальностью действия, более чувствительным искателем, повышенной устойчивостью к последним мерам противодействия и более тяжелой боеголовкой. Производитель сообщает, что вероятность попадания составляет 0,8–0,9."
 SOV_Anti_Air_3:0 "СА-26"
 SOV_Anti_Air_4:0 "СА-28"

 SOV_APC_1:0 "БТР-60"
 SOV_APC_1_desc:0 "Один из старейших транспортных средств, все еще находящихся в эксплуатации, БТР-60 имеет 14,5-мм пулемет KPVT с 500 патронами. Вторичное оружие - спаренный пулемет 7,62 мм с 3,00 выстрелами. Отлично подходит для легких пехотных движений и QRF."
 #SOV_APC_1_variant:0 "BRDM-2"
 #SOV_APC_1_variant:0 "BTR-50"
 SOV_APC_1_short:0 "БТР-60"
 SOV_APC_2:0 "МТ-ЛБ"
 SOV_APC_2_desc:0 "МТ-ЛБ был создан в 1970-х годах. Сконструирован дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 SOV_APC_2_short:0 "МТ-ЛБ"
 SOV_APC_3:0 "БТР-70"
 SOV_APC_3_desc:0 "БТР-70 используется с 1972 года. В советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
 SOV_APC_3_short:0 "БТР-70"
 SOV_APC_4:0 "БТР-80"
 SOV_APC_4_desc:0 "БТР-80 - это колесный самолет-амфибия 8 × 8, разработанный в СССР. Он был принят в 1986 году и заменил предыдущие машины БТР-60 и БТР-70 в Советской Армии. Впервые он был развернут во время советской войны в Афганистане."
 SOV_APC_4_short:0 "БТР-80"
 #SOV_APC_4_variant:0 "BTR-82"
 SOV_APC_5:0 "БТР-90"
 SOV_APC_5_desc:0 "Разработан в 1994 году для борьбы с боевиками. Оснащен мощной 30-мм пушкой Шипунова 2А42 с 500 патронами."
 SOV_APC_5_short:0 "БТР-90"
 SOV_APC_6:0 "Курганец-25"
 SOV_APC_6_desc:0 "Один из самых современных российских автомобилей «Курганец-25» был изготовлен в 2015 году. Сделанный в качестве БМП имеет легкую пушку Бумеранг-БМ с 12,7-мм пулеметом Корд. По модели близко к американскому БМП Брэдли."
 SOV_APC_6_short:0 "Курганец-25"
 SOV_APC_7:0 "Курганец-35"
 SOV_APC_7_desc:0 "Так же, как 25, который в первую очередь является БМП, 35 - БТР, который может перевозить 12 человек и делает примерно то же самое, что и 25 в операциях БМП."
 SOV_APC_7_short:0 "Курганец-35"
 SOV_APC_8:0 "Курганец-45"
 SOV_APC_8_desc:0 "Не так много известно об этом супер БТР, но он имеет 40-мм пушку и может вмещать 12 человек."
 SOV_APC_8_short:0 "Курганец-45"
 
 SOV_Air_APC_2:0 "БТР-Д"
 SOV_Air_APC_2_desc:0 "Разработан в 1974 году для стрельбы по вражеским бомбардировщикам и истребителям. Высаживают войска и охотяться на вражеские самолеты. Применяются системы AGS и PKM 6P41."
 SOV_Air_APC_2_short:0 "БТР-Д"
 SOV_Air_APC_6:0 "БТР-МДМ"
 SOV_Air_APC_6_desc:0 "Очень легкий БТР, который использовался в 2015 году на парадах. Используется для сбрасывания с воздушно-десантными войсками, чтобы иметь поддержку транспортных средств."
 SOV_Air_APC_6_short:0 "БТР-МДМ"
 SOV_Air_IFV_1:0 "БМД-1"
 SOV_Air_IFV_1_desc:0 "Используется в качестве воздушно-десантного БМП, изготовленного в 1969 году для борьбы с десантниками США. Оснащен 73-мм пушкой 2A28 Grom и пусковой установкой ПТУР."
 SOV_Air_IFV_1_short:0 "БМД-1"
 SOV_Air_IFV_3:0 "БМД-2"
 SOV_Air_IFV_3_desc:0 "Используется в 1985 году как воздушно-десантный БМП. Оснащен 30-мм пушкой 2А42 и пусковой установкой ПТУР. Он намного быстрее и лучше бронирован, чем его предшественник."
 SOV_Air_IFV_3_short:0 "БМД-2"
 SOV_Air_IFV_4:0 "БМД-3"
 SOV_Air_IFV_4_desc:0 "БМП использовалась в 1990-х годах для борьбы с терроризмом. Основным вооружением была 30-мм пушка 2А42, отлично подходящая для выбивания пехоты из укрытия."
 SOV_Air_IFV_4_short:0 "БМД-3"
 SOV_Air_IFV_5:0 "БМД-4"
 SOV_Air_IFV_5_desc:0 "Изготовлен в 2004 году и используется для выбивания позиций прикрытия пехоты. Оснащен 100-мм пулеметом для пехоты противника и ПТО для танков. В боевых действиях в основном использовались."
 SOV_Air_IFV_5_short:0 "БМД-4"
 
 SOV_Amph_APC_1:0 "БТР-50" #All soviet APC were amphibious
 SOV_Amph_APC_1_desc:0 "БТР-50 - самый старый БТР, используемый Россией. Является одним из самых распространенных БТР в мире. Дешевый и востребованный."
 SOV_Amph_APC_1_short:0 "БТР-50"
 SOV_Amph_APC_2:0 "МТ-ЛБ"
 SOV_Amph_APC_2_desc:0 "МТ-ЛБ был разработан в 1970-х годах. Сконструирован дешево и быстро. Советы использовали их для легких противовоздушных и пехотных боев."
 SOV_Amph_APC_2_short:0 "МТ-ЛБ"
 SOV_Amph_APC_3:0 "БТР-70"
 SOV_Amph_APC_3_desc:0 "БТР-70 используется с 1972 года, в советско-афганскую войну они применялись для передвижения войск, а затем для оказания огневой поддержки. Единственное отличие от БТР-60 - это более тяжелая броня."
 SOV_Amph_APC_3_short:0 "БТР-70"
 SOV_Amph_APC_4:0 "БТР-80"
 SOV_Amph_APC_4_desc:0 "Сконструирован в 1984 году. Используется для перевозки войск и легких танков или противовоздушных операций. Вооруженный тем же вооружением, что и БТР-70, 80-й также имеет 30-мм пушку 2А72."
 SOV_Amph_APC_4_short:0 "БТР-80"
 #SOV_Amph_APC_4_variant:0 "BTR-82A"
 SOV_Amph_APC_5:0 "БТР-90"
 SOV_Amph_APC_5_desc:0 "Сделано в 1994 году для борьбы с террористами. Оснащен 30-мм пушкой Шипунова 2А42 с 500 патронами."
 SOV_Amph_APC_5_short:0 "БТР-90"
 SOV_Amph_APC_6:0 "K-16 «Бумеранг»"
 SOV_Amph_APC_6_desc:0 "Используется как многоцелевой БТР и БМП. Оснащен башней дистанционного управления BM 30 мм и противотанковыми ракетами Kornet."
 SOV_Amph_APC_6_short:0 "K-16 «Бумеранг»"
 
 SOV_Amph_IFV_1:0 "БМП-1"
 SOV_Amph_IFV_1_desc:0 "БМП-1 - советская десантная боевая машина гусеничной пехоты. Используется в советско-афганской войне для перевозки войск и борьбы с джихадистами. Оснащен 73мм 2А28 пушкой и пусковой установкой ПТУР."
 SOV_Amph_IFV_1_short:0 "БМП-1"
 SOV_Amph_IFV_2:0 "БТР-Т"
 SOV_Amph_IFV_2_desc:0 "Тяжелая боевая машина пехоты, с максимальной броней в 320 мм с ERA. БТР-Т стреляет из ПТУР «Конкурс» 9М113 и 30-мм пушки 2А42."
 SOV_Amph_IFV_2_short:0 "БТР-Т"
 SOV_Amph_IFV_3:0 "БМП-2"
 SOV_Amph_IFV_3_desc:0 "Самый большой страх джихадиста - это БМП-2, чрезвычайно быстрый и эффективный с его 30-мм пушкой и дробящими гусеницами."
 SOV_Amph_IFV_3_short:0 "БМП-2"
 SOV_Amph_IFV_4:0 "БМП-3Ф"
 SOV_Amph_IFV_4_desc:0 "БМП-3Ф используется на морях для стрельбы по вражеским лодкам и фрегатам. Стреляет из 100-мм пушки и пусковой установки ПТУР."
 SOV_Amph_IFV_4_short:0 "БМП-3Ф"
 
 SOV_Heavy_Anti_tank_0:0 "БРДМ-2 9П148 «Конкурс»"
 SOV_Heavy_Anti_tank_0_desc:0 "Используется во многих войнах и на многих транспортных средствах. Эффективная дальность 500-3000 м."
 SOV_Heavy_Anti_tank_1:0 "МТЛБ «Конкурс»"
 SOV_Heavy_Anti_tank_1_desc:0 "Более тяжелая ракетная система запускает больше, чем одну. «Конкурс» может поразить цели на расстоянии 4 км и уничтожить самый большой из танков врагов."
 SOV_Heavy_Anti_tank_2:0 "Корнет-E"
