 ### Singapore ###
 SIN_infantry_weapons:0 "M16S1"
 SIN_infantry_weapons_desc:0 "The M16S1 is an export variant of the US M16A1 rifle that was licensed to ST Kinetics for local production. In the early days of the SAF, the M16S1 was the standard issue weapon for every soldier. Despite some modifications made to the M16A1 for local uses, the M16S1 still showed some of its early shortcomings, prompting Singapore's defence industry to look for better designs. The M16S1 is still stored and used as reserve weapons as of today."
 SIN_infantry_weapons1:0 "SAR 80"
 SIN_infantry_weapons2:0 "SR 88"
 SIN_infantry_weapons3:0 "SAR 21"
 SIN_infantry_weapons3_desc:0 "The first successful indigenous assault rifle designed and produced locally by ST Kinetics, the SAR 21 is the comtemperary solution for the SAF's needs in the 21st Century. Despite looking similar to the Steyr AUG, its mechanisms are based off the AR-15 models modified and improved for the SAF needs. Replacing the obsolete M16S1, the SAR 21 now serves as the current mainstay weapon for every soldier, personnel and reservists in the SAF."
 SIN_infantry_weapons4:0 "SAR 21 MMS"
 SIN_infantry_weapons4_desc:0 "In the early 2000s the Ministry of Defence had unveiled a new framework for a technologically advanced fighting force, launching the initiative to transform the SAF into a 3rd Generation Army. The SAR 21 MMS is a modified variant of the SAR 21 that comes under the Advanced Combat Man System. It is introduced in 2005 to give every serviceman the situational awareness they need in the modern battlefield, fully integrated with HUD displays, tactical data-links and an advanced network of communications as part of the SAF's transition into a 3G Fighting Force."
 SIN_infantry_weapons5:0 "BR 18 BMCR"
 SIN_infantry_weapons5_desc:0 "The BMCR is first revealed in the 2014 Singapore Air Show as part of the SAF's future technology. It soon became the BR-18 Assault Rifle that will be replacing the SAR 21, quickly entering to production in 2018."

 SIN_APC_1:0 "M113A1"
 SIN_APC_1_short:0 "M113"
 SIN_APC_1_desc:0 "When independence was violently thrusted to Singapore, the fledging SAF needed to build up to modern standards from scratch. The first things they needed was a functioning vehicle platform for mechanisation of their infantries, and what other better options were there than the excessively abundant amounts of M113s sitting in the US military depots?"
 SIN_APC_2:0 "M113A2 Ultra"
 SIN_APC_2_short:0 "M113 Ultra"
 SIN_APC_2_desc:0 "Initially, the fleet of M113s were upgraded into an A2 variant. However, in the early 80s the M113A2s were modified by ST Engineering to fit the locally designed 40mm Grenade Launchers and .50 Cal HMGs. Dubbed as the M113A2 Ultra, they were further improved with the Rafael Weapon Stations and a 25mm Bushmaster gun."
 SIN_APC_3:0 "Bandvagn 206"
 SIN_APC_3_short:0 "Bv 206"
 SIN_APC_3_desc:0 "When studying the geopolitical landscape of the nation's potential battlefields, one of the key concerns was the mechanised forces' ability to traverse through difficult terrains. In the 1970s, not many wheeled carriers would fit the requirements of the SAF with the exception of the Swedish Bandvagn 206. Hence, the SAF acquired several Bv 206s to augment some of its motorised infantries for a brief period of time. Eventually, they were replaced by the locally designed Bronco ATTCs, with the Bv 206s being used by the nation's firefighting force instead."
 SIN_APC_4:0 "Bronco ATTC"
 SIN_APC_4_short:0 "Bronco ATTC"
 SIN_APC_4_desc:0 "The Bronco development came about after the SAF reviewed that the Bv 206 was not designed to fight a war that Singapore might face. Inspired by the massive utility of the American humvees, and driven by the need to traverse through difficult, swampy terrains, ST Engineering designed and made the Bronco ATTC similar to the Swedish Bandvagn. The ability to swim across the straits, roll through forested or swampy areas and its relatively large interior has made the Bronco a much needed APC for the SAF's infantry forces."
 SIN_APC_5:0 "Terrex AV-81"
 SIN_APC_5_short:0 "Terrex"
 SIN_APC_5_desc:0 "The Terrex ICV was first conceived to be necessary by the government when the 21st Century came about, firmly believing that a new generation of APC is needed for the SAF to replace the aging M113s and the inadequate Bronco ATTCs. In line with SAF's transition into a 3G Army, the Terrex ICV was designed and developed by ST Engineering. Equipped with a brand new modular armour and the essential Battlefield Management System module, the Terrex now serves as a mainstay to the SAF's motorised infantries."
 SIN_APC_6:0 "Terrex AV-81 III"
 SIN_APC_6_short:0 "Terrex 3"
 SIN_APC_6_desc:0 "Recently developed from the original Terrex, the Terrex 3 has improved armour, amphibious capabilities and is able to mount a 30mm automated gun turret. Though not requested by the SAF, the Terrex 3 is being used by the Australian Army."

 SIN_IFV_4:0 "Bionix 25"
 SIN_IFV_4_short:0 "Bionix 25"
 SIN_IFV_4_desc:0 "In the mid 1980s, the government realised that sustaining the fleet of outdated M113s and AMX-13s was not going to work if they wanted their neighbours to not treat the SAF like a joke. Hence, the MINDEF acquisition house was appointed to study several foreign designs - the FV510 Warrior, the M2 Bradley and the Marder IFV. In the end, all of them failed to meet the stringent needs of the SAF, so the local industry decided to design and make their own IFV from scratch. The Bionix 25 finally came about in 1997 and was immediately assigned to the SAF's fledging armoured brigades."
 SIN_IFV_5:0 "Bionix II"
 SIN_IFV_5_short:0 "Bionix II"
 SIN_IFV_5_desc:0 "Despite the success of the Bionix 25, the SAF found it slightly inadequate in the changing climate at the beginning of the 21st Century. The Bionix design was then reevaluated before a new upgrade package came along. In tandem with SAF's transition into a 3G Fighting Force, the Bionix II was given the Bushmaster II gun, upgrades to the MEXAS armour, and the brand new Battlefield Management System. This single upgrade has given a massive edge to the SAF's armoured brigades in tactical situational awareness, effectively increasing the efficiency of SAF's armoured forces."
 SIN_IFV_6:0 "Hunter AFV"
 SIN_IFV_6_short:0 "Hunter"
 SIN_IFV_6_desc:0 "Originally unveiled as the NGAFV in 2016, the Hunter AFV is SAF's most recently commissioned weapon, featuring an unmanned Rafael 30mm gun, ATGM launcher and ARTEMIS battlefield support system. The Hunter is showcased as a (political) symbol of Singapore's military prowess in the recent National Day Parade in light of the territorial disputes between Singapore and Malaysia in late 2018."

 SIN_MBT_2:0 "Centurion Tempest"
 SIN_MBT_2_desc:0 "Desperate to find a replacement for the aging AMX-13 tanks, the SAF chose to sought for foreign exports in order to supplement its armoured fleet. The UK refused to export some of its retiring Centurions to Singapore, so the SAF decided to buy the tanks from India instead. In the 1990s, the SAF acquired more Centurions from Israel, and with the help of Israeli assistance, the SAF fleet of Centurions were upgraded to the Tempest with the IDF's modern standards. The Centurion Tempests remained in service up till 2000s when the German Leopards finally became an option."
 SIN_MBT_1:0 "AMX-13 SM1"
 SIN_MBT_1_desc:0 "The first tanks that rolled through the Padang Parade Square in the first anniversaries of Singapore's independence were 2 newly formed platoons of AMX-13s. Later modified by ST Kinetics into the SM1 variants, the AMX-13s were the pride of the SAF from the early 1960s up until 2000. Despite its various shortcomings as an obsolete light tank, the AMX-13s had been the spear of the Singapore Army."
 SIN_MBT_4:0 "Leopard 2A4"
 SIN_MBT_4_desc:0 "The sudden dissolution of the USSR had left the recently reunified Germans thinking on their abundant supplies of Leopard 2A4s. When they finally had the brilliant idea of selling all of the extra Leopards to foreign countries, Singapore was amongst the first to strike a deal with Germany on the acquisition of the Leopard tanks. First delivered in 2005, the SAF quickly replaced the AMX-13s and swiftly began building up a modern armoured brigade."
 SIN_MBT_5:0 "Leopard 2SG"
 SIN_MBT_5_desc:0 "The Leopard 2SG is a variant modified by ST Kinetics with Rheinmetall's Evolution package. Equipped with AMAP modular armour, the Leopard 2SG is designed to fight better in urban areas. The better armoured tanks now augment the fleet of Leopard 2A4s, serving alongside with the Bionixes and the Terrexes as they become the new spear of the Singapore Army."
 SIN_MBT_7:0 "Leokava SG AMBT"

 SIN_SP_arty_2:0 "SSPH Primus"
 SIN_SP_arty_2_desc:0 "At first it was the M109, then it was the AS-90, then it was the Akatsiya. When all foreign designs failed to fulfill all of Singapore's needs, the local industry decided to just design and produce one themselves. The SSPH Primus is created as a result. It functions very similar to the M109A6 Paladin but shares some of its systems with the locally designed Bionix IFV."
 SIN_SP_arty_3:0 "Advanced Mobile Gun System"
 SIN_SP_arty_3_short:0 "AMGS 155mm"
 SIN_SP_R_arty_2:0 "M142 HIMARS"
 SIN_SP_R_arty_2_desc:0 "In order to further enhance the capabilities of the SAF's forward defence strategy, the proposal to acquire a sophisticated MLRS came about in 2007. However, the M270 is too expensive and heavy, and most MLRS were not integrated with the latest datalink technologies. However, the M142 HIMARS meets the SAF's requirements of being affordable and a highly advanced platform, hence they sought the US for acquisition. In 2011, the SAF commissioned its first HIMARS battery and it became the first fully guided GPS-guided HIMARS units."

