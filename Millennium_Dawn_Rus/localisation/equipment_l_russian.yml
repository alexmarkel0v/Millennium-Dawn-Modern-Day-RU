 SIN_util_vehicle_5:0 "Belrex PCSV"
 SIN_util_vehicle_5_short:0 "Belrex"
 SIN_util_vehicle_5_desc:0 "The Belrex PCSV was revealed in 2016 as part of the SAF's initiative to transform its Army into a 3rd Generation Fighting Force. Originally derived from the South African Marauder MRAP, the Belrex is designed to serve a similar role but with the flexibility to be modified for different missions and needs. The Belrex was to replace SAF's 5-ton trucks and armoured vehicles."

