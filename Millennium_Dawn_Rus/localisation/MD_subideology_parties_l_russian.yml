 GER.conservatism:0 "£GER_western_conservative Христианско-демократический союз Германии(ХДС)"
 GER.conservatism_icon:0 "£GER_western_conservative"
 GER.conservatism_desc:0 "Консервативный - Союз Кристлих-Демократическое (Христианско-демократический союз) и его баварская сестринская партия, Союз Кристлих-Социале (Христианский социальный союз) тесно сотрудничают в политическом союзе. ХДС является основной 'широкой палаткой' партией для правоцентристов в немецкой политике."
 GER.liberalism:0 "£GER_western_liberal Свободная демократическая партия"
 GER.liberalism_icon:0 "£GER_western_liberal"
 GER.liberalism_desc:0 "Либерал - Freie Demokratische Partei (Свободная демократическая партия) - правоцентристская либеральная партия в Германии, которая поддерживает гражданские свободы, права человека и интернационализм СвДП твердо поддерживает экономический либерализм и тесно сотрудничает с развитием свободных рынков и приватизацией."
 GER.socialism:0 "£GER_western_social_democrat Социал-демократическая партия Германии"
 GER.socialism_icon:0 "£GER_western_social_democrat"
 GER.socialism_desc:0 "Социал-демократическая - Социал-демократическая партия социал-демократической партии. Созданная в 1863 году, СДПГ является одной из старейших политических партий, представленных в Бундестаге, и была одной из первых социалистических партий в мире. Сегодня он охватывает социальную рыночную экономику и интернационализм ЕС и НАТО, хотя существуют внутренние разногласия относительно того, насколько большим должно быть государство всеобщего благосостояния. Основной базой поддержки партии являются крупные города на севере и западе Германии, особенно промышленные районы Рурской области."
 #Emerging
 GER.Communist-State:0 "£GER_emerging_communism Немецкая коммунистическая партия"
 GER.Communist-State_icon:0 "£GER_emerging_communism"
 GER.Communist-State_desc:0 "Коммунист - Немецкая коммунистическая партия (Коммунистическая партия Германии). ДКП - это марксистско-ленинская коммунистическая партия, которая была сформирована в Западной Германии во время холодной войны под контролем Восточной Германии и получила оттуда большую часть своих средств. После воссоединения Германии партия стала постепенно снижать популярность."
 GER.anarchist_communism:0 "£GER_non_aligned_socialist_democrat Левая партия"
 GER.anarchist_communism_icon:0 "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc:0 "Радикальное левое крыло - Die Linke (левый) является прямым потомком правящей партии бывшей Восточной Германии, Социалистической единой партии Германии, которая объединилась с другими левыми демократическими социалистическими партиями, чтобы расширить свою избирательную базу за пределами своего оплота на востоке. Германия. Die Linke сочетает в себе политику левых, такую ​​как увеличение расходов на социальное обеспечение и популистскую риторику. Они хотят, чтобы Германия вышла из НАТО, и хотят включить Россию в рамки европейской безопасности."
 #Salafist
 GER.Caliphate:0 "£generic_Caliphate_small Приглашение в рай"
 GER.Caliphate_icon:0 "£generic_Caliphate_small"
 GER.Caliphate_desc:0 "Салафитский джихадизм - «Einladung zum Paradies» («Приглашение в рай») - частная салафитская организация в городе Брансуик, основанная Мухаммедом Сифтчи и поддерживаемая двумя, пожалуй, наиболее известными салафитскими проповедниками Германии, Пьером Фогелем и Свен Лау."
 #Non-Aligned
 GER.Neutral_conservatism:0 "£GER_non_aligned_conservative Свободные избиратели"
 GER.Neutral_conservatism_icon:0 "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc:0 "Консерватор - Фри Велер (Свободные избиратели). Свободные избиратели не сформированы как политическая партия, но вместо этого как ассоциации, которые участвуют в выборах. Они особенно активны в более консервативной сельской местности на юге Германии. Они предпочитают, чтобы как можно больше политики и принятия решений происходило на местном уровне."
 GER.Neutral_Libertarian:0 "£GER_non_aligned_libertarian Либерально-консервативные реформаторы"
 GER.Neutral_Libertarian_icon:0 "£GER_non_aligned_libertarian"
 GER.Neutral_Libertarian_desc:0 "Либертарианец - Либерально-консервативный реформатор (Либерально-консервативный реформатор)"
 GER.Neutral_Communism:0 "£GER_non_aligned_communism Марксистско-ленинская партия Германии"
 GER.Neutral_Communism_icon:0 "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc:0 "Коммунист - марксистско-ленинские партии Германии (марксистско-ленинская партия Германии). МЛПГ выступает за установление диктатуры пролетариата, свержение нынешнего капиталистического правительства и замену его новым социалистическим общественным порядком. Они считают Сталина и Мао вдохновляющими фигурами, которых следует подражать."
 GER.Neutral_Muslim_Brotherhood:0 "£GER_non_aligned_moderate_islamist Альянс немецких демократов"
 GER.Neutral_Muslim_Brotherhood_icon:0 "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc:0 "Умеренный исламист - Allianz Deutscher Demokraten (Альянс немецких демократов) - политическая партия, нацеленная на турецкое меньшинство в Германии. Он был основан в 2016 году Ремзи Ару после того, как парламент Германии решил признать Геноцид армян, вызвавший смятение среди турецких консерваторов и националистов. Партия страдает от ограниченной базы избирателей, так как только около половины турецкого меньшинства имеет право голоса в Германии в первую очередь. ДОБАВИТЬ в основном призывы к туркам в соответствии с консервативной AKP Турции. У него нет устоявшейся политической программы, за исключением отмены признания Геноцида армян и политики в отношении турецкого и мусульманского меньшинств Германии."
 GER.Neutral_green:0 "£GER_non_aligned_greens Союз 90/Зелёные"
 GER.Neutral_green_icon:0 "£GER_non_aligned_greens"
 GER.Neutral_green_desc:0 "Зеленые - Bündnis 90 / Die Grünen (Союз90/Зеленые) был образован в результате слияния некоммунистического Восточногерманского Альянса 90 и западной партии Зеленых. Партия пропагандирует экологичность и устойчивость. Партия была очень успешной в опросах по международным стандартам для партии зеленых, и проводила периоды в составе правящих коалиций, оказывая значительное влияние на политику. Они рассматриваются в качестве основного источника вдохновения для экологов во всем мире."
 GER.neutral_Social:0 ""
 GER.neutral_Social_desc:0 ""
 #Nationalist
 GER.Nat_Autocracy:0 "£GER_nationalist_military_junta Бундесвер"
 GER.Nat_Autocracy_icon:0 "£GER_nationalist_military_junta"
 GER.Nat_Autocracy_desc:0 ""
 GER.Nat_Fascism:0 "£GER_nationalist_fascism Национально-демократическая партия"
 GER.Nat_Fascism_icon:0 "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc:0 "Фашизм - Национально-демократическая партия Германии. НДП - ультраправая ультранационалистическая партия, которая была названа неонацистской. Хотя государственная разведка сильно проникла в партию, попытки запретить ее провалились. Они антисемиты и пропагандируют ненависть к иммигрантам."
 GER.Nat_Populism:0 "£GER_nationalist_right_wing_populist Альтернатива для Германии"
 GER.Nat_Populism_icon:0 "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_desc:0 "Народное правое крыло - Альтернатива для Германии (Альтернатива для Германии) является евроскептической правой популистской партией, которая приобрела известность, среди прочего, нападая на иммиграционную политику традиционно созданных партий. Партия стремится вернуть суверенитет и национальную гордость Германии и защитить ее культуру от исламизации."
 GER.Monarchist:0 "£GER_nationalist_monarchist Династия Гогенцоллернов"
