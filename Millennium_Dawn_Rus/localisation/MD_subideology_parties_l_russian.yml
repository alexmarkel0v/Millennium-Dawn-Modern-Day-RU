 UKR.Neutral_green:0 "£ukr_greens Партия Зелёных Украины"
 UKR.Neutral_green_icon:0 "£ukr_greens"
 UKR.Neutral_green_desc:0 "(Зеленые) £ukr_greens Партия Зелёных Украины является правопреемником Ассоциации «Зеленый мир» (основана в декабре 1987 года) и под этим именем участвовала в украинских парламентских выборах 1990 года в составе Демократического блока. Его основными приоритетами являются изменение антиэкологических установок в экономической системе, восстановление социальной системы и защита прав человека."
