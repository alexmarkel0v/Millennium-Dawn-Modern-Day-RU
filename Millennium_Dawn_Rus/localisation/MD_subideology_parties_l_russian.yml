 UKR.Communist-State:0 "£ukr_cpu Коммунистическая партия Украины"
 UKR.Communist-State_icon:0 "£ukr_cpu"
 UKR.Communist-State_desc:0 "(Коммунисты) £ukr_cpu С распадом Советского Союза предшественник этой партии, Коммунистическая партия Украины (Советский Союз), был ранее запрещен в 1991 году и преобразован в Социалистическую партию Украины. С 1991 по 1993 годы по всей Украине было создано несколько небольших коммунистических организаций. «Без четкой законности» коммунисты со всей Украины собрались 6 марта 1993 года на Всеукраинскую конференцию для коммунистов в попытке восстановить КПУ. В ответ Верховная Рада два месяца спустя узаконила создание коммунистических партий."
 UKR.Conservative:0 "£ukr_regions Партия регионального возрождения Украины"
 UKR.Conservative_icon:0 "£ukr_regions"
 UKR.Conservative_desc:0 "(Развивающиеся консерваторы) £ukr_regions Партия регионального возрождения Украины - пророссийская политическая партия, созданная в конце 1997 года. Партия утверждает, что у нее прагматичный подход к членству Украины в ЕС с учетом внешнеэкономических интересов страны; поддерживает «идти по пути европейской интеграции и внедрения соответствующих стандартов в социальной и экономической сферах». Тем не менее, учитывая европейский финансовый кризис, партия рассматривает вопрос вступления Украины в ЕС как «чисто теоретический»."
 UKR.Conservative_2001:0 "£ukr_regions Партия регионов"
 UKR.Conservative_2001_icon:0 "£ukr_regions"
 UKR.Conservative_2001_desc:0 "(Развивающиеся консерваторы) £ukr_regions Партия регионов является пророссийской политической партией, созданной в конце 1997 года. Партия утверждает, что у нее прагматичный подход к членству Украины в ЕС с учетом внешнеэкономических интересов страны; поддерживает «идти по пути европейской интеграции и внедрения соответствующих стандартов в социальной и экономической сферах». Тем не менее, учитывая европейский финансовый кризис, партия рассматривает вопрос вступления Украины в ЕС как «чисто теоретический»."
 UKR.Conservative_2017:0 "£ukr_opposition Оппозиционный Блок"
 UKR.Conservative_2017_icon:0 "£ukr_opposition"
 UKR.Conservative_2017_desc:0 "(Новые консерваторы) £ukr_opposition Оппозиционный блок - украинская политическая партия, которая была основана в 2014 году в результате объединения шести партий, которые не поддержали объединение Евромайдана. Предвыборная программа партии на 2014 год была социально либеральной и пророссийской. Блочная платформа предусматривает защиту статуса русского языка как регионального, хочет "максимальной децентрализации" для Украины, неприсоединившегося статуса и хочет помешать ей стать членом НАТО."
