 FSA.Neutral_Muslim_Brotherhood:0 "£SYR_brotherhood Syrian National Coalition"
 FSA.Neutral_Muslim_Brotherhood_desc:0 "The Syrian National Coalition (SNC) is a coalition of opposition groups in the Syrian Civil War that was founded in Doha, Qatar, in November 2012. The main aims of the National Coalition are replacing the Bashar al-Assad government and 'its symbols and pillars of support', 'dismantling the security services', unifying and supporting the Free Syrian Army, refusing dialogue and negotiation with the al-Assad government, and 'holding accountable those responsible for killing Syrians, destroying Syria, and displacing Syrians'"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
