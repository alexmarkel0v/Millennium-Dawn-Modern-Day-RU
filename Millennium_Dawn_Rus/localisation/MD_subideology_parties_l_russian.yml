 UKR.Nat_Fascism_2017_desc:0 "(Национализм) £ukr_right_sector Правый сектор - крайне правая украинская националистическая политическая партия и движение. Оно возникло в ноябре 2013 года как военизированная конфедерация нескольких националистических организаций во время восстания Евромайдана в Киеве, где его уличные боевики участвовали в столкновениях с ОМОНом. Партия считает, что идея нации шире, чем концепция народа как этноса, и все же даже не близко к концепции «политической нации». Нация - это сознательное и эффективное единство людей, объединенных идеей свободы, основанной на этно-социальных и духовно-культурных факторах."
 UKR.Nat_Populism:0 "£ukr_freedom Свобода"
 UKR.Nat_Populism_icon:0 "£ukr_freedom"
 UKR.Nat_Populism_desc:0 "(Национал-популизм) £ukr_freedom Всеукраинский союз «Свобода» - это украинская националистическая политическая партия, которая была основана в 1991 году как Социально-национальная партия Украины и выступает в качестве популистского сторонника крайнего национализма. Он расположен между правым и крайним правым."
