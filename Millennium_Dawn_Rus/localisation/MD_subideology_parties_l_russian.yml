 POL.Monarchist_desc:0 ""
 
 ### Serbia / Yugoslavia ###
 SER.Western_Autocracy:0 "£generic_Western_Autocracy_small Сербское движение обновления"
 SER.Western_Autocracy_desc:0 "Прозападная автократия - Сербское движение обновления (Srpski Pokret Obnove). Это ориентированная на Европу Монархическая партия, выступающая за примирение со всеми бывшими югославскими государствами, взаимное экономическое сотрудничество и все формы евроатлантической интеграции, включая присоединение к ЕС и NATO."
 SER.conservatism:0 "£generic_conservatism_small G17+"
 SER.conservatism_desc:0 "Консервативная партия - G17 Plus, была основана как общественная организация, состоящая из экспертов различных областей с общей целью реформирования сербского общества и решения экономических вопросов, и в конечном итоге G17+ превратилась в политическую партию из-за того, что они предвосхитили отсутствие фундаментальных изменений после падения Милошевича. Они выступают за "экономический патриотизм" и вступление в ЕС."
 SER.liberalism:0 "£generic_liberalism_small Демократическая партия"
 SER.liberalism_desc:0 "Либералы - Демократическая партия (Demokratska Stranka). DS является центристско-левой либеральной прозападной партией и была одной из крупнейших партий в коалиции Демократическая оппозиция Сербии (Demokratska Opozicija Srbije). Ее партийный лидер Зоран Джиндич тогда стал премьер-министром страны, но из-за его "войны с преступностью" и разногласий с лидером Консервативной ДСС и новым президентом Югославии Воиславом Коштуницей новая борьба за власть между бывшими союзниками была неизбежна."
 SER.liberalism_2017:0 "£generic_liberalism_small Сербская прогрессивная партия"
 SER.liberalism_2017_desc:0 "Сербская прогрессивная партия (Srpska Napredna Stranka). SNS это популистская правоцентристская политическая партия, основанная более умеренными членами Сербской радикальной партии."
 SER.socialism:0 "£generic_socialism_small Социал-демократический союз"
 SER.socialism_desc:0 "Социал-демократический союз (Socijaldemokratska Unija) - это небольшая левая антивоенная, антинационалистическая партия, которая участвовала в коалиции Демократической оппозиции Сербии. Будучи сторонниками ЛГБТ-прав, их офисы были разгромлены, а их члены избиты националистами."
 SER.socialism_2017:0 "£generic_socialism_small Социал-демократическая партия Сербии"
 SER.socialism_2017_desc:0 "Социал-демократическая партия Сербии (Socijaldemokratska Partija Srbije) является незначительной социал-демократической группой в Сербии и членом социалистического интернационала."
 
 #Emerging
 SER.Communist-State:0 "£generic_Communist_State_small SPS Коммунистическая фракция"
 SER.Communist-State_desc:0 "Коммунистическая фракция (Socijalistička partija Srbije, то есть Социалистическая партия Сербии) под руководством Ивана Стамболича."
 SER.Communist-State_2017:0 "£generic_Communist_State_small Коммунистическая партия"
 SER.Communist-State_2017_desc:0 "Коммунистическая партия (Komunistička Partija). KP была образована в результате слияния новой коммунистической партии Югославии и социал-демократов из Нови-Сада. Ее возглавляет внук Иосипа Броза Тито."
 SER.anarchist_communism:0 "£generic_anarchist_communism_small Югославские левые"
 SER.anarchist_communism_desc:0 "Югославские левые (Jugoslovenska Levica). Партия JUL была образована в 1994 году путем слияния 19 левых партий под руководством Лиги коммунистов. Это была левая националистическая, про-югославская партия, которая имела некоторые международные связи с другими коммунистическими партиями, такими как Китайская, Кубинская и северокорейская. Из-за тесного сотрудничества с ними их оппоненты часто называли партию "китайской марионеткой"."
 SER.anarchist_communism_2017:0 "£generic_anarchist_communism_small Движение социалистов"
 SER.anarchist_communism_2017_desc:0 "Радикальные левые - Движение социалистов (Pokret Socijalista). PS - это левая популистская и националистическая политическая партия, основанная в 2008 году. Она сформирована бывшими членами Социалистической партии Сербии из-за того, что они не согласились с проевропейской политикой партии." 
 SER.Conservative:0 "£generic_Conservative_small Совет сербского единства"
 SER.Conservative_desc:0 "Реакционеры - Совет сербского единства (Sabor Srpskog Jedinstva). Небольшая националистическая партия, основанная Желько Ражнатовичем по прозвищу "Аркан", который был предпринимателем, политическим деятелем и лидером военизированной организации "Сербская Добровольческая гвардия" ("Тигры Аркана"), а также самым могущественным криминальным авторитетом на всех Балканах. Разыскиваемый Интерполом за преступления, он был убит в первые недели 2000 года. А новый партийный босс Борислав Пелевич никогда не был особенно силен в политике."
 SER.Autocracy:0 "£generic_Autocracy_small Новая Сербия"
 SER.Autocracy_desc:0 "Автократы - Новая сербия (Nova Srbija), небольшая правоцентристская Монархическая партия, возникшая после того, как ее члены отделились от СПО из-за внутрипартийных конфликтов и обвинений в связях руководства СПО с режимом Милошевича."
 #Non-aligned
                                                                                                                                                                                                         
 SER.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Демократическая партия Сербии"
 SER.Neutral_conservatism_desc:0 "Консерваторы - Демократическая партия Сербии (Demokratska Stranka Srbije). Самая крупная партия в Демократической опозиции Сербии (демократической оппозиция Сербии), коалиция почти всех оппозиционных партий против Милошевича. DSS консервативна по своей природе и даже пользуется поддержкой сербской мафии."
 SER.neutral_Social:0 "£generic_neutral_Social_small Социалистическая народная партия"
 SER.neutral_Social_desc:0 "Демократические социалисты - Социалистическая народная партия Черногории (Socijalistička Narodna Partija Crne Gore). Все они сотрудничали с Милошевичем, а позже стали крупнейшей оппозиционной партией в Черногории. Партия является консервативной в социальных вопросах и левой в экономических. Она выступает против NATO и за прочный союз с Сербией."
 SER.Neutral_Libertarian:0 "£generic_Neutral_Libertarian_small Гражданский Союз Сербии"
 SER.Neutral_Libertarian_desc:0 "Либертарианцы - Гражданский Альянс Сербии (Građanski Savez Srbije). Очень незначительная пацифистская либеральная проевропейская партия."
 SER.Neutral_green:0 "£generic_Neutral_green_small Зеленые Сербии"
 SER.Neutral_green_desc:0 "Зеленые Сербии (Zeleni Srbije) или ZS - это зеленая политическая партия в Сербии. Она выступает за чистоту и экологическую мудрость, социальную справедливость и солидарность, прямую демократию, современную зеленую экономику, устойчивое развитие, уважение разнообразия и прав человека, а также предотвращение всех форм насилия."
 SER.neutral_Social:0 "£generic_neutral_Social_small Социалистическая партия Сербии"
 SER.neutral_Social_desc:0 "Социалистическая партия Сербии (Socijalistička Partija Srbije). Хотя номинально это была социалистическая партия с левым экономическим крылом и прямыми связями со старой Лигой коммунистов Сербии, при Слободане Милошевиче она стала националистической, изоляционистской и антизападной. После падения Милошевича партия вернулась к своим левым корням и даже заняла проевропейскую позицию."
 SER.Neutral_Communism:0 "£generic_Neutral_Communism_small Союз коммунистов Югославии в Сербии"
 SER.Neutral_Communism_desc:0 "Лига коммунистов Сербии (Savez Komunista Jugoslavije u Srbiji или Союз коммунистов Югославии в Сербии) являются остатками идеологии Тита и Югославской Лиги коммунистов."
 SER.Nat_Populism:0 "£generic_Nat_Populism_small Социалистическая партия Сербии"
 SER.Nat_Populism_desc:0 "Правая популистская Социалистическая партия Сербии или просто Социалистическая партия Сербии (Socijalistička Partija Srbije). Хотя номинально социалистическая партия с левым крылом экономики и прямыми связями со старой Лигой коммунистов Сербии, при Слободане Милошевиче партия стала националистической, изоляционистской и антизападной. Поощряя сербский национализм, она разогнала Югославию и стремилась максимизировать сербские достижения в результате Югославских войн различными средствами, включая этнические чистки."
 SER.Nat_Populism_2017:0 "£generic_Nat_Populism_small Движение «Двери српске»"
 SER.Nat_Populism_2017_desc:0 "Сербское движение "Двери" (Srpski Pokret Dveri). Двери - это правое или даже крайне правое политическое движение. "Двери" были образованы в 1999 году как христианская праворадикальная молодежная организация, собравшаяся вокруг одноименного студенческого журнала."
 SER.Nat_Fascism:0 "£generic_Nat_Fascism_small Сербская радикальная партия"
 SER.Nat_Fascism_desc:0 "Сербская Радикальная партия (Srpska Radikalna Stranka), созданная в 1991 году - ультранационалистическая и по заверениям некоторых политиков, неофашистская партия, основной целью которой является создание Великой Сербии (стойкой идеи пансербизма, по которой должно произойти объединение территорий современных Сербии и Косово, Черногории, сербских районов Боснии, Хорватии и Македонии). Помимо этого СРП выступает за антикоммунизм и евроскептицизм. Девиз партии: Сербия вечна, пока верны ей собственные дети."
 SER.Nat_Autocracy:0 "£generic_Nat_Autocracy_small ПСО"
 SER.Nat_Autocracy_desc:0 "Военная хунта - Jedinica za Specijalne Operacije (подразделение специальных операций), также известны как "Красные береты". Это элитное подразделение полиции специального назначения Службы государственной безопасности Югославии было сформировано из членов как военизированного, так и преступного подполья. Хотя они никогда не были официальной партией, они обладали большой властью. Даже случилось, когда они напали на сербского премьер-министра Зорана Джинджича, что в конечном итоге спровоцировало операцию "Сабля", а также их увольнение и падение. Хотя их польза для страны, конечно, была неоспорима."
 SER.Monarchist:0 "£generic_Monarchist_small Дом Карагеоргиевичей"
 SER.Monarchist_desc:0 "Монархисты (POKS) - движение за восстановление Королевства Сербия стремится вернуть великую королевскую семью Карагеоргиевичей к власти."

