 SYR.Western_Autocracy:0 "£SYR_Western_Autocracy Reform Party of Syria"
 SYR.Western_Autocracy_icon:0 "£SYR_Western_Autocracy"
 SYR.Western_Autocracy_desc:0 "The Reform Party of Syria is a small political party and lobby group based in the United States."
 SYR.liberalism:0 "£generic_liberalism_small Движение за справедливость и развитие в Сирии"
 SYR.liberalism_desc:0 "The Movement for Justice and Development in Syria is a political party and movement founded in the year 2006 and based in London, United Kingdom. The group describes itself as 'committed to peaceful, democratic change in Syria, and the creation of a modern state which respects human rights and promotes economic and social development.'"
 SYR.socialism:0 "£generic_socialism_small Сирийская народно-демократическая партия"
 SYR.socialism_icon:0 "£SYR_socialism"
 SYR.socialism_desc:0 "The Syrian Democratic People's Party is a left-wing, democratic opposition party in Syria that is banned by the Syrian government. It is a part of several Syrian opposition alliances which are aimed at overthrowing the Syrian government, the National Democratic Rally, and the Damascus Declaration."
 SYR.Communist-State:0 "£generic_Communist_State_small Сирийская коммунистическая партия"
 SYR.Communist-State_icon:0 "£SYR_Communist_State"
 SYR.Communist-State_desc:0 "The Syrian Communist Party was a political party in Syria founded in 1924. It became a member of the National Progressive Front in 1972. The party split in two in 1986 with two separate parties claiming to represent the original Syrian Communist Party; the Syrian Communist Party (Unified) and the Syrian Communist Party (Bakdash). The Syrian Communist Party refers to the total combined popularity of these two splinter groups."
 SYR.anarchist_communism:0 "£generic_anarchist_communism_small Арабское социалистическое движение"
 SYR.anarchist_communism_desc:0 "The Arab Socialist Movement also known as Arab Socialist Party, was a political party in Syria that has split into several factions since the 1960s which continue to use the same name. The Damascus branch by Abdul-Ghani Qannout, joined the Ba'ath Party-led National Progressive Front government in 1972 and has continued to support the al-Assad family's rule in Syria ever since. It is active in Syria and Lebanon. After Abdul-Ghani Qannout died in 2001, Ahmad al-Ahmad became the new secretary general; under him, the party continued its pro-government course, even during the Syrian Civil War. Amid the conflict's civil uprising phase, the Arab Socialist Movement's Damascus branch organised pro-government rallies. When the uprising escalated into a full insurgency, members of the party organised pro-government militias."
 SYR.Autocracy:0 "£generic_Autocracy_small Сирийская арабская социалистическая партия Баас"
 SYR.Autocracy_icon:0 "£SYR_Autocracy"
 SYR.Autocracy_desc:0 "The Syrian Arab Socialist Ba'ath Party, is a neo-Ba'athist organisation founded on 7 April 1947 by Michel Aflaq, Salah al-Din al-Bitar and followers of Zaki al-Arsuzi. It was first the regional branch of the original Ba'ath Party before it changed its allegiance to the Syrian-dominated Ba'ath movement following the 1966 split within the original Ba'ath Party. The party has ruled Syria continuously since the 1963 Syrian coup d'état which brought the Ba'athists to power. The party is distinct from the Iraqi Arab Socialist Ba'at Party."
 SYR.Mod_Vilayat_e_Faqih:0 "£generic_Mod_Vilayat_e_Faqih_small Бригада Аль-Аббас"
 SYR.Mod_Vilayat_e_Faqih_icon:0 "£SYR_Mod_Vilayat_e_Faqih"
 SYR.Mod_Vilayat_e_Faqih_desc:0 "The Brigade of Abu al-Fadl al-Abbas, also known as the al-Abbas Brigade, is a pro-government Twelver Shia Muslim militant group operating throughout Syria. It is named after the nickname of Al-Abbas ibn Ali, son of Imam Ali. he group was formed in late 2012 to defend the Sayyidah Zaynab Mosque and other Shia holy sites in Syria. It rose in prominence in reaction to the desecration of various shrines, heritage sites, and places of worship by rebels during the Syrian civil war and subsequently collaborated with the Syrian Army"
