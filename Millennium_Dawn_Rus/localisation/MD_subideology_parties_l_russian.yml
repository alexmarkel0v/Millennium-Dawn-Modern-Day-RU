 #Western
 UKR.conservatism:0 "£ukr_pmu Народное движение Украины "
 UKR.conservatism_icon:0 "£ukr_pmu"
 UKR.conservatism_desc:0 "(Западные консерваторы) £ukr_pmu Народное движение Украины - правоцентристская политическая партия. Первоначально организованный как Народное движение Украины за восстановление (т. Е. Для перестройки), Рух был основан в 1989 году как гражданско-политическое движение, поскольку в Советском Союзе не было никаких других политических партий, кроме Коммунистической партии. Организация имеет свои корни в украинских диссидентах, наиболее заметным из которых является Вячеслав Чорновил."
 UKR.conservatism_2017:0 "£ukr_civil_position Гражданская позиция"
 UKR.conservatism_2017_icon:0 "£ukr_civil_position"
 UKR.conservatism_2017_desc:0 "(Западные консерваторы) £ukr_civil_position Гражданская позиция - это политическая партия в Украине, зарегистрированная в марте 2005 года и возглавляемая бывшим министром обороны Украины Анатолием Гриценко. Что касается продолжающейся войны на Донбассе, партия выступает за прекращение конфликта путем применения силы."
 UKR.liberalism:0 ""
 UKR.liberalism_desc:0 ""
 UKR.liberalism_2017:0 "£ukr_mnf Новые силы"
 UKR.liberalism_2017_icon:0 "£ukr_mnf"
 UKR.liberalism_2017_desc:0 "(Либералы) £ukr_mnf Движение новых сил - это украинская политическая партия, зарегистрированная в феврале 2017 года, которая была сформирована Михаилом Саакашвили. В апреле 2017 года лидер партии Саакашвили предложил построить большую стену, чтобы «временно изолировать себя» от сепаратистов Донецкой Народной Республики и Луганской Народной Республики, чтобы «сосредоточиться на остальной части Украины». Саакашвили уверен в возвращении под контроль украинского правительства этих сепаратистских территорий, но только «после того, как мы победим коррупцию и начнем бурное развитие»."
 UKR.socialism:0 ""
 UKR.socialism_desc:0 ""
 UKR.socialism_2017:0 "£ukr_justice Партия справедливости"
 UKR.socialism_2017_icon:0 "£ukr_justice"
 UKR.socialism_2017_desc:0 "(Социал-демократия) £ukr_justice Бывшая партия Всеукраинского союза левых "Справедливость" - это левая политическая партия в Украине. Партия объединилась в новую партию «Объединенные левые и крестьяне» в декабре 2011 года. Лидер Партии справедливости Станислав Николаенко стал первым лидером партии «Объединенные левые и крестьяне». Объединенные левые и крестьяне изменили свое название на Партию справедливости в 2014 году."
