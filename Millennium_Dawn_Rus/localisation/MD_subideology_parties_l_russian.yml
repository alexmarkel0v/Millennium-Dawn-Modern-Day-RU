 ### USA ###
 USA.conservatism:0 "£USA_conservatism_small Республиканская партия"
 USA.conservatism_icon:0 "£USA_conservatism_small"
 USA.conservatism_desc:0 "Консерваторы - Республиканская партия является \"Великой старой партией\" американского консерватизма. Основанная как партия против рабства в 1854 году, ее современное воплощение было в значительной степени сформировано триумфом консерватизма Рональда Рейгана над более либеральными ценностями. В последние годы наблюдается массовый приток христиан-евангелистов, поскольку партия все больше превращается в социальный консерватизм. Как партия \"широкой палатки\", существует широкий спектр мнений между основным умеренным истеблишментом и различными консервативными массовыми движениями."
 USA.liberalism:0 "£USA_liberalism_small Демократическая партия"
 USA.liberalism_icon:0 "£USA_liberalism_small"
 USA.liberalism_desc:0 "Либералы - Демократическая партия, когда-то являвшаяся партией экономического либерализма, популизма и социального консерватизма, давно превратилась в партию, в которой основными ценностями являются социальная справедливость, равенство и социальный либерализм. Хотя это главное либеральное крыло выступает за политику свободной торговли и поддержки бизнеса в рамках широкой центристской коалиции, оно также имеет большие крылья прогрессистов и социалистов, которые выступают за гораздо более левые решения."
 USA.socialism:0 "£USA_socialism_small Прогрессивные"
 USA.socialism_icon:0 "£USA_socialism_small"
 USA.socialism_desc:0 "Социал-демократы - прогрессивное крыло Демократической партии £USA_socialism_small имеет своей главной целью преодоление растущей пропасти неравенства в доходах и растущей бедности в Соединенных Штатах. Рассматривая экономическую политику про-делового демократического истеблишмента как «неолиберализм», они выступают за то, чтобы обуздать ее структурной регулятивной реформой и увеличением расходов на социальное обеспечение, а также повышением налогов на самых богатых. Они страстно поддерживают права меньшинств и защищают социальную справедливость."
 USA.Communist-State:0 "£USA_Communist_State_small Коммунистическая партия США"
 USA.Communist-State_icon:0 "£USA_Communist_State_small"
 USA.Communist-State_desc:0 ""
 USA.anarchist_communism:0 "£USA_anarchist_communism_small Партия за социализм и освобождение"
 USA.anarchist_communism_icon:0 "£USA_anarchist_communism_small"
 USA.anarchist_communism_desc:0 "Радикализм левого крыла - Партия за социализм и освобождение является революционной социалистической партией, которая откололась от партии «Рабочий мир». Он в основном посвящен поддержке всемирных социалистических и коммунистических движений, а также искоренению капитализма в Америке."
 USA.Conservative:0 "£USA_Conservative_small Первая партия Америки"
 USA.Conservative_icon:0 "£USA_Conservative_small"
 USA.Conservative_desc:0 "Реакционнеры - Партия «Америка первая» - это партия, которая в основном занимается вопросами внешней политики, стремится вывести Америку из Организации Объединенных Наций и распустить НАТО. Кроме того, партия желает укрепить право на ношение оружия, депортировать всех нелегальных иммигрантов и содействовать экономической независимости посредством высоких тарифов и отмены экологических норм."
 USA.Autocracy:0 "£USA_Autocracy_small Социалистическая рабочая партия"
 USA.Autocracy_icon:0 "£USA_Autocracy_small"
 USA.Autocracy_desc:0 "Самодержавие - Социалистическая рабочая партия изначально была троцкистской коммунистической партией, которая постепенно во время холодной войны попала под влияние Фиделя Кастро. Сегодня это во многом посвящено пропаганде \"солидарности с Кубой\"."
 USA.Neutral_Muslim_Brotherhood:0 "£USA_Neutral_Muslim_Brotherhood_small Нация ислама"
 USA.Neutral_Muslim_Brotherhood_icon:0 "£USA_Neutral_Muslim_Brotherhood_small"
 USA.Neutral_Muslim_Brotherhood_desc:0 "Moderate Islamist - The Nation of Islam is an African-American political and religious movement. Rising to prominence under the previous charismatic leadership of Elijah Muhammad and Malcolm X, it is fighting for social justice for African-Americans, mobilizing millions for marches in Washington DC. Viewed by many as a black supremacist hate group and considered heterodox in their Islam by many foreign Sunni scholars, it none-the-less has a strong core membership and has made vital allies in the Middle East and North Africa."
 USA.Neutral_conservatism:0 "£USA_Neutral_conservatism_small Конституционалисты"
 USA.Neutral_conservatism_icon:0 "£USA_Neutral_conservatism_small"
 USA.Neutral_conservatism_desc:0 "Conservative - The constitutionalist and libertarian-leaning wing of the £USA_Neutral_conservatism_small Republican Party believe themselves to be the \"true conservatives\" in the mold of Goldwater and Reagan. Proclaiming that America has strayed too far away from it's founding values, they advocate limiting federal power over the States, promote fiscal conservatism, lower taxes and a withdrawal from foreign nation-building."
 USA.neutral_Social:0 "£USA_neutral_Social_small Демократические социалисты"
 USA.neutral_Social_icon:0 "£USA_neutral_Social_small"
 USA.neutral_Social_desc:0 "Democratic Socialism - The socialist wing of the £USA_neutral_Social_small Democrat Party reject the liberalism of the main establisment and the gradualism of the progressives in favor of the more radical solution to etablish a strong welfare state with increased democratic control over all important sectors of the economy. They reject American militarism abroad, and see wars fought to \"protect freedom and democracy\" as only favoring the narrow aims for profit of the corporate elite."
 USA.Neutral_Libertarian:0 "£USA_Neutral_Libertarian_small Либертарианская партия"
 USA.Neutral_Libertarian_icon:0 "£USA_Neutral_Libertarian_small"
 USA.Neutral_Libertarian_desc:0 "Libertarian - The Libertarian Party has, by American standards, been a successful \"third party\", regularly competing on all ballots. Promoting social liberalism and economic conservatism and seeing themselves as the \"embodiment of the American spirit of individualism\", they seek to radically liberalize society in all aspects and cut the federal goverment down to size, returning power to the states and the people. Rejecting both militarism and internationalism, they favor a non-interventionist foreign policy."
 USA.Neutral_Autocracy:0 "£USA_Neutral_Autocracy_small Партия реформ"
 USA.Neutral_Autocracy_icon:0 "£USA_Neutral_Autocracy_small"
 USA.Neutral_Autocracy_desc:0 "Paleoconservative - The Reform Party USA was founded by billionare Ross Perot over stark disagreement with the \"neoimperialist\" foreign policy of the Republican Party, seeking to return the United States to a non-interventionist foreign policy following it's victory in the Cold War. The party opposes NAFTA and seeks to reform American politics through term-limts and electoral reform. Having reached a unprecedented 18.9% of the vote in the 1992 elections and electing Jesse Ventura as Minnesota governor in 1998, the party hopes to repeat these feats and provide a viable alternative to the Democrat and Republican Parties."
 USA.Neutral_green:0 "£USA_Neutral_green_small Партия зеленых"
 USA.Neutral_green_icon:0 "£USA_Neutral_green_small"
 USA.Neutral_green_desc:0 "Green - The Green Party is a eco-socialist and anti-capitalist party that promotes environmentalism and feminism. It wishes to reform the economy to be based around cooperatives and local communities."
 USA.Neutral_Communism:0 "£USA_Neutral_Communism_small Партия 'Рабочий мир'"
 USA.Neutral_Communism_icon:0 "£USA_Neutral_Communism_small"
 USA.Neutral_Communism_desc:0 "Коммунисты - Партия 'Рабочий мир' была основана в 1959 году как отколовшаяся от Троцкистской социалистической рабочей партии за то, что она недостаточно троцкистская, хотя через несколько лет они сами отказались от троцкизма. Они были в основном сосредоточены на уличной активности."
 USA.Nat_Populism:0 "£USA_Nat_Populism_small Народные правые народники"
 USA.Nat_Populism_icon:0 "£USA_Nat_Populism_small"
 USA.Nat_Populism_desc:0 "Правый популист - популистское и националистическое крыло республиканской партии «£USA_Nat_Populism_small» традиционно укоренилось на глубоком юге после массового исхода сегрегационистов из Демократической партии в 1960-х годах. Видя, что они находятся в осаде от либеральных культурных войн и высокого уровня иммиграции, они стремятся обратить вспять разрушение своей культуры и ценностей. Аутсорсинг приводит к тому, что многие промышленные центры приходят в упадок, а их риторика о том, что «их продали глобалистские политики, импортирующие избирателей из Мексики», в настоящее время находит все больший резонанс в Америке."
 USA.Nat_Fascism:0 "£USA_Nat_Fascism_small Американская нацистская партия"
