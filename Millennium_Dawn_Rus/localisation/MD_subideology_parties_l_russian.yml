 ### Iceland ###
 #Western
 ICE.conservatism:0 "£ICE_western_conservative Партия независимости"
 ICE.conservatism_icon:0 "£ICE_western_conservative"
 ICE.conservatism_desc:0 "Conservatives - Sjálfstæðisflokkurinn (The Independence Party) have been the largest party for most of Iceland's modern history. They are a \"broad tent\" political party, encompassing most of center-right thought in Iceland. They are economically liberal, and retain a strong base of loyal voters among the rich and fishermen. They favor NATO, but are against joining the EU."
 ICE.liberalism:0 "£ICE_western_liberal Либеральная партия"
 ICE.liberalism_icon:0 "£ICE_western_liberal"
 ICE.liberalism_desc:0 "Liberal - Frjálslyndi Flokkurinn (The Liberal Party) was formed in 1998 by a breakout faction for the Independence Party in opposition to a centralization of fishing quotas. The party supports the free market and is against subsidies and monopolies."
 ICE.liberalism_2012:0 "£ICE_western_liberal_2012 Светлое будущее"
 ICE.liberalism_2012_icon:0 "£ICE_western_liberal_2012"
 ICE.liberalism_2012_desc:0 "Liberal - Björt Framtíð (Bright Future) was formed as a national equivalent to Reykjavik's political sensation \"Best Party\", a parody party that won the mayorship of the city by promising to \"build a Disneyland in Reykjavik\" and to \"get a polar bear in the zoo\". On the national level they have liberal outlook and wants to join the EU and adopt the Euro."
 ICE.liberalism_2016:0 "£ICE_western_liberal_2016 Возрождение"
 ICE.liberalism_2016_icon:0 "£ICE_western_liberal_2016"
 ICE.liberalism_2016_desc:0 "Liberal - Viðreisn (Reform Party) is a group of politicians that split off from the Independence Party due to disatisfaction with the party's eurosceptisism and lack of action with regards to liberalizing international trade."
 ICE.socialism:0 "£ICE_western_social_democrat Социал-демократический альянс"
 ICE.socialism_icon:0 "£ICE_western_social_democrat"
 ICE.socialism_desc:0 "Social Democrat - Samfylkingin Jafnaðarmannaflokkur Íslands (Social Democratic Alliance of Iceland) was founded as a merger of four leftist parties in order to challenge the dominance of the conservative Independence Party's grip on Icelandic politics. As a center-left party their main cause is supporting the welfare state."
 #Emerging
 ICE.Communist-State:0 "£ICE_emerging_communism Народный фронт Исландии"
 ICE.Communist-State_icon:0 "£ICE_emerging_communism"
 ICE.Communist-State_desc:0 "Communist - Alþýðufylkingin (People's Front of Iceland) seeks to \"free the people from the yoke of market capitalism\", and is unconditionally against NATO and the EU, believing them both to be imperialist organisations."
 #Non-Aligned
 ICE.oligarchism:0 "£ICE_non_aligned_oligarchism Прогрессивная партия"
 ICE.oligarchism_icon:0 "£ICE_non_aligned_oligarchism"
 ICE.oligarchism_desc:0 "Agrarian - Framsóknarflokkurinn (The Progressive Party) is a center-right agrarian party. They traditionally have been Iceland's second largest party and have spent most of their time in government coalitions on both the left and right side of the political spectrum. They are eurosceptic, are in favor of increased protectionism and believe in heavy subsidies for the agricultural sector."
 ICE.Neutral_Libertarian:0 "£ICE_non_aligned_libertarian Пиратская партия Исландии"
 ICE.Neutral_Libertarian_icon:0 "£ICE_non_aligned_libertarian"
 ICE.Neutral_Libertarian_desc:0 "Libertarian - Píratar (The Pirates) have arguably been the most successful Pirate Party in the world, regulary winning many seats in parliament. They believe in direct transparent democracy, privacy, civil liberties and reform of copyright laws. They have used their influence to try to make Iceland the worlds freest society."
 ICE.neutral_Social:0 "£ICE_non_aligned_socialist_democrat Лево-зелёное движение"
 ICE.neutral_Social_icon:0 "£ICE_non_aligned_socialist_democrat"
 ICE.neutral_Social_desc:0 "Socialist Democrat - \"Vinstrihreyfingin – Grænt Framboð\" (The Left-Green Movement) was formed as many members in the leftist parties were dissatisfied with the Social Democratic Alliance's direction towards centrism. In addition to traditional Socialist Democratic policies, the party promotes feminism and environmentalism. They oppose NATO and the EU."
 #Nationalist
 ICE.Nat_Fascism:0 "£ICE_nationalist_fascism Исландский национальный фронт"
 ICE.Nat_Fascism_icon:0 "£ICE_nationalist_fascism"
 ICE.Nat_Fascism_desc:0 "Fascist - Íslenska þjóðfylkingin (Icelandic National Front) aims to defend Icelandic culture and stop all immigration. They are particularly opposed to Islam."
 ICE.Nat_Populism:0 "£ICE_nationalist_right_wing_populist Право-Зеленая Народная Партия"
 ICE.Nat_Populism_icon:0 "£ICE_nationalist_right_wing_populist"
 ICE.Nat_Populism_desc:0 "Right-wing Populist - Hægri Grænir Flokkur Fólksins (Right-Green People's Party) are primarially inspired by American Libertarianism, and wish Iceland to become staunchly independent from all international organizations. They wish a strong deregulated economy, but do also support conservation of nature. The naming of the Right-Green's is a pun on their political enemies, the Left-Green's."
 ICE.Nat_Populism_2016:0 "£ICE_nationalist_right_wing_populist_2016 Народная партия"
 ICE.Nat_Populism_2016_icon:0 "£ICE_nationalist_right_wing_populist_2016"
 ICE.Nat_Populism_2016_desc:0 "Right-wing Populist - Flokkur Fólksins (People's Party) is a populist party that are against immigration and cooperation with the European Union, and otherwise seek to combat poverty and corruption."
 
 ### Iraq ###
 IRQ.liberalism:0 "£IRQ_liberalism_small Национальное согласие Ирака"
 IRQ.liberalism_icon:0 "£IRQ_liberalism_small"
 IRQ.liberalism_desc:0 "Liberal - The Iraqi National Accord was founded in London in 1991 as the primary non-Tehran based opposition to Saddam Hussein. It's primary source of funding has historically come from Saudi Arabia, UK and the United States. In 1996 it attempted a failed coup against Saddam with the help of the CIA."
 IRQ.liberalism_2017:0 "£IRQ_liberalism_2017_small Национальная коалиция"
 IRQ.liberalism_2017_icon:0 "£IRQ_liberalism_2017_small"
 IRQ.liberalism_2017_desc:0 "Liberal - Al-Wataniya has it's origins as the Iraqi National Accord and functions as a broader electoral alliance for it and several smaller parties. It's core values are secularism and centrist politics."
 IRQ.Conservative:0 "£IRQ_Conservative_small Дава"
 IRQ.Conservative_icon:0 "£IRQ_Conservative_small"
 IRQ.Conservative_desc:0 "Reactionary - The Islamic Dawa Party is a Shiite religious party that drew inspiration from the late Iraqi cleric al-Sadr. However, it gradually fell under the influence of Iran and engaged in several assassination plots against Saddam Hussein. It's primary point of contrast with ISCI is that it belives political power should reside with the wider Ummah, not just consentrated among Islamic Scholars."
 IRQ.Vilayat_e_Faqih:0 "£IRQ_Vilayat_e_Faqih_small Организация Бадра"
 IRQ.Vilayat_e_Faqih_icon:0 "£IRQ_Vilayat_e_Faqih_small"
 IRQ.Vilayat_e_Faqih_desc:0 "Hardline Shiite Revolutionary - The Badr Organization originates as the armed wing of ISCI, but has since evolved into a independent political organization inspired by Hezbollah. It's politics and military operations are largely controlled by Iran's Revolutionary Guard."
 IRQ.Mod_Vilayat_e_Faqih:0 "£IRQ_Mod_Vilayat_e_Faqih_small Высший исламский совет Ирака"
 IRQ.Mod_Vilayat_e_Faqih_icon:0 "£IRQ_Mod_Vilayat_e_Faqih_small"
 IRQ.Mod_Vilayat_e_Faqih_desc:0 "Moderate Shiite Revolutionary - The Islamic Supreme Council of Iraq was established in Iran in 1982 as the \"Supreme Council for the Islamic Revolution in Iraq\". While willing to work alongside other parties in a government, it's long-term aim is to establish a Islamic Republic controlled by Islamic scholars, similar to Iran."
 IRQ.Caliphate:0 "£generic_Caliphate_small Исламское государство"
 IRQ.Caliphate_desc:0 "Salafist Jihadism - The Islamic State of Iraq, often referred to as \"al-Qaeda in Iraq\", was formed in 1999 under the banner of \"Jama'at al-Tawhid wal-Jihad\" by the Jordanian terrorist Abu Musab al-Zarqawi. Widely regarded as the most brutal branch of al-Qaeda, it has led a strategy of creating chaos by killing Shiite Muslims and ethno-religious minorities."
 IRQ.Neutral_conservatism_2017:0 "£IRQ_Neutral_conservatism_small Альянс Победы"
 IRQ.Neutral_conservatism_2017_icon:0 "£IRQ_Neutral_conservatism_small"
 IRQ.Neutral_conservatism_2017_desc:0 "Conservative - Victory Alliance. Losing the struggle for leadership in the Islamic Dawa Party, former PM Haider al-Abadi founded the Victory Alliance as his personal political vehicle. It is a reasonably moderate and pragmatic Shiite Islamist Party, though with a legacy of sectarianism from al-Abadi time as Prime Minister."
 IRQ.Neutral_Communism:0 "£IRQ_Neutral_Communism_small Иракская коммунистическая партия"
 IRQ.Neutral_Communism_icon:0 "£IRQ_Neutral_Communism_small"
 IRQ.Neutral_Communism_desc:0 "Communist - The Iraqi Communist Party has long dominated leftist politics in Iraq. It's uneasy alliance with the Ba'ath Party, brokered by the Soviet Union, broke down in 1979, and it has since advocated armed struggle. It is secular and socialist."
 IRQ.Neutral_Muslim_Brotherhood:0 "£muslim_brotherhood_small Исламская партия Ирака"
 IRQ.Neutral_Muslim_Brotherhood_desc:0 "Moderate Islamist - The Iraqi Islamic Party is the official branch of the Muslim Brotherhood in Iraq, and function as one of the primary vehicles of Iraq's Sunni minority."
 IRQ.Neutral_Muslim_Brotherhood_2017:0 "£IRQ_Neutral_Muslim_Brotherhood_small Заступники за реформы"
 IRQ.Neutral_Muslim_Brotherhood_2017_icon:0 "£IRQ_Neutral_Muslim_Brotherhood_small"
 IRQ.Neutral_Muslim_Brotherhood_2017_desc:0 "Moderate Islamist - Muttahidoon (Uniters for Reform Coalition) is the primary Sunni political alliance in Iraq, and is dominated by the ideology of the pan-Islamist Muslim Brotherhood. It advocates strengthening the autonomy of Iraq's Sunni regions."
 IRQ.Nat_Autocracy:0 "£IRQ_Nat_Autocracy_small Баас"
 IRQ.Nat_Autocracy_icon:0 "£IRQ_Nat_Autocracy_small"
 IRQ.Nat_Autocracy_desc:0 "Military Junta - The Arab Socialist Ba'ath Party of Iraq came to power in a military coup in 1968. Originally the same party as the pan-Arabist Syrian Ba'ath Party, the Iraqi branch adopted Iraqi nationalism as it's core ideology, with the split evolving into a blood-feud where Syria backed Iran against Iraq. Under the leadership of Saddam Hussein, it has promoted the revival of a militaristic \"Greater Mesopotamia\" based on despotism and increasing islamification of the previously secular state."
 IRQ.Nat_Populism:0 "£generic_Nat_Populism_small Садристская партия целостности"
 IRQ.Nat_Populism_desc:0 "Right-Wing Populism - Sadrist Integrity Party. The Sadrist Movement is a Shiite political movement with populist and nationalist values. While it's Sadrist militias have been backed by Iran, it seeks freedom from domination by any foreign power."
 IRQ.Monarchist:0 "£generic_Monarchist_small Хашимиты"
 IRQ.Monarchist_desc:0 ""
 
