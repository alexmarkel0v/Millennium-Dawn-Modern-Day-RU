 SWE.oligarchism_desc:0 "Agrarian - Centerpartiet (Centre Party). Traditionally a rural and agarian party, Centerpartiet has been a regular feature of any non-socialist Swediah governments. Increasingly, the party has promoted liberal-conservative values, as well as supporting decentralization of power."
