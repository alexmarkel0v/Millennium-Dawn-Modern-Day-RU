 SWE.conservatism_desc:0 "Conservative - Moderata Samlingspartiet (Moderate Unity Party) is a liberal-conservative party that historically has promoted itself as the antithesis to the Swedish Social Democrats, promoting free markets and lower taxes. Increasingly though, it has navigated towards the political centre, advocating for preserving the Swedish welfare model."
