 ARG.conservatism:0 "£ARG_conservatism Действие для республики"
 ARG.conservatism_icon:0 "£ARG_conservatism"
 ARG.conservatism_desc:0 "Conservatism - Action for the Republic (Spanish - Acción por la República) is a conservative political party in Argentina, that was founded in 1997 by Domingo Cavallo as a defender of neoliberal ideologies."
 ARG.liberalism:0 "£ARG_liberalism Гражданская коалиция АРИ"
 ARG.liberalism_icon:0 "£ARG_liberalism"
 ARG.liberalism_desc:0 "Liberalism - Civic Coalition ARI (Spanish - Coalición Cívica ARI, CC-ARI) is a social liberal Argentine political party, founded in 2001 by Elisa Carrió. It is a member of Cambiemos with centrist and centre-right parties."
 ARG.socialism:0 "£ARG_socialism Гражданский радикальный союз"
 ARG.socialism_icon:0 "£ARG_socialism"
 ARG.socialism_desc:0 "Socialism - The Radical Civic Union (Spanish - Unión Cívica Radical, UCR) is a centrist social-liberal political party in Argentina. Founded in 1891 by radical liberals, The party has been ideologically heterogeneous, ranging from Social liberalism to social democracy. It is the oldest political party active in Argentina after the Liberal Party of Corrientes."
 ARG.Communist-State:0 "£ARG_Communist_State Коммунистическая партия Аргентины"
 ARG.Communist-State_icon:0 "£ARG_Communist_State"
 ARG.Communist-State_desc:0 "Communist State - The Communist Party of Argentina (Spanish - Partido Comunista de la Argentina, also simply known as "PC") is a communist party in Argentina, that was founded on January 6, 1918. From its origin, it maintained an almost automatic alignment with the Communist Party of the Soviet Union, that generated friction with the rest of the national left, which accused the party of struggling more for the geopolitical interests of the Soviet Union than for the effective emergence of the communist revolution in Argentina."
 ARG.Autocracy:0 "£ARG_Autocracy Широкий фронт"
 ARG.Autocracy_icon:0 "£ARG_Autocracy"
 ARG.Autocracy_desc:0 "Autocracy - The Broad Front (Spanish - Frente Grande) is a left-wing political party in Argentina, that was founded in 1993. The party was set up by a group of left-wing Justicialist Party members of the Argentine Chamber of Deputies and other left-wingers who were annoyed of the neo-liberal policies at the time."
