 BRA.ALIANCA_desc: "Alliance for Brazil (ALIANÇA) is a Brazilian political group that aims to become a political party. With national-conservative roots, it was announced by President of Brazil Jair Bolsonaro on 12 November 2019, after stating his departure from the Social Liberal Party (PSL). After a meeting in Palácio do Planalto with PSL lawmakers, Bolsonaro notified them of his resignation from the party and discussed ways to create a new one, but the President still didn't formalize his de-affiliation from PSL at that time."
 BRM.Neutral_Libertarian:0 "£BRM_Neutral_Libertarian National League for Democracy"
 BRM.Neutral_Libertarian_desc:0 "Libertarian - The National League for Democracy (NLD) is a liberal pro-democracy party that was founded in the wake of the 8888 Uprising in 1988 by Aung San Suu Kyi. The NLD quickly grew to become the biggest threat to military rule."
 BRM.neutral_Social:0 "£generic_neutral_Social_small People's Party"
 BRM.neutral_Social_desc:0 "Democratic Socialist - The People's Party is a new left-wing political party founded by veteran pro-democracy campaigner Ko Ko Gyi. It is a party that favours greater democratic reforms and the establishment of a federal union to resolve Myanmar's civil war."
 BRM.Neutral_Communism:0 "£BRM_Neutral_Communism National Unity Party"
 BRM.Neutral_Communism_desc:0 "Communist - The National Unity Party was originally founded as an electoral vehicle of the military government. Since losing terribly to the NLD in the 1990 parliamentary elections however, it has diverged from its roots to become one of the most significant, if not successful, opposition parties."
 BRM.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Shan Nationalities League for Democracy"
 BRM.Neutral_conservatism_desc:0 ""
 BRM.Nat_Autocracy:0 "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc:0 "Militay Junta - Since the 1960s the Tatmadaw has been the most influential political force in Myanmar. Ethnic rebellions, most significantly by the Karen, and an occupation of Burmese territory by Chinese Nationalist troops fleeing the civil war, presented challenges to post-independence Burma that the military used to extend its political importance and eventually take over the government. In recent decades, however, the pro-democracy movement has weakened the Tatmadaw's political position and forced it to consider new options."
 BRM.Nat_Populism:0 "£BRM_Nat_Populism Union Solidarity and Development Party"
 BRM.Nat_Populism_desc:0 "Right-Wing Populist - The Union Solidarity and Development Party (USDP) was established in 2010 as the pro-military party. While remaining supportive of the Tatmadaw's role in government, the USDP has shown itself to be more open about political change in Myanmar than its predecessors."
 BRM.Nat_Fascism:0 "£generic_Nat_Fascism_small Arakan National Party"
 BRM.Nat_Fascism_desc:0 "Fascist - The Arakan National Party is the result of a merger between the Rakhine Nationalities Development Party and the Arakan League for Democracy. The party is perhaps the strongest ethnic political party in Myanmar, drawing its support from the Arakan Buddhists in Rakhine states whose interests it protects. However, the party has espoused hardline attitude towards Rohingya Muslims in Rakhine State that have led some outside observers to label the party far-right or even fascist."
