 ARG.anarchist_communism_icon:0 "£ARG_left_wing_radical"
 ARG.anarchist_communism_desc:0 "Left Wing Radical - The Intransigent Party (Spanish - Partido Intransigente) is a left-wing, populist political party in Argentina, that was founded in 1963 by Oscar Alende. Its membership came from the Intransigent Radical Civic Union (Unión Cívica Radical Intransigente), one of the two factions into which the Radical Civic Union had divided in 1956."
