 ### Kurdistan ###
 KUR.conservatism:0 "£KUR_conservatism_small Демократическая партия Курдистана"
 KUR.conservatism_icon:0 "£KUR_conservatism_small"
 KUR.conservatism_desc:0 "Conservative - Partiya Demokrat a Kurdistanê (Kurdistan Democratic Party) is a conservative Kurdish nationalist party dominated by the Barzani Clan. Controlling large parts of the Kurdish Peshmerga, has been a dominating force in Iraqi Kurdish warfare and poltitics. While it's main historic backer has been Iran, it has since branched out and recieves significant American and Israeli support. Following the end to the KRG Civil War, the party controlled the majority of northern Iraqi Kurdistan."
 KUR.liberalism:0 "£KUR_liberalism_small Движение за перемены"
 KUR.liberalism_icon:0 "£KUR_liberalism_small"
 KUR.liberalism_desc:0 "Liberal - The Gorran Movement is a recent poltical party campaigning against corruption and the \"monopoly of power\" of the KDP and PUK. It has rejected outright independence for Iraqi Kurdistan, believing that dialogue with the government of Iraq can lead to a mutually acceptable federalized solution."
 KUR.anarchist_communism:0 "£KUR_anarchist_communism_small Рабочая партия Курдистана"
 KUR.anarchist_communism_icon:0 "£KUR_anarchist_communism_small"
 KUR.anarchist_communism_desc:0 "Left-Wing Radical - Partiya Karkeren Kurdistane‎ (Kurdistan Workers' Party). Founded by Kurdish students in Turkey led by Abdullah Öcalan, the PKK has remained in a bloody insurgency against Turkey for most of it's history. While primarially active in Turkey it has branches and militant training camps in Iraqi Kurdistan. It is in opposition to both the KDP and PUK due to their desire for peace and trade with Turkey. They are a far-left group, seeking the end of capitalism and establishing a decentralized democratic socialist society."
 KUR.Caliphate:0 "£generic_Caliphate_small Ансар аль-Ислам"
 KUR.Caliphate_desc:0 "Salafi Jihadism - Ansar al-Islam was formed as a branch of al-Qaeda in Kurdistan by firebrand jihadist cleric Mullah Krekar. Largely supported by Saddam's Iraqi government, they are fighting to overthrow the government of Iraqi Kurdistan."
 KUR.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Исламская группа Курдистан"
 KUR.Neutral_conservatism_desc:0 ""
 KUR.oligarchism:0 "£KUR_oligarchism_small Патриотический союз Курдистана"
 KUR.oligarchism_icon:0 "£KUR_oligarchism_small"
 KUR.oligarchism_desc:0 "Oligarchism - Yekêtiy Niştîmaniy Kurdistan (Patriotic Union of Kurdistan) is a syncretic Kurdish party founded as a more leftist alternative that remains in opposition to the domination of the powerful Barzani-Clan of the KDP. It effectively controls the south of Iraqi Kurdistan following the end of the KRG Civil War, and remains in control of large Peshmerga forces. It has remained more pragmatic on the issue on outright Kurdish independence than the KDP and has increased ties with Iran as KDP-Iran relations have cooled."
