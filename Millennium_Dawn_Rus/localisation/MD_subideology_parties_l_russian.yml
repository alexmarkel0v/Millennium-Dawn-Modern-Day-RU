 SOV.liberalism_desc:0 "Либерально-российская объединённая демократическая партия \"Яблоко\" (Российская объединённая демократическая партия) является социал-либеральной партией, пропагандирующей рыночную экономику и демократические ценности. «Яблоко», что по-русски означает «яблоко», исторически было главной политической силой против коммунизма и консерватизма в России."
