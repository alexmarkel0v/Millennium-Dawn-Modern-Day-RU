 HKG.liberalism_2006:0 "£generic_liberalism_small Civic Party"
 HKG.liberalism_2006_desc:0 "Liberal - The Civic Party is a mainstream pro-democracy party founded by a group of barristers that focuses on the issues of universal suffrage, civil liberties and rule of law."
 HKG.socialism:0 "£generic_socialism_small The Frontier"
 HKG.socialism_desc:0 "Social Democrat - Emily Lau's brainchild, the Frontier, is a more radical pro-democracy party than some of the other pan-democrats, calling for a new constitution to replace the Basic Law."
 HKG.socialism_2006:0 "£generic_socialism_small League of Social Democrats (LSD)"
 HKG.socialism_2006_desc:0 "Social Democrat - The League of Social Democrats alliance is a "progressive democrat" party that, unlike the other pan-democrat parties, associates itself closely with a street action agenda."
 HKG.socialism_2016:0 "£generic_socialism_small People Power - League of Social Democrats (PP-LSD)"
 HKG.socialism_2016_desc:0 "Social Democrat - The People Power - League of Social Democrats alliance is a combination of two "progressive democrat" parties that, unlike the other pan-democrat parties, associate themselves closely with a street action agenda."
 HKG.Communist-State:0 "£generic_Communist_State_small People's Liberation Army Hong Kong Garrison"
 HKG.Communist-State_desc:0 "Communist - The PLA Garrison in Hong Kong exists to maintain the defence of the Special Administration Region. While the Basic Law restricts the Garrison from interfering in local affairs, the Garrison can be called upon to restore public order if so requested by the Hong Kong government."
 HKG.Conservative:0 "£generic_Conservative_small Democratic Alliance for the Betterment of Hong Kong (DAB)"
 HKG.Conservative_desc:0 "Conservative - The DAB has been the main pro-Beijing party in the Legislative Council, remaining consistently supportive of integration with the mainland. The party has also adopted a socially conservative position, opposing gay marriage and maintaining close links to evangelical Christian organisations."
 HKG.Autocracy:0 "£generic_Autocracy_small The New People's Party (NPP)"
 HKG.Autocracy_desc:0 "Conservative - The New People's Party is widely viewed as an electoral vehicle for the prominent pro-Beijing politician, Regina Ip. Her advocacy of national security legislation and her claims that foreign powers used social media to interfere in protests have made her a controversial figure."
 HKG.anarchist_communism:0 "£generic_anarchist_communism_small Hong Kong Federation of Trade Unions (HKFTU)"
 HKG.anarchist_communism_desc:0 "Left-Wing Radicalism - The Hong Kong Federation of Trade Unions has for a long time been closely associated with the CCP in China. The trade union played a major role in the 1967 Leftists riots against the British colonial authorities, and today maintains its pro-Beijing, working class position that sets it apart from both the anti-Beijing pan-democrats and the other, more middle class pro-Beijing parties."
 HKG.Neutral_conservatism:0 "£generic_Neutral_conservatism_small Path of Democracy"
 HKG.Neutral_conservatism_desc:0 "Centrist - Path of Democracy is a small centrist party that portrays itself as above the binary distinction between the pro-Beijing camp and the pan-democrats. It pushes for an approach that compromises between the two sides, but rallies relatively little support in this endeavour."
 HKG.Neutral_Libertarian:0 "£generic_Neutral_Libertarian_small Third Side"
 HKG.Neutral_Libertarian_desc:0 "Libertarian - Third Side is a small centrist party that portrays itself as above the binary distinction between the pro-Beijing camp and the pan-democrats. It pushes for an approach that compromises between the two sides, but rallies relatively little support in this endeavour."
 HKG.oligarchism:0 "£generic_oligarchism_small Liberal Party"
 HKG.oligarchism_desc:0 "Oligarchic - The Liberal Party is a pro-business and socially conservative political party. Despite being a member of the Pro-Beijing camp, the party has not always been on the same page as its supposed allies, vocally opposing the government on a number of occasions."
 HKG.Neutral_green:0 "£generic_Neutral_green_small Green Party Hong Kong"
 HKG.Neutral_green_desc:0 "Green - The Green Party of Hong Kong is a small environmentalist party with left-wing ideals. It is a member of the Asia Pacific Greens Federation."
 HKG.Nat_Populism:0 "£generic_Nat_Populism_small Localists"
 HKG.Nat_Populism_desc:0 "Nationalist Populism - The localists are a political grouping that encompasses a wide-range of different parties, united by their desire for self-determination in Hong Kong. Groups like Youngspiration, Demosisto and the Hong Kong National Party came to the fore during the 2014 Hong Kong protests, and represent a new, more radical and more populist brand of Hong Kong politics, one that is marred by controversy. Some localists advocate for a preservation of Hong Kong's unique culture, others for restrictions on tourism and immigration from the mainland. Some of the more extreme localists advocate independence or even a temporary return to British rule as a transitionary measure. Regardless, they are viewed with admiration by a significant proportion of the youth and disapproval verging on disgust by the older segment of the population."
