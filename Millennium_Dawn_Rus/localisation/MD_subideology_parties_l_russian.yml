 UKR.oligarchism_2017_desc:0 "(Олигархизм) £ukr_solidarity Блок Петра Порошенко «Солидарность» - это политическая партия в Украине, образованная 27 августа 2014 года. Однако она имеет свои корни в парламентской группе под названием «Солидарность» 2000 года и с тех пор существует в различных формах как политическая розетка для Петра Порошенко. Партия официально осуждает популизм и выступает за прагматизм и реализм. Членство Украины в Европейском Союзе, социальное обеспечение и социальная защита малоимущих граждан. Но на самом деле остается популистская карманная партия Порошенко."
 UKR.neutral_Social:0 "£ukr_spu Социалистическая партия Украины"
 UKR.neutral_Social_icon:0 "£ukr_spu"
 UKR.neutral_Social_desc:0 "(Социалистические демократы) Социалистическая партия Украины - одна из старейших партий, созданная бывшими членами Коммунистической партии Украины советских времен в конце 1991 года, когда Коммунистическая партия была запрещена. Он был частью парламента с 1994 года и долгое время был четвертой по величине партией Украины."
 UKR.Neutral_Libertarian:0 ""
 UKR.Neutral_Libertarian_desc:0 ""
 UKR.Neutral_Libertarian_2017:0 "£ukr_five_ten 5.10"
 UKR.Neutral_Libertarian_2017_icon:0 "£ukr_five_ten"
 UKR.Neutral_Libertarian_2017_desc:0 "(Либертарианцы) £ukr_five_ten 5.10 - украинская либертарианская партия, зарегистрированная 20 марта 2014 года. Основная идея партии - радикальная реформа налогообложения Украины: полная отмена действующей системы и введение единой налоговой системы - 5% от продаж налог и налог с заработной платы 10%. Основная задача партии - бороться с бедностью и государственным контролем в Украине."
